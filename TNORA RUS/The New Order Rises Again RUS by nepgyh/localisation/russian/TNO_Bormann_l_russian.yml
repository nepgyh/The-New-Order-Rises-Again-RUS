 BOR_der_wilde_ritt:0 "Дикая поездка"
 BOR_der_wilde_ritt_desc:0 "Мы победили в Бюргеркриге, и фюрер Мартин Борман вышел победителем. На данный момент наши враги разбиты. Однако борьба Бормана за контроль над Великогерманским Рейхом далека от завершения, поскольку Родина лежит в руинах, и если мы не будем действовать быстро, чтобы исправить наше бедственное положение, это может воодушевить наших врагов. Чтобы предотвратить любой вызов нашему правлению, мы должны начать формировать Германию в соответствии с желаниями Бормана."
 BOR_first_things_first:0 "Перво - Наперво"
 BOR_first_things_first_desc:0 "Тем не менее, прежде чем мы восстановим нашу славу, Великогерманский Рейх должен сначала восстановить основы жизни от огней и ужасов Бюргеркрига. Итак, что же это за 'основы', которые мы должны восстановить? Что ж, фюрер Борман полагает, что это довольно очевидно - пища для граждан и восстановление нашей некогда славной инфраструктуры являются именно теми 'основами'. Поэтому мы позаботимся о том, чтобы людишки были сыты, а дороги благоустроены."
 BOR_slaves_to_farmers:0 "Из Рабов в Фермеры"
 BOR_slaves_to_farmers_desc:0 "К сожалению, Фюрер не может щелкнуть пальцами и устроить общенациональный банкет - в то время как фюрер обладает абсолютной властью над нашим государством, он все таки не бог. Существует серьезная нехватка продовольствия, которая может привести к началу голода и привести к гибели сотен тысяч людей, если мы не будем действовать. Однако нам не стоит беспокоиться, поскольку у фюрера Бормана есть гениальный план разрешения надвигающегося кризиса! Мы просто заставим рабов работать массово в сельском хозяйстве Германии, чтобы мы могли производить пищу, необходимую для кормления нации."
 BOR_soldiers_to_builders:0 "Из Солдат в Строители"
 BOR_soldiers_to_builders_desc:0 "К сожалению, когда-то всемирно известная инфраструктура нашей Родины лежит в руинах, наши трусливые враги намеренно разрушили Великогерманский рейх из-за своей собственной жадности и жажды власти. Конечно, нельзя быть Сверхдержавой, если нация - это дымящаяся дыра в земле. Поэтому для восстановления важнейшей инфраструктуры Великогерманского рейха необходимо задействовать солдат с инженерным опытом, ибо они помогут восстановить нашу разрушенную Родину."
 BOR_notstandsrecht:0 "Чрезвычайное положение"
 BOR_notstandsrecht_desc:0 "В 1933 году Фюрер Адольф Гитлер принял "Закон о чрезвычайных полномочиях" (Ermächtigungsgesetz) под предлогом чрезвычайного положения. В том же духе, что и его предшественники, Мартин Борман должен вновь учредить Чрезвычайную комиссию, чтобы подтвердить свою верховную роль над Великогерманским Рейхом в качестве его фюрера. После принятия закона Борман получит возможность принимать законы и диктовать судьбу Германии без чьего-либо вмешательства."
 BOR_urban_reconstruction:0 "Реконструкция Городов"
 BOR_urban_reconstruction_desc:0 "Города Великогерманского рейха понесли огромные разрушения и боль в результате тяжелых боев во время Бюргеркрига. Фюрер Борман больше не позволит населению Рейха жить в жалком нищенстве! Мы обязательно должны проводить политику быстрой реконструкции городов. Рейх снова будет наполнен процветанием и счастьем, когда мы восстановим и оживим наш некогда прекрасный город ."
 BOR_the_elephant_in_the_room:0 "Слон в комнате"
 BOR_the_elephant_in_the_room_desc:0 "Как бы то ни было, в комнате есть большой слон, одна проблема, которую мы должны решить немедленно, если наш новый Рейх должен расцвести, как старый. Проблема в том, где мы храним всех рабов? Конечно, первоначальные Лагеря Рабов, к сожалению, были в значительной степени уничтожены в огне Бюргеркрига. И все же мы не можем позволить этим низшим неугодным людям ходить среди нас как свободные люди! Мы должны быстро принять решение по этому вопросу или рискнуть самим Рейхом."
 BOR_from_old_make_new:0 "Из Старого Сделать Новое"
 BOR_from_old_make_new_desc:0 "Явная разрушительная сила Бюргеркрига оставила руины, разбросанные по всему Рейху, разрушила памятники нашему насилию. Слабый человек оплакивал бы такую потерю и молча наблюдал бы, как призраки наших архитектурных триумфов вечно преследуют города.\n\nНо Фюрер не такой человек. В своем гениальном поступке он приказал, чтобы эти руины были переработаны и использованы при Великой Реконструкции. Все разрушенное мы восстановим. Из малого мы сделаем великое. Из старого мы сделаем новое."
 BOR_academic_investment:0 "Научные инвестиции"
 BOR_academic_investment_desc:0 "Возвышение Рейха утащило немецкую академию от порочности либерализма к славной правде национал-социализма, и теперь ужасы Бюргеркига снова разрушили ее. Слава может быть поддержана только следующим поколением академиков и ученых, и поэтому мы должны вкладывать значительные средства в научные институты Рейха."
 BOR_honor_the_war:0 "Отдать честь павшим"
 BOR_honor_the_war_desc:0 "Несмотря на разрушение, которое оно принесло, Бюргеркриг никогда не должен ускользнуть из нашего общественного сознания. Мы будем вкладывать государственные средства в строительство памятников и статуй, посвященных триумфу фюрера, чтобы те верные национал-социалистические товарищи, которые пожертвовали своей жизнью ради Германского рейха, могли быть навечно увековечены в мраморе и камне."
 BOR_industrial_revitalization:0 "Оживление промышленности"
 BOR_industrial_revitalization_desc:0 "Промышленность Великогерманского рейха сильно пострадала во время Бюргеркрига, и тяжелые бои повредили или уничтожили значительную часть нашей промышленности. Восстановление всего займет значительное количество времени, но для начала мы должны, по крайней мере, помочь одному из трех промышленных центров Германии - Рейнской, Центральной или же Южногерманской промышленности, - что не только поможет нам вернуться к нормальной экономической жизни, но и обязательно привлечет сторонников фюрера, которые он сможет использовать в дальнейшем..."
 BOR_rheinische_kohle:0 "Рейнский Уголь"
 BOR_rheinische_kohle_desc:0 "Благодаря своей мудрости фюрер Борман решил поддержать Рейнскую промышленность. Особенно реформистские по своим убеждениям, большинство рейнских отраслей промышленности встали на сторону фракции Альберта Шпеера во время Бюргеркрига. Однако, это не разубедило и не разубедит фюрера Бормана! Реформистская клика Шпеера больше не является проблемой, и зачем кучке скучных рабочих бунтовать без предателей, работающих в их среде? Кроме того, Рейху будет полезно, если мы поддержим их промышленность, известную прежде всего своей огромной добычей угля."
 BOR_ruhrkohle_consolidation:0 "Создание "Рурского Угля""
 BOR_ruhrkohle_consolidation_desc:0 "Наши усилия по восстановлению оказались успешными. В результате нашего своевременного вмешательства Рейнская угольная промышленность превратилась в крупную, экономически мощную и сильную НЕМЕЦКУЮ промышленность!... Итак, пришло время консолидировать наше влияние на него, так как мы не хотим, чтобы такие прибыльные корпоративные структуры ускользнули из наших жирных лап, не так ли? Для этого фюрер Борман спонсировал создание корпорации "Рурский Уголь", новой конгломератной корпорации, которая будет управлять добычей угля в Великогерманском Рейхе."
 BOR_markischer_stahl:0 "Märkischer Stahl"
 BOR_markischer_stahl_desc:0 "Благодаря своей мудрости фюрер Борман решил поддержать центральную германскую промышленность. Особенно милитаристская по своим убеждениям, большая часть промышленности центральной Германии во время Бюргеркрига встала на сторону Германа Геринга. Фюрер Борман, как и подобает истинному арийцу, не остановится ни перед какими препятствиями! Рейхсмаршал ушел, а его клика загнана в угол, что делает их неуместными как проблему. Кроме того, это обернется в пользу Рейха, если мы поддержим их промышленность, известную прежде всего производством стали."
 BOR_all_unto_reichswerke:0 "Все в Рейхсверке"
 BOR_all_unto_reichswerke_desc:0 ""Рейхсверке" Германа Геринга была инструментом, используемым с прямой целью ассимиляции государственного контроля над сталелитейной промышленностью Германии еще до начала Второй мировой войны. Однако после предательства Геринга и его падения во время Бюргеркрига Рейхсверке дремлет. Однако они еще не потеряли своей цели и могут быть полезны для нашего дела. Отбросив предательское имя Рейхсмаршала, новое "Рейхсверке" будет поглощать и управлять новыми сталелитейными заводами Великогерманского рейха."
 BOR_bayrische_technik:0 "Баварская техника"
 BOR_bayrische_technik_desc:0 "Благодаря своей мудрости фюрер Борман решил поддержать Южногерманскую промышленность. Особенно консервативные в своих убеждениях, подавляющее большинство этих южногерманских промышленников встали на сторону Мартина Бормана во время Бюргеркрига. Поскольку политическая угроза со стороны этих отраслей невелика, ничто не может помешать нашим инвестициям. Кроме того, эти конкретные отрасли промышленности известны своими технологическими инновациями, которые могут принести пользу Рейху в долгосрочной перспективе."
 BOR_siemenswelt:0 "Сименс"
 BOR_siemenswelt_desc:0 "Корпорация "Сименс", один из ведущих технологических гигантов Великогерманского Рейха, теперь вырос до такой степени, что с легкостью доминирует на технологических рынках Рейха. Это, конечно, прямой результат вмешательства фюрера Бормана в немецкую экономику и промышленность, что хорошо для нас, поскольку их доминирование, вероятно, обеспечит Рейху лидерство в технологии на десятилетия вперед."
 BOR_let_the_money_flow:0 "Пусть Деньги Текут Рекой"
 BOR_let_the_money_flow_desc:0 "Теперь, когда промышленность Великогерманского Рейха начинает подниматься на ноги, самым опытным и сведущим экономистам Рейха становится очевидным, что государство снова начнет получать значительную прибыль. Имея это в виду, Все, что фюрер Борман должен сказать: "пусть деньги текут рукой", покрывая нацию печатным зеленым цветом рейхсмарки.."
 BOR_military_redeployment:0 "Передислокация войск"
 BOR_military_redeployment_desc:0 "Полная победа фюрера в Бюргеркриге предвещает большие перемены для немецкого народа, но он не может поддерживать пламя национал-социализма без повиновения своему новому режиму. Рейх еще не полностью умиротворен, и инакомыслие все еще свирепствует как в больших, так и в маленьких городах. Студенческие ополченцы продолжают тренироваться в своих подвалах, в то время как радикальные милитаристы строят планы на заброшенных складах, а террористические акты совершаются каждый день. Мы должны передислоцировать войска и полностью умиротворить нашу расколотую нацию."
 BOR_reintegration_efforts:0 "Усилия по реинтеграции"
 BOR_reintegration_efforts_desc:0 "Пропасть между различными фракциями Вермахта должна быть закрыта, если мы хотим объединить Рейх и восстановить его вооруженные силы. Те, кто встал на сторону Шпайделя в Германии, те, кто объединил свои силы с Герингом, те, кто сражался за Шпеера, – все будут реинтегрированы в Вермахт. Единая военная сила необходима для нашего выживания, и хотя такие усилия неизбежно будут иметь разную степень успеха, это цена, которую мы готовы заплатить."
 BOR_were_all_german:0 "Мы Все Немцы"
 BOR_were_all_german_desc:0 "Несмотря на раздробленную политическую сцену Рейха и ужасы, которые развернулись во время Бюргеркига, когда брат убил брата, мы не можем игнорировать немецкую кровь, которая течет в наших венах. Все, кто сражался в гражданской войне, являются членами арийской расы, связанной кровью и землей, и как таковые должны быть уважаемы. В конце концов, разве ли это немецкая природа - действовать через насилие и завоевание? Чтобы исцелить нацию, мы будем способствовать единству, а не разделению."
 BOR_smoke_them_out:0 "Выкурить их оттуда"
 BOR_smoke_them_out_desc:0 "Есть ли черта, более присущая слабым людям, чем прощение? Выступить против законного фюрера Мартина Бормана означало выступить против самого Рейха, чего многие из наших врагов стремились достичь, сплотившись вокруг извращенных идей национал-социализма. Те в Вермахте, кто предал свою собственную кровь в пользу вырождения, заслуживают наказания, как фюрер считает нужным."
 BOR_some_are_more_german_than_others:0 "Некоторые Лучше, чем Другие"
 BOR_some_are_more_german_than_others_desc:0 "В нас всех течет немецкая кровь, но проявление арийской природы возникает по-разному в зависимости от силы этой крови. Те, кто боролся за Бормана и, следовательно, за национал-социализм, доказали свою абсолютную чистоту, в то время как те, кто выступал против него, демонстрировали подозрительно недочеловеческое мышление. Поэтому предателей не следует считать полностью немцами."
 BOR_frieden_im_reich:0 "Мир в Рейхе"
 BOR_frieden_im_reich_desc:0 "Развертывание нашей великой армии и наши действия по отношению к ее нелояльным элементам оказались успешными. Теперь, когда она пережила свою временную роль временной полиции, Вермахт снова будет служить армией Рейха, более сильной, чем когда-либо прежде. С возрождением нашей армии приходит возрождение самого Рейха и нашей репутации во всем мире."
 BOR_the_ride_goes_on:0 "Поездка Продолжается"
 BOR_the_ride_goes_on_desc:0 "Благодаря возрождению, реконструкции и передислокации Борман добился значительного прогресса в насильственном объединении расколов Рейха в единое целое и укреплении своей власти в этом процессе. Поездка, однако, еще далека от завершения.\n\nФюрер нацелился на один из важнейших вопросов, волнующих нацию: влияние Шпайделя и Шёрнера на будущее направление политического курса Вермахта."
 BOR_realpolitik:0 "Настоящая Политика"
 BOR_realpolitik_desc:0 "В то время как Великогерманский рейх еле-еле пережил первые беды после Бюргеркрига, наш выход из чрезвычайного положения не должен убить наше желание восстановить Родину. Действительно, фюрер Боман долго говорил элите НСДАП о своем желании двигаться к консолидации в отношении консервативно-реформистских политических дебатов. Время балансировать между двумя табуретками кончилось, и, честно говоря, это было глупо с самого начала. Поэтому мы должны формально решить, какую фракцию мы поддержим и какие законодательные акты примет наше правительство."
 BOR_when_in_germania:0 "Когда в Германии..."
 BOR_when_in_germania_desc:0 "Мартин Борман - политический гений. Интуитивное понимание фюрером беспринципной политической и моральной философии позволило ему стать величайшим политическим умом своего поколения (по крайней мере, так пишут наши газеты). Действительно, будучи политическим светилом, которым он является, Борман нацелился на решение нынешнего самого опасного конфликта в Германии. Для того чтобы Великогерманский Рейх вновь обрел статус сверхдержавы, идеологический раскол Вермахта должен быть преодолен, а противоборствующая фракция должна успокоиться и наконец следовать нашим приказам\n\n.Мы стоим перед выбором: реформизм Шпайделя или милитаризм Шернера, причем оба они пользуются значительной поддержкой в высших эшелонах вермахта. Чтобы решить эту проблему, мы организуем встречу и решим раз и навсегда, основываясь на бессмертном "Принципе Лидерства", - то, что решит фюрер, будет сделано, и на этом дело закончится. Как говорится: "Когда ты в Германии, делай так, как велит фюрер"."
 BOR_meeting_in_the_reichskanzlei:0 "Совещание в Рейхсканцелярии"
 BOR_meeting_in_the_reichskanzlei_desc:0 "Решение вопроса о политической стабильности в Рейхе с нашими взглядами на простой народ было бы очень глупой мерой. Слишком много лжи скрывается за этими бессмысленными демонстрациями, слишком мало можно установить из демонстраций силы и "важных" игр . Чтобы по-настоящему убедиться в ценности и истинности человека, вам нужно только сразиться с ним в битве за само его существование. Реформисты и милитаристы, Шпайдель и Шёрнер - два дьявола, но что обеспечит наиболее способное, что обеспечит наиболее ценное для фюрера? Давайте примем их обоих в Рейхсканцелярии, посмотрим сами, что нам будет лучше."
 BOR_retter_des_reichs:0 "Спасители Рейха"
 BOR_retter_des_reichs_desc:0 "Выступление Ханса Шпайделя во время его встречи с Борманом закрепило его как очевидный выбор на пост начальника Верховного командования вермахта, а его разумные доводы доказывают, что будущее Вермахта находится в надежных руках. С благословения фюрера Шпайдель может начать свои реформы без ограничений."
 BOR_review_the_wehrmacht:0 "Смотр Вермахта"
 BOR_review_the_wehrmacht_desc:0 "Чтобы начать основательную реформу вооруженных сил Рейха, Ханс Шпайдель приказал провести официальный смотр войск Вермахта, начиная с его финансирования и организации и заканчивая цепочкой командования и политическими взглядами. Как только он получит законченную картину, фельдмаршал продолжит свои радикальные изменения."
 BOR_deutschland_uber_alles:0 "Германия превыше всего"
 BOR_deutschland_uber_alles_desc:0 "Руководство Шпайделем Верховного Командования Вермахта обусловлено не жаждой личной славы и консолидации власти, а желанием укрепить вермахт как мощную аполитичную силу внутри Рейха. Такая сила, утверждает он, обеспечит сохранение нации и безопасность ее народа. Германия превыше всего!"
 BOR_ungeheuer_in_uniform:0 "Чудовище в униформе"
 BOR_ungeheuer_in_uniform_desc:0 "С его радикальными призывами к переменам, приводящими фюрера в ярость, Фердинанд Шёрнер официально был назначен начальником Верховного Командования Вермахта и организатором будущего Вермахта. Чудовище в мундире, Кровавый Фердинанд - все эти имена обозначают жестокую натуру фельдмаршалов, но жестокость может быть как раз ключом к возрождению нашей армии."
 BOR_little_black_book:0 "Маленькая Черная книжка"
 BOR_little_black_book_desc:0 "В своей миссии по возвращению вермахту былой славы и за ее пределами Шёрнер составил обширный список своих соперников в вооруженных силах. Эта "Маленькая черная книжка" раскрывает личные, политические и военные истории этих названных офицеров, а также то, как с ними следует обращаться. По мнению Шёрнера, кого-то следует немедленно уволить, а кого-то принудить к более... постоянной отставке."
 BOR_ein_volk_ein_reich_ein_fuhrer:0 "Один Народ, один Рейх, один Фюрер"
 BOR_ein_volk_ein_reich_ein_fuhrer_desc:0 "Фельдмаршал Шёрнер - человек, который не уметь скрывать своих чувств, и поспешил подчеркнуть, что его амбиции открыто совпадают с амбициями фюрера и Рейха. Некоторые могут усомниться в его внезапной перемене в отношении к Борману после его назначения начальником Верховного Командования Вермахта, и это правда, что Шёрнер наслаждается своей вновь обретенной властью... но он возвысил Вермахт до славы... Славный вермахт - это благодарный народ, могущественная нация и любимый вождь!"
 BOR_waffenstillstand:0 "Перемирие"
 BOR_waffenstillstand_desc:0 "Достигнутый консенсус в отношении расстановки сил вермахта, казалось бы, обеспечил Великогерманскому рейху стабильное будущее. Когда общество удовлетворено и правительство едино, ничто не стоит между Рейхом и славой будущего. Достижение фюрером Борманом консенсуса, по-видимому, укрепило его политическое всемогущество над государством, но многие обвиняют фюрера в том, что он действовал в личных интересах, а не с бескорыстием, присущим человеку его положения. Откровенно говоря, эти люди с характером и не понимают, что интересы государства - это интересы фюрера. За свою дерзость они получат по заслугам: мы лишим их власти и заклеймим "безумными юнцами.""
 BOR_a_thousand_year_reich_forevermore:0 "Тысячелетний Рейх, теперь Навсегда!"
 BOR_a_thousand_year_reich_forevermore_desc:0 "Нам удалось пережить последствия Бюргеркрига, Великогерманский рейх впервые за десятилетия достиг относительной политической стабильности. В результате мощная волна оптимизма прокатилась по Рейху, немецкий народ, надеясь на хорошее будущее, считает, что это начало новой славной эры национал-социализма, нового золотого века под руководством фюрера Мартина Бормана, возможно, на горизонте. Но только время покажет. Но учитывая недавние события, можно с уверенностью предположить, что Тысячелетний Рейх останется теперь навсегда!"

 ##South Africa
 BOR_the_reichs_war_down_in_africa:0 "Война Рейха в Африке"
 BOR_the_reichs_war_down_in_africa_desc:0 "Законный наследник, наконец, одержал победу и воссоединил Германию под своим правлением, но войны Рейха еще далеки от завершения. В самой темной Африке наши рейхскомиссариаты ведут отважную войну в защиту Буров Южно-Африканского союза. Буры давно доказали свою цивилизованность, в отличие от варваров "Черного континента", и поэтому нужно помочь их борьбе против США и Южно-Африканского союза, чтобы сохранить влияние Германского Рейха за пределами Европы.\n\nЛюди Рейха закалены в боях, но они слишком измотаны для спасения собратьев-арийцев. Было бы хорошо дать им справедливую войну, чтобы одушевить их - чтобы доказать, что Германия еще не закончила."

 BOR_assess_the_situation:0 "Оценить ситуацию"
 BOR_assess_the_situation_desc:0 "Не зря Африку называют темным континентом. Его обширные земли долгое время оставались неосвоенными, и поэтому мы получали мало информации из наших колоний. Бюргеркриг разорвал эти каналы связи, и наши агенты на континенте оказались в замешательстве от простой задачи - кому посылать свои донесения. Когда командная структура была фактически обезглавлена, наши рейхскомиссариаты объединились в альянс "Африканский Щит". Война "Африканского Щита" против Южной Африки еще более осложнила ситуацию, поэтому крайне важно получить точные отчеты о ситуации на местах и восстановить связь."

 BOR_huttig_has_to_suffice:0 "Хюттига должно хватить"
 BOR_huttig_has_to_suffice_desc:0 "Уважаемые потомки, которые будут проходить этот прекрасный мод с нашим прекрасным переводом. Борман не всегда имел хорошую локализацию, примерно до 8 марта весь Борман был переведён старенькой программой Промт 2002, который, как возможно вы знаете, использовался для пиратского перевода Гта Сан Андреас. Весь кошмар данной "своеобразной локализации" можно ощутить, узнав тамошний перевод данного фокуса, который назывался ничуть не менее чем "Хуютинг должен удовлетворить Фюрера". В дань уважения к столь великолепной импровизации я оставил во всем переводе ряд отсылок. Найдя их всех, вы должны позвонить на Лермонтова 38 и рассказать о вашем подвиге, после чего прибудьте в 314 кабинет лично к полковнику Заболотному для получения награды. Спасибо. "

 BOR_schwarze_adler:0 "Черные орлы"
 BOR_schwarze_adler_desc:0 "Пустыни Зюдвестафрики предназначены, максимум, чтобы перегонять стада крупного рогатого скота. Они растянулись на многие мили, не видя никаких поселений и почти никакой цивилизации, за исключением немецких поселений на побережье Виндхука и Уолфиш-Бей. Единственное, для чего он действительно подходит, - это достижение неба. ​Воздушный флот, задуманный и разработанный рейхскомиссаром Шенком, - это бьющееся сердце Зюдвестафрики, перевозящее грузы туда, куда не ведет ни одна дорога, поддерживающее связь через обширные полосы бесплодных степей и глубоких джунглей и отправляющее правосудие любым неуправляемым туземцам, которые получают неправильные идеи. Поддержание этого флота будет иметь жизненно важное значение, если мы хотим добиться прогресса в Африке"

 BOR_honorary_boers_honorary_aryans:0 "Почётные Буры, Почётные арийцы"
 BOR_honorary_boers_honorary_aryans_desc:0 "После двух столетий британского владычества Буры давно отошли от своих голландских предков, но тем не менее сохранили арийскую кровь. Они нашли свое Жизненное пространство в степях точно так же, как мы на востоке, и проделали замечательную работу по распространению арийской гегемонии. Германскому народу следует напомнить об этом - Буры будут официально признаны арийской расой."

 BOR_help_the_hunter:0 "Помогите охотнику"
 BOR_help_the_hunter_desc:0 "Рейхскомиссар Зигфрид Мюллер, несмотря на значительное расстояние от линии фронта, с энтузиазмом относится к охоте и воинскому поведению, что может оказаться полезным для нашей кампании... тем не менее, его склонность к войне не особенно важна, нет, именно стратегическое расположение и природные ресурсы Централафрики придают Мюллеру его истинную ценность. Таким образом, нам лучше не обижать рейхскомиссариат в пользу его континентальных коллег."

 BOR_alle_waffen_gegen_suedafrika:0 "Все против Южной Африким"
 BOR_alle_waffen_gegen_suedafrika_desc:0 "Подобно кровавой, цепкой лозе, Южноафриканская война продолжает препятствовать нашим усилиям на Темном континенте. Крайне важно, чтобы этот конфликт был доведен до быстрого и решительного завершения: победа Южной Африки (которая с каждым днем выглядит все более уверенной) лишит наши силы доступа к стратегическим ресурсам из бассейна Конго и аэродромам на юго-западе. Это также будет пропагандистский переворот для американских шакалов, который, возможно, хуже и, безусловно, более вреден для нашей национальной гордости. Южную Африку нужно подчинить любым необходимым средствам!"

 BOR_bring_the_stahlhelme:0 "Гордо неся Штальхельм"
 BOR_bring_the_stahlhelme_desc:0 "В то время как местные жители и силы безопасности наших рейхскомиссариатов успешно удерживали оборону против южноафриканцев, фюреру Мартину Борману совершенно очевидно, что нынешних оперативных сил недостаточно, чтобы обеспечить подавляющее превосходство, необходимое для победы на наших условиях. Армия должна быть привлечена к южноафриканскому конфликту - и мы не предвидим никаких проблем с их способностью продолжать боевые действия в суровой и неумолимой местности! В конце концов, немецкое оружие - лучшее в мире! А те, кто с нами не согласен, найдут себя мертвыми."

 BOR_no_restraints:0 "Никаких Ограничений"
 BOR_no_restraints_desc:0 "Чтобы по-настоящему победить и деморализовать врага нужно испытать не сталь или свинец, а решимость: мы должны сломить волю наших врагов к борьбе, продемонстрировав нашу решимость. К сожалению, наша приверженность таким пустякам, как "военные конвенции" и "права человека", только затруднила наши усилия в этой войне. Фюреру Борману предстоит сделать немыслимый выбор: разорвать все существующие соглашения между нашей и их сторонами, в том числе об обращении с военнопленными (или, как их называет Генштаб, мертвым грузом). Ночь становится свирепой - давайте выть вместе с волками и отрастим клыки, чтобы соответствовать им."

 BOR_abwehrabteilung_afrika:0 "Отдел обороны Африки"
 BOR_abwehrabteilung_afrika_desc:0 "Абвер, военная разведывательная служба Вермахта, может оказаться неоценимой в обеспечении нашей победы в этой все более сложной тактической ситуации. Способность предсказывать действия противника поможет нам перехитрить функционально превосходящие силы на поле боя и даст нам преимущество в скорости за пределами обычных районов боевых действий. Наши генералы уже разрабатывают доктрину, которую они называют "Шок и Трепет", чтобы как раз и использовать эти возможности. Увеличение финансирования Абвера ускорит внедрение этой доктрины и поможет спасти драгоценные арийские жизни. Ответ, откровенно говоря, напрашивается сам."

 BOR_the_best_gear:0 "Лучшее Снаряжение"
 BOR_the_best_gear_desc:0 "К сожалению, вооружение, используемое нашими Силами обороны Африканских Рейхскомиссариатов, довольно устарело по сравнению с их региональными сверстниками. Генералы в Германии обвиняют технологическую неполноценность в... скомпрометированном состоянии военных усилий и полагают, что вливание технологий, многочисленных тренировок и наличных средств увеличит убойную мощь наших сил - особенно перед лицом врага, который исчезает при каждом контакте с ними в бесконечных полях. Мы направим в конфликт самое современное и передовое оружие, которое может предоставить Рейх, в надежде, что наше новое оружие сломит южноафриканскую решимость."

 BOR_the_dissidents_war:0 "Война диссидентов"
 BOR_the_dissidents_war_desc:0 "Как говорят китайцы, с каждым кризисом приходит возможность: продолжающийся конфликт в Южной Африке предоставил Великогерманскому Рейху ниспосланную небом возможность избавиться от "антисоциальных" личностей, которые продолжают вызывать проблемы у правительства. Рейх все еще дрожит от звуков восстановления, и частью процесса восстановления является удаление всех негативных элементов, которые остались после того, как осела пыль. Ясно, что было бы стратегическим преимуществом, если бы эти изгои взяли длительный отпуск - предпочтительно такой, из которого они вряд ли вернутся целыми."

 BOR_send_waffenss_remnants:0 "Отправить остатки Ваффен-СС"
 BOR_send_waffenss_remnants_desc:0 "Ваффен-СС, когда-то самая элитная сила в Рейхе, является тенью своего прежнего "я". Детище рейхсфюрера СС Генриха Гиммлера, эти воинские части только гордились тем, что родились армией и ассоциировались с СС, отвечая прежде всего Гитлеру при сохранении военной дисциплины в своих рядах. Все они рухнули, когда большинство Ваффен-СС приняло решение воевать против фюрера Бормана. Тем не менее, хотя их прошлое идеологическое волеизъявление вызывает беспокойство, эти дивизии все еще могут сражаться за рейх Бормана... пошлите их на фронт!"

 BOR_veterans_of_the_civil_war:0 "Ветераны Гражданской войны"
 BOR_veterans_of_the_civil_war_desc:0 "Несмотря на то, что они технически не обучены как члены вооруженных сил, есть много людей, которые готовы еще раз внять кровавому призыву. Учитывая обилие в Рейхе ветеранов Бюргеркрига различной идеологической принадлежности, слепой глаз да полезный толчок в направлении фронта могут помочь нам успешно использовать их против южноафриканцев. Мы начнем широкомасштабное развертывание этих "добровольцев" - многие из которых уже находятся на государственной помощи инвалидам - продавая это как последний шанс доказать свою лояльность Рейху. Будем надеяться, что они поймут смысл и воспользуются им."

 BOR_not_so_volunteers:0 "Не-так уж и Добровольцы"
 BOR_not_so_volunteers_desc:0 "Эти "новые" силы, развернутые в Южной Африке, должно быть, действительно отчаянно верили, что они когда-нибудь вернутся в Рейх... однако мы не будем рисковать и оставлять их в живых даже в том случае, если они победят. Фюрер Борман распорядился, чтобы мы использовали эту возможность, чтобы "убить двух зайцев одним выстрелом"; как только они послужат Рейху в полной мере, мы... избавимся от них соответствующим образом."

 BOR_extermination_through_attrition:0 "Истребление Через Истощение"
 BOR_extermination_through_attrition_desc:0 "Это может прозвучать жестоко, но это все таки правда: единственный способ, которым Рейх может реально победить Южноафриканские Вооруженные силы - это обычное истощение. Явное, кровавое упорство (с акцентом на кровавое) измотает наших врагов, как это когда-то сделали русские на линии А-А. Действительно, в отличие от нашего Рейха, Южная Африка не имеет ни промышленности, ни населения, чтобы выдержать непрерывное наступление на своем фронте. У нас есть много свободных людей, особенно с учетом проблемных туземцев и наших собственных изгнанников. Оседлав прилив крови полезных идиотов, мы сокрушим наших врагов и победим их раз и навсегда."

 BOR_no_end_in_sight:0 "Конца не видно"
 BOR_no_end_in_sight_desc:0 "Несмотря на все наши усилия, война в Южной Африке продолжается, и, казалось бы, конца ей не видно. Действительно, по мере того, как конфликт продолжает охватывать регион, способность Великогерманского рейха эффективно бороться с капиталистами будет только ухудшаться.. Таким образом, мы должны найти способ закончить эту войну как можно быстрее и эффективнее, прежде чем ситуация выйдет из-под контроля или произойдет дальнейшая эскалация."

 BOR_test_new_weaponry:0 "Испытание Нового Оружия"
 BOR_test_new_weaponry_desc:0 "Высшие научные и военные умы Рейха предположили фюреру Борману, что, возможно, Вундерваффен сможет переломить ситуацию в Южной Африке в пользу Рейха. Действительно, разумное предположение, мы гораздо более продвинуты, чем наши противники, и имеем возможность разрабатывать новое современное оружие. Таким образом, возможно, пришло время испытать новое экспериментальное оружие на наших врагах..."

 BOR_ende_ohne_sieg:0 "Конец Без Победы"
 BOR_ende_ohne_sieg_desc:0 "Война против Южной Африки продолжалась в течение многих лет без надлежащей победы для Великогерманского рейха... вместо того чтобы продолжать вкладывать значительные ресурсы в регион, возможно, будет лучше, если мы просто откажемся от этой войны и уйдем? В самом деле, совершенно очевидно, что если победа придет, то для ее достижения наверняка потребуется много времени... Таким образом, мы должны просто помириться и забыть обо всем этом неприятном разгроме."

##Ostland Interactions##
#Ongoing War#
BOR_war_in_the_ostfront:0 "Война на Остфронте"
BOR_war_in_the_ostfront_desc:0 "В то время как в Германии расправлялись с предателями, в Остланде вспыхнуло новое восстание, и мы должны как можно скорее покончить с этим, чтобы вновь обезопасить наши владения на восточной территории. Пошлите весточку Армии, чтобы она приготовилась."

BOR_brave_stahlecker:0 "Храбрый Шталекер"
BOR_brave_stahlecker_desc:0 "Похоже, не все надежды потеряны для Остланда. Рейхскомиссар Шталекер был открытым сторонником преемственности Бормана после Гитлера еще до гражданской войны, и мы вознаградим его за эту лояльность, помогая ему подавить радикалов, стремящихся присвоить себе Остланд."

BOR_the_intervention:0 "Вмешательство"
BOR_the_intervention_desc:0 "Пришло время, Остланд будет спасен от мерзких туземцев, милитаристов, бургундских подхалимов и либералов, которые стремятся уничтожить нашу колонию."

BOR_remembering_a_hero:0 "Вспоминая героя"
BOR_remembering_a_hero_desc:0 "Похоже, мы опоздали. Верный нам рейхскомиссар Франц Вальтер Шталекер потерпел поражение и был убит. Это, однако, отличная возможность для пропаганды, мы будем напоминать людям Рейха, что если они будут слушать ложь радикалов, они только умрут в своей неизбежной попытке получить власть."

BOR_prepare_the_intervention:0 "Подготовьте интервенцию"
BOR_prepare_the_intervention_desc:0 "Мы пошлем весточку Армии, чтобы она собралась на границе Остланда, каждая вооруженная группа будет считаться враждебной, поэтому армия может стрелять во всех кого увидит."

BOR_save_ostland:0 "Спасти Остланд"
BOR_save_ostland_desc:0 "Все приготовления уже на месте. Пришло время освободить ваши восточные границы от предателей, которые отвергли бы своего фюрера."

#Stahlecker Victory#
BOR_stability_in_the_ostfront:0 "Стабильность на Остфронте"
BOR_stability_in_the_ostfront_desc:0 "Наши товарищи в Остланде торжествуют над пресловутыми силами тьмы в своем собственном Бюргеркриге. Узаконенный двумя поразительными военными победами, многим в Великогерманском рейхе ясно, что национал-социалистический консерватизм должен быть сохранен при любых обстоятельствах, и даже "ястребы" Армии должны признать, что они потерпели неудачу в своих попытках брожения ура-патриотизма. Таким образом, на этот раз на Остфронте воцарит стабильность."

BOR_our_friend_stahlecker:0 "Наш Друг Шталекер"
BOR_our_friend_stahlecker_desc:0 "К счастью, дорогой друг фюрера Бормана Франц Вальтер Шталекер правит как рейхскомиссар Остланда. В результате его победы Остландском Бюргеркриге, Великогерманский рейх может быть спокоен, так как наш передовой региональный союзник в настоящее время управляет так называемой "Образцовой колонией". Поскольку Остландский вопрос, скорее всего, будет решен дипломатическим путем, мы перенаправим наших людей в другое место и будем ждать дипломатического решения."

BOR_convene_the_parties:0 "Созыв Сторон"
BOR_convene_the_parties_desc:0 "При почти гарантированной поддержке Шталекера настало время продолжить дружескую беседу сторон обеих наций по вопросу будущих отношений между Великогерманским рейхом и рейхскомиссариатом Остланд. Лучше всего собрать всех на такой встрече как можно скорее, потому что мы не можем и не должны допустить, чтобы этот вопрос гноился и постоянно откладывался нашей бюрократией."

BOR_the_final_meeting:0 "Заключительная встреча"
BOR_the_final_meeting_desc:0 "В то время как правительство рейхскомиссариата Остланда лояльно относится к Великогерманскому рейху фюрера Мартина Бормана, большая часть его бывших представителей, возможно, нет. Хотя наши предыдущие встречи были в основном сердечными, поскольку оба соответствующих правительства пришли к согласию, это может оказаться несколько иным. Действительно, учитывая противоречивость этого вопроса, мы должны провести одну заключительную встречу, чтобы решить судьбу многих тысяч явно несогласных фигур."

BOR_wipe_the_slate_clean:0 "С чистого листа"
BOR_wipe_the_slate_clean_desc:0 "Ну... похоже, мы определились с нашим подходом к Остландским якобы "диссидентским" чиновникам, то есть к "радикальному" решению. Таким образом, Остланд должен быть очищен от грязи, которая заразила государство до начала Бюргеркрига. Действительно, мы не можем надеяться на реабилитацию преступников, которые помогли подорвать предыдущие усилия правительства, поэтому мы должны очистить государство от этих людей."

BOR_a_united_ostland:0 "Объединенный Остланд"
BOR_a_united_ostland_desc:0 "Ну... похоже, мы определились с нашим подходом к Остландским якобы "диссидентским" чиновникам, то есть с "прагматичным" подходом. Таким образом, Остланд не может эффективно функционировать как государство, если мы не восстановим Кабинет в том состоянии, что было до начала Бюргеркрига. Действительно, в эти трудные времена лучше всего не раскачивать пресловутую "лодку" и вместо этого поддерживать статус-кво управления... это к лучшему!"

#Drechsler Victory#
BOR_hostiles_in_the_ostfront:0 "Противники на Остфронте"
BOR_hostiles_in_the_ostfront_desc:0 "В то время как силы национал-социалистического консерватизма фюрера Бормана одержали победу в Бюргеркриге, нельзя сказать того же о рейхскомиссариате Остланд. К сожалению, все более враждебным стал призыв стойких Герингских милитаристских офицеров к новому правлению "Образцовой колонией". С его руководством, желающим видеть больше земель для рейхскомиссариата, враждебный характер Остфронта может привести к катастрофе для Великогерманского рейха."

BOR_against_drechsler:0 "Против Дрехслера"
BOR_against_drechsler_desc:0 "Отто-Генрих Дрехслер, бывший генеральный комиссар Латвии в рейхскомиссариате Остланд, довольно интересный ястреб. Будучи в высшей степени лояльным к милитаристской клике рейхсмаршала Германа Геринга и генерал-фельдмаршала Фердинанда Шёрнера, громкая пропаганда ура-патриотической риторики Дрехслера может еще больше дестабилизировать то немногое, что осталось от восточных территорий рейха, поскольку он выполняет свои различные обещания. Убежденный экстремистский идеолог, Дрехслер будет бороться за свои убеждения до самого конца... что делает его еще более опасным, чем когда-либо."

BOR_prepare_the_armies:0 "Подготовить войска"
BOR_prepare_the_armies_desc:0 "Как говорится в старой поговорке, лучше всего "Бороться с огнем с помощью огня". В самом деле, фюрер Борман считает, что лучше всего удовлетворить желание Дрехслера о большем вооруженном конфликте... путем вторжения и подчинения рейхскомиссариата Остланд силой. Совершенно очевидно, что мы не можем надеяться на переговоры с Дрехслером, учитывая его упрямство и явные умственные недостатки, поэтому мы должны надеяться на то, чтобы соответствовать его безумию на поле боя. Таким образом, мы мобилизуем наши армии и будем ждать..."

BOR_loyalty_checks:0 "Проверка лояльности"
BOR_loyalty_checks_desc:0 "Хм... Хотя фракция рейхсмаршала Геринга потерпела поражение в Бюргеркриге, многие из ее офицеров все еще служат в Вермахте. Это проблема, потому что их тихие непоколебимые симпатии к грязной идеологии Дрехслера могут принести неприятности Рейху, поскольку эти офицеры могут захотеть саботировать наши усилия по свержению его незаконного режима, возможно, даже дезертировать? Мы не можем и не должны так рисковать. Таким образом, путем введения "проверок лояльности" мы предотвратим участие радикалов в кампании... к большому огорчению многих ястребов."

BOR_the_march_east:0 "Марш на Восток"
BOR_the_march_east_desc:0 "Время Рейхскомиссара Отто-Генриха Дрехслера истекло, и мы больше не можем мириться с существованием его режима. С каждым днем его подхалимские подчиненные становятся все более радикальными в своем мышлении, поскольку вероятность превосходящего удара по Великогерманскому рейху возрастает. Фюрер Борман постановил, что мы не должны колебаться в этом вопросе, Рейх должен действовать быстро, чтобы обеспечить мир и безопасность Остфронта. Итак, пришло время войны... Великогерманский рейх снова выступят в поход и уничтожат предателей!"

BOR_the_path_to_peace:0 "Путь к миру"
BOR_the_path_to_peace_desc:0 "Похоже, что фюрер Борман уступил тем ястребам-ура-патриотам, которые, по иронии судьбы, стремятся к миру с Остландским режимом Отто-Генриха Дрехслера, предпочитая утверждать, что жесткий подход Дрехслера успешно подчинил себе диссидентов режима. Выбор Бормана искать мирного соглашения с Дрехслером, к сожалению, ухудшил его отношения с реформистскими элементами рейха, которые считают, что фюрер склонился перед самыми крайними элементами Вермахта Великогерманского рейха."

BOR_negotiate_with_drechsler:0 "Переговоры с Дрехслером"
BOR_negotiate_with_drechsler_desc:0 "Майн Готт, с ним очень трудно вести переговоры. Вполне возможно, что самый неотесанный и упрямый человек в рейхскомиссариате Остланд, Дрехслер отказался уступить что-либо фюреру Борману. Вместо того, чтобы на самом деле участвовать в продуманных переговорах, Дрехслер проводил свое время, разглагольствуя и бредя, извергая пропаганду и сарказм, связанные с выживанием Рейха, в то же время выступая за осуществление его запланированных вторжений в восточные Рейхскомиссариаты. Излишне говорить, что фюрер глубоко впечатлен своим сверстником."

BOR_final_offers:0 "Окончательные предложения"
BOR_final_offers_desc:0 "Знаете, Все! Мы уже достаточно охуели от этих бессмысленных разговоров! Фюрер Борман решил больше не вести переговоры о справедливом соглашении с Дрехслером. Вместо этого фюрер сделает режиму Дрехслера "Окончательное предложение", сопровождаемое ультиматумом. Либо они подчинятся Германии, либо мы будем вынуждены навсегда избавиться от ура-патриотического заговора, управляющего Остландом. Надеюсь, это сработает, так как мы совершенно уверены, что Дрехслер не хочет, чтобы дело его жизни было разрушено... с другой стороны, все эти переговоры были гребаной катастрофой!"

#Landrut Victory#
BOR_treason_in_the_ostfront:0 "Измена на Остфронте"
BOR_treason_in_the_ostfront_desc:0 "...Это реально пиздец какая трагедия... К сожалению, наши идеологические сверстники пали во время Остландского Бюргеркрига, и вместо этого либерализм охватил "Образцовую колонию". Андреас Майер-Ландрут, старый враг фюрера Бормана и ярый сторонник реформистской программы Альберта Шпеера, к сожалению, контролирует рейхскомиссариат Остланд. Однако его режим не продержится долго, так как его выродившиеся либеральные идеалы неприемлемы для Германии!"

BOR_the_liberal_foe:0 "Либераха"
BOR_the_liberal_foe_desc:0 "Почему бы нам просто не поладить, а? Похоже, что закат Бюргеркрига совпал с дальнейшей радикализацией и поляризацией политического ландшафта Великогерманского рейха. Действительно, ястребы в Армии и владельцы рабовладельческих плантаций выступали за более широкое применение военных действий. Тем не менее, сторонники реформ в Рейхе замолчали, поскольку интеллигенция, по сути, предала нашего фюрера... эх, политика!"

BOR_the_hand_that_feeds:0 "Рука, которая кормит"
BOR_the_hand_that_feeds_desc:0 "Хм... совершенно очевидно, что Андреас Майер-Ландрут - настоящий пидорас, может быть, мы могли бы воспользоваться его вполне очевидной умственной отсталостью? О черт, конечно, мы можем этим воспользоваться! Учитывая его статус треклятого идиота, фюрер Борман пришел к выводу, что было бы довольно легко манипулировать Ландрутом, чтобы он выполнял наши приказы. Любой, кто осмеливается встать на защиту бедственного положения этого Унтерменша, должен иметь легко манипулируемый характер."

BOR_offer_immunity:0 "Предложите Неприкосновенность"
BOR_offer_immunity_desc:0 "Знаете что?... Возможно, нам следует относиться к Ландруту с некоторым подобием уважения, хотя бы поверхностно. Хотя он и фюрер Борман расходятся во мнениях по очень многим вопросам, касающимся расовых законов и методов управления Рейхом, мы должны вести с ним переговоры о контроле над рейхскомиссариатом Остланд... поскольку мы не можем просто выбить дверь и надеяться, что вся прогнившая структура рухнет. Поэтому мы пригласим Ландрута на встречу в Германию и предложим либеральному крестоносцу "иммунитет" от обвинения в "измене"."

BOR_reintegrate_the_east:0 "Реинтеграция Востока"
BOR_reintegrate_the_east_desc:0 "После того как Андреас Майер-Ландрут и его отвратительная клика покинули свой пост в рейхскомиссариате Остланд, фюрер Борман постановил, что мы должны воспользоваться этой ситуацией и быстро реинтегрировать Восток в наш Великогерманский рейх. Стремительным ударом Полицией порядка будет быстро уничтожен, казалось бы, неприступный бастион Ландрута, и Остланд снова вернется к своим консервативным корням... и что я могу сказать? Это чертовски восхитительно, Мартин..."

BOR_exile_meyer_landrut:0 "Изгнание Майера-Ландрута"
BOR_exile_meyer_landrut_desc:0 "После того как рейхскомиссариат Остланд успешно вырвался из аморальных и дегенеративных рук реформистского идиота Андреаса Майера-Ландрута, так называемый "Остландский вопрос" теперь эволюционировал, чтобы охватить судьбу его лидера, вышеупомянутого Ландрута. Теперь, хотя многие (включая самого фюрера Бормана) хотят видеть Ландрута повешенным, как Унтерменш, которым он является, это было бы не особенно прагматично, не так ли?... тем более что это расстроило бы интеллигенцию Рейха. Поэтому лучше всего просто сослать Ландрута в неизвестный район за границами Великогерманского рейха."

BOR_the_stab_in_the_back:0 "Удар в спину"
BOR_the_stab_in_the_back_desc:0 "Ландрут - слишком большая угроза, чтобы оставаться в живых. Его гнусное влияние должно быть быстро уничтожено, прежде чем он сможет снова поднять толпу против Рейха. Мы устроим ему "несчастный случай" по дороге на нашу встречу..."

BOR_the_steel_fist:0 "Стальной кулак"
BOR_the_steel_fist_desc:0 "Если Ландрута не станет, мы арестуем остальных его сторонников в Германии и позаботимся о том, чтобы их постигла та же участь. Мы не пощадим этих грязных предателей."

BOR_militarize_the_border:0 "Милитаризировать границу"
BOR_militarize_the_border_desc:0 "Либеральное руководство было предано мечу, все, что осталось, - это их неудачный государственный эксперимент. Мы пошлем сообщение Армии, о том, чтобы начать собираться на их границе, Остланд скоро вернется в руки Рейха."

BOR_launch_the_attack:0 "Начать атаку"
BOR_launch_the_attack_desc:0 "Давайте покажем миру, как Мартин Борман расправляется с предателями."

#Jeckeln Victory#
BOR_darkness_in_the_ostfront:0 "Тьма на Остфронте"
BOR_darkness_in_the_ostfront_desc:0 "Майн Готт, лакей Гиммлера, фактически выиграл Гражданскую войну в Остланде... как, черт возьми, это случилось?! Что ж, откровенно говоря, мы не знаем и даже не можем надеяться ответить на многие вопросы... Но мы знаем, чем занимался Фридрих Еккельн в своей новой вотчине... И это ужасно - по крайней мере, по сообщениям наших спецслужб. Несмотря на все наши усилия подавить известия о зверствах, большая часть возмущенных немецких граждан оказалась подтолкнутой к реформизму..."

BOR_the_ss_threat:0 "Угроза СС"
BOR_the_ss_threat_desc:0 "В 1950-х годах рейхсфюрер СС Генрих Гиммлер попытался захватить власть после экономического кризиса и последовавшего за ним великого хаоса. Вслед за этим Гитлер даровал Гиммлеру его мечту о Бургундском государстве при условии, что этим приручит рейхсфюрера СС... С тех пор Орденштадт Бургундия стала международным изгоем, и его достижения в области ядерного оружия делают Бургундию и ее сверстников величайшей угрозой современности для нашего Рейха..."

BOR_interrogate_the_prisoners:0 "Допрос заключенных"
BOR_interrogate_the_prisoners_desc:0 "Отчасти из-за Бюргеркрига и нынешней агрессии бывшего рейхскомиссариата Остланд по отношению к Великогерманскому Рейху фюрера Бормана мы имеем в своем распоряжении много захваченных сотрудников СС и Ваффен-СС, включая некоторых относительно высокопоставленных чиновников "Черного ордена" Генриха Гиммлера. Хотя (давайте посмотрим правде в глаза) те, кто попал в плен, являются немцами, технически они действовали вопреки Политической Воле и Завещанию Гитлера, и поэтому мы можем обращаться с ними так, как пожелаем. Таким образом, мы будем жестоко допрашивать захваченных, пока они не сообщат нам подробности, относящиеся к темному ордену Еккельна."

BOR_find_the_weakness:0 "Найдите слабое место"
BOR_find_the_weakness_desc:0 "Хм... похоже, что те, кто был захвачен, предоставили властям информацию, которая может привести к ослаблению режима Еккельна, если мы будем проводить определенную рекомендованную политику... Согласно протоколам допросов, СС-Оберабшнит Остланд полностью полагается на Орденштадт Бургундию в своих поставках. Учитывая, что без Бургундии Еккельн не может эффективно управлять своим государством, мы перережем линию снабжения Бургундия-Остланд."

BOR_threaten_the_west:0 "Угрожать Западу"
BOR_threaten_the_west_desc:0 "Учитывая действия рейхсфюрера СС Генриха Гиммлера, свидетельствующие о все более агрессивном образе действий Бургундского Орденштадта, мы сами должны четко заявить о своем намерении противостоять Гиммлеру (потенциально вооруженным вторжением), если он осмелится попытаться ограничить власть и влияние Великогерманского рейха в любом отношении. Совершенно очевидно, что Гиммлер забыл о мощи Рейха, напомнит ему о ней фюрер Борман..."

BOR_border_preperation:0 "Подготовка границы"
BOR_border_preperation_desc:0 "Теперь, когда наша позиция стала ясной и Еккельн понял, что запасы продовольствия на исходе, пришло время властям подготовить самую восточную границу Великогерманского рейха к предстоящей войне. Таким образом, мы начнем перебрасывать большое количество припасов к границе Рейха и Остланда, чтобы мы могли эффективно сокрушить СС Оберабшнит, когда в конечном итоге начнется конфликт."

BOR_the_eastern_blitz:0 "Восточный блицкриг"
BOR_the_eastern_blitz_desc:0 "Предполагаемое повторение операции "Барбаросса" десятилетиями ранее, наш бронетанковый и танковый корпус должен проложить путь к быстрой и эффективной победе над силами противника. Таким образом, просто чтобы быть уверенными, что мы быстро победим Еккельна, прежде чем Бургундия сможет организовать какой-либо эффективный ответ, мы сосредоточим огромные танковые силы на границе Рейха и Остланда. Ибо если мы этого не сделаем, то, возможно, не сможем победить пресловутое "щупальце" Гиммлера."

BOR_a_chink_in_the_armor:0 "Щель в броне"
BOR_a_chink_in_the_armor_desc:0 "Хм... кажется, если мы хотим эффективно использовать наши танковые силы, мы могли бы ослабить обширные оборонительные линии Остланда, которые были пророческими заботами командиров нашего вермахта. Если мы сумеем найти пресловутую "щель в броне" их оборонительных укреплений, то, вероятно, нашему Вермахту будет легче бороться с почерневшими силами СС Оберабшнита Остланд Фридриха Еккельна.."

BOR_crush_the_ss:0 "Раздавить эсэсовцев"
BOR_crush_the_ss_desc:0 "Ни одна арийская душа не заслуживает того, чтобы жить под тираническим правлением рейхсфюрера СС Генриха Гиммлера, независимо от предшествующей идеологической ориентации... Таким образом, для блага арийской расы и человечества в целом мы должны освободить граждан рейхскомиссариата Остланд и уничтожить темные силы СС Фридриха Еккельна. Если мы провалим эту миссию, многие пострадают под железным сапогом подчиненного Гиммлера... Поэтому мы не должны потерпеть неудачу."

#Vituska Victory#
BOR_betrayal_in_the_ostfront:0 "Предательство на Остфронте"
BOR_betrayal_in_the_ostfront_desc:0 "Наш рейхскомиссариат в Остланде развалился по швам!\n\nТуземцы взяли на себя смелость снова восстать против Рейха! Даже вся автономия, которую мы предоставили коллаборационистам, не говоря уже о наших экономических инвестициях, очевидно, недостаточно хороша для этих неблагодарных! По крайней мере, из этого вышло что-то хорошее; многие наши граждане обвиняют реформистскую фракцию в нашей администрации в этой катастрофе, которая действительно ослабляет их влияние в нашей администрации. Однако сейчас не время праздновать незначительную политическую победу. Мы должны действовать.\n\nПредательство Остланд не простит!"

BOR_the_vituska_question:0 "Что делать с Витушко?"
BOR_the_vituska_question_desc:0 "Михаил Витушко всегда был непримиримым оппортунистом. Его умение чувствовать слабость и возможность почти не имеет себе равных. Безумие должно временно овладеть им, ибо его действия самоубийственны. Он сошел с ума, если думает, что сможет противостоять могуществу немецкого Армии.\n\nКакова будет его судьба - это вопрос для обсуждения, но компромисса в этом вопросе нет; с Витушко надо разобраться, и побыстрее."

BOR_send_the_ultimatum:0 "Отправить ультиматум"
BOR_send_the_ultimatum_desc:0 "Нам нечего сказать предателям. Им остается сделать один простой выбор. Предатели-коллаборационисты могут мирно присоединиться к нам и понести наказание, или они могут продолжать сопротивляться, а сопротивление бесполезно. В любом случае, Остланд так или иначе вернется в стадо."

BOR_stall_for_time:0 "Тяните время"
BOR_stall_for_time_desc:0 "Возможно, действительно есть способ бескровно разрядить обстановку на востоке. Вместо того чтобы требовать от Витушко сдаться или умереть, мы должны заставить его думать, что он держит нас там, где хочет. Если мы преувеличиваем нашу слабость и лжем о том, что не можем или не можем позволить себе реагировать на восстание, мы можем заманить Витушко в ложное чувство безопасности.\n\nКак только мы заставим его думать, что он победил, мы сядем с ним за стол переговоров и захлопнем нашу ловушку! Если мы захватим или просто убьем Витушко, предатели убегут в свои крысиные норы. Витушко - настоящий мозг этого восстания; если его уберут с поля боя, туземцы, по сути, останутся без лидера и будут жалким врагом, с которым придется столкнуться на поле боя. "

BOR_the_invasion_begins:0 "Вторжение Начинается"
BOR_the_invasion_begins_desc:0 "Наш план по аресту Витушко, конечно, не сработал. Надо отдать должное, он, безусловно, очень изобретательный человек.\n\nВсе же, это не имеет значения. Витушко был недостаточно умен, чтобы понять, что ему предстоит участвовать в войне, в которой невозможно победить. Мы призовем людей к оружию; это восстание продолжается уже достаточно долго. "

#Kovner Victory#
BOR_chaos_in_the_ostfront:0 "Хаос на Остфронте"
BOR_chaos_in_the_ostfront_desc:0 "Сам язычник, Абба Ковнер, безраздельно властвует над бывшим рейхскомиссариатом Остланд. Вполне возможно, что наиболее провидческая угроза стабильности Великогерманского рейха, учитывая его склонность к геноциду этнических арийских граждан, он невольно совершил невозможное, объединив каждую из поляризованных милитаристских и реформистских фракций рейха. Действительно, с Рейхом, действующим как единое коллективное целое, было решено, что мы должны остановить "Восточного мясника" раз и навсегда!"

BOR_the_eastern_terror:0 "Восточный террор"
BOR_the_eastern_terror_desc:0 "Абба Ковнер, еврейский партизан, который теперь правит Остландом железным кулаком, якобы был убит нашими войсками много раз... Но на этот раз все будет по-другому; он больше не возродится, эта смерть будет уже самой заправдашней. Как только мы вторгнемся на территорию, на которую претендуют эти евреи, мы направим все имеющиеся ресурсы на то, чтобы выследить и окончательно уничтожить этого безумца-геноцидиста, который стремится уничтожить наш народ."

BOR_kick_the_door_down:0 "Вышибить Дверь"
BOR_kick_the_door_down_desc:0 "Пришло время нашему Вермахту вновь пробиваться через Балтийские равнины. Действительно, фюрер Борман решил, что мы должны освободить рейхскомиссариат Остланд от геноцида и его демонического верховного лидера Аббы Ковнера, неуловимого еврея, который выживает уже после очередного покушения. Ради безопасности нашего народа мы должны без жалости и совести... победить."

##Bormann Nordic focuses##

##Norway##
BOR_reichs_northern_fortress:0 "Северная крепость Рейха"
BOR_reichs_northern_fortress_desc:0 "1940 год - год, который навсегда останется в истории Рейха как время славы. Операция "Везерюбунг", хотя и не самая успешная из наших кампаний того года, все же была бесспорным успехом, так как упадочные союзники были быстро вытеснены, и ресурсы Норвегии стали нашими. Не только это, но и нордический народ Норвегии стал первым из скандинавов, который был включен в наш Рейх. Наконец, фьорды и гавани Норвегии дали Рейху возможность получить военно-морское превосходство над Северным морем, преимущество, которое стало бы слишком полезным при вторжении в Британию. При всех этих преимуществах неудивительно, что после окончания войны было принято решение остаться в Норвегии. Норвегия осталась одним из наших важнейших рейхскомиссариатов, наблюдая за севером и защищая Родину.\n\nОднако в последнее время наша власть над Норвегией полностью рухнула. Тербовен, видя невозможность своего положения, покинул Норвегию со своими людьми, чтобы сражаться в Бюргеркриге - почетное решение, но разрушившее наш авторитет в регионе. Такой выбор оставляет наш север открытым для западного империализма, так как даже сейчас американцы кружат над водами Северного моря в поисках возможности расширить свои владения.\n\nК счастью, Рейх вновь обрел опору под руководством фюрера Бормана, и у нас появилась возможность вернуть утраченную крепость. Хотя это вряд ли будет легким подвигом, для Рейха нет ничего слишком трудного. Скоро Норвегия снова будет нашей."

##NS Radicals##
BOR_a_welcome_return:0 "Долгожданное Возвращение"
BOR_a_welcome_return_desc:0 "Когда Борман открыл вопрос о возвращении в Норвегию, среди дипломатического корпуса Рейха был некоторый ужас. Большая часть Норвегии, как это ни бесит, выступает против возвращения рейхскомиссариата, что усложняет нашу сделку. Однако, когда первые послы пересекли Датский пролив, они высадились на нечто совершенно неожиданное - оркестр, сам Йонас Ли, и свастики, развевающиеся на ветру рядом с их норвежскими коллегами. С тех пор все стало только лучше.\n\nОказалось, что, когда Тербовен покинул Норвегию, НС - коллаборационистская партия, контролировавшая большую часть норвежской политики, - немедленно распалась на несколько клик политиков, каждая из которых боролась за контроль. После упорной борьбы Ли и его группа радикалов захватили власть и захватили правительство. Невероятно, но Ли больше в пользу Германии, чем когда-либо были умеренные члены НС. Нам даже не нужно было спрашивать о возвращении норвежцев в Пакт - они сами это предложили!\n\nКонечно, такое позитивное развитие событий широко распространяется среди официальных газет на родине. Уже сейчас толпы читают пух рассказов о верности норвежцев и вере в арийскую мечту - верности и вере настолько великой, что они оставались верны Родине даже в момент нашей величайшей слабости. Такая история довольно хорошо прошла в Рейхе, и похоже, что возвращение Норвегии в Пакт теперь является лишь вопросом бумажной работы. Кто знал, что это будет так просто?"

BOR_commend_their_loyalty:0 "Похвалить за их Преданность"
BOR_commend_their_loyalty_desc:0 "История Ли и его радикалов с каждым днем становится все более блестящей. Каждый день мы узнаем истории об их преданности перед лицом предательства, о том, как они смотрели свысока на тех, кто хотел воспользоваться нашим недомоганием, и побеждали их. На самом деле, многие в правительстве считают, что норвежцы были более лояльны к национал-социализму, чем большая часть самой Германии.\n\nКонечно, такая слепая вера в нашу систему заслуживает некоторой награды за свои усилия. В ближайшем окружении Бормана стали обсуждать, что Ли и его клика заслуживают, по крайней мере, похвалы за их храбрость и преданность. Такая награда, несомненно, порадовала бы НС и подала бы пример другим, менее щепетильным рейхскомиссариатам, что верность Рейху будет вознаграждена."

BOR_grain_and_steel1:0 "Зерно и сталь"
BOR_grain_and_steel1_desc:0 "Лояльность правительства Ли продолжает удивлять и поражать жителей Германии. Проще говоря, кажется, что некоторые чиновники в Скандинавии более преданы национал-социалистической мечте, чем те, кто находятся у себя дома. Хотя это, безусловно, вызывает вопросы о трудовой этике нашего собственного правительства, они не имеют отношения к текущей теме - принудительному аграризму Норвежцев.\n\nВ годы оккупации норвежцам была навязана политика принудительного земледелия, вынудившая их демонтировать свои заводы и отправить их в Германию. Затем они заменят их сельскохозяйственными угодьями и другими сельскохозяйственными продуктами. Эта политика, придавая Германии надлежащий импульс в промышленном производстве, серьезно ослабила и без того неустойчивую экономику рейхскомиссариата. Причина этого, как заявил Гитлер в свое время, заключалась в том, чтобы ограничить то, что норвежцы могли сделать в случае, если у них когда-либо возникнут идеи восстания.\n\nКонечно, победа Ли полностью опровергла этот страх, и теперь необходимость в политике, которая ставит на колени нашего самого верного подданного, кажется совершенно бесполезной. Кажется, что скоро поля и холмы Норвегии снова расцветут звуками строительства и производства."

BOR_reinforce_hirden:0 "Увеличить Хирд"
BOR_reinforce_hirden_desc:0 "Как бы ни было лояльно правительство Ли нашему правительству, похоже, что большая часть норвежского населения не разделяет тех же чувств. Даже в эти дни процветания в Осло просачиваются слухи о новом сопротивлении нашему правлению, поскольку те, кто боролся с нами десятилетиями, несомненно, изо всех сил пытаются восстановить свою власть в горах. Как бы нам ни хотелось предотвратить это, конечно, немецкие активы в наше время ограничены. У нас есть только небольшое количество силы, которые мы можем потратить, чтобы помочь следить за порядком - не достаточно, чтобы поддерживать наше правило через Балтийское море.\n\nОднако, опять же, изобретательность Ли и его последователей сводит нас к простому решению. Ли и его правительство подчинили военизированную часть партии - Хирд - своей воле, и теперь они служат лояльной силой, объединившейся за спиной радикалов. Подкрепив этих людей пушками и советниками, мы сможем усилить наше присутствие, не отвлекая на себя целую дивизию или две. Это еще одно гениальное решение того, что могло бы стать фатальной проблемой - действительно, некоторые в Германии теперь удивляются, почему у нас не было Ли, управляющий Рейхскоммисариатом раньше, ведь он оказался очень лояльным."

BOR_resume_germanization1:0 "Возобновление германизации"
BOR_resume_germanization1_desc:0 "Теперь, когда все детали на месте, правительство полностью склонилось к нашим ногам, а лояльность норвежского народа обеспечена, настало время возобновить последнюю, самую большую часть нашей норвежской политики - германизацию.\n\nДо того как Тербовен и его войска покинули Норвегию, чтобы сражаться на немецкой земле, политика германизации пронизывала все стороны норвежской жизни. Традиционные праздники были заменены немецкими, торжества германской культуры стали обычным делом, и проект "Лебенсборн" был запущен в полную силу. Медленно, но верно старые традиции Норвегии были заменены истинными, германскими торжествами арийского превосходства.\n\nК сожалению, отъезд Тербовена резко положил конец этим переменам. Невероятно, но статуи были снесены, свастики разорваны в клочья, и традиции своенравной норвежской культуры снова подняли голову. Хотя это неповиновение, несомненно, заслуживает наказания, было решено, что мы просто восстановим ту политику, которая была утрачена. В очередной раз наши верные люди в Осло доказали, что они спасли жизнь - хотя они и не смогли полностью остановить разворот, им, безусловно, удалось сдержать ущерб. Просто невероятно, на что способно лояльное, коллаборационистское правительство. Если бы только у нас были такие верные последователи на Востоке!"

##NS Mainstream##
BOR_meeting_with_lunde:0 "Встреча с Лунде"
BOR_meeting_with_lunde_desc:0 "Хаос Бюргеркрига не только посеял хаос в Германии. По всему миру наши правительства сотрясались и разваливались на куски, подавленные целым рядом различных проблем. Норвегия не была исключением, хотя наш выход был гораздо более мирным, чем в других местах. В Норвегии Тербовен осознал безнадежность своего положения и решил предотвратить неизбежное восстание, отправив своих людей домой, оставив северную крепость местным жителям. Борьба за власть началась между НС, гражданской партией, которой мы доверили управлять страной так долго, как крылья партии отделились друг от друга в попытке захватить контроль над Норвегией для себя.\n\nВ конце концов, основное крыло НС, возглавляемое Гульбрандом Лунде, сохранило свой контроль над нацией. Хотя это, возможно, не самый лучший сценарий, это, конечно, не самое худшее, что могло бы произойти - мы уже работали с Лунде раньше, и наши цели совпадают в большинстве областей. Конечно, у Лунде были свои претензии к тому, как управлялся рейхскомиссариат, и теперь он может предъявить их за столом переговоров. Мы можем только сесть и посмотреть, чего он хочет."

BOR_reichs_guiding_hand:0 "Направляющая рука Рейха"
BOR_reichs_guiding_hand_desc:0 "Во время нашей встречи с Лунде мы подготовились к многим вещям, которые НС могла бы потребовать от нас: дополнительное финансирование, усиление гарнизонного присутствия, облегчение нашей аграрной политики в Норвегии - политики, которую мы не были полностью против осуществления. Однако Лунде перешел черту, попросив большей автономии от Отечества. Принять такую просьбу, так скоро после того, как мы увидели близкое бедствие, которое почти поглотило Норвегию всего несколько месяцев назад, - это то, что мы не могли принять.\n\nКонечно, не многие в Норвегии согласны с этим решением. Мы уже начали получать сообщения об усилении беспорядков в нашей северной крепости, и наши отношения с Лунде значительно охладились. Впрочем, судьбу Норвегии решать не норвежцам. Мы возьмем их под свое крыло и мягко поведем к лучшему будущему."

BOR_assure_the_populace:0 "Обеспечения населения"
BOR_assure_the_populace_desc:0 "Сказать, что решение твердо закрепить свой контроль на норвежской земле было непопулярно в Норвегии, - это огромное преуменьшение. Протесты сотрясают улицы Осло и Бергена, тысячи людей маршируют против правительства, гарнизона и всех, кого они считают коллаборационистами. Пока гарнизон справляется с беспорядками, только работа по убеждению населения в наших благих намерениях может восстановить порядок на улицах.\n\nПропагандистская кампания, направленная на то, чтобы завоевать тех, кто находится на грани нашего правления, несомненно, убедит тех, кто в настоящее время сомневается в наших намерениях, что да, мы действительно заботимся о них. Во всяком случае, все это в интересах наших арийских братьев, и разве близкие отношения с Отечеством так уж плохи?"

BOR_grain_and_steel2:0 "Зерно и сталь"
BOR_grain_and_steel2_desc:0 "В годы оккупации норвежцам была навязана политика принудительного земледелия, вынудившая их демонтировать свои заводы и отправить их в Германию. Затем они заменят их сельскохозяйственными угодьями и другими сельскохозяйственными продуктами. Эта политика, придавая Германии надлежащий импульс в промышленном производстве, серьезно ослабила и без того неустойчивую экономику рейхскомиссариата. Причина этого, как заявил Гитлер в свое время, заключалась в том, чтобы ограничить то, что норвежцы могли сделать в случае, если у них когда-либо возникнут идеи восстания.\n\nКонечно, победа Лунде опровергла этот страх, и теперь необходимость в политике, ставящей на колени нашего верноподданного, кажется совершенно бесполезной. Кажется, что скоро поля и холмы Норвегии снова расцветут звуками строительства и производства."

BOR_loyalty_has_its_rewards:0 "Верность имеет свою награду"
BOR_loyalty_has_its_rewards_desc:0 "Когда Лунде потребовал для Норвегии большей автономии, сбросив оковы, наложенные на нее будучи рейхскомиссариатом, в рядах Рейхстага возникло сильное опасение, что это может быть попыткой вырваться из-под влияния рейха. Однако, похоже, что фюрер Борман принял решение разрешить такую просьбу.\n\nС этого решения, рейхскомиссариат теперь будет расформирован. На его месте возникает новый, коллаборационистский режим, который управляет сам собой, но все равно подчиняется приказам. Возможно, с этим новым развитием событий те, кто сопротивляется нашему правлению на востоке, увидят, что лояльность в конце концов окупается, и станут более сговорчивыми, когда мы вернемся."

BOR_send_attache:0 "Отправить атташе"
BOR_send_attache_desc:0 "С расформированием рейхскомиссариата возникает новая проблема - отсутствие связи. Сообщения из Норвегии проходят через византийскую бюрократию Министерства иностранных дел рейха в течение нескольких часов, и к тому времени, когда телеграф достигает стола фюрера, выбор уже сделан. Такая неэффективная система приведет только к будущим неприятностям, и необходимо принять меры, чтобы предотвратить эти проблемы.\n\nАтташе будет послан в Осло, чтобы свести к минимуму усилия, необходимые для начала связи между Германией и Осло. Мы узнаем, что Норвегия планирует сделать почти сразу же, как только они примут решение, и наш рекомендуемый курс действий для НС будет у них на столе еще до того, как они покинут свои заседания. Наступит новая эра норвежско-германского общения, причем быстрее, чем когда-либо прежде."

BOR_our_nordic_brothers:0 "Наши Северные Братья"
BOR_our_nordic_brothers_desc:0 "Несмотря на наши недавние действия доброй воли, кажется, что все еще есть некоторая обида на Германию, оставшаяся от лет рейхскомиссариата. Германизация оставила след в умах многих норвежцев, и они больше не верят в арийский идеал. Пришло время это изменить.\n\nС новой пропагандистской кампанией мы подчеркнем, что нордический народ является таким же арийским, как и германский. "Порознь мы слабы, но вместе нас не остановить!", как говорится. Даже сейчас плакат за плакатом скатываются с печатного станка, готовые к отправке через Балтику прямо в Осло. Возможно, мы никогда не сможем полностью оправиться от ущерба, нанесенного германизацией, но мы, безусловно, можем залепить рану грудами плакатов и фотографий. Некоторые норвежцы, возможно, никогда не забудут того, что мы сделали с ними, но мы, несомненно, обратим в свою веру тех, кто менее тверд в своей ненависти."

BOR_hunt_the_milorg:0 "Охота на Милорга"
BOR_hunt_the_milorg_desc:0 "Со времени нашего вторжения в Норвегию, более двух десятилетий назад, сопротивление было постоянной болью в нашей стороне. Наиболее заметной из этих групп сопротивления является Милорг, банда выродившихся западных капиталистов, которые раскинули свои щупальца по всем горам и фьордам. Они были постоянным раздражением, но считалось, что с годами они приходят в упадок, пока они не сделали внезапный захват власти после ухода Тербовена. Хотя наши собратья-арийцы в Норвегии отразили этот спазм, Милорг с тех пор наблюдал рост как активности, так и численности. Этого больше нельзя допустить.\n\nИспользуя совместные немецко-норвежские операции, мы начнем величайшую кампанию по борьбе с сопротивлением, которую когда-либо видела Норвегия. Тысячи солдат Вермахта будут маршировать по сельской местности, искореняя упадок везде, где они его найдут. Ни одна гора не останется непокоренной, ни один город нетронутым. Все корни, которые пустил Милорг, будут выкопаны и уничтожены с жестокой силой. Норвегия должна быть в безопасности, прежде чем арийская мечта сможет по-настоящему расцвести."

##NS Moderates##
BOR_moderates_in_charge:0 "Умеренные во власти"
BOR_moderates_in_charge_desc:0 "Хаос Бюргеркрига не только посеял хаос в Германии. По всему миру наши правительства сотрясались и разваливались на куски, подавленные целым рядом различных проблем. Норвегия не была исключением, хотя наш выход был гораздо более мирным, чем в других местах. В Норвегии Тербовен осознал безнадежность своего положения и решил предотвратить неизбежное восстание, отправив своих людей домой, оставив северную крепость местным жителям. Последовала борьба за власть между НС, гражданской партией, которой мы доверили управлять страной так долго, как крылья партии отделились друг от друга в попытке взять контроль над Норвегией для себя\n\n Наконец, умеренным НС, возглавляемым Пером Бортеном, удалось свергнуть своих более консервативных коллег, сдержать наступление Милорга и захватить власть для себя. К сожалению для нас, умеренные являются, возможно, наименее дружественной фракцией во всей НС, желая как большей независимости, либерализации своего общества, так и многочисленных других "реформ", которые летят прямо в лицо национал-социалистической идеологии.\n\nОднако это не означает, что нет никакой надежды на компромисс. Умеренные, хотя и настороженно относятся к нашим достижениям, безусловно, могут быть привлечены к столу переговоров. Если повезет, северная крепость снова станет нашей."

BOR_force_them_back:0 "Заставьте их Вернуться"
BOR_force_them_back_desc:0 "Можно много чего сказать о партнерстве между Рейхом и Норвегией, но одно является очевидным фактом - Рейх явно сильнее. Как бы норвежцы ни пытались сопротивляться нашему правлению, мы всегда сможем показать лучшую численность, лучшее оборудование и лучшую стратегию, чтобы противостоять любому сопротивлению, которое может оказать Норвегия.\n\nОднако, норвежцы довольно настороженно относятся к Рейху. Они, кажется, сильно недовольны действиями, которые мы предприняли, чтобы затащить их, брыкающихся и кричащих, в современный арийский рай. Возможно, они просто не понимают. В любом случае, однако, хорошего давления и здорового напоминания о динамике европейской власти, безусловно, будет достаточно, чтобы, по крайней мере, вернуть их в Пакт, хотя переговоры, безусловно, должны быть продолжены. В любом случае, это начало."

BOR_a_norwegian_force:0 "Норвежские силы"
BOR_a_norwegian_force_desc:0 "Одним из главных вопросов, возникших в ходе переговоров между Борманом и Бортеном, является статус норвежской армии. До нашего несвоевременного выхода из Северной крепости миротворчество было почти полностью возложено на немецкий гарнизон. Это давало нам возможность непосредственно руководить операциями против групп сопротивления и позволяло держать норвежский народ в ежовых рукавицах. Однако после ухода Тербовена умеренные силы вытянули из народа туземные силы обороны, которые держали ситуацию под контролем в течение последних месяцев. После долгих дебатов Борман распорядился, чтобы норвежцы сохранили свою армию, а также позволили среднему норвежцу вооружиться для обороны. В конце концов, НС явно контролирует Север, и передача туземцам управления армией позволяет нам консолидировать ресурсы, которые в противном случае пришлось бы растягивать по всей сельской местности. Кроме того, норвежцы - нордический народ, генетически близкий к арийской расе. Почему мы должны следить за ними так же тщательно, как со славянами и африканцами? Ответ очевиден."

BOR_restablish_the_garrison1:0 "Восстановить гарнизон"
BOR_restablish_the_garrison1_desc:0 "Возможно, Бортен держит нас за идиотов. По крайней мере, таково общее мнение канцелярии фюрера после недавнего сообщения из Осло с просьбой к норвежцам не только вести свою собственную оборону, но и вооружиться для защиты от сил сопротивления! Такое предложение в лучшем случае смехотворно, а в худшем - откровенно оскорбительно - неужели он всерьез верит, что мы позволим рядовым гражданам носить оружие? Сколько из этих граждан купили бы оружие, чтобы "защитить себя", только чтобы развернуться и продать его Милоргу или другим декадентским группам?\n\nНе говоря уже об обороне туземцев, это еще одна идея, которую мы не можем допустить. Бортен оказался иногда неохотным кандидатом, и он много раз доставлял нам неприятности. Можно ли доверять такому человеку его собственную армию? По мнению Германии, за ним следует пристально следить, чтобы он не попытался полностью оторваться от нас. Неужели норвежцы не опасались вновь войти в Пакт? Конечно, мы не можем быть настолько глупы, чтобы дать им возможность сбежать от нас. Нет, мы будем крепко держать Норвегию на поводке, пока они не поймут, что национал-социализм - это путь вперед."

BOR_accept_their_reforms:0 "Принять их реформы"
BOR_accept_their_reforms_desc:0 "Последний план перемен в Норвегии, предложенный Пером Бортеном, представляет собой серию глубоких экономических реформ, выходящих далеко за рамки того, что мы позволяли нашим государствам-марионеткам делать раньше. План предусматривает массовую либерализацию и индустриализацию, что позволит Западу вкладывать значительные средства в будущее Норвегии. Хотя этот план идет вразрез со многим из того, что проповедует национал - социалистическая идеология, нельзя отрицать, что он имеет некоторые явные преимущества - ВВП Норвегии обязательно повысится, и увеличение норвежского производства будет благом для всего Рейха.\n\nПо этим причинам фюрер Борман решил принять такое предложение, несмотря на жалобы многих своих коллег. Помимо очевидных экономических улучшений, предоставление Норвегии некоторой дополнительной автономии должно еще больше подсластить их мнение о нас, поскольку мы медленно смещаем перспективу Германии в Норвегии от завоевательной империи к арийскому брату и защитнику, ведущему всю Европу в славное будущее. Если некоторые правила национал-социализма должны быть отклонены для того, чтобы этот идеал был продолжен, так тому и быть."

BOR_keep_things_under_control:0 "Держать Все Под Контролем"
BOR_keep_things_under_control_desc:0 "Пер Бортен продолжает доводить то, что приемлемо для Рейха, до абсолютного предела, и сегодня он перешел эту черту. Недавно мы получили слова о его новом экономическом плане для норвежцев - плане не только бросить вызов нашей сельскохозяйственной политике, которую мы продвигали годами, но даже либерализовать свою экономику, открыв ее западному влиянию! Такая политика в лучшем случае идет вразрез с национал - социалистической доктриной, а в худшем-является откровенной изменой, но главный мотив, который, как мы подозреваем, стоит за этой акцией - Бортен делает вид, что это только на благо Норвегии, но ясно, что это движение призвано отдалить Норвегию от нас экономически, позволив им ускользнуть, пока мы не смотрим!\n\nЕсли Бортен действительно верит, что может проскользнуть мимо нас так, что мы этого не заметим, он окажется неправ. Мы использовать попытку Бортена оторваться от нас в наших собственных целях, используя его собственное желание довести свои реформы до конца, чтобы еще теснее связать Норвегию с Германией. Торговля с американцами будет перенаправлена в Германию, а промышленные детали будут поступать от Сименс, а не от американцев. Вся Европа станет частью Рейха, хотят они того или нет, и им от этого будет только лучше."

##Milorg, Reformist Bormann##
BOR_milorg_in_power:0 "Король на Севере"
BOR_milorg_in_power_desc:0 "Катастрофа обрушилась на северную крепость Рейха. Когда Тербовен отступил из Норвегии, он оставил то, что он считал сильным коллаборационистским присутствием, чтобы сохранить контроль до тех пор, пока Армия не сможет вернуться. К сожалению, его суждение оказалось неверным. Коллаборационисты оказались слабыми и некомпетентными, они постоянно устраивали междоусобицы, в борьбе за власть. В хаосе случился наихудший сценарий - Милорг, долго считавшийся на последнем издыхании, нашел последний всплеск энтузиазма и захватил власть. Северная крепость долгое время считалась неприступной, но была взята в плен загнивающими капиталистами, которые теперь направили кинжал прямо в сердце национал-социализма.\n\nХотя многие высшие посты Германии выступают за немедленные военные действия, фюрер Борман выступил против. Вместо этого мы проведем совещание с норвежским правительством. В конце концов, мы не просто разжигатели войны - ариец не только воин, но и ученый и государственный деятель. Мы сядем за стол переговоров и найдем мир для норвежской ситуации, каким бы маловероятным ни было дипломатическое решение.\n\nБолее того, в случае провала переговоров мы, безусловно, выиграем время для любых резервных планов, которые мы, возможно, пожелаем иметь."

BOR_open_negotiations:0 "Давайте перейдем к делу"
BOR_open_negotiations_desc:0 "Наш план переговоров по урегулированию устранил первое препятствие - норвежцы согласились вступить в переговоры. Наши лучшие дипломаты будут посланы, чтобы заключить сделку, приемлемую для всех нас, независимо от того, насколько сложной может быть такая задача. С умением, талантом и здоровой дозой удачи все возможно, и мы сделаем все возможное, чтобы увидеть Норвегию снова в Пакте. Хотя еда для конференции нелепа, но все же столы для конференции сделаны, накрыты и расставлены с величайшей тщательностью, однако среди дипломатического корпуса существует неоспоримое чувство тщетности. Как они могут убедить норвежцев, уже накачанных опиумом западного декаданса, что партнерство с немцами лучше? Хуже всего то, что Борман действительно хочет, чтобы это увенчалось успехом? Фюрер не слишком известен своей любовью к капиталистическим странам, и его довольно слабая поддержка конференции, по-видимому, указывает на довольно шаткий интерес к мирному решению. Неужели вся эта конференция - лишь уловка для того, что задумал фюрер?\n\nВо всяком случае, норвежцы идут, и они приносят портфели и бесчисленные папки. Дипломатам остается только найти идеальное решение."

BOR_a_surprising_success:0 "Неожиданный успех"
BOR_a_surprising_success_desc:0 "К удивлению почти всего дипломатического корпуса, переговоры с норвежским правительством увенчались успехом. Каким-то чудом удалось найти мирное решение норвежской проблемы, и обе страны пытаются найти послов, чтобы отправить их с миссией, о существовании которой они и не подозревали. Хотя успех конференции является неожиданностью, он, безусловно, является желанным для многих - вторжение в Норвегию, безусловно, будет дорогостоящим, долгим и кровавым делом.\n\nПохоже, никто не был так же удивлен успехом конференции, как и фюрер, который, похоже, полностью ожидал провала переговоров. Силы, находящиеся в состоянии повышенной боевой готовности, были выведены из строя, пилоты, которые были готовы к развертыванию, теперь внезапно видят, что топливо уходит из их самолетов, а экипажи Кригсмарине увольняются со своих кораблей после нескольких дней ожидания. Самое интересное, что многие спецагенты были внезапно отозваны, их неизвестная миссия внезапно отменена. Вся эта демобилизация, похоже, обескуражила милитаристов, которые были похожи на фюрера в своем полном ожидании славной новой кампании за Армию. Хотя успех этих переговоров, возможно, был неожиданным, обе нации могут приветствовать новую эру отношений между арийцами Германии и северными народами Скандинавии, теперь готовыми двигаться вперед в эпоху единства."

BOR_towards_a_fruitful_relationship:0 "На пути к плодотворным отношениям"
BOR_towards_a_fruitful_relationship_desc:0 "Флаг Рейха гордо развевается в Осло, но уже не как флаг завоевателя - скорее, он теперь гордо развевается над германским посольством, как норвежский флаг развевается в Германии. Новая динамика отношений между бывшим хозяином и подданным вызвала шок в Европе, и люди обеих стран теперь наслаждаются кухней, музыкой и культурой, которые предоставляет другая. Похоже, наступает новая эра европейского сотрудничества, и партнерство между Германией и Норвегией представляется первым шагом на пути к единой, гордой Европе.\n\nОднако, различия между нами все-таки массовый характер. Западное, демократическое мировоззрение Норвегии резко противоречит национал-социалистической доктрине, которая пронизывает весь Рейх. Их капиталистический, рыночный подход к экономике вбивает подобный клин между двумя нациями. Некоторые из высших эшелонов политической машины Рейха задаются вопросом, почему мы вообще ведем переговоры с мятежным субъектом. У Бормана, конечно, есть свои причины. Публично это объясняется тем, что арийцы по своей сути являются дипломатической расой - той, которая может пойти на компромисс и договориться с кем угодно. В частном порядке это потому, что стоимость вторжения будет намного выше, чем необходимо. В конце концов, зачем навязывать нациям идеологию, если можно просто подтолкнуть их политику изнутри?"

BOR_the_expected_outcome:0 "Ожидаемый результат"
BOR_the_expected_outcome_desc:0 "Возможно, это было неизбежно, что переговоры сорвутся. Существовала сотня мест, где можно было зациклиться на разговорах - от экономики до Пакта, от демократии до американского влияния. Во всяком случае, один из них в конце концов поймал переговоры в ловушку, и оттуда конференция пошла по спирали. Разумная дискуссия превратилась в крики, крики превратились в оскорбления, а оскорбления привели к тому, что норвежская делегация покинула конференцию без договора.\n\nКонечно, в Рейхе этого вполне ожидали. Планы, составленные на случай срыва переговоров, уже активируются, поскольку солдаты мобилизуются по всему Рейху для того, что может стать первым крупным морским вторжением, которое Рейх совершил со времен Морского льва. Однако военные могут и не понадобиться, если все пойдет хорошо. Наши агенты усердно работали в городах северной крепости, и, возможно, мы увидим благоприятный исход без необходимости пачкать руки.\n\nВ любом случае, похоже, что шансы на то, что кровь останется не пролитой, уменьшаются с каждым часом. Мы можем только делать свои ходы и надеяться, что они обернутся благоприятно."

BOR_its_time_for_plan_b:0 "Время для плана Б"
BOR_its_time_for_plan_b_desc:0 "Хотя соглашение, возможно, было предпочтительным решением норвежской проблемы для многих, оно, безусловно, не было единственным решением, выложенным на стол. Даже во время организации переговоров за кулисами строились планы на случай неблагоприятного исхода конференции.\n\nК сожалению, похоже, что эти планы придется претворять в жизнь.\n\nМы установили контакт с многочисленными ячейками старых коллаборационистов и лоялистов, которые в настоящее время так же недовольны склонностями Норвегии, как и мы. Эти люди - сторонники жесткой линии старого режима, которые были наиболее восприимчивы к нашему правлению. В дни рейхскомиссариата они так и не смогли удержать бразды правления НС, но, возможно, это можно изменить.\n\nПушки, артиллерия, оружие, советники - все это на пути к тому, чтобы снабдить наших верных бойцов оборудованием, необходимым для свержения норвежского правительства. Скоро наши норвежские союзники сбросят капиталистических свиней со своих столбов, и Рейх поймает своего заблудшего брата."

BOR_the_last_resort:0 "Последнее средство"
BOR_the_last_resort_desc:0 "Катастрофа! Попытка переворота провалилась! Люди, на которых мы возложили такую большую ответственность, потерпели полную неудачу, и наше участие в этих операциях было открыто международному сообществу. По всему миру наши посольства почтовые ящики переполнены письмами с яростными обвинениями, а наша международная репутация опустилась до самого низкого уровня со времен Второй мировой войны. Поскольку планы выбрасываются в окно и Верховное Командование Вермахта хаотично собирается, необходим курс действий.\n\nФюрер Борман устал от этих игр, в которые мы играли. Он устал от попыток трусливо обходить проблемы, пытаясь решить их словами, а не пулями. Больше всего он устал полагаться на норвежца, который в лучшем случае является всего лишь низшей версией арийца.\n\nБольше никаких игр. Больше никаких сомнительных сделок. Больше никаких переговоров, никаких переворотов, никакого фарса превращения Рейха в "дипломатическую державу". Мы - Германия, и мы - лучшие солдаты на Земле! Мы разгромили норвежцев в 1940 году, и мы сделаем это снова, с удвоенной силой и в два раза быстрее! Рейх был построен не на словах, а на завоеваниях и чистой военной мощи, и настало время напомнить об этом миру. Норвегия будет нашим самым свежим примером того, что с Рейхом не стоит шутить."

BOR_well_we_tried:0 "Ну, мы попытались"
BOR_well_we_tried_desc:0 "И снова норвежцы нас подвели. Люди, на которых мы возложили такую ответственность, потерпели полную неудачу, и последние надежды на легкое возвращение в Норвегию лежат либо в луже крови на улицах Осло, либо в тюремной камере. Если этого было недостаточно, то наше участие ясно как норвежскому правительству, так и международному сообществу в целом - как иначе самое блестящее немецкое оружие и лучшие немецкоговорящие солдаты попали бы к повстанцам? В любом случае, у нас есть серьезный вопрос, и фюрер должен найти выход из этой неразберихи.\n\nМногие призывали к эскалации конфликта - вежливый способ призвать к полному вторжению, - но мы должны подумать, что мы действительно получим от этого. Норвегия доказала, что они никогда не подчинятся арийскому правлению, даже если это принесет им огромную пользу. Они стойко сопротивлялись нашему правлению в течение 22 лет. Как только мы ушли, сопротивление взяло верх. Даже если мы вернемся, сможем ли мы когда-нибудь по-настоящему контролировать горы? Сколько отважных сынов Германии потребуется, чтобы умиротворить этот регион? Вы можете привести лошадь к воде, но вы не можете заставить ее пить, как говорится.\n\nКак бы это ни было унизительно, мы оставим наши надежды в Норвегии. Больше ни один арийский сын не умрет над взятием северной крепости."

BOR_successful_coup:0 "Удачная авантюра"
BOR_successful_coup_desc:0 "Наши северные братья не подвели нас. Всего несколько дней назад те в Норвегии, кто действительно верит в национал-социалистическое дело, штурмовали Осло, опираясь на лучшее оружие и советников Рейха. Они с легкостью смели застигнутые врасплох вражеские силы и штурмом взяли Стортинг, объявив конец Королевства и возвращение нации к немецкому господству. В то время как силы сопротивления вновь начали свою террористическую кампанию с гор, дружественные нам силы контролируют города и поселки, и ситуация стабилизировалась.\n\nТеперь мы должны помочь новому правительству во главе с неким Хенриком Рогстадом взять ситуацию под контроль. Гарнизон трижды вернется к норвежским берегам, и мы позаботимся о том, чтобы северная крепость никогда больше не была потеряна. Теперь речь идет о восстановлении политики, которую сорвал Милорг, и это будет сделано так, чтобы рейхскомиссариат никогда не вышел из нашего контроля."

BOR_back_to_the_pakt:0 "Возвращение в пакт"
BOR_back_to_the_pakt_desc:0 "Хорошо это или плохо, но норвежское правительство и норвежский народ снова свяжут себя с Рейхом. Чтобы сохранить свою вновь обретенную "свободу", они вступили в союз с теми, кто освободил их от нее в первую очередь. Но фюрер Борман может быть разумным и принять демократию в Пакте. Особенно если это означает, что наше положение в Северном море снова укрепилось."

##Milorg, militarist Bormann##
BOR_a_fall_from_grace:0 "Впасть в немилость"
BOR_a_fall_from_grace_desc:0 "Когда Рейх был разорван на части предателями, внешние рейхскомиссариаты почувствовали боль, поскольку поддержка их благодетеля иссякла. Одной из таких наций был рейхскомиссариат Норвегия, который сотрясался, когда рушилась почва, на которой держалась администрация. Прежде чем страна рухнула в бурлящее русло насилия и хаоса, рейхскомиссар Тербовен вывел свой гарнизон из страны, отправив его домой в Германию, чтобы сражаться за кого угодно. При этом он верил, что гражданское правительство во главе с НС сможет удержать крепость до возвращения Германии.\n\nНо они с треском провалились. Норвегия сегодня находится под каблуком мятежников, которые сами склоняются к мановению руки американских капиталистов и безразличного монарха. Достижения, которые мы с трудом продвигали, были вырваны в течение нескольких месяцев, и Норвегия снова стала ульем иудео-большевизма и вырождения. Такой кинжал, прижатый к нашему сердцу, нельзя допустить, и спор среди Верховного Командования Вермахта идет не о том, вторгаться или нет, а о том, попытаться ли сначала совершить переворот или просто напасть. Каков бы ни был вывод, ясно одно - Норвегии в ее нынешнем виде нельзя позволить существовать."

BOR_a_subversive_approach:0 "Подрывной Подход"
BOR_a_subversive_approach_desc:0 "Несмотря на протесты некоторых наших наиболее жестких милитаристов, было решено, что будет предпринят переворот. В конце концов, если мы сможем представить его как людей, пытающихся воссоединиться с нами, это, безусловно, вызовет меньше международного беспорядка, чем могло бы, и, безусловно, прольет меньше немецкой крови. В Норвегии уже налажены контакты с теми, кто остался верен арийской мечте. С небольшой поддержкой, несколькими пушками здесь и там, и, возможно, несколькими советниками, чтобы возглавить путь, мы можем иметь в своем распоряжении реальную силу.\n\nПлан прост - прогерманские силы пойдут на Осло ранним утром, осадив город, если встретят сопротивление. Им будут помогать немецкие поставки, вооружение, разведка и морская огневая поддержка в случае необходимости. Скоро Норвегия сойдет со своего разрушительного пути и вернется к свету национал-социалистической доктрины, и мы покончим с Милоргом раз и навсегда."

BOR_final_preparations:0 "Последние приготовления"
BOR_final_preparations_desc:0 "Части на месте, орудия заряжены, машины заправлены и готовы - скоро начнется операция, и с нее начнется последняя битва за будущее Норвегии. Немецкие корабли швартуются под бледной луной и плывут на север, в Осло, если это так необходимо. Если повезет, к завтрашнему дню свастика снова взлетит высоко над городом, и одна из величайших ошибок нашего Рейха будет исправлена. Будем надеяться, что на этот раз они потянут на себя тот же вес, что и любой ариец, а не развалятся за несколько дней, как это было в 1963 году. Если это еще раз плохо кончится, может быть, пришло время вырезать посредника и просто навязать норвежцам нашу волю с помощью наших собственных войск. Надеюсь, до такого конца дело не дойдет."

BOR_the_direct_approach:0 "Прямой Подход"
BOR_the_direct_approach_desc:0 "Фельдмаршал Шёрнер поднял важный вопрос - зачем пытаться пробраться обратно к власти, используя норвежцев, которые снова и снова подводили нас, в то время как мы могли бы вместо этого послать нашу армию, чтобы преподать им реальный урок? Норвежский переворот, хотя и привлекателен внешне, может оказаться слишком слабым и непопулярным в народе, чтобы добиться успеха, а если он не увенчается успехом, все наши усилия снова будут потрачены впустую. Мы не можем отдать будущее Норвегии в руки норвежцев.\n\nНаша армия должна быть готова к своему первому морскому вторжению со времен операции "Морской лев". Наш флот будет готов к конфликту, готов броситься в бой, когда и где потребуется. Укрепления, которые мы построили над фьордами, рассыплются под мощью наших снарядов, и немецкие сапожки растопчут остатки старой Норвегии. Операция "Везерюбунг" в 1940 году была бесспорным успехом, который мы вскоре повторим."

BOR_snuff_the_light_out:0 "Погасить свет"
BOR_snuff_the_light_out_desc:0 "Наши силы готовы нанести смертельный удар по Норвегии. Реактивные бомбардировщики заправляются топливом для штурма, военно-морской флот рассекает черные моря Балтики, и наши люди садятся в свои десантные корабли, готовясь к атаке. Скоро первый немецкий сапог пройдется по берегам Норвегии, а за ним последует и нация. Если все пойдет хорошо, Норвегия будет возвращена в Рейх в кратчайшие сроки.\n\nКонечно, это при условии, что все будет хорошо. Норвежцы, несомненно, знают, что мы приближаемся, и воспользуются укреплениями, которые мы построили, чтобы защитить их от нас. Норвегия также является страной, которую довольно легко защищать - все таки она узкая, гористая и укрепленная страна. Однако это не остановило нас в 1940 году и не остановит сегодня. Мы вернем Норвегию, хотят они того или нет, и Рейх снова будет в безопасности."

BOR_restoring_proper_rule:0 "Восстановления Правильного Порядка"
BOR_restoring_proper_rule_desc:0 "Норвегия вновь подчинена нашему правлению. И снова те, кто противостоит арийской мечте, отступают в тень, надеясь однажды снова вышвырнуть нас. Если бы мы действительно были такими глупыми, какими они нас изображают, мы бы просто сидели на своем пьедестале и ничего не делали, чтобы остановить их, позволяя им гноиться и, возможно, в один прекрасный день снова выкинуть нас.\n\nНо так не лечат зараженные раны. Вы не позволяете ей гноиться, расти и в конце концов убивать пациента. Нет, вы "бомбардируете" его бинтами, лекарствами и медикаментами, пока инфекция не будет уничтожена и рана не заживет. Это то, что мы должны сделать с Милоргом.\n\nЭтот переходный период дает нам уникальную возможность разорвать Норвегию на части, не разрушая нашу администрацию. Мы используем всю мощь наших сил, чтобы вырвать этих иудо-большевистских мятежников из их нор и поджечь их там, где они стоят. Рейды от дома к дому, воздушные бомбардировки, вертолетные патрули, случайные допросы - все средства будут брошены на уничтожение сопротивления раз и навсегда."

BOR_restablish_the_garrison2:0 "Восстановить гарнизон"
BOR_restablish_the_garrison2_desc:0 "Доверие - это хорошо, но контроль лучше. Наш гарнизон в Норвегии возвращается на свои старые базы. Этот район слишком ценен, чтобы просто рисковать еще одним фиаско, как в Гражданской войне в Германии, поэтому только самые лояльные будут защищать Север."

BOR_resume_germanization2:0 "Возобновление германизации"
BOR_resume_germanization2_desc:0 "Теперь, когда все детали на месте, правительство полностью склонилось к нашим ногам, а лояльность норвежского народа обеспечена, настало время возобновить последнюю, самую большую часть нашей норвежской политики - германизацию.\n\nДо того как Тербовен и его войска покинули Норвегию, чтобы сражаться на немецкой земле, политика германизации пронизывала все стороны норвежской жизни. Традиционные праздники были заменены немецкими, торжества германской культуры стали обычным делом, и проект "Лебенсборн" был запущен в полную силу. Медленно, но верно старые традиции Норвегии были заменены истинными, германскими торжествами арийского превосходства.\n\nК сожалению, отъезд Тербовена резко положил конец этим переменам. Невероятно, но статуи были снесены, свастики разорваны в клочья, и традиции своенравной норвежской культуры снова подняли голову. Хотя это неповиновение, несомненно, заслуживает наказания, было решено, что мы просто восстановим ту политику, которая была утрачена."

##Bormann Ukraine focuses##
BOR_return_to_kiev:0 "Возвращение в Киев"
BOR_return_to_kiev_desc:0 "Теперь, когда ситуация дома стабилизировалась и уладилась, пришло время оглянуться на наши прежние позиции. Особый интерес представляет наша бывшая житница на востоке.\n\nНа Украине немецкое владычество все еще господствует над регионом и его населением. Хоть и немного потрепанный, наш флаг все еще реет над Киевом. Настало время для нашей администрации, чтобы официально вернуть наших братьев обратно в лоно и их реинтеграции в Пакт.\n\nРейх вернулся в Киев, и на этот раз навсегда."

BOR_reinforce_the_garrison:0 "Усилить гарнизон"
BOR_reinforce_the_garrison_desc:0 "Ситуация на Украине граничит с хаосом с тех пор, как... разрушение Бюргеркрига отвлекло взоры Рейха. Борман уже постановил, что этого нельзя допустить. Вермахт немедленно двинется на укрепление оккупационной власти!"

BOR_secure_the_grain_shipments:0 "Обеспечить безопасность поставок зерна"
BOR_secure_the_grain_shipments_desc:0 "Житница Рейха снова в безопасности, все сельскохозяйственные центры Украины теперь окончательно под нашим контролем. Мы не будем тратить время на праздность. Реконструкция, модернизация и благоустройство объектов начнутся немедленно. Зерно должно течь."

BOR_crush_the_resistance:0 "Устранить Инакомыслие"
BOR_crush_the_resistance_desc:0 "Теперь когда на Украине мы снова взяли власть в свои руки, часть работы по уборке в нашем "доме" состоит в том, чтобы взглянуть на различные мятежные группы, которые гноятся по краям нашей хватки. Казаки, эсэсовцы, туземцы или шпееристы - все должны быть сметены."

BOR_evaluating_the_leadership:0 "Оценка руководства"
BOR_evaluating_the_leadership_desc:0 "Руководить рейхскомиссариатом - это не та работа, которую нужно просто кому-то поручать. И благодаря Гражданской войне тот, кто сейчас сидит в Киеве, может оказаться не тем человеком для этой сложной работы. Фюреру Борману пора взглянуть поближе."

BOR_renegotiated_terms:0 "Пересмотренные Условия"
BOR_renegotiated_terms_desc:0 "Возможно, реформистское крыло партии в чем-то да право. Украина, несмотря на все наши усилия, явно является одной из худших частей Европы с точки зрения качества жизни. Хотя это само по себе не было бы действительно тревожной статистикой, многие реформисты связывали это с общим недостатком производительности в том, что должно быть промышленным и сельскохозяйственным центром Германии. Возможно, к их нытью стоит прислушаться.\n\nБудут приняты многочисленные методы, чтобы привести Украину в соответствие с остальной частью Рейха. Некоторые из них будут более впечатляющими, чем другие. Инвестиции будут вкладываться как в жилищное строительство, так и в промышленность, и германизация, как бы это ни было болезненно, будет официально прекращена в Украине. С этими изменениями реформисты утверждают, что Украина наконец-то сможет показать свою истинную силу. Во всяком случае, эти изменения, безусловно, улучшат качество жизни тех немцев, которые там живут. Если это случайно поможет и коренным украинцам, так тому и быть."

BOR_let_the_gesellschaften_run_free:0 "Пусть общество дышит свободно"
BOR_let_the_gesellschaften_run_free_desc:0 "Наши промышленники не подводили нас и раньше, и их новый план дает много обещаний нашим целям в Украине. Реформисты проповедуют и болтают о своих непроверенных капиталистических идеалах, но наши промышленники однажды привели наш Рейх к славе и сделают это снова.\n\n Ослабив и без того слабые ограничения, которые мы поставили компаниям, которые доминируют в Украине, наши промышленные магнаты утверждают, что промышленное развитие взлетит до небес. Туземный труд будет использоваться в полной мере для поддержания этого нового индустриального государства. Если придется, мы потащим Украину, брыкающуюся и вопящую, в современную эпоху. Если повезет, этот промышленный взрыв, наконец, приведет Украину в соответствие с остальной частью Рейха, и мы, наконец, насладимся всеми плодами труда Украины."

BOR_a_more_efficient_colony:0 "Более эффективная колония"
BOR_a_more_efficient_colony_desc:0 "Наконец, после многих лет пренебрежения и бесхозяйственности, житница Рейха работает на полную катушку. Продукты текут с полей Украины бесконечным потоком, и уже не редкость видеть надпись "Сделано на Украине" на всех продуктах - от деталей машин до хлеба. Наконец, еще один кусок Рейха начинает нести свою ношу, свободный от коррупции и бюрократической неэффективности.\n\nПобочным преимуществом этого изменения является повышение качества жизни, как для немецких поселенцев, так и для украинских аборигенов. Хотя это всего лишь побочное преимущество и ничего больше - фюреру было все равно, как живут унтерменши или нет, - это, конечно, не может быть недостатком."

##Free Ukraine##
BOR_a_free_ukraine:0 "Ще не вмерла Україна..."
BOR_a_free_ukraine_desc:0 "На первый взгляд казалось, что администрация Коха делает фантастическую работу для Рейха. Германизация протекала гладко, активность партизан была крайне низкой, и туземцев заставляли работать на благо Рейха. Однако внешность бывает обманчива.\n\nСудя по сложившейся ситуации, Кох был не в состоянии удержать Украину от освобождения из наших рук. Его жестокое правительство питало не только ненависть, и ножи туземца были остры, когда они наносили удар в момент нашей слабости. Украина слишком важна, чтобы просто позволить ей уплыть от нас; нам нужно решить, как действовать дальше, чтобы реинтегрировать регион обратно в Пакт."

BOR_offer_the_olive_branch:0 "Предложить Оливковую ветвь"
BOR_offer_the_olive_branch_desc:0 "Украинцы знают, что находятся в хрупком положении. В то время как они борются за создание подобия армии, они знают, что не могут противостоять немецкому вторжению. Однако сталь - не лучший вариант для обеспечения житницы Европы. Вместо этого мы должны предложить Украине возможность присоединиться к Пакт как обычному члену.\n\nВ то время как Украина действительно потеряет некоторую независимость, это спасет их от новой оккупации под нашим прямым военным правлением. И хотя мы не будем управлять страной напрямую, и Украина перестанет быть рейхскомиссариатом, они все равно будут напрямую сотрудничать с Германией. Это уменьшает нагрузку на нашу администрацию, делает восстание для нас не проблемой и все еще удерживает Украину (и ее зерно) в нашей сфере. В то время как сделка делает всех немного разозленными, но все таки лучшие сделки часто никого не радуют, и это то, что нужно серьезно обдумать."

BOR_limited_representation:0 "Ограниченное Представительство"
BOR_limited_representation_desc:0 "Туземцы доказали, что способны управлять собой без нашего прямого надзора. Они остались в строю и посвятили себя нашей сфере. Зерно с великих равнин Украины все еще течет в Отечество, защита Украины обеспечена, и страна переживает эпоху стабильности и мира впервые за более чем десятилетие.\n\nВ то время как туземцы доминируют в местных собраниях, мы можем диктовать их внешнюю политику и иметь последнее слово в их внутренних делах.\n\nНаши друзья - это их друзья, а их рынки - наши. Это взаимовыгодная ситуация и бескровная победа Рейха."

BOR_formally_end_germanization:0 "Формальный Конец германизации"
BOR_formally_end_germanization_desc:0 "При Кохе германизация принесла свои плоды, несмотря на его беззастенчивую жестокость. После экономического краха в 50-е годы программа барахталась, задыхаясь от хронической нехватки денег для финансирования проекта. Единственный результат, который мы получили от германизации с тех пор, - это обострение напряженности и неприязни между немецкими поселенцами и местными жителями. Теперь, когда Украина сотрудничает с Рейхом, эта программа не имеет смысла. Пора официально положить конец германизации в Украине и сосредоточить наши усилия в другом месте."

BOR_split_gotenland:0 "Расколоть на Готенланд"
BOR_split_gotenland_desc:0 "Несмотря на то, что Украина - это суверенная страна, которой снова правит собственный народ, мы не забыли немцев, которые поселились в Крыму и которые теперь называют эту землю своим домом. В то время как мы позволим Украине оставаться независимой, позволить им править немцами совершенно неприемлемо. Чтобы исправить это, мы отделим немецкие регионы большинства от Украины в их собственное независимое государство, Готенланд. Они сами будут управлять, что облегчит бюрократическую нагрузку и на нас, и на Украину. Это также держит в руках Германии крупные Черноморские порты, что делает Украину полностью зависимой от нас."

BOR_send_the_wehrmacht:0 "Отправить Вермахт"
BOR_send_the_wehrmacht_desc:0 "Пока Украина остается независимым государством, они остаются угрозой для Рейха, незащищенным флангом на нашей стороне. Единственный способ для Германии сохранить безопасность и независимость - это вернуться в Украину и обезопасить ее. Мы не можем допустить, чтобы кто-то контролировал житницу Европы, а Черноморские порты слишком важны, чтобы не иметь их под нашим прямым контролем.\n\nУ нас нет выбора. Армия немедленно выступит и восстановит рейхскомиссариат. Мы уничтожим выскочек силой."

BOR_securing_control:0 "Обеспечение Контроля"
BOR_securing_control_desc:0 "В очередной раз Украина находится под прямым контролем Германии! Однако наша работа еще далека от завершения.\n\nМногое должно быть сделано. Немецкие поселенцы нуждаются в немедленной помощи. Партизаны все еще разбросаны по всей стране и должны быть уничтожены. Гарнизоны в крупных городах должны быть восстановлены и укомплектованы, а порты должны быть отремонтированы и построены почти с нуля. Самое главное, мы должны обезопасить жизненно важные сельскохозяйственные районы и обеспечить, чтобы посевы оставались нетронутыми, чтобы партизаны не добрались до них первыми."

BOR_a_new_reichskommissar_ukr:0 "Новый Рейхскомиссар"
BOR_a_new_reichskommissar_ukr_desc:0 "С Украиной, более или менее обеспеченной и стабилизированной, пришло время официально восстановить рейхскомиссариат. Теодор Оберлендер, один из ближайших союзников Бормана, будет послан для обеспечения интересов Германии в первую очередь. Он будет наблюдать за восстановлением и реконструкцией всей территории и следить за тем, чтобы Рейх продолжал получать свои зерновые, а также, чтобы туземцы снова работали во славу Отечества..."

