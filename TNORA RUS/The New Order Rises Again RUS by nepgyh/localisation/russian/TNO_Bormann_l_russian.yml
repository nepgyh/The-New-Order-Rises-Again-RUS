 backup_GER_Bormann_oil_crisis_support_category_desc: "По мере того как Нефтяной Кризис пробирается по всему миру, становится все более очевидным, что если мы хотим стабилизировать наши поставки, нам нужно будет поддержать те группировки в регионе, которые дружественны нашим интересам. Баасисты должны быть поддержаны всеми необходимыми средствами.\n\nКонфликты, охватившие Ближний Восток, таковы:\n    §ИРАК§! - [[BOR_OC_Get_War_Status_Iraq] ([BIR.BOR_OC_Get_Country_Status])\n    §wЕГИПЕТ§! - [[BОR_OC_Get_War_Status_Egypt] ([EGB.BOR_OC_Get_Country_Status])\n    §SЙЕМЕН§! - [[BOR_OC_Get_War_Status_Yemen] ([NYM.BOS_OC_Get_Country_Status])\n    §TОМАН§! - [BOR_OC_Get_War_Status_Oman] ([OMB.BOR_OC_Get_Country_Status])\n\nНаш текущий уровень участия в конфликте - [BOR_OC_Get_Participation].\n§OЧем больше ресурсов мы направим на помощь баасистам, тем больше мы получим, когда конфликты закончатся.§!"

