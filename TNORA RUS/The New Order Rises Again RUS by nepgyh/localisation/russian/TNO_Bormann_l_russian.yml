 #Oil Crisis
 GER_Bormann_OC_bombing_runs:0 "Немецкие Бомбардировки продолжаются"
 GER_Bormann_OC_bombing_runs_desc:0 "Люфтваффе проводят обильные операции в нашем небе! Заводы и инфраструктура разбомблены в пух и прах, а наши войска сообщают о тяжелых потерях: не имея возможности бороться с врагом такого масштаба, мы ничего не можем сделать, кроме как терпеть."
 GER_Bormann_OC_bombing_runs_intensified:0 "Усиленные немецкие бомбардировки"
 GER_Bormann_OC_orpo_sabotage:0 "Саботаж Полицией Порядка"
 GER_Bormann_OC_orpo_sabotage_desc:0 "Немецкая разведка действует в нашей стране! Несмотря на наши усилия, мы не можем помешать противнику проводить операции по всей стране, саботировать стратегические объекты и шпионить за нашими вооруженными силами."
 GER_Bormann_OC_wehrmacht_advisors:0 "Советники Вермахта"
 GER_Bormann_OC_wehrmacht_advisors_desc:0 "Германия послала военных советников, чтобы помочь нам улучшить наши вооруженные силы. Под их руководством мы усовершенствуем как учебные процедуры, так и тактику, резко повысив общую эффективность наших военных усилий."
 GER_Bormann_OC_german_technicians:0 "Немецкая Индустриальная Поддержка"
 GER_Bormann_OC_german_technicians_desc:0 "Рейх прислал инженеров и техников, чтобы помочь нам увеличить темпы производства. С современным оборудованием на местах и специалистами, обучающими новую квалифицированную рабочую силу среди наших собственных рабочих, мы скоро сможем лучше снабжать нашу армию!"
 GER_Bormann_OC_heat_of_the_desert:0 "Жара пустыни"
 GER_Bormann_OC_heat_of_the_desert_desc:0 "Ближний Восток - трудная земля для борьбы. С выжженными солнцем пустынями, сухими горами и вездесущей жарой нашим войскам потребуется специальное снаряжение и подготовка, чтобы они не погибли среди песков."
 GER_Bormann_OC_intervention:0 "Интервенция на Ближний Восток"
 GER_Bormann_OC_intervention_desc:0 "Предел напряжения при отправке добровольцев: §G-100.0%§nМаксимальное количество добровольческих подразделений: [?BOR_OC_send_volunteer_size|0=+]\n§g--------------§!\nХотя полномасштабная война была бы слишком рискованной - по крайней мере, на данный момент - мы все еще можем влиять на ход конфликта. С этой целью мы направили несколько частей вермахта на помощь нашим союзникам на Ближнем Востоке: мы можем только надеяться, что они преуспеют..."
 GER_Bormann_OC_asset_liquidation:0 "Ликвидация Средств"
 GER_Bormann_OC_asset_liquidation_desc:0 "В условиях Нефтяного Кризиса, охватившего нашу страну, жесткая налоговобюджетная и экономическая политика - лучший способ удержаться на плаву. В рамках этой стратегии Министерство экономики будет осуществлять надзор за ликвидацией нерентабельных активов, находящихся в распоряжении правительства: с помощью свежих денежных средств мы сможем погасить часть наших долгов и избежать повышения процентных ставок."
 GER_Bormann_OC_alternative_sources:0 "Альтернативные Источники"
 GER_Bormann_OC_alternative_sources_desc:0 "Нефтяной Кризис показал нам, насколько опасно зависеть только от одного источника энергии. Чтобы решить эту проблему, целевая группа самых ярких ученых и инженеров Рейха изучит новые технологии использования энергии, такие как солнечные батареи, ветряные электростанции и гидроэлектростанции: это дорогостоящее предприятие, но мы надеемся, что оно скоро принесет свои плоды."
 GER_Bormann_OC_UAR_trade:0 "Экономическое влияние Германии"
 GER_Bormann_OC_UAR_trade_desc:0 "Рейх оказался неоценимым союзником в достижении нашей независимости. Как и ожидалось, теперь они хотят получить вознаграждение в виде экономических преимуществ в нашей стране: хотя некоторые договоры выгодны нам, нет никаких сомнений в том, кто получит львиную долю прибыли."

