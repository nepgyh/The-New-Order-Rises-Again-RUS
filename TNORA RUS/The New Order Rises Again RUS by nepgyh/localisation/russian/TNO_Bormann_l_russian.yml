 bor_disII_preparation.33.t:0 "Закулисные Сделки"
 bor_disII_preparation.33.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О КОНТАКТАХ МЕЖДУ ВНУТРИПАРТИЙНОЙ ЗАГОВОРЩИКАМИ И ВНЕШНИМИ ЗАИНТЕРЕСОВАННЫМИ ГРУППАМИ\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ ЭЛЕМЕНТАМИ КОНСЕРВАТИВНОЙ ПАРТИИ И РЕФОРМИСТСКИМИ КРЫЛЬЯМИ ПРОДОЛЖАЕТСЯ. МОНИТОРИНГ ЧАСТНЫХ КОММУНИКАЦИЙ ЗА ПРЕДЕЛАМИ ПАРТИИ ВЫЯВИЛ КОНТАКТЫ МЕЖДУ ВНУТРИПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И ЧЛЕНАМИ СИМОНС АГ. КОНЕЧНАЯ ЦЕЛЬ ЭТИХ ВСТРЕЧ ПОКА НЕ ОПРЕДЕЛЕНА, НО, ВЕРОЯТНО, СВЯЗАНА СО ЗНАЧИТЕЛЬНЫМ УВЕЛИЧЕНИЕМ РАСХОДОВ, ВЫЯВЛЕННЫМ ЭТИМИ ЖЕ ПАРТИЙНЫМИ ЧИНОВНИКАМИ.\n\nТОЧНО ТАК ЖЕ С НАЧАЛА ЭТИХ ВСТРЕЧ ЗНАЧИТЕЛЬНО СОКРАТИЛОСЬ ПРОИЗВОДСТВО И КОЛИЧЕСТВО СОТРУДНИКОВ. ОТМЕЧАЛИСЬ ТАКЖЕ КОНТАКТЫ МЕЖДУ ЧЛЕНАМИ КАБИНЕТА МИНИСТРОВ И ВЫСОКОПОСТАВЛЕННЫМИ ПРЕДСТАВИТЕЛЯМИ ПРОТЕСТАНТСКОЙ И КАТОЛИЧЕСКОЙ ЦЕРКВЕЙ. НАД ЭТИМИ ЛИЦАМИ БЫЛО УСТАНОВЛЕНО НАБЛЮДЕНИЕ. РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.33.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ \nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О КОНТАКТАХ МЕЖДУ ВНУТРИПАРТИЙНОЙ ЗАГОВОРЩИКАМИ И ВНЕШНИМИ ЗАИНТЕРЕСОВАННЫМИ ГРУППАМИ\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ КОНСЕРВАТИВНЫМИ ПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И МИЛИТАРИСТСКИМИ КРЫЛАМИ ПРОДОЛЖАЕТСЯ. МОНИТОРИНГ ЧАСТНЫХ КОММУНИКАЦИЙ ЗА ПРЕДЕЛАМИ ПАРТИИ ВЫЯВИЛ КОНТАКТЫ МЕЖДУ ВНУТРИПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И ЧЛЕНАМИ РЕЙХСВЕРКЕ АГ. КОНЕЧНАЯ ЦЕЛЬ ЭТИХ ВСТРЕЧ ПОКА НЕ ОПРЕДЕЛЕНА, НО, ВЕРОЯТНО, СВЯЗАНА СО ЗНАЧИТЕЛЬНЫМ УВЕЛИЧЕНИЕМ РАСХОДОВ, ВЫЯВЛЕННЫМ ЭТИМИ ЖЕ ПАРТИЙНЫМИ ЧИНОВНИКАМИ.\n\nТОЧНО ТАК ЖЕ С НАЧАЛА ЭТИХ ВСТРЕЧ ЗНАЧИТЕЛЬНО СОКРАТИЛОСЬ ПРОИЗВОДСТВО И КОЛИЧЕСТВО СОТРУДНИКОВ. ОТМЕЧАЛИСЬ ТАКЖЕ КОНТАКТЫ МЕЖДУ ЧЛЕНАМИ КАБИНЕТА МИНИСТРОВ И ВЫСОКОПОСТАВЛЕННЫМИ ПРЕДСТАВИТЕЛЯМИ ПРОТЕСТАНТСКОЙ И КАТОЛИЧЕСКОЙ ЦЕРКВЕЙ. НАД ЭТИМИ ЛИЦАМИ БЫЛО УСТАНОВЛЕНО НАБЛЮДЕНИЕ. РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.33.a:0 "Есть ли хоть кто-нибудь, кто не участвует в этом?!"

 bor_disII_preparation.34.t:0 "Следуйте За Лидером"
 bor_disII_preparation.34.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О РУКОВОДСТВЕ ВНУТРИПАРТИЙНОГО ЗАГОВОРА\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ ИЗВЕСТНЫМИ ДИССИДЕНТАМИ-ЧЛЕНАМИ КАБИНЕТА ВЫЯВИЛО ОБЩУЮ ТОЧКУ СОПРИКОСНОВЕНИЯ МЕЖДУ НИМИ. КАЖДЫЙ ИЗВЕСТНЫЙ ЧЛЕН КАББАЛЫ ПОДДЕРЖИВАЛ РЕГУЛЯРНЫЕ НЕОФИЦИАЛЬНЫЕ КОНТАКТЫ С НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ. ОСНОВЫВАЯСЬ НА ЭТОЙ ИНФОРМАЦИИ, АГЕНТСТВО ПРИШЛО К ВЫВОДУ, ЧТО ФОН ШИРАХ ЯВЛЯЕТСЯ ЛИДЕРОМ ЗАГОВОРА.\n\nСЧИТАЕТСЯ, ЧТО ЭТА ВСТРЕЧА СОСТОЯЛАСЬ В ОФИСЕ, ТАЙНО ПРИНАДЛЕЖАЩЕМ ФОН ШИРАХУ В ЦЕНТРАЛЬНОЙ ГЕРМАНИИ. ПРОДОЛЖАЮТСЯ ПОИСКИ ЭТОГО ОФИСА, КОТОРЫЙ БЫЛ КУПЛЕН ПОД ПСЕВДОНИМОМ ХЕЛЬМУТ МЕЙЕР."
 bor_disII_preparation.34.a:0 "Неужели нет никого, кому я мог бы доверять?"

 bor_disII_preparation.35.t:0 "Веское Доказательство"
 bor_disII_preparation.35.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА\n\nЧТОБЫ ПОЛУЧИТЬ ВЕСКИЕ ДОКАЗАТЕЛЬСТВА ИЗМЕНЫ ШИРАХА И УСТАНОВИТЬ ЕГО КОНЕЧНУЮ ЦЕЛЬ АГЕНТ ФЛЮГЕЛЛОЗЕ ФЛАДЕРМАУС ВОРВАЛАСЯ В ОФИС "ГЕЛЬМУТА МЕЙЕРА". ВНУТРИ НАХОДИЛСЯ СЕЙФ, В КОТОРОМ ПОСЛЕ ВЗЛОМА ОБНАРУЖИЛСЯ ПАКЕТ ДОКУМЕНТОВ ПОД ПСЕВДОНИМОМ ФОН ШИРАХА.\n\nПЕРВОНАЧАЛЬНЫЙ АНАЛИЗ ПОКАЗЫВАЕТ, ЧТО ЭТИ ДОКУМЕНТЫ СОСТОЯТ ИЗ СООБЩЕНИЙ МЕЖДУ ФОН ШИРАХОМ, СИМЕНСОМ АГ, ГЕНРИХОМ МЮЛЛЕРОМ И НЕСКОЛЬКИМИ ДЕСЯТКАМИ ВЫСОКОПОСТАВЛЕННЫХ ЧЛЕНОВ ПАРТИЙНОЙ АДМИНИСТРАЦИИ. ПОЛНЫЙ АНАЛИЗ ДОКУМЕНТОВ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.35.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА\n\nЧТОБЫ ПОЛУЧИТЬ ВЕСКИЕ ДОКАЗАТЕЛЬСТВА ИЗМЕНЫ ШИРАХА И УСТАНОВИТЬ ЕГО КОНЕЧНУЮ ЦЕЛЬ АГЕНТ ФЛЮГЕЛЛОЗЕ ФЛАДЕРМАУС ВОРВАЛАСЯ В ОФИС "ГЕЛЬМУТА МЕЙЕРА". ВНУТРИ НАХОДИЛСЯ СЕЙФ, В КОТОРОМ ПОСЛЕ ВЗЛОМА БЫЛ ОБНАРУЖЕН ПАКЕТ ДОКУМЕНТОВ ПОД ПСЕВДОНИМОМ ФОН ШИРАХА.\n\nПЕРВОНАЧАЛЬНЫЙ АНАЛИЗ ПОКАЗЫВАЕТ, ЧТО ЭТИ ДОКУМЕНТЫ СОСТОЯТ ИЗ СООБЩЕНИЙ МЕЖДУ ФОН ШИРАХОМ, РЕЙХСВЕРКЕ АГ, ГЕНРИХОМ МЮЛЛЕРОМ И НЕСКОЛЬКИМИ ДЕСЯТКАМИ ВЫСОКОПОСТАВЛЕННЫХ ЧЛЕНОВ ПАРТИЙНОЙ АДМИНИСТРАЦИИ. ПОЛНЫЙ АНАЛИЗ ДОКУМЕНТОВ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.35.a:0 "Твои дни сочтены, предатель."

 bor_disII_preparation.36.t:0 "Омела"
 bor_disII_preparation.36.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА -СРОЧНО-\nОКОНЧАТЕЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ, НАЙДЕННЫХ В КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА, ОКОНЧАТЕЛЬНО ВЫЯВИЛ КОНЕЧНУЮ ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА. ПРОАНАЛИЗИРОВАВ ПЕРЕПИСКУ МЕЖДУ НИМ, ДРУГИМИ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ ЗАГОВОРА И СОВЕТОМ ДИРЕКТОРОВ СИМЕНС АГ, ОРПО ПРИШЕЛ К ЕДИНОДУШНОМУ ВЫВОДУ, ЧТО ЦЕЛЬЮ ФОН ШИРАХА ЯВЛЯЕТСЯ СВЕРЖЕНИЕ НЫНЕШНЕГО ПАРТИЙНОГО РУКОВОДСТВА И НАЗНАЧЕНИЕ САМОГО СЕБЯ ФЮРЕРОМ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ, ЧТОБЫ ОПРЕДЕЛИТЬ ДАЛЬНЕЙШИЕ ШАГИ."
 bor_disII_preparation.36.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ \nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА -СРОЧНО-\nОКОНЧАТЕЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ, НАЙДЕННЫХ В КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА, ОКОНЧАТЕЛЬНО ВЫЯВИЛ КОНЕЧНУЮ ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА. ПРОАНАЛИЗИРОВАВ ПЕРЕПИСКУ МЕЖДУ НИМ, ДРУГИМИ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ ЗАГОВОРА И СОВЕТОМ ДИРЕКТОРОВ РЕЙХСВЕРКЕ АГ, ОРПО ПРИШЕЛ К ЕДИНОДУШНОМУ ВЫВОДУ, ЧТО ЦЕЛЬЮ ФОН ШИРАХА ЯВЛЯЕТСЯ СВЕРЖЕНИЕ НЫНЕШНЕГО ПАРТИЙНОГО РУКОВОДСТВА И НАЗНАЧЕНИЕ САМОГО СЕБЯ ФЮРЕРОМ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ, ЧТОБЫ ОПРЕДЕЛИТЬ ДАЛЬНЕЙШИЕ ШАГИ. "
 bor_disII_preparation.36.a:0 "Следующий шаг-его смерть."

 bor_disII_preparation.37.t:0 "Сводка Перед Смертью"
 bor_disII_preparation.37.desc:0 "В зеркальных очках Гелена отразилась кривая усмешка. Лицо фюрера было перекошено и уродливо, а пальцы сгибались так, словно он уже держал в руках горло фон Шираха. "Отличная работа, агент Фукс," сказал он без тени удовлетворения.\n\n"Благодарю вас, мой 	Фюрер." Он не знал, что еще сказать Борману в таком состоянии. У него было такое чувство, что многие люди вот-вот умрут, и ему очень хотелось бы не быть одним из них. "Могу я спросить, какими вы хотите видеть наши дальнейшие шаги?"\n\n"Дальнейшие шаги?" Борманн невесело усмехнулся. "Я думаю, что это очевидно. Измена-это раковая опухоль, которую надо выкопать с корнем. Мне нужен список всех, кто когда-либо разговаривал с этими предателями. Мне нужен список их семей. Я хочу, чтобы вы начали копать могилы."\n\nГелен кивнул. "С вашего разрешения я немедленно мобилизую ОрПо."\n\n"Всё. Проваливайте." Пораженный резкостью его ответа, Гелен встал и вышел за дверь. Закрыв за собой дверь, он на мгновение замер, охваченный любопытством.\n\nЗа дверью он услышал, как фюрер глубоко и медленно выдохнул. Он услышал, как тот поднялся со стула. Затем в течение десяти секунд без паузы Борманн испустил бессловесный, протяжный крик чистой, неистовой ярости. Когда послышался звук ломающейся мебели, Гелен направился к своему кабинету."
 bor_disII_preparation.37.a:0 "Подписывать смертные приговоры-огромное облегчение."

 bor_disII_preparation.38.t:0 "Выйти На Улицы"
 bor_disII_preparation.38.desc:0 "ОрПо никогда не собирались в таком количестве. Каждый офицер, старший и младший, больной и больной, на службе и даже вытащенный из отставки. Если бы кто-нибудь выглянул из окна, то увидел бы больше офицеров, чем гражданских, потому что надо быть дураком, чтобы остаться сегодня на улице. Напряжение наполнило воздух - даже те, кто был слишком молод, чтобы помнить первый подъем партии, знали, что произойдет. От головорезов, жующих удила, чтобы размахивать дубинками, до седых ветеранов, уставших от насилия, казармы ОрПо были буквально переполнены. Им было сказано быть готовыми, и они были готовы. Несомненно, они выполнят свой долг. Они не были дураками.\n\nВопрос был в том, смогут ли они жить сами с собой, когда это будет сделано."
 bor_disII_preparation.38.a:0 "Ждём вашего приказа."

 #Pursuit#
 bor_disII_pursuit.1.t:0 "Последствия империи"
 bor_disII_pursuit.1.desc:0 ""-и текущие прогнозы не показывают, что ситуация становится лучше. Ситуация на Ближнем Востоке привела к резкому росту мировых цен на нефть. Даже при наличии у Рейха собственных источников нефти на Кавказе бензин стал непомерно дорогим для простого гражданина. Многие немцы вместо этого прибегают на работу на велосипеде или пешком-если у них есть работа, чтобы вернуться. Экономический спад привел к тому, что свыше миллиона немцев потеряли работу."\n\nБорманн со вздохом выключил телевизор. Он получил больше зенитных снарядов, чем было выпущено в битве за Британию, и этот кризис даже не был его виной! Он должен был ожидать этого краха, как только итальянцы основали свою империю. Им нельзя было доверить даже кофейню. Тем не менее, он должен был что-то с этим сделать, и быстро."
 bor_disII_pursuit.1.a:0 "Кто-нибудь, дайте мне идею!"

 bor_disII_pursuit.2.t:0 "Скрытый Ход"
 bor_disII_pursuit.2.desc:0 ""Мы продолжали следить за известными членами внутренней оппозиции на протяжении всего кризиса. Они становились все смелее, набирали новых членов, распространяли письма протеста. Раньше тонкость была их приоритетом - теперь, похоже, это расширение. С какой целью,я не знаю."\n\nБорманн вздохнул. Новость Гелена, хоть и печальная, была почти ожидаемой. Кризис был, пожалуй, мечтой любого диссидента, внутреннего или внешнего. - Следите за ними. Я хочу знать, что, черт возьми, их конечная цель, независимо от того, что они делают.\n\n"Конечно, сэр. Хайль Борманн." он поднял свою руку,чтобы отдать честь и вышел.\n\nБорман усмехнулся. Ты всегда можешь ждать нечестности от нечестных люжей. Вот почему Гелен был так полезен. Честный человек непредсказуем. Никто не мог догадаться, когда кто-то собирается сделать что-то глупое"
 bor_disII_pursuit.2.a:0 "Вернемся к разбирательствам с жалующимися."

 bor_disII_pursuit.3.t:0 "Назревавшее Недовольство"
 bor_disII_pursuit.3.desc:0 "Он видел это всякий раз, когда выходил из кабинета. Там, где когда-то его встречали бесконечные ряды салютов, улыбающиеся женщины, ликующие толпы, теперь только тишина. Ему посчастливилось увидеть хоть одну протянутую руку, когда его машина проезжала по улицам в эти дни. Когда люди были бедны и голодны, они обнаружили, что им не за что благодарить своего Фюрера. Это не было предательством, но он знал, что это недалеко.\n\nПустым взглядом он смотрел, как мимо проходят его столь же пустые люди. Молчание не продлится долго. Скоро начнутся беспорядки."
 bor_disII_pursuit.3.a:0 "Что они хотят, чтобы я сделал, вторгся на Ближний Восток?"

 bor_disII_pursuit.4.t:0 "Кто Избавит Меня От Этого Беспокойного Священника?"
 bor_disII_pursuit.4.desc:0 ""И этот человек называет себя законным наследником? Борманн не мог устроить оргию в борделе." Отец Ратцингер сделал эффектную паузу. Грубая метафора, конечно, но шоковое значение того стоило. Церковь наполнилась смешанными вздохами и смешками. "Я говорю неправду – Борманн может организовать оргию, если это единственное, на чем он сосредоточен, и это, безусловно, так. Человек потерпел неудачу внутри страны, он потерпел неудачу за границей, и он потерпел неудачу как личность. Если он хоть немного заботится о благе этой нации, он уйдет в отставку до того, как этот кризис усугубится." Он почти чувствовал одобрение аудитории, кивая в знак согласия по всему залу. Как только эта проповедь будет закончена, на его сторону придут сотни новообращенных."
 bor_disII_pursuit.4.a:0 "Мне придется держаться подальше от глаз ОрПо."

 bor_disII_pursuit.5.t:0 "Звучащие Жалобы"
 bor_disII_pursuit.5.desc:0 "Борманн с нервным интересом следил за ситуацией во Франкфурте. Не то чтобы он боялся ее исхода - несколько подстрекателей будут арестованы, остальные рассеяны. Нет, дело было в том, что ситуация создавала опасный прецедент. То, что эти протестующие даже подумывали высказать свои жалобы на то, как правительство справляется с нефтяным кризисом, было плохим знаком. Если он получит огласку, на которую они надеялись, эти протесты рискуют распространиться по всему рейху. Отсутствие нефти едва не убило их режим в младенчестве, теперь он рисковал сделать то же самое, когда был полностью готов. Он должен был убедиться, что Орпо расправится с протестующими достаточно жестко."
 bor_disII_pursuit.5.a:0 "Иди туда и раскрой несколько черепов."

 bor_disII_pursuit.6.t:0 "Официальный Протест"
 bor_disII_pursuit.6.desc:0 "Борманн стиснул зубы, читая лежавшую перед ним газету. Это должно быть незаконно. Во всех смыслах и целях это было незаконно. Тем не менее, он был черно-белым. ПАРТИЙНЫЕ ЧИНОВНИКИ ВЫРАЖАЮТ ОЗАБОЧЕННОСТЬ ПОЛИТИКОЙ ПРАВИТЕЛЬСТВА. Без сомнения, он мог бы их арестовать. Скорее всего, так и будет. Однако это означало бы закрыть дверь сарая после того, как лошади ускакали, и это не решило бы коренной проблемы. Эти смутьяны были лишь симптомом основной проблемы, которую он еще не был готов решить. Как только с этой кликой корыстолюбивых клерков разберутся, из-за дерева выскочит другая, надеясь продвинуться по карьерной лестнице, заняв смелую, но глупую позицию противостояния его администрации.\n\nЭто была проблема, которую ему предстояло пресечь на корню. И он не знал как."
 bor_disII_pursuit.6.a:0 "Время выходит."

 bor_disII_pursuit.7.t:0 "Разобщённость"
 bor_disII_pursuit.7.desc_reformist:0 ""Протестующие совершили прорыв, прорвав полицейскую линию и продвигаясь к Фольксхалле."\n\n"Когда прибудут люди Шпейделя, все будет в порядке."\n\nАдъютант потянул себя за воротник, обливаясь потом. Он взглянул на своих соотечественников, но когда никто, казалось, не хотел отвечать, он двинулся вперед. "Мой Фюрер... Шпейдель не отвечает на сообщения. Его нынешнее местонахождение неизвестно."\n\nНа лбу Бормана запульсировала жилка. "Все, кроме Хартмана, Вагнера и Беккера, выходят из комнаты."\n\nАдъютант с облегчением вышел. Как только дверь закрылась, он побежал трусцой. Если ему повезет, он сможет покинуть город до прибытия протестующих - или до тех пор, пока Борманн не поймет, что он сбежал."
 bor_disII_pursuit.7.desc_militarist:0 ""Протестующие совершили прорыв, прорвав полицейскую линию и продвигаясь к Фольксхалле."\n\n"Когда прибудут люди Шернера, все будет в порядке."\n\nАдъютант потянул себя за воротник, обливаясь потом. Он взглянул на своих соотечественников, но когда никто, казалось, не хотел отвечать, он двинулся вперед. "Мой Фюрер... Шернер не отвечает на сообщения. Его нынешнее местонахождение неизвестно."\n\nНа лбу Бормана запульсировала жилка. "Все, кроме Хартмана, Вагнера и Беккера, выходят из комнаты."\n\nАдъютант с облегчением вышел. Как только дверь закрылась, он побежал трусцой. Если ему повезет, он сможет покинуть город до прибытия протестующих - или до тех пор, пока Борманн не поймет, что он сбежал."
 bor_disII_pursuit.7.a:0 "За это не стоит умирать."

 #Execution#
 bor_disII_execution.1.t:0 "Черная паутина в сердце Германии"
 bor_disII_execution.1.desc_reformist:0 "Черная паутина заговора распространилась по всему рейху, ее темные щупальца опутывали все, до чего можно было дотянуться. Хейнеман, Глобке и Шпейдель плели интриги с реформистскими овцами в интеллигенции и Хеере. Фон Сименс и его корпорация наблюдали за происходящим с радостным предвкушением и затаив дыхание. В центре всего этого сидел Бальдур фон Ширах, плетущий свою паутину с помощью этих вероломных консервативных бюрократов, замышляющих уничтожение Бормана.\n\nБорман мог плести свою собственную паутину. Он мог бы создать свои собственные заговоры и перехитрить этих врагов. С помощью острого политического коварства и твердой руки он мог укрепить свою власть и наказать тех, кто пытался ее ослабить.\n\nНо только слабый человек станет играть с заговорщиками в их собственную игру. Что бы сделал Гитлер, если бы не уничтожил заговор с беспощадной эффективностью? Слабость и компромисс были чужды национал-социализму. Только самые сильные могут выжить. Борманн не мог рисковать. Подобно Александру и Гордиеву узлу, он поднимет свой меч и разрубит эту черную паутину одним ударом."
 bor_disII_execution.1.desc_militarist:0 "Черная паутина заговора распространилась по всему рейху, ее темные щупальца опутывали все, до чего можно было дотянуться. Фердинанд Шернер плел интриги с милитаристскими поджигателями войны в сердце и Партии. Гейленберг и Рейхсверке наблюдали за происходящим с радостным предвкушением и затаив дыхание. В центре всего этого сидел Бальдур фон Ширах, плетущий свою паутину с помощью этих вероломных консервативных бюрократов, замышляющих уничтожение Бормана.\n\nБорман мог плести свою собственную паутину. Он мог бы создать свои собственные заговоры и перехитрить этих врагов. С помощью острого политического коварства и твердой руки он мог укрепить свою власть и наказать тех, кто пытался ее ослабить..\n\nНо только слабый человек станет играть с заговорщиками в их собственную игру. Что бы сделал Гитлер, если бы не уничтожил заговор с беспощадной эффективностью?? Слабость и компромисс были чужды национал-социализму. Только самые сильные могут выжить. Борманн не мог рисковать. Подобно Александру и Гордиеву узлу, он поднимет свой меч и разрубит эту черную паутину одним ударом."
 bor_disII_execution.1.a:0 "Выполнять."

 bor_disII_execution.2.t:0 "Унтернехмен Адлер"
 bor_disII_execution.2.desc:0 "Колеса перемен вертятся и вертятся, сокрушая все под собой. По приказу Рейнхарда Гелена для наступления на крупные города Рейха была развернута Орднунгполицаи. От Вены до Германии бронетехника перекрывает улицы и дороги, в то время как вооруженные офицеры продвигаются к своим целям.\n\nThere будет никаких компромиссов. Пощады не будет. Предатели будут пресмыкаться перед мощью фюрера и его верных солдат. Мартин Борманн останется хозяином Европы, в то время как вероломные крысы, арийцы только по названию, будут страдать от последствий предательства Германского Рейха. Унтернехмен Адлер идет!"
 bor_disII_execution.2.a:0 ""К сожалению, эта земля-не волшебная страна, а поле сражения, совершенно естественная и потому чрезвычайно суровая.""

 bor_disII_execution.3.t:0 "Глупость Религии"
 bor_disII_execution.3.desc:0 "Долгое время фантастическая бессмыслица христианства терзала немецкую культуру и общество. Никогда еще такой опасный институт, как организованная религия, не угрожал одновременно государству, будучи почитаемым простым народом. Из-за действий партии За последние несколько десятилетий влияние церкви теперь едва ли политическое, но ее проникновение в повседневную жизнь немцев стало занозой.\n\nНаконец-то все изменится. Как часть Унтернехмен Адлер, христианские церкви по всему рейху будут полностью и полностью уничтожены, а практика христианской веры ограничена личной верой и поздними ночными молитвами. Скоро, конечно, даже это рассеется, когда люди поймут всю глупость своих верований."
 bor_disII_execution.3.a:0 ""Национал-социализм и христианство непримиримы.""

 bor_disII_execution.4.t:0 "Судьба Церквей"
 bor_disII_execution.4.desc:0 "Проповедь была прервана слабым визгом шин и стуком сапог по гравию. Отец Йозеф Ратцингер попросил прощения своей фирменной улыбкой и подмигнул и зашагал мимо рядов прихожан к входным дверям. Стрельба снаружи была яростной и тупой. Он почувствовал, как по спине пробежал неестественный холодок, но все же открыл дверь.\n\n"Могу я помочь...?" голос пастора застрял у него в горле. Эскадрон вооруженных людей в доспехах шел прямо на него. После краткого приступа паники отец Ратцингер расслабился. Это были офицеры ОрПо. "Вы в нужном месте, офицеры? Здесь не было никаких беспорядков–"\n\nКулак в перчатке выбил ветер из его живота. Отец Ратцингер с хрипом согнулся, схватившись за живот в агонии, когда мимо него пронеслись офицеры и закричали прихожанам, чтобы те бежали. Он поднял затуманенные глаза. Они методично хватали все, что попадалось под руку. Некоторые хватали Библии. Другие схватили распятие в дальнем конце церкви. Прежде чем он успел собраться с силами и заявить о своих возражениях, пара рук заломила ему руки за спину и надела на запястья холодные металлические наручники.\n\n"Что я сделал?" Отец Ратцингер тяжело дышал. Слезы наполнили его глаза, когда он наблюдал за происходящим осквернением."
 bor_disII_execution.4.a:0 "История одной церкви повторяется по всему рейху."

 bor_disII_execution.5.t:0 "Корпоративная Чистка"
 bor_disII_execution.5.desc_reformist:0 "Корпоративный бегемот, которым является ИГ Фарбен, кишит своими собственными паразитами. Влиятельные интриганы по всей компании, включая людей в самом совете директоров, работали независимо от Германа Йозефа Абса, чтобы сговориться с консерваторами фон Шираха и их союзниками-реформистами.\n\nThe тайные сделки были разоблачены. С помощью Гелена и АБС Борманн приказал полностью очистить ИГ Фарбен. Ни один уровень корпорации не будет пощажен. Алчные оппортунисты, встречающиеся во всех корпорациях, - игроки по натуре и по профессии; к несчастью для игроков ИГ Фарбен, они поставили не на ту лошадь."
 bor_disII_execution.5.desc_militarist:0 "Корпоративный бегемот, которым является ИГ Фарбен, кишит своими собственными паразитами. Влиятельные интриганы по всей компании, включая людей в самом совете директоров, работали независимо от Германа Йозефа Абса, чтобы сговориться с консерваторами фон Шираха и их милитаристскими союзниками.\n\nТайные сделки были раскрыты. С помощью Гелена и АБС Борманн приказал полностью очистить ИГ Фарбен. Ни один уровень корпорации не будет пощажен. Алчные оппортунисты, встречающиеся во всех корпорациях, - игроки по натуре и по профессии; к несчастью для игроков ИГ Фарбен, они поставили не на ту лошадь."
 bor_disII_execution.5.a:0 "Они будут уволены."

 bor_disII_execution.6.t:0 "Новый Рейхсминистр"
 bor_disII_execution.6.desc:0 ""Приятно еще раз поговорить с вами," в трубке раздался знакомый грубоватый голос: Герман Йозеф Абс ухмыльнулся и крепче сжал трубку.\n\n"Рад вас слышать, мой фюрер. Хайль Борманн!" Абс позабавился тем, что вяло отдал честь картине напротив его стола, изображавшей сельскую местность. "Надеюсь, корпоративные перестановки идут хорошо?"\n\n"Чистка в ИГ Фарбен окончена. Предатели арестованы."\n\n"Похоже, мне придется многое перестроить!" Усмехнулся Абс. Он знал, что сейчас произойдет что-то важное, но не хотел торопить события.\n\n"Herr Abs," Bormann continued, confirming the man's suspicions, "Я должен похвалить вашу преданность партии и нации. Вы могли бы легко помочь предателям, но вместо этого предпочли сотрудничать с правительством. С вашими обширными экономическими познаниями в качестве члена Совета директоров ИГ Фарбен, я полагаю, вы стали бы незаменимым рейхсминистром экономики. Сегодня новое открытие.""
 bor_disII_execution.6.a:0 ""Сочту за честь.""

 bor_disII_execution.7.t:0 "Бюрократическая Чистка"
 bor_disII_execution.7.desc:0 "ОДРНУНГПОЛИЦАИ - ГАУПТАМТ\nУНТЕРНЕХМЕН АДЛЕР\n\nДЛЯ ВСЕХ ОФИЦЕРОВ\nТЕМ ИЗ ВАС, КТО ПОЛУЧИТ ЭТОТ ИНСТРУКТАЖ, БУДЕТ ПОРУЧЕНО ОЧИСТИТЬ БЮРОКРАТИЮ НСДАП ВО ВРЕМЯ УНТЕРНЕХМЕН АДЛЕР.\n\nПОЖАЛУЙСТА, ОБРАТИТЕСЬ К СПИСКУ НАБЛЮДЕНИЯ, ПРИЛАГАЕМОМУ К ЭТОМУ ДОКУМЕНТУ. ВСЕ НАЗВАННЫЕ ЛИЦА ДОЛЖНЫ БЫТЬ АРЕСТОВАНЫ И ПОМЕЩЕНЫ В КАМЕРЫ ПРЕДВАРИТЕЛЬНОГО ЗАКЛЮЧЕНИЯ В БЛИЖАЙШЕМ КОНЦЕНТРАЦИОННОМ ЛАГЕРЕ. ТЕХ, КТО БУДУТ ЯРОСТНО СОПРОТИВЛЯТЬСЯ - РАССТРЕЛЯТЬ.\n\nИМЕНА, ОБВЕДЕННЫЕ ЧЕРНЫМ КРУЖКОМ, БУДУТ ДОПРОШЕНЫ ПО ПОДОЗРЕНИЮ В ГОСУДАРСТВЕННОЙ ИЗМЕНЕ. ПОЖАЛУЙСТА, ОБРАТИТЕСЬ К ПРИЛАГАЕМЫМ ДОКУМЕНТАМ ДЛЯ ПОЛУЧЕНИЯ БОЛЕЕ ПОДРОБНОЙ ИНФОРМАЦИИ. ТЕ, КТО НАСТРОЕН БЫТЬ АКТИВНЫМИ УЧАСТНИКАМИ ВНУТРЕННЕЙ ОППОЗИЦИИ, БУДУТ РАССТРЕЛЯНЫ. ТЕ, КТО ОПРЕДЕЛЕНЫ НЕВОЛЬНЫМИ УЧАСТНИКАМИ, БУДУТ УВОЛЕНЫ СО СВОИХ ПОСТОВ.\n\nИМЕНА, ОБВЕДЕННЫЕ КРАСНЫМ, ДОЛЖНЫ БЫТЬ РАССТРЕЛЯНЫ НА МЕСТЕ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_execution.7.a:0 "Вырывая у предателей корень и стебель."

 bor_disII_execution.8.t:0 "Последнее Заседание Кабинета Министров"
 bor_disII_execution.8.desc:0 "Рейхсминистр пропаганды и просвещения захлопнул дверцу машины и стянул черные перчатки. Он с удовлетворением вдохнул прохладный утренний воздух и направился к Рейхсканцлею, не обращая внимания на приветствие охранников Орпо и толкнув дверь. Бальдур фон Ширах предупредил его, чтобы он не присутствовал на заседании кабинета, и сам придумал предлог. Нелепый жест, подумал Вернер Науманн. Что может быть лучше для возбуждения подозрений, чем отказ присутствовать на совещании по Ближнему Востоку, которое фюрер назвал "жизненно важным"?\n\n"Извините, что опоздал," Науман, тяжело дыша, вошел в кабинет, делая вид, что бежал. Он тяжело опустился в кресло и начал вытаскивать документы из портфеля. Восемь растерянных Рейхсминистров и семь пустых стульев уставились на него.\n\n"Ты не единственный," Нагло ответил рейхсминистр Шеель. "Где Фюрер?"\n\n"Где Вальтер?" Нервно пробормотал рейхсминистр Ланге,дергая себя за воротник. "Он никогда не опаздывает."\n\nВнезапно дверь распахнулась, и в комнату ворвалась дюжина вооруженных солдат ОрПо.\n\n"ПОДНИМИТЕ РУКИ И ЛЯГЬТЕ ПОД СТОЛ!" один из них взревел, направив пистолет прямо в лицо Науману. Рейхсминистр немедленно повиновался, все его тело онемело от шока. Стол задрожал, когда лицо шила ударилось о него. Он слышал, как Ланге кричит о своей невиновности. Холодное осознание осенило его, холодя его потное тело."
 bor_disII_execution.8.a:0 "Мне конец."

 bor_disII_execution.9.t_reformist:0 "Реформистское Сопротивление"
 bor_disII_execution.9.t_militarist:0 "Милитаристское Сопротивление"
 bor_disII_execution.9.desc_reformist:0 "По всей стране вспыхнули перестрелки.\n\nТяжеловооруженные подразделения орднунгполицаи объединились с лоялистами Борманна в Хеере. Их попытки штурмовать казармы, проникать в гарнизоны и маршировать на крупные военные объекты по всему рейху привели к массовому сопротивлению со стороны подчиненных Гансу Шпейделю и реформистскому движению. И снова немцы стреляют по немцам на улицах городов.\n\nВ то время как объединенным силам верных Борманну солдат предоставляется возможность выиграть эти стычки, наиболее интенсивное сражение происходит в штабе ОКВ. Точное местонахождение Шпиделя неизвестно, но его последователи сражаются насмерть, чтобы отбить натиск. Когда пыль осядет и кровь будет смыта, ничто не сравнится с верностью Вермахта Фюреру."
 bor_disII_execution.9.desc_militarist:0 "По всей стране вспыхнули перестрелки.\n\nТяжеловооруженные подразделения орднунгполицаи объединились с лоялистами Борманна в Хеере. Их попытки штурмовать казармы, проникать в гарнизоны и маршировать на крупные военные объекты по всему рейху привели к массовому сопротивлению со стороны подчиненных Гансу Шернеру и милитаристскому движению. И снова немцы стреляют по немцам на улицах городов.\n\nВ то время как объединенным силам верных Борманну солдат предоставляется возможность выиграть эти стычки, наиболее интенсивное сражение происходит в штабе ОКВ. Точное местонахождение Шернера неизвестно, но его последователи сражаются насмерть, чтобы отбить натиск. Когда пыль осядет и кровь будет смыта, ничто не сравнится с верностью Вермахта Фюреру."
 bor_disII_execution.9.a:0 "Это научит их раболепию."

 bor_disII_execution.10.t:0 "Попытка Переворота"
 bor_disII_execution.10.desc_reformist:0 "Ганс Шпейдель одной рукой провел пальцами по карте Германии, а другой вытер пот со лба. После уничтожения милитаристского заговора много лет назад фельдмаршал был достаточно глуп, чтобы поверить словам Мартина Борманна, который разрушил свои собственные обещания по укреплению своей власти.\n\nВсе было потеряно. Сообщения поступали со всей страны. Реформисты были раздавлены головорезами Борманна. Победа, когда-то столь близкая к тому, чтобы быть тронутой, насмешливо уплыла. Неважно. Люди Шпейделя маршировали к Рейхсканцелярии, готовясь всадить пулю прямо между глаз Фюреру.\n\n"Рейхсмаршал!" крикнул молодой человек, ворвавшись в казарму, тяжело дыша. "Наши войска во главе марша были отрезаны и окружены. Многие другие бросают оружие, убегают или совершают самоубийственную атаку на врага. Ваше местоположение, должно быть, раскрыто... военные окружают эти казармы, пока мы говорим..."\n\n"Да будет так." Ганс Шпидель почувствовал, как последние остатки энергии покидают его. О, что могло бы быть. Теперь Рейх был почти обречен на крах. Он вынул пистолет и направился к двери. Дорогу ему преградил молодой солдат. Господи, сколько же ему лет? Восемнадцать? "Уйди с дороги, солдат. Я не позволю им вздернуть меня на фортепьянной удавке." Он слабо улыбнулся, распахнул дверь и выбежал навстречу выстрелам."
 bor_disII_execution.10.desc_militarist:0 "Фердинанд Шернер одной рукой провел пальцами по карте Германии, а другой вытер пот со лба. После уничтожения реформистского заговора много лет назад фельдмаршал был достаточно глуп, чтобы поверить словам Мартина Борманна, который разрушил свои собственные обещания по укреплению своей власти.\n\nВсе было потеряно. Сообщения поступали со всей страны. Милитаристы были раздавлены головорезами Борманна. Победа, когда-то столь близкая к тому, чтобы быть тронутой, насмешливо уплыла. Неважно. Люди Шернера маршировали к Рейхсканцелярии, готовясь всадить пулю прямо между глаз Фюреру.\n\n"Рейхсмаршал!" - крикнул молодой человек, ворвавшись в казарму, тяжело дыша. "Наши войска во главе марша были отрезаны и окружены. Многие другие бросают оружие, убегают или совершают самоубийственную атаку на врага. Ваше местоположение, должно быть, раскрыто... военные окружают эти казармы, пока мы говорим..."\n\n"Блять" Фердинанд Шернер мерил шагами комнату, его мысли отчаянно метались. Бежать было некуда. Борманy вздернул бы его на фортепьянной проволоке, если бы его поймали живым. Его сердце билось все быстрее и быстрее. Он повернулся к молодому человеку и достал пистолет. "Почему ты просто стоишь там, солдат? Выйди и встреться с ними лицом к лицу!" Солдат отдал честь и выбежал за дверь. Шернер глубоко вздохнул, приставил пистолет к виску и выстрелил."
 bor_disII_execution.10.a:0 "Марионетка реформистов мертва."
 bor_disII_execution.10.b:0 "Монстр в форме мертв."

 bor_disII_execution.11.t:0 "Рейды на Рейхсверке"
 bor_disII_execution.11.desc:0 ""Что за чертовщина происходит?" Крикнул в трубку Эдмунд Гейленберг. "Почему офицеры ОрПо совершают налет на наше здание? Господи Иисусе, мне звонят ещё трое. Подожди. Да? Подожди, подожди. Кого они только что арестовали? Алло? Блять." Гейленберг в ярости хлопнул по столу. "Людвиг, Послушай, у меня сейчас несколько звонков. Что ты только что сказал? Они грабят ваши офисы? Ты же на другом конце этой гребаной страны!"\n\nДверь распахнулась, и внутрь ввалилась дюжина вооруженных офицеров ОрПо. Они одновременно подняли оружие.\n\n"Положи руки на голову!" крикнул один из них. "А теперь повернитесь! Вы арестованы по подозрению в государственной измене!" Мужчины защелкнули на его запястьях пару металлических наручников и выволокли его из комнаты, не обращая внимания на крики отрицания."
 bor_disII_execution.11.a:0 "Новым генеральным директором Рейхсверке будет назначен лоялист Фюрера."
 bor_disII_execution.11.b:0 "Мы должны полностью избавиться от Рейхсверке. Он будет национализирован правительством."

 bor_disII_execution.12.t:0 "Штурмуя Поля"
 bor_disII_execution.12.desc:0 "По указанию Рейнхарда Гелена силы Орднунгполицаи штурмуют рабовладельческие плантации по всей Баварии и Пруссии и реквизируют их от имени Фюрера. В качестве главного удара по делу Мильтиаристов, которые долгое время проповедовали важность рабского труда в немецкой экономике, правительство начнет подготовку к демонтажу этих учреждений. Будет проложен путь к полной отмене рабства и спасению экономики."
 bor_disII_execution.12.a:0 "Грядёт экономический прирост."

 bor_disII_execution.13.t:0 "Рейды На Сименс"
 bor_disII_execution.13.desc:0 ""Что, черт возьми, происходит?" - Закричал в трубку Эрнст фон Сименс. "Почему офицеры ОрПо совершают налет на наше здание? Господи Иисусе, мне звонят ещё трое. Подожди. - Да? Подожди, подожди. Кого они только что арестовали? - Алло? Блять." Фон Сименс поднес к голове салфетку и осторожно промокнул её. - Вольфганг, Послушай, у меня сейчас несколько звонков. Что ты только что сказал? Они грабят ваши офисы? Ты же на другом конце этой гребаной страны!\n\nДверь распахнулась, и внутрь ввалилась дюжина вооруженных офицеров ОрПо. Они одновременно подняли оружие.\n\n"Положите руки на голову! - крикнул один из них. - А теперь повернитесь! Вы арестованы по подозрению в государственной измене!" Мужчины защелкнули на его запястьях пару металлических наручников и выволокли его из комнаты, не обращая внимания на крики отрицания."
 bor_disII_execution.13.a:0 "Новым генеральным директором Сименс будет назначен лоялист Фюрера."
 bor_disII_execution.13.b:0 "Мы должны полностью избавиться от Сименс. Он будет национализирован правительством."

 bor_disII_execution.14.t:0 "Сокрушая Интеллигенцию"
 bor_disII_execution.14.desc:0 "По указанию Рейнхарда Гелена силы Орднунгполицаи штурмуют университеты по всей стране, чтобы захватить врагов государства. Профессора и студенческие лидеры, которые сдались, были арестованы и брошены в фургоны ОрПо, чтобы понести наказание за свои преступления, в то время как те немногие, кто яростно сопротивлялся, были расстреляны на месте. В результате серьезного удара по реформистскому делу, сторонники которого распространили свой яд на университетские кампусы, был проложен путь к полной интеллектуальной и культурной перестройке интеллигенции Рейха."
 bor_disII_execution.14.a:0 ""Каждый образованный человек-будущий враг.""

 bor_disII_execution.15.t:0 "Причитания Начальника"
 bor_disII_execution.15.desc:0 "Не холодный воздух заставил его тело онеметь. Бальдур фон Ширах смотрел, как мимо окна машины проносятся картины, пытаясь мысленно составить поэтические стихи, чтобы отвлечься от жалкой правды. Всего лишь день назад он служил нации в качестве начальника Партийной канцелярии; теперь будущее фон Шираха балансировало на острие ножа. В буквальном смысле, если Борманн доберется до него своими крестьянскими руками.\n\nНадежда еще не была потеряна. Он должен был укрыться в своем хорошо охраняемом комплексе и ждать последствий внезапных действий Бормана. Если мобилизация ОрПо обернется против него, он выйдет победителем и займет свое законное место Фюрера Германии.\n\nА если нет? Ему было невыносимо думать об этом. Рейх постепенно рухнет под параноидальной тиранией Борманна, и в живых не останется никого, кто мог бы его спасти. Что они сделают с его дорогой Хенни? Он с трудом сдерживал слезы, когда мимо проносились образы его жены. Что они сделают с его детьми? Ричард, очень юный Ричард..."
 bor_disII_execution.15.a:0 "Меня ждёт слава или смерть."

 bor_disII_execution.16.t:0 "Осада Комплекса"
 bor_disII_execution.16.desc:0 "Если бы кто-нибудь посмотрел вниз с неба, то увидел нечто похожее на прямоугольную скалу, окруженную роящимися муравьями всех форм и размеров. Солдаты Хеера и бронетехника бродили по территории лагеря, ожидая приказов. Сам Бальдур фон Ширах, вдохновитель коварного антиборманновского заговора, укрылся в его бетонных стенах. Немедленная атака привела бы к неизбежной победе, но лагерь охранялся не так легко. Ответственные офицеры ОрПо и Хеер обсуждали, как лучше всего получить Фон Шираха без неприемлемых потерь с их стороны. Переговоры с охраной? Переговоры с самим объектом? Проникновение агентов ОрПо?\n\nИм никогда не приходилось принимать решения. Звук лопастей несущего винта, рассекающих воздух, прорезал общий шум осады. Несколько мгновений спустя с крыши комплекса поднялся маленький черный вертолет, устремляясь вперед с опасным отчаянием. Офицеры отдали приказ стрелять, и в воздухе раздались звуки выстрелов. Ракета взмыла вверх с грацией Орла и врезалась в хвост убегающей машины. Вертолет дико закрутился, теряя управление, черный дым тянулся за ним, когда он мчался вниз, чтобы снова встретиться с крышей комплекса. На долю секунды для людей на земле вертолет исчез из виду. Затем огромный цветок оранжевого пламени и зазубренные обломки взорвались в воздухе и рассыпались по войскам, когда здание начало рушиться."
 bor_disII_execution.16.a:0 "Фон Ширах был уничтожен."

 bor_disII_execution.17.t:0 "Затишье после бури"
 bor_disII_execution.17.desc_reformist:0 "Вино льется в бокал Борманна. Гордость переполняет грудь Гелена. Кровь течет по городам Германии.\n\nХристианские церкви были исключены из общества, их собственность конфискована для государства, а наиболее отверженные священники брошены в тюрьму, чтобы предаваться своим фантазиям в одиночестве. Оппортунистические актеры в АГ фарбен были арестованы, в то время как влиятельный генеральный директор и сторонник реформистов Эрнст фон Сименс был повешен за государственную измену.\n\nНеудачный реформистский переворот привел к смерти Ганса Шпейделя, чье тело было найдено застреленным на улице. Его самые верные офицеры были быстро казнены вместе с предательскими консервативными и реформистскими бюрократами, такими как Густав Хайнеман и Ганс Глобке, чьи изрешеченные пулями тела были брошены в ямы без опознавательных знаков.\n\nДевять членов кабинета Борманна, включая его министров Курта Ланге, Вернера Наумана и Густава Адольфа Шееля, были арестованы ОрПо и были повешены на фортепьянной проволоке. Генрих Мюллер, захваченный в плен во время хаоса чисток, собирается присоединиться к ним.\n\nПроцесс будет записан для личного просмотра Борманном.\n\nБыл сформирован новый кабинет, который будет служить Фюреру с неизменной преданностью. Герхард Клопфер был назначен новым главой партийной канцелярии, а влиятельнй акционер АГ Фарбен Герман Йозеф Абс-новым рейхсминистром экономики.\n\nСамое жестокое действие, которое видели в германском рейхе со времен ужасов Бюргеркига, произошло в течение одного дня. К концу недели, когда справедливость восторжествует, число погибших будет исчисляться тысячами. Немецкое общество может испытывать отвращение и страх перед этими недавними событиями, но это не обязанность масс беспокоиться о внутриполитических вопросах."
 bor_disII_execution.17.desc_militarist:0 "Вино льется в бокал Борманна. Гордость переполняет грудь Гелена. Кровь течет по городам Германии.\n\nХристианские церкви были исключены из общества, их собственность конфискована для государства, а наиболее отверженные священники брошены в тюрьму, чтобы предаваться своим фантазиям в одиночестве. Оппортунистические актеры в АГ фарбен были арестованы, в то время как могущественный генеральный директор и сторонник милитаризма Эдмунд Гейленберг был повешен за измену.\n\nНеудачный милитаристский переворот привел к смерти Фердинанда Шернера, чье тело было найдено мертвым в казарме. Его самые верные офицеры, такие как Отто Эрнст Ремер, были быстро казнены вместе с предательскими консерваторами и илитаристскими бюрократами, чьи изрешеченные пулями тела были брошены в ямы без опознавательных знаков.\n\nДевять членов кабинета Борманна, включая его министров Курта Ланге, Вернера Наумана и Густава Адольфа Шееля, были арестованы ОрПо и были повешены на фортепьянной проволоке. Генрих Мюллер, захваченный в плен во время хаоса чисток, собирается присоединиться к ним.\n\nПроцесс будет записан для личного просмотра Борманном.\n\nБыл сформирован новый кабинет, который будет служить Фюреру с неизменной преданностью. Герхард Клопфер был назначен новым главой партийной канцелярии, а влиятельнй акционер АГ Фарбен Герман Йозеф Абс-новым рейхсминистром экономики.\n\nСамое жестокое действие, которое видели в германском рейхе со времен ужасов Бюргеркига, произошло в течение одного дня. К концу недели, когда справедливость восторжествует, число погибших будет исчисляться тысячами. Немецкое общество может испытывать отвращение и страх перед этими недавними событиями, но это не обязанность масс беспокоиться о внутриполитических вопросах."
 bor_disII_execution.17.a:0 "Чтобы продлиться тысячу лет."

 bor_disII_execution.18.t:0 "Речь Фольксхалле"
 bor_disII_execution.18.desc:0 "С давних времён,когда он был маленьким мальчиком, Мартин Борманн боялся разговаривать.\n\nБольшие семейные посиделки. Пение гимнов в школе. Обращенаясь к своему классу. Страх просачивался в его вены, как горячее масло, захватывая язык и отказываясь отпускать, когда пот стекал по его липкому лбу. Как член СА, которого Борманн был готов выслушать. Как заместитель Рудольфа Гесса, он вполне мог позволить своему туповатому боссу вести переговоры. Как начальник партийной канцелярии, его речи перемежались заиканием, грамматическими ошибками и нервным кашлем. Даже после того, как он с фанатизмом последовал за фюрером и узнал, что каждый жест руки и словесный тик могут вызвать волнение у тысяч людей, его попытки повторить это оказались скорее неуклюжими, чем вдохновляющими.\n\nКогда Борманн подошел к трибуне Фольксхалле, обводя взглядом тысячи перепуганных лиц, он почувствовал, как последние остатки страха рассеиваются.\n\n"Джентльмены," прогремел он, и его сильный голос эхом разнесся по огромному залу. "Я стою перед вами как победивший Фюрер! Разоблачив измену в Орпо, Хеере и высших эшелонах власти, я действовал с безжалостной эффективностью, чтобы стереть этих предателей с лица Германского Рейха!" Последние пять слов он подчеркнул ударом кулака по раскрытой ладони. - Пусть евреи боятся нас! Пусть большевики нас боятся! Пусть капиталисты нас боятся!" Его указательный палец указывал и агрессивно тряс. "Все враги государства будут казнены без пощады! Наша нация едина, наша экономика сильна, и наша армия могущественна! Пусть весь мир увидит, что Германия-это земля навеки священная, навеки свободная, навеки лишенная нужды!" Его крик достиг такой лихорадочной высоты, что даже у тех, кто стоял в конце зала, по рукам побежали мурашки. - Один Народ, Один Рейх, Один Фюрер! ЗИГ ХАЙЛЬ!""
 bor_disII_execution.18.a:0 "Зиг хайль!"

 #Collapse#
 bor_disII_collapse.1.t:0 "Движение в Германии"
 bor_disII_collapse.1.desc:0 "Дверь резко распахнулась, и в комнату ворвались четверо агентов ОрПо. Борманн медленно отложил ручку, разинув рот от такого грубого вторжения. Главный агент, не теряя времени, передал свое сообщение.\n\n"Мой фюрер, у нас есть сообщения о нескольких необъявленных маневрах Хеера по всей Германии. Что-то не так с нашими линиями связи."\n\n"Что?" Борманн вскочил на ноги. Его сердце забилось быстрее. "Свяжитесь со штабом ОКВ! Узнайте, что происходит!"\n\n"Мы пробовали, мой Фюрер, но ответа не последовало."\n\n"Вы мобилизовали лоялистов Хеера?" Огрызнулся Борманн. Его разум лихорадочно метался в панике. "Гелен мобилизовал ОрПо?"\n\n"Нет, мой Фюрер" агент сказал напряженным голосом. "Сначала мы хотели получить ваше подтверждение."\n\n"Блять!" Борманн стукнул кулаком по столу. "Тогда, блять, сделайте это! Узнайте, что, черт возьми, происходит!" Разворачивался ли заговор? Неужели он действовал слишком медленно?"
 bor_disII_collapse.1.a:0 "Крысы возятся."

 bor_disII_collapse.2.t:0 "Тросы Перерезаны"
 bor_disII_collapse.2.desc:0 "Борманн прижался вспотевшим лбом к прохладному стеклу окна и глубоко вздохнул. Не было никакой необходимости паниковать. Если предатели делали свой ход, это означало, что они были напуганы и поэтому действовали преждевременно. Все преждевременное непременно становилось слабым и жалким.\n\nНесколько голосов кричали За дверью. Борманн отвернулся от окна и рявкнул, чтобы они вошли. После нескольких секунд молчания в комнату неуклюже проскользнул Вальтер Хьюэл. Он громко кашлянул и потянул себя за воротник. Он не смотрел ему в глаза.\n\n"Мой Фюрер..." пробормотал Хьюэл. Казалось, он был очарован лампой на столе Борманна. "Мы получили сообщение из Рейхстага. Он официально объявил о вашем отстранении от должности Фюрера."\n\nТишина была оглушительной.\n\n"Действительно? Как интересно." Борман взял сигару и зажигалку. "У вас есть что-то ещё? Нет? Тогда возвращайтесь к работе.""
 bor_disII_collapse.2.a:0 "Они получат свой урок в своё время."

 bor_disII_collapse.3.t:0 "Пуля для всех предателей"
 bor_disII_collapse.3.desc:0 ""Мой Фюрер!" Хьюел ворвался в кабинет с широко раскрытыми глазами. " Хеер и офицеры ОрПо окружают Рейхсканцелярию. Нам нужно уходить, прямо сейчас!"\n\n"ОрПо?" Сказал Борманн. Его голос дрогнул.\n\n"Теперь, когда переворот начался, Генрих Мюллер сплотил вокруг себя большую часть организации!"\n\nБорман медленно поднялся. Он сжал правую руку в кулак и молча стукнул по столу. Единожды. Дважды. Трижды.\n\n"Мюллер, ебаная предательская мразь!" Стол был залит кровью, но он продолжал колотить. "Гелен подставил меня, не так ли? Они все меня подставили!" Он вдруг схватил телефон и с воплем безудержной ярости швырнул его в окно. Он разбил стекло вдребезги и взмыл в воздух. "Ты ведь один из них, не так ли, Вальтер? Прямо у меня под носом, крадёшься, как маленький еврей!" Тяжело дыша, Борман распахнул настольную полку и выхватил пистолет. "Все вы! Рейнхард, Курт, Герхард, все вы ебучие предатели! Я ,сука, всю жизнь этому посвятил! Я посвятил ВСЁ"\n\nОн взревел и выстрелил. Хьюел с криком схватился за бок и, спотыкаясь, упал на пол. Офицеры ОрПо ворвались внутрь и, вырвав пистолет из рук фюрера, вывели его за дверь.\n\n"Мы должны уходить, мой Фюрер.," прогавкал один из них. "Никлас, иди на помощь Хьюэллу! Сейчас же!""
 bor_disII_collapse.3.a:0 "Окружён предателями."

 bor_disII_collapse.4.t:0 "Комната Паники"
 bor_disII_collapse.4.desc:0 "Борман помчался вниз по лестнице в сопровождении дюжины ОрПо охранников с каменными лицами. Быстрые выстрелы и крики снаружи здания пронзили его барабанные перепонки. Внезапный взрыв далеко внизу разорвал все остальные звуки, и Борманн отшатнулся в шоке. Охранники по-прежнему сопровождали его.\n\nThe gunshots were louder now. Борманн ворвался в надежно запертую комнату паники и бросился внутрь. Данная комната вела в секретный туннель, где его ждала машина для побега. Её чистили и проверяли почти каждый день в течение последнего десятилетия, но он никогда не ожидал, что он воспользуется ей. Он инстинктивно коснулся груди и почувствовал, что пачка сигарет зашита в его коричневую рубашку. Четыре сигареты и одна капсула с цианидом были сжаты вместе, как сардины в банке.\n\nОн услышал лязг чего-то металлического. Черный дым начал пробираться под потайную дверь. Борман повернулся и побежал."
 bor_disII_collapse.4.a:0 "Он не оглядывался."

 bor_disII_collapse.5.t:0 "Речь Фольксхалле"
 bor_disII_collapse.5.desc:0 "С давних времён,когда он был маленьким мальчиком, Бальдур фон Ширах любил произносить речи.\n\nРазвлекая свою семью. Пев гимны в школе. Читая стихи своему классу. Произнося прекрасные речи перед Гитлерюгендом, изобилующие визуальными метафорами и поэтическим языком. Сначала последовало пугающее нарастание, затем трепет речи и, наконец, кульминация одобрения аудитории.\n\nВоздух в тот день был мертвым и холодным. Какофония криков и насмешек подошла к концу, когда председатель Рейхстага поднялся на ноги.\n\n"В соответствии с нашим чрезвычайным голосованием и в свете внезапного исчезновения Фюрера начальник партийной канцелярии Бальдур фон Ширах будет назван новым Фюрером Великогерманского Рейха."\n\nЧлены Рейхстага поднялись в аплодисментах, как сильная коричневая волна. Фон Ширах занял место фюрера и откашлялся.\n\n"Члены Рейхстага. Друзья и союзники. Подобно Гефесту из греческой мифологии, Мартин Борман был низвергнут с Олимпа, хотя и не за какое-то уродство, а за заговор против священных институтов нашего Рейха!" Он проигнорировал смущенное бормотание. "Эти институты теперь в безопасности. Вы все в безопасности. Немецкий народ в безопасности. Союзники Борманна арестованы и вскоре предстанут перед судом за свои преступления. А пока мы смотрим в светлое новое немецкое будущее. Зиг хайль!""
 bor_disII_collapse.5.a:0 "Зиг хайль."

 #Dismantlement initiators
 BOR_Dismantlement.6.t:0 "Ситуация Обостряется"
 BOR_Dismantlement.6.desc:0 ""Ситуация в Дрездене продолжает обостряться. Спорадические выстрелы теперь превратились в полноценные перестрелки на улицах, и огонь начал охватывать город. Если мы не начнем действовать в ближайшее время, весь город рискует погибнуть."\n\nБорманн надеялся, что это был всего лишь единичный случай, когда несколько отрядов напились в стельку из-за непрекращающихся плохих новостей. Такие вещи случались, и обычно их подавляли, когда казалось, что дела обстоят гораздо хуже."
 BOR_Dismantlement.6.a:0 "Мне придется ответить."

 BOR_Dismantlement.7.t:0 "Позвони Другу"
 BOR_Dismantlement.7.desc:0 "Борманy расхаживал по кабинету. Шёрнер пропал, экономика разваливалась, заговоры процветали, и у него ужасно болел живот. Он закурил еще одну сигарету, обдумывая, что делать. Было мало людей, достойных его доверия, но, возможно, ему не нужно было это доверие. Мало кто любил Шёрнера - он был глубоко неприятным человеком. Однако один человек из всех действовал против него во время неудавшегося переворота в пятидесятых годах, человек, которому доверял весь рейх, если не сам Борманн.\n\nОн ковылял к своему столу, морщась и потирая живот. Он поднял трубку."
 BOR_Dismantlement.7.a:0 "Приведите мою машину."

 BOR_Dismantlement.8.t:0 "Под Моим Большим Пальцем"
 BOR_Dismantlement.8.desc:0 "Гелен стоял перед столом, сцепив руки за спиной.\n\n"Я должен поблагодарить вас за мою новую должность, мой Фюрер. С вашего разрешения, я немедленно реорганизую ОрПо под своим собственным командованием, чтобы устранить влияние Мюллера."\n\nБорман нетерпеливо кивнул. "Теперь она будет у вас, Агент Фукс. Я возлагаю на вас большие надежды - я уверен, что с очищением ОрПо мы сможем успешно избавиться от любых предателей, которые могут скрываться в наших рядах."\n\nГелен резко отдал честь. "Хайль Борманн!"\n\n Всё шло по плану."
 BOR_Dismantlement.8.a:0 "Время для мягкой чистки."

 #Bormann Flavor events
 bormannflavor.1.t:0 "Спасибо за ваши сигареты"
 bormannflavor.1.desc:0 ""И так..."- Начал Борман, ставя свою подпись в нижней части документа,- "...воля народа- это закон. Так давайте, раздадим тело и кровь Христа в знак празднования."\n\nСо странной ухмылкой Борман открыл серебрянный портсигар и начал раздавать его содержимое товарищам, от него по сторонам.\n\n"Мммм, Центральноафриканские!", - сказал одобрительно Бальдур фон Ширах,- выдыхая изо рта и носа сигаретный дым,- "Их продажи взлетят до небес, когда закон вступит в силу."\n\n"Это хитрый ход, чтобы снять ограничения на курение, мой Фюрер!", - удовлетворённо провозгласил Герхард Клопфер. Он снова затянулся сигарой и выпустил в приступе кашля дым изо рта. Фон Ширах закатил глаза.\n\n"После ужасов Гражданской Войны, для народа просто необходимо делать хотя бы такие послабления",- сказал Борман с лёгкой ухмылкой,-"Да и к тому же, это не только воля народа, это воля самого Фюрера.", - сказал он, выпустив кольцами дым из носа, а после повернулся в сторону Вернера Наумана, который всё также не решался взять сигару."Вернер, мне бы очень хотелось, чтобы Имперское министерство народного просвещения и пропаганды развернуло протабачную пропаганду. Мы должны показать народу изменения нашей позиции по этому поводу и то, что это связано с последней волей ныне покойного Гитлера. Перед тем, как отправиться в мир иной, Гитлер в предсмертной агонии сказал, что желает снять ограничения на курение...""
 bormannflavor.1.a:0 "Курение не вредит арийскому здоровью."
 
 bormannflavor.2.t:0 "Глава Партийной Канцелярии"
 bormannflavor.2.desc:0 "Седовласый мужчина, сидящий напротив Бормана, аккуратно порезал яйцо пашот с лососем, а после чего с наслаждением начал трапезу. Это был Бальдур фон Ширах, в течение 1930-х годов возглавлявший Гитлерюгент, организацию, которая делала из депрессивных подростков арийских мужчин, покорно служащих Рейхстагу и оберегавших его от различных зараз, как реформизм и милитаризм. Он был амбициозным интеллектуалом и просто опытным политиком, да и к тому же преданным национал-социалистом и компетентным управленцем. Но всё же Борман поспешил назначить его партийным канцлером.\n\n"Партканцелярия- это та ещё зверюга, которая даже в мирное и стабильное время все равно требует глаз да глаз", - посетовал со смехом Борман, длинным острым ножом разрезая стейк. "И я ещё не говорю о Гражданской войне. Как только мы восстановим нацию, мы сможем перейти и к восстановлению Партии и государства."\n\n"Да, ужасы Бюргеркрига ещё не скоро покинут наши умы", - подытожил фон Ширах, печально вздохнув. "Процитирую Льюиса Кэрролла, "Алису в Зазеркалье": «Если бы семь служанок с семью швабрами мели бы его полгода, как вы думаете,»- сказал Морж,- «Смогли бы они сделать его чистым?» «Я сомневаюсь в этом» — сказал Плотник, И пролил тот горькую слезу."\n\n"Это был непростой выбор,", - продолжил Борман, проигнорировав высказывание женоподобного аристократа, "Но я возлагаю на вас управление делами Партии. Я думаю, вы справитесь на этой должности.""
 bormannflavor.2.a:0 ""Спасибо, мой Фюрер. Надеюсь, бюрократический лабиринт стоит своего преодоления.""
 
 bormannflavor.3.t:0 "Глава Рейхсканцелярии"
 bormannflavor.3.desc:0 "Три ничем не примечательных бюрократа неустанно кивали, когда Фюрер хвалил их неугасимую преданность и рассказывал им о их новых постах в правительстве. Этими безликими бюрократами были Герхард Клопфер, Альберт Хоффман и Гельмут Фридрихс, занимавшие посты заместителя Бормана в прошедшие 20 лет. 'Коричневые слуги Коричневого Преосвященства',- как их с насмешкой называли их соратники. Но эти трое считали, что данное прозвище им дали в знак уважения.\n\nХоффман и Фридрихс с радостью приняли своё назначение заместителями Бальдура фон Шираха и покинули зал под грохот аплодисментов. Герхард Клопфер стоял позади, дожидаясь, пока Борман докурит свою сигару. Клопфер представлял из себя худого, даже тощего мужчину с двумя запавшими глазами и седеющей чёлкой, прикрывающей лоб.\n\n"Герхард,"- наконец заговорил Борман.- "Ты служил мне долгое время, не зная усталости и недовольства. Ты добросовестно исполнял обязанности моего представителя на конференции по решению еврейского вопроса, и не моргнув даже глазом, ты отвергал аргументы, которые могли бы пощадить наших врагов. Поэтому, я назначаю тебя своим заместителем и главой Рейхсканцелярии. Мы оба знаем, что вторая должность - более номинальна, но..."\n\nКлопфер смахнул слезу счастья и хрипло закашлялся."
 bormannflavor.3.a:0 ""Спасибо, мой Фюрер. Я продолжу исправно служить вам.""
 
 bormannflavor.4.t:0 "Прощение чудовища"
 bormannflavor.4.desc:0 ""Мы всё ещё не можем найти Альберта Шпеера и его "Банду большевиков", они словно испарились" - со вздохом сказал Бургдорф, как только Борман дочитал доклад. Офицером являлся седовласый мужчина, с выпуклым подбородком и выглядел он таким уставшим, как никогда прежде. "Геринга тоже давно никто не видел. Мы допросили Фердинанда Шёрнера, но он явно не представляет, где находится Геринг в данный момент."\n\n"Но вполне вероятно, мы их скоро найдём", - ответил Борман и протёр свои уставшие глаза. "Я очень хочу увидеть, как эти двое раскачиваются в петлях в центре столицы."\n\n"Мой Фюрер, но среди общества ходят слухи, что вы намерены пощадить фельдмаршала. Это правда?", - затянувшись из трубки спросил Бальдур фон Ширах, не сводя глаз с Бормана. Никто другой из здесь присутствующих не позволял себе глядеть прямо в глаза Борману.  Власть явно ударила аристократу в голову. Борман в ответ также молча смотрел ему в глаза.\n\n"Мы простили слишком много милитаристских солдатов и офицеров", - продолжил Бургдорф, чем разрядил напряжённую обстановку."Вермахт без них был бы сильно ослаблен, да и ещё после столь опустошительной Гражданской войны."\n\n"Даже, если мы помилуем того же Шёрнера, это окажет огромное воздействие на его самоуверенность," - начал освоё объяснение Фюрер."Шёрнер конечно возомнит, что он и его шайка хоть что-то из себя представляют - просто как прыщ на коленке великого Рейха. А если мы казним его, то Милитаристы сделают из него мученника, тем самым сие поможет им сплотиться за нашей спиной.""
 bormannflavor.4.a:0 "Он заслуживает и смерти, и прощения."
 
 bormannflavor.5.t:0 "Судьба Тербовена"
 bormannflavor.5.desc:0 ""Вот ваши записи, мой Фюрер,", - сказал Герхард Клопфер и протянул Борману стопку бумаг. Борман выхватил её из рук, и вытер пот со лба. "Ваша речь будет неотразима, как и всегда."\n\n"Кончай мне льстить", - рявкнул Борман и попытался усмирить свою одышку. Весь Рейхстаг ждал этих слов. "Я не смогу не произнести речь, ибо в противном случае я буду считай что мёртв."\n\n"Ешё одно, мой Фюрер,", - с настороженностью продолжил Клопфер. "Мы получили донесение от Генриха Мюллера и ОрПо. Йозеф Тербовен был найден и арестован. Что прикажете с ним сделать?"\n\nБорман оторвал глаза от листка с речью и скривил губы в отвращении. Ох, уж эта сраная крыса Тербовен. Он распустил Рейхскомиссариат Норвегию и отослал гарнизон обратно в Рейх. Да, Тербовен и большая часть гарнизона под его командованием сражалась на стороне Бормана, но некоторые же были по другую сторону барикад и сражались за наших врагов."
 bormannflavor.5.a:0 ""Тербовен это предатель. Повесить его!""
 bormannflavor.5.b:0 ""Тербовен оказал нам помощь. Он должен быть разжалован, но помилован.""
 
 bormannflavor.6.t:0 "Смерть и страдания сира Тербовена"
 bormannflavor.6.desc:0 "Когда Йозеф Тербовен шагал по коридорам административных зданий Осло, всякий впадал в ужас, если пересекался с ним взглядом. А теперь, крепкие руки палачей тащили его по тёмным душным коридорам прямо на эшафот, на этот раз сопровожденный взглядами десятков недовольных глаз.\n\nВместо формы Рейхкомиссара - роба смертника. Остались в прошлом дружественные приветствия, как и уважение. Исчез страх скорой расправы, он уже знал, когда и где его казнят и почему-то мысли об этом успокаивали, а сердце только замедлялось. Тербовен отдал всё, что у него было, дабы помочь Борману в Бюргеркриге, оставил ради этого пост Рейхскомиссара Норвегии и вот она благодарность от Бормана за все старания.\n\nВзору Тербовена предстала виселица. Его сердце подскочило к горлу.\n\n"Н-нет...", - завопил тот, задыхаясь. Его ноги инстинктивно подогнулись, - "Я думал... Где расстрельная..."\n\n"Нам из Берлина поступил ясный приказ", - прервал Тербовена один из палачей, тащивших его на эшафот, - "'Вздёрнуть ублюдка'. В данном случае, приказы Фюрера не обсуждаются."\n\nПетля обхватила его шею. Последние слова произнесены. Рычаг был нажат и он повис над землёй. Двадцать минут спустя, его бренное тело в тишине качалось в петле."
 bormannflavor.6.a:0 "Есть одна лишь участь для предателя."
 
 bormannflavor.7.t:0 "Наследие Бормана"
 bormannflavor.7.desc:0 "Спальня погрузилась в ночной сумрак. Борман, слегка спотыкаясь, бродил по комнате, позволив темноте поглотить его. Он глубоко зевнул и поставил наполовину опустошенный бокал со шнапсом на место, где по его мнению должен быть стол, но бокал полетел на пол. Борман вздрогнул и ругнулся, после чего разделся и лёг в постель.\n\nНе было ни одной ночи, чтобы он не застал дома Герду, с нетерпением желавшая услышать о том, как прошёл его очередной рабочий день. Такую верную жену надо было ещё поискать. Они сходились во взглядах и в политике, и в идеологии, да и в самой жизни. Он улыбнулся. Герда. Она постоянно поддерживала его сексуальные подвиги, поощряла и натаскивала его в этих делах каждую неделю.\n\nОна была трудолюбивой, верной, красивой. Именно Герда подарила ему десять арийских детей. Но, увы, она ушла в мир иной, отравившись ртутью в 1946 году. Семь детей остались в живых. Три его дочки успели выйти замуж, чтобы позже родить внуков, как порядочные немецкие женщины. Четыре сына Бормана, отучились по специальностям политики и культуры в Партийной Академии в Матрай-на-Бреннере. Его старший сын, Мартин Борман младший вступил в Африканский корпус, дальнейшая судьба его отцу неизвестна. Возможно Мартин жив, а может давно кормит африканских червей. Во всяком случае, он послужил Рейху на славу.\n\nТак как Борман является Фюрером, он не мог рисковать и давать распространять о себе сплетни, а также признавать незаконнорожденных детей и по этой причине, которую уже ночь спал в полном одиночестве на холодной постели, не услышав за вечер ни голоса жены, ни плача детей. Жизнь обычного семьянина была давно для него закончена."
 bormannflavor.7.a:0 "Он всю сознательную жизнь посвятил Рейху и только Рейху."
 
 bormannflavor.8.t:0 "Четыре тысячи диссидентов и одна могила"
 bormannflavor.8.desc:0 "Похороны во все времена были мрачным событием, но сегодня всё стало ещё мрачнее, чем когда либо было. В тишине, то и дело люди, собравшиеся вокруг гроба перешёптывались насчёт того, что флаг, закрывающий гроб не является Рейхсбаннером или флагом Пруссии, это был старый флаг страны, которая ассоциировалась у собравшихся с печальными событиями. Чёрный орёл, украшающий сие знамя, не сжимал символ тьмы, которая последние тридцать лет, как нависла над Германией, этот герб есть символ давно ушедшей эпохи, эпохи возможностей, упущенных всеми присутствующими здесь, включая и человека, лежащего в гробу. Чиновники ещё старой школы, пришедшие в Кельнский собор и перешёптывающиеся между собой, вдруг замолкли, когда священник начал отпевание Конрада Аденауэра.\n\nУ людей снаружи собора, настроение было куда менее подавленным. Тысячи прихожан столпились вокруг здания, многие стояли вокруг громкоговорителей, передающих службу. Набожные католики и пожилые консерваторы во всю уже вели дебаты по этому поводу с протестующими студентами, со стороны это бы могло показаться несвязным гоготом. Эти похороны для многих присутствующих и слушателей были не только символом Германии, которую они потеряли, но и духом надежды на светлое будущее. Полиция, окружившая протестующих уже с нетерпением ждала повод разогнать протестующих, которые якобы пришли на похороны. Скоро эта возможность будет им предоставлена.\n\nТолпа ахнула, когда Веймарский триколор развернулся на фасаде собора, под одобрительные возгласы студентов, которые позже перешли в радостные песнопения. Многие из старшего поколения или просто более опытные люди пытались заставить студентов замолчать или уйти, но было слишком поздно. Радостные песнопения перешли в душераздирающие крики, когда разорвались первые гранаты со слезоточивым газом и бойцы в противогазах с дубинками и палками для скота бросились на толпу.\n\nВ нескольких сотнях километров от того места в резиденции Фюрера зазвонил телефон. Человек на другом конце провода был краток. "Дело сделано, ещё один призрак прошлого был изгнан из Рейха.""
 bormannflavor.8.a:0 "Борман улыбнулся, прежде чем повесил трубку."
 
 bormannflavor.9.t:0 "Слухи из Чёрного Континента"
 bormannflavor.9.desc:0 "Борман подписал очередной приказ, коим являлось руководство по экономическому восстановлению Рейнланда, а потом кивнув, передал стопку документов секретарю. И всё же тот заколебался. Фюрер устало вздохнул. "Что ещё, Уилфред?"\n\n"Да... тут такое дело, мой Фюрер. Пока вы обедали, в Канцелярию пришло письмо. Судя по маркам, оно от военной разведки. Там была только пометка 'Уточнение информации о местоположении одного очень ценного человека'"\n\nБорман поднял глаза, интерес охватил его. "Ты показывал это письмо кому-то ещё?"\n\n"Нет, мой Фюрер, кроме почтальона и старшего секретаря никто об этом письме не знает. Как вы и велели, я работаю с такими секретными материалами с особой осторожностью и поэтому держу подобные письма подальше от девушек."\n\n"Прекрасно, а то я всегда сомневался в их преданности. Я могу сказать это, так как я глядел в их глаза во времена личных приёмов. А теперь передайте мне это письмо, не терпится уже прочесть его."\n\nНесколько минут спустя на столе у Бормана оказался конверт синего цвета из хрустящей плотной бумаги. Жадно разрезая конверт ножом, Борман наконец-то открыл его. Лист документа внутри был очень тонким и немного пожелтевшим, а буквы явно набирались на печатной машинке под низким давлением, чтобы бумага сохранилась, о чём свидетельствуют сероватые буквы. "Воздушная почта",- догадался Борман, даже не глядя на штамп управления Абвера по Африке. Он быстро пробежался глазами по документу, игнорируя большую часть текста: Перебежчик из СС... высокая надёжность... контакты Гитлерштадта... Вот оно! ХРЯК. Центральная Африка. Фюреру даже не нужно сверяться с листом кодовых имён, чтобы узнать, что значит "ХРЯК". Та жирная свинья, пришло его время завизжать от ужаса! Но для начала нужно схватить змею в траве за хвост."
 bormannflavor.9.a:0 ""Уилфред, свяжите меня с Зигфридом Мюллером.""
 
 bormannflavor.10.t:0 "Охотник и Фюрер"
 bormannflavor.10.desc:0 ""Алло, Африка на проводе."\n\nРадостный тон Мюллера, который он использовал, отвечая на звонки из Берлина, противоречило его негодованию насчёт того, что его прервали во время чистки составных частей винтовки, разбросанных по столу. По крайней мере, ему известно, что если звонок идёт по прямой линии, то это должно быть что-то важное.\n\n"Рот закрой, Мюллер! Мне нужны ответы!"\n\nДаже находясь находясь на другом полушарии планеты, каждый может различить чей либо голос на другом конце провода. Мюллер моментально напрягся; однако старые солдатские рефлексы быстро сменились негодующим расслаблением. Он откинулся на скрипучем стуле и топнул сапогами, чтобы у человека на другом конце провода создалось впечатление, что он встал, затем нерешительно произнёс: "Хайль, Борман! Чем могу быть обязан обязан, мой Фюрер?"\n\nДаже сквозь треск международной линии была слышна вся холодная ярость в голосе Бормана. "Следите за своим тоном, Мюллер. Вы же не хотите, чтобы после возвращения порядка в Московиене, я откомандировал вас туда Рейхскомиссарском, охотиться на голубей и одичавших собак."\n\nУхмылка Мюллера моментально исчезла. "Вас понял, мой Фюрер. Чем ещё могу послужить Рейху?"\n\n"Геринг. Я знаю, что ты его где-то там у себя его укрываешь, сукин ты сын. Я надеюсь, ты понимаешь, что за укрывательство врагов народа Рейха тебя ждёт жестокая кара?"\n\nМюллер крепче взял трубку. Конечно же, он знал о Геринге, да и не был он идиотом-плейбоем, за которого его зачастую принимали окружающие. Он знал о нём ещё со второй волны беженцев из Пруссии, когда те очень щедро заплатили ему за корабль в Конго и особняк в Гитлерштадте; наёмники Мюллера приглядывали за беженцами во время всей их переправки. Они сопроводили беженцев и того хамоватого придурка, который называл себя истинным Фюрером. Но как Борман прознал об этом? Стоит ли свеч укрывательство Геринга?"
 bormannflavor.10.a:0 ""Мои шпионы предупреждали меня о чем-то подобном.""
 bormannflavor.10.b:0 ""Не могу знать, мой Фюрер.""
 
 bormannflavor.11.t:0 "Шокирующее заявление"
 bormannflavor.11.desc:0 ""Мои шпионы предупреждали меня о чем-то подобном."\n\nБорман чувствовал нерешительность в голосе Мюллера, но когда немного подостыл, решил опустить факт очевидной лжи. Рейхкомиссар всё-таки косвенно признался, что Геринг был в Центральной Африке, а это главное.\n\n"Прекрасно. Я тут же высылаю в Африку своих людей, проффесионалов своего дела с целью помочь вам в аресте тех, кого привёз с собой Геринг и кто наиболее опасен. Я ожидаю быстрых результатов, Мюллер, от этого может зависеть ваше положение."\n\nПовесив трубку, он не смог удержаться, чтобы улыбнуться и забарабанить весёлый мотив руками по столу. Он был уверен, что, пока он будет сладко спать в постели, ему будет сниться заплаканное и испуганное лицо Геринга, наблюдающего на то, как люди Мюллера будут выносить топором его дверь. Это будет долгожданная победа."
 bormannflavor.11.a:0 "Смерть всё равно придёт за всеми."
 
 bormannflavor.12.t:0 "Горькая пилюля, которую нужно проглотить"
 bormannflavor.12.desc:0 "С момента переправы Геринга в открытой лодке в Данию, а затем в трюме корабля направляющегося в РК Центральную Африку, утро у Геринга всегда начиналось с болеутоляющих, затуманивающих его рассудок, а также стакана воды. В то время как его мысли были размытой мешаниной печальных воспоминаний и сожалений, он даже не заметил стука в парадную дверь сначала, но когда он услышал, как охранник вскрикнул в тревоге. Прежде чем опомнится, тот уже успел исчезнуть в буре того, что даже в нынешнем состоянии узнал как пулемётную очередь. Геринг упал со стула. Это Французы! Грёбанные французы! Они уже атакуют аэродром! Почему этот мудак Рейнхард не приказал поднять в воздух самолёты и опередить этих гнусных лягушатников? Он попытался прийти в себя и сконцентрироваться. Стреляют всё таки из стрелкового оружия, а не из пулемётов истребителей. Чёрт, ему нужен пистолет! Куда он поде ...а, точно, мундир! Пробравшись к шкафу, тот успел нащупать в кармане висящего пальто его любимый люгер. Одеваясь так быстро, насколько мог, он стал ползти к двери кабинета, местами вздрагивая от громких звуков боя на нижних этажах.\n\nДобравшись до верхней площадки лестницы, Геринг, оперевшись на лестничную решётку, выстрелил в силуэт одного из солдат, боровшихся внизу. Не успел он прицелиться во второй силуэт, как заметил, что фигура, которую он подстрелил, вскрикнула и упала. Вместо выстрела раздался щелчок. Магазин был пуст. Он растерянно посмотрел на пистолет. И почему его магазин был заряжен только одним патроном? Недовольно ворча, он поковылял обратно в кабинет. Может в ящике стола можно было найти ещё несколько магазинов.\n\nНащупав в верхнем ящике стола что-то маленькое и круглое, Геринг решил  рассмотреть предмет на свету и поэтому раздвинул занавески. Широкая панорама озера Конго почти ослепила его, но также заставила нахлынуть воспоминания. Словно во мгле он смотрел на пилюлю в своей руке. Очевидно, что звуки борьбы приближаются всё ближе и Геринг знал, как победить в последней для него битве. Дрожащими руками он положил в рот капсулу и раскусил."
 bormannflavor.12.a:0 "Следовало бы расстрелять Бормана ещё в 30-х годах."
 
 bormannflavor.13.t:0 "Геринг, трусливая ты сволочь"
 bormannflavor.13.desc:0 "Марсель напрягся, когда они с Клаусом бросили труп в неглубокую могилу. Бывший претендент на трон Гитлера сильно похудел, но все равно было непросто перенести его из грузовика в место последнего упокоения. Он смотел на тело, которое сейчас представляло из себя жалкого грязного старика, завёрнутого в собственное пальто. Марсель до сих пор не мог поверить, что ещё вчера этот старик был вполне живым претендентом на кресло Фюрера, который доставил им немало проблем за несколько минут ожесточённой борьбы.\n\nНемцы вошли в особняк первыми, чтобы убедиться, что Геринг отсутсвует на первом этаже. За немцами следовали бельгийцы, для огневой поддержки, в случае, если личная охрана бывшего Рейхсмаршала, последовавшая за своим лидером в изгнание, окажет сопротивлени. Не успел лейтенант дать Марселю приказ, как шальная пуля угодила ему в живот. Марсель посмотрел на лестницу, на самой верхней ступени стоял сам Геринг собственной персоной, с дикими красными глазами и наполовину застигнутому осеннему пальто, надетому в тридцатиградусною жару. Геринг не стал повторно стрелять, а лишь отступил обратно. Сердце молодого парня колотилось с неимоверной скоростью всю оставшуюся битву, пока подразделение не ворвалось в кабинет Геринга. К счастью их отряд не потерпел жертв во время задержания, а сам Геринг уже испутил дух. \n\nОн повернулся к офицеру из Берлина, который командовал наемниками и солдатам с его Родины, которые уже взяли лопаты: "Вы хотели видеть нас, герр Гауптман?""\n\n"Так точно, герр Дюпон. Вы и герр Войниц именно те, кто нашёл предсмертную записку предателя. Пожалуйста, подпишите здесь."\n\nМарсель нахмурился и подписал бумагу, расположив её на спине Клауса. "Подождите. Это была предсмертная записка?"\n\n"Так точно, герр Букард, вы сами же её читали. Он писал, о том, как радикальные милитаристы заставили его предать нашего великого Фюрера, и о том, что совершил самоубийство, так как не смог вынести вины за весь хаос и все беды, принесённые народу Рейха. В конце записки даже говорилось о призыве к народу Германии сплотиться вокруг Фюрера Бормана. Вы ведь не забудете о письме и его содержимом, не так ли?"\n\nГлаза Марселя расширились: "Конечно, мы никогда не забудем это откровение, правда, Клаус?""
 bormannflavor.13.a:0 "Цирк больше не летает."
 
 bormannflavor.14.t:0 "Подозрительный отказ"
 bormannflavor.14.desc:0 "Борман пришёл в бешенство, как только повесил трубку. Мюллер отказал ему в любых сведениях, указывающих на местоположение Геринга. Как говорится, когда гиена улыбается, она вероятно уже что-то задумала. Во всяком случае это может касаться какой-нибудь аферы или борьбы за власть между ним и придурком Хюттигом. Мысль о Хюттиге заставила Бормана снова задуматься о том письме, которое он получил. Единственный, кто видел, как Геринг приплыл в Африку, служил в одном из подразделений СС у Хюттига, да и к тому же, Борман прекрасно знал, что Хюттиг люто ненавидел Мюллера, постоянно делая запросы в Рейхсканцелярию насчёт снятия Мюллера с должности Рейхскомиссара. Пытался ли ублюдок играть с Фюрером по своим правилом, обводя того вокруг пальца? Борман всё накручивал себя на том, что один из придурков-любимчиков Гиммлера из Келимане использовал и унижал его. Эти мысли приводили Бормана в ещё большую ярость.\n\nВ течение часа в Африканский Абвер поступил приказ на усиленную слежку за Гансом Хаттигом, подозреваемым в разжигании мятежа, а также приказ на усиление слежки за Мюллером."
 bormannflavor.14.a:0 "Так вот почему вы лишаете СС власти."
 
 bormannflavor.15.t:0 "Посиделки с Рейхсмаршалом"
 bormannflavor.15.desc:0 "Мюллер также сидел с дурацкой ухмылкой, когда на него наставили дуло пистолета. Он был, как всегда уверен в себе, даже когда солдат в изгнании наставил на него ствол, но не будут же его убивать за то, что он слишком настойчиво звонил в дверь. Спустя несколько минут неловкого молчания, когда Мюллер уже успел изучить все пятна пота на рубашке солдата. В дверном проёме появился второй громила и человек, которого Мюллер действительно хотел увидеть. Бывший борец за пост Фюрера выглядел более худым и более бледным, чем Мюллер себе представлял. Рейхскомиссару не терпелось уже вызвать одного из своих лучших французских врачей и он уже было хотел сказать об этом, но отделался лишь улыбкой.\n\n"Герман Мейер! Как же я рад вас видеть! Мы так давно с вами не виделись, мой друг! Напомните-ка мне, когда мы с вами виделись в последний раз? В 58-м?"\n\nГеринг слабо улыбнулся.-"В другой жизни, Зигфрид. Я вижу, от вас ничего не скрыть, мой друг? Охотничьи инстинкты дают о себе знать?"\n\n"Оу, не думаю, что сегодня вы станете добычей, герр Мейер. Во всяком случае, если вы и ваши...сотоварищи сядете в мой автомобиль и мы умчимся от бодрящего воздуха Гитлерштадта на недельку, чтобы поохотиться, мы будем веселиться, как будто это будут последние дни в нашей жизни. Кроме того мы ещё можем куда-нибудь заехать, например в.."-Мюллер повернулся и сделал вид, будто смотрит по сторонам.- "Скажем, это означало бы, что мы не хотим потревожить агентов Абвера, которые могли или не могли бы прочесать эту часть города на предмет кое-какого политического беженца."\n\nГеринг усмехнулся, впервые за долгие годы."
 bormannflavor.15.a:0 ""Мюллер, славный ты засранец!""
 
 bormannflavor.16.t:0 "Смерть Геринга"
 bormannflavor.16.desc:0 "Французский доктор закончил проверять пульс пациента, встал и покачал головой-"Прошу меня простить, но кажется, он покинул нас."\n\nОт таких слов Бернд фон Браухич побледнел. Он знал, что Рейхсмаршалу недолго осталось, но не знал, что тот отбросит коньки так быстро. "Как такое вообще возможно? Он же был полностью здоров ещё несколько дней назад."\n\nВрач начал собираться, чтобы вскоре вернуться в поместье Мюллера по ту сторону озера Конго- "Малярия достаточно быстро может прикончить пациента даже с идеальным здоровьем, а месье Геринг к тому же ещё прогуливал уколы. И да, мне нужно в ближайшее время сделать вскрытие его тела, так как я думаю, что болезнь могла усугубить печёночная недостаточность. Печени наносится огромный урон, когда человек употребляет слишком много... успокаивающих жидкостей, да и к тому же всё усугубила малярия. Соболезную вашей утрате, месье."\n\nБернд ещё больше побледнел. Геринг умер. Он был героем войны, политическим деятелем, для миллионов молодых немцев хотели быть похожими на него. Он не погиб на войне и даже не от пули убийцы посреди ночи. Он умер от чёртовой тропической болезни, которая является обычным делом для данных краёв и её можно бы было вылечить, но вместо этого Геринг зачах в этой душной, богом забытой дыре. Это несправедливо! Этот мир был несправедлив!\n\nБернд мысленно поклялся, что не успокоится, пока рейхсмаршал не будет отомщён, а подлюга Борман не будет свергнут. Он встал, отпустив бледную руку Германа Геринга."
 bormannflavor.16.a:0 ""ХАЙЛЬ, ГЕРИНГ!""
 
 bormannflavor.17.t:0 "Мученик Геринг"
 bormannflavor.17.desc:0 "Мюллер нервно сглотнул слюну, смотря в объектив камеры. Он должен был выступить с обращением, если не хотел, чтобы его в ближайшее время под белы-рученьки повели на расстрел. Слухов стало слишком много и их нужно было опровергнуть. Целую неделю немецкие беженцы и неравнодушные к милитаристской фракции носили букеты и венки к особняку в Гитлерштадте. Даже многочисленные агенты Абвера находили кое-какую связь между слухами о смерти Геринга от малярии и милитаристскими паломничествами к одному из особняков в элитном районе города. И как вишенкой на торте служит написание краткой биографической статьи про бывшего Рейсмаршала под авторством Бернда фон Браухича с названием "Наследник Рихтгофна". Нет, Мюллер должен выступить с заявлением, немедленно. Продюсер дал знак Мюллеру, чтобы он начинал.\n\n"Уважаемые подданные Рейхскомиссариата Центральная Африка! Я, как Рейхскомиссар, Зигфрид Мюллер обращаюсь вам с чрезвычайно важным заявлением. Бывший Рейхсмаршал и теперь подозреваемый в измене Рейху, Герман Геринг был найден мёртвым в Гитлерштадте, предположительно причиной смерти послужила малярия, которой он заразился, прячась от наших патрулей. Наконец-то изменник принял заслуженную смерть. А тем временем, уважаемые граждане, я напоминаю вам, что публичные выступления без официального согласования с местными властями запрещены..."\n\nКассета с записью выступления уже наследующий день оказалась в Берлине. Борман её не смотрел, потому что его весь день не было в офисе, да и к тому же он получил всё в телеграмме. Когда Борман появился, его лицо было похоже на восковую маску, которая не выражала никаких эмоций. Поскольку никто не мог определить, как отнёсся Фюрер к смерти Геринга, в рабочем коллективе решили, что лучше не упоминать имя Рейхсмаршала в течении нескольких месяцев. Возможно того уже скоро забудут."
 bormannflavor.17.a:0 "Damnatio Memoriae."
 
 bormannflavor.18.t:0 "Вероломный Шпеер"
 bormannflavor.18.desc:0 "Борман сел за стол. Он разобрался с большей частью канцелярской работой и его рабочий день подходил к концу. Он откинулся на спинку кресла. Но идилия была моментально прервана Герхардом Клопфе, который влетел в кабинет.\n\n"Мой Фюрер! Мне было велено передать это вам лично в руки,"- Клопфер положил увесистый пакет на стол Борману и тут же пулей вылетел из кабинета. Борман вскрыл пакет. Вскоре по всему зданию эхом раздался страшный вой Бормана.\n\n"ШПЕЕР!" Вскоре и Борман вылетел из кабинета и помчался к Генриху Мюллеру.-"Мюллер! Ты сейчас умрёшь! Этот сукин сын выжил и пытался заявить всем о своём...это просто невозможно!"- сказал Борман и швырнул Мюллеру на стол копию рукописи Альберта Шпеера 'Внутри Третьего Рейха'.\n\n"Да, но я не удивлён сему. Поэтому попросил шпионов сделать копию рукописи. Я думаю, вам нужно её почитать,"- сказал Мюллер.\n\n"Но в данном произведении едва ли есть что-то правдивое! Шпеер винит меня во всём, что натворил сам! Большинство этой писанины - лютая чушь! Как я могу быть сексуальным хищником?! Я не Йозеф, ёб его мать, Геббельс!"\n\n"Надеюсь, это никто не догадается пу..."
 bormannflavor.18.a:0 "У них нет ничего получше?"
 
 bormannflavor.19.t:0 "Внутри Третьего Рейха"
 bormannflavor.19.desc:0 "Борман, кипя от ярости, держал в руках книгу. 'Бестселлер номер один от Нью-Йорк Таймс'. Книга блядёныша Шпеера ещё и получила международное признание. Борман начал лихорадочно листать книгу в надежде на то, что клевета будет вырезана или подвергнута цензуле. Ничего подобного. И теперь на остальном земном шаре думают, что Борман- бессердечная сволочь. Им безвозвратно промыла мозг жидо-большевистская пропаганда Шпеера. Борман сжал руки в кулак, пока листал книгу Шпеера. Он пришёл ещё в большую ярость, когда закончил с перелистыванием страниц.\n\n"ЁБ ТВОЮ МАТЬ!"- заорал Борман и в ярости ударил кулаком по столу,- "Будь ты проклят, Шпеер!" Он глядел на переплёт книги. Шпеер улыбался с обложки книги. Казалось, что даже из ссылки Шпееру выпал шанс поиздеваться над Фюрером. Борман встал из-за стола и направился в кабинет к Хевелю.\n\n"Я приказываю, чтобы вы немедленно направили ублюдочным американцам запрос о выдаче Шпеера!"- сказал Борман,- "И да, позаботьтесь о том, чтобы эта дегенеративная книга никогда не появлялась на прилавках Германии."- и вышел из кабинета."
 bormannflavor.19.a:0 "Вот, ублюдок!"
 
 bormannflavor.20.t:0 "Требование Рейха"
 bormannflavor.20.desc:0 "После долгих дней переговоров, Борману наконец удалось связаться с самим Президентом США. Борман сел за стол, настроение у него было не очень. Наконец-то, кто-то на том конце провода взял трубку.\n\n"Имею ли я честь говорить с Президентом Соединённых Штатов Америки [USA.GetLeader] ?"- спросил Борман.\n\n"Нет, я его переводчик, но я буду слово в слово передавать то, что будет говорить Президент. Так, вы насчёт выдачи Шпеера, я правильно вас понимаю?"\n\n"Да. Выдайте Германии Шпеера и остановите любые публикации его книги."\n\n"Но почему вы желаете запретить его книгу?"\n\n"Это наглая ложь направленная против Рейха! Это наглая ложь о моём народе."\n\n"Но если это ложь, почему вы хотите её запретить?"\n\n"Книга нас выставляет в неправильном свете, а американцы верят каждому её слову."\n\n"Разве мы не враги? Почему вам так интересно, что думают о вас ваши враги?"\n\n"Потому что... даже не знаю, что и ответить. Короче. Или вы выдаёте нам Шпеера, или ждите дипломатический террор от Рейха." Замечание Президента задело его за живое, да и к тому же, он услышал сдавленный смешок на другом конце провода.- "Вы думаете, это смешно? Я клянусь, что если вы не отдадите нам Шпеера и не остановите публикацию этой ничтожной рукописи, вся мощь Рейха обрушится на вашу страну. Вы ещё пожалеете о том дне, когда..."\n\n"Мистер Борман, мы не выдадим вам Шпеера. Всего доброго." На этих словах Президент повесил трубку. Борман пришёл в ярость."
 bormannflavor.20.a:0 "ААААА, БЛЯДЬ, НАХУЙ!"
 
 bormannflavor.21.t:0 "Требование Фюрера"
 bormannflavor.21.desc:0 "Президент [USA.GetLeader] сел за стол в Овальном кабинете. Его переводчик поднял трубку с красного телефона. Начался разговор об экстрадиции Шпеера. На другом конце провода был Фюрер Германского Рейха, Мартин Борман. Переводчик сказал что-то в трубкую.\n\n"Господин Борман говорит, что хочет выдачи Шпеера Германии и остановки публикации книги."\n\n"Спроси его, почему он хочет, чтобы книгу запретили."- переводчик передал Борману всё слово в слово.\n\n"Он говорит, что в книге приведена куча лжи."\n\n"Так почему он беспокоится, если всё, написанное в книге- ложь?"\n\n"Он сказал, что книга выставляет их в неправильном свете и все в Америке верят этому."\n\n"Почему ему так интересно, что мы думаем?"\n\n"Он сказал, что не знает, что и ответить... оу,"- переводчик прервался, слушая, что ещё скажет Борман. Он едва сдерживал смех. "Он сказал, чтобы мы вернули Шпеера немедленно, или нас будет ждать дипломатический террор от Рейха." Президент усмехнулся. Переводчик тоже. "Он сказал 'Вы думаете, это смешно? Я клянусь, что если вы не отдадите нам Шпеера и не остановите публикацию этой ничтожной рукописи, вся мощь Рейха обрушится на вашу страну. Вы ещё пожалеете о том дне, когда...'"\n\n"Хорош ломать комедию. Это всего лишь путые слова.""
 bormannflavor.21.a:0 ""Мистер Борман, мы не выдадим вам Шпеера. Всего доброго.""
 
 bormannflavor.22.t:0 "Запрос отклонён"
 bormannflavor.22.desc:0 "Борман допил оставшийся в бокале шнапс и с воем выдохнул. Это был не отказ Президента, который так его разозлил. По крайней мере, он ожидал услышать марионетку международного еврейства, поклонника Шпеера и капиталистических трудов. То, что заставляло его сердце колотиться на полную мощность, а голову пульсировать являлось полным отсутствием уважения. Борман усмехнулся про себя.\n\n"Мой Фюрер?"- окликнул Бормана Вальтер Хевел, наливающий ему ещё один стакан. Министр иностранных дел говорил невнятно. Он всегда был таким жалким легковесом.\n\n"Это печально, когда в Америке белый гражданин уважает больше негра, чем арийца." Борман взял у Хевела бутылку и снова разлил шнапс в стаканы. "Мы должны взять яйца в кулак и заняться делом. Теперь, когда начальник ОрПо доложил о местоположении предателя, мы должны нанести удар."\n\n"Думаю, это невозможно, мой Фюрер."- сказал Генрих Мюллер, скромно  улыбнувшись,- "Здесь заслуга всего ОрПо, а не только моя. Да, мы установили, где укрывается Альберт Шпеер. Наши агенты в США ждут выших указаний."\n\n" Будет прекрасно, если вы будете действовать в тайне."- начал Борман, постукивая пальцами по столу. Хевел кивнул в подтверждение сему. Борман продолжил-"Наденьте ему мешок на голову, стреляйте ему в голову и сбросьте тело в какой-нибудь овраг. Мы будем отрицать своё причастие к сему. Или... мы покажем американцем такое же неуважение, какое они проявили перед нами. Мы передадим всему миру сообщение: Если ты посмел предать Рейх-тебе не скрыться от его кары.""
 bormannflavor.22.a:0 "Мы прикончим его скрытно, а потом будем отрицать своё причастие к убийству.."
 bormannflavor.22.b:0 "Убейте его жестоко и на виду у всех. Отправьте всему миру сообщение"
 
