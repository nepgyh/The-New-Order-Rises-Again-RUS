 #Dismantlement I Anti-Reformist events#
 BOR_Dismantlement_I.1.t:0 "Хулиганы"
 BOR_Dismantlement_I.1.desc:0 ""Блять, только не еще один."\n\n"БОРМАН ИЗ" — это было название плаката. Изображение, которое оно изображало, не поддавалось описанию, хотя можно было с уверенностью сказать, что оно было одновременно непристойным и предательским. Это была уже третья находка, которую они нашли сегодня. Сержант Дитрих не знал, брать их или просто сжечь. Улицы Кельна никогда не были чистыми, стены были испещрены граффити, но это было что-то другое.\n\n"Как вы думаете, кто их публикует? Им, должно быть, чертовски хорошо платят за риск, на который они идут." Его напарник сержант Вагнер сорвал плакат со стены. Слово БОРМАН так и осталось приклеенным к кирпичной кладке.\n\n"Я не знаю, но кто-то должен этим заняться. Если кто-нибудь увидит это, возникнут вопросы, и я не хочу быть тем, кто должен на них отвечать.""
 BOR_Dismantlement_I.1.a:0 "Пора начать разбираться в этом деле."

 BOR_Dismantlement_I.2.t:0 "Политические плакаты"
 BOR_Dismantlement_I.2.desc:0 ""Эй! Руки вверх!" При крике Дитриха хулиганы, вздрогнув, отошли от наполовину приклеенного плаката. Они явно собирались сбежать, но сделали правильный выбор, когда Вагнер поднял пистолет.\n\n"Руки вверх! На землю!" Край плаката хлопал на ветру, пока Дитрих надевал наручники на нарушителей. Их подняли на ноги и бесцеремонно затолкали на заднее сиденье полицейской машины.\n\nОба преступника выглядели лет на двадцать пять. "Итак, кто у нас здесь?" Дитрих сунул руку в карман пиджака одного из них и вытащил бумажник. "Давай посмотрим... Солдат Юнг, вы совершили большую ошибку. Вандализм, нарушение спокойствия - возможно, даже гос.измена. И ты достаточно глуп, чтобы сделать это в своем родном городе. Что подумает ваш начальник?" Он размахивал военным удостоверением, как дымящимся пистолетом."
 BOR_Dismantlement_I.2.a:0 "Для вас это военный трибунал."
 BOR_Dismantlement_I.2.b:0 "Местные преступления требуют государственной власти."

 BOR_Dismantlement_I.3.t:0 "Открыть и закрыть кейс"
 BOR_Dismantlement_I.3.desc:0 "Сержант Дитрих был озадачен. Его вызвали в военный трибунал для дачи показаний против этих двух идиотов, распространявших антибормановскую пропаганду в Кельне, и он был чертовски уверен, что дело будет открыто и закрыто. Такие вещи, если повезет, грозят годами тюрьмы, а если нет, то и ранней смертью - теперь он слышал, что этих дураков даже не выпустили. Несколько недель чистки туалетов, хотя они должны были умереть.\n\nЧто-то было не так, но он не был идиотом. Это было далеко за пределами его жалованья, поэтому он просто вернулся к своим обязанностям, как хороший офицер."
 BOR_Dismantlement_I.3.a:0 "О нет, я недостаточно смел для политики."

 BOR_Dismantlement_I.4.t:0 "Ушибленное запястье"
 BOR_Dismantlement_I.4.desc:0 ""Ты видишь это дерьмо?" Борман раздраженно швырнул газету на стол. "Эти идиоты расклеивают мои непристойные фотографии по всему Кельну, попадают под трибунал, а их даже не выписали!"\n\nOсидевший напротив него Фердинанд Шернер кивнул. "Это действительно подозрительно, мой Фюрер. Если бы я стал размышлять, то предположил бы, что судьи были скомпрометированы. Возможно, кто-то имеет какое-то отношение к солдатам, дальний родственник или что-то в этом роде."\n\nБорман закурил сигарету, чтобы успокоиться. "Я не хочу, чтобы вы строили догадки, я хочу, чтобы вы это выяснили. Кто несет ответственность за эту судебную ошибку? Найди их и принеси мне их голову.""
 BOR_Dismantlement_I.4.a:0 "Да, мой Фюрер."

 BOR_Dismantlement_I.5.t:0 "Расследование зашло в тупик"
 BOR_Dismantlement_I.5.desc:0 ""Что значит "невозможно"?" Ярость Бормана едва сдерживалась маской терпения.\n\n"К сожалению, мой Aюрер, вмешательство оберкоманды Хеерf помешало моему расследованию продвинуться дальше. Мне сообщили, что они считают дело закрытым и не раскрывают мне ни личности ответственных судей, ни должности обвиняемых, чтобы с ними можно было как следует разобраться. Вы знаете, как ревностно они охраняют свою власть от оберкомандования Вермахта." Темные очки Шернера отражали искаженное яростью лицо.\n\n"Черт возьми, в эти дни мне приходится все делать самому." Борман поднял телефонную трубку и одним движением руки прогнал Шернера прочь.\n\n"Соедините меня со Шпейделем. Он за это ответит.""
 BOR_Dismantlement_I.5.a:0 "Дзинь, дзинь."

 BOR_Dismantlement_I.6.t:0 "Звонок от начальства"
 BOR_Dismantlement_I.6.desc:0 "Шпейдель держал трубку подальше от уха - что бы там ни кричал Борман, телефонная линия слишком искажала звук, чтобы разобрать. Тирада продолжалась больше минуты, пока наконец не наступила благословенная тишина. Он снова поднес телефон к уху.\n\n"Так что ты собираешься с этим делать?"\n\n"Я сделаю все, что в моих силах, чтобы обеспечить удовлетворительное решение ситуации, мой Фюрер."\n\n"Тебе же лучше." Телефон со щелчком отключился. Шпейдель облегченно вздохнул. Теперь ему оставалось только выяснить, что именно он должен сделать."
 BOR_Dismantlement_I.6.a:0 "У меня есть предположения."

 BOR_Dismantlement_I.7.t:0 "Пустая оболочка"
 BOR_Dismantlement_I.7.desc:0 "РЕЙХСВЕРКЕ РАЗОБЛАЧЕН В ИНОСТРАННОМ КОРРУПЦИОННОМ СКАНДАЛЕ\n\nSИсточники, близкие к Die Zeit, показали, что Рейхсверке замешаны в шокирующем подрыве немецких ценностей, они создали сеть подставных компаний, с помощью которых они оказывают влияние на экономику за пределами Рейха. В частности, было установлено, что Рейхсверке владеет несколькими компаниями, зарегистрированными в Соединенных Штатах Америки, через которые они инвестируют в американские компании и направляют иностранную валюту на свои собственные счета, с помощью которых они выводят свои инвестиции в компании по всему миру.\n\nИз-за отказа многих стран принять рейхсмарку в качестве действительной валюты или даже обменять ее на свою собственную, стоимость рейхсмарки по отношению к другим валютам в лучшем случае сильно меняется. Однако Рейхсверке преодолел это препятствие, обменяв свои товары непосредственно на американские доллары через подставные корпорации в Швеции, близком торговом партнере Рейха, который также поддерживает контакты с США. Директор по операциям Рейхсверке Эдмунд Гейленберг пока никак не прокомментировал ситуацию. Официальный ответ на этот скандал еще не объявлен, но ожидается, что он будет справедливым и жестким."
 BOR_Dismantlement_I.7.a:0 "Вы просто не можете доверять этим корпорациям."

 BOR_Dismantlement_I.8.t:0 "Показать пример"
 BOR_Dismantlement_I.8.desc:0 ""Пожалуйста, мой Фюрер, вы должны мне поверить.-"\n\n"Я должен? Не вам решать, что я должен и чего не должен делать, герр Гейленберг. Все, что я должен делать, это вершить правосудие, и в настоящее время лучший способ сделать это насадить вашу голову на пику."\n\nЭдмунд побледнел. Он тщательно подбирал слова. "Прошу прощения. Но именно такой совет мне дал сам Deutsche Bank!" Остальные члены совета директоров Рейхсверке отчаянно закивали..\n\nБорман молча поднялся. Бальдур фон Ширах последовал за ним, и они вышли из комнаты..\n\n"Как ни противно мне это признавать, я склонен ему верить." заговорил фон Ширах. "Deutsche Bank это домен Абса. Он с удовольствием бросил бы одного из своих величайших соперников под автобус, и еще больше ему хотелось бы, чтобы Гейленберг сделал это сам.""
 BOR_Dismantlement_I.8.a:0 "Бросьте книгу в этих клоунов из Рейхсверке."
 BOR_Dismantlement_I.8.b:0 "Посмотрим, что скажут эти банкиры."

 BOR_Dismantlement_I.9.t:0 "Рецидивисты"
 BOR_Dismantlement_I.9.desc:0 "У солдата, прикованного наручниками к столу, очевидно, была по крайней мере одна мозговая клетка, поскольку он умудрялся держать рот на замке. Дитрих благословил мир на изучение его криминального прошлого, которое оказалось длиннее, чем он ожидал. Вандализм, нарушение спокойствия, снова вандализм - похоже, у этого была привычка доставлять неприятности. Его беспокоило не это, а то, что все это время он оставался на хорошем счету в Heer. Впрочем, не из-за отсутствия попыток, его уже дважды отдавали под трибунал. Ни разу он не получал больше нескольких недель уборки.\n\nЭто озадачивало."
 BOR_Dismantlement_I.9.a:0 "Военные явно потерпели неудачу. Отправьте их в Партийный суд."
 BOR_Dismantlement_I.9.b:0 "Верховный суд вермахта наверняка разберется с этим."

 BOR_Dismantlement_I.10.t:0 "Удовлетворительное решение"
 BOR_Dismantlement_I.10.desc:0 ""Суд признает вас виновным в вандализме, нарушении общественного порядка и государственной измене. Вы оба приговорены к пятнадцати годам тюремного заключения. Пошлите их вниз."\n\nДитрих удовлетворенно улыбнулся. Еще одна пара смутьянов получила наказание. Однако он не понимал, почему это заняло так много времени. Конечно, военный трибунал должен был разобраться с этими идиотами много лет назад. А если бы не они, сколько еще диссидентов скрывалось в рядах Хеера? Он содрогнулся при одной мысли об этом. Однако думать-не его работа, и это может навлечь на него неприятности."
 BOR_Dismantlement_I.10.a:0 "Давайте выпьем за это!"

 BOR_Dismantlement_I.11.t:0 "Неудовлетворительный конец"
 BOR_Dismantlement_I.11.desc:0 ""Рейхскриггерайхт признаёт вас виновным в вандализме и пьянстве. Ваше наказание будет определено вашим командиром."\n\n Дитрих был шокирован. Если бы он сделал то же самое, ему бы повезло, остаться без лишней дырки в черепе,  а эти люди теперь вернутся на действительную службу. Один из них, Юнг, ухмыльнулся ему, пока выходил. Дитрих нахмурился в ответ. По крайней мере, теперь он знал, как этим свиньям всё постоянно сходило с рук - суд позволял им. Как много человек было осуждено за те же преступления, и потом оправдано? Весь чёртов Хиер прогнил изнутри. Но думать мало того что не входило в его обязанности, так ещё могло и вызвать проблемы."
 BOR_Dismantlement_I.11.a:0 "Глоток утешения."

 BOR_Dismantlement_I.12.t:0 "Остающийся в неведении"
 BOR_Dismantlement_I.12.desc:0 "Борман сидел в полумраке своего кабинета, освещаемый только настольной лампой, для чтения давно забытой книги. Суд вынес приговор, но Борман остался недоволен. Каким образом эти люди так долго избегали правосудия? Они оскорбили лично его, их, чёрт возьми, Фюрера, военный суд не только не наказал их, но и позволил им сделать это снова! Он должен был быть их главнокомандующим, чёрт возьми!\n\nЭто должны быть судьи - заключил он. Один из них, наверное, был далёким дядей, или был должен им, или они состояли в дегенеративных содомских связях. Что ж, скоро он положит этому конец. Он взял свой телефон."
 BOR_Dismantlement_I.12.a:0 "Соедините меня с Шорнером "

 BOR_Dismantlement_I.13.t:0 "Цена бизнесса"
 BOR_Dismantlement_I.13.desc:0 "РЕЙХСВЕРКЕ ОБВИНЯЮТ В МОШЕННИЧЕСТВЕ\n\nПосле продолжительного скандала с Рейхсверке, в котором было выявлено, что компания инвестировала в Американские корпорации через Шведские подставные фирмы, начальнику отдела операций Эдмунду Гейленбергу и всему совету директоров были предъявлены обвинения в мошенничестве.\n\nТакой чистки персонала Рейхсверке не было с тех пор, как компания была отчищена от про-Гёрнгской администрации, что бы освободить места для более честных людей, после Гражданской войны. Видимо, изменений не произошло, и оставшиеся сотрудники будут находиться под пристальным вниманием. Будущее покажет, будут ли приняты дальнейшие меры против самой компании, хотя, без сомнения, над бывшим советом алчных директоров свершится правосудие. Фюрер Борман восхваляют за его оперативные действия против коррупции, которой была поражена Рейхсверке."
 BOR_Dismantlement_I.13.a:0 "Наконец-то нефальсифицированная отчётность."

 BOR_Dismantlement_I.14.t:0 "Тяжелый рабочий день"
 BOR_Dismantlement_I.14.desc:0 "Мюллер протёр глаза. Это был долгий день, наблюдение за допросом всего совета директоров Рейхсверке, не стал легче от плача, мольбах о пощаде и криков боли. Несмотря на всю проделанную им работу, все они рассказывали одну и ту же историю - это был Дойче Банк, который посоветовал создать подставные компании, которые посоветовали заняться Швецией, где и американская и немецкая валюта были в ходу.\n\nЕсли это было правдой, то Рейхсверке, действительно был введён в заблуждение. Любой в Дойче Банке знал, что любой сотрудничающий с Американцами, будет приложен обухом по голове. Скоро ему придется передать отчет Борману."
 BOR_Dismantlement_I.14.a:0 "Всё указывает на кого-то из банка, дающего неверные советы."

 BOR_Dismantlement_I.15.t:0 "Банкам нельзя доверять."
 BOR_Dismantlement_I.15.desc:0 "ППТР (Полиция порядка в Третьем рейхе) совершать облаву на Дойче Банк \n\nВ результате продолжающегося скандала вокруг Рейхсверке сотрудники ППТР совершили облаву на Франкфуртский офис Дойче Банка, взяв под стражу нескольких исполнительных руководителей и изъяв документы, связанные с Рейхсверке и их подставными компаниями. Считается, что эти руководители были названы советом директоров Рейхсверке как давшие заведомо ложные советы организации, что привело к скандалу, который теперь может приговорить их к тюремному заключению.\n\nНеизвестно, окажутся ли эти слухи правдой, тем не менее, они держат в руках судьбу одного из крупнейших работодателей Германии."
 BOR_Dismantlement_I.15.a:0 "Еще один шаг по извилистой тропе."
 BOR_Dismantlement_I.15.b:0 "Еще один шаг по извилистой тропе."

 BOR_Dismantlement_I.16.t:0 "Стукач"
 BOR_Dismantlement_I.16.desc:0 "Хайль Борман!" Шорнер вошел без стука, из-за чего Борман чуть не уронил сигарету. Он сердито смотрел на Генералфельдмаршала.\n\n"Извините, мой фюрер, но я принёс важную информаццию. Шпайдель покинул свой офис в Германии."\n\nБорман посмотрел ещё сердитее. "Какие новости! Мне повезло, что у меня есть такой прилежный и располагающий министр."\n\nШорнер открывал и закрывал  свой рот, как рыба. "Сарказм не достоин вас, мой Фюрер. Шпайдель едет во Франкфурт, где, как я полагаю, у него есть дела, требующие внимания - возможно, дела со своими дружками из Дойче Банка."\n\nБорман затянулся. Господи, он хотел, чтобы Шорнер перестал быть неустанно одержимым Гансом Шпайделем. Тем не менее, каждая история содержала долю правды. Если Шпайдель действительно направился во Франкфурт, возможно, следовало бы проследить за ним. Может быть, тогда он найдет, куда ведет этот банкирский след."
 BOR_Dismantlement_I.16.a:0 "Пусть Шпайдель организует слежку."
 BOR_Dismantlement_I.16.b:0 "Сосредоточьтесь на банке."

 BOR_Dismantlement_I.17.t:0 "Допрос банкиров"
 BOR_Dismantlement_I.17.desc:0 "ОРДУНГПОЛИЗИЕН - МИЛИТАРШАЙСЕР АБСШАЙРМДИЕНСТ \n ФЮРЕРУ \n СОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\n ДОПРОС ВЫСОКОПОСТАВЛЕННЫХ ДОЛЖНОСТНЫХ ЛИЦ ДОЙЧЕ БАНКА \n\n ПОСЛЕ ДОПРОСА НЕСКОЛЬКИХ ВЫСОКОПОСТАВЛЕННЫХ СОТРУДНИКОВ ДОЙЧЕ БАНКА НЕ БЫЛО НАЙДЕНО НИКАКИХ УБЕДИТЕЛЬНЫХ ДОКАЗАТЕЛЬСТВ НЕПРАВИЛЬНОГО ОБРАЩЕНИЯ С РЕЙХСВЕРКЕ. КАЖДЫЙ ИЗ НИХ ОТРИЦАЕТ ЛЮБЫЕ СОВЕТЫ РЕЙХСВЕРКЕ СОЗДАВАТЬ ПОДСТАВНЫЕ КОМПАНИИ ИЛИ ИСПОЛЬЗОВАТЬ ШВЕЦИЮ В КАЧЕСТВЕ ПОСРЕДНИКА ДЛЯ СВОИХ СДЕЛОК. ДОКУМЕНТЫ, ИЗЪЯТЫЕ ИЗ ФРАНКФУРТСКИХ ОФИСОВ ДОЙЧЕ БАНКА, ТАКЖЕ НЕУБЕДИТЕЛЬНЫ."
 BOR_Dismantlement_I.17.a:0 "Сделайте пример из этих идиотов Рейхсверке."
 BOR_Dismantlement_I.17.b:0 "Держите это в секрете и продолжайте расследование."

 BOR_Dismantlement_I.18.t:0 "Личная вендетта"
 BOR_Dismantlement_I.18.desc:0 " Шорнер вышел из кабинета фюрера, сопротивляясь желанию идти вприпрыжку. За первым же поворотом его встретил помошник – чёрт, если бы он только мог запомнить их имена. \n\n"Как я и расчитывал. Сопроводите за автомобилем Шпайделя во Франкфурте, он, вероятно, встречается с каким-нибудь буржуазным другом по поводу банка."\n\nПомошник кивнул " Хвост уже в пути. Шпайдель едет по автобану с парой адъютантов. Если он умен, они понятия не имеют, что он делает, и просто хотят выглядеть красиво. Когда их схватят, они дадут нам достаточно чтобы продолжить расследование – и совсем немного, что бы поддерживать подозрительность Фюрера ."\n\nШорнер потер руки. Избавиться от этого ублюдочного честолюбца Шпайделя было бы успехом."
 BOR_Dismantlement_I.18.a:0 "Я люблю, когда всё идёт по плану."

 BOR_Dismantlement_I.19.t:0 "Хвост Шпейделя"
 BOR_Dismantlement_I.19.desc:0 " ОРДУНГПОЛИЗИЕН - МИЛИТАРШАЙСЕР АБСШАЙРМДИЕНСТ \n ФЮРЕРУ\n СОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\n О ДЕЯТЕЛЬНОСТИ ГАНСА ШПЕЙДЕЛЯ n\n ПОСЛЕ НЕОБЪЯВЛЕННОГО ОТЪЕЗДА ГАНСА ШПЕЙДЕЛЯ ВО ФРАНКФУРТ БЫЛО ЗАМЕЧЕНО, ЧТО ОН С ДВУМЯ ВОЕННЫМИ ПОМОЩНИКАМИ НАПРАВЛЯЛСЯ В РЕСТОРАН В ЗАПАДНОМ КВАРТАЛЕ. В ЭТОМ РЕСТОРАНЕ ОН ПОЗНАКОМИЛСЯ С ГУСТАВОМ ХАЙНЕМАНОМ, ИЗВЕСТНЫМ РЕФОРМИСТОМ ВНЕ ПАРТИЙНОГО АППАРАТА. БЫЛО ОТМЕЧЕНО, ЧТО ПОМОЩНИКИ СИДЯТ ЗА ОТДЕЛЬНЫМ СТОЛОМ, ХОТЯ, ВЕРОЯТНО, ЗНАЮТ ОБ ИСТИННОЙ ЦЕЛИ ВСТРЕЧИ."
 BOR_Dismantlement_I.19.a:0 "Это явно неважная встреча. Вернемся к банкам."
 BOR_Dismantlement_I.19.b:0 "Подозрительная встреча. Задержите помощника и узнайте, что ему известно."
 
 BOR_Dismantlement_I.20.t:0 "Заклад помощника"
 BOR_Dismantlement_I.20.desc:0 " ОРДУНГПОЛИЗИЕН - МИЛИТАРШАЙСЕР АБСШАЙРМДИЕНСТ \n ФЮРЕРУ \n СОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\n ДОПРОС ПОМОЩНИКА ГАНСА ШПЕЙДЕЛЯ \n\n ПОСЛЕ НАБЛЮДЕНИЯ ЗА ВСТРЕЧЕЙ ГАНСА ШПЕЙДЕЛЯ С ГУСТАВОМ ХАЙНЕМАНОМ ОДИН ИЗ ЕГО ПОМОЩНИКОВ БЫЛ АРЕСТОВАН ВО ВРЕМЯ ПОСЕЩЕНИЯ ТУАЛЕТА. НА ДОПРОСЕ ПОМОЩНИК ПОКАЗАЛ, ЧТО ГУСТАВ ХАЙНЕМАН ПОДДЕРЖИВАЛ СВЯЗЬ С ВЫСОКОПОСТАВЛЕННЫМИ СОТРУДНИКАМИ ДОЙЧЕ БАНКА, ИЗВЕСТНЫМИ СВОЕЙ КОНСУЛЬТАТИВНОЙ РОЛЬЮ В РЕЙХСВЕРКЕ. ПРИЧИНА, ПО КОТОРОЙ ГАНС ШПЕЙДЕЛЬ СВЯЗАЛСЯ С ХАЙНЕМАНОМ, В КОНЕЧНОМ СЧЕТЕ НЕИЗВЕСТНА, НО ПОДОЗРЕВАЕТСЯ, ЧТО ОНА СВЯЗАНА С НЕДАВНИМ СКАНДАЛОМ ВОКРУГ РЕЙХСВЕРКЕ."
 BOR_Dismantlement_I.20.a:0 "Шернер говорил правду? Странно."

 BOR_Dismantlement_I.21.t:0 "Приказ арестовать."
 BOR_Dismantlement_I.21.desc:0 " Борман был удивлен. Встреча Шпейделя выявила неожиданную связь, хотя он не понимал, как она во всё вписывается. Естественно, ему придется арестовать Шпайделя и Хайнемана, и это раскроет правду; но если подумать, Фердинанд Шорнер пришел в его офис с честно полученной, на благо рейха, информацией. Невероятно.\n\n Он нахмурился. Да. Невероятно. У Шорнера здесь был какой-то мотив - вероятно, крах его коллеги, как обычно. Это может подождать. Как только Хайнеман и Шпайдель окажутся под арестом, всё само прояснится."
 BOR_Dismantlement_I.21.a:0 "Они почти в моих руках."

 BOR_Dismantlement_I.22.t:0 "Одно Из Двух"
 BOR_Dismantlement_I.22.desc:0 " ОРДУНГПОЛИЗИЕН - МИЛИТАРШАЙСЕР АБСШАЙРМДИЕНСТ \n ФЮРЕРУ \n СОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\n О ПОПЫТКЕ АРЕСТА ГАНСА ШПЕЙДЕЛЯ И ГУСТАВА ХАЙНЕМАНА \n\n КАК ТОЛЬКО БЫЛ ПОЛУЧЕН ПРИКАЗ АРЕСТОВАТЬ ЭТУ ПАРУ, ОНИ СРАЗУ ЖЕ НАЧАЛИ ДЕЙСТВОВАТЬ - ОДНАКО К ЭТОМУ МОМЕНТУ ВСТРЕЧА УЖЕ ЗАКОНЧИЛАСЬ. ГУСТАВ ХАЙНЕМАН БЫЛ УСПЕШНО АРЕСТОВАН, ОДНАКО ГАНС ШПЕЙДЕЛЬ ИЗБЕЖАЛ ПОИМКИ НА УЛИЦАХ ФРАНКФУРТА. ЕСТЬ ПОДОЗРЕНИЕ, ЧТО ОН ПОПЫТАЕТСЯ ДОБРАТЬСЯ ДО ПОБЕРЕЖЬЯ И СБЕЖАТЬ ИЗ СТРАНЫ - ПРОДОЛЖАЮТСЯ УСИЛИЯ ПО ЕГО ПОИМКЕ.В НАСТОЯЩЕЕ ВРЕМЯ ХАЙНЕМАН НАХОДИТСЯ ПОД ДОПРОСОМ, ХОТЯ ДО СИХ ПОР НЕ РАСКРЫЛ НИ ЕГО ОТНОШЕНИЙ С ДОЙЧЕ БАНК, НИ ХАРАКТЕРА ЕГО ЗАГОВОРА. УСИЛИЯ ПРОДОЛЖАЮТСЯ."
 BOR_Dismantlement_I.22.a:0 "Мне нужна информация, черт возьми."

 BOR_Dismantlement_I.23.t:0 " Справедливость восторжествовала"
 BOR_Dismantlement_I.23.desc:0 " ОФФИЦИАЛЬНЫ ПРИГОВОР РЕЙХСВЕРКЕ\n\nВ результате скандала с Рейхсверке совет директоров был официально обвинен в мошенничестве и приговорен к двадцати годам тюремного заключения без возможности обжалования. Попытка Рейхсверке возложить вину на Дойче Банк, очевидно, провалилась, поскольку суд постановил, что их неудачи были полностью их собственными, и не было убедительных доказательств, свидетельствующих о некомпетентных управленческих действиях со стороны Дойче Банка.\n\nФюрер Борман назвал триумфальными меры по борьбе с коррупцией, и настаивает на том, что сделает все, что в его силах, чтобы подобный скандал никогда не повторился."
 BOR_Dismantlement_I.23.a:0 "Настоящая победа!"

 BOR_Dismantlement_I.24.t:0 "Поклевка На Приманку"
 BOR_Dismantlement_I.24.desc:0 " ОРДУНГПОЛИЗИЕН - МИЛИТАРШАЙСЕР АБСШАЙРМДИЕНСТ \n ФЮРЕРУ \n СОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ \n ДОКЛАД О ПРОДОЛЖАЮЩЕМСЯ МОНИТОРИНГЕ ДОЛЖНОСТНЫХ ЛИЦ ДОЙЧЕ БАНК\n ПОСЛЕ ИХ ОСВОБОЖДЕНИЯ ИЗ-ПОД СТРАЖИ ВЫСОКОПОСТАВЛЕННЫЕ ДОЛЖНОСТНЫЕ ЛИЦА ДОЙЧЕ БАНКА ВЕРНУЛИСЬ К СВОЕЙ ПОВСЕДНЕВНОЙ ЖИЗНИ. ОДНАКО БЫЛО ОТМЕЧЕНО, ЧТО НЕКОТОРЫЕ ИЗ НИХ ПОДДЕРЖИВАЛИ КОНТАКТ С ЛИЦОМ, ПРЕДСТАВЛЯЮЩИМ ИНТЕРЕС ДЛЯ ОРПО, ГУСТАВОМ ХЕЙНЕМАНОМ. ХЕЙНЕМАН ИГРАЕТ НЕЗНАЧИТЕЛЬНУЮ РОЛЬ В ФИНАНСОВОМ СЕКТОРЕ И ИЗВЕСТЕН ПРЕЖДЕ ВСЕГО КАК РЕФОРМИСТСКИЙ ГОЛОС В РЕЙХЕ. ЭТОТ КОНТАКТ СЧИТАЕТСЯ НЕОБЫЧНЫМ."
 BOR_Dismantlement_I.24.a:0 "Я знал, что они что-то замышляют. Приведите Хейнемана на допрос."
 BOR_Dismantlement_I.24.b:0 "Он, вероятно, ищет поддержки. Не обращай внимания."

 BOR_Dismantlement_I.25.t:0 "Заинтересованное лицо"
 BOR_Dismantlement_I.25.desc:0 " ОРДУНГПОЛИЗИЕН - МИЛИТАРШАЙСЕР АБСШАЙРМДИЕНСТ \n ФЮРЕРУ \n СОВЕРШЕННО СЕКРЕТНАЯ ИНФОРМАЦИЯ\n ДОПРОС ГУСТАВА ХАЙНЕМАНА \n\n ПОСЛЕ ВСТРЕЧИ ХАЙНЕМАНА С ЧИНОВНИКАМИ ДОЙЧЕ БАНКА ОН БЫЛ ВЫЗВАН НА ДОПРОС. ОЖИДАЛОСЬ, ЧТО ХЕЙНЕМАН ЗАЯВИТ, ЧТО ЭТИ ВИЗИТЫ БЫЛИ СВЕТСКИМ ВИЗИТОМ ИЛИ ЧТО ОН ИСКАЛ ФИНАНСОВОЙ ПОДДЕРЖКИ - ВМЕСТО ЭТОГО ОН ПРОДОЛЖАЕТ МОЛЧАТЬ, НЕСМОТРЯ НА ПРОДОЛЖИТЕЛЬНЫЕ ДОПРОСЫ. МНЕНИЕ ЭТОГО ДОКЛАДА СОСТОИТ В ТОМ, ЧТО МЕЖДУ ХЕЙНЕМАНОМ И ЭТИМИ ЧИНОВНИКАМИ ДЕЙСТВИТЕЛЬНО СУЩЕСТВУЕТ НЕКОТОРОЕ СОТРУДНИЧЕСТВО, ВОЗМОЖНО, СВЯЗАННОЕ С ПРОДОЛЖАЮЩИМСЯ СКАНДАЛОМ В РЕЙХСВЕРКЕ. ДОПРОС БУДЕТ ПРОДОЛЖЕН."
 BOR_Dismantlement_I.25.a:0 "В какую игру ты играешь, Хайнеман?"

 BOR_Dismantlement_I.26.t:0 "Разорение"
 BOR_Dismantlement_I.26.desc:0 "ОБВАЛ АКЦИЙ РЕЙХСВЕРКЕ\n\nПосле скандала с подставными компаниями Рейхсверке стоимость акций организации стремительно рухнула. Рейхсверке сообщает о рекордных потерях, поскольку инвесторы и деловые партнеры по всему Рейху потеряли веру в их руководство, выводя инвестиции и отменяя бесчисленные деловые сделки. Обвинение в этом деле Дойче Банка не принесло им друзей, поскольку общенациональные банки отказались предоставить им кредит.\n\n Рейхсверке был вынужден перенести резкое изменение масштабов своих операций, делая бесчисленные сокращения и продавая свои помещения и материалы по всему Рейху. Еще неизвестно, сможет ли компания восстановиться или они будут вынуждены объявить о полной финансовой несостоятельности."
 BOR_Dismantlement_I.26.a:0 "Большая четвёрка скоро может стать тройкой?"

 BOR_Dismantlement_I.27.t:0 "Вывод сбережений"
 BOR_Dismantlement_I.27.desc:0 "ОБРУШЕНИЕ ФРАНКФУРТСКОЙ ФОНДОВОЙ БИРЖЫ\n\nХотя ситуация еще не дошла до объявления полноценного краха, впечатляющая неудача Рейхсверке, как одного из самых успешных работодателей Рейха привела к колоссальной потере доверия к фондовому рынку. Инвесторы публично заявили о своем недоверии Франкфуртоу в оценивании стоимости Рейхсверке и, соответственно, ценностью каждой компании в Рейхе.\n\nБесчисленные компании сообщают, что их акции продаются в массовом порядке, и пока Рейхсверке избегает банкротства, множество других продолжают обращаться в администрацию. В Рейхе ходят слухи о том, замедлится ли этот спад или перерастёт в полномасштабный крах."
 BOR_Dismantlement_I.27.a:0 " Плохие новости - единственные новости в наши дни."

 BOR_Dismantlement_I.28.t:0 "Пушки Дрездена"
 BOR_Dismantlement_I.28.desc:0 "Финансовая незащищенность Рейха достигла апогея. Крах Рейхсверке унес с собой четверть предприятий Германии, и, наконец, наступила кульминация катастрофы. Пожары во Франкфурте, уличные бои в Бремене и, наконец, полномасштабная перестрелка в Дрездене. \n\nОтчёты из городов утверждают, что целый час вооруженные люди заполнили улицы, обмениваясь пулями. Отчеты об этих людях различаются, но в ответ на это Хиер был развернут, чтобы перекрыть главные дороги и ввести комендантский час."
 BOR_Dismantlement_I.28.a:0 " Это полномасштабное восстание?"

 BOR_Dismantlement_I.29.t:0 "Брифинг"
 BOR_Dismantlement_I.29.desc:0 "В комнату вбегали и выходили мужчины со стопками бумаг, телефонные линии торопливо протягивались по коридорам, словно вены. Кабинет Бормана стал связующим звеном для каждой полученной информации о текущей ситуации в Дрездене.\n\n"Мой фюрер!" Офицер вскрикнул из-за журнального столика, который он использовал как стол. «Я связался с другом в ОрПо в Дрездене. Это проклятый мятеж! Половина дислоцированных там подразделений Хиер поднялась, а другая половина пытается их подавить, но, черт возьми, я не могу сказать, какая половина какая."\n\nАктивность в комнате заметно изменилась - телефонные звонки прекратились и стали поступать вновь, офицеры и секретари переключились на выяснение того, какая линия командования была прервана. Борман затушил еще одну сигарету в переполненной пепельнице."
 BOR_Dismantlement_I.29.a:0 "Скоро мятежники пройдут по доске."

 BOR_Dismantlement_I.30.t:0 "Фиксер"
 BOR_Dismantlement_I.30.desc:0 " Комната наполнялась дымом, и единственное открытое окно ничего не могло поделать, что бы спасти легкие его обитателей. Борман закурил еще одну сигарету, в то время как предыдущая тлела в пепельнице. Другой рукой он прижимал телефон к уху.\n\n"Это мятеж, Шорнер. Разве ты не знаешь, как держать этих идиотов под контролем?"\n\n"Прошу прощения, мой фюрер, но мои заботы разбросаны по всему Рейху. Я инспектировал войска -"\n\n"Ты будешь осматривать гроб изнутри, если не разберешься с этим. Доставь свою задницу в Дрезден и подави это восстание, сейчас же!"\n\nБыло невозможно определить, был ли звук, исходящий из телефона, искаженным потрескиванием или вздохом."
 BOR_Dismantlement_I.30.a:0 "Да, мой фюрер."

 BOR_Dismantlement_I.31.t:0 "Проблема"
 BOR_Dismantlement_I.31.desc:0 "Борман нахмурил бровь, когда  закурил новую сигарету. "Хайнеманн. Он, должно быть, имеет к этому какое-то отношение. Ты! " Он указал на офицера ОКВ, имя которого забыл - этот человек отчаянно огляделся, надеясь, что Фюреру нужен кто-то другой.\n\n"В камере ОрПо во Франкфурте есть человек, Густав Хайнеманн. Передай, чтобы они узнали что, черт возьми, он знает об этой катастрофе - убедитесь, что он знает, что его застрелят, если он не будет сотрудничать."\n\nОфицер отсалютовал, очевидно, с облегчением оттого, что он простой посыльный, и выскочил из комнаты. Борман посмотрел на свою сигарету - она погасла. Он ударил кулаком по столу, напугав всех в комнате, и начал возиться с зажигалкой."
 BOR_Dismantlement_I.31.a:0 " По крайней мере, у нас есть зацепка."

 BOR_Dismantlement_I.32.t:0 "Раскрыть карты"
 BOR_Dismantlement_I.32.desc:0 "Хайнеманн сломался во время допроса, сэр. "Офицер выглядел несказанно довольным тем, что в кой то веки сообщил хорошие новости.\n\n"Борман закурил праздничную сигару." Превосходно. Что он раскрыл?"\n\n"Он признался в своей причастности к Дойче банку в ситуации с Рейхсверке. После крушения Рейхсверке и ухудшения экономической ситуации план состоял в том, чтобы начать переворот с нелояльными подразделениями Хиер. Он не назвал никаких конкретных имен, кроме офицеров низшего звена и правления Дойче банка, поэтому неясно, кто стоит во главе этого заговора"\n\nБорман задумался. Это было хорошо, но подавить мятеж, без отсечения главарей было бы бессмысленно."
 BOR_Dismantlement_I.32.a:0 "Действуйте осторожно. Сдерживайте мятеж и держите уши открытыми."
 BOR_Dismantlement_I.32.b:0 " Арестуйте всех подозреваемых и разыщите остальных."

 BOR_Dismantlement_I.33.t:0 "Найти зацепку"
 BOR_Dismantlement_I.33.desc:0 " Борман не вставал из-за своего стола несколько часов. Его пепельница была заполнена, переполнена, очищена и снова переполнена. От задумчивости его разбудил еще один офицер, подошедший к нему с листом бумаги, торжественно поднятым вверх.\n\n"Мой фюрер, у меня есть кое-что. Нам удалось идентифицировать большинство мятежных подразделений - большинство из их командиров поддерживали регулярный контакты с фельдмаршалом Гансом Шпайделем в последние несколько месяцев. Возможно, он является связующим звеном."\n\n Борман хмыкнул. Шпайдель был известен тем, что имел свое мнение, но этот человек был героем Рейха. Он был половиной причины, по которой Шорнер не сидел в своем кресле. Неужели он действительно был организатором переворота?"
 BOR_Dismantlement_I.33.a:0 "Обыщите его офис."

 BOR_Dismantlement_I.34.t:0 "Расследование"
 BOR_Dismantlement_I.34.desc:0 "Фельджандармерия преуспела. В офисе Шпайделя никого не было, но им удалось захватить каждый клочок бумаги в этом месте, и они заняли гостиную, чтобы тщательно изучать каждый лист. Дневники, полевые отчеты, свидетельства - они не оставят ничего незамеченным. Наконец результаты лежали на переполненном столе Бормана.\n\nКаким-то образом и по какой-то причине Шпайдель встречался с президентской канцелярией. По какой причине Ханс Шпайдель, военный до мозга костей, мог встречаться с Гансом Глобке, человеком, который не имел никакого отношения к Хиер? Сам факт того, что Глобке никогда не упоминал об этом, был для Бормана достаточно убедительным. Связать Глобке и Хайнеманна через Шпайделя, было проще простого.\n\nБорман нахмурился. Он не мог доверять не только армии, но и своим собственным людям? В будущем ему придется быть более осторожным."
 BOR_Dismantlement_I.34.a:0 "Достаньте и арестуйте Шпайделя."

 BOR_Dismantlement_I.35.t:0 " Крысы, бегущие с тонущего корабля "
 BOR_Dismantlement_I.35.desc:0 " Фельджандармерия послала своих людей арестовать Шпайделя, но, очевидно, у него были некоторые друзья. К тому времени, как они добрались до его дома, он уже был заброшен, за исключением некоторого личного имущества. До него явно дошли слухи о надвигающемся аресте, и он сбежал, как трус, которым и являлся.\n\nБорман, тем не менее, немного расслабился. Шпайдель, вероятно, уже бежал из Рейха, в Америку, Италию или что-то в этом роде. Пока его не было, у мятежных отрядов Хиер не было единой фигуры, вокруг которой можно было бы сплотиться, только несколько офицеров низкого уровня и трусливые политики. Когда новости дойдут до них, вероятно, половина из них сложила бы оружие, зная, что их переворот провалился. Остальных было бы проще зачистить."
 BOR_Dismantlement_I.35.a:0 "Пора заняться планированием."

 BOR_Dismantlement_I.36.t:0 "За закрытыми дверями "
 BOR_Dismantlement_I.36.desc:0 "Борман поднялся со стула, как будто  впервые за много лет, поморщившись от судорог в икрах. Он провел достаточно времени, сидя и впитывая информацию. Пришло время действовать. Шпайделя не было, Хайнеманн гнил в камере, мятежные подразделения носились, как обезглавленные курицы. На этот раз он перехватил инициативу."
 BOR_Dismantlement_I.36.a:0 "Подготовка к действию."

 BOR_Dismantlement_I.37.t:0 "Главные подозреваемые"
 BOR_Dismantlement_I.37.desc:0 "Не было времени на деликатность и осторожность. Этот мятеж происходил сейчас, и разобраться с ним они собирались сейчас. Агенты ОрПо были посланы глубокой ночью в дома известных нарушителей спокойствия, эти партийные чиновники не были достаточно умны, чтобы не попасть в контрольный список. Фактическая связь между ними и мятежными подразделениями в Дрездене была в лучшем случае слабой, но это все, что у них есть\n\nС главными подозреваемыми, гниющими в камере, они, возможно смогут справиться с мятежниками. Возможно."
 BOR_Dismantlement_I.37.a:0 "Пора покончить с этим."

 BOR_Dismantlement_I.38.t:0 "Кровавый Фердинанд"
 BOR_Dismantlement_I.38.desc:0 "" С заговорщиками покончено, теперь пора вырезать рак Хиера."\n\n"С удовольствием, мой фюрер."Шорнер опустил трубку и вернул ее солдату, держащему телефонный аппарат. с крыши БТРа открывался прекрасный вид на Дрезден. Он достал бинокль, чтобы осмотреть город - он увидел, как огонь начинает распространяться без внимания - очевидно, пожарные остались дома, не рискнув выйти на улицу. Тем не менее, в бушующем пламени была странная красота.\n\nОн оглянулся - колонна бронетехники простиралась дальше, чем видел невооруженный глаз. Гусеницы танков смяли баррикады, и его люди могли идти рядом, а не пробираться сквозь завалы. Это тоже было красиво.\n\nОн приказал водителю вести их вперед. Город Дрезден, не испорченный войной, не затронутый бомбардировками союзников, скоро станет домом для крупнейшее сражение на немецкой земле со времен Бкргеркриг. Он представил сгоревшие строения, искривленные металлические шпили, заменяющие некогда величественные здания, похожие на листву какой-то чужой  планеты. Он улыбнулся."
 BOR_Dismantlement_I.38.a:0 " Есть во всём этом своя красота."

 BOR_Dismantlement_I.39.t:0 " Необычно невинный"
 BOR_Dismantlement_I.39.desc:0 ""Допрос окончен, мой фюрер. Хотя подозреваемые виновны в нескольких более мелких преступлениях, мы не нашли доказательств того, что они имели какое-либо отношение к скандалу с Рейхсверке."\n\nБорман нахмурился. Возмутители спокойствия, но не заговорщики? Это приводило в ярость.\n\n"Обвинените их, черт возьми, в чем они виноваты, что бы мы могли избавиться от них, пока у нас есть шанс."Черт побери, кто же руководит этим заговором?"
 BOR_Dismantlement_I.39.a:0 "Найди мне эту змею!"

 BOR_Dismantlement_I.40.t:0 "Я протестую"
 BOR_Dismantlement_I.40.desc:0 ""Мой фюрер, я протестую. Это честные люди, преданные партии! Вы же не можете поверить, что они имели какое-то отношение к этим мятежам? "Ганса Глобке окружали несколько менее важных и менее храбрых людей, которые кивали головами, довольные тем, что позволили ему говорить. \n\nБорман потер глаза." Могу вас заверить, эти люди виновны если не в одном преступлении, то в другом. Это опасные времена, и мы все должны принести жертвы."\n\n"Простите меня, мой Фюрер, но мне нужно больше, чем ваши заверения. Рейх - это место закона, а не бессмысленного тюремного заключения по простому подозрению." Борман чуть не рассмеялся."
 BOR_Dismantlement_I.40.a:0 "Заверяю вас, справедливость востаржествует."

 BOR_Dismantlement_I.41.t:0 "Дрезденская резня"
 BOR_Dismantlement_I.41.desc:0 ""Мы готовы?"Адъютант Шорнера молча кивнул. Разведывательные полеты определили основные скопления мятежных отрядов в Дрездене. Большинство из них собралось в парках или на площадях, где они могли построить укрепления, перекрыв улицы импровизированными баррикадами. Это было разумный выбор - однако Шорнер не был из тех, кто пытался развязать узел, а не разрубить его одним взмахом меча.\n\nОн ждал достаточно. Артиллерийские батарее, которые он установил на возвышенности, быстро расправятся с мятежниками и всем, что попадётся им на пути. Пока они обеспечивали прикрытие, его люди войдут в город, прорезая кровавую полосу через любое сопротивление. "Огонь!""
 BOR_Dismantlement_I.41.a:0 "Оглушительны залпы."

 BOR_Dismantlement_I.42.t:0 "Несанкционированные маневры"
 BOR_Dismantlement_I.42.desc:0 ""Отряды Шорнера вошли в Дрезден. Хотя бои были тяжелыми, он успешно продвинулся к центру города и теперь проводит зачистку всех оставшихся мятежников. "Адъютант выглядел ненормально вспотевшим, учитывая хорошие новости, которые он сообщал.\n\n"Отлично. Скоро мы устраним все силы сопротивления. Борман чувствовал, как облегчение захлестывало его, но опомнился, увидев выражение лица адъютанта. "Ну? "\n\n"Дрезден в безопасности, но Германия.  Подразделения Хиера перекрыли основные дороги и автобаны, ведущие к городу. Гражданским, пытавшимся покинуть или попасть в город, было отказано, сказав, что это «незапланированные учения».\n\nБорман побледнел. Всё было серьёзнее, чем он предполагал."
 BOR_Dismantlement_I.42.a:0 "Мне придется выложиться изо всех сил."

 BOR_Dismantlement_I.43.t:0 " Публичное объявление "
 BOR_Dismantlement_I.43.desc:0 "Борман поправил галстук, глядя на свое изображение на экране. Он вытер пот, который, казалось, покрыл его лоб, и тщетно пытался сглотнуть комок в горле. Съемочная группа, призванная помочь ему, заполнила офис переполненными, переворачивающимися стопками бумаги и прокладывала провода через дверные проемы и отверстия, которые они были вынуждены просверлить в его стене в короткие сроки. Изо всех сил стараясь не обращать внимания на микрофон в дюйме от него, он поднял палец вверх в беззвучном обратном отсчете. Он таращился в камеру.\n\nЛюди Рейха. Это срочное объявление. Сегодня в шесть утра подразделения Хиера начали оцеплять город Германии. Этот приказ был отправлен не моим правительством, а предательской кликой офицеров Хиера, ответственных за недавнюю вспышку насилия в Дрездене. Эти так называемые «военные учения» - не что иное, как слегка завуалированная попытка государственного переворота против законного правительства Рейха. Я призываю каждого гражданина Германии сопротивлят ься этому бесстыдному захвату власти и сражайся за настоящий Рейх! Зиг Хаиль!""
 BOR_Dismantlement_I.43.a:0 "Зиг Хаиль!"

 BOR_Dismantlement_I.44.t:0 " Прорыв блокады"
 BOR_Dismantlement_I.44.desc:0 "После телевизионного объявления Бормана вермахт начал действовать. Понимая, что любой, кто выжидать, скоро пожалеет об этом, лояльные Борману подразделения вермахта начали наступление на Германию. Увидев, что против них собрались огромные силы, и осознав, что они потеряли моральный авторитет в глазах Германии, подразделения Хиер сложили оружие и сдались. Офицеры требовали славы, они подавили переворот, и, несмотря на повсеместное дезертирство в рядах Хиера, многие подразделения были очищенными от собственных товарищей."
 BOR_Dismantlement_I.44.a:0 "Мы были на грани уничтожения."

 BOR_Dismantlement_I.45.t:0 " Неожиданная встреча"
 BOR_Dismantlement_I.45.desc:0 " Заметное исчезновение реформистской крысы Ганса Шпайделя открыло много возможностей для фюрера. Борман приказал официально, но незаметно лишить фельдмаршала его званий и отстранить его от должности начальника ОКХ, заменив его послушным лоялистом.\n\nМежду тем Генрих Мюллер дал указание провести рейд в офисах и жилищах предателей ОКХ. Его Ордунгполизиен дала интересные результаты. Были обнаружены новые доказательства связи офиса главы канцелярии президента с заговором реформистоф. Борман приказал Мюллеру как можно скорее разобраться с Гансом Глобке."
 BOR_Dismantlement_I.45.a:0 "Схватить его."

 BOR_Dismantlement_I.46.t:0 "Допрос"
 BOR_Dismantlement_I.46.desc:0 "Генрих Мюллер ненавидел допросы. Они были такими громкими. Так инстинктивно. Так гротескно. Увы, вместо того, чтобы погрузиться в методический комфорт подписания документов, он заставил себя присутствовать на допросе Ганса Глобке. Начальника канцелярии президента схватили с удивительной легкостью и быстротой. Мюллер удовлетворенно улыбнулся про себя. Он действительно превратил ОрПо в идеально гладкий государственный аппарат.\n\nПодожди, подожди!» Глобке закричал, извиваясь в своем маленьком металлическом кресле, когда следователь приготовился снова ударить его в живот. "Я расскажу! Обещай, что не убьешь меня, я все тебе расскажу!\n\n"Зачем нам убивать тебя? Ты слишком ценный». Мюллер скривился, увидев опухшие синяки на голой коже мужчины. "Расскажи нам все, что нам нужно знать, и твоё освобождение гарантировано\n\n"Я невиновен! Клянусь, это все делает Шпайдель, Дойче Банк и Сименс. У меня есть имена!""
 BOR_Dismantlement_I.46.a:0 "Почему они всегда так быстро ломаются?"

 BOR_Dismantlement_I.47.t:0 "Заговор рушится"
 BOR_Dismantlement_I.47.desc:0 "Борман рычал просматривая документы ОрПо. Шпайдель и Глобке раскрыли все. Руководители Дойче Банка стояли за мошенничеством в Рейхсверке. Эти самодовольные свиньи. Не лучше, чем крысы в блестящих костюмах. Борман подавил нарастающую ярость и продолжил читать. Компания Сименс АГ также была замешана в скупке рухнувших активов Рейхсверке для выполнения своей небольшой части плана\n\nНасколько близки были реформисты к реализации своего плана? Он вздрогнул при этой мысли. Он в какой-то мере доверился Шпайделю, чтобы тот послушно служил Рейху, а вместо этого он затеял заговор против Бормана. Ответственные будут страдать."
 BOR_Dismantlement_I.47.a:0 "В правительственных коридорах нет места для доверия."

 BOR_Dismantlement_I.48.t:0 "МОШЕННИКИ ОБНАРУЖЕНЫ В ДОЙЧЕ БАНКЕ"
 BOR_Dismantlement_I.48.desc:0 "В череде шокирующих событий было раскрыта мошенническая организация, действующее в высших эшелонах Дойче Банка. Было обнаружено, что должностные лица банка давали Рейхсверке заведомо ложные советы о создании подставных компаний, преследуя при этом генерального директора Эдмунда Гейленберга, который потерпел крах из-за его милитаристских взглядов. После того, как активы Рейхсверке рухнули, Сименс АГ попыталась их захватить; Эрнст фон Сименс - печально известный сторонник реформистов.\n\nЭта клика была официально распущена правительством, а ее коварные члены арестованы за заговор с целью совершения государственной измены из-за их связей с реформистской фракцией партии и в Вермахте. Чиновники Рейхсверке оправданы и выразили благодарность фюреру и Генриху Мюллеру из ОрПо за раскрытие правды."
 BOR_Dismantlement_I.48.a:0 " Подробнее на шестой странице."

 BOR_Dismantlement_I.49.t:0 "Смерть реформистского заговора"
 BOR_Dismantlement_I.49.desc:0 " Услышав подтверждение о роспуске клики Дойче Банка и лично подписав приказ о казнях Шпайделя и Глобке, Борман захотел отпраздновать это событие. Его приглашение Фердинанду Шорнеру, Бальдуру фон Шираху и Генриху Мюллеру на праздничный обед из стейка и вина было быстро принято. Начальник ОрПо остался доволен после двух бокалов; начальники партийной канцелярии и ОКВ после четырех бутылок. Борман позволил себе редкую снисходительность, потягивая вино, удовлетворенно представляя, как Шпайдель стоит перед расстрельной командой, а Глобке качается на веревке.\n\nЗаговор реформистов был сорван. Его лидеры были мертвы. Рынки получили еще один удар по репутации, но Рейхсминистр Ланге сообщил ему, что они вскоре стабилизируются. Борман с удовлетворением наблюдал, как Шорнер пил. Фельдмаршал был достаточно глуп, чтобы поверить обещанию Бормана полностью согласиться с требованиями милитаристов. Разве он не усвоил урок?"
 BOR_Dismantlement_I.49.a:0 " Никому нельзя доверять."

 BOR_Dismantlement_I.50.t:0 "Изоляция"
 BOR_Dismantlement_I.50.desc:0 "Рейхсканцлей находился в полной изоляции. Войска Ордунгполизиен патрулировали каждый коридор, охраняли каждую комнату, собирались у каждого входа, вооруженные тяжелым оружием. Было раннее утро, но Борман все еще работал в своем задымленном офисе, подписывая документы и выкрикивая приказы по телефону. Он пытался установить контакт с Фердинандом Шорнером, который прорвал блокаду Германии со своими союзниками-милитаристами, чтобы посеять хаос среди реформистов. Это было бесполезно. Безумная собака сорвалась с поводка."
 BOR_Dismantlement_I.50.a:0 "Будем надеяться, что это закончится до того, как разразится гражданская война."

 BOR_Dismantlement_I.51.t:0 "Речь Глобке"
 BOR_Dismantlement_I.51.desc:0 "В то время как город Германия переживает ожесточенные бои между войсками Хиер, прорвавшимися на улицы, Ганс Глобке сделал публичное заявление. Шеф президентской канцелярии назвал хаос работой предателей внутри партийной канцелярии, которые стремятся сделать фюрера марионеткой и дать реальную власть Рейхсмаршалу Фердинанду Шорнеру. Он отмечает Дрезденскую резню и продолжающееся насилие в городе как попытку насильственного захвата власти путем подавления всех несогласных.\n\nГлобке - печально известный сторонник реформистов пытается завершить запланированный им и Шпайделем переворот с помощью предательства и обмана. Приказ должен быть отменен!"
 BOR_Dismantlement_I.51.a:0 "Ещё раз, кто с кем воюет?"

 BOR_Dismantlement_I.52.t:0 "Разъяснение"
 BOR_Dismantlement_I.52.desc:0 "«Что они сделали?!» - прорычал Борман в трубку. Он поднял свою пепельницу и в ярости швырнул ее через комнату.\n\nИх арестовали, мой фюрер», - повторил нервный голос. OKH Фельджандармерия арестовала нескольких членов партийной канцелярии. Включая Бальдура фон Шираха."\n\n"С какого хрена они это сделали?"Борман ударил по столу. Дверь открылась, и Герхард Клопфер проскользнул внутрь. Борман ткнул своим толстым пальцем в сторону человека. "Убирайся к чёрту! "Он потянулся туда, где должна была быть пепельница, и выругался.\n\nГанс Глобке обвинил партийную канцелярию в измене, - продолжал нервный голос в трубку. - Он утверждал, что они замышляют использовать вас в качестве марионетки Фельдмаршала Шорнера."\n\n"Этот лживый мешок с дерьмом ". Соедините меня с Шорнером ЖИВО!""
 BOR_Dismantlement_I.52.a:0 " Это длится слишком долго!"

 BOR_Dismantlement_I.53.t:0 " Интересные времена"
 BOR_Dismantlement_I.53.desc:0 " Фельдмаршал Шорнер, я пытался связаться с вами! - раздраженно крикнул Борман. - Бальдур фон Ширах арестован! Члены канцелярии партии были безнаказанно арестованы гребаным ОКХ, Глобке лжет публике, как маленькая грязная крыса, а вы все еще ведете войну на улицах!\n\n" Мой фюрер ", - начал Шорнер.\n\n"Нет, ты послушай меня, Фердинанд. Я хочу, чтобы ты немедленно разрешили этот кризис. Любой ценой. Ты меня понял?"Произошла короткая пауза.\n\n Да, мой фюрер", - ответил фельдмаршал.\n\n" Очень хорошо. Я собираюсь позвонить Генриху Мюллеру. ОрПо поможет вам на каждом шаге.""
 BOR_Dismantlement_I.53.a:0 " Голову Ганса Шпайделя надо насадить на гребаный пику."

 BOR_Dismantlement_I.54.t:0 "Неожиданная встреча"
 BOR_Dismantlement_I.54.desc:0 " Фельдмаршал Ганс Шпайдель шагал по коридорам штаб-квартиры ОКХ, бормоча себе под нос, пока его мозг перебирал сценарии и выстраивал связи. Секретари, администраторы и офицеры с уважением кивали, уступая дорогу; они привыкли к его поведению. Начальник ОКХ едва мог сидеть десять минут, не вскочить на ноги и задумчиво прогуляваясь по зданию.\n\nНаконец он вошел в свой кабинет, рухнул в кресло и глубоко вздохнул. Дверь открылась, и вошел ухмыляющийся мужчина в униформе Хиера. Шпайдель не узнал его.\n\n"Доброе утро, Фельдмаршал", - сказал мужчина, сохраняя натянутую улыбку. Он поднял пистолет и выстрелил. Голова Шпайделя рухнула на стол, и его пропитанные кровью документы взлетели в воздух. Мужчина выскользнул за дверь, как тень."
 BOR_Dismantlement_I.54.a:0 "Зачинщик ушёл скуля."

 BOR_Dismantlement_I.55.t:0 "Заговор рушится"
 BOR_Dismantlement_I.55.desc:0 "Борман посмоктал сигару и провел руками по своей лысой голове. Они дрожали от адреналина. По крайней мере, так он сказал себе. \n\nНе желая, оказаться в тени Фердинанда Шорнера, главный ОрПо Генрих Мюллер послал своего лучшего агента проникнуть в штаб-квартиру ОКХ и отрезать голову змеи. Не имея подставного лица и боясь спровоцировать гражданскую войну из-за проигранного дела, солдаты-реформисты Хиера быстро сдались милитаристам Шорнера.\n\nОКХ сдалось. освободили узников партийной канцелярии по яростному приказу фюрера, который поспешил начать еще одну государственную трансляцию, объясняющую невиновность этих людей и измену Ганса Шпайделя.\n\nФюрер потушил сигару о сколотую пепельницу. Ганс Глобке утверждал, что он был введен в заблуждение реформистами и принял его увольнение с вежливостью. Борман предпочел бы, чтобы начальник канцелярии президента качался на веревке, но без каких-либо конкретных доказательств его связи со Шпейделем, этот человек избежал ареста."
 BOR_Dismantlement_I.55.a:0 "... Что именно только что произошло?"

 BOR_Dismantlement_I.56.t:0 "Смерть заговора реформистов"
 BOR_Dismantlement_I.56.desc:0 "Несмотря на смятение и страх, которые бурлили в его желудке после безумных событий, которые только что произошли, Борман хотел отпраздновать. Его приглашение Фердинанду Шорнеру, Бальдуру фон Шираху и Генриху Мюллеру на праздничный обед из стейка и вино было быстро принято. Шеф ОрПо остался доволен после двух бокалов; начальники партийной канцелярии и ОКВ - после четырех бутылок. Борман позволил себе редкую снисходительность, потягивая вино, удовлетворенно представляя Шпайделя, лежащего замертво над своим столом. В точности так, как это описано в отчете ОрПо.\n\nОднако он не мог расслабиться. Он не смог раскрыть правду, стоящую за этим заговором, и многие храбрые солдаты Хиер заплатили за это. Что еще более важно, биржи заплатили за это. После насилия в городе, а также суматохи вокруг спора с Рейхсверке рынки продолжали падать. Рейхсминистр Ланге признался Борману, что быстрое выздоровление маловероятно.\n\nБорман смотрел, как фельдмаршал допивает еще один бокал вина. Этот чело век был достаточно глуп, чтобы поверить в обещание Бормана полностью согласиться с требованиями милитаристов. Разве он не усвоил урок?"
 BOR_Dismantlement_I.56.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.57.t:0 "Последний выстрел"
 BOR_Dismantlement_I.57.desc:0 "Борман зашагал к своей машине в сопровождении двух огромных охранников ОрПо. Его мысли никогда не мчались так быстро. Он вспомнил разочарование в глазах Шпайделя, когда он отказался от своего назначения главой ОКВ в пользу Шорнера. Ему следовало произвести чистку раньше. Он никогда не ожидал, что разочарование перерастёт в яростный заговор. \n\n "Мой фюрер!" - крикнул голос. Борман обернулся. Бальдур фон Ширах подбежал к нему, сжимая в руках папку с записями. "Собираетесь ли вы в Рейхстаг?" Позвольте мне присоединиться к вам ".\n\n"Заводи", - крикнул Борман Эриху Кемпке, седому старому шоферу, который небрежно выглядывал из окна водительского сиденья. Он повернулся к фон Шираху. " Бальдур, ты был проинформированы о сведеньях, которые я счел нужным предоставить. Мне нужно, чтобы ты управлял Рейхсканзляй, пока я… "\n\nВоздух пронзили звуки выстрелов, и в животе Бормана взорвалась дыра. Он рухнул на землю, задыхаясь, кровь забрызгала его руки. Охранники ОрПо вывели фон Шираха с л инии огня. Другой упал на кричащее тело Бормана, накрыл его и звал на помощь. Больше не было выстрелов. Отряд ОрПо подбежал, схватил фюрера за плечи и ноги, и отнес его в безопасное место."
 BOR_Dismantlement_I.57.a:0 "Я умру?"

 BOR_Dismantlement_I.58.t:0 "Переворот"
 BOR_Dismantlement_I.58.desc:0 "Войска маршируют по городу.\n\nВо главе с фельдмаршалом Гансом Шпайделем войска реформистов внезапно захватили ключевые позиции по всей Германии. Рейхстаг заблокирован. Фольксхалле заблокирован. Штаб-квартира ОрПо заблокирована, и штаб-квартира OKW была взята штурмом. Штаб готовится к неизбежной осаде.\n\nФельдмаршал Глобке и глава канцелярии президента Ганс Глобке официально объявил о новом временном правительстве, которое должно избавить Германию от предполагаемой коррупции консерваторов и безумного правления милитаристов."
 BOR_Dismantlement_I.58.a:0 "Куда делся фюрер?"

 BOR_Dismantlement_I.59.t:0 "Милитаристское наступление"
 BOR_Dismantlement_I.59.desc:0 "Несмотря на все усилия, реформистским войскам Хира не удалось захватить штаб-квартиру ОКВ. Фельдмаршал Фердинанд Шорнер и другие развернутые военные подразделения перегруппировались, чтобы нанести ответный удар своим противникам, и на улицах города разразилась война, ужасно напоминающая Burgerkrieg. Несмотря на ранние успехи Шпайделя, милитаристы, похоже, оттесняют их. Переворот может попросту потерпеть неудачу. "
 BOR_Dismantlement_I.59.a:0 "Кто будет новым фюрером?"

 BOR_Dismantlement_I.60.t:0 "Контр-переворот"
 BOR_Dismantlement_I.60.desc:0 "Поражение было вырвано из пасти победы.\n\n nРеформистское наступление полностью провалилось из-за натиска милитаристов Шорнера и Ордунгполизиен Мюллера, многие подразделения либо бежали из города, либо сдались. Рейхстаг и Фольксхалле были захвачены, а вероломный Ганс Глобке арестован за свои преступления.\n\nСам Ганс Шпайдель, как и фюрер, бесследно исчез. "
 BOR_Dismantlement_I.60.a:0 "Порядок восстановлен. "

 BOR_Dismantlement_I.61.t:0 "Громовые аплодисменты"
 BOR_Dismantlement_I.61.desc:0 "Душная влажность Рейхстага была невыносимой. Фердинанд Шорнер гордо стоял в своей униформе рядом с Отто Эрнстом Ремером и Бальдуром фон Ширахом. На бледных лицах, смотрящих на него, были запечатлены смущение, страх - в некоторых случаях – даже возбуждение. Ему было все равно, что люди думают о нем. Само его присутствие было достаточно внушительным, чтобы вызвать такие сильные и страстные эмоции у этих жалких политиков, и одно это доставляло ему удовольствие.\n\nИнтенсивное бормотание пришло к концу, когда президент Рейхстага поднялся на ноги.\n\n"В соответствии с нашим экстренным голосованием и в свете внезапного исчезновения фюрера, шеф ОКВ фельдмаршал Фердинанд Шорнер настоящим будет назначен лидером Временного правительства Германии. "\n\nЧлены Рейхстага поднимались и падали в периодических аплодисментах, как бурная коричневая волна. Шорнер поднялся на трибуну и откашлялся.\n\n"Члены Рейхстага. Измена была у наших ворот, и измена развеяна! Шпайдель и его выродки уничтож ены! Пока мы ждем возвращения Фюрера, порядок будет восстановлен Временным правительством под моим руководством. Зиг Хайль! ""
 BOR_Dismantlement_I.61.a:0 "Зиг Хайль."

 #Dismantlement I Anti-Militarist events#
 BOR_Dismantlement_I.100.t:0 "Продавай, продавай и ещё раз продавай"
 BOR_Dismantlement_I.100.desc:0 "ФАРБЕН НАЧИНАЕТ ПРОДАВАТЬ АКЦИИ, ЭКОНОМИСТЫ В ЗАМЕШАТЕЛЬСТВЕ\n\nЭтим утром Дойче Банк заявил о том, что огромное количество акций IG Farben было выставлено на открытую продажу на Франкфуртской Фондовой Бирже. На момент публикации цена акции упала на 10 рейхсмарок и продолжает понижаться, но падение замедляется благодаря новым акционерам, которые скупают всё больше акций.\n\nIG Farben и Дойче Банк не дали комментариев на счет того, что вызвало такое внезапное развитие событий, но репортеры газеты Цайт попытались добрать до истины. Попытки связаться с советом руководителей IG Farben не увенчались успехом, но ходят слухи что внезапная продажа акций связана с тем влиянием, что оказывает на обе компании Герман Йозеф Абс, один из самых влиятельных акционеров IG Farben. Мы будем держать вам в курсе дальнейших событий."
 BOR_Dismantlement_I.100.a:0 "Хоть где-то газеты оказались правы."

 BOR_Dismantlement_I.101.t:0 "Клоуны слева, шуты справа"
 BOR_Dismantlement_I.101.desc:0 """Что ты мне принес, Герман? Объяснись."\n\nГерман Хайо показал пальцем на два финансовых отчета, лежащих на столе. "Слева лежит отчет, предоставленный Алексисом Фон Роэнном. Справа – отчет, составленный мной по той же теме, пускай и с долей спекуляции.\n\n"Всё что я вижу – это гору цифр. Говори что хотел сказать, и быстро". У Борманна не было времени на этот цирк.\n\nГерман поморщился. "Посмотри на раздел о тратах на военную форму. Отчет Фон Роэнна указывает на то, что в этом году мы потратили на форму для остландского гарнизона в два раза больше марок, чем в прошлом. Но почему? На территории региона не происходили военные действия, не пополнялся гарнизон, не проводился рекрутский набор среди местных".\n\nВ этот момент в разговор вмешался глава рейхсканцелярии Бальдур фон Ширах.\n\n"Униформы имеют свойства изнашиваться, Герман. Мы не можем допустить того чтобы наши солдаты ходили в обносках, которые не латали со времен западнорусской войны?"\n\nЛицо Германа свело в ярости. "Это расходы, которые уже входят в бюджет! Мой фюрер, что-то не так. Я убежден в том, что истинные расходы верховного командования Вермахта от нас скрывают фон Роэнн и его реформистские дружки"."
 BOR_Dismantlement_I.101.a:0 "У меня нет времени на ваши перепалки!"
 BOR_Dismantlement_I.101.b:0 "Но всё же коррупция - это зло. Начните расследование"

 BOR_Dismantlement_I.102.t:0 "Сказки и прочая ложь"
 BOR_Dismantlement_I.102.desc:0 "Алексис фон Роэнн сидел на том же месте, где когда-то сидел его обвинитель, Хайо Херманн.\n\n"Действительно, расходы на форму в этом году возросли. Какой-то имбецил в Риге забыл обмазать склад с формой нафталином, из-за чего форму пожрала моль. В итоге нам пришлось заменить почти всю форму, что находилась на том складе. Я подумал что подобные детали недостойны внимания Фюрера, поэтому не включил их в отчет.". Что-то блеснуло в глазах фон Роэнна. "Я удивлен что Херрманн решился сам обратить ваше внимание на этот инцидент. Я думал, что он даст об этом знать Фердинанду Шёрнеру на одной из их встреч."\n\n"Шёрнер? А он то тут причём?". Борманн нахмурил свои брови в смятении.\n\n"Он и Херрманн встречались на полу-регулярной основе уже какое-то время. Вам не было об этом известно, мой Фюрер?"\n\nБорманн нахмурился."Нет, я не знал"."
 BOR_Dismantlement_I.102.a:0 "Вызовите Херманна на ковер. Я хочу услышать то, что он сможет сказать в своё оправдание"
 BOR_Dismantlement_I.102.b:0 "Устройте слежку за Херманном. Что-то тут нечисто"
 BOR_Dismantlement_I.102.c:0 "Просто ещё одна попытка втянуть своего товарища в беду. Выметайся"

 BOR_Dismantlement_I.103.t:0 "В своё оправдание"
 BOR_Dismantlement_I.103.desc:0 "Хайо Херрманн вновь оказался в офисе Фюрера, но только не по той причине, которую он себе представлял. Борманн вытянуть из него правду. "Это так, в течении прошедших недель я несколько раз встречался с фельдмаршалом Шёрнером. Я без понятия почему протоколы встреч не были получены, но всё что мы обсуждали на этих встречах было записано, ибо мы говорили исключительно о проблемах верховного командования. Я думаю, кто-то мог отправить протоколы в не то место или их уничтожить. Абсолютно случайно, конечно же. Я не могу клеветать на своих товарищей-офицеров, несмотря на….наши разногласия.\n\nБорманн тяжело вздохнул. Херрманн клеветал на фон Роэнна, несмотря на свои же слова. Его объяснение было приемлемо, пускай и с парой дыр. Такими темпами единственное, что оставалось делать Борманну – это поочередно звать на ковер фон Роэнна и Херманна. Нет, это цирк уже вышел за рамки дозволенного, и Борманн уже устал от него."
 BOR_Dismantlement_I.103.a:0 "Свободен"

 BOR_Dismantlement_I.104.t:0 "Расследование"
 BOR_Dismantlement_I.104.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nИЗВЕСТИЯ О ДЕЯТЕЛЬНОСТИ ХАЙО ХЕРРМАННА\n НАШИ ИНФОРМАТОРЫ В ВЕРХОВНОМ КОМАНДОВАНИИ ВЕРМАХТА В ОСТЛАНДЕ ПОТВЕРДИЛИ ФАКТ НЕСАНКЦИОНИРОВАННЫХ ВСТРЕЧ БРИГАДНОГО ГЕНЕРАЛА ХАЙО ХЕРРМАНА С ФЕЛЬДМАРШАЛОМ ФЕРДИНАНДОМ ШЁРНЕРОМ.\n\nОСЛЕДУЮЩИЕ НАБЛЮДЕНИЕ ТАКЖЕ ПОДТВЕРДИЛО КОНТАКТЫ С ГЕНЕРАЛОМ ФЕДОРОМ ФОН БОКОМ, КОТОРЫЙ НЕ ИМЕЕТ ОСНОВАНИЯ БЫТЬ НА ТЕРРИТОРИИ ОСТАЛАНДА ИЗ-ЗА СЛУЖБЫ ФОН БОКА В МОСКОВИИ. ФОН БОК – ЯРЫЙ СТОРОННИК РАСШИРЕНИЯ ВЕРМАХТА И ВЛАДЕЛЕЦ КРУПНЫХ РАБОВЛАДЕЛЬЧИСКИХ ПЛАНТАЦИЙ НА ВОСТОКЕ. ЗАПРОС НА ПРОДОЛЖЕНИЕ РАССЛЕДОВАНИЯ"
 BOR_Dismantlement_I.104.a:0 "Вызовите Шёрнера, немедленно!"

 BOR_Dismantlement_I.105.t:0 "Колёсо смятения"
 BOR_Dismantlement_I.105.desc:0 "Рейхсминистр экономики Курт Ланге развел руками от замешательства. "Честно говоря, мой Фюрер, это не имеет никакого смысла. Рейхсверке и И.Г. Фарбен – естественные враги, они соперничали за влияние над Украиной с того момента, когда она оказалась в нашей сфере. Но несмотря на это Рейхсверке начала продавать огромное количество товаров, заводов, плантаций и даже рабов. Они наверняка понимают, что И.Г. Фарбен выкупит абсолютно всё из вышеперечисленного. Рейхсверке выставило на продажу даже прибыльные активы.\n\n"Они уходят из региона? Может быть просто концертируют своё влияние на другом месте?\n\n"Нет! Они просто уходят!". Ланге ещё раз развел руками, лицо его искривлено искренним непониманием ситуации."
 BOR_Dismantlement_I.105.a:0 "Подозрительно. Остановите сделку и вызовите Керля сюда"
 BOR_Dismantlement_I.105.b:0 "Интересно. Я хочу поговорить с Абсом и Керлем"
 BOR_Dismantlement_I.105.c:0 "Я уверен что этому есть объяснение"

 BOR_Dismantlement_I.106.t:0 "Полная подотчетность"
 BOR_Dismantlement_I.106.desc:0 "Член совета директоров Рейхсверке Ганс Керль сидел в кабинете Фюрера, наслаждаясь бокалом вина вместе с Борманом. Борман, конечно, не считал подобную вальяжность оправданной, учитывая, что Кель был здесь, чтобы объясниться, но профессиональная этика требовала этого. "Действительно, мы продаем наши активы в Украине, но все это является частью нашей общей бизнес-стратегии".\n\n"Если это стратегия, то я не вижу в ней никаких преимуществ. Фарбен скупает все подряд, объекты, которые, как было доказано, очень прибыльны."\n\nКерльl лукаво улыбнулся. – "Похоже на то, и я рад, что ваши министры были обмануты, так как это показывает правильность нашей стратегии. Они прибыльны, но как быть с альтернативными издержками? С деньгами, полученными от продажи наших активов в Украине, Рейхсверке сможет инвестировать в регионы по всему Рейху, области, которые под правильным управлением станут значительно более прибыльными. С другой стороны, Фарбен застрянет с нашими объедками в Украине, а мы будем мчаться вперед".\n\nБорман не был вполне уверен. У него не было склонности к экономике, которая казалась ему слишком близкой к дегенеративной области еврейского банковского дела, чтобы заинтересовать такого человека, как он. Тем не менее, это определенно звучало так, как будто имело смысл."
 BOR_Dismantlement_I.106.a:0 "А вы умный человек, Керль."
 BOR_Dismantlement_I.106.b:0 "Ему нельзя верить. Аррестовать его до того, как мы докопаемся до правды"

 BOR_Dismantlement_I.107.t:0 "Коррупция и взяточничество?"
 BOR_Dismantlement_I.107.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n РАССЛЕДОВАНИЕ В ОТНОШЕНИЕ ФИНАНСОВ СТАРШИХ ЧЛЕНОВ СОВЕТА ДИРЕКТОРОВ РЕЙХСВЕРКЕ ПОТВЕРДИЛИ ИСКОЖЕНИЕ ФИНАНСОВОЙ ОТЧЕТНОСТИ И МНОГОЧИСЛЕННЫЕ ПЕРЕВОДЫ ДЕНЕЖНЫХ СРЕДСТВ МЕЖДУ ГАНСОМ КЕРЛЕМ И ДИРЕКТОМ ОПЕРАЦИЙ РЕЙХСВЕРКЕ ЭДМУНДОМ ГЕЙЛЕНБЕРГОМ, ИСЧИСЛЯЕМЫЕ МИЛЛИОНАМИ РЕЙХСМАРОК. ЭТИ ПЕРЕВОДЫ НЕ СООТВЕСТВОВАЛИ НИКАКОЙ ИЗ ОФИЦИАЛЬНО ПРОВОДИВШИХСЯ ФИНАНСОВЫХ ОПЕРАЦИЙ. РЕКОМЕНДУЕТСЯ ПРОДОЛЖИТЬ РАССЛЕДОВАНИЕ ФИНАНСОВ ГЕЙЛЕНБЕРГА И РЕЙХСВЕРКЕ."
 BOR_Dismantlement_I.107.a:0 "У Гейленберга должно быт чертовски хорошее объяснение"
 BOR_Dismantlement_I.107.b:0 "Продолжайте копать. Мы должны докапаться до улик"

 BOR_Dismantlement_I.108.t:0 "Неопровержимые доказательства"
 BOR_Dismantlement_I.108.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n-СРОЧНО- ОТЧЕТ О РАСТРАТЕ СРЕДСТВ ВЕРХОВНОГО КОМАНДОВАНИЯ ВЕРМАХТА -СРОЧНО-\n\n РАССЛЕДОВАНИЕ ФИНАНСОВ ГАНСА КЕРЛЯ И ЭДМУНДА ГЕЙЛЕНБЕРГА ПРИВЕЛО К ОБНАРУЖЕНИЮ НОВЫХ ПЕРЕВОДОВ СРЕДСТВ. ТАКЖЕ БЫЛ ВСКРЫТ ФАКТ ТОГО, ЧТО МНОЖЕСТВО КОМПАНИЙ УЧАСТВУЮЩИХ В ПОКУПКЕ АКТИВОВ РЕЙХСВЕРКЕ ОКАЗАЛИСЬ ЗАРЕГИСТРИРОВАНЫ НА ПОДСТАВНЫХ ЛИЦ И В РЕАЛЬНОСТИ ЯВЛЯЮТСЯ ПРИКРЫТИЕМ ДЛЯ ДЕЯТЕЛЬНОСТИ ГЕЙЛЕНБЕРГА. АКТИВЫ, КОТОРЫЕ ЯКОБЫ ПРЕНАДЛЕЖАЛИ РЕЙХСВЕРКЕ, НА САМОМ ДЕЛЕ НАХОДЯТСЯ В СОБСТВЕННОСТИ ВЕРХОВНОГО КОММАНДОВАНИЯ ВЕРМАХТА. ХАЙО ХЕРРМАНН ИСПОЛЬЗОВАЛ НЕСАНКЦИОНИРОВАННУЮ ПРОДАЖУ ВОЕННЫХ АКТИВОВ ЧТОБЫ ОБОГАТИТЬ СЕБЯ И СВОИХ КОЛЛЕГ. РЕЙХСВЕРКЕ БЫЛА ИСПОЛЬЗОВАНА ДЛЯ ОТМЫТИЯ ЭТИХ СРЕДСТВ. СУЩЕСТВУЕТ СВЯЗЬ МЕЖДУ ФЕЛЬДМАРШАЛОМ ШЕРНЕРОМ И ХЕРРМАНОМ."
 BOR_Dismantlement_I.108.a:0 "Корыстные крысы!"

 BOR_Dismantlement_I.109.t:0 "Calling Geilenberg"
 BOR_Dismantlement_I.109.desc:0 "Эдмунд Гейленберг был явно умнее своего возможного соучастника Керла. Он уехал из Германии по делам и должен был вернуться только через неделю. Однако в своем плотном графике он нашел время для телефонного разговора со своим Фюрером. Как благородно.\n\n"Да, я отправил сумму денег Керлу. Его работа в Украине жизненно важна для нашей текущей бизнес-стратегии, а расходы, связанные с фрахтованием самолетов через Рейх, непомерны."\n\n"И его история правдива? Что Рейхсверке продает украинские активы, чтобы реинвестировать средства в другие регионы Рейха?" \n\n"Конечно! Хотя я должен попросить вас не делиться этой информацией ни с кем в ИГ Фарбен. Если они узнают, что это будет катастрофой".\n\nКак же Борман ненавидел этих бизнесменов. Он никогда не мог сказать, когда они говорят правду, потому что им казалось, что правды не существует. Очевидно, они все-таки чему-то научились у НСДАП."
 BOR_Dismantlement_I.109.a:0 "Прекратите расследование.Я сыт по горлой этой экономической чепухой"

 BOR_Dismantlement_I.110.t:0 "Съезд глав промышленности"
 BOR_Dismantlement_I.110.desc:0 "За столом сидели хозяева Германии. Фридрих Флик, директор Daimler-Benz; Герман Йозеф Абс, крупнейший акционер IG Farben и полусотни других компаний; Эрнст фон Сименс, глава династии Сименсов. Эти три человека владеют примерно 2/3 ВВП Рейха. Еще двадцать процентов составлял пропавший Эдмунд Гейленберг из Рейхсверке, находившийся по делам в Украине. Его отсутствие раздражало Бормана, хотя, возможно, это могло бы что-то подсказать остальным трем мужчинам.\n\n"Я полагаю, вы удивлены, почему я собрал вас всех здесь. Экономика — это хребет рейха, и вместе у вас есть полноценный вид на всю экономику. Я должен понимать, что происходит - Фарбен вдруг разгружает акции, Рейхсверке продает свои активы на Украине. Ничто из этого не должно происходить без моего ведома."\n\nЕсли они были запуганы, то не показывали этого. Абс закурил сигару и начал пускать кольца дыма. Лицо Флика, как всегда, превратилось в бледную маску. Сименс просто смотрел на пустой стул с неприязненным выражением лица."
 BOR_Dismantlement_I.110.a:0 "Что же, пора начинать"

 BOR_Dismantlement_I.111.t:0 "Прямо из моих рук"
 BOR_Dismantlement_I.111.desc:0 ""Давайте начнем с Farben. Херр Абс, как вы объясните недавнюю продажу Farben половины своих акций через Deutsche Bank? Вы, конечно, понимаете, какой ущерб наносите фондовому рынку? - Абс неторопливо попыхивал сигарой. - Я действительно понимаю, но решение не в моих руках. Хотя я могу владеть большим количеством акций Farben, это ни в коем случае не большинство. Другие члены совета директоров приняли это решение, в немалой степени, как я подозреваю, чтобы снизить стоимость моей доли. Все, что я могу сделать, это следить за ситуацией и убедиться, что они не вызовут коллапса."\n\nВ то время как Сименс и Флик явно испытывали отвращение к Абсу, они кивали в знак согласия. Очевидно, они сочли его оценку ситуации обоснованной."
 BOR_Dismantlement_I.111.a:0 "Брехня. Все знают что вы управляете всем из под полы"
 BOR_Dismantlement_I.111.b:0 "Но что вы думаете про Рейхсверке? Именно их активы Farben скупает активние всего"

 BOR_Dismantlement_I.112.t:0 "Блеф"
 BOR_Dismantlement_I.112.desc:0 "Абс усмехнулся. "Вы можете так думать, мой фюрер, но моя власть над компанией слабее, чем когда-либо. Если вы считаете меня лжецом, не стесняйтесь проверять счета Farben - они для вас открытая книга. Однако я не буду сидеть здесь только для того, чтобы меня оскорбляли. Я думаю, что мне пора уходить - я уверен, что Флик и фон Сименс смогут просветить вас относительно ситуации." Он пристально посмотрел Борману в глаза, и затушил сигару в хрустальной пепельнице.\n\nФлик и фон Сименс переглянулись с едва скрываемым отвращением, и Абс ухмыльнулся. Им было отказано в возможности уйти - он ушел."
 BOR_Dismantlement_I.112.a:0 "Когда ты блефуешь, ты должен быть готов к тому, что тебя раскусят"

 BOR_Dismantlement_I.113.t:0 "Вежливость - это благо"
 BOR_Dismantlement_I.113.desc:0 """И снова, мой Фюрер, я должен подчеркнуть разницу между большей частью и большинством. Действительно, Фарбен - крупнейшая компания, покупающая активы Рейхсверке, но как быть с остальными? Если вы изучите другие компании, которые составляют большинство продаж, вы обнаружите, что они едва существуют, кроме как на бумаге. Они-фирмы однодневки, удобная юридическая фикция. Если вы пойдете по следу, я уверен, что вы найдете настоящего покупателя".\n\n Борман был ошеломлен неожиданной честностью. Кто мог купить такое колоссальное количество активов, большее, чем ИГ Фарбен? Его взгляд скользнул к пустому креслу."
 BOR_Dismantlement_I.113.a:0 "Что ты задумал, Гейленберг"

 BOR_Dismantlement_I.114.t:0 "Бумажный след"
 BOR_Dismantlement_I.114.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n ОТЧЕТ О ПОДСТАВНЫХ ФИРМАХ, ПОКУПАЮЩИХ АКТИВЫ РЕЙХСВЕРКЕ.\n\n РАССЛЕДОВАНИЕ ПОТВЕРДИЛО ЧТО БОЛЬШИНСТВО КОМПАНИЙ, КОТОРЫЕ ПОКУПАЛИ АКТИВЫ РЕЙХСВЕРКЕ НА УКРАИНЕ НЕ ИМЕЛИ ЗА СОБОЙ НИКАКИХ АКТИВОВ ИЛИ СОТРУДНИКОВ.ПО БУМАЖНОМУ СЛЕДУ НАМ УДАЛОСЬ НАЙТИ ДОКАЗАТЕЛЬСТВО ТОГО, ЧТО БОЛЬШИНСТВО ДЕНЕГ ОТ ЭТИХ СДЕЛОК УХОДИЛО ГАНГУ КЕРЛУ, А ПОТОМ И ЭДМУНДУ ГЕЙЛЕНБУРГУ. ЗАКЛЮЧЕНИЕ: ПРОДАЖА АКТИВОВ РЕЙХСВЕРКЕ ЭТО ОПЕРАЦИЯ ПО ОТМЫВАНИЮ ДЕНЕГ. ИСТОЧНИК ДЕНЕГ – ОДИН ИЗ БЛИЗКИХ КОНТАКТОВ ГЕЙЛЕНБЕРГА."
 BOR_Dismantlement_I.114.a:0 "Я не потерплю такое коварство. Аррестуйте Гейленберга немедленно!"

 BOR_Dismantlement_I.115.t:0 "Деньги для пустоты"
 BOR_Dismantlement_I.115.desc:0 "Борман наслаждался своим обедом, прекрасным бифштексом, приготовленным его личным шеф-поваром с жареным луком и перечным соусом, когда в комнату ворвался Курт Ланге. Ланге замолкает, заметив недовольство Фюрера, но тем не менее продолжает\n\n"Мой Фюрер, это катастрофа! Фондовая биржа во Франкфурте ... - он сделал паузу, чтобы перевести дыхание. - Она обвалилась! Компании, которые покупали активы Рейхсверке оказались пустышкам. Очевидно, какой-то мелкий чинуш смог добраться до сути одной из таких компаний, и начал распространять новости, и теперь все инвестиции, которые были сделаны в них, пропали! "\n\nБорманн пожал плечами, отрезая кусок бифштекса. " Да, бизнес-это дурацкая игра. Что еще?"\n\nЗаикаясь, Ланге ответил. "А что еще? Мой фюрер, это катастрофа! Во Франкфурте бунт, бунт распространяется по всему Рейху, пока мы говорим! Бесчисленное множество людей потеряли все".\n\n Борман почувствовал, как в животе у него все переворачивается, и неохотно опустил бифштекс. Черт бы их побрал за то, что они испортили ему обед."
 BOR_Dismantlement_I.115.a:0 "Мы должны сдерживать беспорядки. Отправте армию на разгон"

 BOR_Dismantlement_I.116.t:0 "Курица без головы"
 BOR_Dismantlement_I.116.desc:0 "На заседании Верховного Командование Вермахта подозрительно отсутствовал один член. Борман смотрел на пустое кресло с растущим подозрением, в то время как генералы кудахтали, как мать, трахаясь о развертывании войск и поставках оружия.\n\n"где Шернер?" Спросил он, понизив голос, прерывая все остальные разговоры.\n\n"Мы потеряли связь с фельдмаршалом Шернером около дня назад, мой Фюрер. Все попытки найти его провалились. Войска под его командованием также не отвечают на сообщения.\n\nБоль в животе у Борманна усилилась. Ситуация становилась все более ясной, и ему это совсем не нравилось."
 BOR_Dismantlement_I.116.a:0 "Если найдете его, то расстреляйте"

 BOR_Dismantlement_I.117.t:0 "Вкус заговора"
 BOR_Dismantlement_I.117.desc:0 ""Ах, фельдмаршал," - сказал Борман с гримасой, массируя ноющий живот. Он встал из-за стола и захромал вперед. "Благодарю вас за то, что вы смогли так быстро прийти сюда".\n\n"Вы казались обеспокоенным, мой Фюрер," - ответил Шпайдель, пожимая ему руку с вежливой улыбкой. "Вы в порядке?"\n\n"это просто расстройство желудка," Борман охнул. "Фельдмаршал, вы должны меня выслушать. Мы союзники, вы и я. Вместе мы реформируем Вермахт и приведем его к величию. Я начинаю верить, что Фердинанд и его милитаристская сволочь замышляют переворот против меня, против вас и против всего правительства!" Он, хромая, вернулся к столу\n\n"Мой фюрер..." Шпайдель стал нерешителен, непонимание было написано на его лице.\n\n"Куда он делся?!" - Воскликнул Борман, с глубоким вздохом прислонившись к столу. "Он что-то замышляет, Ганс. Плетет интриги в тени, выжидая удобного случая, чтобы нанести удар. У меня нет никаких сомнений.""
 BOR_Dismantlement_I.117.a:0 "Бойся презираемого человека"

 BOR_Dismantlement_I.118.t:0 "Пустой стул"
 BOR_Dismantlement_I.118.desc:0 "Шпайдель сложил руки на груди и тяжело вздохнул. Его терпение было на исходе. Офицеры ВКВ, сидевшие за столом, выглядели столь же расстроенными. Был ли он здоров или болен, энергичен или истощен, сильно занят или не имел свободного времени – с момента своего назначения начальником ВКВ Шпайдель никогда не опаздывал на совещание. Фельдмаршал Шернер, конечно, был другим случаем. Он часто приходил с десятиминутным опозданием, делая торжественный вход со своей фирменной ухмылкой. Этот человек всегда был злобной маленькой змеей, но с тех пор, как Фюрер отверг его, его яд стал только более ядовитым.\n\nНесмотря ни на что, Шернер по-прежнему оставался верен Рейху. Шпайдель ценил его советы как опытного офицера, хотя бы из вежливости, а не из практических соображений. Однако прошел уже целый час, а этого человека нигде не было видно. Он также не звонил в штаб-квартиру ВКБ с тех пор, когда начались беспорядки.\n\n"Герр фельдмаршал," сказал молодой солдат когда он вошел в конференц-зал. "Мы безуспешно пытались связаться с фельдмаршалом Шернером и его людьми."\n\nШпайдель с мертвенно-бледным лицом тяжело опустился в кресло. Подозрения Фюрера оправдались. Фердинанд Шернер что - то замышлял."
 BOR_Dismantlement_I.118.a:0 "Пришло время действовать"
 BOR_Dismantlement_I.118.b:0 "Пришло время действовать"

 BOR_Dismantlement_I.119.t:0 "Инспекция"
 BOR_Dismantlement_I.119.desc:0 "С тех пор как Мартин Борманн назначил Ганса Шпайделя начальником ВКВ, по всему Вермахту прокатился ропот несогласия, самый громкий из которых исходил от Радикальной милитаристской клики Фердинанда Шернера. То, что началось как горечь по поводу потери власти, возможно, исказилось и переросло в нечто гораздо более радикальное.\n\n перед лицом продолжающихся беспорядков и подозрительного отсутствия Шернера Шпайдель официально приказал провести полную инспекцию Хеера. Его верные люди, расквартированные по всей стране – в основном офицеры – реформисты-получили задание проверить все подразделения с целью рассеять туман тайны, который опускается на Рейх."
 BOR_Dismantlement_I.119.a:0 "Мы должны докопаться до правды"

 BOR_Dismantlement_I.120.t:0 "Фердинанд Шернер - Пропавший без вести"
 BOR_Dismantlement_I.120.desc:0 "Несмотря на общенациональную инспекцию, проведенную Гансом Шпайделем, фельдмаршалу Фердинанду Шернеру не удалось установить контакт с ВКВ. Мы также потеряли связь с несколькими воинскими частями под его командованием, особенно с членами его радикальной милитаристской клики.\n\nОфициально объявив этих людей пропавшими без вести в бою и приказав своим войскам установить их местонахождение, Шпайдель должен сделать телефонный звонок."
 BOR_Dismantlement_I.120.a:0 "Фюрер должен знать"

 BOR_Dismantlement_I.121.t:0 "Локдаун"
 BOR_Dismantlement_I.121.desc:0 "Борман сжимал телефонную трубку с каждым услышанным словом всё сильнее и сильнее, пока его костяшки пальцев не побелели.\n\n"Фельдмаршал Щёрнер официально объявлен пропавшим без вести," - продекламировал голос Шпайделя. "Как и его милитаристские лакеи."\n\n"Я так и знал!" - прошипел Борман. "Он готовит переворот. Только такой высокомерный проныра как Вахрамей мог бы запланировать что-то настолько безумное! Тем не менее, мы не должны спускать ему это с рук. Мы должны быть готовы к любому развитию событий," - Борман нервно забарабанил по столу. "У меня есть для вас приказ, Фельдмаршал. Я хочу, чтобы вы работали вместе с Мюллером и Полицией Порядка. Рейх будет полностью закрыт от мира. До тех пор пока вы не найдёте эту змею и всю его шайку, я хочу, чтобы все границы были закрыты. Вернер Науман и министерство Пропаганды разберутся с общественностью: 'границы закрыты с целью защиты общественной безопасности' ну или что-то в этом роде. Вы меня поняли?""
 BOR_Dismantlement_I.121.a:0 ""Так точно, мой Фюрер.""

 BOR_Dismantlement_I.122.t:0 "Измена в самом сердце Германии"
 BOR_Dismantlement_I.122.desc:0 "Борман шёл к автомобилю, сопровождаемый двумя крупными охранниками Gрдунгполиции. Никогда его мозг не был напряжён так быстро, как сейчас. Он помнил ту ненависть в глазах Шёрнера, когда тому отказали в назначении на должность в пользу Шпайделя. Ему ещё тогда стоило с ним разделаться. Он недооценил безумие этого человека.\n\n"Мой Фюрер!" - обратился к нему голос. Борман обернулся. Бальдур фон Ширах подбегал к нему, держа папку с заметками. "Вы направляетесь в Рейхстаг? Позвольте мне направиться вместе с вами. Я хотел бы обсудить с вами закрытие границ."\n\n"Заводи мотор," - обратился Борман к Эриху Кемпке, старому седому шофёру, который стоял, облокотившись на водительскую дверь. Он повернулся к фон Шираху: "Бальдур, вам была сообщена та информация, которую я посчитал нужной вам сообщить. Мне нужно, чтобы вы руководили Рейхсканцелярией пока я..."\n\nРаскалённая огненная сила сбила их с ног в момент, когда машина Фюрера превратилась в огненный шар. Один из охранников ОрПо заслонил собой Бормана, пока другой достал свой пистолет и осмотрел окрестности на предмет опасности. Борман закрыл глаза и мысленно помолился, его обрывистое дыхание лишь ускорилось. Его всего трясло от избытка адреналина. Что-то мокрое стекало по его ногам. После минуты тишины охранник отпустил Бормана, и до него дошло."
 BOR_Dismantlement_I.122.a:0 "Он ещё жив."

 BOR_Dismantlement_I.123.t:0 "Мятеж на борту"
 BOR_Dismantlement_I.123.desc:0 "Смерть. Смерть была так близко, что он мог почувствовать её металлический привкус. Борман взял трясущейся рукой бутылку шнапса и наполнил рюмку, случайно пролив шнапс на стол с документами. 'Господь, пожалуйста, не дай мне умереть...', - каким же жалким он был. Взывать к какому-то мифическому существу, к продукту еврейской лжи. Он залпом выпил стакан шнапса, гневно ударил кулаком по столу и ещё раз наполнил свой стакан.\n\nБорман и фон Ширах были немедленно под охраной возвращены в Рейхсканцелярию, которая была полностью закрыта для посторонних. Противясь высокомерию Щёрнера, Борман чуть сам не стал жертвой своего высокомерия.\n\nВторой шофёр Фюрера, молодой Николас Крупп, был задержан и допрошен Полицией Порядка. Согласно докладу Хейнриха Мюллера, он сразу не выдержал допроса и признался, что позволил солдатам милитаристов "покопаться" в служебной машине Фюрера. Деньги, а не идеология, были мотивом молодого и амбициозного парня, что все равно не спасёт его от петли.\n\nБорман намеренно залёг на дно, а слухи насчёт происходящего стали постепенно распространяться по стране. Поступило множество сообщений о том, что соединения Вермахта в восточных Рейхскомиссариатах объявили о смерти Фюрера и начали поднимать мятеж. Остланд, в особенности, стал рекордсменом по бунтующим частям.."
 BOR_Dismantlement_I.123.a:0 "Я лично повешу Шпайделя, если он не найдёт Шёрнера!"

 BOR_Dismantlement_I.124.t:0 "Убийство в Арнсбахе"
 BOR_Dismantlement_I.124.desc:0 "Тёплым вечером взрыв сотряс деревню Арнсбах.\n\nВо время совещания с некоторыми из своих подчинённых, видный реформисткий офицер Алексис фон Рёне был убит вместе с четырьмя офицерами во время взрыва в Арнсбахских казармах. Трагическое происшествие признано политическим убийством, и многие обвиняют в преступлении группировку миллитаристов Щёрнера.\n\nГлава Верховного командования Вермахта Ганс Шпайдель направил свои глубочайшие соболезнования семье Рёне, а Фюрер возвал к возмездию исполнителям преступления."
 BOR_Dismantlement_I.124.a:0 "Щёрнер за это ответит!"

 BOR_Dismantlement_I.125.t:0 "Прогулка по генеральному штабу"
 BOR_Dismantlement_I.125.desc:0 "Фельдмаршал Ганс Шпайдель прогуливался по коридорам штаба Верховного командования Вермахта, бормоча себе что-то под нос пока его мозг рассматривал возможные сценарии развития событий и создавал логические связи. Секретари, клерки и офицеры уступали ему дорог, уважительно преклоняя голову - они уже привыкли к его поведению. Глава ВКВ не мог усидеть на месте, навязчивое желание выстрелить себе в ногу заставляло его прогуливаться по зданию в раздумьях.\n\nНедавно, он приказал агентам военной разведки найти местонахождение Щёрнера. Он всегда был той ещё паскудой, но с тех пор, как Фюрер отказал ему в назначении на должность его злоба лишь возрасла. Каждый день, который не приносил результатов, вызывал всё больше тревог. Борман ознакомил его с уликами: отмывание денег, спекуляции на рынке ценных бумаг. Он был безумцем. Представлялось невозможным ответить на опрос: 'Что он планировать делать дальше своим извращенным умом?'"
 BOR_Dismantlement_I.125.a:0 "Меня повесят, если я не найду этого предателя."

 BOR_Dismantlement_I.126.t:0 "Локдаун"
 BOR_Dismantlement_I.126.desc:0 ""Мы не должны терять время," - заорал Борман, его рука словно вцепилась в телефонную трубку. "Мы должны быть готовы к любому исходу событий. Фельдмаршал Шпайдель, Я хочу, чтобы вы тесно сотрудничали вместе с Хейнриком Мюллером и Полицией Порядка. Рейх закрывает все границы. Это приказ," - он нервно забарабанил пальцами по столу. "Пока мы не найдём эту змею и ему подобных, я хочу, чтобы все границы были закрыты. Вернер Науман и министерство Пропаганды разберутся с общественностью: 'Границы закрыты для защиты общественной безопасности' или что-то в этом роде. Вы меня поняли?""
 BOR_Dismantlement_I.126.a:0 ""Так точно, мой Фюрер.""

 BOR_Dismantlement_I.127.t:0 "Покушение на убийство"
 BOR_Dismantlement_I.127.desc:0 "Тёплым вечером в деревне Ансбах была пресечена попытка убийства.\n\nИз-за доклада военной разведки, видный реформисткий офицер Алексис фон Рёне отменил запланированную встречу со своими шестью подчинёнными в Арнсбахских казармах. Сотрудники Орднунгполиции и сапёры были вызваны для обезвреживания взрывного устройства, что было ими успешно выполнено.\n\nНеудавшийся террористический акт был очевидной попыткой политического убийства, спланированной группировкой миллитаристов Щёрнера.\n\nГлава Верховного командования Вермахта Ганс Шпайдель призвал быть как можно более осторожными, а Фюрер возвал к возмездию исполнителям преступления."
 BOR_Dismantlement_I.127.a:0 "Щёрнер за это ответит!"

 BOR_Dismantlement_I.128.t:0 "Перспектива Гражданской войны"
 BOR_Dismantlement_I.128.desc:0 "Рейхсканцелярия была полностью закрыта для посторонних. Сотрудники Орднунгполиции патрулировали каждый коридор, охраняли каждую комнату, блокировали каждый вход, были вооружены тяжёлым оружием. Уже начинался рассвет, но Борман всё ещё работал в своём прокуренном насквозь кабинете, подписывая документы и выкрикивая команды по телефону. Он связывался с администрациями верных ему Рейхскомиссариатов, помогая им всем чем можно, в их попытках отыскать Щёрнера.\n\nШтаб Верховного командования Вермахта был полностью закрыт. Сотрудники военной разведки трудились не менее, чем коллеги из ОрПо, над обеспечением безопасности Рейха. Солнце уже встало, но Шпайдель, раздумывая, прохаживался по коридорам, сложив руки за спиной. Он связался с агентами на востоке, выслушав их детальные доклады, решал - какие зацепки можно упустить, а какие взять в обработку.\n\nФюрер и Рейхсмаршал наконец-таки добрались до своих кроватей, но никак не могли уснуть. Если они не раскроют планы Щёрнера, то страну ждёт вторая гражданская война. Две крупные вспышки интенсивного насилия за столь короткий срок поставят под вопрос само существование Рейха, и позволят Фердинанду "Кровавому" стать Фюрером на пепелище былой нации."
 BOR_Dismantlement_I.128.a:0 "Время. Всё сводится ко времени."

 BOR_Dismantlement_I.129.t:0 "Прорыв"
 BOR_Dismantlement_I.129.desc:0 "Пронзительный звон телефона затрещал в ушах Бормана. Он оторвался от окна и схватил трубку, не теряя ни секунды.\n\n"Хайль Борман," - донёсся голос Шпайделя. Голос звучал уставшим, да, определённо уставшим, но в нём было что-то ещё. Надежда. Борман прошёлся рукой по своей лысине и затаил дыхание. "Я получил срочную депешу от военной разведки. Щёрнер был замечен в Остланде."\n\n"В Остланде?" - Борман окаменел.\n\n"Он был замечен в городе Рига. Источнику доклада можно доверять, мой Фюрер."\n\nБорман поднял кулаки вверх от радости. Может он и недооценил Шёрнера, но и Шёрнер недооценил хитрость Фюрера. Если конечно доклад был правдой. Борман рухнул на свой стул. А что если сотрудники военной разведки были верны миллитаристам? Что если это всё это ловушка? Путь к власти был полон изобретательности, упорства и безжалостности.\n\nНа этом пути нет места доверию."
 BOR_Dismantlement_I.129.a:0 "Необходимо принять решение."

 BOR_Dismantlement_I.130.t:0 "Устранение Шёрнера"
 BOR_Dismantlement_I.130.desc:0 ""Глубже изучив ситуацию,", - заговорил усталый голос Шпайделя, "я пришёл к умозаключению, что нам требуется действовать осторожно. Начинать полномасштабное наступление нашими подразделениями Вермахта на позиции Шёрнера слишком рискованно, да и не очень-то и необходимо."\n\n"Соглашусь", - ответил Борман. "Мы должны задушить эту гадину в его логове. Прикажите агентам военной разведки убить Рейхсмаршала. Без руководства Фердинанда Шёрнера его коварный заговор вскоре рухнет."\n\n"Именно это я и хотел вам предложить, мой Фюрер," - воодушевлённо отозвался Шпайдель.\n\nГадюка не смогла ускользнуть из-под сапога Бормана. Теперь нужно было её подобрать и свернуть ей шею."
 BOR_Dismantlement_I.130.a:0 "Начать операцию."

 BOR_Dismantlement_I.131.t:0 "Войска на границе"
 BOR_Dismantlement_I.131.desc:0 "Пока агенты военной разведки пытались уточнить местонахождение Шёрнера в Риге и готовили план по его убийству, несколько соединений Вермахта, по приказу Фюрера, были скрытно перемещены на границу с Остландом. Нужно быть готовым к любом исходу - если убийство провалится, то ситуация может значительно ухудшится, вплоть до прямого вторжения через на территорию Рейха. Любая попытка подобного вторжения была бы отбита лоялистами, конечно же, но Борман не полагается на волю случая."
 BOR_Dismantlement_I.131.a:0 "Надейся на лучшее, а готовься к худшему."

 BOR_Dismantlement_I.132.t:0 "ДОКЛАД ВОЕННОЙ РАЗВЕДКИ"
 BOR_Dismantlement_I.132.desc:0 "ВОЕННАЯ РАЗВЕДКА - ВОСТОЧНОЕ ОТДЕЛЕНИЕ\nЛИЧНО ФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nОТНОСИТЕЛЬНО ДЕЛА ГАДЮКИ\n\nАГЕНТЫ ВОЕННОЙ РАЗВЕДКИ СМОГЛИ НАЙТИ ТОЧНОЕ МЕСТОНАХОЖДЕНИЕ РЕЙХСМАРШАЛА ФЕРДИНАНДА ШЁРНЕРА. РАССЛЕДОВАНИЕ ОТСЛЕДИЛО ЕГО ДО ГОСПИТАЛЯ ГЕРМАНА ФОН САЛЬЗА В РИГЕ.\n\nЦЕЛЬ НАХОДИТСЯ НА ЛЕЧЕНИИ ПОСЛЕ НЕИЗВЕСТНОГО ЗАБОЛЕВАНИЯ ЖЕЛУДОЧНО-КИШЕЧНОГО ТРАКТА. ВНЕДРЕНИЕ И УБИЙСТВО ЦЕЛИ ПРЕДСТАВЛЯЕТ НЕСКОЛЬКО ТРУДНОСТЕЙ, КОТОРЫЕ ОПИСАНЫ НА СТРАНИЦЕ 2 ДОКЛАДА. ОЖИДАЕМ ДАЛЬНЕЙШИХ УКАЗАНИЙ.\n\nХАЙЛЬ БОРМАН!"
 BOR_Dismantlement_I.132.a:0 "Убейте его."

 BOR_Dismantlement_I.133.t:0 "Период полураспада"
 BOR_Dismantlement_I.133.desc:0 "Фердинанд Шёрнер обхватил своими тонкими пальцами, страдающими от тремора, кружку с утренним чаем и поднёс её к бледным губам. Как и всегда он был сильно переслащён. Любое малейшее движение отнимало у него все силы, которая утекала из его тела на протяжении последней недели. По началу он сильно возмущался своим врачам. Почему его кожа становилась бледнее? Почему его руки дрожали? Какого чёрта его волосы стали выпадать?\n\nВопли про гадёнышей превратились в едва различимое ворчание за несколько дней.\n\nНо врачи утверждали, что они не осведомлены о причинах происходящего. Операция на желудке прошла удачно. Через несколько дней он сможет вставать с постели. Они были бессильны объяснить причину рвоты, диареи, или же кровяных клочков. По его приказу, ему перестали давать морфин, как только первый клочёк волос упал в его вечерний суп.\n\nПростонав от боли, Шёрнер протянул свою тонкую кисть, чтобы поставить кружку обратно. В последнюю секунду его хватка ослабла и кружка упала на пол, всюду разлив горячий чай. Он так устал. Так сильно устал. Короткий отдых - это всё что было ему нужно, и тогда он снова вернется к работе. Прсто ещё один часок сна...\n\nВрачи обнаружили его бездыханное тело через час. 'Дыхательная недостаточность' - диагноз, написанный в свидетельстве о смерти."
 BOR_Dismantlement_I.133.a:0 "Полоний сработал так, как нужно."

 BOR_Dismantlement_I.134.t:0 "Конец заговора милитаристов"
 BOR_Dismantlement_I.134.desc:0 "Смерть Фердинанда Шёрнера повлекла смуту в рядах милитаристов. Множество подразделений направило свои винтовки против своих же бывших союзников. Другие образования отступили дальше на восток. Некоторые из них перестали существовать во множественных перестрелках и борьбе за власть.\n\nВ конце концов Отто Эрнст Рёмер смог подчинить себе остатки милитаристов, Отряды Вермахта прочёсывали Ригу и добивали оставшихся. Рёмер последовал за Шёрнером, когда по его душу пришла растрельная команда.\n\nПосле известий о трагической гибели Шёрнера и коллапсе его вооружённых сторонников позже утром, Борман пригласил Ганса Шпайделя и Бальдура фон Шираха на праздничный обед. Главе Верховного командования Вермахта хватило двух бокалов вина, главе партийного секретариата - двух бутылок. Борман позволил себе минуту отдыха, представляя, как Шёрнер испарялся, пока полоний делал свою работу.\n\nЗаговор милитаристов был предотвращён. Его главари были мертвы. Шпайдель был достаточно глуп, чтобы поверить обещаниям о принятии всех требований реформистов. Он так и не усвоил урок?"
 BOR_Dismantlement_I.134.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.135.t:0 "Непосредственный подход"
 BOR_Dismantlement_I.135.desc:0 ""После убийства фон Рёне", - заговорил с горечью в голосе Шпайдель, - "я считаю, что мы должны атаковать без промедления, начав крупномасштабное наступление на позиции Шёрнера нашими подразделениями Вермахта - это не составит труда."\n\n"Я согласен," - ответил Борман. - "На нашей стороне элемент неожиданности. Мы должны удушить гада в его логове и пристрелить этого Шёрнера."\n\n"Это то, что я хотел вам предложить, мой Фюрер", - воодушевлённо отозвался Шпайдель.\n\nГадюка не смогла ускользнуть из-под сапога Бормана. Теперь нужно было её подобрать и свернуть ей шею."
 BOR_Dismantlement_I.135.a:0 "Начать операцию."

 BOR_Dismantlement_I.136.t:0 "Штурм Риги"
 BOR_Dismantlement_I.136.desc:0 "По приказу Фюрера и Рейхсмаршала, лояльные подразделения Вермахта стремительно пересекли границу Остланда. Продвигаяся к Риге, подразделения встречали лишь незначительное сопротивление со стороны милитаристов-предателей. Офицеры задерживались, предавались военному трибуналу и на месте расстреливались за их преступления против государства.\n\nОхота на Фердинанда Шёрнера началась."
 BOR_Dismantlement_I.136.a:0 "Натяните эту сволочь на пику!"

 BOR_Dismantlement_I.137.t:0 "Рай не для беглецов"
 BOR_Dismantlement_I.137.desc:0 "Кригсмарине получил приказ блокировать Ригу с моря, не позволяя кораблям покинуть город.\n\nИмея аналогичный приказ, Люфтваффе заполнило небо над городом, которое было объявлено бесполётной зоной. Любой неопознанный самолёт будет сбит без предупреждений.\n\nТем временем на улицах города окончились перестрелки, после того, как пал последний оплот милитаристов. Слухи о всё более престижных наградах и повышениях распространялись по подразделениям как лесной пожар. Кто же в итоге убьет "Кровавого" Фердинанда?"
 BOR_Dismantlement_I.137.a:0 "Ловушка захлопнулась."

 BOR_Dismantlement_I.138.t:0 "Демон в погонах"
 BOR_Dismantlement_I.138.desc:0 "Фердинанд Шёрнер крался по улицам Риги, вздрагивая всё сильнее при приближении к нему выстрелов и взрывов. Он был в кошмаре на яву, бетонном кошмаре, наполненном криками. Сначала откуда не возьмись в город вступили части лоялистов. Затем до него дошли слухи о морской блокаде Кригсмарине. Наконец, он услышал пронзительные звуки множества реактивных двигаиеоей и понял, что попытка побега через воздух равна самоубийству.\n\nОперация на желудке прошла лишь несколько дней назад, и боль в животе давала о себе знать. Он отчаянно шёл вперёд, его босая нога оставляла за собой кровавые следы, а холодный ветер продувал его больничную робу и пронизывал его до костей. Как же ужасно он должен был выглядеть со стороны.\n\nКошмар, чёрт возьми, на яву.\n\n"СТОЙ!" - кто-то вскрикнул. Шёрнер замер на месте и выругался. Он выбросил очки и сморщил своё лицо, в попытке выглядить как можно более не похожим на самого себя. Шаги раздавались всё ближе и ближе. Он обернулся и что-то промямлим на рейнском акценте.\n\n"Это он!", - выкрикнул один из солдат, - "Это Фердинанд Шёрнер!"\n\n"Нет, пожалуйста, я не знаю кто это!" - завопил Шёрнер. Другой солдат дёрнул пистолет-пулемётом и без раздумий выпустил очередь, обагрив мостовую кровью Фельдмаршала. Он рухнул на землю словно мешок и судорожно задрожал, пока жизнь покидала его."
 BOR_Dismantlement_I.138.a:0 "Вот и пал "Кровавый" Фердинанд."

 BOR_Dismantlement_I.139.t:0 "Конец заговора милитаристов"
 BOR_Dismantlement_I.139.desc:0 "Казнь Фердинанда Шёрнера подавила последние ёрзанья под сапогом Бормана. Голова гадюки была оторвана, а её тело осталось гнить в грязи. С окончанием экспедиции в Ригу, Вермахт мог возвращаться домой.\n\nПосле известий о трагической гибели Шёрнера и коллапсе его вооружённых сторонников позже утром, Борман пригласил Ганса Шпайделя и Бальдура фон Шираха на праздничный обед. Главе Верховного командования Вермахта хватило двух бокалов вина, главе партийного секретариата - двух бутылок. Борман позволил себе минуту отдыха, представляя, как Шёрнер распластался на холодной мостовой Риги.\n\nЗаговор милитаристов был предотвращён. Его главари были мертвы. Шпайдель был достаточно глуп, чтобы поверить обещаниям о принятии всех требований реформистов. Он так и не усвоил урок?"
 BOR_Dismantlement_I.139.a:0 "Никому нельзя доверять."

 BOR_Dismantlement_I.140.t:0 "Лучше поздно, чем никогда"
 BOR_Dismantlement_I.140.desc:0 "Ганс Шпайдель шёл к совещательной комнате, сложив руки за спиной, будучи в раздумьях. Заговоры, интриги, расследования... от всего этого его голова шла кругом. Он всегда выступал за аполитичный Вермахт, который защищает свою страну, а не борется внутри своих рядов за контроль над ней.\n\nОфицер выскользнул из двери совещательной комнаты и столкнулся с Фельдмаршалом.\n\n"Помедленнее, герр Лейтенант." - хмыкнул Шпайдель. Офицер опустил свою голову и поспешно покинул коридор. Шпайдель вздохнул и помотал головой. Молодость. Он зашёл в комнату и вяло поприветствовал всем присутствующим, которые при его появлении перестали перешептываться. "Садитесь. Я признаю, обычно я не опаздываю так сильно, но это не повод для сплетен." Он сел и положил фуражку на стол. В комнате воцарилась тишина. "Господа, мне кажется...", - расколённая волна, словно из преисподней, наполнила всю комнату и отбросила Шпайделя назад. Взрыв сотряс комнату, превращая в обугленные уголи всё, что было в ней. Дверь вылетела в коридор, оконные стёкла разбились, а огонь стал распространяться по зданию."
 BOR_Dismantlement_I.140.a:0 "Заговор перешёл на новую стадию."

 BOR_Dismantlement_I.141.t:0 "Комната безопасности"
 BOR_Dismantlement_I.141.desc:0 "Мартин Борман быстро спускался по лестнице Рейсхканцелярии, сопровождаемый охранниками из Полиции Порядка. Несмотря на пот, стекавший с его лица ручьями, и жгучее ощущение в груди, его кровь стыла в жилах.\n\nГанс Шпайдель погиб. Его самый преданный офицер-реформист был разорван в клочья взрывом в штабе Верховного командования Вермахта. Если Шёрнер смог добраться до самого Фельдмаршала, то что уж говорить о Фюрере?\n\nБорман ворвался в комнату безопасности и по привычке похлопал по нагрудному карману коричневого кителя, в котором лежала пачка сигарет. Четыре сигареты и капсула цианида лежали в пачке словно сельди в бочке. Он продолжал идти. Было ли вообще где-либо безопасно? Мог ли он доверять охранникам Полиции Порядка? Он ни с кем не поделился своими планами: ни с Вальтером, ни с Бальдуром, ни даже с Хейнрихом.\n\nЭта комната вела к секретному тоннелю, где его ждала машина для побега. Её обслуживали чуть ли не каждый день в последние годы, но он не мог и подумать, что она когда-нибудь ему пригодится. Он сделал тяжёлый и прерывистый вдох, после чего продолжил свой путь."
 BOR_Dismantlement_I.141.a:0 "Его время скоро придёт."

 BOR_Dismantlement_I.142.t:0 "Рижская речь"
 BOR_Dismantlement_I.142.desc:0 "Фельдмаршал Фердинанд Шёрнер появился на публике в городе Рига, Остланд, выступив перед своими милитаристскими подразделениями. Он объявил, что после смерти предателя Ганса Шпайделя, Шёрнер стал главой Верховного командования Вермахта. С целью, "установления порядка", после теракта в штабе, он торжественно поклялся вместе со своими отрядами Вермахта пересечь границу Рейха и направится прямиком на столицу - Великую Германию.\n\nФюрер, очевидно, отмалчивался, и глава партийного секретариата Бальдур фон Ширах принял на себя полномочия главы государства, потребовав от милитаристов отказаться от своей идеи, ибо в ином случае лояльные ему силы Вермахта их полностью уничтожат."
 BOR_Dismantlement_I.142.a:0 "Это начало новой гражданской войны?"

 BOR_Dismantlement_I.143.t:0 "Если ты не можешь их побороть..."
 BOR_Dismantlement_I.143.desc:0 "Бальдур фон Ширах бродил по кабинету Фюрера - он не мог поверить. За один день всё обрушилось. Ганс Шпайдель и офицеры реформисты были мертвы. Мартин Борман исчез без следа. Это была его обязанность, как И.О. Фюрера, не допустить распада министерств Рейха. Вернер Науман и министерство Пропаганды безустали работали, пытаясь, объяснить всё ныне происходящее, Курт Ланге делал всё возможное, чтобы избежать коллапса биржи, а Вальтер Гевел требовал от администрации Остланда немедленно объявить войну миллитаристам, в пределах подчинённых их территорий.\n\nНо было уже слишком поздно. Вильгельм Бургдорф и другие консервативные офицеры Вермахта поддержали выступление Шёрнера. В попытке предотвратить ещё одну гражданскую войну, Фон Ширах лично получил предложение от милитаристов. Они обещали оставить его на должности в обмен на его поддержку. Альтернативы выглядели ещё более безнадёжными."
 BOR_Dismantlement_I.143.a:0 "Присоединись к ним."

 BOR_Dismantlement_I.144.t:0 "Бурные авации"
 BOR_Dismantlement_I.144.desc:0 "Удушливая сырость Рейхстага была невыносима. Фердинанд Шёрнер гордо стоял в своей форме, по бокам рядом с ним стоял Отто Эрнст Рёмер и Бальдур фон Ширах. Бледные лица, обращённые к ним, были полны смятения, страха и даже, как не парадоксально, восторга. Ему было все равно, что о нём думали люди. Самого его присутствия было достаточно, чтобы вызвать у этих пронырливых политиков столь сильные и искренние эмоции, что доставляло ему не мало удовольствия.\n\nАктивные перешёптывания прекратились, после того, как Президент Рейхстага встал со своего места.\n\n"В соответствии с нашим экстренным голосованием, в свете неожиданного исчезновения Фюрера, глава Верховного командования Вермахта Фельдмаршал Фердинанд Шёрнер торжественно провозглашается главой Временного правительства Германии."\n\nЧлены Рейхстага встали и начали бурно аплодировать, словно коричневый шторм. Шёрнер поднялся на трибуну и кашлянул.\n\n"Депутаты Рейхстага. Долгое время наша страна была обременена слабостью. Слабостью, коррупцией и некомпетентностью. Теперь, под моим руководством Временное правительство наведёт порядок. Зиг Хайль!""
 BOR_Dismantlement_I.144.a:0 "Зиг Хайль."

 BOR_Dismantlement_I.145.t:0 "Время инспекции"
 BOR_Dismantlement_I.145.desc:0 ""Где, чёрт возьми, Шёрнер?, - Я хочу, чтобы он объяснил цель этих встреч, чёрт возьми! Я требовал его объяснений ещё два дня назад!"\n\n"Подчинённые Фельдмаршала Шёрнера заявили, что он проводит важную инспекцию подразделений." Хейнрих Мюллер нахмурился, очевидно, что мысли о Шёрнере не радовали начальника Полиции Порядка.\n\n"Более важной, чем его Фюрер? Мне все равно, хоть он своими руками вешает евреев-партизан, когда Фюрер его зовёт - его обязанность ответить!"\n\n"В этом и проблема. Ни его подчиненные, ни информаторы Полиции Порядка не могут в точности определить, где проходит эта проверка". Борман глубоко вздохнул. Расследование зашло в тупик."
 BOR_Dismantlement_I.145.a:0 "Как только вы его найдёте - мне нужны объяснения!"

 BOR_Dismantlement_I.146.t:0 "Пытаться пасти стадо кошек"
 BOR_Dismantlement_I.146.desc:0 ""Дайте я догадаюсь, вы хотите увлечение бюджета вашего ведомства? Я не воспитатель в детском садике, чтобы разбираться с вашей грызнёй - я Фюрер! У меня есть дела поважнее, чем улаживание ваших конфликтов по распределению бюджета. Больше не беспокойте меня по таким пустякам."\n\nГерман нахмурился, но всё же поднял свою руку: "Так точно, мой Фюрер. Хайль Борман." После чего он развернулся и покинул комнату.\n\nФон Ширах удовлетворенно кивнул. "Прекрасно сработано, мой Фюрер. Теперь можно вернуться к более важным делам.""
 BOR_Dismantlement_I.146.a:0 "Боже, эти люди так утомляют."
 #Post-Dismantlement I Events#
 bor_post_disI.1.t:0 "Утренние интриги"
 bor_post_disI.1.d:0 "Борман ещё раз протёр глаза и выглянул из окна. Солнце восходило над Германией, пока Фюрер подходил к стулу и усаживался на него. Хоть он и устал, он не мог вспомнить, когда в последний раз покидал кабинет до рассвета. Должно быть это было до событий попытки переворота? Ни то чтобы это на что-то влияло. Фюрер всегда не мог уснуть, пока не доделал всю работу, и даже после Борман не находил покоя и в отдыхе. Лишь бесполезная трата времени, думал он.\n\nОн ещё мог обойтись без сна. Рейх чуть не пал из-за интриг его врагов, и Борман не мог позволить этому случиться снова. Пока его подчиненные устраивали чистки всех подозреваемых, оставалось ещё много работы, и Фюрер не мог расслабиться ни на секунду. Он и его сторонники пока что сидели за одним столом и смеялись над одними и теми же шутками, но они были готовы воткнуть ему нож в спину, прояви он хоть малейший намёк на слабость. Однако у Мартина Бормана зародился план.\n\nЧерез несколько часов, Борман позвонил Хейнриху Мюллеру и назначил встречу."
 bor_post_disI.1.a:0 "Необрезанные концы могут обрушить Рейх!"

 bor_post_disI.2.t:0 "Стратегическая агентурная полиция "
 bor_post_disI.2.d:0 "В последующие после встречи Фюрера и Мюллера недели, весь разведывательный аппарат Германии стремительно реформировался, стремительнее, чем когда-либо. Эта реформа упразднила излишние агентства в Рейхе и сконцентрировала все полномочия у Полиции порядка, с Хенйрихом Мюллером в качестве её руководителя. В следствии чего, Борман и Мюллер проконтролировали формирование новых отделений и структур внутри ОрПо.\n\nОдной из таких структур была Полиция Стратегической агентуры, которую возглавил Рейнхард Гелен. СУ - щит Германии в борьбе с диссидентами и террористами, угрожающими Рейху. Основная задача структуры - слежка за гражданами, подозреваемыми в антиправительственных действиях, она функционирует через широкую сеть информаторов, хотят ли они этого или нет. СУ тестно взаимодействует и с другими структурами, поскольку её агенты не должны реагировать на любую полученную информацию для сохранения конспирации.\n\nГелен лично курирует подготовку новых агентов, и многие из них теперь внедряются во все сферы жизни немецкого общества. Число внештатных сотрудников также растёт, словно по экспоненте. Борман ожидает, что Стратегическая агентурная полиция  станет одной из опор его правления незаметно выслеживая агентов, угрожающих претворению в жизнь его планов."
 bor_post_disI.2.a:0 "Щит партии возьмёт верх!"

 bor_post_disI.3.t:0 "Тень"
 bor_post_disI.3.d:0 "Питер шёл быстрыми шагами, пытаясь незаметно проверить, преследовал ли его тот человек. Они вместе сошли на одной и той же остановке, что сильно смутило Питера - он никогда не видел этого человека, да и всех своих соседей он знал хорошо. Затем этот человек стал преследовать Питера на его пути домой. Питер уже давно прошёл свой дом, он даже развернулся, чтобы оторваться от неизвестного. Несмотря на это, мужчина всё ещё сидел у него на хвосте.\n\nПитер терялся в догадках о причинах происходящего. Он был простым бухгалтером. У него не было врагов, которые отправили бы к нему человека, да и в природе не существовало грабителей столь дотошных в своём деле. Его жена, Элиза,  однажды высказывалась против сотрудничества Гинденбурга с НСДАП, но это было очень давно, ещё до той войны. Определенно они бы не стали мстить за такое, после того как Элиза доказала преданность Германии, с тех пор. Не уже ли это из-за того, что Питер работал на Эрхарда - сподвижника Шпеера?\n\nТем не менее, подсознательно Питер понимал, что случилось и что они смогли узнать. За годы до этого, до коллапса, он и Элиза укрывали у себя в подвале маленькую еврейскую девочку. Всего несколько недель, пока брат Элизы находился под следствием. Они обещали Питеру, что никто не сможет связать это с ним, к тому же они же спасут жизнь маленькой девочки. Питер прикусил губу, продолжая бесцельно бродить. Если он вернётся домой, то вполне возможно приговорит своих собственных детей к смерти."
 bor_post_disI.3.a:0 "Предатель найден."

 bor_post_disI.4.t:0 "Глаза и уши повсюду"
 bor_post_disI.4.d:0 "СОВЕРШЕНО СЕКРЕТНО\n\nИСКЛЮЧИТЕЛЬНО ДЛЯ ПРОЧТЕНИЯ\n\nВСЕМ СОТРУДНИКАМ СТРАТЕГИЧЕСКОЙ АГЕНТУРНОЙ ПОЛИЦИИ\n\nГЕРМАНИЯ - АДРЕСА ВОЗМОЖНЫХ ДИССИДЕНТОВ\n\nПодозреваемый А постоянно контактирует с группами, подозреваемыми в связях с опасной фракцией Шпееристкого толка. Продолжаю тщательное наблюдение.\n\nПодозреваемый Б вёл себя как честный и порядочный гражданин Рейха. Однако вполне возможно, что это лишь прикрытие. Продолжаю наблюдение.\n\nПодозреваемый В имел несколько подозрительных встреч, которые, как мы подозреваем, являются частью заговора с целью убийства депутата Рейхстага. Немедленно уничтожить.\n\nПодозреваемый Г был замечен в попытках организовать несколько встреч с неизвестным лицом. Однако было обнаружено, что это не относится к предательской деятельности. Подозреваемый Г имеет роман на стороне. Он не представляет опасности.\n\nПУСТЬ ГЕРМАНИЯ БУДЕТ В НАДЁЖНЫХ РУКАХ."
 bor_post_disI.4.a:0 "Мы будем знать, кто нам предан."

 bor_post_disI.5.t:0 "Держа армию на коротком поводке"
 bor_post_disI.5.d:0 "С Шёрнером вне игры, Борман решил, что Верховное командование Вермахта предпочтёт ему подчиниться. В конце концов, Шёрнер был величайшей угрозой стабильности Рейха, подстрекатель войны, обещавший славу, честь и смерть неискушённым массам, котрые составляли костяк милитаристов в армии. Без его милитаристких нелепиц, Фюрер считал, что недовольство в армии будет столь незначительным, что им можно пренебречь. Оказалось, что он ошибался.\n\nПохоже Шпайдель ошибочно считает, что именно реформисты добились этой победы для Рейха. Когда же Борман получил сообщения о его бахвальстве и позёрстве, то он чуть не вывихнул себе челюсть, стиснув зубы. Он не понимал, как Шпайдель получил поддержку проповедуя столь вопиющую трусость. И тем не менее эта проблема требовала безотлагательного решения.\n\nОн решил, что ему требовалось встретиться с консервативной фракцией, безинициативным большинством, которое, как знал Борман, составляло основу Верховного командования Вермахта. Отмечая победу над Шёрнером, Фюрер, конечно же, осудит всех радикалов и прежде всего акцентирует внимание на том, что и Шёрнер выступал за изменения в Рейхе. Шпайдель может быть и громко кричит, но он не справиться с настоящим испытанием от лучших мужей Рейха. Борман раздавит остатки милитаристов, в тоже время, окрестив Шпайделя либеральным Шёрнером. Оба, какими бы разными они не были, приведут нас лишь к коллапсу."
 bor_post_disI.5.a:0 "Бессмысленно менять то, что и так идеально."

 bor_post_disI.6.t:0 "Вопрос клятв"
 bor_post_disI.6.d:0 "Шпайдель был в бешенстве, не важно как сильно он старался это скрыть. Борман попросил его встать рядом с ним во время выступления, что Шпайдель с готовностью согласился сделать. Проблема была в том, что глава Верховного командования Вермахта ожидал лишь осуждения действий Шёрнера. Он даже представлял себе, как Борман будет восхвалять Шпайделя и его сторонников за хорошо проделанную работу во имя Рейха. Однако оказалось, что у Фюрера были свои планы по этому вопросу.\n\nКонечно же поначалу он заострил внимание на предательстве Шёрнера, да, но он быстро перешёл к обсуждению крайне неожиданных политических вопросов. "Когда наши солдаты дали клятву верности Рейху и Гитлеру, они отдали всех себя Рейху и Великому Фюреру. А потому они не способны защитить себя от влияния безумцев, из-за чего люди на подобии Шёрнера могут исказить их идеалы, провозглашая, что их предательство делается во благо Рейха или для исполнения идей Гитлера. С этого момента, все военнослужащие будут давать присягу лично Фюреру. В конце концов, Фюрер это никто иной как наследник Гитлера и его воля - это воля Рейха. Иное же излишне."\n\nЧелюсть Шпайделя отвисла, он был в ужасе. Высокомерие и самолюбие, которые требовались для подобного решения поражали. В какой-то момент он рассматривал уход со сцены или же возражение Борману, как вариант своих действий, но он понимал, что так поступать глупо и это приведёт лишь к скандалу. Все что он мог - стоять за человеком, показывая всё своё несогласие с предложением, приподняв бровь. Он никогда не совершит повторную присягу, он присягнул на верность немцам и немецкой нации, и плевать на то, что сказал Борман. Но после того, как зал заполнился авациями, всё что мог делать Шпайдель, так это сдерживать себя. Похоже, люди любили этого самодура."
 bor_post_disI.6.a:0 "Хайль Борман!"

 bor_post_disI.7.t:0 "Держа армию на коротком поводке"
 bor_post_disI.7.d:0 "После того, как Шпайдель был повержен, Борман решил, что Верховное командование Вермахта предпочтёт ему подчиниться. В конце концов, Шпайдель был величайшей угрозой стабильности Рейха, идиот, обещавший свободу и равенство лжеинтелектуальным кулуарным либерастам, составлявшие основу крыла реформистов в армии. Без его предательских нелепиц, Фюрер считал, что недовольство в армии будет столь незначительным, что им можно пренебречь. Оказалось, что он ошибался.\n\nШёрнер, этот милитаристкий ублюдок, воспользовался возможностью, чтобы показать - насколько Рейх уязвим без своей армии. Борман знал о его категоричных заявлениях, будто бы это была лично его заслуга - победа над Шпайделем, и это выводило из Фюрера. Пустоголовый муфлон, который имел власти меньше, чем своих собственных мозгов и присваивает себе заслуги Фюрера! Борман удержался от того, чтобы вызвать его лично в кабинет и обматерить с ног до головы, но всё же он предпочёл проговаривать все известные ему проклятья, но про себя.\n\nБорман стал писать поручение за поручением. Он не мог позволить Шёрнеру сосредоточить власть в своих руках, это уж точно. Нужно было найти способ его дискредитировать. Естественно ему нельзя было позволить вернуться на должность начальника Верховного командования Вермахта. Также Борман решил, что пока они разбираются с реформистами, они могли бы и найти доказательства их поддержки со стороны некоторых подопечных Шёрнера. Двух зайцев одной пулей - Фюрер снова будет неоспоримым лидером Германского Рейха, да и амбиции претендента на его место будут немного поумерены."
 bor_post_disI.7.a:0 "Страдай, высокомерная ты свинья."

 bor_post_disI.8.t:0 "Отрубая голову Змея"
 bor_post_disI.8.d:0 "Глаза Шёрнера готовы были лопнуть от злости, когда тот гневливо глядел на Фюрера. "Мой Фюрер, вам стоит пересмотреть своё решение. Я преданно и всецело служил Рейху, я молю вас дать мне возможность продолжить службу." Хоть он "молил" и "просил", его тон звучал, будто бы он требовал. Он имел раздражающую привычку так делать.\n\nФюрер не шелохнулся. "Герр Шёрнер, боюсь вам это сказать, но вы нужны в другом месте. Вы верой и правдой служили Рейху на должности Главы Верховного командования Вермахта, как вы и сказали, и я верю, что вы продолжите служить Рейху на..." - Борман сделал паузу, чтобы насладиться скривившимся в гримасе гнева выражением лица Шёрнера. - "Немного иной должности. Как только мы найдем должность, подходящую вашей компетенции и вашим талантам, конечно же. Возможно в Москве или в Украине." Трудно было не заметить наслаждение в тоне Фюрера.\n\n"Вашу мать!!!" - резко отрезал Шёрнер, потеряв терпение от издёвок Бормана. Он встал в полный рост перед сидящим Фюрером. - "Сначала вы отменяете армейскую присягу Рейху и Гитлеру, без каких либо причин, кроме как за исключением удовлетворить собственное раздутое эго. Теперь, вы отстраняете человека, который не дал Шпайделю выкинуть вас из Фольксхалле. Вы можете определиться, хотите ли вы армию, или стаю цепных шавок, готовая исполнять любые команды человека, который их приласкает?"\n\nБорман не стал даже вставать со стула, вместо этого он пробежался глазами по человеку, стоящему перед ним. Он даже не стал дожидаться окончания тирады Шёрнера. Со злобной скукой на лице, Борман сказал."
 bor_post_disI.8.a:0 ""Пошёл от сюда нахуй, гадёныш.""
 
 bor_post_disI.9.t:0 "Атлант расправил плечи"
 bor_post_disI.9.d:0 "Если речь заходит о Мегакорпорациях, доминирующих в Германской экономике, то нельзя подобрать лучших слов для их описания, чем "Титаны". Согласно греческой мифологии, эти существа когда-то управляли миром, продолжая жить в именах тех, кто управлял миром и в современности. Теперь, в кульминации планов Бормана, столпы экономики, неоспоримые гиганты, управляющие всей жизнью в Германии, скоро станут частью истории, прямо как и Титаны из мифов.\n\nПутём подкупа, угроз, экспроприации и, в некоторых случаях, правовых методов, Рейхсверке было ликвидировано. Теперь её место заняла совершенно другая компания - Промышленные Холдинги Рейха, и так случайно вышло, что имущество, когда-то принадлежавшее Рейхсверке теперь принадлежит Холдингу, и таким же совершенно случайным образом Холдинг оказался во все целом владении Фюрера. Словно мифический Атлант держал над собой весь небосвод, как Рейхсверке в прошлом держала немецкую жизнь, так это должен был делать и Борман. Тем не менее, Борман не был Атлантом - физические ограничения и предписания, данные ему врачами, едва ли давали ему силы сдерживать небеса, а по сему ему требовалась помощь.\n\n60% Рейхсверке, т.е ПХР, будут распроданы с аукциона. Но участники торгов оказались не столь дружелюбны, как надеялся Борман, с завидной частотой торги выигрывали, те, кто выступали за реформы, но у Бормана не было иного выхода, да и оправданий, для того, чтобы отказаться от предложений реформистов. Но 40 %, под контролем НСДАП, всё ещё было более чем достаточно для контроля над Рейхсверке, для контроля над Атлантом, для контроля небосвода, что его устраивало."
 bor_post_disI.9.a:0 "Атлант пал, но небосвод всё ещё держится."
 
 bor_post_disI.10.t:0 "Ночь опустилась на город"
 bor_post_disI.10.d:0 "Замечательно, когда работа даёт возможность вкусить алкоголь, считал агент Юнг. Полиции Порядка нужен был компромат на какого-то богача, и некоторые популярные среди элит заведения готовы, казалось, будто и создавались для сбора всего "грязного белья" различных толстосумов. Внедряться в их круга было не сложно, удачно что вся немецкая элита имела одинаково поганый вкус - одеваться следует только с иголки, всюду выпячивать своё состояние, и, конечно, вести себя как конченный ублюдок, и ты сойдёшь за своего.\n\nЕсли попасть в подобные заведения было просто, то собрать компромат - ещё проще. Юнг нашёл столик с парочкой богато одетых людей, которые были заметно пьяны, и решил присоединиться к их весёлой шатии. Затем, потратив внушительный часть со средств операций ОрПо на выпивку для этих буржуев, после чего те стали заметно пьянее и даже не заметили, что Юнг и не особо притронулся к своему стакану. Его трезвость давала преимущество в разумности, что позволило ему завести сплетни с компанией мужчин также просто, как и всё то, что он делал ранее этим вечером.\n\n"Ик... ты видишь того банкира? Эрика Штраусмана?", - проговорил Рудольф, крайне дружелюбный, крайне пьяный и красноносый банкир, нагнувшись к уху Юнга.\n\n"Вроде славный малый," - соврал Юнг.\n\n"О...", - Рудольф через чур долго промычал. - "Ведёт себя он может и прилично, и... выступает за то, чтобы с рабами обращались как с людьми и всё в этом духе... Но знаешь ли ты его секрет?"\n\n"Даже и не догадываюсь."\n\n"Он любит женщин..!", - Рудольф рассмеялся над чем-то, что казалось смешным ему одному. - "Впрочем... может это и не правда, хе-хе... Видишь ли, они ему может и нравятся, но недостаточно, чтобы он перестал их избивать! Ха-ха-ха!"\n\nЮнг задумался над этим. Бабник, садист и реформатор..."
 bor_post_disI.10.a:0 "Идеально."

 bor_post_disI.11.t:0 "Нравоучения дьявола"
 bor_post_disI.11.d:0 "У Штраусмана раскалывалась голова. Он подумал, что ему следовало бы той ночью воздержаться от выпивки. На дне бутылки можно найти лишь зло, конечно, забыть на некоторое время о мире было бы и не так плохо, но остальные последствия попоек не несли за собой ничего хорошего. Помассировав лоб и выпив пару стаканов, он что-то заметил. Кто-то просунул под дверью бумажный конверт.\n\n"Не странно ли это?", - подумал он. Он вспомнил молодость в Веймарской республике, когда радикалы разного толка раздавали всевозможные буклеты. Может быть наступит день, когда этот Рейх падёт, и чуть быстрее, чем через целую тысячу лет. Стечение обстоятельств позволило ему получить столько влияния и богатства, что он мог противостоять Фюреру. А теперь к прочтению письма...\n\n"НЕ ВЫСТУПАЙТЕ ПРОТИВ ФЮРЕРА" - прочёл он большие, жирные буквы. Какого... У Полиции Порядка теперь есть приборы для чтения мыслей? Он должен был подчиняться Фюреру, чёрт возьми, это вбивалось в голову каждому человеку в этой богом забытой стране. Теперь, вторая страница, она беспокоила куда больше. Они знали, что его не устраивает положение рабов, что он не поддерживает Фюрера, не поддерживает он и основную линию НСДАП. Это было безумно неприятно, но вполне ожидаемо, что его взгляды были не такими уж секретными для элиты Германиии.\n\nА вот третья страница и приложения к ней не предвещали ничего хорошего. Никаких подписей, лишь фотографии, заменявшие тысячу слов. Женщины - все в синяках и ссадинах, женщины, которых он узнавал, женщины, с которыми он проводил множество приятных для себя ночей и неприятных для них. Тысячи ночей самооправдания пробегали у него в голове, он навредил лишь дюжине женщин, когда чиновники из НСДАП покалечили миллионы судеб! Боже, теперь это не имело никакого смысла. Он ненавидел нацистов, ещё как ненавидел, но теперь у него не было выхода, способа избавиться от боли, пока его мучило похмелье. Он был вынужден подчиниться. У него не осталось выбора."
 bor_post_disI.11.a:0 "Сыны Германии верны своей Отчизне."
 
