 #Fall Rollo
 GER_Bormann_Fall_Rollo_category:0 "Операция Ролло"
 GER_Bormann_Fall_Rollo_category_desc:0 "За время, прошедшее с момента основания страны, Бретань превратилась в государство-изгоя контрабандистов и головорезов, не знающих нового порядка, который их окружает. Французское государство потребовало, чтобы с этой нацией-изгоем разобрались и поставили на место. В интересах сохранения жизнеспособности французского государства и сил Пакта Единства мы должны согласиться.\n\nСовместные силы немецких и французских войск будут штурмовать это маленькое государство, где, как мы ожидаем, бретонцы будут быстро разбиты и покорены. С этого момента французы возьмут на себя все остальное, и понятие Бретонского государства будет лишь сноской в истории, как это было раньше."

 BOR_Brittany_War_Dec:0 "§RНачать Операцию Ролло§!"
 BOR_Brittany_War_Dec_desc:0 "Время пришло. Давайте двинемся вперед и выполним нашу часть сделки с Францией, чтобы мы могли, наконец, восстановить нашу гегемонию в западной Европе."

 BOR_Invasion_of_Brittany:0 "Операция Ролло"
 BOR_Invasion_of_Brittany_desc:0 "Операция Ролло - это франко-германская операция по восстановлению контроля над Бретанью в обмен на возвращение Франции в Пакт Единства. Подобно одноименному викингу более тысячи лет назад, Германия восстановит свои владения над Францией - с согласия Франции, как бы неохотно оно ни давалось..."

 BOR_FRA_Invasion_of_Brittany:0 "Франция готовится к Операции Ролло"
 BOR_FRA_Invasion_of_Brittany_desc:0 "Французы вносят последние штрихи в свою часть Операции Ролло - скоро начнется вторжение."

 BOR_France_German_reinforcement:0 "Отправить добровольцев во Францию"
 BOR_France_German_reinforcement_desc:0 "Учитывая нашу роль в Операции Ролло, мы пошлем добровольческие части вермахта в виде франко-германских фрайкоров."

 BOR_France_German_equipment:0 "Послать снаряжение Франции"
 BOR_France_German_equipment_desc:0 "Французская армия ужасно оснащена - мы пошлем им оружие, чтобы помочь их усилиям в Операции Ролло."

 BOR_France_German_manpower:0 "Послать подкрепление во Францию"
 BOR_France_German_manpower_desc:0 "С нападением Бургундии на Францию французское правительство потеряло несколько своих крупнейших населенных пунктов. Мы пошлем добровольцев на помощь их резервам."
 
 #Oil Crisis
 GER_Bormann_oil_crisis_support_category: "Ближний Восток в огне"
 GER_Bormann_oil_crisis_support_category_desc: "По мере того как Нефтяной Кризис пробирается по всему миру, становится все более очевидным, что если мы хотим стабилизировать наши поставки, нам нужно будет поддержать те группировки в регионе, которые дружественны нашим интересам. Баасисты должны быть поддержаны всеми необходимыми средствами.\n\nКонфликты, охватившие Ближний Восток, таковы:[BORN_OC_Iraq_string][BOR_OC_Egypt_string][BOR_OC_Oman_string]\n  §SЙЕМЕН§! - [BOR_OC_Get_War_Status_Yemen] ([NYM.BOR_OC_Get_Country_Status])\n\nНаше текущее участие в конфликте - [BOR_OC_Get_Participation].\n§OЧем больше ресурсов мы направим на помощь баасистам, тем больше мы получим, когда конфликты закончатся.§!"
