GER_BOR_OFN_Lifting_The_Curtain_desc:0 "Когда добропорядочный гражданин Германии думает об американском народе, он думает о вырождающемся либеральном населении, порабощенном как собственной манией величия, так и любовью к евреям и большевикам. Однако, несмотря на их бесчисленные недостатки почти во всех аспектах, мы разделяем с американцами две вещи: желание не допустить, чтобы ядерная война опустошила планету, и ненависть к расово неполноценной империи Японии.\n\nИменно из-за этих общих причин наш мудрый фюрер решил уменьшить разрыв между Рейхом и Америкой. Глупые люди могут видеть в этом признак слабости, но мы знаем это как доказательство врожденного превосходства национал-социализма. Американцы, видя силу, которой мы обладаем, займут свое место ниже нас по собственной воле. Для этого им нужно всего лишь несколько небольших толчков."
GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "Американские СМИ не слишком добры к нашему фюреру. В конце концов, если бы они показали правдивое изображение Великого Германского рейха, скучные американские граждане стали бы карабкаться, чтобы иммигрировать в него! Таким образом, американцы изображают Бормана чудовищем, как и Гитлера до него. Прежде чем американцы согласятся на какую-либо сделку с нашей нацией, мы должны показать им, что фюрер не является бесчеловечным убийцей, в которого им промыли мозги.\n\nМы организовали интервью между фюрером и американским журналистом. Мы, конечно, установили несколько ограничений на то, что можно и что нельзя спрашивать в этом интервью. Однако это не средство обмана, а средство для того, чтобы американский народ получил истинное и полное представление о характере фюрера."
GER_BOR_OFN_Shift_The_Window_desc:0 "Американскому лицемерию нет границ. Провозглашая идеалы свободы и демократии во всем мире, Америка сделала все, чтобы сдержать волю свободных народов Европы к определению собственной судьбы в интересах арийской расы. Плача крокодиловыми слезами над угнетенными славянскими народами, они делают все, чтобы покорить страны на своем заднем дворе. Не остались незамеченными и их преступления против Отечества. Где "борцы за свободу" в Восточной Европе, которые не воевали с американским оружием и техникой? Разве Архи-предатель Шпеер не брал свои серебряные монеты из американских департаментов?\n\nИз этих фактов ничего не следует: Америка - нечестная политическая организация, которая говорит ложь и обман, и будет только справедливо, если мы будем действовать в отместку за их вероломные махинации. Для этого мы соберем наши спецслужбы для ведения шпионской работы на американской территории. Мы не будем провоцировать беспорядки или что-то в этом роде - скорее, мы будем использовать различные формы тайных действий, чтобы сделать Америку более заинтересованной в нашем партнерстве."
GER_BOR_OFN_Offer_Token_Concessions_desc:0 "Хотя наши первоначальные переговоры начались хорошо и американская общественность в целом была восприимчива к началу сближения, наших усилий оказалось недостаточно, чтобы изменить их отношение к нашим геополитическим целям. Американские дипломаты настаивают на наших уступках, прежде чем приступить к рассмотрению наших требований.\n\nЧтобы успокоить Соединенные Штаты, можно дать им небольшой, но значимый жест. Конечно, мы не можем просто отказаться от нашего суверенитета и влияния за каждый кусок Европы, который американские наблюдатели считают "оккупированным" или "спорным", но мы можем сделать небольшие шаги, чтобы показать, что мы так же привержены миру во всем мире, как и они. Чтобы показать нашу заинтересованность во взаимовыгодных отношениях, мы можем признать Исландию независимым государством и отменить датский территориальный спор из-за этой страны. Датчане могут не согласиться с этим шагом, но их вес в международных отношениях не имеет никакого отношения к нашим заявкам. Уступка притязаний на территорию, которая оставалась вне нашей досягаемости более двух десятилетий, - это более чем разумная цена за более доступное поведение со стороны наших врагов."
GER_BOR_OFN_A_Pain_We_Know_desc:0 "Вопреки распространенному среди доверчивого американского населения мнению, Мартин Борман не бессердечный человек, не испытывающий сочувствия к тем, кто пережил горе и несчастье. Хотя его положение требует сильного сердца и неукротимой воли, даже он может испытывать жалость к заблудшей расе, обесчещенной восточными варварами. Конечно, именно фюрер Адольф Гитлер принес им победу в Перл-Харборе, но зверства японцев на Тихом океане были исключительно на их совести.\n\nЕсли и есть что-то определенное в американском обществе, так это то, что они ненавидят японцев больше, чем нас. Мы можем манипулировать их чувствами, чтобы привлечь их общественное мнение на нашу сторону. Оплакивая их национальную утрату, мы можем напомнить им, что они не одиноки в своем горе и что мы, немцы, как никто другой знаем, что значит потерять нашу национальную гордость, отнятую у нас во время Версальского договора. По крайней мере, Америка может постоять за себя - кто был здесь за бедную Германию, кроме группы патриотов, которых "демократический" мир назвал радикалами и преступниками?"
GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "Границы по всей Европе охраняются сотнями тысяч людей, причем Пакт и ОСН участвуют в одном из самых высоких в мире состязаний в гляделки. Эта ситуация никому не приносит пользы, связывая бесчисленное количество людей и огромное количество материалов, которые можно было бы лучше использовать для поддержания безопасности внутри Рейха.\n\nЭто было бы очень доброй волей, если бы мы предложили сократить наши развертывания против государств, присоединившихся к ОФН - при условии, конечно, что они сделают то же самое. Возможно, когда-нибудь они назовут фюрера Мартином Миротворцем."
GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "Прошло много времени с тех пор, как американцы и немцы сидели за одним столом без насилия. Возможно, они надеялись, что предатель Шпеер выйдет на первое место, но теперь, когда пыль осела, им придется научиться иметь дело с нами - и нам придется иметь дело с ними.\n\nМы пошлем приглашение на совместную американо-германскую конференцию, чтобы установить сердечные отношения с нашим старым врагом и показать миру, что мы не являемся каким-то монолитным государством монстров. Как только это будет сделано, мы сможем переориентировать нашу политику на нашего истинного врага на Востоке."
GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "Америка и Германия никогда не станут настоящими союзниками - конфликт с их ублюдочной расой, развращенной иудео-большевизмом и кровью Африки неизбежен. Однако ничто так не объединяет людей, как хороший враг, и до тех пор, пока Япония будет продолжать свою империалистическую политику в Тихоокеанском регионе, Америка будет их врагом. Наша прагматичная дружба с Японией давно закончилась - теперь Америка - наш новый неохотный друг."
GER_BOR_OFN_Yet_Another_Failure_desc:0 "Америка и Германия никогда не будут дружить - это теперь ясно. Их ублюдочная раса, развращенная иудео-большевизмом и кровью Африки, сделала их бессмысленными перед лицом истинной угрозы японского империализма, несмотря на всю кровь, которая текла в Тихий океан. Любая надежда на примирение была разбита их ошибочным стремлением к конфликту. Теперь мы должны снова охранять нашу атлантическую границу."
GER_BOR_OFN_The_English_Issue_desc:0 "Положение Англии в Европе в лучшем случае сложно. Несмотря на то, что она находится всего в двух шагах от Ла-Манша, американское влияние там остается сильным, и даже могучий флот рейха предпочел бы не рисковать конфликтом с их авианосными силами в это время. Мы не можем установить свой собственный контроль, но мы не можем рисковать тем, что коварный Альбион снова станет непотопляемым авианосцем или американскими казармами. Мы можем, по крайней мере, добиться от американцев обещаний, что они не будут использовать остров, как Исландию, как Дамоклов меч, висящий над Европой, готовый уничтожить нас одним нажатием кнопки."
GER_BOR_OFN_The_Oriental_Concern_desc:0 "Японская империя была бывшим союзником Рейха во время Второй мировой войны и помогла нашей нации в успешном разгроме и завоевании как либеральной плутократии, так и большевистского коммунизма. И все же наши отношения с японцами всегда были браком по расчету. У них были свои причины вступать в конфликт с нашими общими врагами, и существуют огромные различия как между правительственными системами, так и между идеологическими основами германского и японского государств, не говоря уже о нашем очевидном расовом превосходстве. Поскольку напряженность в отношениях с Токио из-за доминирования в Старом Свете усиливается, фюрер должен найти нового союзника для Рейха.\n\nК счастью, наши старые враги находятся в фантастическом положении, чтобы обеспечить такую роль. Американцы ненавидят японцев даже больше, чем нас, и эти двое уже почти подрались из-за Гавайского ракетного кризиса. Было бы разумно, если бы оба наших правительства признали Японию своим общим врагом и согласовали наши экономические и военные стратегии, чтобы сдержать их мощь. В качестве побочного эффекта связь между общим отвращением ко всему японскому могла бы смягчить американское восприятие Германии в целом."
GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "Американский режим и его союзники за рубежом печально известны своим широким использованием коварной и обманчивой тактики против своих врагов. ЦРУ, несомненно, похитило бесчисленные секреты и совершило многочисленные акты саботажа и подрыва против Рейха. Будет только справедливо, если мы ответим тем же.\n\nПолиция Порядка будет развернуто в Соединенных Штатах Америки в большом количестве, чтобы проникнуть и саботировать американскую промышленность и политическое функционирование в массовом порядке. Схемы будут украдены из американских предприятий, шпионы будут внедрены в американские разведывательные сети, и наши агенты перевернут каждый камень, который они смогут найти, чтобы обнаружить информацию, касающуюся американских шпионских усилий в Рейхе. Мы обратим против них коварные игры этих иудео-плутократов, и пусть они сами увидят ловкость и легкомыслие арийского ума."
GER_BOR_OFN_Not_Quite_Loyal_desc:0 "Фрэнсис Паркер Йоки - интригующая фигура. Любимец американских фашистов, Йоки представляет собой самого правого политика в Соединенных Штатах, и хотя его взгляд на расу заметно отличается от национал-социалистической линии, его сердце, по крайней мере, находится в правильном месте. Будучи смутьяном во внешней политике, Йоки особенно мягок в своей риторике против нас и хотел бы, чтобы вся ярость и ненависть американского патриота были обращены на запад, против Японской империи и их оккупации американской территории, а не против Рейха в Европе. Вместо действующего правительства, готового "играть в мяч" с Германией, как говорят американцы, поддержка одного человека, который, как мы знаем, наверняка был бы дружелюбен к Рейху, кажется рациональным вторым вариантом. Наши друзья в Америке нанесут Йоки визит, чтобы убедиться, что его симпатии к Рейху достаточны для того, чтобы мы могли финансировать его карьеру, и обсудить, как мы можем оказать будущую помощь любимому американскому фашисту."
GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "Сближение с американцами не может и не будет улицей с односторонним движением. Точно так же, как мы готовы пойти на уступки ради наших будущих отношений, так и янки должны пойти на уступки. Рейх доказал свою готовность уважать американские приобретения в Северной Атлантике и на Британских островах, и поэтому Америка должна уважать приобретения Германии в континентальной Европе. С начала войны в 30-х годах и до наших дней партизаны в европейских колониях Рейха постоянно совершали террористические акты против германского порядка, финансируемые и оснащаемые американскими долларами и американским оружием. Если между Президентом и фюрером существует дистанция, этому отвратительному положению дел должен быть положен конец. Вашингтон вернет свою безвкусную кампанию за "свободу" в Европе только дипломатическим и символическим жестам - больше никаких славянских партизан с американскими пушками."
GER_BOR_OFN_Support_Their_Claims_desc:0 "Любая любовь, которая когда-то существовала между немецким и японским народами, мертва и похоронена, но даже наша великая антипатия к Японии ничто по сравнению с пенящейся яростью американцев. Постоянная японская оккупация так называемых "Договорных портов" является отвратительным позором для Соединенных Штатов, и их возвращение легко является самой приоритетной внешнеполитической целью для любого американского президента. Благодаря этому Белый дом, несомненно, будет очень благодарен мировой сверхдержаве номер один, которая придет им на помощь и предложит свою искреннюю поддержку для исправления этого ужасного преступления.\n\nОтныне Великий Германский рейх официально признает американский суверенитет над портами Сан-Франциско и Лос-Анджелеса. Эти великие американские города слишком долго имели доступ к Тихому океану, отрезанный от них азиатскими агрессорами-унтерменшами, и мир должен знать, что Германия стоит за их законным возвращением к американскому гражданскому и военному контролю на 100%."
GER_BOR_OFN_In_Their_Backyard_desc:0 "Америки недостаточно. Хотя это экономический, военный и политический стержень ОСН, сдерживание заморской деятельности Полиции Порядка на американской земле ограничивает их эффективность в достижении положительных результатов для Рейха и немецкого народа. Разве жадные промышленники Канады и коррумпированные органы безопасности Мексики не так же восприимчивы к нашему шпионажу, как любой американский бизнесмен или политик? Так зачем же ограничивать себя? Мы можем даже использовать союзников АМЕРИКИ против них, внедряя агентов и подделывая документы из менее защищенных юрисдикций, которые затем мы можем использовать для сбора американской разведки под видом обмена информацией с союзными партнерами. Давайте превратим задний двор Америки в минное поле, чтобы они не нашли друзей, с которыми можно было бы безопасно поделиться своими секретами."
GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "Наши агенты вернулись со встреч с Йоки, и их прием был неоднозначным. Этот человек, похоже, не питает большой любви ни к какой нации, кроме своей собственной, и едва не донес на одного из наших атташе в полицию, его сдержанность, несомненно, отчасти мотивирована желанием избежать заголовков в завтрашней газете с "Йоки" и "нацистским шпионом" в одном предложении. Вполне разумная забота, но все же разочаровывающая для нас.\n\nТем не менее, некоторые из подчиненных Йоки и финансистов связались с нашими представителями после того, как переговоры с самим человеком не увенчались успехом. Они готовы взять наши деньги, отмытые в виде пожертвований от американских бизнесменов, без того, чтобы Йоки лично знал об этой схеме. Похоже, Йоки не совсем лоялен к Германии, но он все еще лучший шанс, который у нас есть. Несмотря на всю его риторику "Америка прежде всего", он все равно был бы гораздо дружелюбнее к германскому рейху, чем любой другой человек в американской политике. Каждый миллион долларов, который мы ему направим, будет потрачен с пользой."
GER_BOR_OFN_Only_Bormann_Can_Go_To_America_desc:0 "Отношения с американцами заметно улучшаются с каждым месяцем, и президент сделал множество примирительных действий и заявлений в адрес Германии и фюрера. Однако на пути к полному восстановлению наших отношений с американцами все еще остается одно большое препятствие: личная встреча. Все дискуссии между президентом и фюрером до сих пор проходили через доверенных лиц, и ноги Герра Бормана на американской земле навсегда закрепят большие успехи в сотрудничестве и взаимопонимании, достигнутые между двумя титанами Атлантики. Представьте себе: фюрер Германии пожимает руку и улыбается в Овальном кабинете президенту Соединенных Штатов. Разве может быть зрелище более поразительное?"
GER_BOR_OFN_The_Curtain_Closed_desc:0 "Сближение с Соединенными Штатами Америки невозможно. За исключением непредвиденных волнений и политических перемен в Соединенных Штатах, Рейх не может и никогда не сможет заключить мир с Землей Свободных. Может быть, взаимная вражда наших народов к лучшему? Позитивные отношения с американцами, несомненно, укрепили бы их непрекращающееся культурное разложение нашей молодежи и послужили бы делу движения "реформ" внутри рейха. Может быть, для Германии лучше держать свои шторы закрытыми, чтобы чужие глаза не заглядывали в наш дом и не строили свои гнусные планы против немецкого народа. Мы, конечно, можем найти позитивный способ раскрутить его. Возможно, фюрер Борман выступает против американской плутократии; наши разумные дипломатические попытки отвергаются гордой державой старого света в упадке; еврейство Северной Америки предсказуемо саботирует процесс. Какие бы объяснения мы ни дали, немецкий народ в целом примет их и воздаст должное фюреру как за его мудрую попытку подружиться с Соединенными Штатами, так и за его смелый отказ в конечном итоге сделать это."

##Bormann Sphere/Japan tree##
BOR_a_bond_forged_in_atomic_fire:0 "Связь, скованная в атомной эре..."
BOR_a_bond_forged_in_atomic_fire_desc:0 "Это казалось невозможным.\n\nВо многих смыслах, страны были рождены из одного и того же праха, восставая как Феникс из пепла, оставленные Европейскими силами. Тем не менее Германия, глубоко уместившаяся в Центральную Европу изо всех сил пыталась отразить японкское вторжение в океаническом театре Первой Мировой войны.\n\nЛишь через три десятилетия позже прошлые враги сражались плечом к плечу в войне возмездия против сил, что опозорили их. Те, кто были достаточно храбрыми, чтобы назвать Фюрера глупцом за поддержку Японии в их праведном противостоянии против американского упадка были быстро подавлены взрывом ядерной бомбы.\n\nКогда Япония нуждалась в ней больше всего, Германия ответила.""

BOR_broken_in_an_instant:0 "Сломлена в мгновении"
BOR_broken_in_an_instant_desc:0 "Однако, вещи изменились с того времени. Больше ни разу Японская и Германская империи стояли рука об руку в их соответствующих местах под солнцем. Нет, восток понимает один язык. Язык предательства. Это укоренено в разуме азиата с рождения до того, как приходит время обучить следующее поколение тому же.\n\nБольшинство причин трагедий в истории сложно точно определить. В деле о неудачном покушении на Адольфа Гитлера нет нюансов. Фюрер был подстрелен японцами. Из-за своей мощной генетики, Фюрер смог отложить смертный приговор, вынесенный ему японцами.\n\nЭтот факт очевиден для всех и не должен быть проигнорирован или скрыт за фантазиями политики. Несмотря на настаивания министра иностранных дел, Фюрер Борманн не боится Восходящего Солнца."

BOR_das_reich_im_indischen_ozean:0 "Das Reich Im Indischen Ozean"
BOR_das_reich_im_indischen_ozean_desc:0 "Зачистка империй Британии и Франции была задачей, с которой лишь Германия могла справиться. Центральная и южная Африка была идеальным германским доминионом, готовый установить иерархию, которую демократии Бельгии, Франции и Британии не могли воссоздать. Ошибки Южно-Африканской войны открыли показали, что Рейхскоммиссариаты не были настолько хороши, как мы изначально считали. Неспособность Рейхскоммиссаров Хуюттига и Мориса управлять привели к тому, что владения Рейха в Индийском океане откололись.\n\nЭто священный долг Рейха, чтобы вернуть земли, необходимые для выступления сил."

BOR_our_place_in_the_sun:0 "Наше место под Солнцем"
BOR_our_place_in_the_sun_desc:0 "Фюрер Борманн был сполна доволен с исполнением Вермахта с их заданием вернуть обратно острова в Индийском океане. Несмотря на то, что при первом взгляде это может выглядеть, как безрезультатные попытки вернуть какие-то жалкие острова в обширном расширении океана, местоположение, которые они предоставляют важны для выживания Рейха.\n\nБорманн был выбран, чтобы посетить острова и собрать все знания, нужные ему, чтобы продолжить идти вперед, пока возможно, исследуя новое место для отпуска."

BOR_martin_bormann_strassen:0 "Дороги Мартина Борманна"
BOR_martin_bormann_strassen_desc:0 "Названные в честь первых дорог автобана при Адольфе Гитлере, острова должны быть связаны самой продвинутой военной и гражданской инфраструктурой, которую можно оплатить за деньги. Содержание лишь одной постоянной военной базы требуется тратить сотни тысяч долларов, но создать одну из них с нуля за такое краткое время увеличит стоимость в разы. Даже если экономисты возмущены, генералы убедили Фюрера, что все траты окупят себя за счет мягкой силы."

BOR_a_global_race:0 "Глобальная гонка"
BOR_a_global_race_desc:0 "Арийская раса не должна быть ограничена лишь Европой. Во всех уголках мира, арийский народ ищет его Жизненное пространство, пространство для установления сильных семей с бесчисленным количеством детей, чьи годы взросления наполнены упоминаниями Фюрера и триумфа нацизма по горло. Хотя приоритеты германизации были расположены в Восточной и Северной Европе, на территории Германии есть места, где живёт лишь горстка арийцев. Распространение программ германизации даже на владения в Индийском океане, расселение арийской расы будет легче лёгкого!"

BOR_a_second_mushroom_over_the_pacific:0 "Второй ядерный грибок над Тихим океаном"
BOR_a_second_mushroom_over_the_pacific_desc:0 "Бывшая британская колония Цейлона - идеальное место для хранения ядерного оружия. Довольно близко к Японии, чтобы выступать как постоянное напоминание о присутствии Германии, но достаточно далеко, чтобы убрать любое представление о том, что Япония должна принять меры против Рейха. Вместе с Фюрером, гордо возглавляющим натиск против японцев, это сообщение не будет проигорированно в залах собрания и парламентах мира. Немецкая гегемония растягивается далеко за пределами лишь Европы или Африки, Германия - глобальная империя, и мировая угроза для всех, что противостоят ей."

BOR_eastern_savages:0 "Дикари на Востоке"
BOR_eastern_savages_desc:0 "Арийцы поднялись с триумфом! Как было ясно из становления цивилизации, ни один народ не способен даже начать соперничать с тем, чего достигла арийская гонка.\n\n...Но кто такие арийцы?\n\nВопрос легче задать, чем ответить на него. Во время Войны, Фюрер признал большое количество этнических групп, как почётных арийцев. Арийцы за их непробиваемую решительность и верность нации. Идеалы, что предыдущий Фюрер возвышал выше всего. Как далеко пали японцы! Германия пала жертвой манипуляциям, жертвой предательства."

BOR_something_they_could_never_understand:0 "Что-то, что они не смогут понять"
BOR_something_they_could_never_understand_desc:0 "Японцы не собрали её империю, овладев искусством речи или прагматизма. Не было Восточного Бисмарка, не было великого лидера, кто мог направить страну к её процветанию. Пока немцы победили англо-французских дипломатов в Мюнхене чешский вопрос, японцы начали безразборно совершать ошибки на Земле, лишившись чести и понимания правил войны.\n\nВоенные державы горят ярко, но недолго. Рейх продержится тысячу лет, благодаря непревзойденному арийскому пониманию дипломатии. Ближайшие советники Фюрера подготовили варианты для того, чтобы справиться с дикарями востока. Теперь дело касается Кнута, или Пряника. Выбор лишь в руках Фюрера."

BOR_the_art_of_diplomacy:0 "Искусство дипломатии"
BOR_the_art_of_diplomacy_desc:0 "Разгневаться. Это сделать легко. Позволить слепой ненависти к японцам поглотить немецкий народ за попытку их сородичами убийства Фюрера.\n\nБудет плохо, если мы допустим такое, что ненависть перейдёт все границы. Это будет безрассудством...совершенным безрассудством позволить допустить такое.\n\nХоть германские сапоги не промаршируют парадами по островам Японии, но немецкая валюта все еще может пролиться дождем с небес над японскими финансовыми центрами. Вместе с американцами на одном фронте и коррумпированным бизнесом на втором, японское правительство будет окружено со всех сторн. Предложение оливковой ветви может ствть идеальной маскировкой для разрушения империи изнутри."

BOR_plant_the_seeds:0 "Посадить семена"
BOR_plant_the_seeds_desc:0 "Япония очень сильно защищает свои владения. Это, скорее всего, ад для управляющих Сферой, чтобы знать: один пинок по двери, и всё гнилое строение рухнет. Любая сделка и решение скованы паранойей, паранойей с которой когда-то правительства Германии и Вашингтона жили, но она прошла, а у японцев это чувство не пройдёт никогда.\n\nИмеют ли опасения под собой основания, одному Борманну известно. Министр Иностранных дел порекомендовал Фюреру улыбаться и махать.\n\nПереговоры для полного открытия Сферы бизнесу Германии займут недели, но в конце концов, Рейх более не будет ограничиваться одной Европой."

BOR_we_come_bearing_gifts:0 "Мы приходим с подарками"
BOR_we_come_bearing_gifts_desc:0 "Цепи вокруг шей освобождённых народов Азии натянуты на пределе. Население метрополии попросту в разы меньше, чем население Китая или Хиндийского правительства. С другой стороны, Токио уверенно в неорганизованности и безоружности повстанческих группировок.\n\nВо время процесса по борьбе с повстанцами, японцы в своей паранойе часто переусердствуют ограничивая национальные армии своих подчинённых. Это даёт совершенно противоположный эффект. Правительства Китая и Бирмы до зубов вооружены, чтобы справиться с сопротивлением.\n\nВведите сюда город Германия, готовая вооружить армии Азии самым передовым вооружением, что может позволить йена. Когда народы Азии видят восстановленную стабильность, они увидят гордое установление флага Рейха."

BOR_underhanded_deals:0 "Дела за Кулисами"
BOR_underhanded_deals_desc:0 "Напрямую поставляя и финансируя армии Китая и других членов Сферы, мы сможем укрепить взаимоотношения Германии с этими странами. Младший Фюрер довольствовался бы простыми пропагандисткими материалами и фотосессиями.\n\nМартин Борманн больше не заместитель Фюрера. Когда он видит возможность, он требует результат от её использования. Когда он наблюдает слабость, он требует действий, чтобы её использовать. Японская империя - не та, что раньше. Теперь они нажили себе больше врагов, чем когда либо, а это- ни есть хорошо. Если мы будем даже косвенно поддерживать повстанцев в Азии, даже хотя бы оружием и направим военных советников, повстанцы будут иметь только одно мнение о немцах: немцы - настоящие освободители Азии."

BOR_the_glory_of_battle:0 "Славная битва"
BOR_the_glory_of_battle_desc:0 "Японское военнное дело не имеет одного ключевого компонента, им не хватает успешной боевой силы. То, чем они могут похвастаться с точки зрения численного превосходства или технологических инноваций, мало что значит, если эти слова признаны такими, какие они есть, то это просто слова.\n\nОружие и пушки устарели в эпоху гарантированного взаимоуничтожения. Сражения между великими державами будуть происходить не в городах или на полях, а на международной арене. Более агрессивный поворот в сторону Азии поставит Японию на место, заставляя ее готовиться к обороне."

BOR_the_niedermayer_hentig_expedition_resurgent:0 "Возрождение экспедиции Нидермайера-Хентига"
BOR_the_niedermayer_hentig_expedition_resurgent_desc:0 "У Афганистана есть титул, который, по мнению некоторых, не подходит для отсталого и традиционного государства. Кладбище империй, без сомнения, заняло свое место в мире, но, похоже, не решалось расширяться за его пределы.\n\nИ все это до тех пор, пока страна не сделала резкий поворот, стремясь к быстрой индустриализации и модернизации.\n\n Афганистан имеет историю своего ненадежного положения между державами, наиболее ярким примером которого являются Британия и Россия. Вновь Афганистан оказывается зажатым между двумя соперничающими сферами влияния. Если поспешить на помощь Кабулу в его стремлении к модернизации, это напомнит афганскому народу, который искренне заботится о своих интересах."

BOR_guten_tag_tehran:0 "Guten Tag, Тегеран!"
BOR_guten_tag_tehran_desc:0 "Иранское государство постоянно называют немецким домом для отдыха на Ближнем Востоке. Между Тегераном и городом Германией существуют глубокие экономические связи, ежегодно в Европу поступает изобилие нефти.\n\nЭкономические связи держатся лишь короткое время, а культурные - веками. Посещение Ирана по причинам,что не связаны с экономическими соображениями, безусловно избавит Шаха, который продолжает сталкиваться с растущим давлением со стороны своего народа. Принятие у себя даже самого мелкого чиновника должно напоминать им о том, на кого они работают: арийская раса!"

BOR_aryans_of_the_east:0 "Арийцы Востока"
BOR_aryans_of_the_east_desc:0 "Сама Индия - относительно новый игрок на мировой арене. На протяжении веков Индия была просто описанием, термином для обозначения большой территории. Мало кто мог представить себе жизнь после Британской империи. Еще меньше можно представить себе объединенное индийское государство, превращающееся в региональную державу.\n\nВ большинстве аспектов Индия все еще не цела.  На востоке вражеское правительство, поддерживаемое Токио, обещает положить конец западному влиянию в Индии. Прекращение огня между двумя правительствами в лучшем случае неустойчиво, а в худшем - активно рушится.\n\nВ мире просто нет места для нескольких Индийских государств. В конце концов, будь то ад или паводок, Индия объединится. Долг Рейха и всех арийских народов - защищать место рождения своей расы, не позволять японской марионетке подчинять себе более гордых арийских мужчин и женщин."

BOR_international_forum_on_the_stability_of_asia:0 "Международный Форум Стабильности Азии"
BOR_international_forum_on_the_stability_of_asia_desc:0 "Япония стоит, окружённой. Зудящий указательный палец американцев оставляет Токио на краю постоянно. В былые времена японцам не надо было беспокоится о Рейхе, их союзнике. Это изменилось, когда японская испорченность была дана всем на показ при покушении.\n\nВзгляд Фюрера был направлен на восток, горячая точка конфликтов и междоусобиц. С большинством мира, пренебрегая Японскую империю, это крайне необходимо миру увидеть другую сторону Фюрера - расчетный и стратегический. Хоть и с Форума мало, что получится, Фюрер получит возможность свободно осудить японское правительство."

BOR_a_heist_for_the_ages:0 "Ограбление века"
BOR_a_heist_for_the_ages_desc:0 "Япония пожертвовала всем ради Китая. Миллионы людей, йен и пуль - всё это сгорело на жертвенном алтаре во имя Империи. Если у Британии "жемчужиной империи" являлась Индия, тогда как ярчайшим лучом Империи Восходящего Солнца стал Китай.\n\nЧтобы сохранить их самые драгоценные земли, Япония следит за дипломатами в Китае, как никто другой. Нет прощения в глазах Токио, чтобы позволить иностранной силе войти в Китай, чтобы позволить любому другому государству сделать то, что сделала Япония с Британской Жемчужиной.\n\nСкорее всего единственный способ получить Поднебесную, это проведение конференции в самом Китае вместе с присутствием японской делегации. Мы всего лишь применим стратегию японцев против них самих."

### Bormann Post-Dismantlement I tree ###
BOR_sweeping_the_dregs:0 "Очистка от шлака"

BOR_sweeping_the_dregs_desc:0 "Вместе с помощью наших так называемых "союзников", предатели, что посмели противостоять нам были разбиты без жалости. Но сейчас не время для отдыха или развлечений: покуда его враги гниют в германских учреждениях, Борманн никогда не будет в безопасности от узурпации. Симпатизирующие нашим "союзникам" и останки разбитых предателей прячутся в Вермахте и мегакорпорациях. И реформисты, и милитаристы - наши фраги, и ни один из них не должен иметь возможность получить больше влияния, чем Партия."

BOR_our_one_true_ally:0 "Наш единственный и истинный Союзник"
BOR_our_one_true_ally_desc:0 "Несмотря на предательство, несмотря на нашествие диссидентов проводящих свои интриги по всему Рейху, несмотря на массу специальных групп интересов, имеющих сомнительную лояльность Партии... Один союзник никогда не подводил нас. Ordnungspolizei - Полиция порядка - послушно служила официальными полицейскими силами Рейха с 1936 года, и пришло время, чтобы вознаградить это учреждение за его непоколебимую преданность Национал-Социализму. ОрПо должен быть реформирован во что-то более великое, что-то со способностью защищать Фатерлянд от угроз - внутренних и внешних.""

BOR_the_orpos_expansion:0 "Расширение ОрПо"
BOR_the_orpos_expansion_desc:0 "Так же, как и служа нам, как полиция, Ordnungspolizei поглотит долги Абвера и Гестапо под управлением Генриха Мюллера. Помимо всего, новая организация по искоринению внутренних диссидентов должна быть создана в ПолПоре, та, что предоставит исчерпывающую информацию для нашей тайной полиции, чтобы она могла выполнить свой долг и подавить мятеж."

BOR_a_new_leader:0 "Новый Лидер"
BOR_a_new_leader_desc:0 "Эта новая, смелая организация требует такого же нового лидера, который сможет справится с ее многими административными сложностями. Фюрер Борманн постановил, что нынешний глава ПолПора - Генрих Мюллер - будет назначен его первым руководителем. Недостаток 	идеологического рвения он компенсирует бюрократической доблестью; выбор этого бывшего лидера Гестапо, несомненно, окажется популярным в партии."

BOR_die_strategische_unterstutzungspolizei:0 "Die Strategische Unterstutzungspolizei"
BOR_die_strategische_unterstutzungspolizei_desc:0 "Возможность ОрПо собирать информацию была ограничена многими вещами. Отсутствие средств, политическое вмешательство, как угодно. Мы должны остановить это любой ценой и удвоить усилия по борьбе с дегенератами. \n\nЧтобы это сделать, мы должны сформировать новое бюро, чтобы работать вместе с Гестапо. Strategische Unterstutzungpolizei, лучшие собиратели информации, которых когда-либо видел Рейх. Их работа - смотреть и слушать, постоянно предупреждать о дегенератии. Как только они это заметят, они вызывают Гестапо, чтобы действовать- и тогда дегенератия исчезает. \n\nИ так уж получается, что нелояльность к Фюреру - дегенератизм."

BOR_and_deeper_pockets:0 "Держи карман шире"
BOR_and_deeper_pockets_desc:0 "Пока бы можем расширять ОрПо, чтобы убедиться, что военные не возьмут вверх, ОрПо не гарантирует свою лояльность. Мы должны исправить это, несмотря на все траты. И это будет очень тяжелой тратой. Буквально.\n\nПока некоторые называют это непотизмом, мы называем это прагматизмом. И нам нужен прагматизм в этих тяжелых временах. Партия может потратить немного долларов для ПолПора. Мы назовём это "наградой за их службу". Они заслуживают это, в конце концов. Они остались лояльными Фюреру, когда остальные предали его. Мы покажем им, что лояльность имеет свои вознаграждения."
BOR_and_new_agenda:0 "И Новая Повестка Дня"

BOR_and_new_agenda_desc:0 "В последнее время люди стали немного неуправляемыми. Политизация и роспуск Вермахта лишь усугубили это. Хотя Вермахт в настоящее время почти неприкосновенен, мы можем затрагивать людей. Меньше всего нам нужно больше студенческих протестов. ПолПору будет дан новый список целей, за которыми надо будет наблюдать. Мы будем пресекать дегенератизм там, где мы его бы не увидели. Расширение ПолПора приведет к более низкому уровню дегенератизма, чем когда-либо прежде. Некоторые могут обвинить нас в использовании этого, как предлога для искоренения политических оппонентов. Не похоже, что старый Фюрер не делал так же. Мы обязательно позаботимся о том, чтобы эти люди понимали эту точку зрения."
BOR_are_always_here:0 "Всегда Здесь"

BOR_are_always_here_desc:0 "Наши враги не в безопасности. Они далеко от этого. Мы находимся за каждым углом, за каждой стеной, за каждой газетой, за каждым переулком, за каждым нетронутым камнем. Мы всегда ждем позади их, рядом с ними, над ними. Если они думаете, что на секунду они недосягаемы для фюрера, они ошибаются. Мы всегда рядом. И мы всегда готовы нанести удар. Им лучше быть осторожным в своих действиях. Мы прямо за ними, наблюдая за ними всю дорогу."
BOR_always_watching:0 "Всегда Наблюдаем"

BOR_always_watching_desc:0 "Пока мы не можем быть буквально возле них всё время, мы всё ещё можем следить их каждый ход. Мы наблюдаем за ними постоянно. Мы знаем, где они всегда. Даже если они отступят к самой отдаленной вышке горы, на самой отдаленной горе в самой отдаленной стране в мире, мы все еще можем найти их. Им лучше вести себя лучше лучшего. Они не хотят закончить свою жизнь в учреждении, в конце концов."

BOR_ever_ready:0 "Всегда Готовы"
BOR_ever_ready_desc:0 "Мы готовы к удару всегда. Наши угрозы имеют для них значение. Видели ли вы случайное исчезновение кого-то? Видели ли вы, как кто-то уходил на работу и никогда не приходил обратно? Это были мы. Мы уничтожим всех врагов Фюрера, оставляя в живых лишь самых лояльных. ПолПор готов ко всему и к каждому, и не боятся запачкать свои руки, чтобы правление Фюрера было величайшим. Прошли времена политического вмешательства в каждое действие и арест, следующий за этим. Сейчас - новый Рейх, и предстоит новая волна арестов."

BOR_constantly_listening:0 "Большой Брат следит за тобой"
BOR_constantly_listening_desc:0 "ПолПор имеет глаза и уши везде. Мы всегда вели, ведём и будем вести прослушку. Мы обучены взламыавать почти любые телефонные линии, и наши информаторы обучены слышать любой происходящий разговор на улице. Мы слышим вас громко и чётко. Даже если вы будете шептать как можно тише, мы всё распознаем ваши слова в шёпоте. Мы услышим вас, несмотря ни на что. Мы подслушаем вас в бункере. Нет ничего звукопроницаемого. Вам лучше заткнуться, если хотите остаться в живых."
BOR_torching_the_evidence:0 "Сжечь Улики"
BOR_torching_the_evidence_desc:0 ""
BOR_speidels_merry_band:0 "Весёлая Группа Шпайделя"
BOR_speidels_merry_band_desc:0 "Этот идиот Шпайдель и его банда придурков празднуют факт, что с Шёрнером было покончено. Они видят это, как возможность перестроить Рейх, как их дегенеративные ума пожелают и взять контроль над Армией.\n\nОни ужасно недооценивают Фюрера Борманна. С тем, как мы покончили с милитаристы, эти идиоты убрали единственную причину, почему мы вообще с ними сотрудничали. Время покончить с этими реформистами, показать этим подонкам, кто действительно босс. Борманн теперь Фюрер, и это Его Рейх. Он выбирает, что должно идти."
BOR_carrot_in_one_hand:0 "Пряник в Одной Руке..."
BOR_carrot_in_one_hand_desc:0 "Пока мы уж точно могли убить этих ублюдков, так сделать - не совсем эффективно. Это сделает очень много людей злыми и создаст очень много работы, которую Борманн не хочет разгребать. Лучшим выбором будет сфокусироваться на рефмормистах, что менее лояльны Шпайделю. Убедив их быть более лояльными Фюреру сквозь слова, угрозы, или даже небольшие пытки усилит наши позиции в войсках и искоренит несколько дегенератов, которые угрожают Рейху. Реформисты могут подозревать о нас, после обнаружения, что большое количество влиятельных реформистов вдруг стали очень лояльными Борманну. Но они либералы, и скорее всего слишком тупы, чтобы заметить что-то настолько заметное."
BOR_rifle_in_the_other:0 "Кнут в Другой"
BOR_rifle_in_the_other_desc:0 "Мы можем убедить несколько реформистов вступить к нам, делая их менее сильными и увеличивая наше влияние в Армии. С другой стороны, мы можем просто расстрелять их. Мы все знаем, что эти либералы заслуживают этого, в любом случае. Кому будет до дела, если пара содатов пропадет там, несколько офицеров тут и несколько дивизий перестающими выходить на связь. Оссобено потому, что если кто-то скажет что-то подозрительное, то они будут отправлены в учреждения, чёртовы жиды. Хотя, они скорее всего не позволят вот так просто быть ослаблены. Но кто вообще будет беспокоится о том, о чём они беспокоятся? С каких пор мнения мерзких дегенератов имеют значение? Особенно, в решениях Фюрера?"
BOR_isolate_our_saviour:0 "Изолировать нашего Спасителя"
BOR_isolate_our_saviour_desc:0 "Шпайдель очень популярен во всех отделах армии. Он очень популярен, чтобы сразу его убрать; если бы мы так и сделали, то увидели бы еще одну Гражданскую Войну. Его основные силы находятся внутри Хеера. Однако есть и другие источники силы. Источники, в которых Шпайдель не имеет влияния и не сможет протестовать, если мы проведем там, скажем... чистку. Никого не будет волновать, если пропадут еще несколько офицеров. Если появятся люди с синяками и начнут хвалить Фюрера Борманна в разы больше, чем раньше. Если несколько солдат внезапно будут уволены. Мы недостаточно сильны, чтобы победить Шпайделя, но по крайней мере можем обеспечить свое будущее."
BOR_I_am_hitler:0 "Я - Гитлер"
BOR_I_am_hitler_desc:0 "Наш великий Фюрер Борманн - единственный Фюрер, который имеет значение, в любом случае. Нет нужды в старых клятвах Гитлеру. Он мертв, и он потянул свой Рейх за собой. Теперь это Рейх Борманна. И мертвому не осталось места. Мы будем помнить его во всей красе, но пора двигаться дальше. Больше не будет клятв, речей, пропагандистских плакатов или традиций в честь Гитлера в Рейхе. Они будут чествовать того, кого Гитлер назвал своим преемником, Фюрера Бормана, истинного Фахрера."
BOR_I_am_the_reich:0 "Я - Рейх"
BOR_I_am_the_reich_desc:0 "Это не был Рейх Шёрнера, и это не Рейх Шпайделя или еще чей-то Рейх. Теперь это Рейх Борманна, и мы это покажем. Эти либеральные дегенераты почувствовают ярость Борманна во всей силе, когда придёт их время. Они забывают, что нету такой великой Армии без Борманна, нет Кригсмарине без Борманна, нет Люфтваффель без Борманна- Это всё - порождение Борманна, и если он умрёт, то и Рейх пойдет за ним. Эти предатели в Вермахте - они все идиоты. Идиоты и дегенераты. И что мы делаем с дегенератами в Рейхе? Мы уничтожаем их. Мы всегда уничтожали их. Теперь Шпайдель слишком популярен. Больше в Армии верны предателю, а не истинному Фюреру. В свое время, эти дегенераты умрут. Они умрут за противостояние Рейху, противостояние Борманну."

BOR_schorners_gang_of_minderwertige:0 "Низшая банда Шпайделя"
BOR_schorners_gang_of_minderwertige_desc:0 "Шёрнер и его банда отморозков опьянели перспективой непосредственного влияния на Вермахт, даже не смотря на недовольство со стороны реформистов. Да и эти дураки даже не понимают, что имеют дело с самой страшной преградой на их пути: С самим Фюрером Борманом. Мы должны остановить этих недоумков, пока они ещё ничего не предприняли. Хоть они и многочисленны, но они тупее даже тех реформистов. До них не дойдёт, что любое их действие будет пресекаться, а когда поймут, будет поздно."

BOR_cage_the_beast:0 "За Решетку Животных"
BOR_cage_the_beast_desc:0 "Если мы дадим милитаристам сантиметр, они возьмут километр. Наш единственный вариант - убить ублюдков, прямо сейчас. Ударить собаку по носу, чтобы сказать ей, что она ничего не сможет сделать. Несколько офицеров убиты там, несколько солдат исчезли тут, это покажет им, кем является Фюрер. Они будут суетиться, они попытаются вызвать волнения, может попытаться убедить консерваторов быть на их стороне. Мало ли они знают, но мы очистим тех, кто попробует это сделать."
BOR_expose_the_superiors:0 "Разоблачить Начальство"
BOR_expose_the_superiors_desc:0 "Лояльность недопустима в Рейхе. Борманн - ваш единственный Фюрер. Он и есть Рейх. Мы должны научить этих дегенеративных управляющих Вермахтов, что их лояльность должна быть направлена на Борманна и только Борманна. Для этого нам нужно сделать несколько... примеров, из них. Несколько исчезновений и списки имен для убийства должны помочь. Это очень не понравится милитаристам, но кому это важно? У них не будет возможности протестовать, когда они мертвы, в конце концов."
BOR_redirect_the_rabble:0 "Перенаправить Толпу"
BOR_redirect_the_rabble_desc:0 "Если эти подонки хотят больше мест в Армии, мы их дадим. Куда-нибудь еще, где они не смогут использовать их для личной выгоды. Это займет много работы и много политического маневрирования, но в конце концов, это обезоружит большинство милитаристов. Мы собираемся обезглавить этого несчастного зверя, прежде чем бросить его навсегда. Удачи в установлении переворота при должности секретаря, жидо-большевитсткая тварь"
BOR_salvage_what_we_can:0 "Разобрать то, что мы Можем"
BOR_salvage_what_we_can_desc:0 "Милитаристы идиоты, но среди них есть скрытые "жемчужины". Если мы можем заставить этих "жемчужин" стать лояльными к нам и очистить остальных, то мы можем получить более компетентный Вермахт. Это, помимо всего, потребует меньше бюрократической возни, так как никто не спрашиват насчет списков лагерей; никто не хочет оказаться там. Если компетентные офицеры могут стать лояльными, то всё хорошо. Несколько пыток не поднимет столько бровей."
BOR_the_new_okw_chief:0 "Новый начальник ВКВ"
BOR_the_new_okw_chief_desc:0 "Шёрнер будет в ярости. Это будет смешно, когда однажды он подойдет к его офису и поймет, что он заперт. Он придет прямо в офис Фюрера и будет требовать его звание обратно. Затем вид на его лице, когда ему скажут "нет"!.. Первый раз в его дегенеративном сущестовании ему скажут "нет". Он начнет чёртову истерику, как ребёнок, крича о том, как это уничтожит Рейх. Как будто он это уже и не планировал.\n\nУстановив нового лидера ВКВ наконец уничтожит милитаристов. Они потеряют почти всю свою силу. И с дополнительным преимуществом наблюдения за тем, как Шёрнер истерит, когда Вермахт произности клятвы Борманну, а не ему."

BOR_the_fat_industrialists:0 "Толстые индустриалисты"
BOR_the_fat_industrialists_desc:0 "Гейленберг был снят с позиции управляющего Рейхсверке. Это подходящая судьба для того, кто совершил абсолютную несправедливость к Фюреру: объединяясь с его врагами. Пока выгода снятия очень влиятельного милитариста уже видна, другие выгоды могут прийти с того, что Рейхсверке полностью зависит от прихотей Фюрера. Это - отличная возможность получить огромное количество финансирования. Мы должны использовать в своих интересах этот безголовый Рейхсверке как можно больше и держать его подальше от жадных до денег жидов или реформистов."
BOR_gave_themselves_on_a_silver_platter:0 "Отдали Себя на Серебряном Блюдце"
BOR_gave_themselves_on_a_silver_platter_desc:0 "Рейхсверке можно сравнить со свиньей. Он был заполнен свиньями-дегенератами и они встретили ту же судьбу, что встречают свиньи: они были лишены головы и послужили Фюреру на серебряном блюдце. Теперь мы будем поедать плоть эотго зверя, которого убили сами, для нас - это просто вознаграждение за сражение против дегенерации. Наш пир будет великим, потому что наши завоевания велики и могучи. Деньги, которые мы получим от Рейхсверке прокормит Рейх надолго. Многие будут пытаться украсть это с нашей тарелки, но мы их остановки. Это - наша еда."
BOR_reichs_werke:0 "Рейхсверке"
BOR_reichs_werke_desc:0 "60%. Это количество акций Рейхсверке, которое мы продадим тому, кто предложит самую высокую цену. От этого мы получим большое количество инвестиций, так как акции Рейхсверке очень затратные и редкие. Любой дурак, интересующийся акциями, сразу воспользуется этой возможностью.\n\nК сожалению для нас, основная группа, заинтересованная в акциях, имеет... неблагоприятную лояльность. Если мы позволим им скупать акции, у нас может получиться Рейхсверке, который снова будет лоялен нашим врагам, что поставит нас в такое же положение, в каком мы были с милитаристами. Наряду с их влиянием в Сименс это дало бы реформистам прекрасную возможность полностью захватить экономику Рейха. Мы могли заблокировать продажи, но это может не понравиться нашим "союзникам". "
BOR_under_our_control:0 "Под нашим контролем"
BOR_under_our_control_desc:0 "Оставшиеся 40% акций Рейхсверке будет под нашим прямым контролем. Мы будем контролировать их железным кулаком. Никогда более Рейхсверке будет разрешено работать без нашего соглашения. Они теперь по настоящему под контролем Рейха, не под какими-то милитаристкими марионетками. Рейхсверке теперь будет под контролем Фюрера Борманна.\n\nЭто безусловно расстроит банкиров и бизнесменов, которые стремились снова окунуться в Рейхсверке и снова начать настраивать его против Фюрера. Они теперь начинают стоять вместе с реформистами, как жидо-большевитские марионетки. В любом случае, они несущественны, так как мы контролируем огромную часть Рейхсверке."
BOR_a_message:0 "Сообщение"
BOR_a_message_desc:0 "Мы пренебрегли очевидным решением для банкиров, которые угрожают скупить все запасные акции Рейхсверке.\n\nУбить их.\n\nМы отправим сообщение тем, кто выступает против Фюрера. Это определенно расстроит реформистов и других политических изгоев, но нас это не волнует. Пока они не действуют, с ними все будет в порядке. Если они будут делать то, что нам не нравится, например эти деградировавшие банкиры, мы их убьём. Это простой кодекс поведения для простаков. Будем надеяться, что они подчинятся ему, чтобы Фюреру не пришлось тратить время на написание нового списка арестов."
BOR_germanys_new_banks:0 "Новые Банки Германии"
BOR_germanys_new_banks_desc:0 "Мы захватили полный контроль над Рейхсверке. Наш пир окончен. Хотя мы были неизбежно вынуждены отдать часть нашей тарелки нашим реформистским "союзникам", для нас это по-прежнему большая победа. Мы получили большие средства от захвата сорока процентов Рейхсверке для себя. Хотя нам действительно нужно инвестировать крупную сумму, чтобы восполнить средства, потерянные при чистке банкиров, в целом мы получили прибыль. И, что еще лучше, мощь Фюрера выросла еще больше. Существует больше давления, чтобы быть лояльным, что должно иметь решающее значение в нашем крестовом походе против реформистской дегенерации."
BOR_the_fuhrers_new_banks:0 "Новые Банки Фюрера"
BOR_the_fuhrers_new_banks_desc:0 "Мы захватили полный контроль над Рейхсверке. Наш пир окончен. Хотя мы были неизбежно вынуждены отдать часть нашей тарелки нашим реформистским "союзникам", для нас это по-прежнему большая победа. Мы получили большие средства от захвата сорока процентов Рейхсверке для себя. Хотя нам действительно нужно инвестировать крупную сумму, чтобы восполнить средства, потерянные при чистке банкиров, в целом мы получили прибыль. И, что еще лучше, мощь Фюрера выросла еще больше. Существует больше давления, чтобы быть лояльным, что должно иметь решающее значение в нашем крестовом походе против реформистской дегенерации."
BOR_poor_naive_siemens:0 "Бедные Наивные Сименс"
BOR_poor_naive_siemens_desc:0 "Предатели-реформисты в Сименсе действительно думали, что смогут уйти от гнева Фюрера Борманна. Как слабо. Сам Сименс будет отстранен от должности и внезапно загадочным образом исчезнет из общественной жизни. Это оставит компанию под прямым контролем Фюрера Борманна и тех, кто ему предан. Хотя это и не большой приз, это все же отличная возможность укрепить контроль Фюрера. Кроме того, мы можем получить много денег от обезглавленного зверя, которым сейчас является Сименс."
BOR_shall_be_first_to_go:0 "Должны Первыми Уйти"
BOR_shall_be_first_to_go_desc:0 "Наше быстрое подавление реформистов произвело очень хорошее впечатление на милитаристов. Шёрнер знает силу, когда видит ее, как и остальные милитаристы. Будь то страх или уважение, милитаристы теперь более лояльны к Фюреру, чем когда-либо прежде. Они начали активно поддерживать наши усилия по уничтожению Сименс. Теперь мы можем действовать без ограничений со стороны других фракций при роспуске Сименс, что почти гарантирует нам почти полный контроль над корпорацией в будущем. Осталось разобраться с несколькими другими нелояльными дегенератами..."
BOR_to_the_highest_bidder:0 "Наибольшей Ставке"
BOR_to_the_highest_bidder_desc:0 "Остальные три мегакорпорации пытаются купить большие доли акций у Сименс. Хотя обычно это было бы остановлено, так как эти трое имеют сомнительную лояльность к Фюреру, мы можем подкупить их акциями в обмен на лояльность. Каждый из них будет соревноваться друг с другом за акции, и если акции будут предложены наиболее лояльным, то все они будут соревноваться за то, кто может быть самым лояльным. В конце концов, единственное, что знают эти жадные до денег ублюдки, это прибыль. Дав им деньги, они забудут о своей идеологии."
BOR_screen_the_buyers:0 "Присматривать за Покупателями"
BOR_screen_the_buyers_desc:0 "В то время как три другие мегакорпорации лояльны к нам, другая проблема возникает с остальными, кто пытается купить акции Сименс. Они не так заинтересованы в лояльности, и, хотя они действительно любят хорошую прибыль, они не так загипнотизированы деньгами, как мегакорпорации. Вкратце, независимые покупатели - это неопределенность, которую мы не можем себе позволить. Хотя до сих пор мы использовали в основном чистые методы роспуска Сименс, для этого нам придется запачкать руки. Мы должны обеспечить лояльность независимых покупателей любыми необходимыми средствами, даже если это означает их шантаж."
BOR_find_the_dirt:0 "Найти Грязь"
BOR_find_the_dirt_desc:0 "Мы разослали независимым покупателям конверты с некоторыми... пикантными секретами. Было бы обидно, если бы произошла утечка этой информации. К счастью, есть способ гарантировать, что этого никогда не произойдет. Пока они остаются верными Фюреру, он будет хранить эти секреты в тайне, под землёй. Но если они хоть немного выйдут из строя, то могут считать себя мертвыми на том же месте. Кто-то может назвать нас грязными, кто-то может сказать, что мы сумасшедшие. Им не следует говорить такие вещи, если они не хотят, чтобы их секреты раскрылись. В Рейхе Фюрера Борманна не будет терпимости к нелояльности."
BOR_the_fuhrers_new_banks:0 "Новые Банки Фюрера"
BOR_the_fuhrers_new_banks_desc:0 "Мы захватили полный контроль над Рейхсверке. Наш пир окончен. Хотя мы были неизбежно вынуждены отдать часть нашей тарелки нашим реформистским "союзникам", для нас это по-прежнему большая победа. Мы получили большие средства от захвата сорока процентов Рейхсверке для себя. Хотя нам действительно нужно инвестировать крупную сумму, чтобы восполнить средства, потерянные при чистке банкиров, в целом мы получили прибыль. И, что еще лучше, мощь Фюрера выросла еще больше. Существует больше давления, чтобы быть лояльным, что должно иметь решающее значение в нашем крестовом походе против реформистской дегенерации."

