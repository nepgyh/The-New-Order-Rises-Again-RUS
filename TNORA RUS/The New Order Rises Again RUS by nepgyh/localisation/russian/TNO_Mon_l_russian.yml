 POLITICS_NAI_SHWE_KYIN_DESC:0 "Шве Кьин давно борется за независимость народа мон. Со времен британского колониального правления, жестокой войны за независимость и бурных времен 1950-х годов он пытался вести переговоры об автономии для народа мон в Бирме. И можно было бы ожидать, что, когда Ба Мо - сам мон - контролирует Бирму, все закончится хорошо для его народа.\n\nНо реальность часто опровергает ожидания. Ба Мо, проявляя ужасающее неуважение к собственному народу, отказался от переговоров и оставил мон на произвол судьбы. Шве Кьин ушел, не добившись успеха, но он не собирался позволить бамарам сидеть у мон на шее. Они будут свободны любой ценой.\n\nПока Шве Кьин ведет свои армии за свободу мон, он вспоминает, как боролся за свободу своего народа. Названный им почетным именем, он оставил Бирму позади. Вчера он, возможно, сражался за Рангун. Однако сегодня он сражается за Мулмейн. Завтра он может только надеяться, что эта линия продолжится."
