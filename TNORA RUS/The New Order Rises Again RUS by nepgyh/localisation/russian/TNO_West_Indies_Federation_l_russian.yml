 #EVENTS
 WIN.20.t:0 "Выборы 1965 года"
 WIN.20.desc:0 "Приближаются долгожданные выборы! Это будут самые первые демократические выборы, которые пройдут в Вест-Индской Федерации, несмотря на то, что страна существует уже 20 лет.\n\nГрантли Герберт Адамс возглавляет Федеральную Лейбористскую Партию. Против него выступает Демократическая Рабочая Партия, возглавляемая ямайцем Александром Бустаманте, чья националистическая риторика делает его опасным врагом."
 WIN.20.a:0 "Начнем подготовку!"
 
 WIN.21.t:0 "Эррол Бэрроу объявляет о своих намерениях"
 WIN.21.desc:0 "Популярность Грантли Герберта Адамса давно упала. Его обвиняют в том, что он не более чем оппортунист, выслуживающийся перед США за счет своей Родины. Несмотря на правдивость этих заявлений, скептики в собственной партии Адамса сплотились вокруг "народного героя" Эррола Бэрроу, который объявил о своем намерении узурпировать должность Адамса в качестве лидера ФЛП. Он убежденный сторонник суверенитета Карибского бассейна, и  никто не может сказать о последствиях его возможного избрания для отношений с Соединенными Штатами и для нации в целом."
 WIN.21.a:0 "Неожиданно!"
 
 WIN.22.t:0 "Споры в ФЛП!"
 WIN.22.desc:0 ""
 WIN.22.a:0 "Почему мы все не можем просто поладить?"
 
 WIN.23.t:0 "Вопрос лидерства"
 WIN.23.desc:0 ""
 WIN.23.a:0 "Адамс сохраняет свой пост"
 WIN.23.b:0 "Бэрроу становится лидером!"
 
 WIN.24.t:0 "Дебаты"
 WIN.24.desc:0 "Партии организовали дебаты между двумя кандидатами, чтобы заручиться поддержкой населения.\n\nТысячи людей по всей стране настроили радиоприемники на прослушивание, в то время как многие другие читают о дебатах в бесчисленных газетах, которые распространяются на островах. Среди наиболее обсуждаемых проблем были поставлены вопросы о слабеющей экономике страны, всепроникающем влиянии Соединенных Штатов и, прежде всего, о движении за независимость Ямайки."
 WIN.24.a:0 "Адамс побеждает"
 WIN.24.b:0 "Бустаманте одерживает верх"
 
 WIN.25.t:0 "Митинги на Ямайке"
 WIN.25.desc:0 "Ямайские националисты собрались сегодня в Кингстоне, чтобы отпраздновать дату своей недолгой независимости в 1952 году. Бремя экономики Вест-Индии легло в основном на плечи Ямайки, и в результате жители острова испытывали большое негодование по отношению к другим членам Федерации.\n\nБустаманте посетил толпу и заверил ее в своих намерениях завоевать независимость Ямайки, если он будет избран."
 WIN.25.a:0 "Понятно"
 
 WIN.26.t:0 "Выборы 1965 года"
 WIN.26.desc:0 "Самые долгожданные выборы состоялись! Победит ли действующая Федеральная Лейбористская Партия? Или они будут свергнуты с трона оппозиционной Демократической Рабочей Партией?"
 WIN.26.a:0 "Федеральная Партия побеждает!"
 WIN.26.b:0 "Демократическая Рабочая Партия лидирует!"

 WIN.30.t:0 "Победа Демократической Рабочей Партии!"
 WIN.30.desc:0 ""
 WIN.30.a:0 "За работу!"
 
 WIN.31.t:0 "Вместе с радикалами?"
 WIN.31.desc:0 "В Демократической Рабочей Партии идут дебаты: что делать с нашими бывшими товарищами, марксистами и анархистами? Большинство членов правительства признают, что они представляют опасность для демократической системы в целом, если их вовремя не остановить. Но при этом мы не можем забывать об огромной поддержке радикалов среди пролетариата Вест-Индии, особенно после забастовок."
 WIN.31.a:0 "Мы едины!"
 WIN.31.b:0 "Вместе с ними?! Никогда!"
 
 WIN.35.t:0 "Начало голосования"
 WIN.35.desc:0 ""
 WIN.35.a:0 "Кто же победит?"
 
 WIN.36.t:0 "Националисты Ямайки набирают силу"
 WIN.36.desc:0 ""
 WIN.36.a:0 "Мне кажется, что я знаю к чему это приведет..."
 
 WIN.37.t:0 "Независимая Ямайка? Да!"
 WIN.37.desc:0 ""
 WIN.37.a:0 "Они завоевали свою независимость."
 
 WIN.38.t:0 "Ямайка покидает Федерацию"
 WIN.38.desc:0 ""
 WIN.38.a:0 ""
 
 ##FLP
 
 WIN.40.t:0 "Победа Федеральной Лейбористской Партии"
 WIN.40.desc:0 "Любимая партия Соединенных Штатов, ФЛП, работая на платформе общей стабильности для нации, объявила о победе на всеобщих выборах, что неудивительно."
 WIN.40.a:0 ""
 
 WIN.41.t:0 "Экономические реформы"
 WIN.41.desc:0 ""
 WIN.41.a:0 "Отличная работа!"
 
 WIN.42.t:0 "Протесты против нового экономического плана!"
 WIN.42.desc:0 ""
 WIN.42.a:0 ""
 
 WIN.43.t:0 "Суровый упрек от Штатов"
 WIN.43.desc:0 ""
 WIN.43.a:0 "Как ничтожно..."
 
 ###1967 JAMAICAN INDEPENDENCE
 
 WIN.50.t:0 "Рост напряженности в Ямайке"
 WIN.50.desc:0 ""
 WIN.50.a:0 "Снова..."
 
 WIN.51.t:0 "Массовые беспорядки!"
 WIN.51.desc:0 "Катастрофа! Протесты, которые до этого дня были в основном мирными, переросли в насилие после того, как полицейский, как утверждается, открыл огонь по толпе. Слова демагогов и потенциальных революционеров, похоже, воспламенили массы, и улицы Кингстона погрузились в хаос. От коммунистов до националистов и Растафари, люди жаждут крови."
 WIN.51.a:0 "Пора что-то предпринять!"
 
 WIN.52.t:0 "Наш план действий"
 WIN.52.desc:0 "Беспорядки вспыхнули по всей Ямайке в годовщину их недолгой независимости около десяти лет назад."
 WIN.52.a:0 "Мы победим без помощи оружия!"
 WIN.52.b:0 "Послать армию!"
 
 WIN.53.t:0 "Ввод военного положения"
 WIN.53.desc:0 ""
 WIN.53.a:0 "Порядок будет восстановлен!"
 
 WIN.54.t:0 "Уступки для Ямайки"
 WIN.54.desc:0 ""
 WIN.54.a:0 "Это причинит нам боль сейчас, но данный шаг необходим в долгосрочной перспективе."
 
 WIN.55.t:0 "Напряжение спало?"
 WIN.55.desc:0 "Переговоры завершены, и лидеры ямайского националистического движения приняли наши уступки. Мы можем лишь надеяться, что сумеем двигаться дальше..."
 WIN.55.a:0 "Мы закончили с самым трудным, верно?"
 
 WIN.56.t:0 "Возвращение в норму?"
 WIN.56.desc:0 "На улицах Кингстона тишина. Протестующих заставили замолчать, их лидеров посадили в тюрьму, а революционные настроения были подавлены. Хотя применение силы в борьбе с кризисом широко осуждалось, никто больше не может сомневаться в эффективности этого метода: мы справились."
 WIN.56.a:0 "Подождите, а мы ничего не забыли?"
 
 WIN.69.t:0 "Военные захватывают Ямайку"
 WIN.69.desc:0 "Зря правительству показалось, что ситуация на Ямайке решена, и что бомба замедленного действия была обезврежена. В течение нескольких дней все думали, что это суждение истинно, и Вест-Индия начала переориентировать свое внимание на другие проблемы, например на больную экономику. Однако сегодня националистические элементы ямайских военных взяли под контроль остров: сначала столицу, затем остальную Ямайку. Паника охватила правительство, и нация, затаив дыхание, ждет, что будет дальше."
 WIN.69.a:0 "Подожди, давай успокоимся, дай мне одну секу..."
 
 WIN.70.t:0 "Ямайка провозглашает независимость"
 WIN.70.desc:0 ""
 WIN.70.a:0 "Боже мой..."
 
 ###AFTERMATH OF 1965 INDEPENDENCE
 
 WIN.80.t:0 "Кризис настигает Федерацию"
 WIN.80.desc:0 "С отделением Ямайки, будущее Вест-Индской Федерации кажется мрачным. Правительство было повергнуто в хаос, и по всей стране националисты осмелели.\n\nВдохновленные успехом ямайцев сторонники независимости островов Тринидада и Тобаго привели улицы Порт-оф-Спейна в ярость. В закоулках города произносятся пламенные речи, в которых обвиняют Федерацию в порабощении островов-близнецов, обнищании населения и экономическом кризисе. И  теперь, когда независимая Ямайка доказала, что ненавистное ярмо можно сбросить, националисты решили, что свободу Тринидада и Тобаго можно завоевать! Люди начинают верить этим посланиям, и призывы к референдуму уже начали расти, а приток американских миротворцев вряд ли сможет сдержать протесты, которые должны вот-вот вспыхнуть.\n\nИ давайте не будем забывать об экономике..."
 WIN.80.a:0 "Вместе мы выдержим!"
 
 WIN.81.t:0 "Экономический кризис"
 WIN.81.desc:0 "Пока Ямайка была членом Вест-Индской Федерации, на нее приходилось почти 43% экономики страны, и поэтому экономика островов почти полностью лежала на ее плечах (и плечах Тринидада и Тобаго). Поэтому неудивительно, что независимость этого острова влечет за собой ужасные последствия для Вест-Индии, предвестники которых уже видны. Экономика вошла в смертельную спираль, и правительству придется принять радикальные меры, чтобы избежать краха."
 WIN.81.a:0 "Все ниже, и ниже, и ниже..."
 
 WIN.82.t:0 "Требования референдума в Тринидаде и Тобаго"
 WIN.82.desc:0 "Призывы к независимости охватили Тринидад и Тобаго в течение нескольких недель после отделения Ямайки, поскольку экономическая ситуация ухудшается, а Федерация все больше трещит по швам. Это не имело большого значения до тех пор, пока несколько дней назад эти требования не попали в парламент. Теперь у нас нет другого выбора, кроме как официально рассмотреть эту идею, и в связи с ростом уличного насилия мы будем вынуждены провести поспешный референдум о независимости Тринидада и Тобаго и необходимости сохранения Федерации."
 WIN.82.a:0 "Черт!"
 
 WIN.83.t:0 "Начало референдума в Тринидаде и Тобаго"
 WIN.83.desc:0 ""
 WIN.83.a:0 "Будем надеяться, они примут верное решение..."
 
 WIN.84.t:0 "США предлагает интервенцию"
 WIN.84.desc:0 ""
 WIN.84.a:0 "Это вынужденный шаг."
 WIN.84.b:0 "Мы сами справимся со своими проблемами, хорошо?"
 
 WIN.85.t:0 "Независимые Тринидад и Тобаго? ДА!"
 WIN.85.desc:0 ""
 WIN.85.a:0 "Думаю, нам пора заканчивать с этим"
 
 WIN.86.t:0 "Если оно движется, используй это!"
 WIN.86.desc:0 ""
 WIN.86.a:0 "Сейчас нам нужны все ресурсы страны"
 
 WIN.87.t:0 "Кооперация в парламенте"
 WIN.87.desc:0 ""
 WIN.87.a:0 "Мы пройдем через это, вместе."
 
