 WIN.150.t:0 "За гранью"
 WIN.150.desc:0 "В новой книге известного марксистского автора К. Л. Р. Джеймса "За гранью" подробно рассказывается о важности крикета в его жизни, а также в Вест-Индии и Англии. Взяв штурмом англоязычный мир, в частности страны бывшего Содружества, эта книга провозглашается величайшим произведением, когда-либо написанным об игре в крикет. В ней рассказывается не только об этом известном развлечении, но и о расизме, бедности и классовом неравенстве, с которыми крикет тесно связан."
 WIN.150.a:0 "Что знают о крикете те, кто знает только крикет?"
 
 
