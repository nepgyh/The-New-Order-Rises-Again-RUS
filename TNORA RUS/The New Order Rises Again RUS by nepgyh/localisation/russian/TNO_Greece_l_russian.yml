 #Events
 gre.1.t:0 "Временное правительство провозглашено!"
 gre.1.d:0 " Рассматривать недавние изменения как единую революцию, возможно, несколько ошибочно. Конечно, революция произошла в Элладе, но она была далека от единства. И хотя в Афинах бок о бок маршировали солдаты под крестами ЭДЕС, крестами с коронами Организации X и штандартами различных дезертиров и батальонов безопасности, их видение будущего нации сильно противоречило друг другу.\n\nК счастью, основная масса всех революционных сил сошлась в столице одновременно, так что ни одна из них не могла претендовать на большую легитимность, чем её идеологические соперники. Единственное, в чём они сходились – в том, что это была не республиканская, не монархическая и не милитаристская, а эллинская революция, и именно в ней можно было найти общий язык.\n\nНа выходе из греческого парламента, бывшего некогда оплотом кумовства и коррупции, появились лидеры революции. Комнинос Пиромаглоу, Панайотис Канеллопулос, Георгиос Гривас и Георгиос Пападопулос вышли на ступени на глазах революционеров, гражданских лиц и спешно собранной прессы, сцепив руки.\n\nКак один они подняли кулаки к небу, и, с этим твердым проявлением революционной солидарности, в один голос провозгласили формирование нового временного правительства для контроля над эллинским государством. Правительство будет создано по образцу парламентских демократий довоенной Европы, и как народ, оно решит, каким будет путь Эллады.\n\nСудьба страны покрыта туманом, но народ с надеждой смотрит в будущее. Для Эллады настал час вновь двигаться вперед."
 gre.1.a:0 "Встаньте рука об руку и пойте Гимн Свободы."
 
 gre.2.t:0 "Сеперативные пути" # <<TRANSLATED>>
 gre.2.d:0 "Когда итальянская империя призвала к встрече всего триумвирата, реакция министров и законодателей Хелласа была... смешанной, чтобы сказать по крайней мере. Некоторые держали в себе надежду на то, что дипломатия циано может спасти быстро ухудшающийся союз, но другие считали это бесполезным жестом. Но никто не ожидал, что после этого произойдет катастрофа. Взрыв на Мальтийской конференции и последовавший за этим крах отношений между тремя державами, которые создали три державы, и, кстати, те, кто предоставляют гарнизоны, которые поддерживают нашу армию против партизанских групп" # <<TRANSLATED>>
 gre.2.a:0 "Наша судьба не в наших руках" # <<TRANSLATED>>
 
 gre.3.t:0 "Иберианские и турецкие гарнизоны сняты" # <<TRANSLATED>>
 gre.3.d:0 "\"Я думал, что мы договорились о поэтапном выводе...\" ~Но Джорджиос не стал замечать, что из четырех мужчин в комнате активно решали немедленную судьбу Хелласа, только один из них был хелленом. Другие три были итальянцами, испанцами и турком-Верховный комиссар Луиджи Масчерпа, Мануэлем Руизом и Семаль Гурсел, как три лидера из Италии, Ибериан и турецкие гарнизоны не могли бы сделать \"он\" ~ ~ ~ ~ ~" # <<TRANSLATED>>
 gre.3.a:0 "Как это может быть хуже?" # <<TRANSLATED>>
 
 gre.4.t:0 "Вспыхнувшие мятежи в открытом взбучении" # <<TRANSLATED>>
 gre.4.d:0 "Батальоны не двигались с такой уверенностью и высокомерием, к которым они привыкли. Патрули уже не шли так далеко в горы и горы, и их грузовики и колонны начали тянуть долгие маршруты между городами и крепостями. ~ Несмотря на то, что новости не тянулись долго. Триумвират, который держал фашистский дом в Афинах, пламени, и флаги Турции и Иберии больше не велись в Афинах и Салониках. За исключением своих итальянских хозяев, ЭЕЕ стоит в" # <<TRANSLATED>>
 gre.4.a:0 "Кровавые дни впереди" # <<TRANSLATED>>
 gre_the_rebels_rise_tt:0 "Группы §RESistance начали открыто атаковать итальянский гарнизон и батальоны безопасности§!" # <<TRANSLATED>>
 
 gre.5.t:0 "У Сотириоса был удар!" # <<TRANSLATED>>
 gre.5.d:0 "\"Входите, идите оба, скажи мне, что может быть настолько срочно, что это не могло дождаться чашки кофе?\" Сотириос Готзамани был в хорошем настроении, даже когда он наблюдал нервные, дрожащие офицеры за своим местом перед своим столом. Ни один из них, молодой из двух, не мог дождаться, чтобы сделать безотказную папку и передать ее премьер-министру. \"Мне уже сообщили об этом вчера вечером, и он открыл ее, когда старый из двух офицеров говорил с ним.\" ." # <<TRANSLATED>>
 gre.5.a:0 "Бедствие после бедствия!" # <<TRANSLATED>>
 
 gre.6.t:0 "Сотириос умирает в итальянской больнице" # <<TRANSLATED>>
 gre.6.d:0 "После инсульта, и теперь он никогда не проснется. После недели интенсивной терапии в больнице Падуи премьер-министр Гольенской области, наконец, потерпел многократный ущерб не только от одного, но и от двух разрушительных ударов менее чем за десять лет. Несмотря на то, что человек умер на чужой земле вместо своего коренного Хелласа, у него все еще не хватало времени, чтобы новости дошли до руководства ЕЕ. Уже опасался, что Готсамани останется позади, и без назначенного преемника старого стержня" # <<TRANSLATED>>
 gre.6.a:0 "Бог спасет Хелласа" # <<TRANSLATED>>
 
 gre.7.t:0 "Поиск" # <<TRANSLATED>>
 gre.7.d:0 "Удивительно, что ЕЭИ удалось собраться и скопить что-то, что напоминает план действий. Общественность до сих пор не знает о кончине Сотириоса, хотя многие из более известных начинают замечать особенно явную нехватку информации от государства о его состоянии. ~ И пока они не знают, можно сделать работу для обеспечения стабильности, пока они не знают. ENE задумала план найти члена партии, который может стать преемником Сотириоса в качестве премьер-министра. Поскольку ЕЕ является единственной законной стороной в государстве, подтверждение его правопреемства не должно быть трудным" # <<TRANSLATED>>
 gre.7.a:0 "Ищусь высоко и низко!" # <<TRANSLATED>>
 
 gre.8.t:0 "Вечная дискуссия" # <<TRANSLATED>>
 gre.8.d:0 "Когда судьба нации держится на волоске, а время тикает, паника - это естественная замена инициативы, и отчаяние является наследником мотивации. Это не может быть более ясно, чем то, как оно происходит в греческом правительстве в последние недели. ~ Не то, что началось как энтузиазм и единство усилий, чтобы найти подходящего преемника Сотириоса Готсамани, как премьер-министра, быстро скатился от контроля и разобрался в большее число обычных политических выступов и фракций. Даже когда крупные мятежи по всей Гелинском парламенте начали" # <<TRANSLATED>>
 gre.8.a:0 "Танец продолжается" # <<TRANSLATED>>
 
 gre.9.t:0 "Брошенные" # <<TRANSLATED>>
 gre.9.d:0 "\"Он не мог бы полностью отвлечься от всех итальянских гарнизонов, и нам просто нужно было ждать и видеть, что станет с Хелласом после этого.\" . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
 gre.9.a:0 "Прибытие, Греция" # <<TRANSLATED>>
 
 gre.10.t:0 "Элегерия И Танатос" # <<TRANSLATED>>
 gre.10.d:0 "Это была длинная, тяжелая дорога от Ламии до Афин, но это дорога, по которой София снова пойдет, и снова, и снова, пока ее подошвы истекали кровью и ноги отошли от нее. И даже тогда ей просто пришлось ползти по ней. Несмотря на то, что месяцы восстания были мучительными, она часто задавала вопрос, как это сделали старшие ветераны, они жили в холмах и горах в течение многих лет, прежде чем Оккупанты оставили Хеллас, в то время как они х" # <<TRANSLATED>>
 gre.10.a:0 "Акуст тень кравги-ту лау!" # <<TRANSLATED>>
 
 gre.11.t:0 "Временное правительство объявило!" # <<TRANSLATED>>
 gre.11.d:0 "Хотя в последнее время в стране произошли изменения в виде единой революции, конечно, революция произошла в Хелласе, но она была далеко от единого усилия. Хотя простой крест ЭДЕС, коронованный крест Организации Х и стандарты различных дезертирских армейских подразделений и батальонов безопасности, которые шли бок о бок в Афины, их видения будущего нации резко стыкулись. Возможно, это милость, что большая часть всех революционных сил слилась на столицу сразу, чтобы никто не смог более притязать на легитимность своих идеологических соперников. Единственное, о чем они согласились" # <<TRANSLATED>>
 gre.11.a:0 "Держись руки и пой Гимн Свободы" # <<TRANSLATED>>

