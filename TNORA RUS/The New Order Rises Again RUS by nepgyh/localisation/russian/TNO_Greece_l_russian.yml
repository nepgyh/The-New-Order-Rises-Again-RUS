 gre_look_to_the_cities:0 "Взгляните на города" # <<TRANSLATED>>
 gre_look_to_the_cities_desc:0 "Города Хеллас представляют собой последние остатки национального контроля и единства. Хотя сельская местность находится под контролем мятежников, мы все еще с благодарностью сохранили нашу власть в крупных греческих городских центрах. Но мы не можем почивать на лаврах только ради этого, в любой момент, когда это может измениться. Нам нужно усилить нашу хватку за городские центры Хелласа, прежде чем мы сможем предпринять какие-либо дальнейшие действия. Повстанцы в сельской местности не хотели бы ничего больше, кроме как отстранить нас от наших центров власти, и мы не позволим нашей бдительности ослаб" # <<TRANSLATED>>
 
 gre_suppress_the_press:0 "&quot; Остановить прессу &quot;" # <<TRANSLATED>>
 gre_suppress_the_press_desc:0 "Государство уже полностью контролирует прессу Хелласа, но этого недостаточно. Отдельные репортеры и редакторы, даже если они работают и управляются государством, все еще способны вытащить информацию или материалы, которые наносят ущерб стабильности Греческого государства, если мы не будем осторожны. Но больше всего это то, что подпольные газеты и пресса все еще широко распространены по всей Хелле, в основном в сельской местности, но они проникают в города, несмотря на наши усилия. Наряду с ужесточением ограничений на прессу, нам нужно прекратить попытки контрабандного ввоза подпольной прессы в наши города." # <<TRANSLATED>>

 gre_there_are_no_rebels:0 "Нет никаких мятежников" # <<TRANSLATED>>
 gre_there_are_no_rebels_desc:0 "Несмотря на опасность, в которой мы находимся сейчас, мы должны обеспечить, чтобы наш народ чувствовал себя комфортно и безопасно под нашим правлением, или же он может оказаться более сочувствующим своему посланию, если у него будет возможность услышать его. ~ Для всего мира и для наших собственных граждан мы не должны выглядеть слабыми, и для этого мы не можем признать сопротивление против нас. По крайней мере, в глазах общественности и в глазах среднего Хеллена, в частном разговоре мы можем позволить себе немного более откровенный." # <<TRANSLATED>>
 
 gre_italians_help_us:0 "Италия направляет помощь" # <<TRANSLATED>>
 gre_italians_help_us_desc:0 "Итальянская империя оказалась вполне сочувствующей нашей нынешней ситуации и согласилась развернуть дополнительные силы для поддержки своих братьев Хелленов. мы смогли заставить их согласиться использовать свои силы для непосредственного укрепления Греческой армии и батальонов безопасности, а не связывать их с триумвиратскими гарнизонами. ~ ~ ~ ~ no с этими дополнительными подкреплениями мы должны быть в состоянии заполнить пробелы в наших силах и защитить наше государство от тех, кто может свести его к низу. ~ Хорошо иметь союзников." # <<TRANSLATED>>
 
 gre_italians_arm_us:0 "Италия посылает оружие" # <<TRANSLATED>>
 gre_italians_arm_us_desc:0 "Итальянские компании могут быть довольно трудно вести переговоры и ругаться с ними, но мы, к счастью, заставили некоторые компании в их растущей оружейной промышленности согласиться предоставить нам дополнительную поддержку в вооружении нашей армии и наших батальонов безопасности. Несмотря на то, что большая часть нашего оборудования уже создана либо итальянцами, либо, по крайней мере, итальянцами в их нынешнем виде, так что для того, чтобы заставить людей ускорить разработку нового оружия, не нужно необходимости в переподготовке." # <<TRANSLATED>>
 
 gre_italians_train_us:0 "Италия направляет инструкторов" # <<TRANSLATED>>
 gre_italians_train_us_desc:0 "Если говорить, что наши военные... задержали некоторые из них с тех пор, как Вторая мировая война была бы преуменьшенным, без обычных врагов, которые с тех пор должны были бы сражаться, большинство из тех, кто был в засаде, были засадой для среднего солдата Хеллена, или пытались смыть их в свою очередь." # <<TRANSLATED>>
 
 gre_prepare_security_battalions:0 "Подготовка батальонов безопасности" # <<TRANSLATED>>
 gre_prepare_security_battalions_desc:0 "Как и в старые времена, мы будем призывать самых бывших патриотов Хелласа, батальонов безопасности, к руководству." # <<TRANSLATED>>
 gre_prepare_security_battalions_tt:0 "§WOWE отправят в батальоны безопасности арестовывать сумасшедших и диссидентов! §!" # <<TRANSLATED>>
 
 gre_crackdown:0 "Слом" # <<TRANSLATED>>
 gre_crackdown_desc:0 "Не думая, что врагу придется идти против них, батальоны вышли из городских центров Хелласа и в горы и горы, которые лежат внутри страны." # <<TRANSLATED>>
 
 gre_continued_dissent:0 "Продолжение неприятия" # <<TRANSLATED>>
 gre_continued_dissent_desc:0 "Мы получаем сообщения, что действия батальонов безопасности в горах и подножках встречаются с более тяжелым, чем ожидалось сопротивлением со стороны подрывных сил. Они противостоят батальонам напрямую, а также ведут их в ловушки и засады. Мы не могли держать движение в тайне вечно, мы знали это, но мы надеялись, что нам удастся одержать большую победу, прежде чем новости дойдут до широкой общественности. Успешное сопротивление вызвало некоторое несогласие в нашем собственном народе. Некоторые менее патриотические Хелленес даже начали выходить на улицы! Нам просто нужна победа, где-то" # <<TRANSLATED>>
 
 gre_garrisons_intervene:0 "Гардеробные мешки" # <<TRANSLATED>>
 gre_garrisons_intervene_desc:0 "Иностранные гарнизоны вышли против бунтовщиков в наших городах! И даже не проинформировав нас о своих намерениях, Ибериан, Итальянский и Турецкий дивизии вышли на улицы и начали насильственно рассеяться некоторые из более крупных, более неустойчивых протестов. Несмотря на то, что мы не не неблагодарны нашим триумвиратным союзникам за их помощь в поддержании порядка, простой факт, что они смогли самостоятельно решить это, и мы просто стояли и наблюдали, не говорит о греческой силе. Улицы могут быть в безопасности" # <<TRANSLATED>>
 
 gre_damage_control:0 "Управление ущербом" # <<TRANSLATED>>
 gre_damage_control_desc:0 "Противодействие мятежу и поддержание порядка против неугодного населения - это кровавый и уродливый поступок, мягко говоря, есть опасения, что некоторые из более активных действий, предпринятых нашими батальонами безопасности, были немного обременительны для наших пропагандистов, чтобы оправдать и унизить тех, кто еще не поддерживает сопротивление, но не поддерживает нас. ~ ~ ~ Мы должны передвигаться по радио и в прессе. Всегда был партизан, который начал эту схему, всегда преступник и жулик, которые пытались использовать добро, чистое Хеллене для своей собственной выгоды" # <<TRANSLATED>>
 
 gre_just_a_minor_incident:0 "Просто небольшой случай" # <<TRANSLATED>>
 gre_just_a_minor_incident_desc:0 "Особенно отвратительный и отвратительный инцидент произошел с гарнизонами, которые заблуждались в том, что они взяли гражданского в качестве партизана в самом сердце Афин. Мы быстро раскрыли такие \"людей\", но были свидетели; много свидетелей, и они знали, что видели. ~ ~ Не пора ли начать забавляться, и надеяться, что достаточно людей поверят нам, что мы можем просто очистить инцидент от коврика после того, как они ушли и забыли о нем. . Хуже всего мы могли позволить этому инциденту выйти" # <<TRANSLATED>>
 
 gre_theyre_here_to_help:0 "Они здесь, чтобы помочь" # <<TRANSLATED>>
 gre_theyre_here_to_help_desc:0 "Народ переживает беспорядки и в среднем каждый день Хеллене живет в страхе. Вспышки и партизанские действия превратили даже самые центральные города Греции в потенциально опасные очаги насилия, и эти районы должны оставаться под военным наблюдением по этой причине. ~ ~ Но мы должны убедиться, что верный Хеллене понимает это: тем, кому нечего скрывать, нечего бояться. Пока они остаются невинными и послушными Греческому государству, у них нет причин убегать от батальонов безопасности и Гаррисонов, которые поддерживают порядок на наших улицах." # <<TRANSLATED>>
 
 gre_its_not_occupation:0 "Это не занятие" # <<TRANSLATED>>
 gre_its_not_occupation_desc:0 "Чтобы поддерживать порядок в Хелласе, нужна грубая рука, и это просто прискорбно, что с точки зрения среднего гражданина, это скорее похоже на какую-то тиранию, чем на то, что она есть на самом деле. Они хихикают и смеются над своими храбрыми защитниками, они просто называют наши действия полиции \"оккупацией\". ~ n ~ n n not that that that it it item, not that that that that that" # <<TRANSLATED>>
 
 gre_just_peacekeeping:0 "Простое поддержание мира" # <<TRANSLATED>>
 gre_just_peacekeeping_desc:0 "Разгон беспорядков становится легче разойтись. Гарнизоны и батальоны смогли выдержать худший из вспышек, но восстание все еще прочно укоренилось на подножьях. Что еще хуже, что более чем когда-либо, средний Хеллене держит правительство в плохом отношении. ~В то время как до начала всего этого, правительство в Афинах могло бы быть замечено почти жалким образом, как по среднему Хеллену, наши действия, направленные на то, чтобы уничтожить подрывников и поддерживать порядок в наших городах, превратили увольнение общественности в нечто," # <<TRANSLATED>>
 
 gre_trouble_on_the_horizon:0 "Проблемы на горизонте" # <<TRANSLATED>>
 gre_trouble_on_the_horizon_desc:0 "Мы пережили шторм, но сейчас, но облака уже начали собираться на горизонте. Вспышки сдерживаются, но наши города и дух Греции в результате этого невосполнимо повреждены, и, к сожалению, Хеллас не единственная нация в Триумвирате. НнТенсоны находятся на высоком уровне между нашими соседями и союзниками, на которых мы полагаемся, чтобы сохранить гарнизоны в целости и сохранности, и тем самым сохранить нашу нацию. Однако есть серебряная обратная сторона, и слухи о конференции между членами Три" # <<TRANSLATED>>

 gre.20.t:0 "Ой Полейс" # <<TRANSLATED>>
 gre.20.d:0 "И даже с учетом того, что последние события в городе Трикала, далеко до Греческой области, и поэтому они являются жизненно важным крепостным местом для греческого государства в постоянной борьбе против партизан и анархистов, которые запугали многих в верховном командовании Греции, местные батальоны безопасности обнаружили контрабанду, которая осуществляется прямо под их носом, и факты говорят о том, что мятежники хитрили в городе Трикала, далеко до Греческой территории, и поэтому они являются жизненно важным крепостным крепостным местом для греческ" # <<TRANSLATED>>
 gre.20.a:0 "И как только мы установим там порядок, мы сможем принести порядок в остальной район!" # <<TRANSLATED>>
 
 gre.21.t:0 "Батальоны безопасности" # <<TRANSLATED>>
 gre.21.d:0 "Хотя мы укрепили нашу власть над городами, и итальянцы предоставили нам очень необходимые запасы и людей, просто держать наши владения над городами будет недостаточно для защиты Хелласа от наших внутренних врагов. Если Греческое государство само узаконится, то оно должно будет пойти на наступление! Нн Морале выше, чем когда-либо прежде, батальоны безопасности более готовы к бою, чем они были с Второй мировой войны, мы хорошо оснащены, но самое главное, наши генералы придумали серию маневров, которые попадут глубоко в греческую сердцевину и принесут оружие Афин непосредственно к" # <<TRANSLATED>>
 gre.21.a:0 "Еще раз на брешь!" # <<TRANSLATED>>
 
 gre.22.t:0 "Бунты" # <<TRANSLATED>>
 gre.22.d:0 "Похоже, что мы совершили небольшую ошибку в расчетах, или, как это возможно, мы сделали несколько раз. Наступление батальонов безопасности в греческие внутренние дела не шло по плану и в несколько иронии событий, мы обнаружили, что наши войска были окутаны и застряли в тех же горах и горах, которые в прошлом сдержали итальянские наступательные действия. Повстанцы должны были быть раздавлены некоторое время назад, но очевидно, что это еще не произошло. Чтобы сделать дело хуже, сокращение нашего присутствия в городах и немедленная борьба с" # <<TRANSLATED>>
 gre.22.a:0 "Держись, как она идет" # <<TRANSLATED>>
 
 gre.23.t:0 "Управление ущербом" # <<TRANSLATED>>
 gre.23.d:0 "С тех пор, как Мелек был вынужден переселиться в Гаррисоны, он не был в Хеллене, и Турция не была в войне с Хелласом, так что естественно, это было просто странно, что он ставил храбрость, чтобы он стоять на своей руке, пока он на греческой земле. Что он делал здесь? / / / , когда яйцо, брошенное каким-то мерзким в колпаке знаков и кулаков перед ним? / / / / /" # <<TRANSLATED>>
 gre.23.a:0 "Не идеальный результат..." # <<TRANSLATED>>
 
 gre.24.t:0 "Приглашение" # <<TRANSLATED>>
 gre.24.d:0 "Прошли недели и недели, и не было конца ни кампании против мятежников, ни бунтам в их собственных городах. Каждый инцидент, похоже, лишь служит катализатором следующего инцидента, каждый из них реагирует на возмущения, которые питаются друг другом. Несмотря на то, что Греческое государство никогда не было энергичным правительством, оно было создано на очень нестабильной основе, и ИЭЭ не выполняло свои административные обязанности, несмотря на это. Но в наши дни паралич проник в парламент, как яд, и медленно, но уверенно, начал действовать страх, что он работает над политиками и лидерами. Н" # <<TRANSLATED>>
 gre.24.a:0 "Мы можем только надеяться, что премьер-министр ошибается." # <<TRANSLATED>>


 #### Starting Economy Tree #####
 gre_aftermath_of_atlantropa:0 "Послематочные события в Атлантропе" # <<TRANSLATED>>
 gre_aftermath_of_atlantropa_desc:0 "Атлантропа, мягко говоря, не прошла хорошо. Немецкая близорукость и презрение ко всем другим причинили огромные страдания всем среднестрановым странам, но, возможно, никто не пострадал так сильно, как Хелленцы. Ннна, меньшее по размеру государство, чем другие, и с большей зависимостью от рыболовства и наших портов, чем Союз или Империя, потеря крупных портов и морей, в которых этот промысел был не более чем катастрофическим. Нэллас впал в экономическую депрессию, которая только усугубила проблему, вызванную беспорядками," # <<TRANSLATED>>
 
 gre_address_the_economy:0 "Удовлетворение экономических потребностей" # <<TRANSLATED>>
 gre_address_the_economy_desc:0 "С тех пор как Древняя Спарта и Афины, спасательным путем Хеллене был Медитеран, ее богатство рыбы кормило людей и давало им ценный ресурс. Но при меньшем количестве море, там меньше рыбы, и рыбаки начали ссориться над активно сокращающимся рынком, и многие из них начали терять. ~nnnne потеря нашей крупной промышленности, несомненно, имела катастрофические последствия для остальной части нашей промышленности, а также для других отраслей промышленности. Бывшим рыбакам нужно было найти новые места для работы, но с меньшими деньгами и меньшими рабочими" # <<TRANSLATED>>
 
 gre_no_ports:0 "Портов нет" # <<TRANSLATED>>
 gre_no_ports_desc:0 "Странно было наблюдать, как наши порты на островах высыхают перед нашими собственными глазами. Потеря некоторых из наиболее прибыльных адриатических и эгейских гаваней и портов Хелласа является местом, где в среднем можно было бы прокормить Хеллене после нашего унижения турков все эти десятилетия назад. Без этих гаваней и островов торговля застопорилась, и даже наша логистика пострадала, поскольку многие наши островные жители страдают от различных недостатков из-за трудностей с доставкой им продовольствия. Возможно, дорого будет содержать их на корме, гораздо меньше содержания." # <<TRANSLATED>>
 
 gre_no_money:0 "Нет денег" # <<TRANSLATED>>
 gre_no_money_desc:0 "Если бы Хеллас был Германией или Америкой, то, возможно, мы могли бы «просто» справиться с нынешним кризисом, выбрасывая на него деньги. Но мы просто говорим, что у нас нет средств для этого. Греческое государство зависит от иностранных кредитов, особенно итальянских, чтобы сохранить правительство и военные силы на любом уровне, и сколько денег мы зарабатываем за счет налогов и тарифов тратим на попытки успеть за процентами." # <<TRANSLATED>>
 
 gre_no_autonomy:0 "Нет автономности" # <<TRANSLATED>>
 gre_no_autonomy_desc:0 "Как будто реальное состояние хрупкой экономики Хелласа было недостаточно плохим, но мы оказались с нашими руками. Итальянская империя держит нас за пределы того, что они официально имеют, но они эффективно, давным-давно, превратили греческую экономику в дочернюю часть экономики итальянцев. Некоторые из более обманчивых законодателей в Хелласе утверждают, что если бы не итальянцы, мы бы уже установили эту страну. Хотя они преувеличивают большую сумму, они имеют смысл. Наша способность диктовать наши собственные условия и торговлю была значительно затруднена, и мы оказались бы" # <<TRANSLATED>>
 
 gre_as_always:0 "Как всегда" # <<TRANSLATED>>
 gre_as_always_desc:0 "Мы получили отчеты, и, когда обсуждаются варианты, становится все более очевидным, что на практике у нас их нет. Без основы для построения реструктуризированной экономики, любые действия, которые мы сделаем, рухнут как карточный домик. ~ Не причиняет вреда нашей гордости, но мы попрошайничаем, и нищие не могут быть выборщиками сейчас, не так ли? Пора подготовить дипломатов к занятию, потому что мы вынуждены, как всегда..." # <<TRANSLATED>>
 
 gre_turn_to_italy:0 "Повернитесь в Италию" # <<TRANSLATED>>
 gre_turn_to_italy_desc:0 "Наши благодетели в Риме не смогли победить Хелласа в одиночку во время Второй мировой войны, но они точно выяснили, как заставить нас полагаться на них для материальной поддержки после этого. ~ Несмотря на то, что греческая экономика должна быть восстановлена, нам нужно что-то для начала, и как четвертая по величине экономика в мире, у итальянцев будет больше, чем достаточно, чтобы дать нам что-то начать. Если бы не политическое давление, с которым они постоянно на нас оказывают, мы могли бы обратиться к одной из великих держав, но мы не можем рисковать, так что" # <<TRANSLATED>>
 
 gre_attract_investors:0 "Привлечение инвесторов" # <<TRANSLATED>>
 gre_attract_investors_desc:0 "Хеллас, несмотря на его нынешнее положение, не лишен экономической ценности. Однако, к сожалению, реальность такова, что вам нужны деньги для того, чтобы заработать деньги, а деньги - это то, чего нам не хватает больше всего. Даже при поддержке Италии у нас нет необходимых средств для восстановления страны, поэтому нам нужно обратиться к более обычным источникам: международному бизнесу. Это будет трудной продажей, с той огромной нестабильностью, которой мы сталкиваемся после Дамма Медитераннеан, но если мы сможем убедить их, что неиспользованная потенциальная награда Хелласа стоит того, что стоит" # <<TRANSLATED>>
 gre_attract_investors_tt:0 "Мы должны убедить других в том, что мы стоим вкладывать в это." # <<TRANSLATED>>
 
 gre_buy_materials:0 "Покупка материалов" # <<TRANSLATED>>
 gre_buy_materials_desc:0 "Наиболее значимой частью материального богатства является материальная часть. Дороги и порты, корабли и поезда, аэропорты и жильё, они не могут быть получены из ниоткуда, не может ли это? Без большого количества тяжелой промышленности у нас нет иного выбора, кроме как искать за пределами наших границ строительные материалы, необходимые для этого. ~nnHellas представляет собой огромное потенциальное вознаграждение тому, кто из торговых партнеров, государства или компаний предлагает нам лучшую сделку, и мы должны знать об этом, когда начнем искать торговых партнеров." # <<TRANSLATED>>
 gre_buy_materials_tt:0 "Это немного увеличит наш национальный долг!" # <<TRANSLATED>>
 
 gre_new_ports:0 "Новые порты" # <<TRANSLATED>>
 gre_new_ports_desc:0 "Эгейские и ионные рестораны изолировали и не имеют выхода к морю многие из самых важных гаваней и портов Хелласа, и из-за сочетания нехватки средств и калечащего правительства, только самые критические из этих портов и военно-морских баз были действительно заменены должным образом. ~nnnnn -- это состояние дел, которое нельзя допустить. Поскольку древность, Хеллас жил и умер в море, и Греческое государство не будет другим! -- используя наши новые фонды и материалы, мы можем начать строительство новых портов рядом с нашими новыми прибрежными районами на краях" # <<TRANSLATED>>
 
 gre_reignite_the_fishing_industry:0 "Управление рыболовной промышленностью" # <<TRANSLATED>>
 gre_reignite_the_fishing_industry_desc:0 "Возрождение Хелласа не может начаться без возрождения греческой тарелки для ужина. Мы, конечно, говорим о хромающей рыбной промышленности в Хелласе. Большинство малых островных общин, которые возглавляли эту индустрию, погибли после Атлантропы. Несмотря на рестораны, мы можем вернуть эту индустрию к работе. Пришло время субсидировать рыбаков, спонсировать и найти новые места для рыбалки, поскольку многие старые места после высохли. Вскоре мы будем кормить наш собственный народ, и, надеюсь, другие народы, во времени." # <<TRANSLATED>>
 gre_reignite_the_fishing_industry_tt:0 "§G Это даст небольшой прирост нашего ВВП.§" # <<TRANSLATED>>
 
 gre_move_on_to_heavy_industry:0 "Перейти в тяжёлую промышленность" # <<TRANSLATED>>
 gre_move_on_to_heavy_industry_desc:0 "С восстановлением наших портов и наших основных отраслей промышленности в Хеллас нам нужно подняться на новый уровень. Ни одна страна не может стоять на своем собственном уровне, не создавая отрасли, которые позволяют себе развивать дальнейшую промышленность, это означает сталь, это означает бетон, это означает оружие и доспехи. ~ ~ ~ Не пришло время нам сделать следующий шаг, потому что возрождение не может вернуть Хелласа к тому, что она могла бы быть до подъема нового государства, но она должна выйти за пределы того, что было достигнуто прежними демократиями и государствами. Хеллас достигнет новых высот," # <<TRANSLATED>>
 
 gre_exploit_natural_resources:0 "Эксплуатация природных ресурсов" # <<TRANSLATED>>
 gre_exploit_natural_resources_desc:0 "Хеллас всегда был богатым государством, но не в вопросах денег и простых финансов. Богатство Хелласа находится на земле, в море, в горах и горах, нам нужно только захватить их и извлечь выгоду из того, что уже принадлежит нам. Предыдущие инкарнации Хелласа не смогли воспользоваться тем, что предлагает Хеллас, и мы не сделаем этого снова. ~ /Нет, когда мы сделаем это и начнем превращать эти ресурсы в промышленность, мы будем в состоянии катапульт Хеллас стать влиятельным и могущественным в Меди" # <<TRANSLATED>>
 
 gre_government_grants:0 "Правительственные субсидии" # <<TRANSLATED>>
 gre_government_grants_desc:0 "Прежде чем предприятия начнут снабдить себя и сбежать от нашего контроля, нам нужно убедиться, что они находятся на твердой финансовой основе. У нас все еще есть немного оставшегося капитала, который мы можем выпустить в виде государственных субсидий различным рыболовным, горнодобывающим, пиломатериалам, вооружениям и судоходству, которые начинают их рост в Хеллас. ~ n that гранты также предоставляют нам комфортную степень контроля над этими отраслями в будущем. Мы можем приложить ряд правил и положений, в соответствии с которыми эти субсидии предоставляются, правила, которые удерживают их в та" # <<TRANSLATED>>
 
 gre_start_economic_rejuvenation:0 "Начать экономическое омоложение" # <<TRANSLATED>>
 gre_start_economic_rejuvenation_desc:0 "Наши береговые линии окутаны морскими портами и рыболовными портами, новыми, построенными рядом с самыми благоприятными местами вдоль иноязычных и эгейских ресторанов. Наши холмы и горы готовы к сбору и эксплуатации, эксплуатации, которую мы можем использовать для производства топлива, для которого Hellas еще не известен. ~ ~ ~ Это не просто возрождение Хелласа, но и нарождающееся возрождение нации и личности Хелленов! Больше не только еще одна балканская задняя вода, но и новая энергия в Медитеране," # <<TRANSLATED>>
 gre_start_economic_rejuvenation_tt:0 "Наш экономический рост будет расти." # <<TRANSLATED>>
 
 gre.25.t:0 "Проклятый" # <<TRANSLATED>>
 gre.25.d:0 "Если бы нация действительно была больна, Хеллас была бы самой плохой из всех. Дом философии, колонистов, торговцев и исследователей, которые путешествовали дальше, чем когда-либо в свое время, Хеллас был когда-то колыбелью, в которой западный мир провел свое младенчество, и она была бы воля к тому, чтобы она научилась гордиться этим фактом. Но ее сила была отошла от нее, пляжи, когда-то процветающие и красивые теперь подавились солью и печалью. Несмотря на то, что Х" # <<TRANSLATED>>
 gre.25.a:0 "Проклятье дамбы!" # <<TRANSLATED>>
 
 gre.26.t:0 "Правильный человек для работы" # <<TRANSLATED>>
 gre.26.d:0 "Для того чтобы возродить нацию, большинство стран могли бы найти в своих рядах провидца, другие могли бы смотреть на сильного и известного человека, который руководил ими в прошлом, в то время как другие могут выбирать кого-то с естественными качествами руководства харизма и уверенности. Вместо этого, няньки, он ищет кого-то вроде Стилианаса Йоанну. ni ni that unnu, unninge that undning, члена Греческого парламента, человека мягким" # <<TRANSLATED>>
 gre.26.a:0 "Политические игры не закончились ни за что" # <<TRANSLATED>>
 
 gre.27.t:0 "В тени Пирея" # <<TRANSLATED>>
 gre.27.d:0 "С того времени, как море покрыло землю, Стилианос смотрел на историю, в испорченное завещание не просто прошлого века, но и всех тех, которые были прежде того, он сцепился с песком, длинный песок с сверкающими с ним слизями морской соли, песок, который однажды видел животы триремов и торговых судов, скатывающих над морем над уровнем моря. Несмотря на то, что он сжимал вокруг него глаза, он обследовал бывшее море вокруг него, хотя почти десять лет назад останки старых" # <<TRANSLATED>>
 gre.27.a:0 "Мы действительно так низко упали?" # <<TRANSLATED>>
 
 gre.28.t:0 "Пустой грудной клетке" # <<TRANSLATED>>
 gre.28.d:0 "\"Вот, может быть, и нет. Мы не можем собрать какие-либо налоги в районах страны, находящихся в руках мятежников, и мы не получаем прибыли от нашей собственной торговли с итальянцами. Мало что можно сказать о нас, кроме того, что мы невероятно сломлены\". niStilianos зарыли в его руках лицо, как министр финансов объяснил в неопределенной форме, что доходы, которые получил Хеллас, были минимальными и не существовали. Он знал, что Хеллас был беден, и что все, у кого были пара глаз, могли видеть, что для" # <<TRANSLATED>>
 gre.28.a:0 "Творческие решения невозможных проблем" # <<TRANSLATED>>
 
 gre.29.t:0 "Ограничиваемый красной лентой" # <<TRANSLATED>>
 gre.29.d:0 "Возможно, один из самых странных аспектов ситуации Хелласа заключается в том, что на бумаге нет ничего, что бы не мешало им поднять тарифы на итальянскую торговлю. Стилианос Йоанну провел несколько часов утра, изливая правовые кодексы, торговые договоры и постановления Верховного комиссара. Тарифы на греко-италианскую торговлю, безусловно, были слишком щедрыми, по любой разумной метрике, по отношению к итальянцам, но они могли быть изменены и пересмотрены, как любой другой договор. Итальянцы, конечно, были бы готовы платить больше, если бы это означало" # <<TRANSLATED>>
 gre.29.a:0 "Мы боремся с нашими ограничениями" # <<TRANSLATED>>
 
 gre.30.t:0 "Решение" # <<TRANSLATED>>
 gre.30.d:0 "\"Итак, если мы хотим спасти Хелласа от дальнейшего экономического ухудшения и страданий, нам нужно изменить нашу торговую ситуацию с итальянцами, и нам нужно найти способ, чтобы привлечь краткосрочный приток капитала для использования. Когда мы имеем это, мы можем укрепить те хрупкие отрасли, которые еще остаются, и оттуда, продолжать инвестировать и поощрять внешние организации к инвестированию, также\". ni ni no Iannu, you not not that that here that head that have that that have that" # <<TRANSLATED>>
 gre.30.a:0 "Когда Хеллас был спасен, он не мог собраться с желанием принять его." # <<TRANSLATED>>
 
 gre.31.t:0 "Как нищий" # <<TRANSLATED>>
 gre.31.d:0 "Иногда вам просто нужно было втянуть страну в современную эру, пинка и крики, если нужно. Министерства отказались коснуться любой проблемы, которая могла бы повлиять на рабочие отношения Хелласа, так что, Стиланос Иоанну просто не стал бы проходить через министерства. Это его миссия не начиналась обычно, так что он считал, что это не было бы просто так, чтобы он тоже не прекратил здоровый океан. Несмотря на то, что она не могла бы сделать ничего плохого, она не может сделать, чтобы ее имя не было достаточно обычным, чтобы помочь итальянской империи," # <<TRANSLATED>>
 gre.31.a:0 "Сияние света сквозь облака" # <<TRANSLATED>>
 
 #### Papadopoulos #####

 gre_the_most_important_man_in_the_hellas:0 "Самый важный человек в Хелле" # <<TRANSLATED>>
 gre_the_most_important_man_in_the_hellas_desc:0 "Хеллас находится в кризисе и нуждается в человеке, который обладает силой и желанием спасти его. Пока политики и бюрократы спорят и ссорятся, в то время как батальоны остаются бездействующими, и иностранные гарнизоны наблюдают за Хелласом с изнуренным глазом, один человек, похоже, точно знает, что нужно сделать для спасения страны. ~nEnter, Georgios Populaphy. Бывший член батальона безопасности, близкий соотечественник итальянских фашистов, и теперь" # <<TRANSLATED>>
 gre_the_most_important_man_in_the_hellas_tt:0 "§ Опападопулос повысит свое влияние.§!" # <<TRANSLATED>>
 
 gre_insurgencies_end_here:0 "Волшебства заканчиваются здесь" # <<TRANSLATED>>
 gre_insurgencies_end_here_desc:0 "Если греческий народ хочет знать мир, то необходимо взять под контроль различные мятежи и мятежи, которые нападают на селения, подрывники терроризируют крестьян, действуя как обычные бандиты и грабители, провозглашая, что у них есть более серьезные идеологические причины. Мы должны остановить их, и Пападопулос имеет план именно так, как это сделать. Он будет использовать тактику с самого своего времени в батальонах безопасности, чтобы выкинуть их из своих дыр, выкурить их из холмов и разбрасывать их на ветер. Они прячутся" # <<TRANSLATED>>
 
 gre_rally_the_security_battalions:0 "Батальоны безопасности" # <<TRANSLATED>>
 gre_rally_the_security_battalions_desc:0 "Батальоны безопасности занимают важное место в сердце и наследии Греческого государства, а также в карьере самого президента, сформированные для того, чтобы помочь фашистским борцам искоренить подрывников и мятежников в сельской местности, и именно в их рядах начался подъем силы Пападопулоса. ~ ~ их роль в управлении Грецией ослабла с момента создания Триумвирата, когда триумвиратные гардризоны выполнили свою главную задачу по защите Хелленес, но с падением системы гарнизона и более активными мерами, необходимыми для спасения Х" # <<TRANSLATED>>
 
 gre_contain_the_EAM:0 "Спектр коммунизма" # <<TRANSLATED>>
 gre_contain_the_EAM_desc:0 "Коммунисты составляют самую большую часть мятежников и мародеров в Хелласе. ЕАМ были основной партизанской группой, которая во время Второй мировой войны, и Греческое государство не забыло об этом факте. Пападопулос имеет инсайдеров с мятежниками, и он говорит нам, что ЕАМ не только остается основной силой среди мятежников, но и что они добились значительного проникновения в их идеологическую оппозицию и, возможно, даже проникли в само правительство! ~ n that new is is concerned that" # <<TRANSLATED>>
 
 gre_ramp_up_the_rhetoric:0 "Попробуй поскорее починить" # <<TRANSLATED>>
 gre_ramp_up_the_rhetoric_desc:0 "Одно дело, чтобы у каждого человека был враг, у каждого народа есть свои враги в конце дня. Чтобы просто иметь и ненавидеть врага, он не объединит волшебным образом греческий народ за одну ночь. Если наш план по объединению государства будет успешным, мы должны привить волю и силу, чтобы преодолеть эту ненависть людям, которым мы правим. ~ ~ ~ ~ Это будет нелегко. но в наших выступлениях, в прессе и во всем, что мы делаем, мы должны настаивать на необходимости нашего конфликта. Пападопулос особенно в" # <<TRANSLATED>>
 
 gre_tighten_the_government:0 "Укрепить правительство" # <<TRANSLATED>>
 gre_tighten_the_government_desc:0 "Эта разделенная, ссорящаяся, мягкая коллекция идеологов и нижних кормильцев находится в центре и душе слабости Греческого государства. Коррупция бушует в его законодательных залах и бюрократических системах, и они, похоже, никогда не могут договориться о каком-либо курсе действий, независимо от того, что это имеет решающее значение для целостности государства или невероятно тривиальной. ~ ~ ~ Если Греческое государство хочет выжить, это не может продолжаться. Мы должны взять на себя власть и начать некоторые изменения, чтобы заменить их мелкий со" # <<TRANSLATED>>
 
 gre_doctor_the_situation:0 "Доктор Ситуация" # <<TRANSLATED>>
 gre_doctor_the_situation_desc:0 "Как обычно, у Пападопулоса есть предложение решения. В довольно запутанной метафоре он назвал себя врачом, который может «устранить» болезнь, которая поражала правительство, если только он имел возможность. Дав ему временную меру власти для реорганизации местных органов власти и бюрократии, он может искоренить «проблемных детей» и сделать наше правительство более эффективным в целом. ~ ~ nen чистая магистраль от федерального до местного уровня должна значительно ускорить законодательство и действия исполнительной власти и служить доказательством концепции для планов Пападопулоса, которые он" # <<TRANSLATED>>
 
 gre_faith_in_our_country:0 "Новая ИДЕА" # <<TRANSLATED>>
 gre_faith_in_our_country_desc:0 "Грегориос Пападопулос закрепил себя как краеугольный камень эффективности и действенности в новой республике. Его инициативы увенчались успехом во всех ограниченных целях, которых они пытались достичь. Наши батальоны безопасности вытаскивают мятежников и бандитов из сельской местности, его уборка наших бюрократических структур обеспечивает более эффективное функционирование правительства, чем оно за всю свою историю, и все государство обращается к нему как к бастиону сил против социалистов, которые преследуют нашу периферию. Ни в одном из них не было ни внутри, ни снаружи его сторонников, мы продолжаем то, что уже сделано, и продолжаем" # <<TRANSLATED>>
 
 gre_exile_suspects:0 "Подозреваемые, выехавших из страны" # <<TRANSLATED>>
 gre_exile_suspects_desc:0 "Как только он подтвердил, что человек с планом Хелласа движется вперед, Пападопулос не потратил времени, он составил список политиков, бюрократов и подобных, которые, вероятно, связаны с подрывными элементами, и в конечном счете с ЭАМ. ~ ~ Для тех, кто не может быть коммунистическими агентами, изгнание - это самый рациональный путь. Они даже не должны были покидать Хелласа, как подозреваемых или нет, они все еще Хелленцы в конце дня. Вместо этого долгий отпуск на острове в Циклэйдс должен сделать им что-" # <<TRANSLATED>>
 
 gre_the_italian_connection:0 "Итальянская связь" # <<TRANSLATED>>
 gre_the_italian_connection_desc:0 "С момента падения старой греческой нации и структуры греческого государства судьба греческого народа всегда была неразрывно связана с судьбой итальянской империи по всему Ионическому морю. Многие в стране видят это как оковы, которые греческий народ должен отмахнуться в свое время, но у Грегориоса есть другой способ видеть его. \"Итальянская веревка\", как он говорит, может быть использована для захвата, чтобы когда Греческое государство споткнется, мы не попадем на землю, а получим что-то, чтобы под" # <<TRANSLATED>>
 
 gre_talk_to_the_garrison:0 "Поговорите с Гаррисоном" # <<TRANSLATED>>
 gre_talk_to_the_garrison_desc:0 "Пападопулос не только не в узде с полковниками, батальонами безопасности и итальянским правительством, но даже иностранные гарнизоны в нашей стране знакомы с этим человеком, и некоторые слухи, должны ему кое-что сделать. Хотя он не сказал прямо, что он делает это или нет, его ближайшие сторонники являются одними из самых больших сторонников этого конкретного типа сплетен. ~ nn arnisons хорошо вооружены, но относительно легко укомплектованы персоналом. Мы можем заставить Пападопулоса подойти к самим гарнизонам и заключить с ними" # <<TRANSLATED>>
 
 gre_unleash_the_police:0 "Отпусти жандармерию" # <<TRANSLATED>>
 gre_unleash_the_police_desc:0 "Помимо батальонов безопасности, Хеллас имеет значительное число более обычных военизированных групп, которым поручено главным образом патрулирование основных дорог и защита наших оставшихся гаваней от подрывников и террористов. Более того, даже наша профессиональная армия имеет значительную боевую подготовку и опыт, однако отсутствие у них профессионального статуса подрывает возможности, которые они могут использовать в интересах всей страны. Устранив бюрократические преграды, мы можем позволить ветеранам и инструкторам жандармерии более свободно взаимодействовать с военной иерархией и, в свою очередь, стимулировать повышение общего боевого качества наших войск." # <<TRANSLATED>>
 
 gre_re_engineer_the_political_landscape:0 "Реинженер Политический ландшафт" # <<TRANSLATED>>
 gre_re_engineer_the_political_landscape_desc:0 "Если Хеллас хочет выжить, его люди должны быть на одной странице, а не просто поддерживать единство в самих правительственных залах, то вместо того, чтобы проталкивать через государственные СМИ, Пападопулос предлагает использовать более хитрые средства изменения политического мышления среднего Хеллена. ~ nnTargeted и очень сознательная пропаганда для того, чтобы найти районы, где средний Хеллене наиболее неуверен, и затем двигаться в этом направлении при полной силе, это путь вперед. Как только мы нацелимся и решим эти проблемы, мы можем" # <<TRANSLATED>>
 
 gre_the_man_behind_the_mask:0 "Человек, стоящий за маской" # <<TRANSLATED>>
 gre_the_man_behind_the_mask_desc:0 "Пападопулос установил полковников в значительной части греческого правительства, он положил коммунистическую угрозу на дно, и он защитил наши отношения с нашим самым могущественным соседом. Хирург Хелласа провел успешную операцию, и теперь весь Хеллас стал очень очарован человеком. Он не может ничего сделать. Он остается скромным, но он и его верные полковникы стоят в центре предстоящего национального возрождения, подобных которому не видели с тех пор, как они заслужили свободу от турка в 1829 году. Будущее не может выглядеть более светло, чем сейчас!" # <<TRANSLATED>>
 
 gre.32.t:0 "Поворотная точка" # <<TRANSLATED>>
 gre.32.d:0 "Ночью чрезвычайная сессия Греческого парламента. Пападопулос всегда был... необычным, вот на что положилась молодая демократия, в конце концов. И все же, вопрос о том, почему он задержал главу Андреаса Стратоса во всем пути к Парламентскому дворцу. ~ ~ ni the Parliblis that that that is that this that that that that that that that that that that"To the Ministry of the Interior, Stylianos Pattakos. To the Ministry of Finance, Nikolas Makarezos. To the Ministry of Justice, Ioannis Ladas. To the Ministry of Defense, Grigorios Spandidakis.\" \n\nAll four military men, and not a politician among them. Immediately a vote was called for, and the majority was achieved quickly, with all present voting either yes, or simply abstaining. \n\nThen came time for Andreas to make his vote, long after the result had been decided. Alone he stood, alone he said nay, and alone he left the Parliament Building and into the retreating darkness of the morning." # <<TRANSLATED>>
 gre.32.a:0 "Пусть никто не скажет, что Пападопулос не пострадал в ту ночь." # <<TRANSLATED>>

 gre.33.t:0 "Новый мир" # <<TRANSLATED>>
 gre.33.d:0 "\"Андреас Стратос\". Голос, глубокий и гравий, был с другой стороны двери. Его стук, казалось, мог отправиться с петли, и Андреас не хвастался на пути к ответу. С другой стороны, он стоял два человека, безоружные, но они не выглядели особенно нужными для вооружения. ~ nim that your have have have at a direct at a that a hist of the this have" # <<TRANSLATED>>
 gre.33.a:0 "Добро пожаловать в Новый Хеллас, как и в Старый Хеллас" # <<TRANSLATED>>

