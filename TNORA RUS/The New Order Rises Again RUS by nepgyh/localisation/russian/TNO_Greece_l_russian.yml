 greneg_ita_scorza.2.t:0 "Разработать план действий в чрезвычайных ситуациях"
 greneg_ita_scorza.2.d:0 "В условиях стремительно ухудшающейся ситуации на греческом полуострове, простое удержание линии против нарастающей волны хаоса лишь отсрочит катастрофу. Если Италия хочет восстановить порядок в Греции и защитить свою сферу влияния, необходимо разработать и согласовать наступательную стратегию.\n\n\nОдна из основных проблем, с которой столкнулось высшее командование, заключается в том, следует ли привлекать к операции коллаборационистов из Греции. Хотя это стандартная практика для итальянских интервенций в других регионах, дело в том, что каждый раз, когда Итальянская Империя работала с греческими коллаборационистами в прошлом, она обжигалась на этом. На самом деле, даже повстанцы, против которых они планировали выступить в данный момент, имели в своем составе бывших коллаборационистов.\n\nНесколько сторонников жёсткой линии утверждают, что в восстановлении порядка в Греции не могут участвовать греки, и что их присутствие только подорвёт и скомпрометирует любую попытку удержать полуостров под контролем. Есть и те, кто настроен более примирительно, признавая, что в прошлом греки показали себя ненадёжными, но утверждая, что недостатки только итальянской операции перевешивают проблемы, которые вызовет привлечение местных жителей к кампании и оккупации.\n\n\nВ любом случае, Италия столкнется с жёстким сопротивлением со стороны разъяренного и непокорного греческого народа, но именно это решение может дать нам как стабильную и дружественную, так и враждебную и мятежную Грецию. Однако никто не знает, куда именно приведёт каждый из путей, и Дуче придётся сделать окончательный выбор."
 greneg_ita_scorza.2.a:0 "Если мы не будем работать вместе с некоторыми знакомыми греческими лицами, люди только будут сильнее сопротивляться. Нам нужны коллаборационисты."
 greneg_ita_scorza.2.b:0 "У греков был шанс, но они его упустили. В этот раз мы будем действовать по-итальянски. Никаких греков!"

 greneg_ita_scorza.3.t:0 "Выдвинуть ультиматум"
 greneg_ita_scorza.3.d:0 "Наши корабли занимают позиции к юго-востоку от Афин, на побережье Греции начинают собираться наземные войска, а Королевские ВВС господствуют в небе над неспокойным полуостровом, который взяли под контроль повстанцы. Это займёт некоторое время, но вскоре мы будем готовы выступить против мятежников. Однако прежде чем мы это сделаем, нужно должны составить и передать им список требований. Если есть возможность избежать драки, нужно её избегать.\n\nКонечно, основную часть требований придумать несложно: силы греческих повстанцев отступят, итальянским войскам будет позволено восстановить контроль над полуостровом, будет сформировано новое правительство под итальянским контролем. Но по вопросу амнистии оказалось трудно прийти к соглашению. Некоторые утверждают, что нам необходимо занять жёсткую позицию в отношении главарей и генералов этого восстания, если мы хотим, чтобы подобное не повторилось или не произошло в других частях сферы влияния Империи. Другие утверждают, что предложение амнистии - в случае отказа руководства восстания - позволит разочарованным и дальновидным генералам безопасно дезертировать и облегчит кампанию.\n\n\nНесколько греческих лидеров - в частности, известные ветераны батальона безопасности и другие бывшие коллаборационисты - уже выразили заинтересованность в том, чтобы сложить оружие в обмен на гарантии Империи, а один из таких лидеров даже предложил себя в качестве посредника на переговорах между двумя сторонами. Эти заявления только раззадоривают сторонников жёсткой линии и одновременно воодушевляют более мягких командиров."
 greneg_ita_scorza.3.a:0 "Амнистия предотвратит ненужное кровопролитие и позволит нам быстрее начать процесс строительства государства."
 greneg_ita_scorza.3.b:0 "Если они хотели милости от Империи, им стоило подумать об этом прежде, чем браться за оружие."

 greneg_ita_scorza.4.t:0 "Приказы Королевскому флоту"
 greneg_ita_scorza.4.d:0 "С носа "I strongly urge you to reconsider this, Admiral. Th-"\n\nLegnani interrupted, as he often did during these conversations. "Do you now? I must not have noticed the last hundred times you urged me, but now that it's a strong urging..." His mouth twisted into a mocking smirk as he spoke.\n\nWith an accusing finger gestured at his fellow admiral, Mascherpa's voice rose. "The Impero is clearly visible from the city, the Hellenes see the guns, they see the ships, our point is made! There's nothing to gain and much to lose by shelling the city!"\n\nLegnani shook his head as his eyes turned out towards Athens. "What good is a threat if they don't believe we will follow through with it? I think your time among the Greeks has made you sentimental, admiral."\n\nThis wasn't the first time that Legnani brought up Mascherpa's time as the High Commissioner in Hellas, but that didn't stop him from taking the bait. "It is not sentiment, only practicality!" He spat back. "We'd only serve to embolden the rebels and drive more Hellenes to join them!"\n\n"And is this simply a civil disagreement? We're here to punish Greeks, not befriend them." He turned on his heels before Mascherpa could respond. "Besides, it's too late. I've already requested permission from the Duce. Best hope the Duce loves the Greeks as much as you do, my friend." Mascherpa could practically hear the condescending smile on his face as he walked away."
 greneg_ita_scorza.4.a:0 "Мы здесь для поддержания мира, а не подсчёта трупов. Пусть наличие оружия говорит само за себя."
 greneg_ita_scorza.4.b:0 "Открыть огонь. Пускай узнают цену неповиновения."

 greneg_ita_scorza.5.t:0 "Приказы Королевским ВВС"
 greneg_ita_scorza.5.d:0 ""In the Spirit of the Ancient Bond between Rome and Hellas, lay down your arms!" Was written in bold, Greek letters beneath a colorful drawing of two hands shaking, each of them showing the colors of the Italian and Greek flags. As gaudy and ostentatious a thing as Ernesto Botto had ever seen.\n\n"Always with the Ancients..." He muttered as he pinched the bridge of his nose with his free hand, handing the flyer back with the other. He shifted his weight onto his right leg, the sound of the iron prosthetic causing the floorboards beneath him to creak quietly. "When did we turn from an Air Force to school teachers?"\n\n"I just thought they might be more receptive to-" The man from Ministry of Popular Culture began to make his retort, but Botto was already walking away.\n\n"We need to remind them of their hopeless position, paperman," called back Ernesto "Iron Leg" Botto on his way out the door, "not of factoids. Try to have something worth its ink when I return, or else explosives may replace your papers."It wasn't a long walk from the offices to the armory, though to call either makeshift, hastily erected front line structure by their name felt severely inappropriate. Botto gave the doorless frame of the building a knock as he entered, seeing that there was no one to greet him, he made himself at home instead.\n\nBombs were lined up against the far wall of one of the few additions onto the building made out of concrete, bombs that should they be needed, would blast Athens to rubble. But something seemed... Off about them. Upon closer inspection, the reason became obvious. Painted on each of the bombs was a seemingly personalized message.\n\n"Stay in Your Caves" on one, and "This One's for Gotzamanis"; "Augustus is Back" sat next to "Pyromaglu! Suck my Cock!". Apparently, the pinnacle of wit and cleverness that you could expect out of Italian bomber crews.\n\n"Commander! I didn't hear you come in!" Piped up the quartermaster, scrambling up behind Botto, only to follow his gaze and realize what Iron Leg was reading, and his complexion began to whiten.\n\n"I am... Curious, quartermaster. What exactly is the value in these... Writings?"\n\n"Insults to demoralize the Greeks when we bomb them, of course."\n\n"I see. And... They are supposed to read these... When, exactly?" Botto turned his gaze back to the quartermaster, who had no response save to rub the back of his neck nervously. "Just get the men back to work, we need to drop something, and if it isn't bombs, they may very well be papers instead.""
 greneg_ita_scorza.5.a:0 "Новая партия листовок получилась гораздо лучше."
 greneg_ita_scorza.5.b:0 "Бомбы были подготовлены в рекордно короткие сроки."

 greneg_ita_scorza.6.t:0 "Приказы Королевской армии"
 greneg_ita_scorza.6.d:0 "На данный момент Италии принадлежал лишь небольшой кусок Греции. Из вод Эгейского моря, где доминировал Королевский флот, вышли солдаты Королевской армии. Пока что им приходилось располагаться вдоль бесплодного побережья. Время организации прошло, настало время действовать.\n\n"It is always better to act in reply." Two men marched along the coast, two of the principal commanders of the upcoming battle, named Operation Corinth, Enrico Martini and Tito Agosti. The two men could not be more different, and that was reflected in the argument that they currently had.\n\n"Reacting is what you do when you are on the defensive, Martini. In case you haven't noticed, we are the invaders here." Agosti retorted, a finger pointed towards Martini's chin.\n\n"And what more would a partisan love than to see a column of tanks roll right into their traps? We should hold and let the rebels show their hand, they will no doubt be eager to retake the land we've occupied already."\n\nAgosti looked out and into the Greek interior, before gesturing broadly to the vague silhouette of Piraeus's harbor in the distance. "Look at it, Piraeus sits there, ripe for the taking. It is near enough that we don't need to fear your terrifying partisan, and its fall will send a signal to the rest of the rebels."\n\n"It's a foolish decision. There's no point in taking Piraeus without having some idea of the ability of the Greeks to make a counteroffensive. We'd only be overextending ourselves!"\n\n"We could extend ourselves along the whole of Greece if we should wish it. You underestimate your own men, Martini."\n\n"I'd rather underestimate my own gun than underestimate the gun pointed at me.""
 greneg_ita_scorza.6.a:0 "Тихо, тихо. Мы должны подождать."
 greneg_ita_scorza.6.b:0 "Покажите им, что мы для них приготовили."

