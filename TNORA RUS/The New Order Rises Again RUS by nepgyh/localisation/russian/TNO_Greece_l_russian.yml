 #Leader descriptions
 POLITICS_SOTIRIOS_DESC:0 "Самое удивительное в Сотириосе Готзаманисе, действующем премьер-министре греческого государства, - это его продолжающееся жизнь на этой Земле. После инсульта 1958 года бедный премьер-министр так полностью и не оправился - и все же, несмотря на слабое здоровье, с тех пор его так и не сменили. Этот факт красноречиво говорит о нынешнем состоянии греческого народа - коллаборационистское правительство, созданное державами оси после второй мировой войны, до сих пор выживает только благодаря пушкам королевских военно-морских сил Италии. Однако внутренняя нестабильность настолько сильна, что в горах и долинах Греции свирепствуют партизанские и повстанческие группировки, а городское население испытывает все нарастающее недовольство, а устранение единственного человека, который сумел привнести в Грецию подобие стабильности, несомненно, является рецептом хаоса.\n\nБудучи врачом, который учился в Италии, Готзаманис занимался успешной политической карьерой в коллаборационистском правительстве, в конце концов став премьер-министром Греции в середине 50-х годов, после того как страна была опустошена Великим голодом. С тех пор Готзаманис угодил всем своим итальянским хозяевам, сумев утихомирить греков настолько, что те не смогут поднять восстание, но правительство коллаборационистов все еще ненавидят люди, безработица и экономический кризис все еще свирепствуют, и партизанская война никогда по-настоящему не прекращалась. Что еще хуже, так это то, что сутяжнические  и корыстные политики коллаборационисты до сих пор не разработали план преемственности для Готзаманиса.\n\nВсе в Греции видят зловещее предзнаменование, а недавнее утихомиривание партизанской и повстанческой активностей - это просто тишина перед бурей, которая разразится, как только Мрачный Жнец сведет счеты с Готзаманисом."

