 GRE_triumvirate_garrisons_desc:0 "В настоящее время Греческое Носударство едва сдерживается в борьбе с многочисленными сопротивленскими группировками, от которых страдает страна. Солдаты Италии, Турции и Иберии сотрудничают в операциях по борьбе с повстанцами, но даже прилагая все усилия, только крупные города и дороги по-настоящему защищены, в то время как горные внутренние районы контролируются партизанами."
