 greneg_ita_ciano.1.t:0 "Последние распоряжения"
 greneg_ita_ciano.1.d:0 "Греция охвачена хаосом, партизанские группы сеют смуту и с каждым днём всё ближе и ближе к захвату контроля над страной. Коллаборационистское правительство обеспокоено не меньше нашего и обратилось за защитой к итальянским гарнизонам в Афинах и их окрестностях, которые, в сочетании с батальонами безопасности, являются последней надеждой наших союзников на сохранение контроля. Однако даже этот шанс ускользает. После месяцев бесконечных боев, когда наши войска постоянно подвергались нападениям, засадам и разгромам, Аттика осталась единственным регионом, на который мы всё ещё можем положиться.\n\nНесмотря на то, что до Рима доходят слухи о партизанах, ведущих сопротивление в пригородах столицы, этот район остается единственным, который мы надёжно удерживаем. Таким образом, нам необходимо принять решение о том, каким будет наш ответ. Верховный комиссар Греции Луиджи Маскерпа, представляющий наши интересы в этой стране, пока сохраняет нейтралитет в этом вопросе, ожидая ответа от правительства, но, похоже, он лучше понимает ситуацию на месте.\n\nЧестный адмирал и его ближайшие советники уже несколько дней обсуждают наилучший курс действий, и, похоже, что из этого мало что выходит. Поскольку Национальное Сопротивление приближается к столице и угрожает положить конец коллаборационистскому правительству, необходимо немедленно отдать приказ итальянскому гарнизону. Каким же он будет?"
 greneg_ita_ciano.1.a:0 "Сдайте оружие бойцам сопротивления."
 greneg_ita_ciano.1.b:0 "Стреляйте только в случае крайней необходимости."
 greneg_ita_ciano.1.c:0 "Откройте огонь по сопротивлению и отбивайтесь."

 greneg_ita_ciano.2.t:0 "Переговоры начинаются"
 greneg_ita_ciano.2.d:0 "За закрытыми дверями и в тёмных переулках ползут слухи об окончательном мире между Итальянской империей и греческим сопротивлением. Партизанам ЭДЕС и ЭАМ, которым раньше приходилось прятаться в горах и лесах, теперь нечего бояться. Они не только открыто вступили в "a war of liberation", but now can claim to be the legitimate government of the nation.\n\nThey have done just that, in fact, as the Provisional National Democratic Government has been formed in the Greek mountains. Before any power and influence Italy can exert on its former ally ends forever, Duce Ciano has decided it is time to hold actual negotiations on its future. As our best diplomats work day and night to contact the provisional government and begin talks, a formal conference must be arranged if we are to sign lasting peace.\n\nMany ideas have been thrown around about the location of this conference, and it has now become a question of whether we want to have the upper hand by holding it somewhere we have control, or hold it on Greek land. Where shall we organize it?"
 greneg_ita_ciano.2.a:0 "В здании правительства в Афинах."
 greneg_ita_ciano.2.b:0 "На линкоре "
 greneg_ita_ciano.2.c:0 "На военной базе Ла-Канеа на Крите."

 greneg_ita_ciano.3.t:0 "Проблема заключённых"
 greneg_ita_ciano.3.d:0 "Наша бесконечная борьба с греческим Сопротивлением, помимо слабого успеха, принесла нам большое количество пленных, содержащихся в материковой Италии или Греции. Будь то республиканцы, коммунисты или монархисты, все они желают освобждения и возвращения родину. Того же хочет от нас победившее сопротивление.\n\nПожалуй, нам не стоит торопиться с их возвращением, так как они могут стать разменной монетой в переговорах.\n\nПереговоры между итальянским правительством и объединенным фронтом греческих повстанцев продолжаются, и в наших интересах иметь преимущество, по крайней мере, так утверждают некоторые. Многие также высказались за то, чтобы показать нашу добрую волю новому режиму на Балканах, освободив их или, по крайней мере, пообещав сделать это в ближайшее время. Лучший курс действий, как всегда, определит эксперт в иностранных делах и наш лидер, Дуче Чиано."
 greneg_ita_ciano.3.a:0 "Немедленно их отпустить."
 greneg_ita_ciano.3.b:0 "Пообещать отпустить их по завершении переговоров."
 greneg_ita_ciano.3.c:0 "Пока оставить их в плену."

 greneg_ita_ciano.4.t:0 "ЭАМ наращивает активность?"
 greneg_ita_ciano.4.d:0 "ЭАМ обрела известность у итальянских войск, размещённых в Греции. Созданная коммунистической партией в самом начале оккупации, она должна была стать "popular front" that would unite all ideologies to achieve a common goal the nation's liberation. This was never achieved, as most of the center and the right looked to alternatives such as EDES to join. However, that did not stop EAM from growing more and more, becoming the first resistance organization to shift from a small circle of select units and guerrillas to a nation-wide movement that encompassed every corner of the country.\n\nThe fall of the collaborationist regime in Athens has changed the situation dramatically, as the socialist organization is free to continue building up troops and influence in the government. This has made some people in the cabinet and the army rather worried, even afraid that it puts the carefully built order in the Balkans in danger.\n\nRecently, we were approached by a group named the "Sacred Bond of Greek Officers", also known as IDEA. They are a group of ambitious military commanders in the mess that is the current Greek army, and they have dedicated themselves to fighting communism. They have been the ones to inform us of the latest EAM operations, and have even offered to help in the investigation.\n\nThe troops of the National Liberation Front, especially active in the mountainous areas of Greece, have amassed significant support and are possibly preparing an offensive, both literally and figuratively, to seize control of the Provisional Government. The Servizio Informazioni Militare has been assigned to finding information about this threat, but has found nothing so far and would require deployment in Greece to figure out what's going on. At the same time, IDEA still wish to lead the charge in the investigation without raising much suspicion."
 greneg_ita_ciano.4.a:0 "Приказать ВИС тщательно расследовать дело."
 greneg_ita_ciano.4.b:0 "Было бы предпочтительнее использовать наши ресурсы на что-то более важное, чем это"
 greneg_ita_ciano.4.c:0 "Свяжитесь с ИДЕА и дайте им возглавить операцию."

 greneg_ita_ciano.5.t:0 "Военное присутствие в Греции"
 greneg_ita_ciano.5.d:0 "Пока продолжаются переговоры между Римом и объединенным фронтом греческих повстанцев, другая сторона поставила непростой вопрос: какова будет судьба итальянского присутствия в их стране?\n\nПосле Второй мировой войны, когда итальянские войска завершили своё славное вторжение, были созданы десятки военных баз, сооружений и аванпостов, целью которых была защита коллаборационистского режима от внутренних и внешних угроз и поддержание порядка в целом. Очевидно, что эта миссия провалилась, о чём свидетельствует тот факт, что в настоящее время мы ведем переговоры с новым режимом, свергнувшим наших союзников. Тем не менее, вопрос о том, что будут делать наши гарнизонные силы после обретения Грецией полной независимости, остается открытым.\n\nГреческие переговорщики довольно настойчиво требуют вывода итальянских войск с их территории, но ещё есть возможность решить точные детали этого вопроса. Например, Верховный комиссар Маскерпа предложил программу, по которой итальянское военное присутствие будет сокращено до 30% от его первоначального размера. Таким образом, мы сможем умиротворить Временное правительство, сохранив часть войск. Но всегда есть и более радикальные варианты..."
 greneg_ita_ciano.5.a:0 "Согласиться на вывод всех войск в течение года."
 greneg_ita_ciano.5.b:0 "Согласиться на значительное сокращение военного присутствия."
 greneg_ita_ciano.5.c:0 "Все наши силы в Греции остаются на своих местах."

 greneg_ita_ciano.6.t:0 "Кипрский вопрос"
 greneg_ita_ciano.6.d:0 "Остров Кипр, где большинство населения составляют греки, был передан греческому государству по окончании Второй мировой войны. Его можно рассматривать как компенсацию, предоставленную Италией в обмен на территориальные потери, которые понесла страна, но теперь, в результате радикальных изменений в материковой Греции, "Cyprus Question" surface in international affairs again.\n\nThe delegation with which we are negotiating was the one to bring up the matter of the island, citing that it is technically Greek land - even though in reality, the Italian garrison held most power. Their proposal was the maintenance of Enosis, the term for the union with Cyprus, as a concession by Il Duce. What we have mentioned as a counterpoint is the great difference between the situation there and in Greece itself. While the partisans have seized control of the mainland, Cyprus is still under our firm control. Even though EOKA, the radical group advocating for Enosis, has intensified its activities as a result of the victory of the resistance, it has not been enough to force us to evacuate.\n\nThe possibility of a democratic plebiscite has also been considered by diplomats of both countries. A referendum organized jointly and held under the supervision of our garrison seems like a good middle ground, and it would show our commitment to liberty and justice. However, we should keep in mind that, if the Cypriots are given a choice between staying in the Empire or joining Greece, the majority will likely vote for the latter."
 greneg_ita_ciano.6.a:0 "Энозис будет осуществлён."
 greneg_ita_ciano.6.b:0 "Организовать плебисцит."
 greneg_ita_ciano.6.c:0 "Не давать никаких обещаний по поводу острова."

 

 greneg_ita_scorza.1.t:0 "В Греции вспыхнуло восстание!"
 greneg_ita_scorza.1.d:0 "Демократия вновь потерпела неудачу, на этот раз в месте своего рождения. Коалиция различных повстанческих сил, свергнувших наше марионеточное правительство в Афинах, не смогла объединиться вокруг сильного лидера и, как следствие, предсказуемо впала в междоусобицу и хаос.\n\nХотя никто в Италии не прольет ни слезинки по этой шайке мятежников и оппортунистов, ополчившихся друг на друга, ситуация вызывает беспокойство. Греция – страна, традиционно находящаяся в итальянской сфере влияния, потеря которой не только лишит империю ещё одного рынка и ресурсов, но и потенциально дестабилизирует балканских соседей.\n\nПонятно, что вмешательство - единственный выход, ведь этого требует престиж Италии, но высшее командование разделилось во мнении, как действовать дальше. Пока ситуация не укрепится, все согласны с тем, что необходимо занять оборонительную позицию, и для этой цели подходят два плана.\n\nПервый предполагает создание так называемого "Sulla Perimeter" around the City of Athens. A precarious position and difficult to hold, but our continued occupation of the city would prevent any of the rebels from gaining legitimacy by taking the capital.\n\nThe second is the "Salamis Perimeter", where we create a flexible and easily defended perimeter around a section of the Aegean Retreat, which we simply hold until the situation becomes more clear and we can begin to make plans.\n\nUltimately, the final decision falls to the Duce."
