 RA_GLOBAL_NEWS.28.d:0 "После большой конференции с участием офицеров Вермахта и некоторых должностных лиц НСБАП Альфред Розенберг был официально объявлен Фюрером Немецкого Рейха. Нн Ханс Спейдель уже ушел, чтобы позволить новому фюреру занять свое законное место. ~ Не один из самых долгожителей НСРАП, Розенберг сыграл ключевую роль в ранней истории нацистской партии и стал влиятельным фигурой в развитии национал-социалистической идеологии. ~ Некоторая часть его идей оказалась спорной, и он был отброшен в сторону на некоторое" # <<TRANSLATED>>
