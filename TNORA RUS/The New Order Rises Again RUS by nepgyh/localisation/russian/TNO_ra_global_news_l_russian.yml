l_russian:

 RA_GLOBAL_NEWS.1.t:0 "Италия побеждает в войне в Алжире" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.1.d:0 "Итальянская армия под командованием генерала Джузеппе Кастеллано победила и выгнала из региона Иберийские силы. Итальянский контроль над Алжиром был укреплен, а Кастеллано получил героя в Риме. ~ ~ Итальянская империя вновь доказала свое владение Средиземным морем." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.1.a:0 "Пули решают, что не может сделать газета" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.2.t:0 "префектура Алжира" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.2.d:0 "После победы Италии в Алжире политическое будущее Алжира было передано в их руки. Итальянцы решили официально оформить итальянский военный режим. Теперь же, получив название префектуры Алжира, итальянская колония была одарена своим победоносным защитником генералом Кастеллано, который служит ее первым префектом. ~ ~ n news разочаровывает алжирских сторонников независимости и инакомыслие начало поддерживать. . Однако пока итальянская армия остается доминирующей властью на территории." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.2.a:0 "Аванти!" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.3.t:0 "Германийская декларация" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.3.d:0 "Международные наблюдатели внимательно следят за рейхом с момента прихода Рейнхарда Хейдриха к офису Фюрера. Гейдрих заявил о том, что с его предполагаемой подчиненной, Генрихом Гиммлером, побежденной и погибшей Гиммлером, не только изменила политику НСРАП, но и полностью аннексировала территорию Бургундиана и переименовала немецкий рейх в европейский Volkseich, или европа. ninWether, это признаки" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.3.a:0 "Единство навсегда" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.4.t:0 "Четвертая Венская премия" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.4.d:0 "Венгерские власти, официально известные как Вторая Трансильвания, объявили войну Румынии, намереваясь не только вернуть свою территорию от третьей Венской войны, но и всю венгерскую территорию, потерянную Румынии после заключения Договора Трианона. ~ ~ n n the the gengers получили поддержку своего традиционного союзника [ГЕР.Гетнам], в то время как Румыния получила подкрепление из Италии, которое направлено на противодействие влиянию [ГЕР.Гетэдадективному] в регионе. ~ ~ n no no with" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.4.a:0 "Другая война в Европе" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.5.t:0 "Война в Македонии" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.5.d:0 "При активной [ГЕР.Гетэдуссии] поддержке Болгария сделала игру в военной области, чтобы обеспечить свое превосходство над своими слабыми соседями, Грецией и Сербией. Последние два, со своей стороны, объединились и присоединились к итальянским экспедиционным силам. ~ nnstanded this югославское общество вновь открылось в Сербии с началом войны и сербское правительство дало сигнал о том, что оно не только намерено защитить свою территорию, но и забрать всю Болгарию и восстановить нацию Южных славян." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.5.a:0 "К самому сильному" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.6.t:0 "Война за мщение" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.6.d:0 "Неизбежное произошло. После нескольких недель наращивания [Фром. Гетедентифицированных] войск перешли на территорию Мусковиена Рейха, и сегодня было официально объявлено о войне. Несмотря на то, что относительно неорганизованный Западный революционный фронт почти преодолел своих ненавистнических врагов во время войны в Западной России. Более сильный [Фром.Гетнам] представляет собой опасный новый враг, намеренный заявить о себе на бывшие территории Советского Союза и исправить поражение Старых союзов во второй мировой войне. Десятилетия воинственных" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.6.a:0 "Мир никогда не был выбором" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.7.t:0 "Подписано Венгрией и Румынией" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.7.d:0 "Война за Трансильванию закончилась подписанием договора между двумя основными комбатантами. Итальянская империя поддерживает Румынию, и Венгрия теряет территорию для них и Хорватии. nnOverall, это является важной победой для Румынии и Италии, которые активно поддерживали Румынию против венгров, получающих поддержку. Итальянское влияние расширилось в обоих комбатантах, что представляет собой серьезный откат для [ГЕР.Гетнамедефа]. ~ ~ Что происходит в будущем региона, не ясно, но пока и Италия, и Румыния могут отметить" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.7.a:0 "Румыния еще раз заявит о себе" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.8.t:0 "Подписано Венгрией и Румынией" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.8.d:0 "Война за Трансильванию закончилась договором, подписанным двумя основными комбатантами. nnMediaed by [GER.GetNameDef], договор очень благосклонен к Венгрии, с тем чтобы они получили контроль над всей своей исторической территорией в Трансильвании. Румыния также сдала контроль над Одессой [UKR. GetNameDef]. nnOGOverall, это является значительной победой для Венгрии, а также их союзников в Германии, которые были заинтересованы в победе поддерживаемых Италией" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.8.a:0 "Трианон левый в грязи" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.9.t:0 "Сербия и Греция" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.9.d:0 "Однако, несмотря на шокирующий поворот событий, сербское правительство сделало беспрецедентный и аннексированный вариант Болгарии в целом и объявило восстановление Югославии. Несмотря на то, что этот шаг вызвал международное внимание, многие подозревают, что такое положение дел не будет продолжаться. Однако, если же это произойдет, то возникает также вопрос, отвернется ли вновь реформированная Югославия от своих итальянских сторонников и попытается ли она вернуть себе исторические территории Югославии. Их союзники, похоже, также имеют реванхистские амбиции, при этом Греция смотрит на турецкие территории. Несмотря на все это, Балканы вновь" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.9.a:0 "Интересно сказать наименьшее" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.10.t:0 "Болгария Разрушает Сербию и Грецию" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.10.d:0 "Болгария стала победителем в македонской войне, победив как [SER.GetNameDef], так и [GRE.GetNameDef]. Болгарцы аннексировали территории от своих врагов и установили правительства, восприимчивые к своим прихотям. ~ ~ ~ unthor, царский мир решил углубить свои отношения с [GER.GetName] и официально вернуться к Пакту. Вся эта история представляет собой значительный переворот для [ГЕР.Генективных] интересов на" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.10.a:0 "Они снова начнут называть себя империей?" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.11.t:0 "[ГЕР.Название] Побеждает в войне мести" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.11.d:0 "Потрясающие новости из России! Рейх снова стоит на высоте своих врагов, полностью оттолкнув вторжение [RUS.GetAductive], [ГЕР.Aductive] попал вглубь вражеской территории и полностью захватил своих противников. ~n\nнемека теперь является несомненным хозяином России, Сибири и Центральной Азии. . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.11.a:0 "Отрицание мести" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.12.t:0 "Конец войны мщения" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.12.d:0 "Шокирующие новости из России! Рейх снова стоит на высоте своих врагов. Правительство [RUS.GetAdegesty] полностью провалилось во всех своих целях и дополнительно было вынуждено вернуться в Уралы. В таком же унижении, зеркально зеркальном по сравнению с Старым Союзом, [RUS.GetAductive] теперь должно столкнуться с реальностью, что они были изгнаны из Европы, возможно, навсегда. Пока не ясно, могут ли они встать на путь или впасть в хаос." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.12.a:0 "Победа повторяется" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.13.t:0 "Конец войны мщения" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.13.d:0 "Потрясающие новости из России! Рейх снова стоит на высоте своих врагов. Правительство [RUS.GetAductive] полностью провалилось во всех своих целях, и война закончилась в status quo ante bellum. [RUS. GetAductive] теперь должно увидеть реальность, что они никогда не смогут вернуть свои бывшие территории. ~ ~ Хотя немцы не победили, Германия все еще является сценой празднования, так называемая \"Главная раса\" празднует свой рейх, выживший еще" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.13.a:0 "Другая война в Западной России" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.14.t:0 "Конец войны мщения" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.14.d:0 "Восходящей [RUS.GetAdegive] исполнил свои обещания и выгнал немцев из бывшего рейхскоммиссариата Московьена. Это стало критическим поворотным пунктом в немецких удачах. Хотя они сохраняют свою власть над большей частью Восточной Европы, [GER.GetName] теперь должен бороться с врагом, который прополз все ближе к Германии. ~ ~ Хотя правительство [RUS. GetNameDef] не выполнило все свои задачи, захват европейской России укрепил позицию своей страны как крупной державы." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.14.a:0 "[Рузы. Приём]" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.15.t:0 "Конец войны мщения" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.15.d:0 "Ассоциированные [RUS.GetAdegive] выполнили свои обещания и выгнали немцев из бывших рейхскоммиссариев Московьена и Каукасии. Это стало критическим поворотным моментом в немецком положении. Несмотря на то, что они сохраняют свою власть над большей частью Восточной Европы, [GER.GetName] теперь должен бороться с врагом, который прополз все ближе к Германии. Потеря Кавказа также стала критическим ударом по экономике и стратегической позиции. ~ Хотя правительство [RUS.GetNameDe" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.15.a:0 "Больше никаких каспийских отпусков для немцев" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.16.t:0 "Конец войны мщения" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.16.d:0 "Восходящей [RUS.GetAdegive] исполнил свои обещания и вывел немцев из бывшего Рейхскоммиссариата Московьена, Каукасии и Украины. Это стало критическим поворотным моментом в немецком положении. Несмотря на то, что они сохраняют свое господство над Остлендом, [GER.GetName] теперь должен бороться с врагом, который прополз все ближе к Германии. Потеря Кавказа и Украины также стала критическим ударом по экономике и стратегическому положению." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.16.a:0 "- Я не знаю."Master Of Europe" Indeed" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.17.t:0 "[Рузы. Название] Победит в войне мести" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.17.d:0 "С помощью ряда МД, немцы создали ядерный барьер между собой и своими врагами. Это действие привело к гибели тысяч невинных людей и вызвало осуждение со всего мира. Немогло продолжить их продвижение, правительство [RUS.Getaductive] согласилось на прекращение огня, фактически положив конец войне за месть. ~n gegined from minor war heelder, [RUS.GetNameDef] заколотило свой путь к победе, объединило разрушенные останки Старого Союза и вело чрезвычайно успешную" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.17.a:0 "Месть холоднее, чем зимы в Сибири" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.18.t:0 "[Рузы. Гетем] Инвадс Манчжурия" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.18.d:0 "Пока еще восстанавливаясь от воинственности 60-х, [RUS.GetNameDef] играет на многих из бывших российских Дальних Востока. [RUS.Getaductive] войска также были замечены в Манчжурии и Монголии, что делает эту операцию масштабной. ~ ~ Н/Nn, когда японские позиции уже находятся под угрозой где-то еще, многие удивляются, может ли Империя Восстанного Солнца занять позицию и сохранить свою северную границу." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.18.a:0 "Другая проблема для Японии" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.19.t:0 "Хаос в Иберии" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.19.d:0 "Сообщения о насильственных столкновениях на Иберийском полуострове были затоплены информационными и разведывательными службами во всем мире. Но то, что началось как восстание баскских сепаратистов, превратилось в абсолютный роспуск Иберийского государства. Ни Португалия, ни Испания не сбежали без наезда. Несколько соперничающих правительств поднялись и начали утверждать. Уже начинают появляться слухи о жестоких расправах и безжалостных чистках. Будущее Иберийского полуострова кажется мрачным." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.19.a:0 "Ужасно!" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.20.t:0 "Социалистическая победа в Иберии" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.20.d:0 "Иберийские войны закончились с представителями различных иберийских социалистических движений, объявивших новый революционный порядок от Паласио де лас Кортес. В то время как их враги вели борьбу с централизованными базами власти, иберианцы-социалисты были особенно децентрализованы с революционными силами, действующими по всему полуострову. ~ ~ n that децентрализация, возможно, выиграла их в этот день, но сейчас зарождающееся правительство Демократического союза Иберии должно справиться с растущей волной фракций. Больше не объедин" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.20.a:0 "Новый союз" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.21.t:0 "Конец бургунди" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.21.d:0 "Борьба за власть над Немецким Рейхом закончилась победой для Рейнхарда Хейдриха и немецких СС. nnWaffen-SS и различных союзников, верных Фюреру, сегодня собрались в Париже, празднуя их триумф. Генрих Гиммлер считается мертвым, и его тело висит на Эйфелевой башне, одной из многих."Man With An Iron Heart" has assembled a diverse coalition to defeat his former superior. What happens to the Reich now is currently uncertain." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.21.a:0 "Остановятся ли когда - нибудь убийства?" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.22.t:0 "Шёрнер сбрасывает курильщиков" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.22.d:0 "Недовольство государством Немецкий Рейх привело к тому, что силы, лояльные Филдхалю Фердинанду Шёрнеру, начали государственный переворот против Фюрера Германа Геринга. Геринг был застрелен в его офисе силами переворота, и Шёрнер был провозглашен новым Фюрером Германии. ~nnnnnamolic expristeral, даже больше, чем покойный Геринг, Шёрнер стремится посвятить весь Рейх бесконечному завоеванию, и некоторые считают, что он может держать власть" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.22.a:0 "Амбиция - это яд" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.23.t:0 "Спайдельская контрапа" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.23.d:0 "Похоже, что правление Шёрнера как Фюрера пришло к преждевременному концу. Вермахтские подразделения, возглавляемые прагматическими офицерами, восстали и свергли бывшего победителя с помощью его якобы доверенных подчиненных. ~nnhans Speidel вновь заняли временную должность лидера в Германии, хотя теперь он держит весь Рейх в своих руках без опровержения. ~nnn Генерал обещал политическую и экономическую стабилизацию. Ханс Спейдель, в частности, отказался взять мант" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.23.a:0 "Опять он?" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.24.t:0 "Спайдель объявил Фюрера" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.24.d:0 "После большой конференции с участием офицеров Вермахта и некоторых должностных лиц НСДАП Ханс Спейдель был официально объявлен Фюрером Немецкого Рейха. ~nnAlred в качестве лидера на временной должности, Ханс Спейдель только укрепил свое место в Рейхе этим заявлением. ~ ni ni positioning для продолжения своих реформ, Фюрер Спейдель, похоже, имеет долгую карьеру впереди." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.24.a:0 "Не удивительно" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.25.t:0 "Клаус фон Стауффенберг объявил Фюрера" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.25.d:0 "После большой конференции с участием офицеров Вермахта и некоторых должностных лиц НСБАП Клаус фон Стауффенберг был официально объявлен Фюрером Немецкого Рейха. ~nhans Speidel уже ушел, чтобы позволить новому Фюреру занять его законное место. ~n n nührer фон Стауфенберг заявил о своем намерении восстановить традиции, которые Рейх слишком долго игнорировал. Что именно это означает, что еще предстоит увидеть." # <<TRANSLATED>>
 RA_GLOBAL_NEWS.25.a:0 "Как интересно" # <<TRANSLATED>>
 RA_GLOBAL_NEWS.26.t:0 "Ханс-Улрик Рудель объявил Фюрера" # <<TRANSLATED>>
