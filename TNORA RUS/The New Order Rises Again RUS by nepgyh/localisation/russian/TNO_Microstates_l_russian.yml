### Monaco ###
MOC_casino_monte_carlo:0 "Казино Монте-Карло"
MOC_casino_monte_carlo_desc:0 "Именно казино Монте-Карло приходит на ум, когда люди задумываются о Монако. Оно привлекает богатых иностранцев со всего мира, стремящихся проиграть свои состояния в роскошных залах. Однако гламур и элегантность казино существует не только для галочки: оно играет фундаментальную роль в финансах нашего небольшого государства. К сожалению, после окончания Второй Мировой войны традиционная клиентура казино, европейская аристократия, оказалась у разбитого корыта: кто-то обеднел, кто-то был изгнан, а кто-то умер. Это вызвало серьёзные экономические проблемы в нашем княжестве. Если мы не найдем альтернативных источников дохода и не сможем вновь раскрутить колесо гламура и гедонизма, то с мечтами о богатом Монако можно будет распрощаться."

MOC_rainier_reform:0 "Реформизм Ренье"
MOC_rainier_reform_desc:0 "Нынешний наследник престола, принц Ренье III, возможно, более известен в миру, чем его мать, правящая принцесса. Он всполошил таблоиды по всему миру своим браком с американской кинозвездой Грейс Келли, а для международных дипломатов он известен своим открытым сочувствием делу союзников во время Второй Мировой войны. Этот факт едва не перечеркнул всё существование Монако, поскольку войска Оси оккупировали небольшое княжество. Тем не менее, Ренье и сегодня по-прежнему очень активен в политической среде: в то время как его мать в основном занята своими собственными делами, Ренье в значительной степени управляет страной до такой степени, что командует группой министров и бюрократов, которые очень влиятельны в правительстве Монако."

MOC_italian_oversight:0 "Итальянский надзор"
MOC_italian_oversight_desc:0 "Сам факт того, что наша страна всё ещё существует, - маленькое чудо: последовательно оккупированное немецкими и итальянскими войсками во время Второй Мировой войны, Монако удалось спастись только благодаря своей экономической ценности для захватчиков Оси. Благодаря казино, функционирующему как постоянный источник ценной иностранной валюты, Монако продолжало существовать как де-юре независимое государство. Оно прочно влилось в сферу влияния Италии. Однако Рим не просто так отпустил Монако, фашисты принимают участие в управлении делами страны, и каждый шаг, который может уменьшить зависимость княжества от Италии, рассматривается Римом с подозрением. Если мы будем слишком небрежны в наших попытках возвысить страну, последствия могут быть действительно ужасными."

### San Marino ###
SNM_princely_sovereign_council:0 "Княжеский и Суверенный Совет"
SNM_princely_sovereign_council_desc:0 "Сан-Марино, самая древняя республика в мире, имеет давние традиции демократии и свободы. Или, скорее, так было раньше: с 1923 года Partito Fascista Sammarinese доминировал в политической жизни маленькой страны, вся оппозиция была объявлена  незаконной, а древний Великий и Генеральный совет превратился в его нынешнее воплощение - Княжеский и Суверенный Совет. Хотя это было частично сделано для умиротворения Италии, это также укрепило власть богатых семей, таких как Гози, которые составляли первоначальное ядро  партии. Именно они твёрдо контролировали республику в течение сорока лет. Хотя внутренняя оппозиция растёт, кажется маловероятным, что СФП будет отстранена от власти в ближайшее время."

SNM_burgeoning_indust:0 "Восходящая индустриализация"
SNM_burgeoning_indust_desc:0 "Со времён Муссолини Италия и Сан-Марино начали работу над серией совместных инфраструктурных проектов, таких как железная дорога Сан-Марино-Римини. Это привело не только к росту нашей зависимости от Италии, но также и к ускоренному переходу нашей исторически аграрной экономики к сильному промышленному сектору. По мере того как всё больше и больше сельских жителей стекаются в развивающиеся промышленные города, чтобы занять рабочие места на фабриках, традиционный срез санмаринского общества, в котором когда-то доминировала землевладельческая элита, также меняется, и городские массы становятся всё более важными для политического равновесия страны."

SNM_rising_discontent:0 "Растущее недовольство"
SNM_rising_discontent_desc:0 "Несмотря на недавний промышленный рост, экономическое неравенство по-прежнему является серьёзной проблемой республики. Это, в сочетании с ограничением трудовых прав фашистской администрацией и доминированием СФП, сокращающим политические свободы граждан, вызвало серьёзную волну недовольства среди рабочего и низшего классов. Хотя наши правоохранительные органы всё ещё держат ситуацию под контролём, у нас есть основания пологать, что подпольная Коммунистическая партия Сан-Марино использует ситуацию для распространения своей крамольной доктрины среди пролов. Если мы не справимся с ситуацией, у нас могут возникнуть проблемы."

### Vatican ###
VAC_lateran_pacts:0 "Латеранские соглашения"
VAC_lateran_pacts_desc:0 "Подписанные в 1929 году Бенито Муссолини и представителями Святого Престола, Латеранские соглашения являются правовой и дипломатической основой существования Ватикана. Именно эти документы положили конец почти 60-летней вражде между папством и итальянским государством, которая началась с захвата Италией Рима во время Рисорджименто. Дипломатические пакты не только восстановили собственное Папское государство (хотя и в мизерных границах Ватикана), но и предоставили другие уступки. Так у церкви появилось государственное финансирование, католицизм был признан государственной религией Италии, а у священников появилась возможность преподавать теологические основы в государственных школах. Пока действуют Латеранские соглашения, мы можем быть уверены, что наша страна находится под защитой Италии, а значит не подвергнется угрозе."

VAC_one_holy_catholic:0 "Единая, Святая, Католическая, Вселенская и Апостольская Церковь"
VAC_one_holy_catholic_desc:0 "Являясь крупнейшей религиозной организацией в мире и духовным домом для миллионов католиков, вполне естественно, что, несмотря на своё божественное единство, Церкви не чужды простые человеческие распри. Столкнувшись с проблемами меняющегося мира, Церковь разделяет мнение о том, что необходимо делать всё возможное, дабы сохранить свою роль мирского дома Христа. Но также встаёт вопрос: стоит ли продолжать работать с многочисленными деспотическими и тираническими режимами мира? Да, они говорят о христианской доктрине, но при этом игнорируют её жесткие правила? Стоит ли Святому Престолу занять позицию против жестокости фашизма и империализма и начать по-настоящему помогать бедным и обделённым? Или вообще дистанцироваться от мирской политики, заботясь только о душах католической паствы? Эти и другие вопросы разделяют Церковь, и одному Богу известно, как они будут решены."

VAC_good_pope:0 "Добрый Папа"
VAC_good_pope_desc:0 "После спорного папства Пия XII, понтификатство Иоанна XXIII отметилось значительным сдвигом в политике Святого Престола. Пия XII воспринимали строгим, формальным и отстранённым, ну а в Иоанне XXIII видели обычного человека. Он проповедовал массам, оживлял деятельность светских католических политических объединений и критиковал угнетение фашистских режимов в Европе и за её пределами. Широко распространяющаяся популярность папы Ронкалли не только принесла ему прозвище "il Papa buono" в Италии и за её пределами, но и вызвало недовольство со стороны нескольких правительств по всему миру. Однако, поскольку его здоровье подорвано, Добрый Папа понимает, что у него есть лишь малая толика времени, чтобы направить Церковь в том направлении, в котором он хочет, прежде чем Бог примет его душу из Святейшем из мест."
