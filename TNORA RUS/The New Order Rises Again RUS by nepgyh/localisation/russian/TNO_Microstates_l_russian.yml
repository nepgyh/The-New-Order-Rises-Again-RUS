POLITICS_John_XXIII_DESC:0 "Его Святейшество Иоанн XXIII, в миру Анджело Мария Ронкалли, является нынешним Папой Католической церкви, наместником Христа на Земле и духовным лидером миллионов католиков всего мира. Анджело родился в семье земледельцев на севере Италии и вступил в Орден францисканцев. После рукоположения молодой Анджело начал показывать свой административный талант, быстро поднявшись по священническому рангу. Во время Первой Мировой войны Анджело служил капелланом в Итальянской Королевской армии. А позже, когда началась Вторая Мировая война, он стал посланником Святого Престола, получив ранг епископа. Во время конфликта он находился в Болгарии, тайно помогая местным евреям избежать преследований и бежать в Левант.\n\nПосле войны Анджело был отозван в Рим и возведён в ранг кардинала. В 1958 году, когда умер Пий XII, Церковь лишилась человека, руководящей ею в неспокойные годы ВМВ. Расколотый между противоборствующими политическими фракциями, святейший Конклав решил избрать нехаризматичного престарелого Папу, от которого ожидали бездействия во время понтификата, что позволила бы группам Церкви продолжать свои распри. Именно поэтому, выбор пал на бывшего нунция скромного Анджело Ронкалли, но они совершили крупную ошибку.\n\nПапа Иоанн XXIII, вопреки планам элит Святого Престола, проявил себя энергичным и харизматичным реформатором. Несмотря на свой доктринальный традиционализм, новый Папа стал резким критиком фашистских режимов Европы, выступая в пользу демократии и осуждая тех духовников, кто сотрудничал с репрессивной политикой. Как символ надежды, вдохновляющий даже некатоликов, он стал повсеместно любимым среди населения, а итальянцы даже прозвали его "Добрым Папой", несмотря на его разногласия с фашистским правительством. Однако Церковь, которую возглавляет Иоанн XXIII, всё ещё разделена, и с его почтенным возрастом и ухудшившимся здоровьем никто не знает, пойдёт ли по пути, указанному Добрым Папой, его паства. Возможно, только Бог в его бесконечной мудрости, знает дальнейший путь для Ватикана."

POLITICS_CHARLOTTE_DESC:0 "Принцесса Шарлотта Луиза Джульетта Гримальди правит Княжеством Монако, несмотря на её явное нежелание. Власть её превосходительства была полна раздоров и конфликтов с самого её рождения в 1898 году. Она - внебрачный ребёнок принца Людовика II, у которого не было ни братьев, ни сестёр, ни законных детей. Ей пришлось принять наследство (несмотря на то, что это противоречило законам Монако), дабы спасти Княжество от рук правопреемника, немецкого принца, во избежание международного кризиса между Францией и Германской империей.\n\nЮная принцесса вышла замуж за французского графа: однако, поскольку он был гомосексуалистом, её брак был наполнен горем. Она открыто изменяла своему супругу, а потом и вовсе развелась. Во время Второй Мировой войны, когда Монако было оккупировано войсками Муссолини, Шарлотта попросила принца Людовика II позволить ей отказаться от прав наследования, позволив её сыну Ренье стать наследником. Принц Луи отверг предложение, так как Ренье был хорошо известным сторонником дела союзников, а в связи с мировым доминированием Оси принц опасался, что его наследник приведёт крошечную нацию к гибели.\n\nНесмотря на окончательную победу Оси, ничего ужасного не произошло: Монако подчинилось новым европейским властителям, и когда Луи умер в 1949 году, Шарлотта стала принцессой. Однако её роль в политике была очень ограниченной, и большая часть власти перешла в руки клики министров и администраторов, вращающейся вокруг её сына, энергичного Ренье. Монако становится всё богаче и гламурнее.  Принцесса наблюдает за роскошными отелями и ривьерами из окон своего дворца. Иностранные звёзды и бизнесмены приезжают сюда, чтобы тратить свои накопления на его пляжи и казино. Для некоторых пятнышко на европейской карте, упущение истории; для других - страна чудес излишеств и утонченного гедонизма; но для принцессы Монако эта земля всегда будет клеткой, несмотря на всю эту позолоту."

POLITICS_Leonida_Suzzi_Valli_DESC:0 "Его Превосходительство Леонида Суцци Валли - новоизбранный капитан-регент Светлейшей Республики Сан-Марино, крошечного государства, расположенного на Монте-Титано, в Апеннинских горах. По профессии учитель математики и физики в средней школе, Валли позже также стал участвовать в политической жизни республики, начав заниматься дипломатической карьерой и став посланником Сан-Марино в Италии и Германии во время Второй Мировой войны. Несмотря на нелюбовь к фашизму и его негативное влияние на некогда свободную и демократическую жизнь его небольшой страны, Валли был вынужден присоединиться к Partito Fascista Sammarinese - Сан-Маринской фашистской партии, дабы остаться внутри политической системы.\n\nПосле ВМВ Валли продолжал свою политическую деятельность, несмотря на фашистский режим внутри страны и влияние могущественной семьи Гози, которая несколько раз ставила своих членов на должности капитана-регента. За прошедшие годы Валли стал одним из самых видных участников оппозиции Гози, наконец, сумев стать капитаном-регентом с целью обратить вспять антидемократическую и антилиберальную политику прошлых лет, восстановив свободы в древней республике.\n\nНесмотря на то, что древние традиции демократии были запятнаны фашизмом, Сан-Марино за последние несколько десятилетий сильно развился, и старую республику охватили новые проблемы. По мере того, как индустриализация и урбанизация набирают обороты, экономика продолжает сильно зависеть от Италии, подрывая суверенитет Сан-Марино. Рабочие и пролы начинают всё больше возмущаться работой сложившихся институтов республики. Теперь Валли и его союзники должны распутать эту вязкую паутину проблем, заманивающих в ловушку жителей Монте-Титано, стараясь не привлекать слишком много нежелательного внимания со стороны своих итальянских покровителей."

