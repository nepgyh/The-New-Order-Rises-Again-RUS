 # Starting natspirits
 UKR_breadbasket_of_the_reich:0 "Житница Рейха"
 UKR_breadbasket_of_the_reich_desc:0 "§FСтабильность: [?UKR_bb_stab_mod|%+=]\n    [?national_dynmod_gov_control_stab|%+=] от контроля правительства\n    [?national_dynmod_desolation_stab|%+=] от £UKR_desolation_texticon §Vопустошения§!\nЭффективность увеличения ресурсов: [?UKR_bb_resources_mod|%+=]\n    [?national_dynmod_exploitation_resources|%+=] от §Oэксплуатации§!\n    [?national_dynmod_desolation_resources|%+=] от £UKR_desolation_texticon §Vопустошения§!\nРост ВВП: [?UKR_bb_gdp_mod|%%+=]\n    [?national_dynmod_dev_gdp|%%+=] от [?UKR_total_development|G0] £UKR_development §Dуровня развития§!\n    [?national_dynmod_exploitation_gdp|%%+=] от §Oэксплуатации§!\n    [?national_dynmod_desolation_gdp|%%+=] от £UKR_desolation_texticon §Vопустошения§!\nЕжемесячный прирост населения: [?UKR_bb_pop_mod|%+=]\n    [?national_dynmod_exploitation_pop|%+=] от §Oэксплуатации§!\n    [?national_dynmod_desolation_pop|%+=] от £UKR_desolation_texticon §Vопустошения§!\nГражданские расходы: [?UKR_bb_civ_spend_mod|%-=]\nПрирост командного ресурса: [?UKR_bb_cp_mod|+=]\n--------------\n§!Со времен великого триумфа Рейха на востоке Украина стала Житницей Рейха и его союзников по Пакту. После Второй мировой войны и Плана голода, во время которого города и села вымирали, а промышленность постепенно превращалась в руины, сельское хозяйство было всем, что осталось в этой стране.\n\nДвадцать лет спустя Украина всё ещё безнадёжно зависит от сельского хозяйства, несмотря на небольшие изменения в различных секторах. И так оно останется и дальше, поскольку именно этого хочет Рейх. Житница будет вечно собирать урожай, эксплуатировать и убивать местное население."
 UKR_partyzanschyna:0 "Партизанщина"
 UKR_partyzanschyna_desc:0 "Еще до окончания Второй мировой войны партизанские группы самых разных идеологий бесчинствовали в сельской местности или скрывались в наших городских центрах. Начало Западнорусской войны только ободрило местных диссидентов; партизанская война с тех пор стала общепринятым образом жизни в сельских районах. \\n\\nЧтобы усугубить проблему, местные жители сами приняли меры. Широкий альянс местных украинцев, включая республиканцев Горлиса и Объединенный Левый фронт, объединился, чтобы оказать ограниченное политическое влияние на всю колонию. Дошло до того, что в некоторых более отдаленных регионах украинцы без особого надзора носят древний титул "
 UKR_shroud_of_generalplan_ost:0 "Наследие генерального плана Ост"
 UKR_shroud_of_generalplan_ost_desc:0 "Генеральный план Ост был, за неимением лучших слов, провалился на Украине. Среди первых германских поселенцев были восторженных ветеранов и их семьи, а также большое количество голландских и скандинавских оппортунистов, которые стекались на щедрые равнины в погоне за богатством и землей.\\n\\nИзлишне говорить, что поощрение массовой миграции без какого-либо надзора привело к тому, что германизация в Украине практически полностью провалилась. Наши администраторы не были готовы к тому, чтобы разделить новые завоевания, и почти не думали о перемещенных местных или о том, куда они будут переселены. Многие забрели в города, которые не были готовы справиться с наплывом прибывших. Результаты оказались катастрофическими; местные живут в условиях, которые можно описать только как убогие, и немецкие поселенцы живут ненамного лучше. Не имея капитала, чтобы позволить себе поездку обратно в Германию, различные поселенцы застряли в Украине прямо рядом с коренными жителями. Только городская элита; богатые владельцы фабрик и землевладельцы могут позволить себе любую роскошь, что еще больше обостряет напряженность."
 UKR_land_of_contrasts:0 "Земля контрастов"
 UKR_land_of_contrasts_desc:0 "Рейхскомиссариат Украина разделен. Не только между немцами и украинцами, но и среди своих властных структур. Рейхскомиссар Эрих Кох выступает за жёсткую национал-социалистическую политику, проявляющуюся в безжалостной колонизации и эксплуатации украинской земли вместе с бесконечным насилием. Но в рейхскомиссариате есть много тех, кто смотрит на вещи иначе.\n\nГруппа Лейббрандта, состоящая из розенберговских ученых и коллаборационистов. Олендорф и его союзники по СС. Небольшая, но растущая реформистская клика Бройтигама. Все они предлагают разное видение национал-социализма для Украины.\n\nДа, Кох окружен людьми, которые выступают против него. Однако главный вопрос так и остаётся открытым.\n\n§RСмогут ли они чего-нибудь добиться?§!"

