 ### Leader Bios ###
 POLITICS_ERICH_KOCH_DESC:0 "Вот, чем стал Эрих Кох. Вот, чего он заслуживает.\n\nНа пике своей власти Эрих Кох был головорезом на троне, жестоким даже по стандартам Третьего рейха. Его колониальная политика была бесконечным циклом эксплуатации и репрессий, направленным на то, чтобы заставить украинский народ подчиниться. Именно под его руководством был реализован "План голода", который заставил местное население умирать с голоду или становиться рабами. В своём воображении он создал сам Лебенсраум: кровавый бриллиант в короне Гитлера.\n\nКонечно же, это не могло продолжаться долго. В результате Западнорусской войны рейхскомиссариат столкнулся с гораздо большим количеством проблем, чем Кох мог себе представить. Армия администраторов из столицы требовала всё больше и больше, надеясь поддержать слабеющую экономику Рейха новой кровью из его житницы. А толпа туземцев требовала освобождения из бездны, которую он создал. Впервые Эрих Кох столкнулся с проблемами, которые нельзя было решить с помощью кнута или пули. Рейхскомиссар оказался растерян.\n\nВместо того, чтобы попытаться провести изменения, Кох позволил своей колонии впасть в застой, ничего не предпринимая даже тогда, когда по всей стране усилился террор, и уменьшилась прибыль. В глубине души Эрих Кох, возможно, и знает какие шаги нужно предпринять, но ему не хватает энергии, чтобы изменить судьбу Украины. Во имя наживы рейхскомиссар превратил свою колонию в песок - теперь он наблюдает, как её уносит ветром."
 POLITICS_VOLODYMYR_KUBIYOVYCH_DESC:0 "Эпоха угнетения, варварства и кровопролития подавила волю многих мужчин и женщин. Очень мало людей всё ещё выступали против иностранного империализма, и ещё меньше осмеливались открыто призывать к независимости. Однако Владимир Кубийович не был похож на большинство людей, и это можно понять по его жизни одновременно солдата, географа и политика. Паутина бюрократии, окружающая Кубийовича, не остановит его на пути к одной единственной, истинной цели, что всегда сияющим светом жила в сознании украинца, выросшего в Польше, с образом ликующих украинцев в их собственном свободном государстве.\n\nЖизнь, полная учёбы и преподавателя не подготовили нашего юного интеллектуала к нацистскому вторжению в Польшу, где он прожил большую часть своей жизни. Тем не менее после переезда на Украину, Кубийовичу повезло нарваться на ещё одно вторжение, только уже в Советский Союз. Таким образом, путём проб и ошибок, но Кубийович всё-таки выработал одну из самых амбициозных социальных программ в Европе, которая поможет тысячам украинских мужчин, женщин и детей, пострадавших от войны и оккупации. В то же время, интересы Кубийовича столкнулись с методами печально известного Ганса Франка, во всю проводившего геноцид среди местного населения. И всё же, после победы нацистов, единственное, что Кубийович мог сделать, так это поощрять рост присутствия на его малой родине галицийских Ваффен-СС, которые в дальнейшем обезопасят его от дальнейших преследований.\n\nОднако в эпоху тьмы, в которой оказалась Украина, на горизонте Кубийовича и его сподвижников забрезжил свет. Люди могут выступать против него, вцепившись в него когтями, желая пресечь его попытки к независимости. Но такие неприятности и грехи против украинского народа не должны препятствовать работе Кубийовича с Рейхом. Ничего не изменится."
 POLITICS_PIETER_SCHELTE_HEEREMA_DESC:0 "У каждой уважающей себя семьи всегда припасена бутылка вина для особого случая. Для немецкой оккупационной администрации на Украине, Питер Шельте Херема был той самой бутылкой.\n\nБудучи голландцем из Амстердама, Херема шустро сработался с нацистами, вступив в Ваффен-СС в 1940 году. За время его службы ему посчастливилось стать соучредителем и лидером Восточной Нидерландской компании, организованной в бывшей Голландской Ост-Индии, теперь являющейся самой восточной немецкой колонией. Вскоре, когда война кончилась, кривая отправила нашего голландца в РК Украину, где он начал работу в местной администрации.\n\nПосле того, как русским было нанесено поражение в Западнорусской войне, а в Германии СС почти захватили власть, Херема стал всё больше сторониться СС и особенно Гиммлера, но при этом сохраняя за собой СС-овское звание. Благодаря службе в колониальной администрации и СС, Херема сумел достаточно быстро подняться по карьерной лестнице в РК Украина, при этом сумев в полной мере прочувствовать выгоду от "законной германизации Украины".\n\nТеперь, когда Украина, как и многие другие колонии, отдалилась от Рейха, у Германии даже в эти весёлые времена не нашлось наиболее подходящего на должность рейхскомиссара Украины, чем голландец Херема. Если при нём ситуация в РК не улучшится, то по крайней мере не скатится к кромешный хаос."

