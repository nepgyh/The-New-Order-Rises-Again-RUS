 ### Ideas ###
 # Starting natspirits
 UKR_breadbasket_of_the_reich:0 "Житница Рейха"
 UKR_breadbasket_of_the_reich_desc:0 "Со времени великого триумфа Рейха на востоке Украина была житницей Рейха и его союзников на востоке. Большая часть бюджета администрации поступает от огромных объемов сельскохозяйственного экспорта. С одной стороны это позволило Украине оставаться в некоторой степени экономически самодостаточной, с другой стороны торговля препятствовала нашему промышленному развитию в других секторах.\n\nУкраина безнадежно зависит от своего сельскохозяйственного экспорта. При такой незначительной диверсификации в других секторах экономики крах сельскохозяйственного рынка может обернуться гибелью для экономики рейхкомиссариата."
 UKR_partyzanschyna:0 "Партизанщина"
 UKR_partyzanschyna_desc:0 "Еще до окончания Второй мировой войны партизанские группы самых разных идеологий бесчинствовали в сельской местности или скрывались в наших городских центрах. Начало Западнорусской войны только ободрило местных диссидентов; партизанская война с тех пор стала общепринятым образом жизни в сельских районах. \n\nЧтобы усугубить проблему, местные жители сами приняли меры. Широкий альянс местных украинцев, включая республиканцев Горлиса и Объединенный Левый фронт, объединился, чтобы оказать ограниченное политическое влияние на всю колонию. Дошло до того, что в некоторых более отдаленных регионах украинцы без особого надзора носят древний титул "
 UKR_shroud_of_generalplan_ost:0 "Наследие генерального плана Ост"
 UKR_shroud_of_generalplan_ost_desc:0 "Генеральный план Ост был, за неимением лучших слов, провалился на Украине. Среди первых германских поселенцев были восторженных ветеранов и их семьи, а также большое количество голландских и скандинавских оппортунистов, которые стекались на щедрые равнины в погоне за богатством и землей.\n\nИзлишне говорить, что поощрение массовой миграции без какого-либо надзора привело к тому, что германизация в Украине практически полностью провалилась. Наши администраторы не были готовы к тому, чтобы разделить новые завоевания, и почти не думали о перемещенных местных или о том, куда они будут переселены. Многие забрели в города, которые не были готовы справиться с наплывом прибывших. Результаты оказались катастрофическими; местные живут в условиях, которые можно описать только как убогие, и немецкие поселенцы живут ненамного лучше. Не имея капитала, чтобы позволить себе поездку обратно в Германию, различные поселенцы застряли в Украине прямо рядом с коренными жителями. Только городская элита; богатые владельцы фабрик и землевладельцы могут позволить себе любую роскошь, что еще больше обостряет напряженность."
 UKR_land_of_contrasts:0 "Земля контрастов"
 UKR_land_of_contrasts_desc:0 "Администрация Рейхскомиссариата Украины глубоко расколота и разделена на фракции. Наиболее влиятельные из этих групп - немецкая политическая элита, украинские коллаборационисты, местный немецкий гарнизон и промышленники. Все эти группы соперничают за господство в администрации. Однако есть вещь, которая их объединяет: взаимное недовольство правлением Коха. \n\nДаже несмотря на текущий раскол, резкое изменение ситуации внутри страны приведет к появлению куда большей проблемы чем коренные жители."

