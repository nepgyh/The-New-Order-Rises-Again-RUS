 POLITICS_TAIMUR_DESC:0 "В столь экспоненциально превратном регионе, в самом центре пучины хаоса, обхваченный неприятелями с каждой стороны, располагается Султанат Оман. На севере и востоке лежит Итальянская Империя: слабенькое государство с неутихающим аппетитом к нефти, штабелями винтовок, влиянием и дипломатическими уловками, которых хватит для быстрого захвата Оманского султаната. На западе сидит Саудовская Арабия со своими фанатичными ваххабитами, чья жажда завоевания сдерживается лишь страхом собственного истребления перед колониалистами. К востоку простирается океан, с которого всё ближе тянутся цепкие когти Тигров, Орлов и Драконов. В самой же стране на периферии пустынь набирают силы мятежный имам и арабские националисты, численность которых может сравниться лишь с их одержимостью. Несомненно, когда вокруг кишат такие угрозы, Султанат может положиться лишь на сильного и самоотверженного правителя.\n\nУвы, справляться с этими проблемами придётся Саиду бин Таймуру: ему вручили управление страной, хотя он не способен привести в гармонию даже свою семью и дворец. Из вынужденной дихотомии между итальянским протекторатом и опасностями полнейшей изоляции он пошел на немощный компромисс: вынужденное подписание "договора о дружественном государстве", но отказ как от вступления в Триумвират, так и от принятия итальянских советников. Обширные запасы нефти могли бы значительно помочь угнетённому народу Омана, однако вместо этого Таймур прожигает жизнь в мотовстве, покупая дорогие ликёры и быстрые машины, а верность своих людей он держит через запрет на морально опасные вещи, вроде кассет или киноплёнок.\n\nЧем глубже ничтожный султан утопает в паранойе и затворничестве, находясь то в пьяном угаре, то в визжащих припадках, тем быстрее его правление отходит в руки советников-интриганов или его сыну Кабусу, который сейчас предположительно находится под домашним арестом. Всё очевиднее для международных наблюдателей, что судьба Омана в столько опасный век держится лишь на занятости их противников своими делами и обыкновенной удаче. Как долго такой подход будет работать — вопрос дискуссионный."
 
