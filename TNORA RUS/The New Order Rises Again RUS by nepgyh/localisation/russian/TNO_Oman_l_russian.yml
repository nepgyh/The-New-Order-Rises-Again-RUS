 OMA_the_old_sultan:0 "Старый Султан"
 OMA_the_old_sultan_desc:0 "Султан Саид бин Таймур воистину великий человек, разве может быть иначе? Полный решимости в своём правлении, султану даже не нужно покидать своего дворца, а наоборот, предаваться справедливо добытой роскоши — удел сильнейшего. Ходят слухи, что довольно скромные запасы нефти не способны содержать мотовство его величества: деньги берутся из чёрных источников, но так говорят лишь дураки с запудренными головами. Даже не сомневайтесь, династия, что вела Оман сквозь эти два столетия, простоит ещё тысячи лет."
 
 OMA_the_young_heir:0 "Молодой наследник"
 OMA_the_young_heir_desc:0 "Извечный бич империй на их закате — слабые правители порождают таких же слабых сыновей. В таком случае странно наблюдать за Кабусом, ведь тот, в отличие от своего отца, с самого раннего детства проявлял себя смышлёным, преданным своему делу и жаждущим возложения прав и обязанностей правителя на свои плечи. Ныне же оба отстранились от публичной жизни, изредка позволяя себе речи с балкона. Простому люду остаётся только гадать, в каких отношениях они находятся: отец с сыном, правитель с подданным, или же вовсе тюремщик и заключённый."
 
 OMA_whispers_in_the_desert:0 "Шёпот пустыни"
 OMA_whispers_in_the_desert_desc:0 "Тысячи лет Ближний Восток находился под властью султанов и шейхов. Сейчас же новые силы со своими воззрениями и идеями занимают каждый закоулок и клочок пустынных земель. Тени сгущаются над пустыней Йемена, мужчины с местных племён выходят на охоту и не возвращаются. Молодёжь побросала свои инструменты в поле и взяла вместо них винтовки и нацепила балаклавы: среди них идёт молва то о социалистическом освобождении, то об Исламском ренессансе. Официальное заявление султана Саида бин Таймура гласит, что эти слухи ни что иное как чушь, муть и компот, а те, кто их распространяет являются предателями, заслуживающими наказания."
 
