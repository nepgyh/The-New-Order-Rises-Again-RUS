 POLITICS_TAIMUR_DESC:0 "В столь экспоненциально превратном регионе, в самом центре пучины хаоса, обхваченный неприятелями с каждой стороны, располагается Султанат Оман. На севере и востоке лежит Итальянская Империя: слабенькое государство с неутихающим аппетитом к нефти, штабелями винтовок, влиянием и дипломатическими уловками, которых хватит для быстрого захвата Оманского султаната. На западе сидит Саудовская Арабия со своими фанатичными ваххабитами, чья жажда завоевания сдерживается лишь страхом собственного истребления перед колониалистами. К востоку простирается океан, с которого всё ближе тянутся цепкие когти Тигров, Орлов и Драконов. В самой же стране на периферии пустынь набирают силы мятежный имам и арабские националисты, численность которых может сравниться лишь с их одержимостью. Несомненно, когда вокруг кишат такие угрозы, Султанат может положиться лишь на сильного и самоотверженного правителя.\n\nУвы, справляться с этими проблемами придётся Саиду бин Таймуру: ему вручили управление страной, хотя он не способен привести в гармонию даже свою семью и дворец. Из вынужденной дихотомии между итальянским протекторатом и опасностями полнейшей изоляции он пошел на немощный компромисс: вынужденное подписание "treaty of friendship" but refusing to join the triumvirate or accept their advisors. Rather than using Oman's oil wealth to improve the lot of the nation's miserable populace, Tamur chooses to buy liquor and fast cars, and maintain the loyalty of his people by prohibiting them from using such moral dangers as cassette players and film reels.\n\nAs its nominal sultan retreats ever further into paranoia and isolation, alternating between drunken stupors and screaming fits, the rule alternates between scheming councillors and his son Qaboos, himself hypothetically under house arrest. It has become increasingly clear to international observers that Oman's survival in this dangerous new age is owed only to chance and the preoccupation of its rivals. How much longer this approach is feasible is deeply questionable."
 
