 SSL_burgundy_wannabe:0 "Бургундский подражатель"
 SSL_burgundy_wannabe_desc:0 "На протяжении всей своей карьеры в СС Обергруппенфюрер Эйке стремился быть верным мясником для арийского мясокомбината. Теперь, когда Гейдрих предал Гиммлера и арийскую расу в пользу упадка и дегенерации, Эйке взял на себя смелость построить в своей вотчине восточную копию бургундского Орденсштаата."
 
 SSL_burgundian_pawn:0 "Пешка Гиммлера"
 SSL_burgundian_pawn_desc:0 "Верный Гиммлеру до самого конца, Эйке и его СС-Орденсштаат Лотарингия остаётся фигурой на шахматной доске, которую Бургундия может свободно передвигать... пока что."
 
