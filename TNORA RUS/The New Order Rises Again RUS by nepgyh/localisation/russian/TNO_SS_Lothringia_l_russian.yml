 POLITICS_Theodor_Eicke_DESC:0 "Предан, забыт, брошен. Палач сбился с пути, но во имя Германии он начнет новый рассвет, нет, новую эру.\n\nТеодор Эйке родился в кипящем рагу насилия и ярости, которое вылилось в Великую войну. Там ему удалось получить награду за мужество, даже несмотря на то, что большую часть времени он проводил в тылу. Тем не менее, неудачи демократии стали тяжким ударом для Эйке. Молодой человек погряз в нищете и безработице на фоне коррупции и вырождения Веймарской республики. Однако всё изменилось, когда на сцену вышла Национал-социалистическая немецкая рабочая партия. С этого момента Эйке стал зарабатывать свои награды кровью - будь то кровь его бывшего командира Эрнста Рёма или кровь миллионов дегенератов, инвалидов или "испорченных недочеловеков", гибнувших в концлагерях.\n\nВеликогерманский Рейх наконец-то осознал, что его народу нужна сила. А сосуществование с этими оскорблениями арийского образа было непростительным ударом по мощи Германии. После войны его многолетняя преданность и желание угодить Гиммлеру сделали его верным кадром в рядах немецких СС. Несмотря на порой напряжённые отношения с Рейнхардом Гейдрихом, Эйке нашёл своё истинное призвание в уничтожении любого следа коррупции в своём Отечестве.\n\nНо нет. Этот ублюдок Гейдрих, это жалкое чудовище всё испортил! Он разорвал Германию на части и оставил нас всех ни с чем, уничтожив процесс преобразования Рейха во что-то более чистое! Мы должны сделать всё возможное, чтобы почтить Рейхсфюрера СС и избавиться от Гейдриха за его предательство бургундской системы."
 
 POLITICS_ULRIKE_MEINHOF_HGR_DESC:0 "Поражение Шпеера разрушило мечты большинства молодёжи. Однако некоторые из них по-прежнему верят в свои идеалы. Они мечтают о Германии, свободной от свастики и орла, о земле, свободной от нацистских сапог. Теперь они собираются в лесах за Эссеном, чтобы продолжить свою борьбу.\n\nЭти юные мечтатели нашли себе неожиданного лидера - Ульрику Майнхоф.\n\nБудучи частью Студенческого движения с самых юных лет, она была привлечена обещаниями реформ Альберта Шпеера. Рейх, свободный от расовых законов, лагерей, цензуры, лучшая Германия. Но мечта не сбылась; Шпеер исчез, Банда четырёх мертва, а СС под руководством Гейдриха теперь безраздельно правит Германией. Но даже этот хрупкий порядок дал трещину, когда Теодор Эйке захватил Эссен и превратил его во второй Орденсштаат. Оставшиеся в подполье шпееровцы считали ситуацию безнадёжной, пока не им на помощь не пришла неожиданная сила. Революция вернулась.\n\nТеперь шпееровцы захватили контроль над своей бывшей столицей Эссеном, и Майнхоф оказывается частью более широкого конфликта. Гиммлер и Гейдрих повернулись друг против друга, и теперь весь Рейх вынужден выбрать свою сторону. Майнхоф презирает Гейдриха за все его преступления, но Гиммлер - ещё худшее чудовище, особенно на фоне слухов о его истинных намерениях. Однако Революция ещё не закончена, и как только половина СС окажется мертва, её пламя испепелит и оставшуюся часть."

