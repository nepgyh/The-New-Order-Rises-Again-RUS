 ##focuses

 SGR_look_to_the_future: "Новый порядок" # <<TRANSLATED>>
 SGR_look_to_the_future_desc: "Фюрер мертв. но мы не можем оплакивать. мы должны сделать то же самое." # <<TRANSLATED>>

 SGR_beyond_europe: "За пределами Германии" # <<TRANSLATED>>
 SGR_beyond_europe_desc: "Работа нашего фюрера в 70-х годах с точки зрения внешней политики была невероятной, нужно только посмотреть на КдН в качестве доказательства. Однако вторая Западная российская война нарушила его планы, и они остались незавершенными. Несмотря на то, что нам нужно идти дальше, чем планировала Сфера, мы должны представить миру чистый образ упорядоченной и кооперативной нации, которая лишь стремится к миру. Новое тысячелетие будет не тысячелетием войны, а концом истории." # <<TRANSLATED>>

 SGR_anglo_saxon_bretheren: "Наши англо-саксонцы" # <<TRANSLATED>>
 SGR_anglo_saxon_bretheren_desc: "Америка, наша самая большая конкурентка со времен окончания второй мировой войны, работа фюрера Спира по преодолению разрыва с ними была похвальной, но мы должны пойти еще дальше: полная и полная нормализация отношений, десятилетний Энцпаннунг. ~Нет, мы должны продемонстрировать нашу приверженность миру американцам, и для этого фюрер Шваб поедет в Вашингтон и выступит на совместном заседании Конгресса, а затем встречу с президентом [США. Возьми лидера] для обсуждения возможности взаимного разоружения." # <<TRANSLATED>>

 SGR_a_flight_east: "[востоки переговоров]" # <<TRANSLATED>>
 SGR_a_flight_east_desc: "[Восток] [переговоры]" # <<TRANSLATED>>

 SGR_japan_talks: "Полет на восток" # <<TRANSLATED>>
 SGR_japan_talks_desc: "Япония, наш восточный камерадер-повернулся-азиатский соперник. Разрушение, оставленное после Великой азиатской войны, полностью разрушило Китай, и в отличие от нашей войны против славянских варваров, экономический хаос, вызванный восстанием сельскохозяйственного и промышленного центра Сферы и последовавшим за этим разрушением, поставило Японию в неопределенное будущее. ~ ~ n no diventity, this is suit is is subree. Furer Schwab видит преимущество" # <<TRANSLATED>>

 ##use this if china won the GAW
 SGR_china_talks: "Полет на восток" # <<TRANSLATED>>
 SGR_china_talks_desc: "Китай, наш партнер в 1930-х годах, который, к сожалению, нам пришлось пожертвовать Японией, был астрономическим, чтобы сказать по крайней мере, от хлебной корзины Сферы и одной куклой Японии всего 20 лет назад до выдающегося хозяина Азии. Эта новая супердержава тем не менее пока что страдает, поскольку Великая Азия никогда не терпит разрушения в Азии и Китае, в частности, и хотя Япония была сильно ослаблена, она все еще является экономическим тигром, но мы можем игнорировать его пока. ~ niYet, Китай" # <<TRANSLATED>>

