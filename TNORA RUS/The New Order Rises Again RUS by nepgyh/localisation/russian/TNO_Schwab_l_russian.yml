 SGR_sit_down_with_rome: "[Итальянский]" # <<TRANSLATED>>
 SGR_sit_down_with_rome_desc: "[Телефонные переговоры]" # <<TRANSLATED>>

 ##for democratic italy
 SGR_democrat_italy: "В ногах Аларика" # <<TRANSLATED>>
 SGR_democrat_italy_desc: "Италия, наш союзник-соперник из Средиземноморья. Годы кризиса свинца и нефти привели к значительной дестабилизации Италии, каждый день кажется, что есть еще одно убийство, еще один взрыв, другой политик или судья найден мертвыми. Говоря, 70-е были грубы для Италии, это было бы преуменьшением. ~ ~ И с хаосом появляется возможность. Италия уже давно боится немецкого вторжения, даже после их демократизации под Сиано, и Фюрер Шваб не имеет ни малейшего представления о завоевании, поэтому наши интересы совпадают. Фюрер Шваб в" # <<TRANSLATED>>

 ##for fascist italy
 SGR_fascist_italy: "В ногах Аларика" # <<TRANSLATED>>
 SGR_fascist_italy_desc: "Италия, наш средиземноморский союзник-враждебный соперник. Нефтяной кризис значительно дестабилизировал Италию, ENI Crash послал ее в нижний спираль для первой половины 70-х годов, а слабое здоровье Дюса Скорзы на протяжении остальной части десятилетия не помогло. ~ ~ / / К счастью, Италия не попала в демократию, как мы опасались в 60-х, и это дает нам шанс интегрировать их в наш новый европейский порядок. Фюрер Шваб встретит Д" # <<TRANSLATED>>

 SGR_unity_pact: "Пакт единства" # <<TRANSLATED>>
 SGR_unity_pact_desc: "Эйнхейтспакт, наш военный союз, и меньше договора и больше расширения наших военных государств-членов, едва ли посвящён тому, чтобы держать свои армии в курсе, что они в безопасности под нашим ядерным зонтом, но вторая Западная Российская война разрушила эту иллюзию. ~Всё это сейчас заканчивается, различные штаты Эйнхейтспакта будут вынуждены направлять определенную долю своих расходов на своих военных, и они будут обучены немецким советникам для обеспечения совместимости доктрины. И наконец, мы создадим Эйнхитпакт-Централь" # <<TRANSLATED>>

 SGR_a_united_europe: "Объединенная Европа" # <<TRANSLATED>>
 SGR_a_united_europe_desc: "Золверейн, Магнум опус Спекера. Это чудо и экономическое сотрудничество были вызваны только Геркулезными усилиями Спекера от гражданской войны до Револьта Раба. Нельзя недооценивать, насколько выгодным был Золлверейн как для нас, так и для государств-членов, даже для восточных территорий. ~ ~ no note, мы можем пойти дальше. Фюрер Шваб имеет определенные идеи о том, как должна работать экономика, а также великие идеи о мировом мировом порядке. На международном форуме в будущем он объявит о своих планах добиться полной" # <<TRANSLATED>>

 SGR_ever_evolving_ideology: "Все более эволюционирующая идеология" # <<TRANSLATED>>
 SGR_ever_evolving_ideology_desc: "Что такое национальный социализм? человек в Германии скажет вам, что это величайшая идеология, которую когда-либо задумывали. Человек в Нью-Йорке скажет вам, что это оковы, которые поработили Европу. И человек в Хиросиме будет риторическим ответом, что это противоположность паназиатскому. На самом деле, национал-социализм - это постоянно адаптирующееся существо, начиная от его социалистического происхождения в 1920-х годах, к революционной и новой идеологии в 1930-х годах, к восстановленному джиггернату в 60-" # <<TRANSLATED>>

 SGR_a_well_oiled_machine: "Хорошо проработанная машина" # <<TRANSLATED>>
 SGR_a_well_oiled_machine_desc: "Партия национал-социалистического немецкого рабочего, начиная от своих скромных корней в пивных залах Мюнхена и заканчивая сейчас, всегда сталкивалась с проблемой коррупции, бюрократии, простого нажима по ручному рулю. Хотя Спекер мог вырезать из тела мертвую ткань, он все еще жив и здоров, но Фюрер Шваб увидит, что он был акцизирован на благо. ~nnInterning the Reychstag и служив в верхних эшелонах бюрократ" # <<TRANSLATED>>

 SGR_a_responsible_volk: "Ответственный вольк" # <<TRANSLATED>>
 SGR_a_responsible_volk_desc: "Конечно, что хорошего в том, чтобы быть ответственной, если она правит безответственным населением? Когда фюрер Гитлер запретил курить, он делал это в интересах немецкого народа и, вероятно, спас сотни тысяч жизней в процессе. Дураки, такие гедонисты, как Борман, они хотели отменить этот запрет ради своих собственных эгоистических нужд, и только благодаря победе фюрера Спера это было предотвращено. ~nnnTobbaco не единственный отравитель тела, но и алкоголь не может быть и отравителем ума и тела. Гитлер сам" # <<TRANSLATED>>

 SGR_the_party_not_the_fuhrer: "Партия, а не фюрер" # <<TRANSLATED>>
 SGR_the_party_not_the_fuhrer_desc: "Наше видение ответственной партии будет ни на что не похоже, если фюрер будет обладать полной властью. Культ Гитлера был великой, Спиер немного сдавил свою собственную, но Фюрер Шваб не имеет ни малейших галлюцинаций, он лишь ищет результатов. Ни один фюрер не будет иметь культа личности с этого момента, Гитлер будет вечным отцом нации, Спер будет его студентом и наследником мантии, и партия будет той, которая будет носить факел. Фюрерпринцип будет по-прежнему применять," # <<TRANSLATED>>

 SGR_men_of_science: "Мужчины науки" # <<TRANSLATED>>
 SGR_men_of_science_desc: "Партия традиционно не задумывалась о учёных, которые идут вперед в неизвестное, служа нашему народу. Неудачник Атлантропы заверил в этом многое, с тем чтобы они стремились к более примитивным, но достижимым целям. Немецкий проблеск надежды появился с началом Нецрама, но Револьт и Вторая Западная Российская война положили конец этому процессу, поскольку больше ресурсов было направлено на армию и безопасность. ~nnnn this несопоставимо с видением Фюрера Шваба. Германия Нового тысячелетия будет страной ученых" # <<TRANSLATED>>

 SGR_a_world_economic_forum: "Всемирный экономический форум" # <<TRANSLATED>>
 SGR_a_world_economic_forum_desc: "Наши планы по укреплению технократического отношения в партии и обществе идут гладко, но наш фюрер еще не сатисфактирован. Он смотрит за границы Германии, и он видит весь хаос, все споры, всю напряженность. ~ Несмотря на то, насколько дестабилизирующим и ненужным является все это. ~ ~ Нн Нн НХ хорошо как форум для обсуждения глобальных политических вопросов... но не экономические вопросы. Наши фюреры о взаимосвязанной мировой экономике, больше, чем то, что Спир мог представить себе, где немцы могут купить акции в американских компаниях, где американ" # <<TRANSLATED>>

 SGR_finishing_what_speer_started: "Определение повестки дня на 2000 год" # <<TRANSLATED>>
 SGR_finishing_what_speer_started_desc: "Повестка дня на 2000 год, план нашего фюрера по достижению целей, которые должны быть достигнуты к новому тысячелетию. Она обсуждалась в темных задворках, в отдельных корпоративных залах, а теперь в самом офисе фюрера. Повестка дня на 2000 год — это превращение Германии в промышленную и экономическую супердержаву, которая будет осуществлять чудесные проекты, провидческий марш в будущее. Слово «Вондер» было однажды запятнано: Атлантропа, Горинг, расточительные военные проекты... Но Фюрер Шваб восстановит его" # <<TRANSLATED>>

 SGR_production_capital_of_the_world: "Сделано в Европе" # <<TRANSLATED>>
 SGR_production_capital_of_the_world_desc: "Никогда прежде мы не были в более выгодном положении, чтобы стать производственным капиталом мира. С Россией, гражданской войной, отдаленной памятью, Азией, руинами и Америкой, мы достигнем высоты, которую никогда не видели прежде. Фольксвагены будут продаваться везде, от Вашингтона до Токио и в любом промежутке между ними, немецкие компьютеры станут завистью американских компаний, таких как IBM, и наши фабрики изобретут новые инновационные технологии экономии времени и производства. ~ И все это будет возможно с помощью ро" # <<TRANSLATED>>

 SGR_look_to_the_stars: "Посмотри на звезды" # <<TRANSLATED>>
 SGR_look_to_the_stars_desc: "Приземление на Луну можно назвать чем-то иным, как великолепным триумфом для немецкого народа, когда Эберхард Кёлльнер ступил на Луну, можно с полной уверенностью сказать, что немецкая инженерия и наука поместили его туда с помощью совершенно новых и смелых идей. К сожалению, кризис 60-х и 70-х годов не позволил нам играть более активную роль в других космических проектах. Несмотря на то, что 80-е годы впереди нас ожидают, мы должны с максимальной свободой осуществлять смелые проекты, как в конце 40-х годов, вернувшись" # <<TRANSLATED>>

 SGR_nazi_computer: "Создание Tiefrot" # <<TRANSLATED>>
 SGR_nazi_computer_desc: "Очевидно, что 1980-е годы будут веком компьютера. С 1960-х годов в сфере обработки электроэнергии были сделаны липовые и границы, и введение более современных компьютеров в военные, экономические, и даже потребительский рынок показал, что любой, кто будет заниматься инновациями в компьютерах, будет иметь неоспоримые преимущества в холодной войне. ~n nnfurer Schwab надеется увидеть, как Германия обретет этот предел. / / unfurrer Schwab, написанное в качестве камня в качестве правительственной политики, любые финансовые проблемы, которые ученые" # <<TRANSLATED>>

 SGR_nazi_internet: "Расширение сети NetzRam" # <<TRANSLATED>>
 SGR_nazi_internet_desc: "NetzRam был действительно революционным элементом технологии. Взаимная сеть компьютеров, обменивающихся информацией между собой на расстоянии сотен тысяч километров. Единственный недостаток был в том, что концепция не распространялась на все слои общества. Нужно только представить, насколько мощной была бы система обнаружения ракет, если бы каждая база в системе могла общаться с другими базами и с центральной ОКВ в Германии, чтобы увидеть потенциал, ложные положительные результаты будут сорваться, и точное положение и скорость передвижных ракет можно было бы рассчитать с помощью большего размера выборки компьютеров, отслеживающих их. ~ no" # <<TRANSLATED>>

 SGR_atlantropa_fixed_baby: "Наша величайшая неудача" # <<TRANSLATED>>
 SGR_atlantropa_fixed_baby_desc: "Атлантропа, наш самый большой позор. Что можно сказать об этом, правда? Оно было направлено на создание большего пространства для жизни и большего количества сельскохозяйственных земель, но вместо этого оно создало соленую почву, не пригодную для земледелия, и смогло только поднять температуру в Средиземном море. Если Средиземное море обучено, последствия для мировой торговли в результате утраты Суэца, а также для климата и экономики будут катастрофическими. ~ nfurer Schwab желает, чтобы это было исправлено. ~ nfurer Schwab желает увидеть комитет величайших ум" # <<TRANSLATED>>

 SGR_host_the_WEF: "Давос" # <<TRANSLATED>>
 SGR_host_the_WEF_desc: "Мы здесь, Повестка дня совершенно ясна, и мир смотрит. Возможно, впервые в истории президент Соединенных Штатов, премьер-министр японской империи и фюрер Большого Германического Рейха собрались вместе на горном выезде из Давоса, Швейцария, где 50 лет назад был убит Вильгельм Густлофф. ~Нет много вещей, которые нужно обсудить: возможность взаимного разоружения, запретов на испытания, экономических соглашений, Атлантропа, наука... все это будет определять будущее. ~ n n n this that" # <<TRANSLATED>>

 ##events
 schwab.1.t: "Для Кого колокола" # <<TRANSLATED>>
 schwab.1.desc: "Немецкая вся тайна. Несмотря на то, что обычное движение в хижине и взбучка в утреннем пути было сделано в тишине, звук церковных колоколов, которые звонили по всему городу, заполнил улицы взамен. Несмотря на то, что Шваб стоял на ступеньках к Волкалла, два человека из РДГ стояли недалеко, пытаясь выглядеть как неприглядно, как можно. Спекер ясно видел в нем что-то, что сделало бы его лидером, чтобы" # <<TRANSLATED>>
 schwab.1.a: "Это будет немецкое десятилетие." # <<TRANSLATED>>

 schwab.2.t: "Порядок, основанный на правилах" # <<TRANSLATED>>
 schwab.2.desc: "70-е годы, возможно, были самым хаотичным десятилетием со времен западной российской войны. Мы видели восстание Шорнера и его положили в румынский огонь, начало и поражение, и русский шторм над границей и тоже был повержен. Однако, когда мы не имели дела с иностранными и внутренними восстаниями или вторжениями, мы были в период такой экономной хобби, что он сделал конец 1940 года похожим на 30-е в сравнении с. ~ ~ n 70-е - это вкус того, что может случиться" # <<TRANSLATED>>
 schwab.2.a: "Смерть - это бросок." # <<TRANSLATED>>

 schwab.3.t: "От пивного зала до Волкалла" # <<TRANSLATED>>
 schwab.3.desc: "То, что Спекер сделал с национал-социализмом в течение 20 лет его пребывания на этом посту, было не чем иным, как зрелищным. Он взял устаревшую и осознанную идеологию и превратил ее в удивительно эффективное чудовище. Если бы не Спиер, такие глупцы, как Борман Вукд, позволили ему медленно гнить, такие глупцы, как Горинг, не только разрушали бы ее под своим танком, но и Гейдрих... ~ ~ ~ Не говоря уже о том, что лучше. ~" # <<TRANSLATED>>
 schwab.3.a: "Поистине дальновидная цель." # <<TRANSLATED>>

 schwab.4.t: "Великое восстановление" # <<TRANSLATED>>
 schwab.4.desc: "Повестка дня на 2000 год, когда мечта Клауса Шваба и его клика технократов стала реальностью, теперь становится реальностью. Но что же это за Повестка дня на 2000 год? Это целевые показатели ВВП на таблице, размещенной на бюрократе, это цели производства Volkswagens на фабрике Porsche, это проект в лабораториях ученых и мастерских инженеров. Чтобы объяснить это просто непрофессионалу: Повестка дня на 2000 год — это попытка превратить Германию в первую экономическую, производственную и технологическую супердержаву мира. ~ Не" # <<TRANSLATED>>
 schwab.4.a: "Мы будем владеть всем, и мы будем счастливы." # <<TRANSLATED>>

 schwab.5.t: "Два орла" # <<TRANSLATED>>
 schwab.5.desc: "В зале были загружены болтовни, сенаторы и представители, воспользовавшись совместным заседанием для политических деятелей. Несколько тысяч протестующих собрались снаружи, некоторые держали плакаты с надписью \"МЕДЬМА В БЕДЕ С НАЗИ\", другие кричали \"Нази СЖУМ, ГЕТТ!\" Наивные идиоты, Шваб думал сам себе. Они стояли там, пока их голоса не хрипы думали, что их голос будет иметь значение, что они имеют власть. Если только они знали, что реальная сила находится в" # <<TRANSLATED>>
 schwab.5.a: "\"Нам нужно подготовиться к более злому миру\"." # <<TRANSLATED>>

 schwab.6.t: "В стране восходящего солнца" # <<TRANSLATED>>
 schwab.6.desc: "В ходе поездки в Осаку из Крима в Наньцзин, а затем в Осаку, Шваб, чтобы поразмыслить над тем, что он будет обсуждать, был удостоен украшения. Премьер-министр [JAP.Geteleader] и фюрер подошли к переводчику, ожидающему стулья, фюрер протянул свою правую руку для рукопожатия, \"Президент [JAP.Get Header], для меня большая честь встретиться с вами\". Переводчик быстро передал послание," # <<TRANSLATED>>
 schwab.6.a: "«Мы не хотим просто определять проблемы; мы хотим помочь в поиске решений»." # <<TRANSLATED>>

 schwab.7.t: "Орёл и дракон" # <<TRANSLATED>>
 schwab.7.desc: "В то время как премьер-министр [CHI.Gewer] сидел рядом с Швабом, прежде чем сказать что-то китайскому переводчику, стоявшему между ними, прежде чем сказать: \"Президент [CHI.Get Header] готов начать, Герр Шваб\". Когда Шваб часто вдохнул в журналиста, чтобы сообщить им, что он делает фотографии, прежде чем сказать \"Началу я, я хотел бы поблагодарить премьер-министра за то, что я и моя сопровождающая его партия не дают ни малейшего откро" # <<TRANSLATED>>
 schwab.7.a: "\"Главный вопрос в 21 веке - это смещение центра тяжести с Запада на Восток, подъем Китая\"." # <<TRANSLATED>>

 schwab.8.t: "Город, где ведут все дороги" # <<TRANSLATED>>
 schwab.8.desc: "\"Алантропа, возможно, высунула большую часть моря, но она не высосала достаточно, чтобы избавить Рим от статуса отдыха.\" Обещание о том, что он будет сидеть рядом с Дюсом [ИТА.Гетепер], который по-прежнему будет шить свою одежду, чтобы выглядеть как можно лучше для камер, и при этом не будет говорить с переводчиком, стоящим между ними. Между тем Шваб не делал замечаний по поводу вопросов, связанных с тем, чтобы написать, как членство в Докке, неагрессивные пакты," # <<TRANSLATED>>
 schwab.8.a: "\"Мы заинтересованы, герр Шваб\"." # <<TRANSLATED>>

 schwab.9.t: "Через каналы и пустыни" # <<TRANSLATED>>
 schwab.9.desc: "В Венеции нет того, что раньше был, когда ее канал оставался, Адриатика, на котором она сидела и окружена больше не существует, теперь превратился в неприятную пустыню, взглянув на нее, диктующий, что бы не было, как бы не было, что бы диктуют эти дикие народы, в то время как он не был бы взволнован, и не стал бы взбудораженным, чтобы стать диким, как вдруг, взглянули на эту страну, как вдруг, премьер-министр [" # <<TRANSLATED>>
 schwab.9.a: "\"Фюрер Шваб, мы надеемся на сотрудничество с Германией\"." # <<TRANSLATED>>

 schwab.10.t: "A.B.C., \"Дейв Лучшая Арми\"" # <<TRANSLATED>>
 schwab.10.desc: "В то время как все, что он и его эскадрилья смоделировали, они хватали его на все свои крепостные вражеские силы в городском районе, они тянули их на себя всю свою жизнь, и его компания была смоделирована на его матч, чтобы они хватали его на себя. В Рейне, рядовой Генрик Дании и его компания смоделировали его на банальный ружье, чтобы он был взорван в сторону неприятельской ракетной шишки в основном равнинном регионе" # <<TRANSLATED>>
 schwab.10.a: "Эйнхейт и Фрейхит!" # <<TRANSLATED>>

 schwab.10.t: "A.B.C., \"Дейв Лучшая Арми\"" # <<TRANSLATED>>
 schwab.10.desc: "В то время как рядовой Йозеф и весь его батальон, которые провели большую часть года в поисках призраков-партий в горах, и остальные, слабые, были вдруг вызваны на \"Военные учения с Братскими Нациями Эйнхейтспакта\", как это сделал один немецкий офицер. Когда они и его эскадрилья смоделировали это нарушение в какой-то укрепленной вражеской позиции в городском районе, он уже брал их на себя, в своем новом, винтовке, в которой он держит" # <<TRANSLATED>>
 schwab.10.a: "Эйнхейт и Фрейхит!" # <<TRANSLATED>>

 schwab.11.t: "Фрейд, Шёнер Гёттерфанкен" # <<TRANSLATED>>
 schwab.11.desc: "Питер Кранц был простым экономистом. У него была жена, двое детей, он имел членство в НСДАП, и он знал, что он сообщил полиции о любой подозрительной деятельности. По сути, он был обычным немецким человеком. Однако Питер заметил, что на работе он проявил интерес, даже если это было за пределами его компетенции. Он инвестировал в различные страны Золлверейна, \"Расширение Норд-Аутобахана в Данию\", \"Сговор на адмирал-Военный база Раедер вблизи Роттердама\", \"Приобретение материалов" # <<TRANSLATED>>
 schwab.11.a: "Вместе в богатстве." # <<TRANSLATED>>

 schwab.12.t: "Меняю стражницу" # <<TRANSLATED>>
 schwab.12.desc: "Он начал работать, делал бумажные перерывы, продолжал работать, а потом ушел с работы, чтобы вернуться к своей семье и выпить со своим другом Кранцом. Он искал повышение в начальстве, после всего, что у него было безупречно и был преданным гитлеру, когда он был ребенком, никогда не мог доказать, что он бывший адвокат. Единственное, что стоял на его пути, это его босс, который, вероятно, сидел в этом кресле 30 лет, Готфрид. Нн. Человек был асскистом высочайшего числа" # <<TRANSLATED>>
 schwab.12.a: "На что мне тратить дополнительные деньги?" # <<TRANSLATED>>

 schwab.13.t: "Яд разума и тела" # <<TRANSLATED>>
 schwab.13.desc: "Альфред был строительным работником, 6 футов 4 и полный мышц, он был крутым работником, который не заботился о политике и не обращал внимания на новости, но также и на взрывной характер. Когда он вышел с работы, он заскочил к местному бару с некоторыми из его коллег после работы. Когда группа пошла к бару, они заметили, что какой-то Полизей стоял снаружи и свет был выключен. ~nn'Hey! Альфред кричал: \"Что происходит?\" Один из полицейских сделал шаг вперед, когда группа за" # <<TRANSLATED>>
 schwab.13.a: "Последнее, о чем Альфред думал, это как сильно он облажался." # <<TRANSLATED>>

 schwab.14.t: "Учреждения, а не мужчины" # <<TRANSLATED>>
 schwab.14.desc: "Мартин был художником, в свободное время он любил живопись, но на работе ему было поручено перевести видение партийных бюрократов в искусство. Пропаганда была названием игры, и Мартин был хорош в этом, получив награду за месяц дважды за свое искусство. Но на этот раз это было по-другому, в то время как он сделал пропаганду, прославляющую Гитлера и Спира, когда мы живы, теперь он прославлял более общие архетипы, немецкий солдат, ответственный человек партии, а также сам партии и немецкий народ. В то время, когда ему было" # <<TRANSLATED>>
 schwab.14.a: "Фюрер своего стола, и его указ-пен был его кистью..." # <<TRANSLATED>>

 schwab.15.t: "Мечта юного мальчика" # <<TRANSLATED>>
 schwab.15.desc: "Шуманн, фон Браун, Гейзенберг. Эти имена всегда были титанами не только немецкой, но и мировой науки, и их имена поют на протяжении всей истории как во время войны, так и мирных инноваций. Гюнтер Фелингер, преданный сын Гитлера, мечтал быть похожим на этих людей. Несмотря на то, что вся его жизнь, Фелингер всегда был очарован Гитлером и его защитой Запада и наук. Вы выросли на протяжении 70-х годов и жили во время Второй западной Российской войны, он хотел быть как" # <<TRANSLATED>>
 schwab.15.a: "\"Ты изменишь мир, сынок\"." # <<TRANSLATED>>

 schwab.16.t: "Четкое видение будущего" # <<TRANSLATED>>
 schwab.16.desc: "\"Нацистский лидер создает \"Всемирный экономический форум\", предлагает Вашингтону \"Читать газеты \"Нью-Йорк таймс\". ~n'Der Furer создает форум для глобального экономического сотрудничества\" Читать Volkischer Boobachter. ~nn'немецкий фюрер предлагает присоединиться к ним, Япония сказала, что премьер-министр будет присутствовать на первом форуме, и различные региональные и мелкие державы согласились направить делегации в соответствии с целью ВФП, чтобы действовать в качестве братской организации в КдН. Все вещи были на месте, и ничто не могло остановить" # <<TRANSLATED>>
 schwab.16.a: "Он улыбнулся." # <<TRANSLATED>>

 schwab.17.t: "Стальные вооружения" # <<TRANSLATED>>
 schwab.17.desc: "Где-то в хорошо вентилируемом стерильном офисе во Франкфурте Джодл улыбнулся на бумаге, которую он держал. После того, как его пропустили через финансовый департамент и упростили достаточно, чтобы непрофессионал мог понять это, как он мог? 53% роста производительности. 53%. Как можно соперничать с этим? И самое лучшее, что это все было на государственном уровне. Они по сути клали деньги в его карман после того, как его компания дала бы новые игрушки. ni down, чтобы все эти" # <<TRANSLATED>>
 schwab.17.a: "Научи человека рыбачить, и он будет от тебя независимым, но дай ему рыбу, и он будет твоим на всю жизнь." # <<TRANSLATED>>

 schwab.18.t: "Один гигантский сок для человечества" # <<TRANSLATED>>
 schwab.18.desc: "Неважно, что сделали после этого американцы или японцы, когда они сели на Луну, всегда наблюдали за Землей, и это было. Конечно, это было бы концом технологии, которая была заморожена в 1962 году, но сейчас это год [Гетхий] и многое изменилось. Прогресс в физиологии, инженерии и ракете позволил мужчинам делать вещи, которые раньше были немыслимыми. Америка тоже, вероятно, не будет испортить, как в такие времена, как эти сокращения бюджета с точки зрения военных и мы можем позволить себе расходовать деньги на" # <<TRANSLATED>>
 schwab.18.a: "Это Гермения посадила человека на Луну в одиночку, и Гермения поместит там базу в одиночку." # <<TRANSLATED>>
 schwab.18.b: "Последний рубеж — это то, что все человечество должно разделить, даже наши твердые соперники." # <<TRANSLATED>>

 schwab.19.t: "Леопард-2 в Вашингтон" # <<TRANSLATED>>
 schwab.19.desc: "В комнате были заняты журналисты, иностранные деятели и любопытные ученые со всего мира. Перед ними на возвышенной платформе сидел стол. На одном конце Бобби Фишер, Гросс-мастер Чесс, дезертир и антисемит, который был этническим евреем. С другой стороны, Тифрот, который был представлен миру как простой шахматист суперкомпьютер, но на самом деле машина, способная рассчитать шансы на тайные операции с базовыми шифроспособностями, была выбрана для игры в шахматную игру" # <<TRANSLATED>>
 schwab.19.a: "Природа выиграла этот день, но завтра это еще один вопрос." # <<TRANSLATED>>

 schwab.20.t: "Учреждено" # <<TRANSLATED>>
 schwab.20.desc: "Адольф провел всю ночь в лаборатории, отключая аппарат, оставаясь по телефону со своим партнером во Франкфуртском университете, и наконец в 3:13 утра он сделал это. Ключи на клавиатуре считывались до того, как он нажал ENTER. nn \"UNIVERSITY_OF_MUNICH: Alo in\" Сообщение было отправлено без зажима. nn un'UNIVERSITY_OFRANCURT: Scheisse! nnin Litzman" # <<TRANSLATED>>
 schwab.20.a: "Начало чего-то прекрасного." # <<TRANSLATED>>

 schwab.21.t: "Никогда больше Атлантиды" # <<TRANSLATED>>
 schwab.21.desc: "В зале заседаний была темнота, единственная поверхность освещалась тканью, проецируемой на выставку карты Средиземноморья. Длинный, но тонкий стол был занят самыми великими умами, живыми в настоящее время в Германии, и несколько иностранных ученых, приглашенных помочь убедить свои правительства. Фюрер Шваб стоял перед поверхностью ткани, не надев ничего, кроме черного костюма.... В такие времена, как это, мы живем в самой окружающей среде, сам климат становится враждебным, мы должны объединиться как единое целое и принять меры. План состоит из простого" # <<TRANSLATED>>
 schwab.21.a: "\"Не подводи нас\"." # <<TRANSLATED>>

 schwab.22.t: "Апотеоз" # <<TRANSLATED>>
 schwab.22.desc: "Сцена была хорошо освещена, Клаус Шваб был в стандартном черном костюме, как обычно. Посмотрите на то, как он мог думать о том, как сильно он их держал. Иностранные лидеры, действующие в мире, руководители корпораций, политики. Несмотря на то, как мало они все были. ~n &quot; Herr Schwab, мы можем начать? &quot; . Голос вырвал его из него, он посмотрел на то, как он позднее увидел президента [США. Г" # <<TRANSLATED>>
 schwab.22.a: "\"...время формировать систему.\"" # <<TRANSLATED>>

 schwab.23.t: "Последняя воля и завет Альберта Спиера" # <<TRANSLATED>>
 schwab.23.desc: "Я признаюсь, что я потерял веру в национал-социализм. Я видел, как пусто была наша победа, сколько людей погибло за гордость немногих. Пустые потери я не мог вынести. Но моя решимость не умерла тогда и я продвинулся вперед. Я молюсь, что я повернул вспять ошибки прошлого и что мой преемник будет продолжать работу. Несмотря на то, что он будет Клаус Шваб. Хотя он молод, я считаю, что у него есть воля и интеллект, необходимые для Фюрера. Он является воплощением немецкого духа, и я" # <<TRANSLATED>>
 schwab.23.a: "До свидания..." # <<TRANSLATED>>

 schwabforpolicy.1.t: "Клаус Шваб посещает Америку" # <<TRANSLATED>>
 schwabforpolicy.1.desc: "Фюрер Большого Германического Рейха Клаус Шваб недавно посетил Вашингтон и выступил на совместном заседании Конгресса, прежде чем встретиться с президентом США." # <<TRANSLATED>>
 schwabforpolicy.1.a: "Очень интересно." # <<TRANSLATED>>

 schwabforpolicy.3.t: "Клаус Шваб навещает нас" # <<TRANSLATED>>
 schwabforpolicy.3.desc: "Фюрер из Большого Германического Рейха Клаус Шваб недавно посетил нашу страну и поговорил с [РООТ.Гедер] Фюрер выразил желание продолжать экономическое сотрудничество с нами, обсуждая возможность создания стратегического неофициального союза, который будет оказывать давление на США как из Атлантического, так и из Тихого океана за закрытыми дверями, помимо соглашений о ядерном контроле." # <<TRANSLATED>>
 schwabforpolicy.3.a: "Очень интересно." # <<TRANSLATED>>

 schwabforpolicy.4.t: "Клаус Шваб посещает Италию" # <<TRANSLATED>>
 schwabforpolicy.4.desc: "Фюрер Большого Германического Рейха Клаус Шваб недавно посетил нашу страну и поговорил с [РООТ.Гедер] Фюрер выразил желание продолжать экономическое сотрудничество с нами, обсуждая возможность дальнейшей интеграции в европейский порядок, основанный на правилах, наряду с дальнейшим экономическим сотрудничеством с Золлверейном и, возможно, даже с полным членством в Золлверейне." # <<TRANSLATED>>
 schwabforpolicy.4.a: "Очень интересно." # <<TRANSLATED>>

 schwabforpolicy.5.t: "Клаус Шваб приглашает нас в ФВС" # <<TRANSLATED>>
 schwabforpolicy.5.desc: "Фюрер Большого Германического Рейха Клаус Шваб официально пригласил нас по официальным дипломатическим каналам на Всемирный экономический форум, организацию, аналогичную Кдн, для обсуждения экономических вопросов, а также для создания основы глобального комплексного финансового порядка. Естественно, эту возможность нельзя игнорировать, поскольку другие великие державы были приглашены в качестве членов «Трустийского совета», имеющих приватную позицию по отношению ко всем другим государствам-членам." # <<TRANSLATED>>
 schwabforpolicy.5.a: "Это не повредит власти Доверительного Совета, принять предложение." # <<TRANSLATED>>

 schwabforpolicy.6.t: "Клаус Шваб приглашает нас на международную космическую станцию" # <<TRANSLATED>>
 schwabforpolicy.6.desc: "Фюрер Большого Немецкого Рейха Клаус Шваб официально пригласил нас по официальным дипломатическим каналам на программу создания международной космической станции, в которой участвовали бы мы, Германия и несколько других великих держав. Оттав в отношениях, которые это могло бы обеспечить, открыл бы дверь для дальнейшего сотрудничества с Германией и другими членами МКС, однако некоторые члены нашего правительства протестуют против работы с немцами и предложили возобновить космическую гонку." # <<TRANSLATED>>
 schwabforpolicy.6.a: "Как единолично, человечество перепрыгнет к звездам, примет их предложение и поможет в строительстве." # <<TRANSLATED>>
 schwabforpolicy.6.b: "Мы более чем способны создать нашу станцию, но пока мы не будем ее преследовать." # <<TRANSLATED>>

 schwabforpolicy.7.t: "[Фром. Найден] Принимает членство в МКС" # <<TRANSLATED>>
 schwabforpolicy.7.desc: "Они заявили о своей поддержке проекта и намерены создать модули для космической станции после начала проекта позднее в этом десятилетии, что является признаком ослабления напряженности в период &quot; холодной войны &quot; и перехода к эпохе мирного диалога." # <<TRANSLATED>>
 schwabforpolicy.7.a: "Один гигантский скачок для человечества." # <<TRANSLATED>>

 schwabforpolicy.8.t: "[Фром. Гетем] отвергает членство в МКС" # <<TRANSLATED>>
 schwabforpolicy.8.desc: "Плохие новости, [Фром. Гейтер] ответил на нашу просьбу о членстве в МКС в отрицательном положении, они заявили о своем желании не ставить под угрозу свою независимость, приковав себя к проекту МКС. Хотя это и весьма прискорбно, мы сможем сделать это без них сейчас и всегда можем зависеть от других великих держав или даже пригласить их на более поздний срок, как только проект принесет плоды." # <<TRANSLATED>>
 schwabforpolicy.8.a: "Их потеря." # <<TRANSLATED>>

 schwabnews.1.t: "Клаус Шваб объявил фюрера" # <<TRANSLATED>>
 schwabnews.1.desc: "Когда умер Альберт Спиер, многие опасались, что повторение гражданской войны в Германии произошло так же, как и два десятилетия назад. Однако, к их овладению или отчаянию, такого результата удалось избежать, поскольку Рейхстаг официально объявил о своем избрании нового фюрера. ~nnklaus Schwab, инженер и экономист по торговле, быстро поднялся через ряды партии в середине 70-х годов под опекой Спиера и широко воспринимался как его протеже, возглавляя текнократскую фракцию в рамках НСД" # <<TRANSLATED>>
 schwabnews.1.a: "Более мирный мир?" # <<TRANSLATED>>

 schwabnews.2.t: "Германия Объявляет о проекте &lt; &lt; Международная радиостанция &gt; &gt;" # <<TRANSLATED>>
 schwabnews.2.desc: "Недавно известия Германии вызвали волнующую дискуссию в глобальном научном сообществе и панику на Западе и на Востоке. Клаус Шваб объявил о своем намерении создать Немецкую космическую станцию, официально озвученную «Международная радиостанция» или Международная космическая станция, Германия надеется запустить ее к 2000 году в рамках своей программы «Повестка дня на 2000 год». ~ Несмотря на то, что Шваб пригласил другие великие и крупные державы мира принять участие в ее строительстве, новости были получены с осторожным одобрением, при этом президент [США.Ге" # <<TRANSLATED>>
 schwabnews.2.a: "Они будут пить Фанта в космосе?" # <<TRANSLATED>>

 schwabnews.3.t: "Встреча в Давосе?" # <<TRANSLATED>>
 schwabnews.3.desc: "Недавняя совместная конференция из Швейцарии и Германии направила в международное сообщество ряды рейдов: The Great Hermanic Reych создал «Вельтвиршафтский форум» в качестве форума для экономического сотрудничества и дискуссий. ~ Несмотря на то, что большинство из них согласились с тем, что недавно инаугурированный фюрер будет заниматься реформистской повесткой дня, это продвинулось дальше, чем ожидалось. В коммюнике, которое лично написал Клаус Шваб, он пригласил все мировые державы в ВФП и, кроме того, пригласил крупные державы в Совет" # <<TRANSLATED>>
 schwabnews.3.a: "Дни многополярной изоляции закончились." # <<TRANSLATED>>

 schwabnews.4.t: "Начало Запада" # <<TRANSLATED>>
 schwabnews.4.desc: "В то время как Германия заявляет, что учения являются обычным Вашингтоном, в частности, разоблачали атлантические навальные элементы учения, заявив, что они являются агрессивными. ~ n/Made из нескольких дивизий, состоящих из 200 000 человек и десятков транспортных средств, самолетов и судов, учения являются самыми крупными на сегодняшний день с начала холодной войны. По ее мнению, цель учения состоит в том, чтобы спроектировать энергию на глобальную сцену, а также оценить мощь Эйнхейтспака в гипотетической войне. В любом случае, ясно," # <<TRANSLATED>>
 schwabnews.4.a: "Показ силы." # <<TRANSLATED>>

 schwabnews.5.t: "Иностранный блиц Клауса Шваба" # <<TRANSLATED>>
 schwabnews.5.desc: "Недавняя конференция из Германии удивила большинство международных наблюдателей и если верить анонимным источникам, то даже сами члены Рейхстага: Клаус Шваб - это глава иностранного тура, чтобы посетить крупнейшие державы мира, и это удивительно, Италия и Соединенные Штаты Америки. ~ Несмотря на то, что отношения в период холодной войны значительно прогрелись за последние 20 лет, зарубежная поездка всех крупнейших держав мира не была услышана и является важным шагом Германии. Хотя некоторые аналитики предсказывают, что это попытка Шваба положить конец Холодной войне посредством установления мирного многополярн" # <<TRANSLATED>>
 schwabnews.5.a: "Отважный новый мир." # <<TRANSLATED>>

 schwabnews.6.t: "Всемирный экономический форум" # <<TRANSLATED>>
 schwabnews.6.desc: "Фюрер немецкого рейха, президент Соединенных Штатов, премьер-министр Японии и несколько лидеров крупнейших держав мира находятся в одном зале, то, что однажды было замечено только в шпионских фильмах, стало реальностью. ~ В то время как эти люди присутствуют благодаря первому Всемирному экономическому форуму или ВФП [Гетхи], который был проведен в родном городе Шваба в Швейцарии. Хотя сейчас неизвестно, что это собрание в значительной степени символично заложить основу для будущих или обсудить экономические вопросы того времени, присутствие таких высокопоставленных фигур дало форуму беспрецедентный воздух престижа. Бизнес" # <<TRANSLATED>>
 schwabnews.6.a: "Система перестраивается." # <<TRANSLATED>>

 ##ideas
 GER_iss_member: "Участник Международной космической станции" # <<TRANSLATED>>
 GER_iss_member_desc: "[ROOT.GetName] является участником проекта Международной космической станции, который ставит на орбиту космическую станцию, совместно действующую несколькими великими державами мира." # <<TRANSLATED>>

 GER_independent_space_program: "Возобновить космический расу" # <<TRANSLATED>>
 GER_independent_space_program_desc: "Большой немецкий рейх возобновил свою ранее спящую космическую программу, выбирая против международного сотрудничества в области космоса." # <<TRANSLATED>>

 GER_wef_member: "Член Совета попечителей ВФП" # <<TRANSLATED>>
 GER_wef_member_desc: "[ROOT.GetName] является членом Совета попечителей Всемирного экономического форума, созданного для содействия экономическому сотрудничеству и управления глобальными экономическими вопросами, аналогичными Кдн. Естественно, мягкая сила и экономический бонус от такой приватности бесценны." # <<TRANSLATED>>

 GER_revitalized_ns: "Утопический национал-социализм" # <<TRANSLATED>>
 GER_revitalized_ns_desc: "Утопический социализм - это мозголюбие Клауса Шваба и так называемой \"Давос Клик\", в их глазах естественное продолжение Спекеритного Реформированного национального социализма и технократического национал-социализма, в глазах их противников, это правление отрезанных бюрократов, с радостью трясущих руки со своими врагами на Востоке и Западе. Тем не менее, благодаря усилиям Шваба, утопический национал-социализм был кодифицирован и определит рейх для предвидимого будущего." # <<TRANSLATED>>

 GER_agenda_2000: "Повестка дня на 2000 год" # <<TRANSLATED>>
 GER_agenda_2000_desc: "Повестка дня на 2000 год представляет собой план, разработанный Фюрером Швабом для партии, который призван \"совершенствовать и внедрять немецкие промышленные технологии и оборудование, одновременно стремясь стать ведущей державой в области вычислительной техники\"." # <<TRANSLATED>>

 GER_revitalized_pakt: "Эйнхейт в Вильфальте" # <<TRANSLATED>>
 GER_revitalized_pakt_desc: "За исключением нескольких крупных членов, Эйнхейтспакт был просто ядерным зонтиком для государств-членов, и наша экономическая сфера только служила его выходу. Золверейн решил это на экономическом фронте, и сотрудничество и инвестиции были главной целью, но Пакт в основном мы обеспечивали других. С началом реализации плана Фюрера Шваба Пакт и Золлверейн будут видеть сотрудничество и равные инвестиции, как никогда прежде, действительно Объединённую Европу." # <<TRANSLATED>>

