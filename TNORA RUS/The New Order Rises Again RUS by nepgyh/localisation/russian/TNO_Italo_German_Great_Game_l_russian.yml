GG_startup.5.a:0 "Еще один раунд начинается!"

GG_startup.6.t:0 "Великая сербская игра"
GG_startup.6.desc:0 "Многие в мире этого не знают, но формально Сербия являлась независимой страной. Став еще одним немецким коллаборационистским государством; оно, однако, управлялось лояльными рейху сербами.\n\nНесмотря на относительный мир после Второй мировой войны, маленькое государство увидело огромный приток беженцев и итальянское безразличие к бедственному положению сербов в Албании и других итальянских регионах на Балканах. Это свидетельствует о том, что сейчас Сербия - это одно из немногих оставшихся мест, которое приветствует свой собственный народ, однако даже здесь они испытывают громадные трудности. Страна, не готовая столкнуться с таким огромным количеством мигрантов, теперь вынуждена иметь дело с массовой безработицей, бедностью и целыми городами из палаток для беженцев, которым больше некуда идти. Что еще хуже, ситуация вот-вот закипит.\n\nС каждым днем в страну прибывает все больше и больше иммигрантов, и условия во многих лагерях становятся просто невыносимыми. Итальянское правительство, как всегда "
GG_startup.6.a:0 "Сербы - просто еще одна пешка в Великой игре."


