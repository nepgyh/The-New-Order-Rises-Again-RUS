GG_startup.2.t:0 "Великая болгарская игра"
GG_startup.2.desc:0 "Болгария, начиная с последних дней Второй мировой войны, была тесно связана с Германией и ее Пактом. Для болгарцев такая связь не была проблемой, и даже была выгодна в течение последнего десятилетия. Однако крах немецкой экономики в 50-е годы изменил все.\n\nСвязав себя с немецкой экономикой, болгарские рынки последовали их примеру и тоде рухнули в пропасть. Тогда Болгария едва не покинула Пакт; однако немцы, используя остатки своего влияния в регионе, сумели запугать, подкупить и заручиться достаточным количеством голосов, чтобы заполнить болгарскую администрацию прогерманскими министрами. И дабы впредь держать болгарское правительство под пристальным наблюдением, вскоре после этого в самой Софии был развернут немецкиц гарнизон, чтобы помочь "
GG_startup.2.a:0 "Итак, Великая игра начинается!"

GG_startup.3.t:0 "Великая венгерская игра"
GG_startup.3.desc:0 "В течение многих лет Венгрия была невольным участником как военной, так и экономической сферы Германии.\n\nОднако времена меняются. Хотя обе страны и претендуют на лидерство в Европе, на этом сходство между ними заканчивается. Венгерские настроения по отношению к немцам в данный момент критически холодны. Любая доброжелательность Германии по отношению к этой маленькой стране закончилась, когда она осталась в изоляции, после того, как соседи Венгрии разорвали ее на части в момент ее слабости после экономического краха в 50-х годах. Поэтому неудивительно, что Венгрия сохраняет свой нейтральный курс несмотря на то, что Рейх уже восстанавливается после своей катастрофической гражданской войны.\n\nИтальянцы, почувствовав превосходную возможность подорвать гегемонию Рейха, открыли свои дипломатические каналы, с разговорами о возможных итальянских инвестициях в экономику и обоюдном оборонительном пакте. Не желая отставать, немцы также теперь проявляют особые интересы к своему соседу и историческому союзнику.\n\nПохоже, теперь эти двое снова находятся в прямом соперничестве друг с другом. А призом в такой игре с высокими ставками будет?"
GG_startup.3.a:0 "В такой Великой игре? Венгрия конечно же!"

GG_startup.4.t:0 "Великая румынская игра"
GG_startup.4.desc:0 "Внутренняя ситуация в Румынии накаляется. Более менее изолированная от любой из великих держав после окончания Второй мировой войны, Румыния держалась в стороне от немецкого и итальянского влияния более двух десятилетий. Хотя великий крах 50-х нанес ущерб румынской экономике, правительство использовало ситуацию в своих интересах и сумело вернуть все свои потерянные владения из Венгрии. Королю Михаю I даже удалось пробиться в высший эшелон власти, где он немедленно запретил фанатичной Железной гвардии участвовать в управлении страной. Хотя этот шаг дал ему де-факто политический контроль над страной, реальность ситуации такова, что Румыния является глубоко разделенным государством. По всей стране множество крайне правых групп действуют в тайне, выжидая своего часа и отращивая свои корни, поскольку партизаны-изгои Железной гвардии все бльше терроризируют не-румынское население.\n\nВ последнее время ситуация только ухудшилась, поскольку в стране произошел очередной всплеск террористической активности. На этот раз, однако, хаос привлек внимание как Италии, так и Германии, которые чувствуют, что, возможно, настало время расширить свое влияние на нейтральную страну. В кои-то веки преимущество, пожалуй, принадлежит итальянцам. Король Михай и его ближайший кабинет, хотя и доброжелательно относятся к Рейху, отказываются углублять связи с режимом, который так похож на Железную гвардию. Итальянские инвесторы и военные советники, вероятно, смогут одержать большой успех в ближайшие дни. Однако это не значит, что немцы просто так сдадутся. Начинают распространяться слухи, что нацисты поддерживают "
GG_startup.4.a:0 "Обе стороны двигают свои фигуры в предвкушении новой игры."

