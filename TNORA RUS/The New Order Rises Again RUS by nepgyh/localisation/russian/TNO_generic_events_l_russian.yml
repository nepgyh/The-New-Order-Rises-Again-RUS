ZZZ_generic.1.t:0 "Конец нефтяного кризиса"
ZZZ_generic.1.d:0 "Эффекты нефтяного кризиса наконец ослабевают, и цена на нефть стабилизировалась."
ZZZ_generic.1.a:0 "Ура!"

ZZZ_balkan_war.1.t:0 "Старая война, новая война"
ZZZ_balkan_war.1.d:0 "В 1950-е годы предательские и мерзкие румыны дерзнули захватить наши законные земли в Трансильвании, пока немцы были заняты в России! Пора преподать этим собакам урок, которого они никогда не забудут!"
ZZZ_balkan_war.1.a:0 "Этим цыганам конец!"

ZZZ_balkan_war.2.t:0 "Столкновения с Венгрией"
ZZZ_balkan_war.2.d:0 "В последнее время венгерские пограничные силы начали стычки с нашим гарнизоном на общей границе. Поступают сообщения о скоплении войск у границы. Вероятно, венгры скоро попытаются захватить территорию — скорее всего претендуют на Трансильванию. Война — лишь вопрос времени."
ZZZ_balkan_war.2.a:0 "Мы уже побеждали их раньше!"

ZZZ_balkan_war.3.t:0 "Конфликт в Трансильвании"
ZZZ_balkan_war.3.d:0 "До нас дошли сведения, что Венгрия намерена вторгнуться в Румынию, возобновив замороженный конфликт 50-х годов. В последние годы Венгрия снова сблизилась со сферой влияния [GER.GetName], тогда как Румыния повернулась к Италии. Победа одной из сторон определит и будущие границы, и чья же сфера влияния сохранится."
ZZZ_balkan_war.3.a:0 "Мы поможем нашим венгерским братьям!"
ZZZ_balkan_war.3.b:0 "Румынии нужна наша помощь!"

ZZZ_balkan_war.4.t:0 "Возвращение"
ZZZ_balkan_war.4.d:0 "Трансильвания была НАША задолго до того, как так называемые румыны сумели хоть как-то организовать своё государство! Мы сокрушим их и вернём наше наследие!"
ZZZ_balkan_war.4.a:0 "Смерть! Смерть! СМЕРТЬ!"

ZZZ_balkan_war.5.t:0 "Болгария мобилизуется"
ZZZ_balkan_war.5.d:0 "Поступили тревожные сообщения о намерениях Болгарии захватить наши земли и поставить нас в подчинённое положение. Похоже, они замышляют то же самое и в отношении Сербии. Нужно готовиться к конфликту и искать союз с сербами."
ZZZ_balkan_war.5.a:0 "Пора порадовать Болгарского убийцу"

ZZZ_balkan_war.6.t:0 "Болгары делают ход"
ZZZ_balkan_war.6.d:0 "Болгария, традиционно союзник Рейха, начала готовиться к наступлению на Грецию и Сербию. У Италии в регионе свои интересы, и хотя они не самые лучшие друзья, решили помочь сербам и грекам. На Балканы вновь пришла война."
ZZZ_balkan_war.6.a:0 "Типично для славян, но болгары — полезные"
ZZZ_balkan_war.6.b:0 "Болгар нужно остановить!"

ZZZ_balkan_war.7.t:0 "Союз с греками"
ZZZ_balkan_war.7.d:0 "Посол Греции недавно обратился к нам с просьбой о формальном союзе против болгарской угрозы. Мы согласились — и теперь идём вместе! Возрождение Югославии неизбежно."
ZZZ_balkan_war.7.a:0 "Хватит мечтать"

ZZZ_balkan_war.8.t:0 "Гегемон"
ZZZ_balkan_war.8.d:0 "На этой неделе сербы и мерзкие греки рухнут перед мощью болгарской армии. Приближается новая эра доминирования!"
ZZZ_balkan_war.8.a:0 "За царя"

ZZZ_balkan_war.9.t:0 "Победа Румынии"
ZZZ_balkan_war.9.d:0 "С нашей поддержкой Румыния одержала победу над немецко-поддерживаемой Венгрией. Мы заключили мирный договор, по которому Венгрия уступает территории Румынии и нашему сателлиту в Хорватии. Итальянское доминирование в регионе закреплено, а немцы отправлены восвояси!"
ZZZ_balkan_war.9.a:0 "Империя вечна!"

ZZZ_balkan_war.10.t:0 "Победа Венгрии"
ZZZ_balkan_war.10.d:0 "При непоколебимой поддержке наших сил Венгрия одержала блестящую победу, изгнав Румын и окончательно установив контроль над Трансильванией после тяжёлых боёв. Используя наше влияние, мы добились тяжело выстраданного мира между Венгрией и Румынией, стабилизировав регион на условиях, выгодных нам. В рамках соглашения Румыния уступила Одессу, вернув её под контроль Украины, и пересмотрены границы в Восточной Европе. Благодаря этим манёврам мы вновь утвердили своё непререкаемое влияние и подтвердили статус первичного арбитра в регионе. Эта победа укрепляет наших союзников и посылает ясный сигнал соседним государствам: наша воля — закон."
ZZZ_balkan_war.10.a:0 "Как и должно быть"

ZZZ_balkan_war.11.t:0 "Сербия и Греция торжествуют!"
ZZZ_balkan_war.11.d:0 "Сербы и греки разбили болгар. Сербы пошли на беспрецедентный шаг: аннексировали Болгарию и объявили о восстановлении Югославии, а греки ограничились денежными репарациями. Стабильность этой ситуации ещё не ясна: греки, похоже, присматриваются к турецким землям. Пока же мир вернулся в регион."
ZZZ_balkan_war.11.a:0 "Отлично"

ZZZ_balkan_war.12.t:0 "Болгария во главе"
ZZZ_balkan_war.12.d:0 "Болгария одержала решающую победу, разгромив объединённые силы сербо-греческого союза. Благодаря стратегическому мастерству и непреклонной воле Болгария не только победила, но и утвердила своё господство над ослабленными соседями. Это триумф знаменует рассвет новой эпохи — болгарская гегемония отныне отбрасывает долгую тень на Балканы. Воодушевлённая успехом, Болгария сделала смелый шаг на международной арене и примкнула к Пакту, закрепив свой статус восходящей силы в расколотом мире. Эхо этой победы простирается далеко за её границы и предвещает изменение баланса сил в регионе."
ZZZ_balkan_war.12.a:0 "Хорошие они будут союзники"
