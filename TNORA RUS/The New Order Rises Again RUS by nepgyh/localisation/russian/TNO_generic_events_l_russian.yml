 #events
 ZZZ_generic.1.t:0 "Конец нефтяного кризиса" # <<TRANSLATED>>
 ZZZ_generic.1.d:0 "Последствия нефтяного кризиса, наконец, снижаются, и цены на нефть стабилизировались." # <<TRANSLATED>>
 ZZZ_generic.1.a:0 "Ура!" # <<TRANSLATED>>
 ZZZ_balkan_war.1.t:0 "Новая война старой войны" # <<TRANSLATED>>
 ZZZ_balkan_war.1.d:0 "В 1950-х годах у румынских черствых и грязных румын хватало смелости захватить наши законные земли в Трансильвании, пока немцы были заняты в России!" # <<TRANSLATED>>
 ZZZ_balkan_war.1.a:0 "Эти цыгане умрут!" # <<TRANSLATED>>
 ZZZ_balkan_war.2.t:0 "Стычки с Венгрией" # <<TRANSLATED>>
 ZZZ_balkan_war.2.d:0 "Недавно венгерские пограничники начали стычки с нашим гарнизоном на нашей общей границе." # <<TRANSLATED>>
 ZZZ_balkan_war.2.a:0 "Мы уже победили их раньше!" # <<TRANSLATED>>
 ZZZ_balkan_war.3.t:0 "Конфликт в Трансильвании" # <<TRANSLATED>>
 ZZZ_balkan_war.3.d:0 "Нам сообщили, что венгры намерены вторгнуться в Румынию, возобновив свой замороженный конфликт, который завершился в 1950-х годах." # <<TRANSLATED>>
 ZZZ_balkan_war.3.a:0 "Мы поможем нашим венгерским братьям!" # <<TRANSLATED>>
 ZZZ_balkan_war.3.b:0 "Румыния нуждается в нас!" # <<TRANSLATED>>
 ZZZ_balkan_war.4.t:0 "Возвращение" # <<TRANSLATED>>
 ZZZ_balkan_war.4.d:0 "Трансильвания была ОУС задолго до того, как румынам удалось создать государство, и мы их раздавим и заберем наше право рождения!" # <<TRANSLATED>>
 ZZZ_balkan_war.4.a:0 "Смерть!" # <<TRANSLATED>>
 ZZZ_balkan_war.5.t:0 "Болгария мобилизует свои усилия" # <<TRANSLATED>>
 ZZZ_balkan_war.5.d:0 "Поступили тревожные сообщения, в которых подробно излагались намерения Болгарии захватить нашу территорию и заставить нас стать покорными, и, вероятно, они имели в виду то же самое в отношении Сербии, и мы должны подготовиться к конфликту и стремиться к альянсу с сербами." # <<TRANSLATED>>
 ZZZ_balkan_war.5.a:0 "Время для того, чтобы сделать бульгарную истребительницу гордой" # <<TRANSLATED>>
 ZZZ_balkan_war.6.t:0 "Болгарцы делают свой ход" # <<TRANSLATED>>
 ZZZ_balkan_war.6.d:0 "Болгария, традиционно союзник Рейха, начала подготовку к наступлению как против Греции, так и против Сербии, Италия имеет свои интересы в регионе и, хотя она и не является лучшим другом, решила оказать помощь сербам и грекам." # <<TRANSLATED>>
 ZZZ_balkan_war.6.a:0 "Типично для славян, но болгары полезны." # <<TRANSLATED>>
 ZZZ_balkan_war.6.b:0 "Болгарцев надо остановить!" # <<TRANSLATED>>
 ZZZ_balkan_war.7.t:0 "Альянс с греками" # <<TRANSLATED>>
 ZZZ_balkan_war.7.d:0 "Посол Греции недавно обратился к нам в надежде на официальный союз против болгарской угрозы." # <<TRANSLATED>>
 ZZZ_balkan_war.7.a:0 "Мечта больше нет" # <<TRANSLATED>>
 ZZZ_balkan_war.8.t:0 "Гегемон" # <<TRANSLATED>>
 ZZZ_balkan_war.8.d:0 "Неделя сербов и грязных греков рухнет перед мощью болгарской армии." # <<TRANSLATED>>
 ZZZ_balkan_war.8.a:0 "Для царя" # <<TRANSLATED>>
 ZZZ_balkan_war.9.t:0 "Румыния" # <<TRANSLATED>>
 ZZZ_balkan_war.9.d:0 "С нашей помощью Румыния одержала победу над венгерскими немцами, поддерживаемыми венгрией, мы заключили мирный договор, в котором Венгрия передаст территорию Румынии и наш спутник в Хорватии." # <<TRANSLATED>>
 ZZZ_balkan_war.9.a:0 "Империя Вечная!" # <<TRANSLATED>>
 ZZZ_balkan_war.10.t:0 "Венгрия Триумфы" # <<TRANSLATED>>
 ZZZ_balkan_war.10.d:0 "При неизменной поддержке наших сил Венгрия добилась потрясающей победы, успешно изгнав румынское присутствие из всей Трансильвании после ожесточенной и длительной борьбы, используя наше стратегическое влияние, мы с помощью этих хитроумных маневров вновь подтвердили наше неоспоримое господство над регионом, укрепив свою роль как выдающегося посредника власти, который не только укрепляет наших союзников, но и посылает четкий сигнал всем соседним государствам:" # <<TRANSLATED>>
 ZZZ_balkan_war.10.a:0 "Как и должно быть" # <<TRANSLATED>>
 ZZZ_balkan_war.11.t:0 "Сербия и Греция Триумф!" # <<TRANSLATED>>
 ZZZ_balkan_war.11.d:0 "Сербы совершили беспрецедентный шаг, аннексировав Болгарию и объявив о восстановлении Югославии, в то время как греки довольствовались денежным возмещением, и остается ли ситуация стабильной, хотя греки, как представляется, смотрят на турецкие земли, пока что, хотя мир в регионе восстановлен." # <<TRANSLATED>>
 ZZZ_balkan_war.11.a:0 "Отлично." # <<TRANSLATED>>
 ZZZ_balkan_war.12.t:0 "Болгария" # <<TRANSLATED>>
 ZZZ_balkan_war.12.d:0 "Болгария одержала победу в решающем конфликте, преодолевая объединенные силы сербо-греческого альянса. Благодаря своему стратегическому великодушию и непоколебимой решимости Болгария не только победила своих противников, но и твердо установила свое господство над своими слабыми соседями. Этот триумф знаменует собой начало новой эры - гегемония Болгарии теперь бросает тень на Балканы. Болгария, будучи уверенной в своем успехе, сделала смелый шаг на международной арене, присоединившись к Пакту, укрепив свою позицию как все более могущественной силы в раздробленном мире. Эхо этой победы передаёт" # <<TRANSLATED>>
 ZZZ_balkan_war.12.a:0 "Хорошие союзники, они будут" # <<TRANSLATED>>
 
