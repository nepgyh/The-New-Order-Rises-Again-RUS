 POLITICS_VLADA_ZECEVIC_DESC:0 "Владимир Зечевич, известный также как Отец Влад - это человек, повидавший многое. После вступления в духовенство он служил приходским священником в небольшом городке среди холмов и лесов западной Сербии, ведя простую и благочестивую жизнь. Только на Балканах началась война, Зечевич оставил свою церковь и паству, чтобы присоединиться к сопротивлению четников. Несмотря на быстрое продвижение по службе в рядах югославских партизан, он быстро разочаровался в движении из-за политики Михайловича по сотрудничеству с нацистскими захватчиками против коммунистов Тито, после чего присоединился к коммунистам с пятью сотнями своих людей в 1942 году.\n\nЕго новообретённая лояльность коммунистам никак не противоречила его вере - Влад просто приколол крест на красную звезду своей фуражки, и продолжил сражаться. Несмотря на бесконечно увеличивающиеся невзгоды, партизаны долго сопротивлялись захватчикам даже после окончания войны, нанося удары по нацистам и их пособникам, прежде чем снова исчезнуть в глухихи лесах и горах Сербии. И на протяжении стольких лет, Влад всегда был в пылу сражений, вдохновляя своих товарищей своими проповедями и подвигами.\n\nКогда появилось напряжение в отношениях Рима и Германии, сербско-хорватская граница стала очень милитаризированной по обе стороны. Фактически это отрезало сербских партизан от штаба Тито. Антифашистская скупщина народного освобождения Сербии быстро погрузилась в политические разборки, и довольно скоро Влад оказался во главе боевого крыла освободительного движения, поскольку он в основном сторонился политики. Теперь, по прошествии стольких лет, АСНОС решило начать своё последнее, решительное наступление - но ещё неизвестно, будет ли наконец освобождена Сербия и будет ли отцу Владу позволено наконец-то вернуться в свой приход, возобновив простую жизнь благочестивого священника, от которой он был вынужден отказаться так давно."

 POLITICS_ALEKSANDAR_RANKOVIC_DESC:0 "Известный также как Лека Марко, Александр Ранкович является сербским партизаном ещё старой гвардии, и многие считают его живым символом Югославской мечты. Рождённый в бедной семье на задворках Белграда, он присоединился к Сербскому рабочему движению в 15 лет, а чуть позже даже вступил в Сербскую Коммунистическую Партию. Преданный идее и неутомимый организатор, Ранкович был арестован и заключен в тюрьму на шесть лет властями Королевства Югославии, а после освобождения немедленно возобновил свою политическую деятельность, сыграв жизненно важную роль в скорейшем укреплении партии в Сербии.\n\nДаже война не могла остановить его - как только немцы захватили Сербию, он сразу же присоединился к партизанскому движению, и сразу же был арестован снова - на этот раз Гестапо. Пережив пытки нацистских бандитов, он был спасён во время опасного партизанского рейда. За это агенты гестапо казнили жену и мать Александра. Всё более решительный бороться с захватчиками, Ранкович позже стал одним из главных лидеров коммунистического руководства, он же и основал ОЗНА и руководит ей по сей день. ОЗНА - это секретная полиция и разведывательное бюро партизан.\n\nВ качестве президента Ранкович решил поддерживать пламя югославского коммунизма. Целое поколение сербов выросло, едва помня Тито и его товарищей, но именно этот лидер старой гвардии был рядом, чтобы напомнить им, что благодаря народной борьбе новая Югославия возродится из пепла. Когда красная звезда снова взошла в небе Белграда, на Балканах засиял новый свет, которому суждено либо привести сербов к освобождению всех югославских народов, либо быть снова уничтоженным подлыми слугами фашизма."

 POLITICS_BORISAV_JOVIC_DESC:0 "Во многих отношениях жизнь и приход к власти Борисава Йовича остается загадкой даже для его сторонников. Он родился в маленькой деревне в центре Сербии у неизвестных родителей, подробности его ранней жизни едва известны - однако юный Йович изучал экономику в Белградском университете, прежде чем присоединиться к партизанскому движению. Отличившись как тихий, но талантливый и амбициозный организатор, Йович тихо и быстро поднялся по служебной лестнице освободительного движения, управляя неофициальными каналами связи между сербскими партизанами и итальянскими агентами на Балканах, обмениваясь разведданными и, по некоторым слухам, получая скрытую поддержку из Рима.\n\nОгранизуя экономическую систему АСНОС, Йович к этому времени уже создал прочную сеть друзей и сторонников в движении, после первых действий в публичном поле. Его откровенный сербский патриотизм и критика партизанского руководства быстро сделали ему славу среди молодых партизан, все больше недовольных титовской и панславянской риторикой старших. После пребывания в стороне во время восстания, которое наконец освободило Сербию, Йовичу нужно было только отдать приказ - без необходимости слишком сложных манипуляций, он арестовал почти все руководство АСНОС своими сторонниками.\n\nОбъединив своих сторонников в недавно сформированную Социалистическую партию Сербии, Йович выиграл первые выборы в свободной Сербии практически без конкуренции-никто не решался противостоять такой популярной фигуре. Используя неопределенно левую и сильно националистическую риторику, Йович рисует образ возрожденной Сербии, которая снова готова стать опорой Балкан. В то время как его недоброжелатели называют его популистским квазидиктатором, его многочисленные сторонники с гордостью собираются вокруг красно-сине-белого флага, который теперь свободно развевается над Сербией, но многие задаются вопросом, суждено ли новой Сербии Йовича быть по-настоящему свободной."

 POLITICS_NIKOLA_KAVAJA_DESC:0 "Патриот, бандит, борец за свободу, повстанец, террорист. Никола Кавая - это человек, чьё имя с ужасом шепчут все в Сербии: его враги, его жертвы и даже его союзники. Рождённый в 1932, в детстве он стал свидетелем депортации своей семьи вторгшимися нацистами, а затем он впервые убил, столкнув раненого немецкого солдата в колодец. По мере взросления, его ненависть к оккупантам только росла, как и его яростный национализм - и довольно скоро Кавая собрал вокруг себя разрозненную группу остатков четников, опальных коллаборационистов и обычных преступников, основав сербское движение за освобождение Родины, или СОПО(Српски ослободилачки покрет Отаџбина).\n\nУбийства, похищения, диверсии, угоны, ограбления банков и взрывы - с каждым новым актом террора СОПО становилось всё страшнее. Созданная по образцу "

