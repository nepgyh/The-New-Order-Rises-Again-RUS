 #Ideas
 SRB_German_Controlled_Economy: "Экономика под контролем Немцев"
 SRB_German_Controlled_Economy_desc: "Экономика Сербии полностью построена вокруг извлечения каждой крупицы любого ресурса из страны и экспорта его в Германию. Немецкий гарнизон сохраняет полный контроль над инфраструктурой в Сербии, а немецкие фирмы контролируют все значительные горнодобывающие, промышленные и финансовые предприятия в стране. Такое положение дел оставило сербам очень мало экономических богатств, и Германия, похоже, не спешит облегчать наше бремя."
 SRB_German_Garrison: "Немецкий Гарнизон"
 SRB_German_Garrison_desc: "Немцы разместили обширный гарнизон в Сербии, который готов уничтожить нас, если мы проявим какие-либо признаки неповиновения нашему германскому повелителю. Гарнизон запрещает нам расширять армию или должным образом обучать наших военных, чтобы гарантировать, что сопротивление их мощи никогда не будет возможным. Кроме того, мы вынуждены оплачивать все расходы гарнизона в качестве благодарности за то, что они "protecting" our borders."
 SRB_Partisan_problem: "Партизанская проблема"
 SRB_Partisan_problem_desc: "В Сербии существуют две большие партизанские группы, и обе представляют большую опасность для правительства. Во-первых, это югославские коммунистические партизаны, которые, несмотря на все наши усилия, десятилетиями продолжают сопротивляться нашему правлению. Возглавляемые их командиром Александром Ранковичем, они, похоже, безнаказанно наносят удары, нападая на наши патрули и гарнизоны, ожидая своего следующего шанса на крупномасштабное восстание. Если Сербия когда-нибудь станет мирной страной, с этими бандитами необходимо разобраться.\n\nДалее, есть четники, которые являются сербской роялистской группой, которая якобы стремится свергнуть наше правительство и восстановить монархию. На практике четники представляют собой дезорганизованную и децентрализованную группу, и значительная часть их рядов довольствуется молчаливым сотрудничеством с нашим правительством. Но они все еще представляют собой угрозу, и если бы они когда-либо нанесли удар, то, скорее всего, могли бы нанести большой ущерб, прежде чем их остановят."
 SRB_Partisans_reluctant:0 "Уставшие Партизаны"
 SRB_Partisans_dormant:0 "Тихие Партизаны"
 SRB_Partisans_allied:0 "Альянс с Партизанами"
 SRB_Garrison_in_chaos:0 "Гарнизон в Хаосе"
 SER_chaos_once_again:0 "Очередной Хаос"

 SER_Refugee_Crisis:0 "Кризис с Беженцами"
 SER_Refugee_Crisis_desc:0 "Во время Второй мировой войны победившие державы Оси перекроили карту Балкан, так, что большие сербские общины остались за пределами вновь очерченных границ Сербии. Жестоко преследуемые геноцидом усташей или изгнанные программами албанизации в оккупированном Италией Косово, массовые волны сербов переселились в страну в качестве беженцев-часто все еще живущих во временных лагерях или в бедных трущобах, они постоянно истощают нашу экономику и являются источником рекрутов для партизанских армий."
 SER_The_Occupation_Regime:0 "Окупационный Режим"
 SER_The_Occupation_Regime_desc:0 "Созданное нацистскими оккупационными властями в середине Второй мировой войны Правительство национального спасения, или ВНС, является всего лишь фасадом для немецкого контроля над Сербией. Его министры, назначенные немецкой военной администрацией, имеют крайне ограниченные полномочия, и им удалось добиться лишь относительно незначительных уступок от сторожевых псов Германии. Конечно, это не даёт правительству легитимности в глазах сербского народа."
 SER_Widespread_Insurrection:0 "Массовые восстания"
 SER_Widespread_Insurrection_desc:0 "Гориная и лесистая сердцевина Сербии была труднопроходимым местом для немецких военных, и её почти не удавалось держать под контролем. Поскольку вермахт был вынужден сосредоточить свои ограниченные ресурсы в стратегически важном Банате и в Белграде, большая часть внутренних районов страны за пределами основных дорог и городов, контролируется партизанами. В последнее время антигерманские группировки даже начали наносить удары по Белграду, используя тактику террора и диверсии, чтобы вселить страх в сердца нацистских оккупантов и их домашних собак."

 SER_National_Liberation_Army:0 "Армия национального Освобождения"
 SER_National_Liberation_Army_desc:0 "После десятилетий мятежей низкого уровня сербские партизаны воспользовались своим шансом нанести последний удар немецким захватчикам, которые преследовали их родину со времен Второй мировой войны. Организованные в рядах Национально-освободительной армии или НОВА, партизаны многочисленны, хорошо мотивированы и являются эффективными повстанческими силами, но им катастрофически не хватает современного оборудования и подготовки."
 SER_SOPO_Terrorism:0 "Терроризм СОПО"
 SER_SOPO_Terrorism_desc:0 "Теневая террористическая организация СОПО состоит из закоренелых сербских националистов, монархистов и бывших четников, объединенных ненавистью к нацистам. Будучи также противниками левого НОВ, СОПО согласились на перемирие с партизанами на время восстания - их тактика террора оказалась очень полезной против немецких войск, но их растущее влияние и власть могут оказаться опасными в будущем."
 SER_Generational_Divide:0 "Разделённые Поколения"
 SER_Generational_Divide_desc:0 "Под флагами НОВ сражались два поколения. Одно-партизаны старой закалки, лояльные мечте Тито о Югославии и желающие видеть коммунистическую Сербию. Другое-молодые толпы Сербов, вырсоших во время войны и не знающих, что такое единая Югославия. Молодые партизаны часто не разделяют приверженность своих старших Тито или Югославии, вместо этого поддерживая сербские националистические идие и избегая коммунистической доктрины - поскольку их влияние в движении быстро растет, трудно предсказать, каким будет будущее партизанского движения."
 SER_Refugee_Question:0 "Проблема Беженцев"
 SER_Refugee_Question_desc:0 "Многочисленные сербские беженцы из соседних регионов на Балканах являются жизненно важным источником рабочей силы для Армии национального освобождения, однако многие из них хотят вернуться на родину, а нашей стране не хватает экономических ресурсов, чтобы обеспечить их всех достаточным жильем и работой. В будущем необходимо будет либо принять меры для их репатриации, либо интегрировать их в сербскую экономику."

 SER_Reactionary_Remnants:0 "Остатки Реакционеров"
 SER_Reactionary_Remnants_desc:0 "Несмотря на создание нашей социалистической республики, в нашей стране есть несколько элементов, которые придерживаются реакционных настроений. Эти опасные террористы должны быть уничтожены во имя нашего социалистического югославского отечества!"
 SER_Yugoslav_Rebirth:0 "Перерождение Югославии"
 SER_Yugoslav_Rebirth_desc:0 "С освобождением нашей страны от фашистских оккупантов мы готовы встать на путь воссоединения с Хорватией и Боснией и, возможно, еще большим количеством территорий бывшей Югославии, чтобы создать нашу новую социалистическую федерацию. Однако проблемы, возникающие в результате столкновения между панславистскими идеалами и местной идентичностью, могут оказаться трудноразрешимыми, особенно с учетом всего этнического насилия, которое имело место в режимах коллаборационистов во время и после Второй мировой войны."

 SER_Resurgent_Nationalism:0 "Возрождающийся национализм"
 SER_Resurgent_Nationalism_desc:0 "Наша победа над немцами была одержана также благодаря вкладу радикальных националистических групп, таких как СОПО, а их яростная националистическая риторика сейчас распаляет толпы по всей стране. Хотя националисты не являются прямыми противниками нашего правительства, они могут оказаться источником серьезных проблем, если с ними не разобраться должным образом."
 SER_SPS_Dominance:0 "Доминирование СПС"
 SER_SPS_Dominance_desc:0 "Первые выборы в нашей молодой республике привели к подавляющей победе Социалистической партии Сербии, скорее всего потому, что у нас не было серьезной оппозиции. До тех пор, пока мы сможем поддерживать доминирующий статус СПС в сербской политике, все, несомненно, будет идти гладко."

 SER_The_Return_of_the_Kingdom:0 "Возвращение Королевства"
 SER_The_Return_of_the_Kingdom_desc:0 "В результате путча СОПО в стране, Король Пётр II, бывший правитель Югославии, был приглашён обратно, чтобы стать новым Королём Сербии. В то время как королевская реставрация была символически важна для давно угнетенной нации, король все еще в значительной степени бессилен, а СОПО де-факто практически полностью контролирует государство."

 SER_Anti_German_Resistance:0 "Анти-Германское Сопротивление"
 SER_Anti_German_Resistance_desc:0 ""

 SER_Reichsfestung_Belgrad:0 "Рейхсфестунг Белград"
 SER_Reichsfestung_Belgrad_desc:0 "Благодаря своему ключевому стратегическому значению в виде опорного пункта на реке Дунай и жизненно важного железнодорожного узла, город со времен Второй мировой войны был одним из самых укрепленных опорных пунктов вермахта. Немецкие кварталы города особенно представляют собой настоящую крепость, охраняемую лучшими войсками гарнизона как от славянского сброда, населяющего пригороды, так и от партизанских бандитов в сельской местности. Гордая германская крепость Белград никогда не падет, чего бы это ни стоило!"
 SER_Serbian_Collaborators:0 "Сербские коллаборационисты"
 SER_Serbian_Collaborators_desc:0 "Как бы ни презирал любой настоящий немец работу со славянскими унтерменшенами, нам, к сожалению, необходимо полагаться на сербских коллаборационистов, чтобы держать страну под контролем, поскольку ни гарнизон вермахта, ни немецкое население не имеют достаточной численности для выполнения этой работы. Такие организации, как Сербский добровольческий корпус и 1-й Белградский специальный боевой отряд, зарекомендовали себя надежными и преданными комнатными собачками, и то, чего им не хватает в изяществе, они компенсируют жестокостью и преданностью национал-социалистическим идеалам."

