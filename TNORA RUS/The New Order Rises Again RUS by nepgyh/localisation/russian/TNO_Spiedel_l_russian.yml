 GER_speidel_fuhrer.7.c:0 "Кёнигсберг!"
 GER_speidel_fuhrer.8.t:0 "Маленькая записка"
 GER_speidel_fuhrer.8.d:0 "ОТЛИЧНЫЕ НОВОСТИ. \n\nНАШИ МЕРЫ ПО ИСКОРЕНЕНИЮ НЕОПЛАЧЕННОГО И НЕУТВЕРЖДЁННОГО ПРИНУДИТЕЛЬНОГО ТРУДА ПРИНОСЯТ ПЛОДЫ. ЗНАЧИТЕЛЬНАЯ ЧАСТЬ ПРИНУДИТЕЛЬНЫХ РАБОЧИХ БЫЛА ОСВОБОДЖЕНА И ВОССТАВЛЕНА В ЭКОНОМИКУ. \n\nИХ БЫВШИМ НАБЛЮДАТЕЛЯМ ПРЕДОСТАВЛЕНЫ НЕОБХОДИМЫЕ КОМПЕНСАЦИИ. \n\nПРИ ОТСУТСТВИИ ИЗМЕНЕНИЙ ЗАВЕРШЕНИЕ ПОЛНОЙ ЛИКВИДАЦИИ ПЛАНИРУЕТСЯ В ТЕЧЕНИЕ НЕСКОЛЬКИХ ЛЕТ."
 GER_speidel_fuhrer.8.a:0 "Отлично"
 GER_speidel_fuhrer.9.t:0 "Ещё одна маленькая записка"
 GER_speidel_fuhrer.9.d:0 "ВНИМАНИЕ. \n\nНАМ УДАЛОСЬ ПОЛНОСТЬЮ УСТРАНИТЬ НЕОПЛАЧЕННЫЙ ТРУД. \n\nВСЕ БУДУТ КОМПЕНСИРОВАНЫ ЗА СЛУЖБУ РЕЙХУ. \n\nНА ЭТОМ ВСЁ."
 GER_speidel_fuhrer.9.a:0 "Прекрасно!"
 GER_speidel_fuhrer_pol.1.t:0 "Генералы, представляющие интерес"
 GER_speidel_fuhrer_pol.1.d:0 "Что-то было не так. \n\nШпайдель просматривал отчёты рейхспротекторов, когда заметил закономерность. Он откопал старые отчёты, которые сохранил, и подозрения подтвердились. \n\nИзначально отчёты были стандартными и подробно составленными. Но со временем отчёты от рейхспротекторов стали всё более расплывчатыми. \n\nСначала он думал, что дисциплина падает и отчёты становятся ленивыми. Но эти люди — товарищи по службе, заработавшие своё место трудом и дисциплиной. Мысль о том, что даже один, не то что все, начал пренебрегать обязанностями, не давала ему покоя. \n\nТёмная мысль начала зреть, и он позвонил начальнику Абвера и стал ждать ответа. \n\nЧерез несколько часов, изучая разведданные, он понял, почему качество отчетов упало. Рейхспротекторы занимались посторонними делами: встречались с офицерами, политиками и прочими заметными лицами. \n\nС какой целью? Он думал отдать расследование Абверу, но это требовало прямого вмешательства. Рейх не мог позволить себе дополнительной политической нестабильности. Он снова взял телефон и начал звонить — дел было немало."
 GER_speidel_fuhrer_pol.1.a:0 "Днём дела не дадут скучать"
 GER_speidel_fuhrer_pol.2.t:0 "Старый лис"
 GER_speidel_fuhrer_pol.2.d:0 "\n\n«Роммель.» \n\n«Шпайдель.» \n\nШпайдель не церемонился. Когда вы долгие годы служили в Хеере вместе, формальности отходят на второй план. \n\n«Вы постоянно встречаетесь с офицерами вермахта вне цепочки командования. На прошлой неделе вы —» \n\n«Шпайдель.» \n\n«—встречались с адмиралом Дёнитцем. Роммель, что вы замышляете?» \n\nНаступила пауза, затем голос бывшего начальника ответил: \n\n«Я считаю, вы должны стать Фюрером.» \n\nШпайдель этого не ожидал. «Что?» \n\n«Шпайдель, вы правда думали, что сможете оставаться просто генералом вечно? Временное правительство тянется годы, народ теряет терпение. Я вам доверяю, но другие — нет. Надо показать, что вы готовы взять бразды правления.» \n\n«Я не намерен оставаться у власти. Через несколько лет я уйду и передам пост гражданскому.» \n\nШпайдель услышал в голосе Роммеля полуулыбку. «Боюсь, Ханс, у вас для этого не осталось времени. Скажу одно: если прикажете мне прекратить, я прекращу.» \n\nШпайдель задумался. Он мог приказать Роммелю остановиться — или закрыть глаза. Он оказался на распутье: играть нейтрального лояльного генерала или поддаться жажде власти?"
 GER_speidel_fuhrer_pol.2.a:0 "«Хорошо, генерал, можете продолжать»"
 GER_speidel_fuhrer_pol.2.b:0 "«Да, генерал, вы должны прекратить»"
 GER_speidel_fuhrer_pol.3.t:0 "Ход Вагнера"
 GER_speidel_fuhrer_pol.3.d:0 "«Вагнер.» \n\n«Генерал Шпайдель.» \n\nТон Вагнера был формален, с натяжкой. Возможно, от усталости, возможно, по другой причине. Шпайдель не мог отрицать, что этот человек сыграл ключевую роль в свержении Шёрнера, но вот загвоздка: когда-то Вагнер был правой рукой Шёрнера, а затем повернулся против него. Кто скажет, что он не обратит плеть и против Шпайделя? \n\n«Скажу прямо: вы собираетесь стать Фюрером?» \n\nК удивлению Шпайделя, Вагнер разразился смехом. «Я? Фюрер…?» Он смеялся ещё. «Нет. Это не про меня, генерал Шпайдель. Совсем не так.» \n\nШпайдель раздражённо требовал ясности. «Так что же? Говорите! Я не потерплю игр словами.» \n\n«Хорошо. Когда вы уйдёте — а, возможно, вам придётся уйти скоро — я считаю, что Клаус фон Штауффенберг должен занять пост Фюрера.» \n\nШпайдель снова был ошеломлён. Клаус был давним товарищем, но как он заслужил расположение Вагнера — загадка. «Разве он разделяет ваши убеждения?» \n\n«Он... не склонен поступать вопреки вашей воле. Но он человек редкого склада. Поговорите с ним — мы оба знаем, что он не разочарует.»"
 GER_speidel_fuhrer_pol.3.a:0 "«Я подумаю»"
 GER_speidel_fuhrer_pol.3.b:0 "«Не сейчас — вернитесь к службе Рейху»"
 GER_speidel_fuhrer_pol.4.t:0 "О Хансе..."
 GER_speidel_fuhrer_pol.4.d:0 "«Шверин.» \n\n«Хайль.» \n\n«Объясните вашу связь с Ханс-Ульрихом Руделем.» \n\nШверин долго не отвечал, и Шпайдель подумал, что генерал ушёл. Затем последовал ответ. \n\n«Мы служили вместе, я считаю Ханса другом, и он бы сказал то же самое обо мне.» \n\n«Ваш друг весьма— скажем так — политически активен.» \n\nШверин вздохнул: «Вы меня обвиняете в подрывной деятельности, Шпайдель?» Политические проделки самого Шпайделя оставались без упоминания. \n\n«Нет. Я просто хочу знать, чего вы хотите. Чего он хочет.» \n\n«Он хочет стать Фюрером, генерал. Он просил моей поддержки, и я согласился помочь.» \n\nПо крайней мере, ответ был честным."
 GER_speidel_fuhrer_pol.4.a:0 "«Спасибо за честность, этого достаточно»"
 GER_speidel_fuhrer_pol.4.b:0 "«Спасибо за честность — вы должны немедленно прекратить»"
 GER_speidel_fuhrer_pol.5.t:0 "Труд крови"
 GER_speidel_fuhrer_pol.5.d:0 "«Бодисин.» \n\n«Генерал.» \n\n«Вы участвовали в—» \n\n«—неутверждённых политических действиях,» — закончил за него Бодисин, — «технически нам это не запрещено, но если вы прикажете, я остановлю свои усилия.» \n\nШпайдель моргнул. Бодисин был удивительно прямолинеен. «Каковы ваши намерения, генерал Бодисин?» — спросил он. \n\n«Увидеть Хорста Малера, нынешнего лидера DAF, установленным Фюрером.» \n\nШпайдель задумался."
 GER_speidel_fuhrer_pol.5.a:0 "«Пусть будет так»"
 GER_speidel_fuhrer_pol.5.b:0 "«Вы немедленно прекратите свои акции, генерал»"
 GER_speidel_fuhrer_pol.6.t:0 "Любопытная деталь"
 GER_speidel_fuhrer_pol.6.d:0 "«Хойзингер.» \n\n«Всё в порядке, генерал?» \n\nВопрос показался странным. Генерал Хойзингер был в курсе событий, как подобает его положению. Казалось, он уже знал, что Шпайдель собирался сказать. \n\nШпайдель всё же произнёс: «Мне стало известно, что вы политически связаны с Альфредом Розенбергом.» \n\n«Я не отрицаю этого, генерал Шпайдель.» \n\n«И что он замышляет? Чего вы замышляете? Я не знал, что вы поклонник Розенберга.» \n\n«Мы многому ему обязаны, — ответил Хойзингер, — и я верю, что его идеи приведут к светлому будущему для народа. Я так считал многие годы.» \n\n«Так вы теперь поддерживаете его проекты?» \n\n«Именно. Делайте, что считаете нужным.» \n\nХойзингер был необычно недипломатичен, подумал Шпайдель, и дал свой ответ."
 GER_speidel_fuhrer_pol.6.a:0 "«Понятно.»"
 GER_speidel_fuhrer_pol.6.b:0 "«Прекратите эту ерунду»"
 GER_speidel_fuhrer_pol.7.t:0 "Время Борманна"
 GER_speidel_fuhrer_pol.7.d:0 "«Борманн.» \n\nМолчание. \n\n«Борманн.» \n\nЕщё тишина. \n\n«БОРМАНН.» \n\n«Извините, генерал, — прозвучал женский голос. — Херр Борманн в служебной делегации. Я его секретарь, Ана—» \n\n«Мне всё равно, где он. Немедленно свяжитесь с ним.» — он заговорил с ней, будто это новобранец. \n\nЭто сработало. «Я постараюсь связаться с ним как можно скорее», — она заикаясь ответила. «Однако это может занять время. Хотите подождать?» \n\n«Он свяжется со мной немедленно.» — Шпайдель повесил трубку. \n\nОн набрал защищённую линию на стол Борманна. Если тот действительно отсутствовал, на линии был бы глухой звук. Значит, ублюдок, вероятно, отдыхал в кабинете в этот самый момент. \n\nБорманн — профессионал, этого не отнять, но он не военный, как другие рейхспротекторы. Он не Мартин, но обладает даром слова и умением запутывать. \n\nШпайдель смотрел на телефон, ожидая звонка."
 GER_speidel_fuhrer_pol.7.a:0 "И он оказался прав"
 GER_speidel_fuhrer_pol.8.t:0 "Перед лицом неизбежного"
 GER_speidel_fuhrer_pol.8.d:0 "Шпайдель не думал, что временное военное правительство будет длиться вечно. Впрочем, он и не стремился завершать нынешнее состояние Рейха слишком скоро. \n\nНо руку ему сжали, и ему придётся готовить назначение нового Фюрера незамедлительно. Иначе риск политического переворота возрастёт — последнее, чего Отечество сейчас нуждается. \n\nНужно будет сделать подготовительные шаги. Вермахт и остатки NSDAP должны собраться и решить судьбу Германии."
 GER_speidel_fuhrer_pol.8.a:0 "Кто станет Фюрером?"
 GER_speidel_fuhrer_pol.9.t:0 "Куда?"
 GER_speidel_fuhrer_pol.9.d:0 "Очевидное место для обсуждения и назначения нового Фюрера — Германияния. Это столица чистого Рейха. Но в рядах вермахта появилась альтернатива. \n\nПредложили Москву как место собрания. Это нетипично, но аргумент в том, что такое решение послужит мощным посланием славянам и продемонстрирует наше превосходство на Востоке. То, что это выгодно рейхспротектору Московии, [MCW.GetLeader], — чистая случайность."
 GER_speidel_fuhrer_pol.9.a:0 "Германияния, куда ещё?"
 GER_speidel_fuhrer_pol.9.b:0 "Пусть будет Москва"
 GER_speidel_fuhrer_pol.10.t:0 "Права на трансляцию"
 GER_speidel_fuhrer_pol.10.d:0 "Ещё один спор возник по поводу наших комитетских процедур. Некоторые предлагают, чтобы часть заседаний была транслирована немецкому народу, чтобы они могли услышать это историческое событие. \n\nЕсть сторонники и противники. Такая идея явно выгодна тем, кто умеет выступать в медиа."
 GER_speidel_fuhrer_pol.10.a:0 "Народ услышит!"
 GER_speidel_fuhrer_pol.10.b:0 "Это не цирк"
 GER_speidel_fuhrer_pol.11.t:0 "Последние изменения"
 GER_speidel_fuhrer_pol.11.d:0 "Роковой день приближается, и все суетятся, чтобы всё прошло гладко. \n\nВстречи продолжаются, лавирование и взаимные услуги делаются до последней минуты. \n\nКто же использует эти последние часы лучше всех? Это станет ясно после избрания следующего Фюрера. \n\nПусть победит сильнейший."
 GER_speidel_fuhrer_pol.11.a:0 "«Я всё ещё борюсь за Германию»"
 GER_speidel_fuhrer_pol.11.b:0 "«Шпайдель не пройдет»"
 GER_speidel_fuhrer_pol.11.c:0 "«Ради брата — всё»"
 GER_speidel_fuhrer_pol.11.e:0 "«Арийский рабочий вздохнёт свободно»"
 GER_speidel_fuhrer_pol.11.f:0 "«Всё будет исправлено»"
 GER_speidel_fuhrer_pol.11.g:0 "«Время браться за работу»"
 GER_speidel_fuhrer_pol.12.t:0 "Победа Шпайделя"
 GER_speidel_fuhrer_pol.12.d:0 "И вот оно случилось. \n\nХанс Шпайдель стал Фюрером всего Рейха. Его коллеги-офицеры поздравляли его, но один выделялся особо. \n\n«Вы хорошо справитесь, мой Фюрер», — первыми словами сказал ему Роммель после назначения. \n\n«Я не стремился к этой должности», — ответил он. \n\nРоммель чуть улыбнулся: «Мы делаем то, что должны. Обстоятельства заставляют нас. История показывает: великие люди берут меч, лишь когда вынуждены.» \n\n«Надеюсь, вы правы», — и он растворился в толпе."
 GER_speidel_fuhrer_pol.12.a:0 "Служба требует силы"
 GER_speidel_fuhrer_pol.13.t:0 "Долгое время"
 GER_speidel_fuhrer_pol.13.d:0 "Поздравления приходили со всех сторон. Клаус фон Штауффенберг оказался окружён вниманием и одобрением. Он улыбался, пожимал руки сторонникам. \n\nНо в глубине души он понимал: его настоящая работа только начинается. \n\nЕго программа... его истинная программа. Дорога будет долгой и тяжёлой. Он знал, что предаст ожидания некоторых своих союзников, но этот путь ему надо пройти. \n\nОн поклялся в тишине. \n\nСделать Рейх достойным благоволения Бога."
 GER_speidel_fuhrer_pol.13.a:0 "Он будет вашим"
 GER_speidel_fuhrer_pol.14.t:0 "То, чего вы хотели"
 GER_speidel_fuhrer_pol.14.d:0 "Ханс-Ульрих Рудель ухмылялся до ушей. \n\nНикогда он даже в мечтах не думал, что это произойдёт, и всё же это случилось. Старый Шверин протащил его так искусно, что Рудель почти поскользнулся в кресло Фюрера. \n\nЕму нужно будет отплатить позже, хотя суровый генерал, вероятно, отверг бы большинство подарков. \n\n«Ах, это проблема завтрашнего дня», — подумал он и обратился к собравшейся толпе. \n\n«Тост!» — провозгласил он."
 GER_speidel_fuhrer_pol.14.a:0 "«За национал-социализм!»"
 GER_speidel_fuhrer_pol.15.t:0 "Воля народа"
 GER_speidel_fuhrer_pol.15.d:0 "Когда решение стало известно, Хорст Малер не терял времени. \n\nОн принял поздравления от офицеров вермахта и поприветствовал политически близких, затем поехал туда, где хотел быть на самом деле. \n\nОн посетил фабрику, укомплектованную лишь истинными арийцами. Там его встретили как не просто лидера DAF, а как Фюрера всего Рейха. \n\n«Началась новая эра!» — обещал он. «Никто больше не будет угнетать немецкий народ ради выгоды вырождения буржуазии! Ни прусские империалисты! Ни чужие варвары и бессмысленные бюрократы!» \n\n«В городах и в селе — все немцы будут свободны!»"
 GER_speidel_fuhrer_pol.15.a:0 "Кровь народа"
 GER_speidel_fuhrer_pol.16.t:0 "Теория в действии"
 GER_speidel_fuhrer_pol.16.d:0 "Возможно, это судьба. \n\nАльфред Розенберг был одним из ранних членов NSDAP, тогда ещё Немецкой рабочей партии. Присоединившись в начале 1919 года, он вдохновлялся речами Адольфа Гитлера. Сопоставив их со своими исследованиями, он начал формулировать идеологические основы национал-социализма. \n\nЕго работа принесла ему почёт и должность рейхминистра оккупированных восточных территорий. Но его идеи оказались в опале, и когда Рейх покончил с Советским Союзом, он был отправлен на Украину служить под своим бывшим подчинённым. Тем не менее он не перестал действовать. И теперь он Фюрер. \n\nЖаль, что многие из старых соратников NSDAP не дожили до этого дня."
 GER_speidel_fuhrer_pol.16.a:0 "Увы, они перебивали друг друга"
 GER_speidel_fuhrer_pol.17.t:0 "Победа Борманна"
 GER_speidel_fuhrer_pol.17.d:0 "Вам любопытно, и это естественно. «Херр Борманн, зачем вы хотели стать Фюрером?» — спросят вас. Расскажу: я много лет окружён идиотами. Не знаю, как покойный Гитлер терпел их. Это — свидетельство его воли. \n\nГде я остановлюсь? Ах да, идиоты. Много умных людей, но ещё больше дураков, если не большинство. \n\nОни притворяются разумными и обманывают даровитых, заставляя считать их равными. Я и сам в этом был уязвим. Я верил Герингу, но и он был дураком. О Шёрнере лучше молчать. \n\nНо я многому научился. И потому обещаю: не обещаю мировых завоеваний или городов до небес, но простое: я оставлю Рейх лучше, чем нашёл."
 GER_speidel_fuhrer_pol.17.a:0 "Могу вам это обещать"

 #focuses
 GER_to_save_a_reich:0 "Спасти Рейх"
GER_to_save_a_reich_desc:0 "Гёринг и Шёрнер почти довели Рейх до краха! Но благодаря Шпайделю у нас теперь есть шанс вернуть Германии нормальное состояние."
GER_subjugate_dutch:0 "Покорить Нидерланды"
GER_subjugate_dutch_desc:0 "Нидерланды выскользнули из нашей власти и должны быть возвращены к порядку."
GER_subjugate_denmark:0 "Покорить Данию"
GER_subjugate_denmark_desc:0 "Датские проливы слишком важны, чтобы отдать их без борьбы. Мы должны вернуть Данию в сферу влияния."
GER_restore_the_pakt:0 "Восстановить Пакт"
GER_restore_the_pakt_desc:0 "Восток вышел из-под нашего контроля. Это создаёт проблему для обороны Рейха от возможных врагов с востока. Мы должны вернуть контроль над восточными территориями, пока к нам не пришли захватчики."
GER_reorganize_poland:0 "Реорганизовать Польшу"
GER_reorganize_poland_desc:0 "Генерал-губернаторство было плохо управляемо и так и не было правильно интегрировано в Рейх. Мы создадим Рейхспротекторат в Польше."
GER_reorganize_ostland:0 "Из Остланда — в Балтенланд"
GER_reorganize_ostland_desc:0 "«Модельная колония» погрузилась в хаос, как и сама Германия. Мы реорганизуем её в Рейхспротекторат. Также решено переименовать Остланд в Балтенланд — предложение Розенберга, недавно вернувшегося в Германиянию. Надеемся, это порадует балтов."
GER_the_reichs_breadbasket:0 "Житница Рейха"
GER_the_reichs_breadbasket_desc:0 "Украина исторически обеспечивает значительную часть сельскохозяйственного импорта Рейха. Необходимо вернуть её к прежнему положению, иначе нам грозит голод."
GER_a_protektor_of_ukraine:0 "Назначить протектора Украины"
GER_a_protektor_of_ukraine_desc:0 "Для нового рейхспротектората Украина будет назначен рейхспротектор."
GER_the_reichs_petrol_station:0 "Топливная станция Рейха"
GER_the_reichs_petrol_station_desc:0 "Стратегически важный регион, Кавказия также обеспечивает большую часть нефтепоставок Рейха — и сырой, и переработанной."
GER_a_protektor_of_kaukasia:0 "Назначить протектора Кавказии"
GER_a_protektor_of_kaukasia_desc:0 "Для нового рейхспротектората Кавказия будет назначен рейхспротектор."
GER_the_reichs_backyard:0 "Задний двор Рейха"
GER_the_reichs_backyard_desc:0 "Московия — наименее развитая и наименее интегрированная из всех восточных владений Рейха. Мечты об тотальной колонизации германскими поселенцами в основном остались в прошлом, но она служит важным буфером между богатыми территориями Рейха и хаотичными русскими воеводами и бандитскими князьками."
GER_a_protektor_of_muscowien:0 "Назначить протектора Московии"
GER_a_protektor_of_muscowien_desc:0 "Для нового рейхспротектората Московии будет назначен рейхспротектор."
GER_the_crimeas_fate:0 "Судьба Крыма"
GER_the_crimeas_fate_desc:0 "Крым с конца Второй мировой напрямую управляется из Германиянии, но, возможно, его эффективнее будет отдать на администрирование одному из соседних рейхспротекторатов."
GER_the_east_is_ours:0 "Восток — наш"
GER_the_east_is_ours_desc:0 "Кровью и волей мы восстановили полный контроль над восточными владениями Рейха! Пакт снова стоит крепко!"
GER_a_saner_economy:0 "Более разумная экономика"
GER_a_saner_economy_desc:0 "Идея Гёринга об вечной военной экономике, поддерживаемой постоянными завоеваниями, была просто неустойчивой. Мы проведём программу экономической перестройки, чтобы обеспечить Рейх здоровой экономической базой."
GER_an_understanding_with_the_megacorps:0 "Понимание с мегакорпорациями"
GER_an_understanding_with_the_megacorps_desc:0 "Промышленные концерны, доминирующие в индустрии Рейха, слишком важны, чтобы просто ликвидировать их. Тем не менее нам нужны реформы. Мы предложим компромисс: концерны помогут внедрить изменения, а мы позволим им работать дальше без преследования."
GER_leave_it_to_the_economists:0 "Доверить экономистам"
GER_leave_it_to_the_economists_desc:0 "Дело генерала — война, а не бюрократия. В Рейхе много талантливых молодых экономистов — пусть они попытаются что-то изменить."
GER_but_dont_forget_the_wehrmacht:0 "Не забывать о вермахте"
GER_but_dont_forget_the_wehrmacht_desc:0 "Конечно, вермахт должен получить свою долю материалов и техники. Без нас не было бы Рейха — это справедливо."
GER_the_cities_of_fatherland:0 "Города Отечества"
GER_the_cities_of_fatherland_desc:0 "Городские центры Рейха были одними из самых индустриальных в мире, но последние десятилетия оставили их в упадке. Оживление городов критично для экономического восстановления."
GER_a_main_port_for_the_kriegsmarine:0 "Главная база Кригсмарине"
GER_a_main_port_for_the_kriegsmarine_desc:0 "Мы выберем один город в качестве основной военно-морской базы и верфи для Балтики и Атлантики и вложим в него ресурсы."
GER_choose_bremen:0 "Выбрать Вильгельмсхафен"
GER_choose_bremen_desc:0 "Вильгельмсхафен давно служил нашим главным атлантическим военным портом. Кригсмарине заслуживает, чтобы его порт был в первозданном порядке."
GER_choose_hamburg:0 "Выбрать Гамбург"
GER_choose_hamburg_desc:0 "Гамбург — важный торговый центр и верфь в течение веков; он должен получить львиную долю инвестиций."
GER_choose_konigsberg:0 "Выбрать Кёнигсберг"
GER_choose_konigsberg_desc:0 "Традиционно главный немецкий порт на Балтике; в течение более двух десятилетий Балтика по сути была нашим внутренним морем. Тем не менее нельзя исключать, что возрождённый Советский Союз или кто-то другой может получить выход в Балтику — мы должны быть готовы."
GER_build_the_others_as_well:0 "Восстановить и остальные порты"
GER_build_the_others_as_well_desc:0 "Хотя мы сосредоточим ресурсы на одном порте, другие тоже должны получить инвестиции."
GER_focus_on_germania:0 "Сосредоточиться на Германии"
GER_focus_on_germania_desc:0 "Германия — столица Германии и величайший город в мире! Несмотря на стагнацию, мы можем возродить её и вернуть былую славу."
GER_expand_the_suburbs:0 "Расширить пригороды"
GER_expand_the_suburbs_desc:0 "Строительство пригородов Германиянии застопорилось во время экономического хаоса после Второй мировой. Многие дома брошены и гниют. Завершение пригородных проектов снимет перенаселение и даст среднему классу достойное жильё."
GER_ubahn_sbahn:0 "U-Bahn и S-Bahn"
GER_ubahn_sbahn_desc:0 "Сети скоростного общественного транспорта Германиянии работали хорошо до переименования Берлина в Германиянию, но U-Bahn и S-Bahn отстают от роста города. Нужны новые линии и станции."
GER_viennas_beauty:0 "Венская красота"
GER_viennas_beauty_desc:0 "Вена на юге Рейха — чудо архитектуры и интеллекта. Мы направим средства на её развитие."
GER_fund_the_unis:0 "Финансировать университеты"
GER_fund_the_unis_desc:0 "Университеты Вены помогут сохранить технологическое превосходство Германии в гонке вооружений."
GER_high_speed_rail:0 "Возродить идею высокоскоростных железных дорог"
GER_high_speed_rail_desc:0 "«Летающий гамбургер» был поразительно быстрым и предвестником новой эры высокоскоростных поездов. Разработка остановилась из-за войны, но теперь у нас есть шанс возобновить её."
GER_buildup_munich:0 "Развитие Мюнхена"
GER_buildup_munich_desc:0 "Мюнхен — место рождения NSDAP, там много государственных учреждений; это один из главных культурных и административных центров Рейха."
GER_the_newest_german_city:0 "Новейший немецкий город"
GER_the_newest_german_city_desc:0 "Богемия наконец интегрирована в Рейх, и вместе с ней — её главный город Прага."
GER_a_monument_to_hitler:0 "Монумент Гитлеру"
GER_a_monument_to_hitler_desc:0 "Памятник первому и величайшему Фюреру будет воздвигнут. Без него мастеркласс расы наверняка погиб бы!"
GER_a_monument_to_the_fallen:0 "Памятник павшим"
GER_a_monument_to_the_fallen_desc:0 "Памятник погибшим солдатам Хеера во Второй мировой. Без их жертвы Рейх давно пал бы."
GER_revive_the_labor_front:0 "Возродить Трудовой фронт"
GER_revive_the_labor_front_desc:0 "Распущенный во время экономического краха 50-х, Deutsche Arbeitsfront будет восстановлен и вновь представит интересы немецкого рабочего."
GER_cut_excess_spending:0 "Сократить ненужные расходы"
GER_cut_excess_spending_desc:0 "Эпоха Гёринга раздут бюджет до абсурда. Нужно вычеркнуть бесполезные траты."
GER_burning_regulations:0 "Сжечь бюрократию"
GER_burning_regulations_desc:0 "Слишком много регуляций и слишком мало работы!"
GER_a_new_ruhr_boom:0 "Новый рурский бум"
GER_a_new_ruhr_boom_desc:0 "Рур снова гремит машинами и людьми — здесь начнётся новая индустриальная возрождение Германии."
GER_our_hand_in_the_pie:0 "Наша рука в производстве"
GER_our_hand_in_the_pie_desc:0 "Вермахту нужен гарантированный доступ к промышленным товарам. Капризных контрактов больше не будет: то, что нам нужно — будет произведено и забрано."
GER_expand_the_autobahn:0 "Расширить автобан"
GER_expand_the_autobahn_desc:0 "Полезно и для гражданских, и для военных нужд — автобан критически важен."
GER_phase_out_slavery:0 "Отказ от рабства"
GER_phase_out_slavery_desc:0 "Использование нечистых как рабов подрывает производительность и снижает зарплаты беднейших арийцев. Нужно начать заканчивать рабский труд как можно скорее. Переход займёт время, особенно с мощными концернами по ту сторону баррикад."
GER_a_nod_to_the_civil_sector:0 "Уважение гражданскому сектору"
GER_a_nod_to_the_civil_sector_desc:0 "Военная сфера важна, но гражданские нужды и потребительские товары тоже имеют значение."
GER_security_and_prosperity:0 "Безопасность и процветание"
GER_security_and_prosperity_desc:0 "В экономических вопросах приоритет отдаётся военным."
GER_prosperity_and_security:0 "Процветание и безопасность"
GER_prosperity_and_security_desc:0 "Каждый получит свою долю богатства Рейха."
GER_nationalise_key_industries:0 "Национализировать ключевые отрасли"
GER_nationalise_key_industries_desc:0 "Хотя концерны могут протестовать, некоторые отрасли стратегически важны и должны контролироваться государством — безопасность Рейха не должна быть под угрозой."
GER_the_volks_economy:0 "Экономика народа"
GER_the_volks_economy_desc:0 "В конце концов экономика реформирована в нечто стоящее."
GER_corpocratic_ideal:0 "Корпократический идеал"
GER_corpocratic_ideal_desc:0 "Государство, рабочие и бизнес работают вместе — или никак."
GER_pride_of_the_reich:0 "Гордость Рейха"
GER_pride_of_the_reich_desc:0 "Где бы был Рейх без храброго вермахта? Ему нужна должная забота."
GER_soldiers_of_the_fatherland:0 "Воины Отечества"
GER_soldiers_of_the_fatherland_desc:0 "Оружие — лишь инструмент; важны мужчины, что им пользуются."
GER_whip_them_into_shape:0 "Взять их в руки"
GER_whip_them_into_shape_desc:0 "Дисциплина ослабла при власти Гёринга. Мы должны исправить это немедленно!"
GER_cut_the_chaff:0 "Отсечь отбросы"
GER_cut_the_chaff_desc:0 "Хеер раздулся непригодными войсками и офицерами. Эти отбросы нужно убрать."
GER_pure_force:0 "Чистая сила"
GER_pure_force_desc:0 "Хеер должен быть чистым и сильным!"
GER_the_ingenuity_of_german_engineering:0 "Гениальность немецкой инженерии"
GER_the_ingenuity_of_german_engineering_desc:0 "Величайшая в мире."
GER_update_the_panzer:0 "Обновить панцер"
GER_update_the_panzer_desc:0 "Панцеры остаются основой Хеера; с развитием технологий нужно сохранить их современность."
GER_develop_the_marder:0 "Разработать «Marder»"
GER_develop_the_marder_desc:0 "«Marder» предлагается как лёгкое броневое средство с 20-мм пушкой и местом для шести пехотинцев — полезно в будущих конфликтах."
GER_like_lightning:0 "Как молния"
GER_like_lightning_desc:0 "Блицкриг никогда не подводит."
GER_polish_up_the_heer:0 "Привести Хеер в порядок"
GER_polish_up_the_heer_desc:0 "Держать чистым, держать сильным."
GER_organizational_restructuring:0 "Частичная реорганизация"
GER_organizational_restructuring_desc:0 "Институциональный беспорядок в вермахте должен прекратиться."
GER_phase_out_volksgrenediers:0 "Отказаться от фольксгренадёров"
GER_phase_out_volksgrenediers_desc:0 "Аварийное формирование времён Западно-Русской войны больше не нужно — его либо превратят в гренадёрские дивизии, либо расформируют."
GER_clarify_protektor_roles:0 "Уточнить роль рейхспротекторов"
GER_clarify_protektor_roles_desc:0 "Рейхспротекторы сохранят контроль над частями Хеера, поднятыми или прикомандированными к их рейхспротекторатам. Германияния оставляет за собой контроль над собственными частями и окончательное стратегическое руководство."
GER_diverisfy_tactics:0 "Разнообразить тактику"
GER_diverisfy_tactics_desc:0 "Нужно сохранять гибкость и быть готовыми ко всем непредвиденным угрозам."
GER_recruitment_propaganda:0 "Разогнать пропаганду набора"
GER_recruitment_propaganda_desc:0 "Не бойся — вступай в Хеер!"
GER_helicoptor_divisions:0 "Создать вертолётные дивизии"
GER_helicoptor_divisions_desc:0 "Как показала война в Южной Африке, вертолёты дают беспрецедентную мобильность пехоте. Глупо не использовать это."
GER_mobile_arty:0 "Ставка на мобильную артиллерию"
GER_mobile_arty_desc:0 "Хотя в горах и холмах сложно, артиллерия на грузовиках/танках эффективна на равнинах — например в Московии."
GER_the_kriegsmarine_sets_out:0 "Кригсмарине выходит в море"
GER_the_kriegsmarine_sets_out_desc:0 "Недооценённая, но не менее свирепая, Кригсмарине служит верой многие годы. Они воплощают арийский дух сопротивления."
GER_challenge_japan_and_america:0 "Бросить вызов Японии и Америке"
GER_challenge_japan_and_america_desc:0 "У США и Японии большие надводные флоты — нам нужно расширять Кригсмарине, чтобы конкурировать глобально."
GER_carrier_modernization:0 "Модернизация авианосцев"
GER_carrier_modernization_desc:0 "Наши авианосцы отстают технологически. Это нужно исправить, если мы хотим мирового флота."
GER_tool_up_the_ports:0 "Подготовить верфи"
GER_tool_up_the_ports_desc:0 "Верфи нужно подготовить к массовому производству."
GER_escort_designs:0 "Улучшить проекты эскорта"
GER_escort_designs_desc:0 "Капитальные корабли нуждаются в эсминцах и фрегатах для защиты от подводных лодок и авиации."
GER_above_and_below:0 "Улучшить координацию флота"
GER_above_and_below_desc:0 "Новые тактики и радиотехнологии дают лучший контроль над флотом."
GER_finally_a_modern_navy:0 "Наконец современный флот"
GER_finally_a_modern_navy_desc:0 "Наконец мы делаем шаги навстречу флоту, способному бросить вызов IJN и USN!"
GER_our_own_way:0 "По-нашему"
GER_our_own_way_desc:0 "Надводный флот уязвим для авиации и ракет. Современные подлодки универсальны — почему бы не ставить их в основу флота?"
GER_uboat_hull_upgrades:0 "Улучшение корпуса подлодок"
GER_uboat_hull_upgrades_desc:0 "Корпусы наших U-Boat можно ещё доработать."
GER_nuke_subs_on_the_prowel:0 "Ядерные субмарины на подходе"
GER_nuke_subs_on_the_prowel_desc:0 "Хотя пока используются ограниченно, ядерные субмарины имеют преимущество в дальности и времени между дозаправками."
GER_improved_safety_procedures:0 "Улучшение процедур безопасности"
GER_improved_safety_procedures_desc:0 "Подводники традиционно считаются смертельными ловушками. Мы можем это исправить и защитить экипажи при катастрофах — это оправдано ради сохранения опытных моряков."
GER_study_ww_two:0 "Уроки Второй мировой"
GER_study_ww_two_desc:0 "Борьба с вырождением научила нас многому о подводной войне."
GER_they_will_never_see_it_coming:0 "Они этого не увидят"
GER_they_will_never_see_it_coming_desc:0 "Тихо и смертельно."
GER_donitz_vindicated:0 "Дёнитц оправдан"
GER_donitz_vindicated_desc:0 "Адмиралу Дёнитцу всегда были полезны подводные лодки. Его преданность подводной войне принесла победы — почему отказываться от примера?"
GER_goerings_pride:0 "Гордыня Гёринга"
GER_goerings_pride_desc:0 "Бывший глава Люфтваффе всегда ставил авиацию в приоритет по бюджету и чести. Они раздуты эгоистично, но с ними придётся считаться."
GER_bring_them_back_to_earth:0 "Вернуть их на землю"
GER_bring_them_back_to_earth_desc:0 "Сейчас Люфтваффе полна охотников за славой и перекомандированных жёстко награждённых без ума. Нужно положить этому конец, прежде чем начнём улучшать ситуацию."
GER_cooperate_with_other_branches:0 "Поощрять сотрудничество родов войск"
GER_cooperate_with_other_branches_desc:0 "Люфтваффе думают, что могут выиграть войну в одиночку. Победы лишь авиацией случаются в детских книжках — нужно наладить работу с Хеером и Кригсмарине."
GER_new_blood_in_the_skies:0 "Новая кровь в небе"
GER_new_blood_in_the_skies_desc:0 "Много молодых талантов ждут шанса стать отличными пилотами. Пора старым уступить место новым!"
GER_total_air_domination:0 "Полное господство в воздухе"
GER_total_air_domination_desc:0 "Нейтрализация вражеской авиации даст нам явное преимущество."
GER_new_light_planes:0 "Новые лёгкие самолёты"
GER_new_light_planes_desc:0 "Истребители и штурмовики — основа любой достойной авиации; технологическое превосходство здесь критично."
GER_intercept_and_destroy:0 "Перехват и уничтожение"
GER_intercept_and_destroy_desc:0 "Перехватчики обезвредят бомбардировщики и крылатые ракеты до того, как они нанесут урон."
GER_never_rest:0 "Круглые сутки"
GER_never_rest_desc:0 "Пилоты должны быть готовы подняться в любой час. В Люфтваффе нет перерывов! (Если только не бывает.)"
GER_the_finest_radar:0 "Лучший радар"
GER_the_finest_radar_desc:0 "Лучший радар позволит увидеть врага раньше, чем он увидит нас — преимущество инициативы."
GER_an_air_empire_at_home:0 "Воздушная империя на Родине"
GER_an_air_empire_at_home_desc:0 "Sudwestafrika заслужил титул Воздушной империи за впечатляющую авиацию. Пусть этот титул не пропадёт! Германияния правит небом."
GER_bombs_away:0 "Бомбы в путь!"
GER_bombs_away_desc:0 "Разорвать их в клочья!"
GER_targeting_systems:0 "Улучшенные системы наведения"
GER_targeting_systems_desc:0 "Более точная наводка позволит чаще попадать в цель."
GER_invisible_bombers:0 "Невидимые бомбардировщики?"
GER_invisible_bombers_desc:0 "Несколько инженеров предложили проект «невидимого бомбардировщика»: не буквальная невидимость, но поглощение радарных волн для затруднения обнаружения."
GER_flatten_them:0 "Стереть их"
GER_flatten_them_desc:0 "Ни одного в живых!"
GER_watch_and_learn:0 "Смотри и учись!"
GER_watch_and_learn_desc:0 "Наши новички должны учиться у ветеранов — чтение недостаточно для управления бомбардировщиком."
GER_trouble_brewing:0 "Народные дрязги"
GER_trouble_brewing_desc:0 "Рейхспротекторы начали бороться за влияние в правительстве. Технически Шпайдель всё ещё временно у власти, и многие хотят положить конец его сроку. Эту ситуацию нужно разрешить как можно скорее."
GER_call_rommel:0 "Позвать Роммеля"
GER_call_rommel_desc:0 "Роммель служит Рейху десятилетиями. Хотя он уже не молод, он всё ещё может влиять на вермахт."
GER_clean_up_remaining_nutters:0 "Убрать оставшихся безумцев"
GER_clean_up_remaining_nutters_desc:0 ""
GER_call_up_the_rest:0 "Созвать остальных"
GER_call_up_the_rest_desc:0 "Нам нужно знать намерения рейхспротекторов."
GER_the_quartermaster:0 "Интендант"
GER_the_quartermaster_desc:0 "Вагнер сыграл ключевую роль в свержении Шёрнера — вот в чём проблема. Он некогда был правой рукой Шёрнера; можно ли ему теперь доверять?"
GER_the_panzer_leader:0 "Лидер панцеров"
GER_the_panzer_leader_desc:0 "Шверин — давний союзник Шпайделя, но можно ли ему доверять?"
GER_the_planner:0 "Планировщик"
GER_the_planner_desc:0 "Бодисин кажется более политически активным, чем мы думали."
GER_the_operations_chief:0 "Начальник операций"
GER_the_operations_chief_desc:0 "Хойзингер всегда казался самым прагматичным из группы — но есть ли у него скрытая повестка?"
GER_and_bormann:0 "И Борманн"
GER_and_bormann_desc:0 "Не военный, а карьерный секретарь, Борманн тем не менее стал важной фигурой в администрации. Раньше он был неамбициозен, но что-то изменилось."
GER_who_do_they_want:0 "Кого они хотят?"
GER_who_do_they_want_desc:0 "Пора выяснить намерения рейхспротекторов."
GER_plan_the_meeting:0 "План встречи"
GER_plan_the_meeting_desc:0 "Время сделать это."
GER_location_location_location:0 "Место, место, место"
GER_location_location_location_desc:0 "Где должна пройти встреча?"
GER_maybe_a_broadcast_or_two:0 "Может, пара трансляций?"
GER_maybe_a_broadcast_or_two_desc:0 "Подключить телевизоры и радиопередачи?"
GER_final_preperations:0 "Финальные приготовления"
GER_final_preperations_desc:0 "Есть ли последние изменения?"
GER_and_the_fuher_is:0 "А Фюрер — это..."
GER_and_the_fuher_is_desc:0 "Фюрер может быть только один."
