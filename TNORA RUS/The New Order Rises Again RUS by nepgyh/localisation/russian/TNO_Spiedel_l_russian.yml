 GER_speidel_fuhrer.6.c:0 "Вернуть под прямое управление"
 GER_speidel_fuhrer.7.t:0 "Главный порт"
 GER_speidel_fuhrer.7.d:0 "Хотя было бы неплохо иметь безграничный бюджет, реальность важнее всех заблуждений. Наши экономисты предложили три кандидата на реконструкцию и масштабное расширение портовой инфраструктуры. \n\nВильгельмсхафен — наш главный атлантический порт; его расширение поддержит усилия по наращиванию Кригсмарине. \n\nГамбург — гражданский порт, но критически важен для торговли; его развитие оправдает себя в долгосрочной перспективе. \n\nКёнигсберг — ключевой порт на Балтике; расширение поможет проекции силы в Балтике и укрепит оборону в случае прорыва врага."
