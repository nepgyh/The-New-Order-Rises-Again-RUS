 GER_protektor_overview_desc:0 "Вермахт фактически отстранил NSDAP от власти и взял на себя руководящую роль в управлении Германским Рейхом. Шпайдель и его соратники решили распространить этот новый режим под военным руководством и на рейхскомиссариаты. RK, контролируемые NSDAP, будут заменены на новые рейхспротектораты под управлением Хеера. Новые рейхспротекторы будут непосредственно назначаться из рядов германской армии. \n\nВ теории офицеры вермахта должны быть менее подвержены распрям партийной политики NSDAP, но даже лучший генерал всё ещё человек. С властью приходят свои планы, и со временем эти планы становятся явными. \n\n\n§xБоеготовность Германского Рейха:§! [?global.GER_readiness|=+0]\n\n\n\n\n§sREICHSPROTEKTORAT POLEN:§! \n[GGN.Get_protektor_status] \n§sREICHSPROTEKTORAT BALTENLAND:§! \n[OST.Get_protektor_status] \n§sREICHSPROTEKTORAT UKRAINE:§! \n[UKR.Get_protektor_status] \n§sREICHSPROTEKTORAT KAUKASIEN:§! \n[CAU.Get_protektor_status] \n§sREICHSPROTEKTORAT MOSKOWIEN:§! \n[MCW.Get_protektor_status]"
