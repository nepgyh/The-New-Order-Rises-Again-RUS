 GER_speidel_fuhrer.5.t:0 "Рейхспротектор Московии"
 GER_speidel_fuhrer.5.d:0 "Московия в основном дисфункциональна и слабо развита, но она служит важным буфером между ценными территориями Рейха и жестокими русскими воеводами и бандитскими королями. \n\nМы не вправе ожидать от Московии экономического могущества, но она должна служить полезным военным округом."
