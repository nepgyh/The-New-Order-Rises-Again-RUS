 GER_speidel_fuhrer.1.t:0 "Рейхспротектор Польши"
 GER_speidel_fuhrer.1.d:0 "Бывшие территории Генералгубернаторства снова приведены под наш контроль. \n\nТеперь мы можем назначить одного из представителей правительства рейхспротектором Польши. Территория давно нестабильна, поэтому у того, кто займёт пост, будет много работы."
