 POLITICS_CLAUS_VON_STAUFFENBERG_DESC:0 "Родившийся в знатном доме Штауффенбергов, Клаус фон Штауффенберг пошёл по военной стезе своей семьи и вступил в германскую армию в молодые годы. Став карьерным офицером-панцерваффе, фон Штауффенберг отличился на Востоке и участвовал в разгроме прокажённого Советского Союза. \n\nЕго лояльность и украшенная орденами карьера принесли ему покровительство Вагнера и расположение многих офицеров, недовольных кажущейся «чрезмерной оппортунистичностью» Шпайделя, как выразился один анонимный чиновник. Иронично, но фон Штауффенберг тайно не любит национал-социализм. Будучи верным католиком, он теперь стремится постепенно и незаметно переориентировать вермахт в более консервативную форму фашизма. Возможно, его лояльность никогда не была преданностью Фюреру, а всегда — Германии."
 POLITICS_HANS_ULRICH_RUDEL_DESC:0 "Служа от Москвы до Südwestafrika, подвиги Ханса-Ульриха Руделя как пилота Люфтваффе стали легендой. Он продолжал летать даже после ампутации ноги и лишь позже перешёл к командованию авиацией с земли. После этапа в Африке Рудель вернулся на Родину. Он — откровенный национал-социалист, и его слава во всём Рейхе заслужила уважение многих. \n\nЭто, вместе с его неожиданной дружбой с Гергардом фон Шверином — связью, скреплённой во время войны на западном фронте против России — убедило вермахт в том, что он идеальный кандидат на пост Фюрера. Энергичный и убеждённый человек, нет никого более воодушевлённого своей собственной возможной власти, чем он сам."
 POLITICS_HORST_MAHLER_DESC:0 "Сын дантиста и преданный национал-социалист, Малер впитал верования отца и вступил в Гитлерюгенд с ранних лет. Изучая юриспруденцию с намерением служить в Народных судах, он отверг растущий либерализм в университетах и твёрдо отстаивал сохранение национал-социализма. В то же время он начал изучать труды Отто и Грегора Штрассеров и впитал многие их идеи. Когда Шпайдель возродил Deutsche Arbeitsfront, Малер вступил туда адвокатом и быстро поднялся по служебной лестнице, вскоре возглавив организацию. \n\nМалер боролся за интересы арийского рабочего; выступал за прекращение практики рабского труда в Рейхе, которую считал способом подавления германского рабочего класса. Теперь он у власти и видит свой шанс воплотить национал-социалистическую революцию в реальность."
 POLITICS_ALFRED_ROSENBERG_DESC:0 "Мало было устоев национал-социализма, к формированию которых не приложил руку Розенберг. Член NSDAP с самых ранних дней, Розенберг был главным теоретиком нацистской идеологии. Однако его публичные отклонения от мейнстримовой расовой теории и растущая политическая изоляция привели к фактической ссылке бывшего министра на Украину. Это, как оказалось, обернулось благом: он уцелел от политического хаоса в Германии. Многие его бывшие соратники либо погибли, либо в изгнании — Розенберг остаётся одним из последних старых партийных функционеров. \n\nВернувшись в Рейх, он снова принялся распространять свои теории. Снисходительность Шпайделя к его деятельности вызвала возрождение его влияния в Германии. При поддержке Хойзингера он наконец занял пост Фюрера. Свободный в реализации своей воли в Рейхе, Розенберг стремится возродить позитивное христианство и расширить определение арийства на славян. Интеллектуал по натуре, Розенберг глубоко увлечён эзотерической стороной национал-социализма. Однако он не друг Гиммлера."
 POLITICS_ALBERT_BORMANN_DESC_2:0 "Альберт Борманн сильно отличается от своего брата. Лишённый той же политической амбиции, что и Мартин, он был доволен подчинённой ролью начальника личного штаба Гитлера. После смерти Адольфа Альберт Борманн примкнул к Герману Герингу — у них с братом было глубокое взаимное неприязнь. \n\nАльберт Борманн был бы доволен снова служить в подчинении, но с переворотом Шёрнера и контрпереворотом Шпайделя Борманн оказался в ведущей роли во временном военном правительстве. Решив взять инициативу в свои руки, он сумел заручиться достаточной поддержкой в вермахте, чтобы обеспечить своё восхождение на пост Фюрера. \n\nБывший близкий доверенное лицо Гитлера, Борманн ценит административную эффективность превыше всего и презирает пышность и фракционность современной политики NSDAP. Говорят, его политические взгляды скорее продиктованы ненавистью к брату Мартину, чем чем-то иным."
