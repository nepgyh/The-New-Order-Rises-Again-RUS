 GER_speidel_fuhrer.4.t:0 "Рейхспротектор Кавказии"
 GER_speidel_fuhrer.4.d:0 "Кавказия имеет решающее значение для стратегической доминации Рейха и должна быть защищена любой ценой. Продолжение контроля над Чёрным морем станет затруднительным, если мы её потеряем, а нефтяные месторождения Азербайджана слишком ценны, чтобы их отпускать. \n\nУ рейхспротектора Кавказии будет очень непростая работа."
