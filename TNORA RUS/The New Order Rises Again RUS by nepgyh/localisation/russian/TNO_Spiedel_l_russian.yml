 GER_speidel_fuhrer.6.t:0 "Администрация Крыма"
 GER_speidel_fuhrer.6.d:0 "Как вам уже известно, Крым с конца Второй мировой напрямую администрируется из Германии. Полуостров заселён германскими гражданами и фактически стал ядром Рейха. \n\nОднако в военном отношении удобнее было бы передать его под управление рейхспротектора — это упростит логистику и даст рейхспротекторату значительное население «уберменшей» для набора в войска. \n\nЕсть два варианта: присоединить к Украине или отдать Кавказии. \n\nА можно и оставить как есть — под прямым управлением."
 GER_speidel_fuhrer.6.a:0 "Передать рейхспротекторату Украины"
