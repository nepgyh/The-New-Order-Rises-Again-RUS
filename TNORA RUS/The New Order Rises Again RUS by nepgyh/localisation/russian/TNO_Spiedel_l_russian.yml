 GER_speidel_fuhrer.2.t:0 "Рейхспротектор Балтенланда"
 GER_speidel_fuhrer.2.d:0 "Остланд распался на враждующие фракции в начале Бундерскрига, но затем был стабилизирован подразделениями вермахта. По просьбе генерала Хойзингера мы решили переименовать Остланд в Балтенланд в качестве знака доброй воли к балтам. Говорят, Альфред Розенберг предлагал нечто подобное много лет назад, но тогда предложение отклонили. \n\nШутки в сторону — нужно назначить рейхспротектора Балтенланда."
