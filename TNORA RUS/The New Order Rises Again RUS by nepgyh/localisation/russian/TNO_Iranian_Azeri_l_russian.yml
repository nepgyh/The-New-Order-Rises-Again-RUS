 ## Leader Bios ##
 POLITICS_IRAJ_ESKANDARI_DESC:0 "История действительно была жестока к рабочей революции. Ирадж Искандери, основатель коммунистического движения Туде, знает это так же хорошо, как и любой иранец. На протяжении десятилетий иранский народ томился под властью реакционной автократии, которая посадила самого Искандери в тюрьму во время показательного процесса, устроенного старым Шахом. Его преемник был не лучше. При Мохаммеде Пехлеви трудящиеся Персии терпели унижение за унижением. Теперь народ восстал против своих угнетателей, вооруженных и финансируемых нацистами. Со своего наблюдательного пункта на холмах и горах Тебриза одному человеку суждено вести рабочих к свободе или забвению.\n\nЭто будет величайшая битва в их жизни, которая будет вестись с невероятными трудностями. Другие фракции в борьбе, связанные с военным истеблишментом, реакционными священнослужителями или иностранными державами, полны решимости похоронить социалистическую мечту. Но Ирадж Искандери ждал этого момента тридцать лет. Он умрет за это, если потребуется.\n\nИ если он добьется успеха, то пролетариат изменит эту страну и уничтожит ее врагов. Это все, что нужно Ирану." 
 
