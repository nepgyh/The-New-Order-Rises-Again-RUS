 POLITICS_Hermann_Fegelein_DESC:0 "Из города Дрезден регулярно идет радиопередача по восхвалению Генриха Гиммлера. Красивый голос призывает всех разумных людей следовать за Рейхсфюрером.\n\nГерман Фегелейн. Опытный, циничный, с вечно дурной репутацией, обергруппенфюрер СС многое повидал за все эти годы. Его глаза видели десятки заговоров, обвинений в государственной измене или преступлений против правительства. Поспешно состряпанные доказательства, медленные взлеты и падения - Фегелейн был свидетелем всего этого.\n\nПоэтому, когда он оказался между выбором присягнуть на верность Гиммлеру и его Бургундской системе или поверить абсурдным обвинениям Гейдриха о заговоре с целью приблизить конец света, у него не было колебаний. Конец света? Серьезно? Кто мог поверить в такую чепуху? Фегелейн остался верен Гиммлеру. Он и его люди посвятили себя борьбе с предательством Гейдриха и разоблачению его лжи - как пером, так и мечом. Теперь они транслируют свое слово на всю страну, призывая оставить проклятого предателя и воплотить подлинный арийский спартанский идеал. Если есть что-то, чему Фегелейн ревностно верен, так это своей многолетней преданности арийскому раю.\n\nИ всё же нечто беспокоит его сознание. Что если слова Гейдриха всё-таки правдивы? Фегелейн стремится к арийскому идеалу, но не ценой гибели всего мира. К счастью для Гейдриха, обергруппенфюрер никогда не был крепко к чему-то привязан. Если фюрер сможет подкрепить свои слова фактами, Фегелейн, возможно, сочтёт разумным переметнуться на другую сторону - тем более что хорошие пропагандисты всегда у всех в почете."

