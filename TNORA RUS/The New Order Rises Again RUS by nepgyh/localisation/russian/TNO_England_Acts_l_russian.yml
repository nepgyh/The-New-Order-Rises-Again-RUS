ENG_acts.1.t:0 "Акт Принят"
ENG_acts.1.desc:0 "Пожилой мужчина сидел на скамейке и читал местную газету. На первой странице написано о событиях в Вестминстере. Улицы вокруг него стали чуть оживленнее. Небо над головой немного прояснилось.\n\nСудя по ноовостям новый Акт парламента прошел через Палату Общин и стал частью законов страны. Ведущие новостей в прямом эфире обсуждали последствия этого недавнего события. Политики объявили этот день большим успехом для своей партии и страны.\n\nБудущее миллионов мужчин и женщин будет зависеть от этого акта, даже если они никогда о нем не услышат. Только время покажет, к лучшему это или к худшему."
ENG_acts.1.a:0 "Мы пишем историю Англии прямо сейчас."
ENG_acts.2.t:0 "Акт Отклонен"
ENG_acts.2.desc:0 "С экрана телевизора репортер объявил, что новый акт был отклонен депутатами Палаты Общин. Оппозиция и многие СМИ осудили премьер-министра за его некомпетентность. Даже депутаты в правительстве усомнились в руководстве своей партии. Повсюду в Англии люди слышат только о неудачах, и с каждой последующей неудачей правительства доверие народа к способности правительства править уменьшается. Если премьер-министр не может контролировать парламент, то очень скоро он не сможет контролировать Англию."
ENG_acts.2.a:0 "Надеюсь, следующий акт пройдёт лучше."

NDL_Act_County:0 "Акт о Графствах"
NDL_Act_County_desc:0 "Во время немецкой оккупации Англии границы графств были перекрашены коллаборационистами в соответствии с их потребностями. Теперь мы можем перерисовать границы округов в соответствии с их историческим происхождением и обеспечить лучшее местное управление. От Нортумберленда до Кента графства будут восстановлены в прежнем виде. Это будет первым шагом к уничтожению наследия коллаборационистов по всей Англии."
NDL_Act_County_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Графствах§!."

NDL_Act_Lords:0 "Акт о Лордах"
NDL_Act_Lords_desc:0 "Чтобы гарантировать отсутствие сопротивления в парламенте, Королевская партия набила Палату лордов немецкими коллаборационистами и коррумпированными аристократами. Это привело к тому, что работа учреждения стала крайне неэффективной. Этим законом мы реформируем Палату лордов и лишим титулов предателей и некомпетентных лордов. Последние коллаборационисты будут удалены из английского правительства."
NDL_Act_Lords_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Лордах§!."

NDL_Act_National_Education:0 "Акт о Национальном Образовании"
NDL_Act_National_Education_desc:0 "Ключом к восстановлению английской экономики после кризиса является образование. Этот Закон национализирует некоторые части системы, чтобы стандартизировать учебную программу и обеспечить школы квалифицированными учителями и переорганизовать школы с целью включения в учебный план современной науки и математики. Возможно, у нас больше нет месторождений Британской Индии или алмазных копей Южной Африки, но у нас все еще есть наши умы."
NDL_Act_National_Education_tt:0 "Завершение этого фокуса приведет к изданию §YНационального Закона об Образовании§!."

NDL_Act_Worker_Protection:0 "Акт о Защите Трудящихся"
NDL_Act_Worker_Protection_desc:0 "Отсутствие регулирования и мер безопасности на английских рабочих местах приводит к несчастным случаям на многих предприятиях, начиная от угольных шахт и заканчивая мясокомбинатами. Этот Закон вводит основные правила безопасности на предприятиях, чтобы не допустить дальнейших несчастных случаев. Инспекторы по безопасности будут ездить по всей Англии, чтобы проверить предприятия и убедиться, что они следуют нашим директивам. Английские рабочие будут чувствовать себя настолько защищенными на своих рабочих местах, словно они дома. Будем надеяться, что англичане поймут, что им не нужен социализм, чтобы быть в безопасности."
NDL_Act_Worker_Protection_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Защите Трудящихся§!."

NDL_Act_Children_and_Wives:0 "Акт о Детях и Женах"
NDL_Act_Children_and_Wives_desc:0 "Нынешние законы не гарантируют детям и женщинам защиту, что особенно заметно среди сирот и вдов. Этот закон позволит начать оказывать помощь и гарантировать безопасность этим группам людей. Мы создадим общественные приюты и организации для помощи женщинам и детям. Детские дома и благотворительные организации по всей Англии будут поддерживаться за счет государственного финансирования. Пусть этот закон не слишком масштабен, мы надеемся, что он позволит обществу Англии стать лояльнее к дальнейшим изменениям общественного устройства в будущем."
NDL_Act_Children_and_Wives_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Детях и Женах§!."

NDL_Act_Sexual_Offenses:0 "Акт о Сексуальных Преступлениях"
NDL_Act_Sexual_Offenses_desc:0 "Гомосексуалисты-мужчины и женщины уже давно терпят притеснения со стороны английского законодательства и общества. Пусть этот закон не сможет изменить мнение о гомосексуализме среди ортодоксальных англичан, но данный закон позволит декриминализировать его. Это шаг покажет миру, что Англия - либеральная нация, идущая впереди остального мира. С другой стороны, английские традиционалисты окажутся возмущены и мобилизуют все силы, чтобы остановить издание закона. Тем не менее, принятие закона ясно показало бы, что в НДЛ нет места консерваторам, которые не видят будущего."
NDL_Act_Sexual_Offenses_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Сексуальных Преступлениях§!."

NDL_Act_Border:0 "Акт о Границе"
NDL_Act_Border_desc:0 "Англия - одна из немногих свободных наций Европы, поэтому вполне естественно, что каждый год тысячи людей решаются пересечь Ла-Манш ради свободы. Патриоты, находящиеся в правительстве, обеспокоены потенциальной угрозой безопасности и экономики от притока беженцев. Этот закон ограничивает количество людей, которые могут въехать в Англию, и ужесточает ограничения на границе. Может быть, нам и не следует отказывать невинным людям, спасающимся от нацизма, но мы не можем пустить в Англию всех мужчин, женщин и детей Европы."
NDL_Act_Border_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Границе§!."

NDL_Act_Preservation_of_Democracy:0 "Акт о Сохранении Демократии"
NDL_Act_Preservation_of_Democracy_desc:0 "Демократия в Англии должна быть сохранена любой ценой; ее гордая история простирается от момента создания парламента до сегодняшнего дня. Однако наши демократические традиции были почти уничтожены во время немецкой оккупации и господства нацизма. Единственный способ обеспечить безопасность демократии - вышвырнуть тех, кто хочет покончить с ней. Этот Закон запрещает левым и правым радикалам заниматься политикой. Фашисты больше не будут иметь голоса в палатах парламента."
NDL_Act_Preservation_of_Democracy_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Сохранении Демократии§!."

NDL_Act_Investigations:0 "Акт о Расследованиях"
NDL_Act_Investigations_desc:0 "Даже в нашем великом английском обществе присутствует коррупция. И пока она не вышла из под контроля, мы должны предотвратить ее дальнейшее распространение. Этот Закон позволяет правительству проводить расследования в отношении частных компаний и должностных лиц, заподозренных в нелегальной деятельности. Правительственные учреждения смогут проводить рейды и проникать в компании, а также проводить расследования в отношении членов парламента. Предоставление правительству авторитарных полномочий может иметь некоторые преимущества."
NDL_Act_Investigations_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Расследованиях§!."

NDL_Act_Housing:0 "Акт о Жилье"
NDL_Act_Housing_desc:0 "Одна из самых больших проблем, стоящих перед Англией в настоящее время, - это жилье. Небольшое количество землевладельцев контролирует большую часть домов, что приводит к завышению цен. Этот Закон регулирует цены на землю с помощью государственных жилищных программ, направленных на строительство новых домов, а также ремонт старых. Это, как мы надеемся, приведет к более доступному жилью для английской бедноты. Мы не можем позволить людям жить без крыши над головой."
NDL_Act_Housing_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Жилье§!."

NDL_Act_Business:0 "Акт о Бизнесе"
NDL_Act_Business_desc:0 "Эффективный способ дать толчок нашей экономике и предотвратить контроль со стороны иностранных корпораций - это помочь малому бизнесу. Этот Закон позволяет правительству выделять специальные субсидии малому бизнесу, чтобы обеспечить больше рабочих мест и больше товаров на рынке. Обычный владелец бизнеса наверняка поддержит нас сейчас. Простые рабочие поначалу могут быть возмущены подачками бизнесу, но они изменят свое мнение, когда начнется экономический бум."
NDL_Act_Business_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Бизнесе§!."

NDL_Act_National_Healthcare:0 "Акт о Национальном Здравоохранении"
NDL_Act_National_Healthcare_desc:0 "Здравоохранение - наиболее востребованная услуга со стороны масс. Введение в действие форм национального здравоохранения значительно повысило бы нашу поддержку в обществе, но у нас все еще есть некоторые опасения по поводу стоимости. Этот Закон утверждает Национальную службу здравоохранения, которая будет представлять собой финансируемую правительством систему, созданную для предоставления медицинской помощи нуждающимся. Социалисты утверждают, что этого недостаточно, в то время как экономические консерваторы и бизнесмены говорят, что это социалистическая политика. Мы должны поднять поддержку этого Закона в парламенте, потому что это будет наша самая большая реформа."
NDL_Act_National_Healthcare_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Национальном Здравоохранении§!."

NDL_Act_Affordable_Education:0 "Акт о Доступном Образовании"
NDL_Act_Affordable_Education_desc:0 "Образование бесполезно, если большинство людей не могут себе его позволить. В настоящее время школы недоступны для обездоленных детей, какими бы умными они ни были. Этот закон снижает стоимость образования, тем самым все люди, вне зависимости от их материального положения, смогут обеспечить своих детей образованием. Принятие этого Закона станет инвестицией в будущее. И пусть обеспечение каждого ребенка 12-ю годами обучения в школе является достаточно дорогим удовольствием, для будущего Англии нет слишком высокой цены."
NDL_Act_Affordable_Education_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Доступном Образовании§!."

SLP_Act_Lords:0 "Акт о Палате Лордов"
SLP_Act_Lords_desc:0 "Палата Ллордов видела и лучшие времена. Пусть формально она является верхней палатой парламента, она была совершенно бессильна на протяжении многих лет. Появление Королевской партии, тем не менее, не улучшило ситуацию. Через немецкую оккупацию коллаборационисты назначили своих союзников и коррумпированных аристократов в парламент. Этот Закон реформирует всю Палату Лордов, упраздняя наследование мест в ней и лишая коллаборационистов пэрства. Это первый шаг к преобразованию правительства из реакционного в защищающего интересы социализма и демократии."
SLP_Act_Lords_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Палате Лордов§!."

SLP_Act_Women_Pension:0 "Акт о Женских Пенсиях"
SLP_Act_Women_Pension_desc:0 "Очевидно, что женщины заслуживают равных с мужчинами прав трудящихся. Количество женщин-рабочих неуклонно растет, но в настоящее время они у них отсутствуют пенсии и права, доступные их коллегам-мужчинам. Данный закон предоставит больше пенсий, гарантируя их выплату как мужчинам, так и женщинам в равной степени. После выхода на пенсию жены больше не будут зависеть от своих мужей. Солидарность не делится по половому признаку."
SLP_Act_Women_Pension_tt:0 "Завершение этого фокуса приведет к изданию §YЗакона о Женских Пенсиях§!."

SLP_Act_Equality:0 "Акт о равенстве"
SLP_Act_Equality_desc:0 "Равенство для всех распространяется и на женщин. Старое английское общество использовало угнетение женщин для разделения рабочего класса. Пусть больше не будут различия среди рабочих нас разделять. Этот Акт дает множество прав и привилегий женщинам во всех отраслях права. Это сильный удар по старому строю, и это покажет, что Англия – это земля равенства для всех и воистину она является землей свободных."
SLP_Act_Equality_tt:0 "Выполнение этого фокуса инициализирует §YАкт о равенстве§!."

SLP_Act_Equal_Vote:0 "Акт о Равном Голосовании"
SLP_Act_Equal_Vote_desc:0 "Демократия – орудие рабочего для свержения правящего класса, но главное для этого -–обеспечение права на голос для всех рабочих на английской земле. Этот Акт позволит голосовать всем англичанам, независимо от пола или расы. Мы должны показать, что мы – объединённый фронт всех рабочих Англии, объединенных стремлением к социализму и демократии. Все голоса рабочих должны быть равны."
SLP_Act_Equal_Vote_tt:0 "Выполнение этого фокуса инициализирует §YАкт о Равном Голосовании§!."

SLP_Act_Nepotism:0 "Акт О Кумовстве"
SLP_Act_Nepotism_desc:0 "Кумовство – постоянная проблема английского общества и правительства. Отсутствие надзора привело к тому, что это процветает повсюду, начиная с профсоюзных чиновников и до членов Парламента. Этот Акт решает эту проблему, позволяя правительственным чиновникам исследовать назначения на должности. Все правительственные назначения теперь должны быть одобрены надзорным комитетом. Это, по идее, должно существенно улучшить ситуацию с кумовством в английской демократии."
SLP_Act_Nepotism_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Кумовстве§!."

SLP_Act_Socialist_Democracy:0 "Акт О Социалистической Демократии"
SLP_Act_Socialist_Democracy_desc:0 "Социализм должен прийти через демократию. Авторитаризм только деградирует в капитализм. Демократия – голос рабочих по всей Англии, призывающий к переменам и социализму. Этот Акт внедряет множество мелких социалистических политик в Английском правительстве, но что более важно, так мы показываем радикалам в СЛП, что демократия здесь и останется. Демократия не временный этап перехода к социализму, это – необходимый компонент социализма."
SLP_Act_Socialist_Democracy_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Социалистической Демократии§!."

SLP_Act_Socialist_Education:0 "Акт О Социалистическом Образовании"
SLP_Act_Socialist_Education_desc:0 "Обучение английских обычных людей – необходимый шаг для получения сознательной рабочей силы. Рабочих, которые не только обучены, но и понимают социалистическую реальность и готовы защищать социализм от его врагов. Этот Акт реформирует английскую школу, отходя от обучения традиционным ценностям в пользу преподавания с социалистической точки зрения. После того, как они перейдут от лекций про великих социалистических мыслителей прошлого к чтению социалистической литературы, студенты станут рабочими, понимающими, почему социализм – это единственно верный путь."
SLP_Act_Socialist_Education_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Социалистическом Образовании§!."

SLP_Act_State_Security:0 "Акт О Государственной Безопасности"
SLP_Act_State_Security_desc:0 "Нас окружают враги социализма, начиная с немцев и заканчивая Национальной Демократической Лигой. Для защиты английского социализма от внутренних и внешних угроз мы должны усилить государство. Этот Акт сильно расширяет полномочия МИ5 и МИ6, увеличивая их финансирование и давая им некоторую свободу от Парламента и остального правительства. Сила радикалов будет использована для защиты Англии, демократии и главное, социализма."
SLP_Act_State_Security_tt:0 "Выполнение этого фокуса инициализирует §Акт О Государственной Безопасности§!."

SLP_Act_Anti_Fascism:0 "Антифашистский Акт"
SLP_Act_Anti_Fascism_desc:0 "Существуют определенные организации, называющие себя английскими националистами и защитниками традиционной культуры. Но если приглядеться, то становится ясно, что эти организации – просто прикрытие для фашистов, и часто их поддерживают Патриоты в НДЛ. Этим Актом мы запретим такие организации, равно как и начнем расследование в отношении конкретных фашистских лидеров и потенциально их арестуем. Это будет сильный удар по Патриотам и по фашизму."
SLP_Act_Anti_Fascism_tt:0 "Выполнение этого фокуса инициализирует §YАнтифашистский Акт§!."

SLP_Act_Land_Redistribution:0 "Акт О Перераспределении Земли"
SLP_Act_Land_Redistribution_desc:0 "Большей частью земли в Англии владеют несколько аристократов, в то время как у обычного фермера почти ничего нет. Этот Акт перераспределяет большое количество земли от аристократов к фермерам. Также Акт внедряет некоторые реформы землевладения, чтобы предотвратить накопление земли богачами. Плантации будут разделены на меньшие фермы, которыми будут владеть работающие на них люди. Этот Акт поможет увеличить экономическую эффективность и передаст фермерам то, что принадлежит им по праву."
SLP_Act_Land_Redistribution_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Перераспределении Земли§!."

SLP_Act_Universal_Healthcare:0 "Акт О Всеобщем Здравоохранении"
SLP_Act_Universal_Healthcare_desc:0 "Всеобщее здравоохранение жизненно важно для счастья английского народа. Сейчас только богатые могут позволить себе хорошее лечение, в то время как рабочие могут себе позволить в лучшем случае некачественное лечение. Этот Акт создаст Национальную Службу Здравоохранения, которая предоставит медицинскую помощь всем нуждающимся и будет финансироваться налогами и английским правительством. Мы должны протащить этот акт, ибо он пока что он будет нашей величайшей реформой."
SLP_Act_Universal_Healthcare_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Всеобщем Здравоохранении§!."

SLP_Act_Equal_Opportunity:0 "Акт О Равных Возможностях"
SLP_Act_Equal_Opportunity_desc:0 "Некоторые люди от рождения имеют больше возможностей, чем другие. Так было с самого начала истории человечества, но мы покажем это ложным. Первое определяет и обучение, и, к сожалению, богатые сейчас могут позволить себе лучшее образование, чем многие другие. Этот Акт исправит эту проблему, сделав высшее образование свободным и бесплатным для всех. Можно надеяться, что это приведет в повышению количества образованной рабочей силы, равно как и создаст прецедент того, что все люди равны; что их будущее определяют лишь они сами."
SLP_Act_Equal_Opportunity_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Равных Возможностях§!."

SLP_Act_Peoples_Housing:0 "Народный Жилищный Акт"
SLP_Act_Peoples_Housing_desc:0 "В нашей стране многие стабильно занятые рабочие не имеют достойного жилья. Этот Акт создает новые финансируемые правительством жилищные программы, по которым будут построены новые дешевые дома для рабочих по всем городам от Лондона до Манчестера. Рабочие смогут себе позволить доступное жилье рядом с местами работы. Это увеличит эффективность, и люди увидят, что социализм может обеспечить все их потребности."
SLP_Act_Peoples_Housing_tt:0 "Выполнение этого фокуса инициализирует §YНародный Жилищный Акт§!."

SLP_Act_National_Wage:0 "Национальный Акт О Минимальном Размере Оплаты Труда"
SLP_Act_National_Wage_desc:0 "Каждому человеку необходим прожиточный минимум, но, к сожалению, мы не всегда получаем то, что нам нужно. Часто корпорации эксплуатируют рабочих, давая им лишь небольшую долю того, что они производят. Этот Акт обязует все компании в Англии платить своим работникам прожиточный минимум. Каждый, от кассира и до дальнобойщика будет получать заработную плату, достаточную для того, чтобы позволить себе дом и телевизор. Рабочие больше не потерпят эксплуатации; они наконец будут получать то, чего они достойны."
SLP_Act_National_Wage_tt:0 "Выполнение этого фокуса инициализирует §Национальный акт о минимальном размере оплаты труда§!."

UE_Act_Anti_Bribery:0 "Акт о борьбе со взятками"
UE_Act_Anti_Bribery_desc:0 "Акт о борьбе со взятками направлен на борьбу с коррумпированными чиновниками во всех эшелонах власти. То, что мы первыми это делаем, заставит другие партии выглядеть немного хуже в сравнении с нами, но главным эффектом акта будет увеличение национальной стабильности. В конце концов, люди, не вынужденные платить взятки, будут более склонны голосовать правильно."
UE_Act_Anti_Bribery_tt:0 "Выполнение этого фокуса инициализирует §YАкт о борьбе со взятками§!."

UE_Act_Education:0 "Акт об образовании"
UE_Act_Education_desc:0 "Акт об образовании направлен на исправление некоторых проблем в нашей современной системе образования, особенно перебору с телесными наказаниями, недостаток хороших учителей во многих сельских школах и увеличение количества возможностей, доступных бедным и живущим в отдаленной местности учащимся. Также это в целом увеличит финансирование школ и даст нам немного больше академиков."
UE_Act_Education_tt:0 "Выполнение этого фокуса инициализирует §YАкт об образовании§!."

UE_Act_Fair_Employment:0 "Акт о честном найме"
UE_Act_Fair_Employment_desc:0 "Акт о честном найме скорее можно назвать серией актов, проходящих как один. Главным образом акт покрывает отношения рабочего и работодателя, предотвращая увольнение работников без компенсации, пока у этого нет причины, и запрещает увольнение беременных женщин без выплаты компенсации. Также акт дает возможность инвалидам устроиться на работу и предлагает субсидии предприятиям, которые сами предоставят эти возможности."
UE_Act_Fair_Employment_tt:0 "Выполнение этого фокуса инициализирует §YАкт о честном найме§!."

UE_Act_Women_Workforce:0 "Акт о женщинах на работе"
UE_Act_Women_Workforce_desc:0 "Женщины так же важны как рабочая сила, как и мужчины, и Акт О Женщинах На Работе сделает этот девиз законом. Больше никто в Англии подвергаться дискриминации в плане зарплаты, найма, увольнения или повышения на основе пола, и никакие должности, исключая некоторые указанные в специальном списке, больше не являются запрещёнными для женщин."
UE_Act_Women_Workforce_tt:0 "Выполнение этого фокуса инициализирует §YАкт о женщинах на работе§!."

UE_Act_Labour:0 "Акт о труде"
UE_Act_Labour_desc:0 "Акт о труде представляет пенсии, частично выплачиваемых правительством всем занятым в государственном секторе, а рабочие в частном секторе будут обязаны выплачивать часть своей зарплаты в пенсионный фонд. Также закон предоставляет выплаты по безработице для рабочих, которые ищут работу и нетрудоспособных."
UE_Act_Labour_tt:0 "Выполнение этого фокуса инициализирует §YАкт о труде§!."

UE_Act_Worker_Health:0 "Акт о здоровье рабочих"
UE_Act_Worker_Health_desc:0 "Акт о здоровье рабочих – первый акт правительства Единой Англии, дающий субсидии на здравоохранение всем гражданам Англии вне зависимости от занятости и возраста. Теперь правительство будет помогать платить за все необходимые операции и лекарства даже в случаях, когда операция обширная или косметическая."
UE_Act_Worker_Health_tt:0 "Выполнение этого фокуса инициализирует §YАкт о здоровье рабочих§!."

UE_Act_Free_Labour:0 "Акт о свободном труде"
UE_Act_Free_Labour_desc:0 "Акт о свободном труде – это серия всесторонних реформ, гарантирующих пенсии и право на выплаты по безработице для нетрудоспособных. Пенсионная реформа гарантирует, что у всех пенсионеров будут средства на жизнь, а реформы выплат по безработице гарантируют, что у тех, кто может работать, будет повод найти работу."
UE_Act_Free_Labour_tt:0 "Выполнение этого фокуса инициализирует §YАкт о свободном труде§!."

UE_Act_Anti_Corruption:0 "Антикоррупционный Акт"
UE_Act_Anti_Corruption_desc:0 "Антикоррупционный Акт – это законопроект, направленный на решение проблемы коррупции среди местных чиновников, судей и законодателей. Пусть он и не направлен прямо на нанесение вреда какой-либо партии, но очевидно, что от него больше всего пострадает Королевская партия. Возможно, в тему то, что Акт О Коррупции имеет обратную силу, и те, кто считали, что после своих преступлений они будут в безопасности, будут осуждены. "
UE_Act_Anti_Corruption_tt:0 "Выполнение этого фокуса инициализирует §YАнтикоррупционный акт§!."

UE_Act_Anti_Extremism:0 "Антиэкстремистский Акт"
UE_Act_Anti_Extremism_desc:0 "Акт, полностью запрещающий фашизм даже не как политическую силу, но как идеологию, которой может следовать средний человек, Антиэкстремистский Акт – выражение намерений правительства Макмиллана по отношению ко всем ультраправым политическим движениям. Некоторые из них, официально себя фашистами не называющие, все равно подпадут под действие Акта."
UE_Act_Anti_Extremism_tt:0 "Выполнение этого фокуса инициализирует §YАнтиэкстремистский Акт§!."

UE_Act_Protect_Democracy:0 "Акт о защите демократии"
UE_Act_Protect_Democracy_desc:0 "Демократия – хрупкий конструкт, который нужно осторожно взращивать и защищать от фанатиков и злоумышленников. Для того, чтобы остановить нанесение вреда нашей демократии, будут усилены некоторые ограничения на публичные встречи и содержание медиа. Также будет идти наблюдение за контентом СМИ, чтобы они не выпускали слишком радикальные для английского общества материалы."
UE_Act_Protect_Democracy_tt:0 "Выполнение этого фокуса инициализирует §YАкт о защите демократии§!."

UE_Act_Patriot:0 "Патриотический Акт"
UE_Act_Patriot_desc:0 "Не является ли долгом каждого в первую очередь действовать в интересах Англии? Возможно, нет, но Патриотический Акт в первую очередь направлен на сбор информации о тех, кто стремится разрушить Англию: в основном фашистов, но сторонники Королевской партии, остатки СВОЁВ и другие террористические организации также могут быть разбиты."
UE_Act_Patriot_tt:0 "Выполнение этого фокуса инициализирует §YПатриотический Акт§!."

UE_Act_Equal_Vote:0 "Акт о равном голосовании"
UE_Act_Equal_Vote_desc:0 "Акт о равном голосовании дает избирательное право и защищает это право для всех, рождённых в границах Англии и всех ее составляющих наций. Мужчины и женщины вне зависимости от идеологии, цвета кожи или мировоззрения могут голосовать как пожелают, и долг правительства – защитить это право. Это даст нам поддержку по всей стране, а те, кому мы дали это право, будут наиболее благодарны."
UE_Act_Equal_Vote_tt:0 "Выполнение этого фокуса инициализирует §YАкт о равном голосовании§!."

UE_Act_Clear_Parliament:0 "Акт о чистом парламенте"
UE_Act_Clear_Parliament_desc:0 "Кроме всего прочего, Акт о чистом парламенте покрывает повседневное управление Англией, особенно – право народа больше знать об этом процессе и наблюдать за ним. Также предоставляются и другие свободы, например, отмена максимального числа участников публичных собраний, но главная цель закона – реформы прозрачности."
UE_Act_Clear_Parliament_tt:0 "Выполнение этого фокуса инициализирует §YАкт о чистом парламенте§!."

UE_Act_University:0 "Акт о либеральном образовании"
UE_Act_University_desc:0 "Акт о либеральном образовании служит двум разным целям. В первую очередь он направлен на многочисленные дыры в нынешней образовательной системе, предоставляя больше финансирования государственным школам и расширяя список предметов, преподаваемых в образовательных учреждениях всех видов. Этот акт расчистит путь многим поколениям отлично образованных английских граждан."
UE_Act_University_tt:0 "Выполнение этого фокуса инициализирует §YАкт о либеральном образовании§!."

UE_Act_Free_Press:0 "Акт о свободной прессе"
UE_Act_Free_Press_desc:0 "Акт о свободной прессе официально убирает большую часть ограничений, наложенных правительством на прессу. Главное среди них – ослабление контроля над тем, о чем и как можно и о чем и как нельзя писать в газетах. Теперь английская пресса может вздохнуть свободно, и боже сохрани политиков, оставленных ей на растерзание."
UE_Act_Free_Press_tt:0 "Выполнение этого фокуса инициализирует §YАкт о свободной прессе§!."

UE_Act_Affordable_Education:0 "Акт о доступном образовании"
UE_Act_Affordable_Education_desc:0 "Акт о доступном образовании направлен на увеличение количества английских юношей, вступающих на академическое поле. Субсидирование университетских курсов, большее финансирование всех государственных учебных заведений и защита права всех учащихся, желающих получить высшее образование, на это самое образование."
UE_Act_Affordable_Education_tt:0 "Выполнение этого фокуса инициализирует §YАкт о доступном образовании§!."

UE_Act_Income_Tax:0 "Акт о налоге на доходы"
UE_Act_Income_Tax_desc:0 "Акт о налоге на доходы главным образом нацелен на уменьшение влияния налога на доходы на средние траты английских потребителей. В конце концов, для движения экономике нужны транзакции, и Англия – не исключение. Также акт вносит небольшие выгодные бизнесу поправки в налоговый кодекс, касающиеся владения их активами в Англии."
UE_Act_Income_Tax_tt:0 "Выполнение этого фокуса инициализирует §YАкт о налоге на доходы§!."

UE_Act_Open_Democracy:0 "Акт об открытой демократии"
UE_Act_Open_Democracy_desc:0 "Почему человек должен быть изгнан из политической жизни, если, конечно, он не фашист? Да и то их пропаганда вряд ли хорошо сработает в нашей новой и современной демократии. Ограничения на публичные собрания также будут ослаблены и далее. Какое вообще дело правительству до того, о чем разговаривает кучка старых хабалок?"
UE_Act_Open_Democracy_tt:0 "Выполнение этого фокуса инициализирует §YАкт об открытой демократии§!."

UE_Act_Free_Education:0 "Акт о свободном образовании"
UE_Act_Free_Education_desc:0 "Важно, чтобы при обучении английский учащийся получал полное и правильное понимание прав и привилегий, предоставляемых ему демократическим обществом. Более того, этот акт – повод для ещё большего увеличения финансирования в целях восстановления нашего пула специалистов и квалифицированных рабочих до довоенного уровня."
UE_Act_Free_Education_tt:0 "Выполнение этого фокуса инициализирует §YАкт о свободном образовании§!."

UE_Act_Charter:0 "Акт о хартии"
UE_Act_Charter_desc:0 "Акт о хартии – основной билль о политических правах и свободах в английском обществе. Кроме всего прочего, он запрещает запрет политической любой организации, желающей работать в демократическом поле. Это позволило вернуться Лейбористской партии, давно запрещённой под игом Королевской партии и тогда примкнувшей к Сопротивлению, но теперь возродившейся."
UE_Act_Charter_tt:0 "Выполнение этого фокуса инициализирует §YАкт о хартии§!."

UE_Act_Unions:0 "Акт о профсоюзах"
UE_Act_Unions_desc:0 "Недостаток возможности для организации наших рабочих всегда антидемократичен. Рабочие должны стоять лицом к лицу с промышленниками, если мы хотим более равного общества. Поэтому мы уберем все ограничения и государственный надзор над профсоюзами. Также мы улучшим технику безопасности, чтобы удовлетворить некоторые из самых главных причин для беспокойства наших рабочих. Обычный рабочий сможет идти с гордо поднятой головой только тогда, когда он будет уверен в своей безопасности, а его права будут защищены."
UE_Act_Unions_tt:0 "Выполнение этого фокуса инициализирует §YАкт о профсоюзах§!."

RP_Act_Workplace_Management:0 "Акт о коррупции на рабочем месте"
RP_Act_Workplace_Management_desc:0 "Нечестные практики стоят Англии денег в корпоративном мире. Конечно, кумовство – большая проблема, равно как и практика серых зарплат. И, разумеется, есть и немного теневых сделок. Мы положим этому конец. Все подозрительные дела будут объявлены незаконными и расследованы, а корпорации должны будут играть по тем же правилам, что и остальные."
RP_Act_Workplace_Management_tt:0 "Выполнение этого фокуса инициализирует §YАкт о коррупции на рабочем месте§!."

RP_Act_Business_Protection:0 "Акт о защите бизнеса"
RP_Act_Business_Protection_desc:0 "Корпорации Англии нуждаются в отдыхе от высоких налогов, душащих экономику и инновации. И мы дадим им отдых. Налоги на корпорации и бизнес будут снижены, позволяя свободному рынку править снова. Компании также получат преимущество в виде налоговых льгот для отраслей в отраслях, которые мы хотим видеть процветающими. И в этом Акте есть ещё немного других возможностей, если знать, куда смотреть."
RP_Act_Business_Protection_tt:0 "Выполнение этого фокуса инициализирует §YАкт о защите бизнеса§!."

RP_Act_Housing:0 "Акт о жилье"
RP_Act_Housing_desc:0 "Беднякам Англии нужно жилье, и в то же время, увеличивается количество муниципальных домов. Если ты живешь в доме, ты заслуживаешь возможности его купить. Мы изменим законы, чтобы жители муниципальных домов могли их купить. Это даст многим возможность стать домовладельцами, и им больше не нужно будет разрешение от местных властей."
RP_Act_Housing_tt:0 "Выполнение этого фокуса инициализирует §YАкт о жилье§!."

RP_Act_New_Healthcare:0 "Акт о новом здравоохранении"
RP_Act_New_Healthcare_desc:0 "Нашей системе здравоохранения нужно больше финансирования, и мы дадим его, чтобы наши люди от этого не страдали. Мы построим новые больницы, наймем новых врачей, предоставим современное оборудование и машины скорой помощи, а для наших ветеранов будут выделены специальные средства. Мы можем хорошо жить здесь в Англии, нам просто нужно для этого работать."
RP_Act_New_Healthcare_tt:0 "Выполнение этого фокуса инициализирует §YАкт о новом здравоохранении§!."

RP_Act_Hunger:0 "Акт о голоде"
RP_Act_Hunger_desc:0 "По всей Англии люди голодают, поскольку еда для них слишком дорога, и даже когда она недорогая, люди часто не могут ее себе позволить. Мы дадим нашим людям хлеб и что-нибудь, что можно на него положить. Финансирование программ по борьбе с голодом будет увеличено, а условия предоставления помощи будут более гибкими, чтобы люди могли получить все, что им нужно."
RP_Act_Hunger_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Голоде§!."

RP_Act_Leash:0 "Акт об ограничениях"
RP_Act_Leash_desc:0 "Нам нужно разделаться с оппозицией, ибо они работают на уничтожение всего, чего мы достигли и за что боремся, и если у них получится это сделать, то все сделанное нами вылетит в трубу. И это не должно случиться. Мы пресечем их деятельность и ограничим клевету, которую они смогут писать в прессе. Несмотря на то, насколько непопулярно и громко они будут вопить, это будет сделано."
RP_Act_Leash_tt:0 "Выполнение этого фокуса инициализирует §YАкт об ограничениях§!."

RP_Act_Security:0 "Акт о съемке в общественных местах"
RP_Act_Security_desc:0 "Камеры безопасности постоянно показывают себя эффективными, но, к сожалению, камеры в помещениях нельзя ставить без разрешения владельца, а материал съемки предоставляется властям только по запросу. Мы позволим местным властям ставить камеры в местах вероятного совершения преступлений, не требуя разрешения владельца. Также материал будет отправляться на центральную систему мониторинга. Теперь мы можем повсюду собирать важные доказательства."
RP_Act_Security_tt:0 "Выполнение этого фокуса инициализирует §YАкт о съемке в общественных местах§!."

RP_Act_Anti_Fascism:0 "Антифашистский Акт"
RP_Act_Anti_Fascism_desc:0 "Можем ли мы винить нашу оппозицию в том, что они действительно хотят освободить нацию от фашизма? Эти деспоты и демагоги причиняют нам только проблемы, так что давайте от них избавимся. В глазах закона фашизм перестанет быть легитимной идеологией, и скоро он и в глазах народа таковым не будет."
RP_Act_Anti_Fascism_tt:0 "Выполнение этого фокуса инициализирует §YАнтифашистский Акт§!."

RP_Act_Work_Safety:0 "Акт о технике безопасности"
RP_Act_Work_Safety_desc:0 "Слишком долго компании эксплуатировали своих работников, и что ещё хуже, правительство не могло ничего с этим сделать. До сих пор. Мы получим право расследовать корпорации и их лидеров за любые нечестные практики, и если мы такие найдем, мы их раздавим словно молотом. Рабочий класс Англии заслуживает честного обращения, и мы ему это предоставим."
RP_Act_Work_Safety_tt:0 "Выполнение этого фокуса инициализирует §YАкт о технике безопасности§!."

RP_Act_Coal:0 "Акт об угле"
RP_Act_Coal_desc:0 "Давайте попробуем что-то новое. Постоянно жалуются на то, что угольная индустрия не работает, как положено. И кто б сомневался, почему? Государство никогда не может эффективно сделать что-то, за что оно берется. Давайте продадим всю отрасль тому, кто больше предложит, и посмотрим, смогут ли они лучше с этим справиться."
RP_Act_Coal_tt:0 "Выполнение этого фокуса инициализирует §YАкт об угле§!."

RP_Act_Communications:0 "Акт о связи"
RP_Act_Communications_desc:0 "Дни государственных монополий должны прийти к концу, чтобы мы могли действительно использовать успехи свободного конкурентного рынка, и наша отрасль связи – не исключение. Все, от радио и телевидения, управляемых Би-би-си и до телефонной системы, управляемой Главным почтовым отделением, все должно быть разделено и приватизировано. Только тогда наша экономика будет процветать."
RP_Act_Communications_tt:0 "Выполнение этого фокуса инициализирует §YАкт О Связи§!."

RP_Act_Aviation:0 "Акт об авиации"
RP_Act_Aviation_desc:0 "Дорогие билеты. Пустые рейсы. Вся авиаотрасль Англии – позорище, и мы должны все изменить. Частные авиакомпании смогут войти на рынок, предлагая более дешевые билеты. А когда конкурируют несколько авиакомпаний, выигрывают пассажиры."
RP_Act_Aviation_tt:0 "Выполнение этого фокуса инициализирует §YАкт об авиации§!."

RP_Act_Rail_Road:0 "Акт об автомобильных и железных дорогах"
RP_Act_Rail_Road_desc:0 "Наши трассы страдают от неэффективных рабочих программ и дорогих расширений. Есть только одно решение – приватизация. Авто- и железнодорожные системы должны быть разбиты и проданы на аукционе частным компаниям. Как только они будут вовлечены, они смогут управлять трассами по меньшим ценам, а пассажиры только поблагодарят нас."
RP_Act_Rail_Road_tt:0 "Выполнение этого фокуса инициализирует §YАкт об автомобильных и железных дорогах§!."

RP_Act_Union:0 "Акт о профсоюзах"
RP_Act_Union_desc:0 "Тирания профсоюзов так долго навязывалась английскому народу, что многие уже забыли проклятый марксизм, пропагандируемый ими. С их враньем про «помощь рабочему классу» будет покончено вместе с ними, чтобы свободный рынок мог привести Англию к процветанию. Профсоюзы, или что-либо похожее на то, как одни рабочие заставляют своих коллег вступать в такие ужасные пакты, будет полностью запрещена законом. Так мы защитим и нашу экономику, и наш народ."aiding the working class" will be abolished alongside them, to allow the Free Market to guide England to prosperity. Unions, or anything similar to workers forcing their fellow co-workers into such vile pacts, are to be completely and utterly illegal. With this, we will have protected our economy and our people."
RP_Act_Union_tt:0 "Выполнение этого фокуса инициализирует §YАкт о профсоюзах§!."

RP_Act_Equality:0 "Акт о честном найме"
RP_Act_Equality_desc:0 "Слишком долго Британия позволяла своему высокомерию не давать работать половине своего населения, и, вступая в современность, Британия вместе с другими западными странами должна дать женщинам возможность работать. Даже больше, мы должны их вдохновить на это, чтобы внушить производительный дух нашим новым рабочим. С интеграцией женщин в рабочую силу наша экономика достигнет новых вершин."
RP_Act_Equality_tt:0 "Выполнение этого фокуса инициализирует §YАкт о честном найме§!."

