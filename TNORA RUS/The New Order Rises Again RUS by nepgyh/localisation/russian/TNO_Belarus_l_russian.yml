##Events##
BLR.1.t:0 "Дилема Витушки"
BLR.1.desc:0 "Витушка задумался о выборах, открытых ему. И, в своём собственном разуме его до сих преследуют мысли, глядящие ему прямо в лицо. Когда война наступила в Остланде и оскалила зубы, человек хотел быть осторожным.\n\nИ он действительно был осторожен. У него было лишь 2 пути. Но после выбора одного из них уже не было пути назад. Первый путь мог дать ему поддержку от народа Беларуси, второй - превосходное оружие и более компетентных бойцов.\n\nК тому же, для него, выбор теперь кажется трудным. Если он откажется от поддержки партизан, он встретит большие преграды в контроле земли. Если не отказаться, он рискует встретить поражение из-за нехватки опыта и огневой мощи.\n\nТеперь не важно насколько он хочет просто выбрать одну из альтернатив и отринуть вторую, времени на выбор уже не осталось. Времени не было."
BLR.1.a:0 "Мы выберем наш народ."
BLR.1.b:0 "Мы выберем большие возможности."
