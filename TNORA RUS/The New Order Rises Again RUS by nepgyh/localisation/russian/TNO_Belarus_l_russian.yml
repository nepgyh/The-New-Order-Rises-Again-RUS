 ### Leaders ###
 POLITICS_RADASAU_ASTROUSKI_DESC:0 "Некоторые люди проводят всю свою жизнь цепляясь за идеологический пожар, сражаясь до последней капли пота, крови и слёз чтобы сохранить свою радикальную надежду. Радаслав Астровский укажет на безымянные могилы таких людей в ответ. Изначально изучая физику и математику, но его становление комиссаром, а затем политиком во Всебеларусской Раде, стало поощрительным призом за многие провалы в учёбе. В Раде он старался разжечь пламя своей главной мечты: Независимого Белорусского государства. \n\nВо время своего восхода, Астровский работал с самыми разными людьми, чтобы поддержать Белорусскую независимость. С вторжением коммунистов он примкнул к ним и даже создал Польско-белорусское общество для воспитывания этих взглядов на западе. Так или иначе, когда нацисты пришли в начале войны он знал, что лучший способ продвижения такой же, какой он применил с Советами и поляками: работать с ними, сражаться с ними и, возможно, успех будет достигнут. И когда Союз на Востоке погиб и распался, Союзники-демократы на западе споткнулись и отступили, план Радослава Астровского по выживанию под натиском Второй Мировой, скрытое желание незвисимости и новое сияющее кресло в администрации Беларусской Территории. \n\nНе смотря на новое место в администрации под нацистстким сапогом, его задание не стало ничуть проще. Всегда с победы национал-социализма требования для Астровского и его соотечественников по организации резни еврейского населения Беларуси или департации целых групп его единомышленников прямо в цепи нацистских плантаций создали ужасающую ситуацию для мечты Астровсого. Грезя о предстоящей свободе, Астровский понимает, что он обязан не поддаваться исскушению стать безымянной могилой очередного идейного революционера. Наоборот, он должен продолжить 3 вещи и лишь их: работать с ними, сражаться вместе с ними и найти успех на горизонте."
 
 ### Ideas ###
BLR_Bring_on_the_Youth:0 "Взращивая молодёжь"
BLR_Bring_on_the_Youth_desc:0 "Настало время национального освобождения и все должны внести свой вклад в борьбу за Беларусь. Мужчины посланы на войну, женщины работают на полях и фабриках, но дети остаются бездейственными и бесполезными. Ради победы в войне это должно измениться.\n\nВоенные призывы, пропаганда и иное ободрение будет применено чтобы смотивировать молодых для выполнения их работы в деле освобождения Беларуси. Каждый честный подросток вступит в наши ряды, и они с гордостью будут служить в наших дивизиях."
BLR_This_is_Our_Land:0 "Это наша земля!"
BLR_This_is_Our_Land_desc:0 "Родина для Беларусского народа была оккупирована веками, была разменной монетой различных империй. Завреватели проводили армии сквозь Беларусь снова и снова, пока в наших лесах и холмах проходили неостанавливающиеся бои. Пусть империи могут присматриваться к нашей земле, они не понимают её так, как мы.\n\nПрименяя наши знания об обходных путях, тропах и секретных дорагах, проложенных за годы партизанской активности, мы будем сражаться за любой сантиметр Беларуси, который мы сможем удержать или отбить. Враг, что дерзнёт прийти на нашу землю, будет разорван в клочья и никогда не увидит тех, кто прикончил его."
BLR_For_Belarus:0 "За Беларусь!"
BLR_For_Belarus_desc:0 "Веками белорусский народ присмыкался пред бесчисленными хозяевами. Иногда перед русскими, иногда - поляками, однажды это даже были шведы и французы. Последними из наших господ были немцы, которые особо жестоко старались загнать нас в грязь и стереть из истории всякое упоминание Беларуси.\n\nТеперь, впервые за многие столетия, нам выпал огромный шанс выиграть нашу свободу. Германия раскололась на куски в саморазрушительном конфликте, и Остланд обращается в кровавую баню, даже более хаотичную, чем немецкую. В это тяжёлое время Михаил Витушка восстал чтобы вести нас в новую зарю, зарю процветания и свободы для всех беларусов. Сражайтесь, братья, за лучшее будущее!"
BLR_The_Black_Cat_Spirit:0 "Чёрные коты"
BLR_The_Black_Cat_Spirit_desc:0 "Битва за Остланд может стать боевым крещением для многим, однако для Витушки это далеко не первый бой. Когда немцы впервые вошли в Беларусь, выхватывая её из рук большевиков, Витушка тренировался в управлении антибольшевистской партизанской группы, Чёрных котов. После этого он и его организация проводили годы патрулируя Остланд и сражаясь с коммунистами где бы те не скрывались.\n\nТеперь опыт и подготовка Чёрных Котов могут быть использованы во благо. Наши новобранцы будут натренированны методам партизанской борьбы, как и Витушка давным давно. Скоро каждый солдат будет опытным бойцом герильи, готовым сокрушить любого врага, что дерзнёт противостоят нам."
BLR_We_Are_Like_Vipers:0 "Как гадюки"
BLR_We_Are_Like_Vipers_desc:0 "Армия так хороша, как её солдаты, и мы должны убедиться, что наши солдаты - лучшие в Остланде. Если на стороне немецких претендентов есть профессиональные солдаты, а банда Ковнера имела десятилетия борьбы за спиной, Наша текущая армия - то, что было у Витушки, многочисленные группы слегка натренированных граждан Беларуси. Поэтому мы должны заменить нехватку опыта сверепостью.\n\nКаждый солдат, нет, каждый гражданин обязать знать как противостоять любому вмешнему захватчику. Люди будут подготовлены к использованию искусства тактики "
BLR_For_Ostland:0 "За Остланд!"
BLR_For_Ostland_desc:0 "Беларусь свободна, но битва ещё не окончена. К северу от нас различные фракции продолжают грызьтся за судьбу Государств Балтики, принося раздор средь полей и рек. Каждая из этих фракций имеет худшие намерения для своего народа,и мы обязаны смешаться чтобы остановить их.\n\nЭти фракции - предатели Германии или её прямые враги и Витушка вмешался чтобы положить этому конец. Мы должны созвать всех истинных сынов Рейха, чтобы присоединится к нашему праведному делу свободы и автономии, и сокрушить тех, кто стоит против нас. Весь Остланд будет у нас в руках!"

