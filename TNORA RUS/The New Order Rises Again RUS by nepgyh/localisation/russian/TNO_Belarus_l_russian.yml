 ##Start Tree##
BLR_The_Collaborator:0 "Коллаборационист"
BLR_The_Collaborator_desc:0 "Мы наконец получили шанс прибрать Остланд к рукам. Но мы должны решать на опережение, и решать мудро. Есть 2 пути, которые мы можем выбрать ради нашей родины.\n\nМы можем взглянуть на наших товарищей среди бойцов за свободу или искать помощь немцев и других коллаборационистов. \n\nМы можем пройти лишь по одному из этих путей. С выбором одного из них, дороги назад уже не будет."
BLR_Man_of_the_People:0 "Человек из народа"
BLR_Man_of_the_People_desc:0 "Витушка мечтает быть человеком, кто поведёт наш народ к свободе и великому будущему. И чтобы он стал этим человеком мы должны поддержать его. Мы должны объединиться.\n\nМы товарищи, не важно из какой земли мы пришли, будь это Беларусь или Балтика, одолжим ему наш дух.\n\nСвобода для всего нашего нашего народа и свобода для нашей земли! "
BLR_Arise_Sons_of_Belarus:0 "Вставайте, сыны Беларуси"
BLR_Arise_Sons_of_Belarus_desc:0 "Великие сыны и дочери Беларуси! Храбрые молодые души! Пробуждайтесь от дремоты и берите оружие!\n\nЧеловек, что должен принести свободу нашему народу, великий Витушка, ждёт вашей помощи. Ступайте вперёд и присоединяйтесь к нашему делу. Ради ваших домов, ради ваших семей и ради вас, объеденимся ради Беларуси! Ради нашего освобождения!"
BLR_Fight_for_Your_Homeland:0 "Сражайтесь за вашу Родину"
BLR_Fight_for_Your_Homeland_desc:0 "Немцы хотят сокрушить нас всех одним рывком, а мы обязаны остановить их!\n\nНаступайте и встретьте испытание, храбрый народ Беларуси! О, Бравые люди Балтики! Восстаньте с вашим оружием и сдерживайте немецкую угрозу от раздавливания нас!\n\nСражайтесь за ваши родные земли. Сражайтесь за них каждым вздохом, каждой каплей пота! "
BLR_Hearts_and_Minds:0 "Сердца и умы"
BLR_Hearts_and_Minds_desc:0 "Больше поддержки нашей миссии уже на подходе, а наши ряды продожают крепнуть. Это чудесно, и чтобы не останавливаться, мы не должны опускать руки.\n\nНет! Наша борьба должна продолжится как и наши попытки призвать в бой больше наших братьев и сестёр в бой. Пусть не единая душа не бросит своего дела!\n\nЧем активнее мы будем бороться, тем больше получит наше дело."
BLR_They_Come_for_Your_Homes:0 "Они идут в ваши дома"
BLR_They_Come_for_Your_Homes_desc:0 "Чудовищные немцы не смогут и не будут останавливаться уничтожать нас. Нет! Однажды они справились с нами, они ворвутся в наши дома и убьют наши семьи. Мы не позволим им этого, мы никогда не прекратим бороться с немцами, пока они будут спускать на нас их садистские желания.\n\nПусть наши люди будут сражаться как партизаны! Поднимем же себя и начнём готовится к бою с кровавыми фашистами! Вперёд!"
BLR_Our_Independence_War:0 "Наша война за независимость"
BLR_Our_Independence_War_desc:0 "Наше дело правое. Наше время пришло. И наша мечта освобождения от подвляющего немецкого сапога и их бесхребетных помошников должна быть исполнена!\n\nПокажем им и всему миру, что мы сокрушим их и увидим нашу родину свободной вновь! Мы боролись с ними ранее как и наши праотцы.\n\nПокончим с угнетателями! Покончим с фашистами! Покончим с немцами!"
BLR_Belarus_is_Ours:0 "Беларусь наша"
BLR_Belarus_is_Ours_desc:0 "Наши родные земли свободны! Наконец свободны! От берегов Латвии, Литвы и Эстонии до лесов Беларуси больше не царствет тирания, не осталось ни угнетателей, ни страха. Наша свобода вновь в наших руках, а наши судьбы больше не связаны с немцами.\n\nНаши люди вернули то, что когда-то пренадлежало им. Но что теперь? Что нам делать сейчас?"
BLR_Black_Cats:0 "Применить Чёрных Котов"
BLR_Black_Cats_desc:0 "Мы применим наших опытных бойцов. И наш лидер, Витушка, замечательно применит наших профессионалов из СС. Мы должны найти поддержку среди его связей там и среди поселенцев, как и среди коллаборационистов.\n\nНе будем тратить наше время не поддерживая их."
BLR_Call_on_Old_Friends:0 "Позвать старых друзей"
BLR_Call_on_Old_Friends_desc:0 "Мы нашли некую поддержку. Витушка заполучил связи с ближайшими к СС лицами и из-за недостатка в численности, они готовы поделится с нами их мастерством и обмундированием, с которым они пришли.\n\nОни могут быть не самыми желанными гостями, но им придётся это сделать."
BLR_All_Loyal_Children_of_the_East:0 "Все верные сыны Востока"
BLR_All_Loyal_Children_of_the_East_desc:0 "Мы должны найти силу среди наших друзей, и кого мы ещё должны искать, если не наших братьев и сестёр, кто лояльно работали за Остланд?\n\nМы должны привлечь их к нашему делу и борьбе за него. Вместе, нас должно быть достаточно чтобы принести свободу нашим людям."
BLR_Blades_in_the_Dark:0 "Клинки во тьме"
BLR_Blades_in_the_Dark_desc:0 "Словно грациозные звери, мы должны двигатьс под покровом тьмы, применяя нашу скорость и знания местности. Словно Чёрные Коты, мы будем следовать их примеру, и так победим.\n\nПрививая это нашим солдатам, мы докажем не только полезность, но и необходимость последущих операций наших врагов."
BLR_The_Vipers_Poison:0 "Яд гадюки"
BLR_The_Vipers_Poison_desc:0 "Чёрные Коты Витушки когда-то вселяли ужас в сердца большевиков. И они делали это с замечательной агрессией и ядовитым чувством в умах их врагов. Их тактики показали превосходство перед методами красных.\n\nИ в этот момент истины, это мышление будет перенято нашими солдатами."
BLR_One_Final_Mission:0 "Последняя миссия"
BLR_One_Final_Mission_desc:0 "Мы должны вновь приобщиться к цели нашего дела. Знайте это, Великие мужчины и женщины, лояльные Рейху и земле, что мы зовём домом. Знайте, что нам суждено вкусить вкус победы.\n\nИ для достижения этого, созовём каждую из наших душ для битвы! Вместе мы выстоим, разделённые мы падём! Ради будущего ваших домов и ради великого Рейха, который стоит за нами!"
BLR_Ostland_is_Mine:0 "Остланд за Ним"
BLR_Ostland_is_Mine_desc:0 "Это моя земля, которая также принадлежит и её народу. Мы победили в войне и сейчас для наших армий не время мотаться без дела, но надо взять кирки и лопаты.\n\nПока мы в мире, мы обязаны применить их ради восстановления нашего дома."
