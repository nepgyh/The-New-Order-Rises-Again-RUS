 JAP_ikeda_reconstruction_continue_to_favor_the_corporations_desc:0 "Дзайбацу были основными движущими силами экономического роста Японии на протяжении многих поколений. К счастью, недальновидные политики, которые хотят обуздать их, имеют мало власти при нашей администрации. Мы продолжим предоставлять Дзайбацу все привилегии, которых они заслуживает, чтобы продолжить эру экономического процветания и роста, которые и сделали нас сверхдержавой."
 JAP_ikeda_reconstruction_support_the_system:0 "Поддержать систему"
 JAP_ikeda_reconstruction_support_the_system_desc:0 "Да, администрация Ино, возможно, показала себя не с лучшей стороны, но Икеда и его союзники понимают правду: Японии лучше находиться под заботливым присмотром АПТ.\n\nУ нынешней политической системы могут быть свои проблемы, но для улучшения Японии она должна быть сохранена, как меч, который нужно постоянно затачивать, чтобы сохранить достоинство нашей нации и граждан.\n\nОднако одних слов недостаточно, мы должны тяжелым трудом, чтобы доказать то, что нынешняя система наилучшим образом отвечает всем интересам Японии."
 JAP_ikeda_reconstruction_invest_in_the_technological_progress:0 "Инвестировать в технологический прогресс"
 JAP_ikeda_reconstruction_invest_in_the_technological_progress_desc:0 "За это столетие Япония превратилась в сверхдержаву, но мы не должны забывать, каким путем это было достигнуто.\n\nПравительство инвестирует в исследования и образование, а также разработает законопроект о расширении субсидий на образование, чтобы подготовить следующее поколение светлых умов к их великому будущему."
 JAP_ikeda_reconstruction_rebuild_the_infrastructure:0 "Перестроить инфраструктуру"
 JAP_ikeda_reconstruction_rebuild_the_infrastructure_desc:0 "Инфраструктура Японии серьезно пострадала от коррупции и пренебрежения предыдущей администрации. Чтобы простимулировать экономический рост и продемонстрировать нашу приверженность улучшению политической ситуации, мы должны снова восстановить и даже расширить проекты общественных работ, которые за последние несколько лет пришли в полнейший упадок."
 JAP_ikeda_reconstruction_expanding_the_shinkansen:0 "Развить Синкансэн"
 JAP_ikeda_reconstruction_expanding_the_shinkansen_desc:0 "Синкансэнский скоростной поезд - это чудо японской инженерии. Создание новых линий породит новые рабочие места, снизит уровень бедности, а также наладит более тесные контакты между японскими городами, что, несомненно, поспособствует росту экономики.\n\nТаким образом, нашей приоритетной задачей должно стать расширение существующей железнодорожной системы до Сендая на севере. Такой шаг, несомненно, хорошо сочетается с любыми новыми инвестициями для этого региона."
 JAP_ikeda_reconstruction_development_of_the_remote_regions:0 "Развитие дальних регионов"
 JAP_ikeda_reconstruction_development_of_the_remote_regions_desc:0 "Восстановление инфраструктуры и расширение линий Синкансэна - отличный первый шаг, но мы не должны останавливаться на достигнутом.\n\nМы расширим наши планы развития, включив в них расширение сельских районов по всей нашей стране, создание рабочих мест и повышение экономической активности, что, несомненно, выведет миллионы людей из черты бедности.\n\nВсе должны вносить свой вклад на благо Империи, независимо от того, где они живут и насколько они изолированы."
 JAP_ikeda_reconstruction_inflation_brought_under_control:0 "Инфляция под контролем"
 JAP_ikeda_reconstruction_inflation_brought_under_control_desc:0 "Поддержание стабильной валюты является ключевым пунктом в восстановлении японской экономики. Инфляцию необходимо сократить, чтобы восстановить доверие потребителей и побудить людей снова начать покупать товары. Поэтому наша администрация будет обращаться за советом к своим лучшим экономистам, чтобы замедлить инфляцию любыми способами."
 JAP_ikeda_reconstruction_lower_the_interest_rates:0 "Снизить процентные ставки"
 JAP_ikeda_reconstruction_lower_the_interest_rates_desc:0 "Потребительские расходы были вялыми с тех пор, как рынки рухнули. Снижение процентных ставок снова даст подпитку экономике, побудив людей забрать свои деньги из банков и начать брать больше кредитов. Увеличение потребительской активности должно способствовать стимулированию экономики."
 JAP_ikeda_reconstruction_recreate_the_insurance_system:0 "Воссоздать систему страхования"
 JAP_ikeda_reconstruction_recreate_the_insurance_system_desc:0 "В Японии уже несколько десятилетий существует национальная система медицинского страхования, но при администрации Ино она пришла в полный упадок. Мы будем работать над тем, чтобы вернуть ей ее истинный вид, увеличив финансирование и выделив больше ресурсов для обеспечения более плавного бюрократического процесса.\n\nВдобавок ко всему этому, мы также попытаемся протолкнуть законопроект, повышающий пенсии, чтобы помочь нашему населению."
 JAP_ikeda_reconstruction_invest_in_civilian_projects:0 "Инвестировать в гражданские проекты"
 JAP_ikeda_reconstruction_invest_in_civilian_projects_desc:0 "Поддержание и расширение государственного сектора является одной из наших важнейших задач. Для этого правительством будет запущена серия планов, которые должны кардинально улучшить жизнь среднестатистического гражданина, а также помогут нашей экономике в ее развитии.\n\nА такие планы, несомненно, повысят нашу популярность среди общественности."
 JAP_ikeda_reconstruction_invest_in_military_projects:0 "Инвестировать в военные проекты"
 JAP_ikeda_reconstruction_invest_in_military_projects_desc:0 "Армия и Флот потребляют огромное количество как сырья, так и готовой продукции, и тратить на них деньги - отличный способ выслужиться перед ними.\n\nОднако увеличение военного бюджета - это не один единственный способ решить все наши проблемы. Вместо этого мы начнем серию программ развития, направленных на увеличение объема ресурсов, которые могут быть добыты и произведены по всей нашей стране, а также на расширение ВПК в надежде повысить эффективность наших вооруженных сил."
 JAP_ikeda_reconstruction_farflung_resources:0 "Обширные ресурсы"
 JAP_ikeda_reconstruction_farflung_resources_desc:0 "Огромный охват Сферы совместного процветания гарантирует нам доступ ко многим ресурсам, необходимым для развития нашей Империи.\n\nЭто дает нам в распоряжение обширные залежи почти всех мыслимых природных ресурсов. Таким образом, нашим приоритетом должно стать развитие всей Сферы, путем повышения производительности наших континентальных союзников, что, несомненно, поможет как улучшить их экономическое положение, так и увеличит добычу ресурсов на наши острова.\n\nЭто стратегия, которая дает преимущества для всех ее участников."
 JAP_ikeda_reconstruction_reaffirm_the_japanese_ownership:0 "Доказать Японское Превосходство"
 JAP_ikeda_reconstruction_reaffirm_the_japanese_ownership_desc:0 "Хотя мы часто идём на символические уступки нашим марионеточным государствам, чтобы держать их в повиновении, это никогда не следует путать с истинной независимостью. Япония является окончательным арбитром того, куда направляются ресурсы в этой Сфере. Если его члены не захотят принять это, они получат напоминание о том, кто на самом деле главный."
 JAP_ikeda_reconstruction_larger_transport_fleet:0 "Расширение гражданского флота"
 JAP_ikeda_reconstruction_larger_transport_fleet_desc:0 "Очевидно, что активизация добычи ресурсов в наших колониях потребует строительства новых транспортных кораблей. Наш нынешний флот, хотя и довольно большой, тем не менее не вполне справляется с поставленными перед ним задачами. Однако к счастью, это только лишь вопрос времени, когда мы сможем изготовить достаточное количество транспортных средств, чтобы перевезти весь груз."
 JAP_ikeda_reconstruction_expand_the_mic:0 "Развить ВПК"
 JAP_ikeda_reconstruction_expand_the_mic_desc:0 "Отношения между Армией, Флотом и Дзайбацу гораздо сильнее сплетены, нежели ВПК других стран. И экономика Японии неразрывно связана со всеми ними. Таким образом, ВПК составляет важнейшую часть наших экономических планов."
 JAP_ikeda_reconstruction_the_military_infrastructure:0 "Военная инфраструктура"
 JAP_ikeda_reconstruction_the_military_infrastructure_desc:0 "Даже если гражданские не используют бараки, штабы или Радарные Станции, их постройки всё ещё создают работы--не говоря уже о повышении военной готовности, которую они обеспечивают. План финансирования ВПК будет включать это всё, а также отрасли, которые их поддерживают."
 JAP_ikeda_reconstruction_developing_the_aviation:0 "Развитие авиации"
 JAP_ikeda_reconstruction_developing_the_aviation_desc:0 "Базы ВВС и аэропорты также являются важной инвестицией. И Армия и Флот имеют свои ВВС, доказавшие свою ценность во время ВМВ, и также в послевоенное время. И развитие авиационной индустрии может способствовать росту обслуживания гражданских авиаперелётов."
 JAP_ikeda_reconstruction_building_new_dockyards:0 "Постройка новых Верфей"
 JAP_ikeda_reconstruction_building_new_dockyards_desc:0 "Выделение средств на строительство новых верфей приведет к обновлению как нашего производства военных кораблей, так и нашего гражданского судоходства. Без сомнения, военно-морской флот будет рад услышать об этой части наших планов."
 JAP_ikeda_reconstruction_larger_ports:0 "Закон о развитии судоходства"
 JAP_ikeda_reconstruction_larger_ports_desc:0 "Увеличение объемов судостроения требует увеличения числа портов для размещения этих судов. Будь то новые крейсеры и авианосцы, которым требуется база базирования, или танкеры и контейнеровозы, перевозящие товары из остальной части Сферы, новые причалы, несомненно, окажутся экономическим благом."
 JAP_ikeda_reconstruction_smelting_steel:0 "Расширить северную плавильную промышленность"
 JAP_ikeda_reconstruction_smelting_steel_desc:0 "На протяжении веков сталь была основой промышленного строительства. Эта важнейшая отрасль не останется без нашего внимания.\n\nМы начнем программу по поощрению строительство новых плавильных заводов и расширение уже действующих предприятий в северных районах нашей страны. Таким образом спроса на сталь и другие материалы не останется без предложения."
 JAP_ikeda_reconstruction_stability_at_last:0 "Долгожданная стабильность"
 JAP_ikeda_reconstruction_stability_at_last_desc:0 "Похоже, что затяжной национальный кризис, с которым мы столкнулись, наконец-то подходит к концу. Конечно, это только начало восстановления-такого короткого времени недостаточно, чтобы полностью оправиться от такого катастрофического краха экономики. Но благодаря неустанным усилиям нашей администрации мы можем увидеть свет в конце туннеля."
 JAP_ikeda_reconstruction_stability_at_last_tt:0 "Мы получим национальный дух §YНациональная гармония§!, что даст (Прирост политической власти: §G+0.10§!, Стабильность: §G+5.00%§!)"
 JAP_ikeda_reconstruction_zaibatsus_are_happy:0 "Дзайбацу счастливы"
 JAP_ikeda_reconstruction_zaibatsus_are_happy_desc:0 "Средства, которые мы вложили в частный сектор в ходе нашей реконструкции, не остались незамеченными. Дзайбацу благодарны нам за помощь, оказанную чтобы удержать их на плаву во время экономической рецессии. Их благодарность, несомненно, принесет большие дивиденды в будущем."
 JAP_ikeda_reconstruction_zaibatsus_are_happy_tt:0 "Изменит §YНациональная гармония§! на\n Скорость строительства: §G+7.50%§!."
 JAP_ikeda_reconstruction_give_them_more_money:0 "Дать им больше денег"
 JAP_ikeda_reconstruction_give_them_more_money_desc:0 "Последний пакет экономических стимулов гарантирует, что Дзайбацу не скоро забудут, что мы для них сделали. И, конечно, это будет способствовать дальнейшему восстановлению экономики."
 JAP_ikeda_reconstruction_if_they_spend_it_well:0 "...Если они тратят их с умом"
 JAP_ikeda_reconstruction_if_they_spend_it_well_desc:0 "Хотя Дзайбацу, безусловно, играют важную роль в экономике, их влияние должно быть сбалансировано. Мы установим некоторый надзор, чтобы у них снова не было коррупции, которая привела к кризису в первую очередь. Контроль также нужен для того, чтобы побудить их продолжать использовать свое новообретенное богатство для восстановления экономики."
 JAP_ikeda_reconstruction_if_they_spend_it_well_tt:0 "Изменит §YНациональная гармония§! на\n Стабильность: §G+5.00%§!."
 JAP_ikeda_reconstruction_military_is_happy:0 "Военные счастливы"
 JAP_ikeda_reconstruction_military_is_happy_desc:0 "Благодаря нам, военные пережили этот кризис даже не потеряв своего привилегированного положения в японской политике. Мы должны напоминать им об этом факте при каждой удобной возможности. Остаётся надеяться, что наша работа побудит их предоставить часть этих привилегий в наше распоряжение."
 JAP_ikeda_reconstruction_foster_the_mic_cooperation:0 "Улучшить сотрудничество с ВПК"
 JAP_ikeda_reconstruction_foster_the_mic_cooperation_desc:0 "Теперь, когда экономика восстанавливается, мы можем начать восстанавливать прежнюю производительность ВПК. Как всегда, это будет не только военный проект. Армия, флот, Дзайбацу и государство будут работать вместе, чтобы обеспечить все необходимое для национальной обороны."
 JAP_ikeda_reconstruction_foster_the_mic_cooperation_tt:0 "Изменит §YНациональная гармония§! на\n Время обучения дивизий: §G-5.00%§!,\n Макс. эффективность производства: §G+5.00%§!."
 JAP_ikeda_reconstruction_stable_and_strong:0 "Стабильная и сильная"
 JAP_ikeda_reconstruction_stable_and_strong_desc:0 "Наши усилия по умиротворению военных увенчались успехом, но мы также смогли не дать военным слишком много власти. Однако ради нашей нации мы должны сделать еще один шаг вперед.\n\nМы будем настаивать на выделении еще одного пакета субсидий, чтобы повысить качество подготовки наших вооруженных сил и обеспечить их готовность противостоять любой вероятной угрозе."
 JAP_ikeda_reconstruction_stable_and_strong_tt:0 "Изменит §YНациональная гармония§! на\n Поддержка войны: §G+10.00%§!."
 JAP_ikeda_reconstruction_bureaucracy_is_happy:0 "Бюрократия счастлива"
 JAP_ikeda_reconstruction_bureaucracy_is_happy_desc:0 "Как и было обещано, когда Икеда вступил в должность, баланс сил в японском правительстве был сохранен, не допуская коррупции, откатов или взяточничества. Мы завоевали большую доброжелательность среди бюрократов за то, что справились с проблемами, с которыми мы столкнулись, без каких-либо серьезных потрясений в структуре правительства. Это должно значительно облегчить проведение нашей политики в будущем."
 JAP_ikeda_reconstruction_better_corruption_control:0 "Улучшенный контроль коррупции"
 JAP_ikeda_reconstruction_better_corruption_control_desc:0 "Теперь, когда кризис подходит к концу, мы должны обратить наше внимание на то, чтобы он никогда больше не повторился. Меры независимого надзора и подотчетности позволят искоренить последние следы коррупции, которые Ино оставил позади. Никогда больше недальновидной жадности не будет позволено сдерживать Империю."
 JAP_ikeda_reconstruction_effective_civil_service:0 "Эффективные гражданские службы"
 JAP_ikeda_reconstruction_effective_civil_service_desc:0 "Реформы гражданских служб должны быть продвинуты еще на один шаг, они должны быть упорядочены, они должны стать эффективными и профессиональными.\n\nТакие усилия, несомненно, окажут большую помощь нашей администрации и тем, кто захочет за ней последовать."
 JAP_ikeda_reconstruction_effective_civil_service_tt:0 "Изменит §YНациональная гармония§! на\n Товары народного потребления: §G-5.00%§!."
 JAP_ikeda_reconstruction_as_good_as_new:0 "Сильнее, чем когда-либо"
 JAP_ikeda_reconstruction_as_good_as_new_desc:0 "Под нашим правлением Япония достигла новых высот. Хотя Икеда вступил в должность в неспокойное время, он доказал всем, что основы Японии прочны. Теперь, когда эта темная глава нашей истории осталась позади, мы можем, наконец, начать смотреть вперед, в сильное и процветающее будущее Японской империи."
 JAP_ikeda_reconstruction_as_good_as_new_tt:0 "§YНаши инвестиции и идеи Национальной Гармонии будут объединены!§!"
 JAP_ikeda_national_harmony_dynamic_modifier:0 "Динамическая Гармония"

