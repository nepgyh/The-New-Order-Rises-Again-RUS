#ikeda recon events
japikedaflavour.1.t:0 "Капитаны промышленности"
japikedaflavour.1.d:0 "Икеда был рад видеть таких веселых гостей, хотя их вкусы стоили бы немалых денег кухонному персоналу. Он наблюдал, как члены Ревизионной комиссии делились историями с руководителем группы Мангё. Торжественное мероприятие продолжалось почти два часа, пока премьер-министр общался в своем поместье с чиновниками и бизнесменами из Японии. На ужин были поданы "Gentlemen, I'd like your attention please." The crowd silenced, and eyes from every corner of the room turned to him. He continued;\n\n"I am beyond thankful for everyone of you to be present. With your help and contributions, we are the spearhead of a new age of prosperity and strength for our Empire. Our cities are filling with new and grand buildings, and the fears that once plagued us in our lifetimes are left behind. No more do we need to worry about food prices or rubber, or any commodity for the Japanese family."\n\nRaising his voice while keeping the same calm and matter-of-fact grace he was famous for, Ikeda raised a toast to the new Japan.\n\n"Kampai! Enjoy yourselves!""
japikedaflavour.1.a:0 "Прием продолжался до глубокой ночи; Величайшие японцы не упускают хорошего времени."

japikedaflavour.2.t:0 "То же самое"
japikedaflavour.2.d:0 ""Hello, I'd like to speak with Satou-san". He waited for a few brief seconds before his call was sent through, and greeted with the Economic Minister's voice.\n\n"So I assume you've called for my opinion on your plans for future industrial buildup, Ikeda-san. I can tell you with certainty that there will be enough in the current budget for any additional expenses this may run into. Perhaps we can work on our contracts with Mitsubishi to hire some extra firms."\n\nIkeda smiled a little as Satou-san listed off all the benefits it would bring to Japan's businesses, still hit hard from the Yasuda crash. "Do you know if we could make this more supportive of businesses? Perhaps providing lower interest on the loans we're giving from the collapse"\n\nSatou's face soured, but he informed the Prime Minister it would fit in. It could certainly work, but it could shift the industrial base of the empire away from the loyal zaibatsus. Perhaps that would be for the better; Mitsui Chemicals was demanding exuberant contracts after a change in leadership."
japikedaflavour.2.a:0 "Время для еще нескольких телефонных звонков."

japikedaflavour.3.t:0 "Шаги вперёд"
japikedaflavour.3.d:0 ""To the students of Tokyo University, I am proud to see how you have all developed into among the most educated and intelligent of your generation. Regardless of your discipline of study, be proud of your achievements and await your future achievements with rigor. Me, as well as your professors, and all of Japan, are appreciative of your hard work and skills."\n\n"Among the distinguished guests in attendance for today is Eisaku Satou, Minister of Finance for Prime Minister Ikeda Masanosuke." The students watched as Satou climbed up to the podium, his bushy eyebrows catching the eyes of some of the more immature graduates.\n\nHe went on to congratulate the students of Tokyo University for their work, extolling them as the pedigree for all Japanese young men and women, and wished them the best of luck in their endeavors, encouraging the students to bring the lessons of their University to wherever they went in their lives, or whoever they met. In turn, he promised, he would work to allocate further money for students, so that all Japanese children could grow to be like them."
japikedaflavour.3.a:0 "Аплодисменты с площадки эхом разнеслись по университетским залам и полям."

japikedaflavour.4.t:0 "Поезда будущего"
japikedaflavour.4.d:0 "Машина была чудом инженерной мысли, поездом, более быстрым, чем все, о чем могли мечтать немцы или американцы. Это была одна ветка, но остановки принесли бы достаточно денег, чтобы заплатить за Синкансэн много раз.\n\nВ качестве демонстрации скоростной поезд смог совершить свой первый рейс из Осаки в Токио всего за четыре часа, заполненный почетными гостями из первого города, которые прибыли в последний, чтобы поприветствовать премьер-министра Икеду. Японское телевидение транслировало на различных станциях невероятную скорость железнодорожной линии, причем некоторые скептически настроенные граждане называли это не более чем продвинутым монтажом фильмов.\n\nПосле прибытия первой группы пассажиров премьер-министр Икеда пообещал японской общественности, что эта система будет распространена на все острова, чтобы перевозить людей и товары быстрее и дешевле, чем когда-либо прежде. До городов, расположенных между горами, можно было добраться туда и обратно менее чем за день, и вскоре Корея и Тайвань обзаведутся собственной железнодорожной системой. Эти рельсы, воскликнул Икеда, приведут Японию и ее союзников к более тесной экономической и политической дружбе."
japikedaflavour.4.a:0 "Все дороги ведут в Токио."

japikedaflavour.5.t:0 "Замани и подмени"
japikedaflavour.5.d:0 "Радио несколько секунд шипело помехами, прежде чем он смог набрать нужную частоту. Мистеру Такасаки нравилось слушать радио Nikkei после работы; он зарабатывал на скачках три четверти своей зарплаты. Комната квартиры наполнилась знакомым звоном радиостанции, прежде чем перейти к новостному сегменту. Он не особо возражал; политика редко была интересной, и поэтому он часто ужинал во время обсуждения хозяином событий дня.\n\nОчевидно, у премьер-министра было достаточно денег, чтобы построить больше таких синкансэнов по всем колониям. Теперь на Тайхоку и в Тайнане были "Bullet Trains", as the American and Germans called them. Of course, there was all the usual blubbering from bureaucrats and pundits about how wonderful all of this would be, and what a great step the Empire was taking to bringing all of Asia to the modern world.\n\nMr. Takasaki didn't much care, though the cheaper price for a day at the beach was promising. He remembered going often as a child with his family, now the drudge of work and fretting over the horse jockeys had drained him. He had enough cash to buy a ticket tomorrow, and continued to dine while the sports segment played."
japikedaflavour.5.a:0 "Заслуженный отпуск."

japikedaflavour.6.t:0 "Старые птицы снова поют"
japikedaflavour.6.d:0 "Его превосходительству премьер-министру Масаносукэ Икеде...\n\nМеня зовут Есигуцу Савасиро, и я пишу из Префектуры Коичи, прежде чем переехать в Осаку в качестве наёмного рабочего. Я провел много лет на тяжелой работе, обеспечивая себя, потом жену, потом четверых замечательных детей. Сейчас мы живем за пределами города.\n\nИ когда мир вокруг меня очень сильно поменялся, я понял, что моя работа так и осталась неизменной. Я люблю свою компанию, и я все еще дружу со многими там, даже с теми, кто получил повышение или был уволен. Я боялся, что не доживу до своих последних лет, все еще прикованный к офисным зданиям, и всё также буду наблюдать как все продолжают работать, а потом садиться на поезд, чтобы опять ехать на работу сюда.\n\nИ поэтому я благодарен вам за вашу работу, Икеда-сама, потому что вы позволили этому старику провести свои преклонные годы со своей семьей, спокойно отдохнуть в эти холодные дождливые дни и не беспокоиться об очередных дедлайнах компании до своей смерти."
japikedaflavour.6.a:0 "С огромной любовью и благодарностью, Есигуцу Савасиро."

japikedaflavour.7.t:0 "Действие и реакция"
japikedaflavour.7.d:0 "Министр Сато ворчал по поводу новых предложений, направленных ему премьер-министром; ряд новых инвестиций был вложен в военные исследования и производство оружия. Империи не нужна еще дюжина ракетных крейсеров, когда они вообще бесполезны! Пусть американцы и немцы сжигают свои деньги, Империи нужен каждый цент!\n\nОн хотел встретиться с Икедой, чтобы объяснить, что цели такого проекта будут просто противоречить большей части финансирования восстановления бизнеса, которое премьер-министр уже выделил, но решил не делать это. Икеда-сан, возможно, и не был экономическим гением, но он точно не был человеком, позволявшим себе нарушать субординацию. Вздохнув, он положил папку с доказательствами в запертый шкаф, и посмотрел на тикающие часы."
japikedaflavour.7.a:0 "Мы пытаемся оживить лёгкую промышленность, черт с два!"

japikedaflavour.8.t:0 "Соединяя точки"
japikedaflavour.8.d:0 ""So Captain, how's Singapore been?" asked the Rear-Admiral, relaxing with the other top officers in his Tokyo quarters. The Captain chuckled a little, pouring some sake down his throat from a flask. He knew the new position was miserable, and so was the case for most of the top brass. Prime Minister Ikeda had promised more military spending, but what was the Imperial Navy left doing? The fleet that surpassed the Russians, Americans, and British within a century, and patrolled the greatest ocean in the world? Nothing but damned convoy escorts across Asia.\n\nThe Captain could see the disappointment in his men, day after day of following the shipping lanes from Fukokua to Shanghai, then a brief stop in Singapore and Dhaka. He had spent years training at the Imperial Naval Academy for actual military work, not this.\n\nThe only good to come from this, it seemed, was the bump in pay from the new budget."
japikedaflavour.8.a:0 "Ну, жаловаться на компенсацию я не могу..."

japikedaflavour.9.t:0 "Ошибки прошлого"
japikedaflavour.9.d:0 ""Ikeda-san," Satou started, seated before the Prime Minister, and beside Hatoyama, "I must protest this move towards expanding the military industry. The Emperor knows that we have enough factories that produce weapons already." He sighed. "I do not wish to appear to reproach you, for you have brought us this far. However, I think that this renewed focus is in contrary to what Japan needs at this moment."\n\n"Satou," Prime Minister Ikeda began, his voice soft and sympathetic. "It is all right to correct or even reprimand me. I appreciate your concern. Your advice has been nothing but beneficial to this government. Hatoyama." The Prime Minister's head turned to his aging deputy. "I presume that you are here for the same reason?"\n\n"I am, Prime Minister," the old man began, his voice cracking under the pressure of his age, "I do not believe that we should repeat the Konoe administration's mistakes. We are here to govern Japan in peacetime, not a national defense state. Already the new regulation smack of the National Mobilization Law."\n\nAn arched eyebrow. "Thank you, Hatoyama." Ikeda turned to regard both men. "I think that your concerns come from the depths of your heart. However," Ikeda held up a finger. "I must say that we have concerns beyond the civilian economy that keeps us afloat - the army and the navy. We depend on their support. I am afraid that in the face of this, I must reject your advice."\n\nBoth Satou and Hatoyama left the Prime Minister's office, head hung in defeat."
japikedaflavour.9.a:0 "Справедливые доводы."

japikedaflavour.10.t:0 "Как мало они знают"
japikedaflavour.10.d:0 "Гул и дрожь асфальтоукладчика, когда он хрустел под собой по дороге, прокладывая дорожки из темного асфальта и бетона, добрались до поста Такеямы. Был жаркий летний день, и солнце светило в полную силу. Далеко впереди поднималась белесая пыль, и силуэты людей, согнувших спины, чтобы заложить фундамент для дороги. Слабые крики сливались с шумом. Такеяма вспотел под своей униформой настолько, что его рубашка слегка промокла.\n\nПравительство премьер-министра Икеды одобрило финансирование развития военной инфраструктуры. Свист паровоза привлек внимание Такеямы к совершенно новой железной дороге, ведущей к его назначению. Он отнесся к этому благосклонно: правительство действовало в патриотических интересах. Такеяма дал людям, работающим на дороге и инфраструктуре, несколько запасных сигарет, и его глаза обратились к поднимающимся облакам пыли и фигурам людей, работающих под палящим солнцем ."
japikedaflavour.10.a:0 "Хороший способ получить поддержку."

japikedaflavour.11.t:0 "Один шаг вперед, два шага назад"
japikedaflavour.11.d:0 "Эзаки Маюми не был тем, кого правительство Икеды - или вообще кто-либо в парламенте - могло назвать пиарщиком. Его должность - пост министра безопасности, что явно ниже должности министра армии или флота. Однако военно-воздушные силы, обособленный род войск, свободен от традиционной японской командной структуры, и не входит ни в одну из сфер компетенции нынешних министров. Поэтому Маюми был выбран для того, чтобы он проинспектировать запуск экспериментального самолета, одинокий правительственный министр среди толпы журналистов и щелчков затвора камер. День был жаркий. Залитые солнцем тротуары, казалось, шипели и колыхались вдалеке.\n\nВот он, прототип. Неуклонно маневрируя из ангара, он занял позицию в центре взлетно-посадочной полосы, готовясь к взлету. Журналисты и репортеры не сводили с него глаз, наслаждаясь каждой деталью самолета. Камеры жадно снимали его корпус и крылья, а ручки строчили гипотезы о спецификации его двигателей. Масуми нервничала. Он знал, что премьер-министр пытался отговорить Дзайбацу от публичного тестирования их прототипов, но эти опасения остались без внимания.\n\nСамолет взревел и набрал скорость. Он становился все быстрее и быстрее, пока не превратился в размытое пятно, и, казалось, был готов взлететь в воздух, когда двигатели внезапно заглохли. Он едва остановился на краю взлетно-посадочной полосы. Эзаки закрыл лицо правой рукой. Какая катастрофа. Одно было ясно наверняка: сразу после инцидента его засыплют вопросами."
japikedaflavour.11.a:0 "Не все наши проекты должны быть успешными."

japikedaflavour.12.t:0 "Изо дня в день"
japikedaflavour.12.d:0 "Ранним утром Ен Хе встал с постели с затуманенными и затуманенными глазами. Он посмотрел на занавески в своей комнате с шестью татами и отметил что сейчас крайне темно. Солнце еще не взошло. Ен Хе не его настоящее имя, но так его называли друзья. По крайней мере, когда Кэмпэйтай не наблюдали. Для японской бюрократии, а значит, и для всего мира в целом, его звали "Hayashi Kuroda."\n\nHe stood up, shedding his warm if thin blanket for the cold, early-morning air. Opening the curtains with a swish of his hands, he saw the Incheon steel plant in the distance, melding its shadows with the other buildings in its proximity. That was where Hye worked. A horrible place, full of screeching welders and roaring factory engines: where the Japanese workers wore ear protection, but such expenses were spared the Koreans. Sometimes he could hear his ears ringing - even after he had gone on home, where everything was quiet. It had gotten worse as of late. When he asked for a doctor's prognosis, they answered with "tinnitus." A permanent condition.\n\nHye sighed, the ringing accompanying the gusts of his breath. He did not look forward to the day ahead, but at least he had money and food on the table. Compared to other Koreans, perhaps his life was idyllic. Hye pulled his dresser and selected clothes for the day."
japikedaflavour.12.a:0 "Еще один рабочий день."

japikedaflavour.13.t:0 "Движение вперед"
japikedaflavour.13.d:0 "Не часто знатные люди спускались в залы палаты представителей. Однако вот они были здесь, одетые в костюмы настолько строгие, что, казалось, своим блеском затмевали все вокруг. Они были здесь ради успеха кабинета Икеда и правительства в управлении государством и обеспечении баланса интересов японского народа. Ночь была еще совсем юной, но саке свободно лилось из чашки в чашку. Премьер-министр, казалось, тоже пил, что привело в замешательство некоторых министров.\n\n"Congratulations for your success," Kouichi Kido offered, seating himself next to the Prime Minister. "Amazing work. I envy you, Prime Minister Ikeda, for doing so much the Ino ministry could not."\n\nA word of praise? From Marquess Kido? It was most peculiar, and Ikeda met his compliments under arched eyebrows. "It is kind of you to offer," Ikeda said. "But what prompted the friendly overtures, Marquess Kido?"\n\nKido laughed. "Graceless and brash as usual. Mind your manners, Prime Minister. Nobles are around." Praises, and then mockery. What a puzzling man. "As I said, enjoy your success, Prime Minister, while you still can. The years ahead of you would look a bit dark."\n\n"Sounds ominous, Marquess."\n\n"From one statesman to another, Prime Minister. Nothing more.""
japikedaflavour.13.a:0 "Спасибо за ваш совет."

japikedaflavour.14.t:0 "Подходящий компромисс"
japikedaflavour.14.d:0 ""Satou-san," the reform bureaucrat said, "well done on the government." It was the parlor for the Deputies of the Diet, where they met to discuss policy. At lunchtime, it was usually deserted by the other representatives as they ventured out to seek better places to eat in or to fulfill one or two items in their public agenda. Satou would have gone out with a lot of them too, if it were not for the economic file on regulations, stimulus, and the like resting on his lap. The Prime Minister wanted his advice, and soon.\n\n"Oh." The name escaped Satou's mind. He had seen the Deputy before, usually around Kaya, or even worse, Kishi. What business did this reform bureaucrat have with him? Surely he could see that they did not have a common ground, either in politics or economics. Satou put aside the melon bread he had been chewing and gulped a sip of water to wash it down. "How can I help you? I apologize," Satou said, rubbing his hands on a handkerchief. "As you can see, I am rather indisposed."\n\n"How are you, Mr. Satou?"\n\nFormalities and bromide. "I am well, thank you. Now, excuse me, I need to get this file to the PM as soon as possible." Satou moved to stand. The Deputy gestured for him to stay.\n\n"Oh no, I don't mean to impose on your time, Satou-san. I am here on behalf of most of the Reform Bureaucrat Deputies to congratulate you."\n\n"Well, that's very nice of you, but I apologize. I really have to get going."\n\n"Take care, Satou-san!" What a strange meeting. "Don't forget your bread!""
japikedaflavour.14.a:0 "Действительно, какая странная встреча."

japikedaflavour.15.t:0 "Сторонники власти"
japikedaflavour.15.d:0 ""I assure you," Prime Minister Ikeda said to the gathering of senior army and navy figures, "that we shall not compromise the national defense state for the sake of simply improving the economy. On the contrary, my government plans to increase the budget allocated for the military. An increase of..." Behind the Prime Minister stood two men, the pillars of the Ikeda government: Ichirou Hatoyama and Ezaki Masumi. Satou was elsewhere, attending to the matter of relations with the Zaibatsu.\n\nHatoyama coughed, breaking the monopoly that Ikeda had upon the assembled officers. At the Prime Minister's nod, Masumi led the deputy Prime Minister backstage. "Are you okay?" Masumi said, offering a bottle of water, "that was some severe coughing back there." Hatoyama took it with relish, but also fatigue. Unscrewing the cap, he drank deeply, enthusiastically. It almost bothered Masumi. "Hatoyama-san, you should get that checked. Not to be insensitive, but you are old."\n\nHatoyama's bleary, bedraggled eyes turned to Masumi, who seemed to recoil from their stare. "I am fine. The Prime Minister still needs me, and I shall not rest before he releases me from his service."\n\n"That's dedication and all, but you would be no use to him dead."\n\n"Silence."\n\nThey sat in awkward silence until they heard the doorknob open and whined open. "Hatoyama. Masumi. Tonight was a success." Shaking the Prime Minister's hand, Masumi stayed quiet. It was not his business to divulge."
japikedaflavour.15.a:0 "По крайней мере, военные спокойны."

japikedaflavour.16.t:0 "Наши бенефициары"
japikedaflavour.16.d:0 "Руки Дзиро Оно двигались, как у машины, плавно разрезая рыбу и формируя маринованный рис для суши, одно действие перетекало одно в другое. Сегодня вечером гости в его ресторане Гинза были исключительными, но он старался сохранять видимость манер. Напротив него, в суши-баре Сукиябаси Оно, сидел премьер-министр Японии вместе со свитой руководителей высшего руководства Дзайбацу. Низкий тусклый свет (он должен был починить его несколько дней назад!) не уменьшал их престижность.\n\nКогда премьер-министр попросил сакэ, он налил его в чашки для о-сакэ. Когда он заказал палтус, это был палтус; если лосося, то лосось. Премьер-министр шутил и смеялся, и Оно смеялся вместе с ним. Человек по сердцу, ищущий добра в Японии. Он мог слышать отрывки разговора. "Thank you for being here tonight," Prime Minister Ikeda said, "it has been an honor, managing the country with you." The thump on Ono's knife on his board cut it short.\n\n"No, no." one of the executives said, "We should thank you, Ikeda-sama, for our prosperity." The same executive raised his sake cup to the air, inviting all the participants there to raise theirs as well. Ono worked behind the bar, observing the proceedings with earnest interest. "For lasting prosperity! For Japan!" They toasted and began ordering their food again.\n\nOno was lucky tonight. Perhaps the Prime Minister would consider recommending his restaurant to the other Diet politicians. In any case, the entourage lavished him with praise: good food and exceptional service. Ono bowed deeply, for it was a great honor."
japikedaflavour.16.a:0 "Надеюсь, они вернутся."

japikedaflavour.17.t:0 "Несчастливый удар"
japikedaflavour.17.d:0 "Вечером в доме Хатоямы было тихо. Его сыновья и дочери давно покинули дом, оставив его с женой провести вместе сумеречные годы своей жизни. Каору была на кухне, готовя сегодняшний ужин. Хатояма слышал стук горшков, удары ножа по разделочной доске и поднимающееся шипение кипящей воды. Наверное, сегодня вечером будет суп. В другие вечера он бы побежал на кухню посмотреть, в чем дело. Однако у него был куда более важный вопрос: звонил премьер-министр Икеда.\n\n"Hatoyama." the Prime Minister said, "Hatoyama. I am talking to you. Are you all right?" The Prime Minister did not know that for the past weeks, Hatoyama had struggled to walk. He was far, far past his prime. His panting echoed weakly on the walls of his study.\n\n"I am fine, Prime Minister. Go on." He could not tell Ikeda what was going on. If were to become the cause of the Prime Minister's concern, Hatoyama would rather resign.\n\n"No, you're not." Stern, sharp. "We have been talking for half an hour, yet we have not even scratched the surface of anything. Hatoyama," Earnest, pleading. "If you're not well, do not hesitate to tell me." Hatoyama's chest thumped in pain, his blood screeching to a halt. "Do you need to pass water?"\n\n"Yes. I am sorry."\n\n"It's all right. Call me back when you're done." Hatoyama made for the door.\n\nHe never reached it."
japikedaflavour.17.a:0 "И так умирает один из величайших политиков своего времени."

