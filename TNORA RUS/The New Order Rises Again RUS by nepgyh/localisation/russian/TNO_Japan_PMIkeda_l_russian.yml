#Ikeda Reconstruction Tree
 JAP_ikeda_reconstruction_correcting_past_mistakes:0 "Исправление Ошибок Прошлого"
 JAP_ikeda_reconstruction_correcting_past_mistakes_desc:0 "У администрации Ино были замечательные цели, но он и его союзники позволили стремлению к личной власти и богатству ослепить их, и они забыли о потребностях нации. Мы должны начать с заверений о том, что эти ошибки не повторятся."
 JAP_ikeda_reconstruction_basis_for_growth:0 "Основа для Роста"
 JAP_ikeda_reconstruction_basis_for_growth_desc:0 "Справиться с нынешним экономическим кризисом будет непростой задачей, но это вызов, который мы должны преодолеть. Пришло время выбрать подход к восстановлению процветания Японии. На чем мы будем основывать наш план реконструкции?"
 JAP_ikeda_invest_in_civilian_projects:0 "Инвестировать в Гражданские Проекты"
 JAP_ikeda_invest_in_civilian_projects_desc:0 "В условиях, когда экономика страдает, а армия и флот изо всех сил пытаются получить больше финансирования, вливание денежных средств в гражданский сектор может оказаться как раз тем, что нам нужно. Это не только будет стимулировать рост экономики и создание рабочих мест, но и уравновесит мощь вооруженных сил нашим собственным влиянием."
 JAP_ikeda_invest_in_civilian_projects1:0 "Инвестировать в Гражданские Проекты"
 JAP_ikeda_invest_in_civilian_projects1_desc:0 "В условиях, когда экономика страдает, а армия и флот изо всех сил пытаются получить больше финансирования, вливание денежных средств в гражданский сектор может оказаться как раз тем, что нам нужно. Это не только будет стимулировать рост экономики и создание рабочих мест, но и уравновесит мощь вооруженных сил нашим собственным влиянием."
 JAP_ikeda_invest_in_civilian_projects2:0 "Инвестировать в Гражданские Проекты"
 JAP_ikeda_invest_in_civilian_projects2_desc:0 "В условиях, когда экономика страдает, а армия и флот изо всех сил пытаются получить больше финансирования, вливание денежных средств в гражданский сектор может оказаться как раз тем, что нам нужно. Это не только будет стимулировать рост экономики и создание рабочих мест, но и уравновесит мощь вооруженных сил нашим собственным влиянием."
 JAP_ikeda_invest_in_civilian_projects3:0 "Инвестировать в Гражданские Проекты"
 JAP_ikeda_invest_in_civilian_projects3_desc:0 "В условиях, когда экономика страдает, а армия и флот изо всех сил пытаются получить больше финансирования, вливание денежных средств в гражданский сектор может оказаться как раз тем, что нам нужно. Это не только будет стимулировать рост экономики и создание рабочих мест, но и уравновесит мощь вооруженных сил нашим собственным влиянием."
 JAP_ikeda_reconstruction_continue_to_favor_the_corporations:0 "Продолжить помогать Корпорациям"
 JAP_ikeda_reconstruction_continue_to_favor_the_corporations_desc:0 "Дзайбацу были основными движущими силами экономического роста Японии на протяжении многих поколений. К счастью, недальновидные политики, которые хотят обуздать их, имеют мало власти при нашей администрации. Мы будем и впредь предоставлять Дзайбацу все привилегии, которых они заслуживают."
 JAP_ikeda_reconstruction_support_the_system:0 "Поддержать Систему"
 JAP_ikeda_reconstruction_support_the_system_desc:0 "Хладнокровные, внимательные люди из администрации Икэды не имеют никакого желания менять пути, которые за десятилетия принесли Японии такую власть и славу. Недавняя ситуация-это досадная неудача, но это не причина для того, чтобы менять всю систему. Мы будем отстаивать статус-кво, чтобы восстановить достоинство и честь Японии."
 JAP_ikeda_reconstruction_invest_in_the_technological_progress:0 "Инвестировать в Технологический Прогресс"
 JAP_ikeda_reconstruction_invest_in_the_technological_progress_desc:0 "Хотя Япония и достигла статуса Мировой Державы, мы не можем просто почивать на лаврах. Если мы будем пренебрегать исследованиями и технологическими разработками, то в скором времени нас затмят как наши союзники, так и наши враги на мировой арене. Икеда полон решимости не допустить этого."
 JAP_ikeda_reconstruction_rebuild_the_infrastructure:0 "Перестроить Инфраструктуру"
 JAP_ikeda_reconstruction_rebuild_the_infrastructure_desc:0 "Инфраструктура Японии серьезно пострадала от коррупции и пренебрежения при Ино. Чтобы простимулировать экономический рост и продемонстрировать нашу приверженность улучшению политической ситуации, мы должны снова заняться общественными работами, которые почти прекратились за последние несколько лет."
 JAP_ikeda_reconstruction_expanding_the_shinkansen:0 "Развить Синкансэн"
 JAP_ikeda_reconstruction_expanding_the_shinkansen_desc:0 "Синкансэнский скоростной поезд-это чудо Японской Инженерии. Создание новых линий для него породит новые рабочие места, а также создаст лучшее соединение с японскими городами. Это будет дорогой проект, но точно стоящий своих средств."
 JAP_ikeda_reconstruction_development_of_the_remote_regions:0 "Развитие дальних Регионов"
 JAP_ikeda_reconstruction_development_of_the_remote_regions_desc:0 "С восстановленной инфраструктурой и новыми линиями Снкансэна по всей стране, лучшего времени для развития отдалённых сельских районов и представить сложно. Все должны вносить свой вклад на благо Империи, независимо от того, где они живут и насколько изолированы."
 JAP_ikeda_reconstruction_inflation_brought_under_control:0 "Инфляция под контролем"
 JAP_ikeda_reconstruction_inflation_brought_under_control_desc:0 "Поддержание стабильной валюты является ключевым пунктом в восстановлении японской экономики. Инфляцию необходимо сократить, чтобы восстановить доверие потребителей и побудить людей снова начать покупать товары. Поэтому наша администрация будет обращаться за советом к своим лучшим экономистам, чтобы замедлить инфляцию любыми способами."
 JAP_ikeda_reconstruction_lower_the_interest_rates:0 "Снизить процентные ставки"
 JAP_ikeda_reconstruction_lower_the_interest_rates_desc:0 "Потребительские расходы были вялыми с тех пор, как рынки рухнули. Снижение процентных ставок снова даст подпитку экономике, побудив людей забрать свои деньги из банков и начать брать больше кредитов. Увеличение потребительской активности должно способствовать стимулированию экономики."
 JAP_ikeda_reconstruction_recreate_the_insurance_system:0 "Воссоздать Систему Страхования"
 JAP_ikeda_reconstruction_recreate_the_insurance_system_desc:0 "Япония имеет государственную систему медицинского страхования уже несколько десятилетий, но она почти не используется теперь. Её обновление поможет предотвратить беспорядки и повысит покупательную способность Японских рабочих."
 JAP_ikeda_reconstruction_invest_in_civilian_projects:0 "Инвсетировать в Гражданские Проекты"
 JAP_ikeda_reconstruction_invest_in_civilian_projects_desc:0 ""
 JAP_ikeda_reconstruction_invest_in_military_projects:0 "Инвестировать в Военные Проекты"
 JAP_ikeda_reconstruction_invest_in_military_projects_desc:0 "Армия и Флот потребляют огромное количество как сырья, так и готовой продукции, и тратить на них деньги-отличный способ выслужиться перед ними. Увеличение военного бюджета-это решение наших не столько экономических, сколько политических проблем."
 JAP_ikeda_reconstruction_farflung_resources:0 "Обширные Ресурсы"
 JAP_ikeda_reconstruction_farflung_resources_desc:0 "Сфера Сопроцветания имеет власть на многих территориях. И её хватает, чтобы чтобы в наших руках оказались огромные залежи почти всех существующих природных ресурсов. То, что мы не можем получить с Родных островов или приобрести в торговле, мы можем извлечь из наших колоний в Азиатско-Тихоокеанском регионе."
 JAP_ikeda_reconstruction_reaffirm_the_japanese_ownership:0 "Доказать Японское Превосходство"
 JAP_ikeda_reconstruction_reaffirm_the_japanese_ownership_desc:0 "Хотя мы часто идём на символические уступки нашим марионеточным государствам, чтобы держать их в повиновении, это никогда не следует путать с истинной независимостью. Япония является окончательным арбитром того, куда направляются ресурсы в этой Сфере. Если его члены не захотят принять это, они получат напоминание о том, кто на самом деле главный."
 JAP_ikeda_reconstruction_larger_transport_fleet:0 "Увеличть Транспортный Флот"
 JAP_ikeda_reconstruction_larger_transport_fleet_desc:0 "Очевидно, что активизация добычи ресурсов в Сфере потребует строительства новых судов для транспортировки всего этого. Наш нынешний флот, хотя и довольно большой, тем не менее не вполне справляется с этой задачей. Это лишь вопрос времени, когда мы сможем изготовить достаточное количество конвоев для перевозок всего груза."
 JAP_ikeda_reconstruction_expand_the_mic:0 "Развить ВПК"
 JAP_ikeda_reconstruction_expand_the_mic_desc:0 "Отношения между Армией, Флотом и Дзайбатсу гораздо сильнее сплетены, нежели ВПК других стран. И экономика Японии неразрывно связана со всеми ними. Таким образом, ВПК составляет важнейшую часть наших экономических планов."
 JAP_ikeda_reconstruction_the_military_infrastructure:0 "Военная Инфраструктура"
 JAP_ikeda_reconstruction_the_military_infrastructure_desc:0 "Даже если гражданские не используют барраки, штабы или Радарные Станции, их постройки всё ещё создают работы--не говоря уже о повышении военной готовности, которую они обеспечивают. План финансирования ВПК будет включать это всё, а также отрасли, которые их поддерживают."
 JAP_ikeda_reconstruction_developing_the_aviation:0 "Развитие Авиации Developing the Aviation"
 JAP_ikeda_reconstruction_developing_the_aviation_desc:0 "Базы ВВС и аэропроты также являются важной инвестицией. И Армия и Флот имеют свои ВВС, доказавшие свою ценность во время ВМВ, и дакже в послевоенное время. И развитие авиационной индустрии может способствовать росту обслужевания гражданских авиаперелётов."
 JAP_ikeda_reconstruction_building_new_dockyards:0 "Постройка новых Верфей"
 JAP_ikeda_reconstruction_building_new_dockyards_desc:0 "Выделение средств на строительство новых верфей приведет к обновлению как нашего производства военных кораблей, так и нашего гражданского судоходства. Без сомнения, военно-морской флот будет рад услышать об этой части наших планов."
 JAP_ikeda_reconstruction_larger_ports:0 "Увеличить Порты"
 JAP_ikeda_reconstruction_larger_ports_desc:0 "Увеличение объемов судостроения требует увеличения числа портов для размещения этих судов. Будь то новые крейсеры и авианосцы, которым требуется база базирования, или танкеры и контейнеровозы, перевозящие товары из остальной части Сферы, новые причалы, несомненно, окажутся экономическим благом."
 JAP_ikeda_reconstruction_smelting_steel:0 "Выплавка Стали"
 JAP_ikeda_reconstruction_smelting_steel_desc:0 "На проятяжении веков сталь была основой промышленного строительства. Этой важнейшей отраслью нельзя пренебрегать. Мы будем поощрять рост новых плавильных заводов, чтобы не отставать от растущего спроса."
 JAP_ikeda_reconstruction_stability_at_last:0 "Долгожданная Стабильность"
 JAP_ikeda_reconstruction_stability_at_last_desc:0 "Похоже, что затяжной национальный кризис, с которым мы столкнулись, наконец-то подходит к концу. Конечно, это только начало восстановления-такого короткого времени недостаточно, чтобы полностью оправиться от такого катастрофического краха экономики. Но благодаря неустанным усилиям нашей администрации мы можем увидеть свет в конце туннеля."
 JAP_ikeda_reconstruction_stability_at_last_tt:0 "§YМы получим Национальную Гармонию дающую +0.10 политической власти и +5% стабильности.§!"
 JAP_ikeda_reconstruction_zaibatsus_are_happy:0 "Дзайбатсу Счастливы"
 JAP_ikeda_reconstruction_zaibatsus_are_happy_desc:0 "Средства, которые мы вложили в частный сектор в ходе нашей реконструкции, не остались незамеченными. ДЗайбатсу благодарны нам за помощь, оказанную чтобы удержать их на плаву во время экономической рецессии. Их благодарность, несомненно, принесет большие дивиденды в будущем."
 JAP_ikeda_reconstruction_zaibatsus_are_happy_tt:0 "§YУлучшит Национальную Гармонию и даст +5% к скорости строительства.§!"
 JAP_ikeda_reconstruction_give_them_more_money:0 "Дать им Больше Денег"
 JAP_ikeda_reconstruction_give_them_more_money_desc:0 "Последний пакет экономических стимулов гарантирует, что Дзайбатсу не скоро забудут, что мы для них сделали. И, конечно, это будет способствовать дальнейшему восстановлению экономики."
 JAP_ikeda_reconstruction_if_they_spend_it_well:0 "...Если они тратят это с умом"
 JAP_ikeda_reconstruction_if_they_spend_it_well_desc:0 "Хотя Дзайбатсу, безусловно, играют важную роль в экономике, их влияние должно быть сбалансировано. Мы установим некоторый надзор, чтобы у них снова не было коррупции, которая привела к кризису в первую очередь. Контроль также нужен для того, чтобы побудить их продолжать использовать свое новообретенное богатство для восстановления экономики."
 JAP_ikeda_reconstruction_if_they_spend_it_well_tt:0 "§YУлучшит Национальную Гармонию и даст +5% стабильности.§!"
 JAP_ikeda_reconstruction_military_is_happy:0 "Военные Счастливы"
 JAP_ikeda_reconstruction_military_is_happy_desc:0 "Благодаря нам, военные пережили этот кризис даже не потеряв своего привилегированного положения в японской политике. Мы должны напоминать им об этом факте при каждой удобной возможности. Остаётся надеяться, что наша работа побудит их предоставить часть этих привилегий в наше распоряжение."
 JAP_ikeda_reconstruction_foster_the_mic_cooperation:0 "Улучшить сотрудничество с ВПК"
 JAP_ikeda_reconstruction_foster_the_mic_cooperation_desc:0 "Теперь, когда экономика восстанавливается, мы можем начать восстанавливать прежнюю производительность ВПК. Как всегда, это будет не только военный проект. Армия, флот, ДЗайбатсу и государство будут работать вместе, чтобы обеспечить все необходимое для национальной обороны."
 JAP_ikeda_reconstruction_foster_the_mic_cooperation_tt:0 "§YУлучшит Национальную Гармонию и даст -5% времени обучения дивизий и +5% максимальная эффективность производства.§!"
 JAP_ikeda_reconstruction_stable_and_strong:0 "Стабильная и Сильная"
 JAP_ikeda_reconstruction_stable_and_strong_desc:0 "Наши усилия по умиротворению военных увенчались успехом, но мы также не дали им разгуляться. Всё это сразу было сложным балансирующим манёвром, но администрация Икэды выполнила его идеально. Вооруженные силы теперь готовы вернуться к своему традиционному положению столпа стабильности японского государства."
 JAP_ikeda_reconstruction_stable_and_strong_tt:0 "§YУлучшит Национальную Гармонию и даст +10% поддержки войны.§!"
 JAP_ikeda_reconstruction_bureaucracy_is_happy:0 "Бюрократия Счастлива"
 JAP_ikeda_reconstruction_bureaucracy_is_happy_desc:0 "Как и было обещано, когда Икеда вступил в должность, баланс сил в японском правительстве был сохранен, не допуская коррупции, откатов или взяточничества. Мы завоевали большую доброжелательность среди бюрократов за то, что справились с проблемами, с которыми мы столкнулись, без каких-либо серьезных потрясений в структуре правительства. Это должно значительно облегчить проведение нашей политики в будущем."
 JAP_ikeda_reconstruction_better_corruption_control:0 "Улучшенный контроль коррупции"
 JAP_ikeda_reconstruction_better_corruption_control_desc:0 "Теперь, когда кризис подходит к концу, мы должны обратить наше внимание на то, чтобы он никогда больше не повторился. Меры независимого надзора и подотчетности позволят искоренить последние следы коррупции, которые Ино оставил позади. Никогда больше недальновидной жадности не будет позволено сдерживать Империю."
 JAP_ikeda_reconstruction_effective_civil_service:0 "Эффективные Гражданские Службы"
 JAP_ikeda_reconstruction_effective_civil_service_desc:0 "Для нашей государственной службы недостаточно просто не быть коррумпированной. Она должна быть упорядоченной, эффективной и профессиональной. Независимо от того, кто находится у власти, мы сможем спокойно отдыхать, зная, что наша бюрократия укомплектована преданными и компетентными государственными служащими."
 JAP_ikeda_reconstruction_effective_civil_service_tt:0 "§YУлучшит Национальную Гармонию и даст -2% товаров народного потребления.§!"
 JAP_ikeda_reconstruction_as_good_as_new:0 "Как новенькая"
 JAP_ikeda_reconstruction_as_good_as_new_desc:0 "Окончательное восстановление Японии уже близко. Хотя Икеда вступил в должность в неспокойное время, он доказал всем, что основы Японии прочны. Теперь, когда эта темная глава нашей истории осталась позади, мы можем, наконец, начать смотреть вперед, в сильное и процветающее будущее Японской империи."
