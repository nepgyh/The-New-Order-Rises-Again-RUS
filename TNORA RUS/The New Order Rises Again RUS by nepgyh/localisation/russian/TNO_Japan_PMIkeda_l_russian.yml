japikeda.33.t:0 "Жемчужина Японии"
japikeda.33.d:0 "Япония завоевала обширные территории по всей Азии и Тихоокеанскому региону с момента своих первых набегов за пределы родных островов, но ни одна из заморских территорий, которыми она сейчас управляет, не является такой ценной для Сферы Сопроцветания, как Китай. Занимая миллионы квадратных миль и являясь домом для сотен миллионов человек, он во всех возможных отношениях превосходит другие доминионы Японии. Он полон обильных залежей всевозможных ресурсов, которые едва используются неразвитой республикой, но теперь в полной мере используются японскими интересами. Здесь сосредоточена львиная доля промышленности всей Сферы за пределами японского архипелага, что является результатом пятнадцатилетних инвестиций в его экономику и все более тесной интеграции между китайцами и их правителями.\n\nНо ничто из этого не является причиной, по которой Китай должен быть удержан любой ценой.\n\nИстинная причина заключается в следующем: Китай является живым, дышащим символом величайших триумфов Японии.\n\nЕще до первой войны против России столько десятилетий назад, победа японцев над распадающейся династией Цин показала, что они больше, чем просто еще одно "примитивное" азиатское королевство, созревшее для колонизации. Военные успехи в Китае во время Боксерского восстания и в годы после Первой мировой войны поставили Японию в один ряд с величайшими мировыми державами. И, наконец, полное завоевание всего Китая во время Второй мировой войны завершило создание Сферы совместного процветания, кульминации имперских амбиций Японии.\n\nЕсли бы Китай был потерян, многим японцам показалось бы, что все эти победы были стерты одним ударом. Китай в таком случае не просто заберет с собой свою землю, свое население, свои ресурсы и свою промышленность - он также заберет национальную гордость Японии. И это, более чем что-либо другое, было бы катастрофой, слишком ужасной, чтобы о ней думать."
japikeda.33.a:0 "Шаткая опора."

