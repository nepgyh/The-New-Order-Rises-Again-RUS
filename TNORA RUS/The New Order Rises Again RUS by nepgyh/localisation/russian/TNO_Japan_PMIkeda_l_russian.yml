japikeda.33.t:0 "Жемчужина Японии"
japikeda.33.d:0 "Япония завоевала обширные территории по всей Азии и Тихоокеанскому региону с момента своих первых набегов за пределы родных островов, но ни одна из заморских территорий, которыми она сейчас управляет, не является такой ценной для Сферы Сопроцветания, как Китай. Занимая миллионы квадратных миль и являясь домом для сотен миллионов человек, он во всех возможных отношениях превосходит другие доминионы Японии. Он полон обильных залежей всевозможных ресурсов, которые едва используются неразвитой республикой, но теперь в полной мере используются японскими интересами. Здесь сосредоточена львиная доля промышленности всей Сферы за пределами японского архипелага, что является результатом пятнадцатилетних инвестиций в его экономику и все более тесной интеграции между китайцами и их правителями.\n\nНо ничто из этого не является причиной, по которой Китай должен быть удержан любой ценой.\n\nИстинная причина заключается в следующем: Китай является живым, дышащим символом величайших триумфов Японии.\n\nЕще до первой войны против России столько десятилетий назад, победа японцев над распадающейся династией Цин показала, что они больше, чем просто еще одно "primitive" Asian kingdom ripe for colonization. Military advances into China during the Boxer Rebellion and the years following World War I put Japan on par with the world's greatest powers. And finally, the total conquest of all of China during the Second World War completed the creation of the Co-Prosperity Sphere, the culmination of Japan's imperial ambitions.\n\nIf China were to be lost, it would seem to many Japanese as if all of those victories were erased in one blow. It would not just take with it its land, its population, its resources, and its industry--it would take Japan's national pride as well. And that, more than anything else, would be a disaster too horrible to contemplate."
japikeda.33.a:0 "Шаткая опора."

