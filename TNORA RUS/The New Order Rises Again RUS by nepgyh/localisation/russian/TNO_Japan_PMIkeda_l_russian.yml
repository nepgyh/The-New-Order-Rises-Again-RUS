 #Ikeda's tree
 JAP_prime_minister_ikeda:0 "Премьер-министр Икеда"
 JAP_prime_minister_ikeda_desc:0 "Голоса были собраны и подсчитаны, и, к удивлению людей, умеренное крыло удержалось - теперь его возглавляет Масаносукэ Икеда. Приветствуемый своими сторонниками и ненавидимый своими врагами как наследник политической платформы премьер-министра Ино, Икеда унаследовал факел лидерства консерваторов, а также обязанность возглавлять Империю в ее самый темный час."
 JAP_prime_minister_ikeda_tt:0 "§YПравление Икеды началось.§!"
 JAP_the_constitutional_approach:0 "Конституционный подход"
 JAP_the_constitutional_approach_desc:0 "Премьер-министр Икеда это не брутальный реакционер, а скорее умеренный центрист Ассоциации помощи трону, и как большинство из них он видит, что беспрепятственное принятие Западных парламентёрских институтов в Японии принесло много урона, нежели пользы. В дальнейшем мы будем работать на маргинализацию парламента и создание настоящего имперского правительства, ведомого конституцией."
 JAP_the_constitutional_approach_tt:0 "Увеличит поддержку §YЛиберальной§! Коалиции на §G2.5%§!."
 JAP_kakushin_goudou:0 "Клуб Какусин"
 JAP_kakushin_goudou_desc:0 "Для того, чтобы мы могли удобнее влиять на политику палаты представителей, нам придётся пойти на слияние с партией реформистов под руководством адмирала Такаги. И хотя часть из них - это непримиримые радикалы, по крайне мере парочка членов этой группы хотят видеть нынешнюю систему процветающий, и лишённой всякой коррупции. Мы станем для них лидерами, и побудим их присоединиться к нам, предложив поддержку незначительных реформ и их собственных проектов."
 JAP_kakushin_goudou_tt:0 "Увеличит поддержку §YЛиберальной§! Коалиции на §G4%§!."
 JAP_incorporating_kidos_goals:0 "Использование целей Кидо"
 JAP_incorporating_kidos_goals_desc:0 "Во времена своего правления премьер-министр Кидо пообещал много прекрасных вещей. Он, в конце концов, был лидером Японских консерваторов, верховным судьёй, главой Палаты Пэров и Кадзоку. Он хотел, чтобы лучшие люди Японии снова принимали важные решения. Присвоив хотя бы часть этих реформ, подкорректировав их в интересах элиты, мы сможем добиться расположения верхней палаты и значительной доли самой Ассоциации."
 JAP_incorporating_kidos_goals_tt:0 "§YУвеличит поддержку коалиции §YКидоитов§! на §G2.5%§."
 JAP_stressing_a_transparent_government:0 "Подчеркнуть транспарентность правительства"
 JAP_stressing_a_transparent_government_desc:0 "Транспарентность это что-то, что всем правительства, в теории, должны иметь. Это одно из основных правил представительного государства, независимо от того, действуют ли представители от имени тысячи олигархов или миллиарда китайцев. Наш новоизбранный премьер-министр примет меры, чтобы подчеркнуть принцип прозрачности в качестве одного из основополагающих принципов действий своего правительства в телевизионной речи. Надеюсь, интервьюер не будет настолько бестактен, чтобы спросить, что именно мы планируем сделать ради "большей прозрачности"."
 JAP_stressing_a_transparent_government_tt:0 "Увеличит поддержку коалиции §YЛибералов§! на §G2.5%§!."
 JAP_reducing_screening_requirements:0 "Уменьшить порог вхождения"
 JAP_reducing_screening_requirements_desc:0 "В будущем нам понадобятся способные люди в нужных местах, и единственный способ их привлечь - это понизить порог вступления в правительство и понизить требования для всех государственных служащих на всех уровнях. Это будет нелегко, но такая реформа может быть легко замаскирована под сокращение расходов или бюрократическое упрощение."
 JAP_reducing_screening_requirements_tt:0 "Увеличит поддержку коалиции §YЛибералов§! на §G2.5%§!."
 JAP_saionjis_doctrine:0 "Доктрина Сайондзи"
 JAP_saionjis_doctrine_desc:0 "Сайондзи Киммоти был Генро, отцом-основателем современной Империи, и одним из величайших государственных деятелей нашей страны в недавней истории. Его поддержка настоящей парламентской монархии и роль дворян в защите Императора от мира земного политиканства сделало его символом и либеральной аристократии, и Японского парламентаризма. Пришло время Масаносукэ Икеде принять наследие этого великого премьер-министра и возглавить парламент."
 JAP_saionjis_doctrine_tt:0 "Увеличит поддержку коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_staffing_privy_council_bureaucrats:0 "Укрепить тайный совет"
 JAP_staffing_privy_council_bureaucrats_desc:0 "В качестве первого доброго жеста премьер-министр Икеда пригласит наиболее видных и "активных" тайных советников, то есть советников, которые сохраняют активную и независимую роль в совете, на второстепенные места в правительстве. Это позволит нам сохранить более жесткий контроль над этим почтенным учреждением и закрепиться в позолоченных залах суда."
 JAP_staffing_privy_council_bureaucrats_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_leave_it_to_the_peers:0 "Оставьте это пэрам"
 JAP_leave_it_to_the_peers_desc:0 "Палата Пэров Имперского парламента состоит из представителей высшей Японской аристократии, бизнеса и науки, высших политических чинов и даже самой королевской семьи. Глупо, что это собрание мудрецов было заткнуто демагогами, такими как Ино. Премьер-министр Икеда позволит палате вернуться к своей надлежащей роли противовеса палате представителей, положив конец десятилетиям вмешательства правительства в этот орган."
 JAP_leave_it_to_the_peers_tt:0 "Увеличит мнение §YПалаты Пэров§! на §G1§!."
 JAP_the_loyalty_contracts:0 "Контракты лояльности"
 JAP_the_loyalty_contracts_desc:0 "Верность Дзайбацу не имеет цены, но, к счастью, эта фундаментальная истина все еще ускользает от самих Дзайбацу. Выборочно раздавая госконтракты, наше правительство сможет заручиться поддержкой в высших слоях бизнес-сообщества."
 JAP_the_loyalty_contracts_tt:0 "ВВП§! увеличиться на §G1%§!. \\n§YГосдолг§! увеличиться на §R2%§!."
 JAP_genjitsu_seiji_kaikaku:0 "Реальная политика"
 JAP_genjitsu_seiji_kaikaku_desc:0 "Термин "Реальная политика" появился у нашего бывшего союзника, Германии. Это идеальное описание нового политического курса, который хочет установить премьер-министр Икеда: Япония должна отбросить детские иллюзии об азиатской дружбе или грандиозной внутренней реформе и вместо этого сосредоточиться на поиске способов сохранить функционирование нынешней системы как можно лучше."
 JAP_genjitsu_seiji_kaikaku_tt:0 "Уровень бедности§! будет немного падать ежемесячно. \\n§YУровень бедности§! уменьшиться. \\n§YАкадемическая база§! будет немного увеличиваться ежемесячно. \\nУвеличиться уровень §YАкадемической базы§!. \\n§Y3-5 депутата§! поддержат §Yклику Такаги§!."
 JAP_crossing_the_lines:0 "Пересечь линии"
 JAP_crossing_the_lines_desc:0 "Есть невидимые границы, линии, проведенные на мягкой вулканической почве Японии, призванные сохранять почтительную дистанцию между простолюдинами, такими как наш премьер-министр и уважаемые члены Казоку. Многие из этих линий существовали, когда не было Казоку, и знать применяла их острием меча. Теперь существует еще больше линий, чтобы изолировать палату пэров и защитить ее роль в качестве беспристрастного наблюдателя за нашей политикой. Ради Японии эти линии придется пересечь."
 JAP_crossing_the_lines_tt:0 "Увеличит поддержку §Yлиберальной§! Коалиции на §G2.5§!."
 JAP_tea_time_with_the_dousekai:0 "Чаепитие с Доусекайем"
 JAP_tea_time_with_the_dousekai_desc:0 "Доусекай - одна из двух самых известных ассоциаций пэров. Львиную долю своего членского состава составляют назначенные пэры - в основном высокопоставленные политики, ученые и представители самого высокого слоя общества. Кроме того, объединившись с Доусекай, они станут идеальным инструментом для влияния премьер-министра в палате пэров."
 JAP_tea_time_with_the_dousekai_tt:0 "Увеличит мнение §Yпалаты пэров§! на §G1§!.\\n"
 JAP_the_long_arm_of_the_diet:0 "Длинная рука парламента"
 JAP_the_long_arm_of_the_diet_desc:0 "Несмотря на всю власть, накопленную за годы Тодзё и другими авторитарными премьер-министрами, парламент по-прежнему остается центром японской политики. Его члены имеют очень хорошие связи и обладают значительным влиянием на общественность, а тайные маневры его многочисленных комитетов и подгрупп привели к тому, что это учреждение накопило полномочия, выходящие далеко за рамки его конституционной роли. Было бы неплохо наконец попытаться превратить эту сеть влияний в реальный инструмент политики."
 JAP_the_long_arm_of_the_diet_tt:0 "Увеличит §Yподдержку парламента§! на §G5%§!.\\n"
 JAP_golfing_with_the_douwakai:0 "Игра в гольф с Доувакай"
 JAP_golfing_with_the_douwakai_desc:0 "Доувакай - одна из ассоциаций пэров в имперском парламенте. Имея в своём распоряжении в основном независимых и членов старого Минсейто, Доувакай - одна из двух таких ассоциаций, которые могут увидеть выгоду в союзе с премьер-министром. Дружеской игры в гольф с некоторыми из их представителей должно хватить, чтобы начать переговоры."
 JAP_golfing_with_the_douwakai_tt:0 "§YВВП§! увеличиться на §G0.5%§!."
 JAP_petitioning_their_stamp_of_appeal:0 "Подача апелляции"
 JAP_petitioning_their_stamp_of_appeal_desc:0 "Прежде всего, есть одна вещь, которую могут предложить только пэры - апелляционная печать. Благодаря этой печати предложение может быть передано в Тайный совет, который является единственным конституционным органом, уполномоченным пересматривать конституцию Японии. Любой крупномасштабный политический маневр потребует возможности подать петицию в совет, и будут приняты все меры, чтобы мы могли это сделать."
 JAP_petitioning_their_stamp_of_appeal_tt:0 "Увеличит мнение §Yпалаты пэров§! На §G1§!."
 JAP_bicameral_cooperation:0 "Двухпалатная кооперация"
 JAP_bicameral_cooperation_desc:0 "Преодолевая разрыв между низшей и высшей палатами, мы наладили сотрудничество между Ассоциацией и пэрами-единомышленниками. Хотя это и не совсем в рамках конституции, это, несомненно, ускорит законодательный процесс и позволит нам лучше контролировать парламент. Все, конечно же, в интересах сохранения целостности Ассоциации."
 JAP_bicameral_cooperation_tt:0 "Увеличит поддержку §Yлиберальной§! коалиции на §G2.5%§!. \\nУвеличит поддержку §Yконсервативной§! Коалиции на §G2.5%§!."
 JAP_uniting_the_kenkyuukai:0 "Объединение Кенкукай"
 JAP_uniting_the_kenkyuukai_desc:0 "Исследовательская группа Кенкукай - ключевой механизм в аппарате нашей партии. Основываясь на лучших и ярчайших личностях современной Японии, его исследования несут ответственность за влияние на все фракции самого Кенкукая. Однако образовался разрыв между философами-аристократами, являющимися выходцами лучшего частного образования, которое Япония может предложить, и модернистскими, популистскими мыслителями, выходцами из государственных университетов и военных академий. Эти две группы необходимо примирить, чтобы их соперничество не парализовало всю работу группы."
 JAP_spar_with_the_populists:0 "Спарринг с популистами"
 JAP_spar_with_the_populists_desc:0 "Наши молодые головорезы-популисты занялись боевыми искусствами самураев, пытаясь приравнять себя к старой аристократии. Для них это одновременно и времяпрепровождение, и символ статуса, а спарринги и фехтовальные клубы являются прекрасной ширмой для большей части политиканства популистов. К счастью, премьер-министр Икеда - хороший фехтовальщик - он еще может преподать этим молодым людям пару уроков фехтования и много ещё чего."
 JAP_spar_with_the_populists_tt:0 "Поддержка §Yлиберальной§! коалиции увеличиться на §G2.5%§!."
 JAP_promising_civilian_rule:0 "Многообещающее гражданское правление"
 JAP_promising_civilian_rule_desc:0 "Популистское крыло Исследовательской группы на протяжении многих лет подчеркивало важность в правительстве, управляемом гражданскими лицами, предпочтительно профессионалами в своей области, без необоснованного военного вмешательства. Их идеальная модель находится где-то между децентрализованной технократией и парламентской монархией и восходит к самым ранним теориям князя Коноэ о "Государстве национальной обороны". Мы можем, по крайней мере, пообещать им более высокий уровень гражданского надзора в деликатных областях внешней политики и безопасности, при условии, что они смогут вернуться к работе и показать нам, как это сделать."
 JAP_promising_civilian_rule_tt:0 "Увеличит мнение §Yпалаты пэров§! На §G1§!. \\nСнизит §Yвлияние ЯИФ§! на §G4§!. \\nСнизит §Yвлияние ЯИА§! на §G4§!."
 JAP_emphasize_popular_representation:0 "Подчеркнуть народное представительство"
 JAP_emphasize_popular_representation_desc:0 "Японская Империя - это конституционная двухпалатная парламентская монархия, где парламент состоит из выборной Палаты представителей и назначенной Палаты Пэров. Звучит очень просто, правда? И все же премьер-министру придется потратить свое драгоценное время, чтобы заверить как популистов Кенкюукая, так и самих людей в том, что Ассоциация действительно представляет Кокутай и что парламент работает на благо народа, во имя народа, и слышит его. Надеемся, что эта четкая позиция в отношении народного представительства, наконец, перетянет популистов на нашу сторону."
 JAP_emphasize_popular_representation_tt:0 "Увеличит поддержку коалиции §YЛибералов§! на §G5%§!.\\nПонизит поддержку §YКонсерваторов§! на §R2.5%§!."
 JAP_dining_with_the_court:0 "Ужин с судьёй"
 JAP_dining_with_the_court_desc:0 "Ужин с судьёй это не простое дело даже для премьер-министра Икеды. Даже для такой должности - это честь. Теперь мы стремимся сделать такие ужины регулярным явлением, чтобы создать ситуацию, в которой канцелярия премьер-министра может служить привилегированной точкой соприкосновения между судом и миром парламентской политики. Это позволит нам вести переговоры с титулованными политиками на более удобных условиях."
 JAP_dining_with_the_court_tt:0 "Повысит поддержку §YКонсерваторов§! на §G2.5%§!."
 JAP_stressing_oligarchic_importance:0 "Подчеркнуть важность олигархов"
 JAP_stressing_oligarchic_importance_desc:0 "Когда конституция Мейдзи была создана первым Тайным советом Империи, его главный вдохновитель - Ито Хиробуми, предупредил об опасностях популизма и Западной демагогии. Его вдохновил олигархический дух Пруссии 1850-ых, и с тех пор Тайный совет и Палата пэров действовали как оплоты нашей аристократии и наших лучших мыслителей в эпоху, когда популисты и подстрекатели черни загрязняют воздух парламента своей чепухой. Эти органы будут, в будущем, центром внимания премьер-министра, а мы пообещаем сделать так, чтобы их просвещенное мнение нельзя было игнорировать так же легко, как это было раньше."
 JAP_stressing_oligarchic_importance_tt:0 "Увеличит Мнение §YПалаты Пэров§! На §G3§!.\\nНемного Увеличит §YОдобрение Общества§! в §Yсельских§! зонах.\\nНемного увеличит §YОдобрение Общества§! в §YКосю§!."
 JAP_honoring_the_kazoku:0 "Почитание Казоку"
 JAP_honoring_the_kazoku_desc:0 "Казоку, или же пэры Японии - это "новая знать", заменившая самураев и дайме во времена Ресторации Мэйдзи. Титулы пэров присваиваются непосредственно императором в знак признания либо великих личных подвигов, либо выдающегося происхождения. Такие люди составляют значительную часть Палаты пэров, и многие из них занимали посты премьер-министров и старших государственных служащих. Премьер-министр намерен восстановить эту возвышенную группу на должном пьедестале после капризов и оскорблений, которым она подверглась от рук популистов и низкородных военных грубиянов."
 JAP_honoring_the_kazoku_tt:0 "Увеличит Мнение §YПалаты Пэров§! на §G3§!."
 JAP_friends_in_the_koyo_club:0 "Друзья в клубе Койо"
 JAP_friends_in_the_koyo_club_desc:0 "Клуб Койо (также известный иностранцам как Кленовый клуб) это один из старейших и наиболее уважаемых ресторанов и клубов для джентльменов в Токио. Легендарный своими блюдами из омаров, достойными императорских кухонь, и своими искусными театральными представлениями клуб Koйo - это маленький райский уголок в парке Мейпл-Хилл в Сибе. Его клиентура включает в себя самые высокие титулы Казоку, международных деятелей и некоторых из самых богатых бизнесменов Японии. Обширная сеть контактов между сотрудниками и гостями будет иметь решающее значение для будущих усилий премьер-министра."
 JAP_friends_in_the_koyo_club_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G5%§!."
 JAP_visiting_terakuni_shrine:0 "Посетить святилище Теракуни"
 JAP_visiting_terakuni_shrine_desc:0 "Святилище Теракуни славится своими площадками для спаррингов и служит местом встреч молодых отпрысков японской знати в процветающем прибрежном городе Кагосима. Премьер-министр нанесет визит в качестве демонстрации благочестия и начнет налаживать свои собственные отношения с духовенством и местной знатью."
 JAP_visiting_terakuni_shrine_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_honoring_meiji:0 "Почтить Мэйдзи"
 JAP_honoring_meiji_desc:0 "Бесконечная хвала императору Мэйдзи, последнему государю, который видел, как Япония страдает под игом коррумпированного Сегуната, и первому, кто правил обновленной Империей! При помощи верных советников Гэнро и служащих ему последних верных самураев, его божественная воля помогла Японии пережить ее самый темный час. Никакой церемонии или акта почтения не было бы достаточно для этой титанической фигуры, человека, стоящего как живой мост между мифическим прошлым Японии и славой ее последних лет, но премьер-министр решил попытаться почтить память этого великого императора речами, памятниками и новым национальным праздником, соответствующим дате его коронации."
 JAP_honoring_meiji_tt:0 "Увеличит общее §YОдобрение Общества§! на §G1§!."
 JAP_sake_with_the_satsuma_clan:0 "Саке с кланом Сацума"
 JAP_sake_with_the_satsuma_clan_desc:0 "Династия Даймё(землевладельцы) Симадзу правила доменом Сацумадо тех пор, пока их величайший патриарх, регент Хисамицу, не подчинился воле императора Мэйдзи после того, как глава страны собственными усилиями изменили баланс гражданской войны против коррумпированного сегуната Токугава. Его потомки- почетные члены Казоку, причисленные к герцогам. Сблизиться к наследникам такого легендарного рода непросто, но их голос имеет большой вес при дворе, и премьер-министр полон решимости привлечь их на свою сторону."
 JAP_sake_with_the_satsuma_clan_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_acknowledging_contributions:0 "Признание их вклада"
 JAP_acknowledging_contributions_desc:0 "Недавняя история Японии формировалась не только генералами и политиками - глядя на нашего предшественника, мы должны быть рады этому, - и настало время, чтобы премьер-министр признал вклад этих людей в престиж Японии. Используя наше влияние на средства массовой информации, мы позволим привлечь внимание ученых, педагогов и финансистов, которые внесли свой вклад в благосостояние и процветание Японии в последние годы."
 JAP_acknowledging_contributions_tt:0 "Увеличит мнение §YПалаты Пэров§! на §G5§!."
 JAP_hirobumis_blessing:0 "Благословение Хиробуми"
 JAP_hirobumis_blessing_desc:0 "Благородный представитель знати Ито Хиробуми, великий отец Конституции Мэйдзи, разработал политическую концепцию Кокутай, или же "национальное государство", как конституционного обоснования суверенитета императора и как основы выживания японцев как независимой нации. Чтобы продемонстрировать преемственность между целями Гэнро и нашими собственными планами, премьер-министр Икеда посетит семейную святыню Хиробуми, чтобы попросить благословения у этого великого государственного деятеля."
 JAP_hirobumis_blessing_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G5%§!."
 JAP_the_new_mandate:0 "Новый мандат"
 JAP_the_new_mandate_desc:0 "Сменив Ино, премьер-министр Икеда унаследовал сломанную Ассоциацию и умирающую страну. За несколько коротких месяцев ему удалось объединить партию с единомышленниками из Палаты Пэров и поострить собственную репутацию как перед общественностью, так и в высших эшелонах японского общества. Теперь, вооруженный мандатом, поддержанным разнообразной коалицией центристов, умеренных реформаторов и консерваторов, великая работа премьер-министра наконец может начаться."
 JAP_holding_the_diet_hostage:0 "Держа парламент на цепи"
 JAP_holding_the_diet_hostage_desc:0 "Наши связи с Тайным советом и Палатой пэров означают, что наш кабинет обладает почти беспрецедентной властью над парламентом. Какое бы предложение ни исходило от противостоящих лагерей Ассоциации помощи трона или независимых, какое бы несогласие ни выразили наши союзники, у нас всегда будет кто-то наверху, который сможет высказаться в нашу пользу. Любой представитель, который выступает против нас, найдет, что его закон заблокирован пэрами; любой пэр, который станет слишком наглым, обнаружит, что есть способы привести даже самых благородных членов парламента к аудиторскому комитету. Контроль кабинета - впервые со времен Тодзё - наконец абсолютный."
 JAP_holding_the_diet_hostage_tt:0 "Поддержка §Yлиберальной§! коалиции уменьшится на §R4%§!. \\nПоддержка §Yконсервативной§! коалиции уменьшится на §G2.5%§!."
 JAP_backing_by_the_old_zaibatsu:0 "Поддержка от старой Дзайбацу"
 JAP_backing_by_the_old_zaibatsu_desc:0 "Предпочтительными партнерами премьер-министра в мире финансов были "Старая Дзайбацу", также известная как Большая четверка: Сумитомо, Мицубиси, Мицуи и Ясуда Дзайбацу. Корни двух из них восходят к периоду Эдо, а двое самых молодых были основаны в период расцвета эры Мэйдзи. Из этих четырех Мицубиси и Мицуи пережили экономические потрясения благодаря слиянию, а этот колосс, в свою очередь, поглотил рухнувшую Ясуду. Сумитомо превратился в рыхлого и неконтролируемого Кэйрэцу, но мы все еще можем найти некоторую поддержку в новой группе Мицубиси и в некоторых второстепенных Дзайбацу, которые пережили падение Ясуды."
 JAP_backing_by_the_old_zaibatsu_tt:0 "Поддержка §Yлиберальной§! коалиции увеличится на §G2.5%§!."
 JAP_strategic_purges:0 "Стратегические чистки"
 JAP_strategic_purges_desc:0 "Люди требуют что-то предпринять с коррупцией (несмотря на наши предыдущие заверения, что ничего подобного не было), а премьер-министру нужен предлог, чтобы избавиться от парламентских змей. Это необычное совпадение знаменует собой один из тех редких случаев, когда общественное мнение внесло ценный вклад в национальную политику, и премьер-министр Икеда полностью намерен осознать возмущение общественности и направить его на своих непоправимых врагов внутри Ассоциации и среди независимых."
 JAP_strategic_purges_tt:0 "Поддержка §Yконсервативной§! коалиции увеличится на §G2.5%§!."
 JAP_tampering_with_national_renovationists:0 "Манипуляции с реновационистами"
 JAP_tampering_with_national_renovationists_desc:0 "Те, кто считает себя "реновационистами" в современную эпоху, несут на своих плечах наследие предшественников эпохи Мэйдзи и их послание модернизации и возвышения концепций Кокумина, Кокутая и Кокка (нация, национальное устройство, государство). Мы должны найти возможности использовать их идеи и голоса в пользу нашей собственной коалиции или заставить их замолчать, если они когда-либо станут соперниками консервативного руководства."
 JAP_tampering_with_national_renovationists_tt:0 "Уменьшит §Yвлияние ИЯФ§! на §G4§!."
 JAP_no_more_15_year_plans:0 "Никаких 15-летних планов"
 JAP_no_more_15_year_plans_desc:0 "Экономический дирижизм создал множество возможностей для коррупции и всех видов преступной деятельности. Отныне государство сократит свое экономическое вмешательство до минимума для поддержания стабильности и предотвращения политически неприемлемых результатов, а Дзайбацу будет свободно играть ведущую роль в национальной экономике."
 JAP_no_more_15_year_plans_tt:0 "§YВВП§! увеличится на §G2%§!. \\n§YГосдолг§! увеличится на §R1%§!. \\n§YИнфраструктура§! Улучшится in §G3§! у §Yслучайных регионов§! на §Yодин уровень§!."
 JAP_no_more_industrial_associations:0 "Никаких промышленных ассоциаций"
 JAP_no_more_industrial_associations_desc:0 "Промышленные ассоциации - это средство, с помощью которого предприниматели, работающие в одной сфере, объединяются между собой. В прошлом они были противником опасного профсоюзного движения; теперь они используются промышленниками для установления цен и создания теневых, нерегулируемых картелей. Эти организации сдерживают экономику, не менее деспотичнее, чем государственные плановые комитеты и будут немедленно объявлены незаконными."
 JAP_no_more_industrial_associations_tt:0 "YВВП§! увеличится на §G2%§!. \\n§YГосдолг§! уменьшится на §G1%§!. \\nДобавит §G2§! §Yгражданских завода§! в §Y2§! случайных регионах."
 JAP_a_necessary_evil:0 "Необходимое зло"
 JAP_a_necessary_evil_desc:0 "В период расцвета опального бывшего премьер-министра Ино консерваторы Ассоциации помощи трону доминировали в политике парламента. Те времена прошли. Консерваторы больше не могут иметь подавляющее большинство, подтверждающее их доверие перед императором Японии, и упорство в ходе единоличного правления означало бы смерть и падение любого премьер-министра. Масаносукэ Икеда, приемник наследия Ино, должен сотрудничать с другими кликами и мыслить иначе если его правительство хочет выжить. \n\nЗначит, нужно прибегнуть к необходимому злу. Ассоциация, разделенная на четыре угла, оставляет два варианта развития событий для Икеды. Просить поддержки у технократов было бы равносильно согласию с экстремизмом; поэтому кабинет исключил какое-либо сотрудничество с Окинори Каей. Первым разумным вариантом было бы обратиться к реформистам, работая с бывшим адмиралом Сокити Такаги. Второе означало бы обратиться к Коити Кидо, бывшему премьер-министру, лорду хранителю Тайной печати и высокопоставленным лицам японской политики. Что бы ни выбрал Икеда, это означало бы уступить их политике. Он должен выбирать с умом."
 JAP_the_admiral_knows_best:0 "Адмирал знает как лучше"
 JAP_the_admiral_knows_best_desc:0 "Правительство выбрало бывшего адмирала Сокити Такаги своим партнером по коалиции, чтобы вести его сквозь иссушающие ветры непостоянной политической погоды парламента. Имея связи с военно-морским флотом, Такаги может помочь консерваторам пройти через воды, которые когда-то затопили карьеру Хирои Ино. Хотя его реформистские взгляды расходятся с официальной политикой правительства, компромисс - это хлеб с маслом японской политической интриги, и Икеды не было бы здесь, если бы он был упрямым ослом, неспособным на уступки.\n\nНужно убедиться, что кабинет и правительство Икеды проживут еще один день. Взамен, однако, адмирал требует отмены Закона о национальной мобилизации и либерализации японской экономики. Кроме того, реформисты настаивают на ослаблении позиции по общественной морали и социальным вопросам. Если такова цена власти, то премьер-министр будет более чем готов за нее заплатить."
 JAP_konoes_overreach:0 "Превосходство Коноэ"
 JAP_konoes_overreach_desc:0 "Фумимаро Коноэ долгое время был легендой среди парламента. Член императорской семьи, которая снисходительно снизошла, чтобы обеспечить опеку и руководство членам менее уважаемой нижней палаты. Однако Коноэ не был лишен недостатков. Реформисты долгое время считали центральный закон его правительства, Закон о национальной мобилизации, свидетельством автократической тирании и продуктом ума, который не понимал желаний и мыслей простых людей. \n\nТеперь реформисты и консерваторы объединились, дабы внести предложение об отмене этого авторитарного закона. Сначала формально, а потом разбирая его систему по частям. Япония не находится в состоянии войны, и нет никаких угроз ее владычеству в великой Сфере совместного процветания. Поддержание закона сейчас означало бы дать волю устаревшим системам, созданным для прошлой Японии. Пришло время Японии освободиться от архаичных, древних приоритетов"
 JAP_loosen_zaibatsu_nationalization:0 "Ослабление национализации Дзайбацу"
 JAP_loosen_zaibatsu_nationalization_desc:0 "Вторая китайско-японская война нанесла удар по экономике Японии. В конце концов Япония одержала победу, но она заплатила миллионы иен, рабочей силы и промышленных активов, чтобы добиться такой победы. Одним из примеров цены, которую выручила война, была национализация активов Дзайбацу в соответствии с ныне отмененным Законом о национальной мобилизации. Хотя закон больше не действует, постановления и ограничения, ограничивающие производство материальных средств, все еще существуют. Прекращение действия этой национализации станет первым шагом к освобождению Японии от оков прошлого.\n\nХотя активы останутся в руках правительства до дальнейших реформ, кабинет министров должен в одностороннем порядке остановить производство. Ответственные министры должны перенаправить эти активы для использования по рекомендации Дзайбацу, формальное перераспределение до усмотрения правительства. Наступит такое время, когда японская экономика станет свободной. Просто нужно подождать."
 JAP_deal_with_the_old_families:0 "Разобраться со старыми семьями"
 JAP_deal_with_the_old_families_desc:0 "Дзайбацу: старые, уважаемые и надежные хранители японской корпоративной структуры. Хранители традиций и японских ценностей новаторства и стабильности. В самые тяжелые периоды войны семьи Дзайбацу стойко поддерживали дело Империи, предоставляя свою промышленную мощь для финансирования и укрепления сил и мускулов, которые сделали возможным окончательный триумф Японии. Тем не менее, активы, которые сделали победу возможной, остаются в руках правительства, что является признаком ожесточенной черствости, неподходящей ни одному честному государству. \n\nПерераспределение ресурсов в порядке и будет продвигаться в течение некоторого времени. Реформисты и консерваторы должны заключить сделку с семьями, которые составляют самые старые и сильные столпы имени Дзайбацу. В обмен на более тесную координацию они восстановят контроль над заводами, которые те пожертвовали правительству несколько десятилетий назад. Нет великого правительства, которое не платит компенсации своим гражданам."
 JAP_deal_with_the_old_families_tt:0 "Продажа государственных активов пополнит §Yрезервы§! на §G250 миллионов§!."
 JAP_end_wartime_rationing:0 "Закончить военную карточную систему"
 JAP_end_wartime_rationing_desc:0 "В эпоху, когда Япония смогла занять свое место среди сверхдержав новой холодной войны, кажется странным, что система карточек на продукты все еще существует. Америка и Германия наслаждаются своим экономическим ростом, в то время как Япония все еще живет за счет ограничений, налагаемых на нее Законом о национальной мобилизации. При ограничении потребительских расходов экономика может расти только черепашьими темпами. Предметы роскоши, такие как чай и табак, недоступны в свободном доступе, что приводит к возникновению черного рынка, который стремится лишить честных, трудолюбивых граждан плодов их труда.\n\nС самого момента основания своей клики реформисты требовали отмены контроля за ценами и других подобных мер, препятствующих потребительским потребностям японского народа. С их приходом в правительство это стало одним из условий их доверия к палатам парламента. Если их предложение пройдет, среднестатистический гражданин больше не будет сдерживаться произвольными мерами, направленными на победу в уже выигранной войне."
