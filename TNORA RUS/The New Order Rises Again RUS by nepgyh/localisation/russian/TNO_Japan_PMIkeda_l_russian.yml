 JAP_loosen_urban_curfews:0 "Ослабить комендантский час"
 JAP_loosen_urban_curfews_desc:0 "В Закон о национальной мобилизации было включено еще одно положение, которое осталось даже в ту эпоху, когда Япония больше не боится войны. Комендантский час в городах, разработанный и введенный правительством Коноэ, кажется сейчас артефактом террора в то время, когда судьба Японии была неопределенной. Его степень варьируется от префектуры к префектуре, но после определенных часов среднестатистический гражданин ограничен в местах жительства, ему запрещено ходить ночью по улице без разрешения, иначе его арестует вездесущая Кэмпэйтай.\n\nРеформисты настаивают на полной и безоговорочной отмене комендантского часа. Консерваторы, однако, с их заботой о нравственности общества, нашли ему новое применение. Икеда и Такаги вынуждены идти на компромисс, и меры, к которым они приходят, заключаются в сокращении комендантского часа, а также в смягчении требований к получению разрешения. Такова была красота коалиции: два сторонника действовали как вода и форма. Если один будет стоять твердо, другой последует за ним."
 JAP_the_stage_is_set:0 "Всё готово"
 JAP_the_stage_is_set_desc:0 "Реформисты и консерваторы доказали друг другу, что они являются надёжным партнёрами. При помощи силы компромисса, Икеда и Такаги открыли новый путь для развития Японии. Основанный не на догматизме одной из фракций, а на прагматичных решения, включающих всё лучшее из двух сторон. С достижением консенсуса между либеральной и консервативной мыслями в Ассоциации, будущее Японии выглядит как никогда светлым.\n\nТем не менее, это лишь начало прекрасной дружбы. Маловероятное, но плодотворное и удивительно естественное согласование политических интересов обеспечило правительству новые направления действий, которые оно даже не рассматривало бы при единоличном доминировании консерваторов. Теперь открылся новый путь, сочетающий в себе здравый смысл консерваторов и чувствительность реформистов. Единственное, что остается, - это ему следовать."
 JAP_the_liberal_reliance:0 "Опора на Либералов"
 JAP_the_liberal_reliance_desc:0 "Адмирал и его франция в Ассоциации согласились доверять правительства Премьер-министра Икеды. Два человека рассматривали эти договоренности как временные, но, возможно, найдется способ примирить либералов и консерваторов. В конце концов, их взаимное неприятие методов Кидо, направленных на завоевание власти, а также крайнее кейнсианство бюрократов-реформаторов прекрасно объединяет их.\\n\\nПомимо идеологических соображений, у альянса также есть прагматическое преимущество. У консерваторов есть многочисленность, но либералы дополняют его высокой работоспособностью. Связавшись с Икедой, Такаги и его команда сделали правильный выбор в судьбе Японии.\\n\\nШагом к закреплению этого союза было бы установление официального взаимопонимания с либералами. Они будут поддерживать консервативные программы и политику, но компромиссы будут согласовываться везде, где это возможно. Нет более мощной связующей силы, чем взаимная насущная потребность."
 JAP_compromise_on_social_issues:0 "Компромисс в социальных вопросах"
 JAP_compromise_on_social_issues_desc:0 "Среди всех клик и фракций внутри Ассоциации, реформисты печально известны своей пропагандой распущенности в общественной морали. Помимо более насущной проблемы экономики, порядочность оказалась самым спорным моментом в парламенте между людьми Икеды и Такаги. Консерваторы утверждают, что общественная мораль является неотъемлемой частью Кокутая, в то время как реформисты утверждают, что диктуемая мораль относится к архаичной, варварской эпохе.\n\nЭто очередной компромисс в повестке премьер-министра. В обмен на то, чтобы держать под контролем учеников Такаги, его коллега убедит старых, раздражительных и упрямых депутатов-консерваторов смягчить свою позицию по социальным вопросам. Хотя в теории общественная порядочность имеет решающее значение, без удержания власти позиция правительства вообще ничего бы не значила. Ты что-то получаешь, а что-то теряешь. Таково правило жизни и политики."
 JAP_a_tab_on_students:0 "Проблема со студентами"
 JAP_a_tab_on_students_desc:0 "С недавними изменениями в экономике и социальной жизни, пришло время уже реформистам пойти на уступки консерваторам. Студенты являются самыми ярыми сторонниками Такаги, а молодежь редко отличается сдержанностью или спокойствием. Остальные члены Ассоциации смотрят на них свысока, потому что без опыта эта толпа - просто диссиденты, чьи мнения представляют опасность для целостности общества. Реформисты, напротив, угождают им.\n\nВот тут-то им и придется уступить. В обмен на реализацию их идей в экономике и в вопросах социального характера Такаги должен сказать своим молодым последователям - за неимением лучшей фразы - успокоиться. Парламент, даже если он сохранится, будет служить Японии и ее гражданам в надлежащее время. Как только они наберутся опыта и поживут немного дольше, возможно, мы поймем их точку зрения. В нынешнем виде их голодные забастовки и демонстрации ничего не меняют."
 JAP_a_moderate_mandate:0 "Мандат умеренных"
 JAP_a_moderate_mandate_desc:0 "За последние несколько месяцев консерваторы и реформисты скоординировались и выработали совместную политику в экономических и социальных вопросах. При удивительном повороте событий эти реформы завоевали популярность среди японского населения, объединив как старых, так и молодых членов общества в поддержке нового правительства. Давно прошли те времена, когда общественность не доверяла парламенту при Ино; Икеда и Такаги восстановили священную и неявную связь между государством и народом.\n\nВсе это привело к небольшому изменению курса кабинета министров и правительства. Вместо того, чтобы править с того места, где он стоял раньше, Икеда будет править ближе к центру. Премьер-министр и правительство будут стремиться представлять больше, чем узкую группу, к которой будут апеллировать реформисты и консерваторы. Вместе кабинет министров должен продвигаться к умеренной модели, универсальному управлению, которое служит всем слоям общества."
 JAP_the_grey_eminence:0 "Серое возвышение"
 JAP_the_grey_eminence_desc:0 "Лорд-хранитель Тайного совета. Бывший премьер-министр. Лидер фракции Кидоитов в Ассоциации. Эти титулы и знаки почёта будто преследуют имя Коити Кидо, серого кардинала Японской политики. После отстранения Ино, Кидо пытался подчинить лидеров остальных клик, но это не увенчалось успехом. Практически изгнанный из всех основных фракций Ассоциации, у известного мастера интриг теперь нет другого выбора, кроме как играть вторую скрипку перед теми, кто обладает реальной, конкретной властью.\n\nК счастью для него, у Кидо ещё осталась одна открытая дверь, чтобы вновь занять видное место в коварном и насыщенном ландшафте парламента. Коити не предан никому, кроме самого себя, и, чтобы получить его одобрение и голоса за доверие, премьер-министру придется уступить и пойти с ним на компромисс. Хотя его намерения и более глубокая повестка дня остаются загадкой, возникают два важных момента: проблема милитаризации и коррупции. В этом у консерваторов и кидоитов больше общих моментов, нежели различий."
 JAP_privy_council_connections:0 "Связь с тайным советом"
 JAP_privy_council_connections_desc:0 "Масаносукэ Икеда и Коити Кидо не могли построить свою карьеру иначе. Первый происходил из скромного окружения, пройдя через политическую машину, чтобы унаследовать должность премьер-министра. Кидо, с другой стороны, имел благородные связи и происходил из рода, в котором текла кровь различных государственных деятелей, сыгравших важную роль в создании современного государства Япония. Их взгляды на то, как управлять страной, не могли не быть кардинально разными.\n\nКидо, тем не менее, настаивает на том, чтобы этих расхождений вовсе не было. Он требует, чтобы, как партнер премьер-министра, ему разрешили управлять политикой по-своему, на его условиях. Икеда, конечно, более чем счастлив позволить ему это сделать. Хотя премьер-министр опасается вмешательства дворян в дела политиков - в конце концов, срок полномочий Коноэ был не чем иным, как серией кризисов, - немного больше рычагов влияния никогда не повредит. Хотя Кидо в конечном итоге начнет требовать большего, консерваторы должны сначала закрепиться в парламенте, и если для этого нужны голоса знати, так тому и быть."
 JAP_on_kidos_terms:0 "На условиях Кидо"
 JAP_on_kidos_terms_desc:0 "Принцип Кидо зиждется на краеугольных камнях Ассоциации помощи трону. Армии и флоту Японии там просто нет места. В теории, все депутаты Ассоциации в парламенте противятся интервенции военных в процесс политики. На практике же большинство из них никак этому не сопротивляются, а некоторые даже берут взятки от армии за свои голоса. И только одна клика чиста от этой коррупции: Кидоиты. Следуя примеру своего лидера, они были самыми решительными сторонниками усиления гражданского надзора. С Кидо, правящим в тандеме с консерваторами, это, возможно, наконец станет достижимым.\n\nПлан Кидо основан на использовании его связей в Тайном совете для обеспечения невмешательства армии и флота в процессе правительственного укрепления гражданского надзора и контроля над Ассоциацией. Используя один столп японской структуры против другого, Кидо надеется достичь равновесия, при котором он сможет ликвидировать доминирование милитаристских элементов в японской демократии."
 JAP_raise_the_military_issue:0 "Затронуть проблему военных"
 JAP_raise_the_military_issue_desc:0 "В плане Кидо по освобождению парламента от тисков военных, есть еще один шаг, который необходимо сделать. Армия и флот - мощные институты, но Кидо волнует не их сила. Дело в том, что они крайне политизированы. Проникнув на все уровни вертикали власти, обе ветви вооруженных сил могут с легкостью вмешиваться во все дела парламента. Кидо утверждает, что каким бы успешным он ни стал на посту премьера Икеды, военные рано или поздно станут угрозой. \n\nКак и все свои прошлые решение Кидо, данное решение он пустит в обход парламента. Вместо этого он пойдет в Тайный совет и Палату пэров, где предложит поправки, чтобы установить границы между законодательными и военными органами правительства. Урезая военную мощь. Одной проблемой меньше."
 JAP_finishing_off_kaya:0 "Покончить с Каей"
 JAP_finishing_off_kaya_desc:0 "Окинори Кая возглавляет наиболее своеобразную и неоднородную клику Ассоциации. Технократия, новая и в основном типичная для японцев идеология, направленная на установление государственного контроля над экономикой, мягко скажем не имеет поддержки в парламенте. Хотя Кидо номинально является технократом, он и его последователи не поддерживают тот вид крайнего экономического контроля и кейнсианства, который искренне поддерживает Кая. Проще говоря, реформисты при Такаги могут остаться; технократы при Кае - мертвый груз.\n\nДля достижения этой цели консерваторы и кидоиты из Ассоциации создадут "санитарный" кордон вокруг Каи. Затем они будут дискредитировать его при любой возможности: через прессу, на частных встречах и в процедурах голосования. А их лидеры будут скрываться в тени эшелонов власти. Технократы скоро развалятся. Если же нет, Кидо, безусловно, готовится к непредвиденным обстоятельствам."
 JAP_corruption_and_bureaucracy:0 "Коррупция и бюрократия"
 JAP_corruption_and_bureaucracy_desc:0 "Лидер технократов, Окинори Кая, находится в крайне тяжелом репутационном положении. Лояльные последователи Икеды и Кидо обрушили на него столько клеветы, что СМИ не могут отличить, что правда, а что нет. Тем не менее, похоже, что технократы способны оправиться после такого удара. Есть еще депутаты, которые настаивают на пропаганде этой радикальной, бездумной и не типичной для японцев идеологии. Они представляют собой особую головную боль для Кидо. Как член парламента, он не может расправиться с ними индивидуально, как он сделал это с Каей. Однако по мнению "серого кардинала" лица, есть несколько путей к крупному скандалу. \n\nИкеда пришел к власти с обещанием искоренить коррупцию в парламенте и других местах. Кидо может организовать для депутатов, чисто формально бывших технократов, нечто сродни несчастному случаю. В политике всегда подставляют своих - почему Ассоциация должна отличаться в этом отношении? Как только они исчезнут, политическая машина Ассоциации их накроет. Такая красивая система! Какая благодать!"
 JAP_secure_the_right:0 "Защитить правых"
 JAP_secure_the_right_desc:0 "Это общепринятый факт, что можно разделить Ассоциацию на четыре части: консерваторов, реформистов, кидоитов и технократов. Теперь актуальными остаются только три; технократы же погребены под волной скандалов из-за обвинений в коррупции. Реформисты, хотя и являются политически значимой силой в парламенте, не имеют каких-либо значительных попыток удержать власть. Две оставшиеся фракции, кидоиты и консерваторы, объединились в коалицию, которая смогла противостоять военному вмешательству в парламенте. Поистине, прекрасная дружба.\n\nТем не менее, многое еще стоит на пути настоящего и искреннего единства между Икедой и Кидо. Премьер-министр планирует разработать новый план и создать коалицию вместе с Кидо, чтобы защитить правое крыло АПТ. Консерваторы и кидоиты не так уж и разные, потому что они, в конце концов, хотят одного и того же."
 JAP_strongarm_the_kidoites:0 "Усилить кидоитов"
 JAP_strongarm_the_kidoites_desc:0 "Хотя их лидер и тезка вошли в состав коалиции с премьер-министром дабы поддержать доверие Империи к правительству, кидоиты по-прежнему скептически относятся к нынешнесу альянсу. Какими бы ни были их пристрастия, они по-прежнему являются технократами, даже если этот "ярлык" является чисто номинальным. Этих мятежников не устраивает сотрудничество правительства с консерваторами.\n\nИкеда просил Кидо править вместе с его сторонниками. Если правительство продолжит работу, в его рядах не должно присутствовать никакого инакомыслия. Кидо верен только своим целям, но без консерваторов эти цели остались бы такой же слабой мечтой, как цветение сакуры в первые дни лета. Если сила слова не поможет, придется решать все старым добрым насилием. Возможно, со временем кидоиты увидят, что они не так уж сильно отличаются от консерваторов."
 JAP_sweeten_the_deal:0 "Подсластить сделку"
 JAP_sweeten_the_deal_desc:0 "Раньше был кнут. Икеда практически выкрутил Кидо руки, чтобы унять несогласие со своими последователями. Последний понимает, что это необходимо, и консерваторы вернули себе доверие перед Императором организованно и аккуратно. Однако счастливого брака невозможно построить там, где есть только насилие. Некоторые кидоиты до сих пор заявляют, что они раздражены из-за доброжелательного и просвещенного правления консерваторов, и даже Икеда признает, что такое мышление неизбежно, учитывая то, что произошло. \n\nТеперь приходит пряник. В обмен на их лояльную поддержку кабинета премьер-министр вознаградит их, пообещав реальные возможности для компромисса. В конце концов, если эта коалиция будет править Японией настолько долго, как намеревается Икеда, подобного будет много. Это обещание будет иметь большое значение для ослабления напряженности, которая растет между лонжеронами идеологического направления коалиции."
 JAP_a_traditionalist_bent:0 "Традиционалистский уклон"
 JAP_a_traditionalist_bent_desc:0 "Консерваторы и кидоиты беспрепятственно правят над всей Японией. Поскольку реформисты и технократы отошли на второй план, а Тайный совет согласился с предложениями Кидо о внесении поправок в конституцию вооруженных сил, похоже, что правление коалиции мало что мешает. Хотя фракции, входящие в коалицию, имеют свои доктринальные различия, не говоря уже о разной лояльности, нельзя отрицать, что у них больше общего, чем с другими фракциями парламента.\n\nКомпромисс между этими расходящимися политическими идеологиями привел к новый образ мышления. Традиционалистская, консервативная Ассоциация помощи трону, которая становится оплотом сохранения японской культуры и ценностей, теперь стало реальностью. В темные, неопределенные годы ждущие нас впереди эта коалиция будет служить крепостью для отражения угрозы экстремизма и искоренения проявлений популизма. Икеда и Кидо, все еще отчужденные друг от друга, начали думать о других партнерах, хотя и неохотно. После всего этого будущий историк увидит в их партнерстве начало прекрасной дружбы."
 JAP_saionji_kinmochis_legacy:0 "Наследие Сайондзи Киммоти"
 JAP_saionji_kinmochis_legacy_desc:0 "Укрепив свои новые отношения, Икеда и Кидо вместе оглядываются в прошлое в поисках фигур, которые могут вдохновить правительство на новое направление. Их взгляды остановились на фигуре Сайондзи Киммоти. Последний Генроу казался наиболее подходящим и подходящим примером для подражания кабинету министров. Его сдерживание военных интересов, экстремистского популизма и социализма казалось идеальной моделью для коалиции. \n\nЭффективное управление - это такое управление, которое прислушивается к людям, но не уступает их эксцессам. В то время как отдельный гражданин имеет право быть услышанным, у толпы нет власти, чтобы заставить правительство подчиниться. Милитаризм и популизм не принадлежат к узкой категории японских ценностей; доблесть, мощь и согласие. Таким образом, кабинет и коалиция основывают доктрину Кинмоти: традиционалистский подход к консерватизму, стремящийся примирить Верхнюю палату с нижней. Только при согласии и взаимном сотрудничестве Япония может продвигаться вперед, а коалиция представляет собой не что иное, как единодушный во мнениях орган."
 JAP_strengthening_the_yen_bloc:0 "Укрепление йены"
 JAP_strengthening_the_yen_bloc_desc:0 "Йена - это наш экономический центр, гордость и основа нашего мягкого и жесткого господства над странами Восточной Азии и Сферы совместного процветания Большой Восточной Азии. Однако после краха Ясуды и последовавшего за ним экономического кризиса для йены наступили тяжелые времена, особенно с присутствием постоянно модернизирующегося Китая. Экономика - это хлеб с маслом японского общества, и премьер-министр Икеда поступает мудро, смягчая удар кризиса, прежде чем переходить к другим программам."
 JAP_strengthening_the_yen_bloc_tt:0 "§YВВП§! увеличится на §G1%§!.\\n§YНаш госдолг немного увеличится§!."
 JAP_corporate_relief:0 "Корпоративная помощь"
 JAP_corporate_relief_desc:0 "Наша политическая машина работает под покровительством Дзайбацу и Кэйрэцу, и их представители, не теряя времени, напомнили нам, что наше покровительство их деловой активности будет встречено большой финансовой поддержкой. Перед лицом краха Ясуда и общего спада японской экономики, от которого страдает наша администрация, они выступили с предложением: выручить свои самые важные сектора, и они будут финансировать и поддерживать будущие цели нашей администрации. \n\nЭкономически, корпоративные финансовые меры предотвратили бы потребность в популизме и не склоняли бы нас к популистской политике, чтобы дать толчок нашей экономике. Однако этот шаг столкнется с серьезным сопротивлением как технократов, так и Дайнихон Сэйдзикай, поскольку этот шаг можно рассматривать как бесполезную попытку поддержать умирающую машину. К счастью, реформисты Такаги, мотивированные тенденциями ключевых экономистов, пообещали поддержать такой шаг."
 JAP_promise_to_restructure:0 "Обещание реструктуризации"
 JAP_promise_to_restructure_desc:0 "Талантливые навыки ведения переговоров Эйсаку Сато привели корпорации за стол переговоров. В отличие от времен Ино, когда взятки и "подарки" проходили без раздумий, министр Сато успешно убедил Митсуи, Митсубиси и Сумитомо реструктурировать свои более убыточные активы и дочерние компании. Это также включает дерегулирование вспомогательных производств военного времени, таких как электроника и станки, а также реконфигурацию автомобильных производственных линий в соответствии с частными потребностями и спросом. Это не полная реструктуризация экономики - мы верим в идеалы осторожности и непрерывных реформ, но это шаг в правильном направлении, и будем надеяться, что Япония сможет начать свой путь к выздоровлению отсюда."
 JAP_ikeda_cut_the_chaff:0 "Стряхивая шелуху"
 JAP_ikeda_cut_the_chaff_desc:0 "В годы войны, а также глубоко в годы правления Ино, государство и частная промышленность были связаны в невероятно кровосмесительных отношениях, чему не способствовал Закон о национальной мобилизации Фумимаро Коноэ, подтверждающий роль государства в определенных секторах экономики. Однако это создало огромную нагрузку на нашу государственную казну в невероятно убыточных секторах, погрязших в хищениях, взяточничестве и бюрократии. \n\nПоэтому заместитель премьер-министра Хатояма разрабатывает закон об отмене экономических и бюрократических ограничений Закона о национальной мобилизации пытаясь сократить бесполезные инвестиции государства, чтобы их можно было использовать для получения некоторых выгод, таких как косвенная помощь корпорациям. \n\nОднако технократы будут против реформы - и мы должны будем осторожно относиться к попыткам саботажа в отношении этого акта в зале парламента."
 JAP_agricultural_relief:0 "Помощь сельским хозяйствам"
 JAP_agricultural_relief_desc:0 "Японцы, населённые в сельских зонах составляют немалую часть населения Японии, несмотря на массовую головокружительную индустриализацию, которая произошла за последнее столетие. Кроме того, они также имеют сильную тенденцию голосовать за политику истеблишмента, и в эту историческую эпоху мы представляем этот истеблишмент. Вливание денег в сельскохозяйственные субсидии - это простая задача - такие субсидии кормят японское население за счет повышения производительности сельского хозяйства, улучшают уровень жизни нашего населения и, что наиболее важно, обеспечивают нашу политическую поддержку."
 JAP_a_self_sufficient_rice_market:0 "Самодостаточный рынок риса"
 JAP_a_self_sufficient_rice_market_desc:0 "Рис - это полезная и питательная пища, почти вездесущая в азиатских культурах. Чтобы обеспечить процветание Сферы, наш кабинет министров будет стремиться предоставить средства всем азиатским странам, желающим увеличить и модернизировать производство риса. Кроме того, мы постараемся облегчить торговлю этими основными продуктами питания между странами Сферы, снизив тарифы и побудив наших союзников сделать то же самое. Для увеличения спроса густонаселенные страны будут поощряться к сохранению продовольственных банков. Эти меры станут основой пищевой самообеспеченности нашей Сферы."
 JAP_a_self_sufficient_rice_market_tt:0 "§YВВП§! увеличится на §G1%§!."
 JAP_founding_of_the_IRRI:0 "Основание ВИИР"
 JAP_founding_of_the_IRRI_desc:0 "Рис - основная культура всей Сферы Сопроцветания, это жизнь и кровь для подавляющего большинства населения Сферы. Однако многие страны Сферы имеют ограниченные или устаревшие средства для выращивания риса, с неправильным орошением, устаревшими инструментами и слабыми сортами и вариантами риса. Поэтому министр иностранных дел Ёсио Сакураути предложил создать Внутрисферный институт исследования риса - институт, занимающийся экспериментами, исследованиями и разработками в области рисоводства и развития его во всей Азии. Это шаг вперед для Сферы, мы покажем доброжелательность и превосходство японской сельскохозяйственной модели."
 JAP_emergency_populism:0 "Аварийный популизм"
 JAP_emergency_populism_desc:0 "Массовый крах Ясуды и последовавший за ним экономический спад привели к тому, что тысячи, если не миллионы японских граждан, лишились работы. Хотя мы обещали, что экономика снова заработает, как только корпорации начнут действовать сообща, этого просто недостаточно. Сообщения от подразделений наблюдения Токко Кэйсацу намекают на всплеск общественного негодования и, что наиболее важно, недовольства трудящихся. Однако министр Сато предложил радикальную меру, чтобы предотвратить это недовольство, а именно чрезвычайные положения о социальном обеспечении и пособии по безработице."
 JAP_emergency_populism_tt:0 "Увеличит поддержку §Yлиберальной§! коалиции на §G2.5%§!."
 JAP_generous_stopgaps:0 "Щедрые временные меры"
 JAP_generous_stopgaps_desc:0 "Как говорится, никогда не позволяйте кризису пропадать даром. Хотя крах рынка Ясуда, к сожалению, привел к упадку нашей экономики, в первую очередь с точки зрения безработицы, это также дает нам возможность набрать силы за счёт рабочего класса с помощью популистских программ, направленных на сокращение безработицы. В частности, министр Эйсаку Сато предложил увеличить размер пособий по безработице, а также рабочих мест в государственных корпорациях.\n\nОднако это может поставить нашу казну в опасное положение - наши расходы были огромными до кризиса Ясуды, однако может даже принести нам еще больше поддержки со стороны прорыночных реформистов."
 JAP_generous_stopgaps_tt:0 "Увеличит поддержку §Yлиберальной§! коалиции на §G5%§!."
 JAP_mind_the_state_coffers:0 "Не забывайте о казне"
 JAP_mind_the_state_coffers_desc:0 "К счастью, в парламенте преобладают более разумные головы, и Ассоциация помощи трону может согласиться с тем, что кейнсианские принципы по-прежнему будут определять основные направления нашей экономики. Вместо радикального, далеко идущего плана помощи в кризисной ситуации мы могли бы предложить сравнительно более узкий и более точечный план помощи с намерением восполнить наш дефицит. Имея умеренный план, мы надеемся заручиться поддержкой реформистов, апеллируя к их мышлению о финансовой ответственности, в то время как вместо этого мы можем потерять поддержку независимых и технократов. "
 JAP_mind_the_state_coffers_tt:0 "Понизит поддержку §Yлиберальной§! коалиции на §R5%§!. \\nУвеличит поддержку §Yконсервативной§! коалиции на §G2.5%§!."
 JAP_jobs_in_japan:0 "Безработица в Японии"
 JAP_jobs_in_japan_desc:0 "Теперь, с созданием широкой сети безопасности для краткосрочного благополучия, пришло время начать рассмотрение решений для долгосрочного восстановления после краха Ясуды. Самая важная проблема, с которой сейчас сталкивается наша администрация, - это проблема уровня безработицы, которая выросла до двузначных цифр. Благодаря тому, что мы являемся основной силой в Ассоциации, мы имеем возможность выбирать из двух вариантов: один, который предпочитает ориентированное на рынок, сотрудничество с Дзайбацу и реструктуризацию с точки зрения предложения, и другой, который побуждает государство сыграть основную роль на рынке труда - предпочтительный подход технократов."
 JAP_the_corporate_handbook:0 "Корпоративное руководство"
 JAP_the_corporate_handbook_desc:0 "Дзайбацу и реформисты обратились к нам с их предложением новых экономических реформ, которые понизят безработицу при помощи снижения налогов, корпоративных льгот и более мягких трудовых ограничений. По их мнению, процветание свободного рынка создаст настоящие чудеса в экономике, поскольку рабочие места создаются экспоненциально по мере расширения компаний. Однако большинство консерваторов и государственных элементов нашей коалиции не согласны с этим, поскольку они считают, что Дзайбацу и так уже была оказана достаточная помощь в прошлом, и это не привело ни к чему хорошему, а помогать им опять - просто проявить слабину."
 JAP_the_reformists_ideals:0 "Идеалы Реформистов"
 JAP_the_reformists_ideals_desc:0 "Реформисты-бюрократы обратились к нам с множественными планами по снижению безработицы, которые во многом зависят от действ правительства. В этих планах содержатся такие действия как: вливание средств в инфраструктуру, в военные и тяжелые промышленные проекты - якобы для создания временных рабочих мест, а также для укрепления статуса Японии как военно-промышленной сверхдержавы. Излишне говорить, что либералы в нашей коалиции не слишком в восторге от такого соглашения. Однако только время покажет, сработает ли план бюрократов."
 JAP_a_temporary_relief:0 "Временное облегчение"
 JAP_a_temporary_relief_desc:0 "С помощью частного или государственного капитала мы временно смягчили худшие последствия экономического кризиса. Министр Сато сообщил о заметном снижении безработицы - мы почти достигли докризисного уровня, а также достаточно хороших экономических показателях, спасающих лицо нашего правительства. Благодаря этому мы должны обеспечить достаточную общественную поддержку нашей администрации - по крайней мере, до тех пор, пока не разразится следующий политический кризис."
 JAP_hakko_ichiu:0 "Hakko Ichiu"
 JAP_hakko_ichiu_desc:0 "Фраза "Hakkō ichiu", или же "Восемь углов мира под одной крышей" - это фраза, приписываемая императору Дзимму, основателю Японской империи и потомку Аматэрасу и Сусаноо. После своего восшествия на престол Первый император объявил о своем намерении сделать весь мир "своей обителью" и, как следствие, частью Империи. Этому утверждению более двух с половиной тысячелетий, но оно по-прежнему имеет ценность как фундаментальный ориентир японской политики. Теперь, благодаря усилиям премьер-министра Икеды, слова императора Дзимму звучат правдивее, чем когда-либо."


