 #Ikeda's tree
 JAP_prime_minister_ikeda:0 "Премьер-министр Икеда"
 JAP_prime_minister_ikeda_desc:0 "Голоса были собраны и подсчитаны, и, к удивлению людей, умеренное крыло удержалось - теперь его возглавляет Масаносукэ Икеда. Приветствуемый своими сторонниками и ненавидимый своими врагами как наследник политической платформы премьер-министра Ино, Икеда унаследовал факел лидерства консерваторов, а также обязанность возглавлять Империю в ее самый темный час."
 JAP_prime_minister_ikeda_tt:0 "§YПравление Икеды началось.§!"
 JAP_the_constitutional_approach:0 "Конституционный Подход"
 JAP_the_constitutional_approach_desc:0 "Премьер-министр Икеда это не брутальный реакционер, а скорее умеренный центрист Ассоциации помощи Трону, и как большинство из них он видит, что беспрепятственное принятие Западных парламентёрских институтов в Японии принесло много урона, нежели пользы. В дальнейшем мы будем работать на маргинализацию Парламента и создание настоящего Имперского Правительства, ведомого Конституцией."
 JAP_the_constitutional_approach_tt:0 "Увеличит поддержку §YЛиберальной§! Коалиции на §G2.5%§!."
 JAP_kakushin_goudou:0 "Клуб Какусин"
 JAP_kakushin_goudou_desc:0 "Для того, чтобы мы могли удобнее влиять на политику Дома Представителей, нам придётся пойти на слияние с партией реформаторов под руководством Адмирала Такаги. И хотя часть из них — это непримиримые радикалы, по крайне мере парочка членов этой группы хотят видеть нынешнюю систему процветающий, и лишённой всякой коррупции. Мы станем для ними лидерами, и побудим их присоединиться к нам, предложив поддержку незначительных реформ и их собственных проектов."
 JAP_kakushin_goudou_tt:0 "Увеличит поддержку §YЛиберальной§! Коалиции на §G4%§!."
 JAP_incorporating_kidos_goals:0 "Использование Целей Кидо"
 JAP_incorporating_kidos_goals_desc:0 "Во времена своего правления премьер-министр Кидо пообещал много прекрасных вещей. Он, в конце концов, был лидером Японских консерваторов, верховным судьёй, главой Палаты Перов и Кадзоку. Он хотел, чтобы лучшие люди Японии снова принимали важные решения. Присвоив хотя бы часть этих реформ, подкорректировав их в интересах элиты, мы сможем добиться расположения верхней палаты и значительной доли самой Ассоциации."
 JAP_incorporating_kidos_goals_tt:0 "§YУвеличит поддержку коалиции §YКидоитов§! на §G2.5%§."
 JAP_stressing_a_transparent_government:0 "Подчеркнуть Транспарентность Правительства"
 JAP_stressing_a_transparent_government_desc:0 "Транспарентность это что-то, что всем правительства, в теории, должны иметь. Это одно из основных правил представительного государства, независимо от того, действуют ли представители от имени тысячи олигархов или миллиарда китайцев. Наш новоизбранный премьер-министр примет меры, чтобы подчеркнуть принцип прозрачности в качестве одного из основополагающих принципов действий своего правительства в телевизионной речи. Надеюсь, интервьюер не будет настолько бестактен, чтобы спросить, что именно мы планируем сделать ради "greater transparency"."
 JAP_stressing_a_transparent_government_tt:0 "Увеличит поддержку коалиции §YЛибералов§! на §G2.5%§!."
 JAP_reducing_screening_requirements:0 "Уменьшить порог вхождения"
 JAP_reducing_screening_requirements_desc:0 "В будущем нам понадобятся способные люди в нужных местах, и единственный способ их привлечь-это понизить порог вступления в Правительство и понизить требования для всех государственных служащих на всех уровнях. Это будет нелегко, но такая реформа может быть легко замаскирована под сокращение расходов или бюрократическое упрощение."
 JAP_reducing_screening_requirements_tt:0 "Увеличит поддержку коалиции §YЛибералов§! на §G2.5%§!."
 JAP_saionjis_doctrine:0 "Доктрина Сайондзи"
 JAP_saionjis_doctrine_desc:0 "Сайондзи Киммоти был Генро, отцом-основателем современной Империи, и одним из величайших государственных деятелей нашей страны в недавней Истории. Его поддержка настоящей парламентской монархии и роль дворян в защите Императора от мира земного политиканства сделало его символом и либеральной аристократии, и Японского парламентаризма. Пришло время Масаносукэ Икеда принять наследие этого великого Премьер-министра и возглавить Парламент."
 JAP_saionjis_doctrine_tt:0 "Увеличит поддержку коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_staffing_privy_council_bureaucrats:0 "Укрепить Тайный Совет"
 JAP_staffing_privy_council_bureaucrats_desc:0 "В качестве первого доброго жеста премьер-министр Икеда пригласит наиболее видных и "active" Privy Councilors - that is, Councilors who maintain an active and independent role in the Council - to minor seats in government. This will allow us to keep a firmer control over that venerable institution and to gain a foothold in the gilded halls of the Court."
 JAP_staffing_privy_council_bureaucrats_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_leave_it_to_the_peers:0 "Оставьте это Пэрам"
 JAP_leave_it_to_the_peers_desc:0 "Палата Перов Имперского Парламента состоит из представителей высшей Японской аристократии, бизнеса и науки, высших политических чинов и даже самой Королевской Семьи. Глупо, что это собрание мудрецов было заткнуто демагогами, такими как Ино. Премьер-министр Икеда позволит Палате вернуться к своей надлежащей роли противовеса Палате представителей, положив конец десятилетиям вмешательства правительства в этот орган."
 JAP_leave_it_to_the_peers_tt:0 "Увеличит мнение §YПалаты Пэров§! на §G1§!."
 JAP_the_loyalty_contracts:0 "Контракты Лояльности"
 JAP_the_loyalty_contracts_desc:0 "Верность Дзайбацу не имеет цены, но, к счастью, эта фундаментальная истина все еще ускользает от самих дзайбацу. Выборочно раздавая госконтракты, наше правительство сможет заручиться поддержкой в высших слоях бизнес-сообщества."
 JAP_the_loyalty_contracts_tt:0 "ВВП§! увеличиться на §G1%§!. \n§YГосдолг§! увеличиться на §R2%§!."
 JAP_genjitsu_seiji_kaikaku:0 "Реальная политика"
 JAP_genjitsu_seiji_kaikaku_desc:0 "Термин "Realpolitik" originated in our former ally, Germany. It is a perfect description for the new political course Prime Minister Ikeda wishes to set: Japan should cast aside childish illusions of all-Asian friendship or grandiose internal reform and focus instead on finding ways to keep the current system functioning as well as possible."
 JAP_genjitsu_seiji_kaikaku_tt:0 "Уровень бедности§! будет немного падать ежемесячно. \n§YУровень бедности§! уменьшиться. \n§YАкадемическая база§! будет немного увеличиваться ежемесячно. \nУвеличиться уровень §YАкадемической базы§!. \n§Y3-5 депутата§! поддержат §Yклику Такаги§!."
 JAP_crossing_the_lines:0 "Пересечь Линии"
 JAP_crossing_the_lines_desc:0 "Есть невидимые границы, линии, проведенные на мягкой вулканической почве Японии, призванные сохранять почтительную дистанцию между простолюдинами, такими как наш премьер-министр и уважаемые члены Казоку. Многие из этих линий существовали, когда не было Казоку, и знать применяла их острием меча. Теперь существует еще больше линий, чтобы изолировать палату пэров и защитить ее роль в качестве беспристрастного наблюдателя за нашей политикой. Ради Японии эти линии придется пересечь."
 JAP_crossing_the_lines_tt:0 "Увеличит поддержку §Yлиберальной§! Коалиции на §G2.5§!."
 JAP_tea_time_with_the_dousekai:0 "Чаепитие с Доусекайем"
 JAP_tea_time_with_the_dousekai_desc:0 "Доусекай - одна из двух самых известных ассоциаций пэров. Львиную долю своего членского состава составляют назначенные пэры - в основном высокопоставленные политики, ученые и представители самого высокого слоя общества. Кроме того, объединившись с Доусекай, они станут идеальным инструментом для влияния премьер-министра в палате пэров."
 JAP_tea_time_with_the_dousekai_tt:0 "Увеличит мнение §Yпалаты пэров§! на §G1§!.\n"
 JAP_the_long_arm_of_the_diet:0 "Длинная рука парламента"
 JAP_the_long_arm_of_the_diet_desc:0 "Несмотря на всю власть, накопленную за годы Тодзё и другими авторитарными премьер-министрами, Сейм по-прежнему остается центром японской политики. Его члены имеют очень хорошие связи и обладают значительным влиянием на общественность, а тайные маневры его многочисленных комитетов и подгрупп привели к тому, что это учреждение накопило полномочия, выходящие далеко за рамки его конституционной роли. Было бы неплохо наконец попытаться превратить эту сеть влияний в реальный инструмент политики."
 JAP_the_long_arm_of_the_diet_tt:0 "Увеличит §Yподдержку парламента§! на §G5%§!.\n"
 JAP_golfing_with_the_douwakai:0 "Игра в гольф с Доувакай"
 JAP_golfing_with_the_douwakai_desc:0 "Доувакай - одна из ассоциаций пэров в имперском парламенте. Имея в своём распоряжении в основном независимых и членов старого Минсейто, Доувакай - одна из двух таких ассоциаций, которые могут увидеть выгоду в союзе с премьер-министром. Дружеской игры в гольф с некоторыми из их представителей должно хватить, чтобы начать переговоры."
 JAP_golfing_with_the_douwakai_tt:0 "§YВВП§! увеличиться на §G0.5%§!."
 JAP_petitioning_their_stamp_of_appeal:0 "Подача апелляции"
 JAP_petitioning_their_stamp_of_appeal_desc:0 "Прежде всего, есть одна вещь, которую могут предложить только пэры - апелляционная печать. Благодаря этой печати предложение может быть передано в Тайный совет, который является единственным конституционным органом, уполномоченным пересматривать Конституцию Японии. Любой крупномасштабный политический маневр потребует возможности подать петицию в совет, и будут приняты все меры, чтобы мы могли это сделать."
 JAP_petitioning_their_stamp_of_appeal_tt:0 "Увеличит мнение §Yпалаты пэров§! На §G1§!."
 JAP_bicameral_cooperation:0 "Двухпалатная кооперация"
 JAP_bicameral_cooperation_desc:0 "Преодолевая разрыв между низшей и высшей палатами, мы наладили сотрудничество между Ассоциацией и пэрами-единомышленниками. Хотя это и не совсем в рамках конституции, это, несомненно, ускорит законодательный процесс и позволит нам лучше контролировать Сейм. Все, конечно же, в интересах сохранения целостности Ассоциации."
 JAP_bicameral_cooperation_tt:0 "Увеличит поддержку §Yлиберальной§! коалиции на §G2.5%§!. \nУвеличит поддержку §Yконсервативной§! Коалиции на §G2.5%§!."
 JAP_uniting_the_kenkyuukai:0 "Объединение Кенкукай"
 JAP_uniting_the_kenkyuukai_desc:0 "Исследовательская группа Кенкукай - ключевой механизм в аппарате нашей партии. Основываясь на лучших и ярчайших личностях современной Японии, его исследования несут ответственность за влияние на все фракции самого Кенкукая. Однако образовался разрыв между философами-аристократами, являющимися выходцами лучшего частного образования, которое Япония может предложить, и модернистскими, популистскими мыслителями, выходцами из государственных университетов и военных академий. Эти две группы необходимо примирить, чтобы их соперничество не парализовало всю работу группы."
 JAP_spar_with_the_populists:0 "Спарринг с популистами"
 JAP_spar_with_the_populists_desc:0 "Наши молодые головорезы-популисты занялись боевыми искусствами самураев, пытаясь приравнять себя к старой аристократии. Для них это одновременно и времяпрепровождение, и символ статуса, а спарринги и фехтовальные клубы являются прекрасной ширмой для большей части политиканства популистов. К счастью, премьер-министр Икеда - хороший фехтовальщик - он еще может преподать этим молодым людям пару уроков фехтования и много ещё чего."
 JAP_spar_with_the_populists_tt:0 "Поддержка §Yлиберальной§! коалиции увеличиться на §G2.5%§!."
 JAP_promising_civilian_rule:0 "Многообещающее гражданское правление"
 JAP_promising_civilian_rule_desc:0 "Популистское крыло Исследовательской группы на протяжении многих лет подчеркивало важность в правительстве, управляемом гражданскими лицами, предпочтительно профессионалами в своей области, без необоснованного военного вмешательства. Их идеальная модель находится где-то между децентрализованной технократией и парламентской монархией и восходит к самым ранним теориям князя Коноэ о "National Defense State". We can at the very least promise them a greater degree of civilian oversight in the delicate fields of foreign and security policy, provided they can get back to work and show us how to do it."
 JAP_promising_civilian_rule_tt:0 "Увеличит мнение §Yпалаты пэров§! На §G1§!. \nСнизит §Yвлияние ЯИФ§! на §G4§!. \nСнизит §Yвлияние ЯИА§! на §G4§!."
 JAP_emphasize_popular_representation:0 "Подчеркнуть Народное представительство"
 JAP_emphasize_popular_representation_desc:0 "Японская Империя это конституционная двухпалатная парламентская монархия, где парламент состоит из выборной Палаты представителей и назначенной Палаты Пэров. Звучит очень просто, правда? И все же премьер-министру придется потратить свое драгоценное время, чтобы заверить как популистов Кенкюукая, так и самих людей в том, что Ассоциация действительно представляет Кокутай и что сейм работает на благо народа, во имя народа, и слышит его. Надеемся, что эта четкая позиция в отношении народного представительства, наконец, перетянет популистов на нашу сторону."
 JAP_emphasize_popular_representation_tt:0 "Увеличит поддержку коалиции §YЛибералов§! на §G5%§!.\nПонизит поддержку §YКонсерваторов§! на §R2.5%§!."
 JAP_dining_with_the_court:0 "Ужин с Судьёй"
 JAP_dining_with_the_court_desc:0 "Ужин с судьёй это не простое дело-даже для Премьер-министра, даже для такой должности это честь. Теперь мы стремимся сделать такие ужины регулярным явлением, чтобы создать ситуацию, в которой канцелярия премьер-министра может служить привилегированной точкой соприкосновения между Судом и миром парламентской политики. Это позволит нам вести переговоры с титулованными политиками на более удобных условиях."
 JAP_dining_with_the_court_tt:0 "Повысит поддержку §YКонсерваторов§! на §G2.5%§!."
 JAP_stressing_oligarchic_importance:0 "Подчеркнуть Важность Олигархов"
 JAP_stressing_oligarchic_importance_desc:0 "Когда конституция Мейдзи была создана первым Тайным Советом Империи, его главный вдохновитель-Ито Хирофуми, предупредил об опасностях популизма и Западной демагогии. Его вдохновил олигархический дух Пруссии 1850-ых, и с тех пор Тайный совет и Палата пэров действовали как оплоты нашей аристократии и наших лучших мыслителей в эпоху, когда популисты и подстрекатели черни загрязняют воздух парламента своей чепухой. Эти органы будут, в будущем, центром внимания Премьер-министра, а мы пообещаем сделать так, чтобы их просвещенное мнение нельзя было игнорировать так же легко, как это было раньше."
 JAP_stressing_oligarchic_importance_tt:0 "Увеличит Мнение §YПалаты Пэров§! На §G3§!.\nНемного Увеличит §YОдобрение Общества§! в §Yсельских§! зонах.\nНемного увеличит §YОдобрение Общества§! в §YКосю§!."
 JAP_honoring_the_kazoku:0 "Почитание Казоку"
 JAP_honoring_the_kazoku_desc:0 "Казоку, или же Пэры Японии-это "new nobility" that replaced daimyo and samurai in the wake of the Meiji Restoration. The Peers' titles are granted directly by the Emperor in recognition of either great personal deeds or illustrious ancestry. They make up a considerable portion of the House of Peers, and many have served as Prime Ministers and senior public servants. The Prime Minister intends to restore this exalted group to its proper pedestal after the vagaries and insults it suffered at the hands of populists and lowborn military brutes."
 JAP_honoring_the_kazoku_tt:0 "Увеличит Мнение §YПалаты Пэров§! на §G3§!."
 JAP_friends_in_the_koyo_club:0 "Друзья в клубе Койо"
 JAP_friends_in_the_koyo_club_desc:0 "Клуб Койо (также известный иностранцам как Кленовый клуб) это один из старейших и наиболее уважаемых ресторанов и клубов для джентльменов в Токио. Легендарный своими блюдами из омаров, достойными императорских кухонь, и своими искусными театральными представлениями клуб Koйo-это маленький райский уголок в парке Мейпл-Хилл в Сибе. Его клиентура включает в себя самые высокие титулы Казоку, международных деятелей и некоторых из самых богатых бизнесменов Японии. Обширная сеть контактов между сотрудниками и гостями будет иметь решающее значение для будущих усилий Премьер-министра."
 JAP_friends_in_the_koyo_club_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G5%§!."
 JAP_visiting_terakuni_shrine:0 "Посетить Святилище Теракуни"
 JAP_visiting_terakuni_shrine_desc:0 "Святилище Теракуни славится своими площадками для спаррингов и служит местом встреч молодых отпрысков японской знати в процветающем прибрежном городе Кагосима. Премьер-министр нанесет визит в качестве демонстрации благочестия и начнет налаживать свои собственные отношения с духовенством и местной знатью."
 JAP_visiting_terakuni_shrine_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_honoring_meiji:0 "Почтить Мейдзи"
 JAP_honoring_meiji_desc:0 "Бесконечная хвала императору Мэйдзи, последнему государю, который видел, как Япония страдает под игом коррумпированного Сегуната, и первому, кто правил обновленной Империей! При помощи верных советников Гэнро и служащих ему последних верных самураев, его божественная воля помогла Японии пережить ее самый темный час. Никакой церемонии или акта почтения не было бы достаточно для этой титанической фигуры, человека, стоящего как живой мост между мифическим прошлым Японии и славой ее последних лет, но премьер-министр решил попытаться почтить память этого великого императора речами, памятниками и новым национальным праздником, соответствующим дате его коронации."
 JAP_honoring_meiji_tt:0 "Увеличит общее §YОдобрение Общества§! на §G1§!."
 JAP_sake_with_the_satsuma_clan:0 "Саке с Кланом Сацума"
 JAP_sake_with_the_satsuma_clan_desc:0 "Династия Даймё(землевладельцы) Симадзу правила доменом Сацумадо тех пор, пока их величайший патриарх, регент Хисамицу, не подчинился воле императора Мэйдзи после того, как глава страны собственными усилиями изменили баланс гражданской войны против коррумпированного сегуната Токугава. Его потомки-почетные члены казоку, причисленные к герцогам. Сблизиться к наследникам такого легендарного рода непросто, но их голос имеет большой вес при дворе, и премьер-министр полон решимости привлечь их на свою сторону."
 JAP_sake_with_the_satsuma_clan_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G2.5%§!."
 JAP_acknowledging_contributions:0 "Признание Вклада"
 JAP_acknowledging_contributions_desc:0 "Недавняя история Японии формировалась не только генералами и политиками - глядя на нашего предшественника, мы должны быть рады этому, - и настало время, чтобы премьер-министр признал вклад этих людей в престиж Японии. Используя наше влияние на средства массовой информации, мы позволим привлечь внимание ученых, педагогов и финансистов, которые внесли свой вклад в благосостояние и процветание Японии в последние годы."
 JAP_acknowledging_contributions_tt:0 "Увеличит мнение §YПалаты Пэров§! на §G5§!."
 JAP_hirobumis_blessing:0 "Благословление Хирофуми"
 JAP_hirobumis_blessing_desc:0 "Благородный представитель знати Ито Хиробуми, великий отец Конституции Мейдзи, разработал политическую концепцию Кокутай, или же "
 JAP_hirobumis_blessing_tt:0 "Увеличит поддержку Коалиции §YКонсерваторов§! на §G5%§!."
 JAP_the_new_mandate:0 "Новый Мандат"
 JAP_the_new_mandate_desc:0 "Сменив Ино, премьер-министр Икеда унаследовал сломанную Ассоциацию и умирающую страну. За несколько коротких месяцев ему удалось объединить партию с единомышленниками из Палаты Пэров, стабилизировать вечно деликатный Кенкюукая и поострить заново собственную репутацию перед общественностью и в высших эшелонах японского общества. Теперь, вооруженный мандатом, поддержанным разнообразной коалицией центристов, умеренных реформаторов и консерваторов, великая работа премьер-министра наконец может начаться."
 JAP_holding_the_diet_hostage:0 "Держа парламент на цепи"
 JAP_holding_the_diet_hostage_desc:0 "Наши связи с Тайным советом и Палатой пэров означают, что наш кабинет обладает почти беспрецедентной властью над сеймом. Какое бы предложение ни исходило от противостоящих лагерей Ассоциации помощи трона или независимых, какое бы несогласие ни выразили наши союзники, у нас всегда будет кто-то наверху, который сможет высказаться в нашу пользу. Любой представитель, который выступает против нас, найдет, что его закон заблокирован пэрами; любой пэр, который станет слишком наглым, обнаружит, что есть способы привести даже самых благородных членов Сейма к аудиторскому комитету. Контроль кабинета - впервые со времен Тодзё – наконец абсолютный."
 JAP_holding_the_diet_hostage_tt:0 "Поддержка §Yлиберальной§! коалиции уменьшится на §R4%§!. \nПоддержка §Yконсервативной§! коалиции уменьшится на §G2.5%§!."
 JAP_backing_by_the_old_zaibatsu:0 "Поддержка от Старой Дзайбатсу"
 JAP_backing_by_the_old_zaibatsu_desc:0 "Предпочтительными партнерами премьер-министра в мире финансов были "Old Zaibatsu", also known as the Big Four: the Sumitomo, Mitsubishi, Mitsui and Yasuda Zaibatsu. Two of them traced their roots to the Edo period, and the youngest two were founded in the flourishing of the Meiji Era. Of those four, Mitsubishi and Mitsui survived the economic upheaval through a merger, and this colossus has in turn absorbed the collapsed Yasuda Group. Sumitomo has dissolved into loose and uncontrollable Keiretsu, but we can still find some backing in the new Mitsubishi group and in some of the minor Zaibatsu that survived Yasuda's downfall."
 JAP_backing_by_the_old_zaibatsu_tt:0 "Поддержка §Yлиберальной§! коалиции увеличится на §G2.5%§!."
 JAP_strategic_purges:0 "Стратегические чистки"
 JAP_strategic_purges_desc:0 "Люди требуют что-то предпринять с коррупцией (несмотря на наши предыдущие заверения, что ничего подобного не было), а премьер-министру нужен предлог, чтобы избавиться от змей из Сейма. Это необычное совпадение знаменует собой один из тех редких случаев, когда общественное мнение внесло ценный вклад в национальную политику, и премьер-министр Икеда полностью намерен осознать возмущение общественности и направить его на своих непоправимых врагов внутри Ассоциации и среди независимых."
 JAP_strategic_purges_tt:0 "Поддержка §Yконсервативной§! коалиции увеличится на §G2.5%§!."
 JAP_tampering_with_national_renovationists:0 "Манипуляции с национал-реновационистами"
 JAP_tampering_with_national_renovationists_desc:0 "Те, кто считает себя "renovationists" in the modern era bear on their shoulders the legacy of the Meiji-era renovationists and their message of modernization and exaltation of the concepts of Kokumin, Kokutai and Kokka (nation, national polity, State).\nWe should look for chances to co-opt their message and their votes for our own coalition, or silence them if they ever become rivals for the conservative leadership."
 JAP_tampering_with_national_renovationists_tt:0 "Уменьшит §Yвлияние ИЯФ§! на §G4§!."
 JAP_no_more_15_year_plans:0 "Больше никаких 15-летних планов"
 JAP_no_more_15_year_plans_desc:0 "Экономический дирижизм создал множество возможностей для коррупции и всех видов преступной деятельности. Отныне государство сократит свое экономическое вмешательство до минимума для поддержания стабильности и предотвращения политически неприемлемых результатов, а Дзайбацу будет свободно играть ведущую роль в национальной экономике."
 JAP_no_more_15_year_plans_tt:0 "§YВВП§! увеличится на §G2%§!. \n§YГосдолг§! увеличится на §R1%§!. \n§YИнфраструктура§! Улучшится in §G3§! у §Yслучайных регионов§! на §Yодин уровень§!."
 JAP_no_more_industrial_associations:0 "Никаких больше промышленных ассоциаций"
 JAP_no_more_industrial_associations_desc:0 "Промышленные ассоциации - это средство, с помощью которого предприниматели, работающие в одной сфере, объединяются между собой. В прошлом они были противником опасного профсоюзного движения; теперь они используются промышленниками для установления цен и создания теневых, нерегулируемых картелей. Эти организации сдерживают экономику, не менее деспотичнее, чем государственные плановые комитеты и будут немедленно объявлены незаконными."
 JAP_no_more_industrial_associations_tt:0 "YВВП§! увеличится на §G2%§!. \n§YГосдолг§! уменьшится на §G1%§!. \nДобавит §G2§! §Yгражданских завода§! в §Y2§! случайных регионах."
 JAP_a_necessary_evil:0 "Необходимое зло"
 JAP_a_necessary_evil_desc:0 "В период расцвета опального бывшего премьер-министра Ино консерваторы Ассоциации помощи трону доминировали в политике Сейма. Те времена прошли. Консерваторы больше не могли иметь подавляющее большинство, подтверждающее их доверие перед императором Японии, и упорство в ходе единоличного правления означало бы смерть и падение любого премьер-министра. Масаносуке Икеда, приемник наследия Ино, должен сотрудничать с другими кликами и мыслить иначе - если его правительство хочет выжить. \n\nЗначит, нужно прибегнуть к необходимому злу. Ассоциация, разделенная на четыре угла, оставляет два варианта развития событий для Икеды. Просить поддержки у реформаторов было бы равносильно согласию с экстремизмом; поэтому кабинет исключил какое-либо сотрудничество с Окинори Кая. Первым разумным вариантом было бы обратиться к левым, работая с бывшим адмиралом Соукичи Такаги. Второе означало бы обратиться к Куичи Кидо, бывшему премьер-министру, лорду хранителю Тайной печати и высокопоставленным лицам японской политики. Что бы ни выбрал Икеда, это означало бы уступить их политике. Он должен выбирать с умом."
 JAP_the_admiral_knows_best:0 "Адмирал знает как лучше"
 JAP_the_admiral_knows_best_desc:0 "Правительство выбрало бывшего адмирала Соукичи Такаги своим партнером по коалиции, чтобы вести его сквозь иссушающие ветры непостоянной политической погоды Сейма. Имея связи с военно-морским флотом, Такаги может помочь консерваторам пройти через воды, которые когда-то затопили карьеру Хирои Ино. Хотя его либеральные взгляды расходятся с официальной политикой правительства, компромисс - это хлеб с маслом японской политической интриги, и Икеды не было бы здесь, если бы он был упрямым ослом. \n\nНужно убедиться, что кабинет и правительство Икеды проживут еще один день. Взамен, однако, адмирал требует отмены закона о национальной мобилизации и либерализации японской экономики. Кроме того, либералы настаивают на ослаблении позиции по общественной морали и социальным вопросам. Если такова цена власти, то премьер-министр будет более чем готов заплатить."
 JAP_konoes_overreach:0 "Превосходство Коноэ"
 JAP_konoes_overreach_desc:0 "Фумимаро Коноэ долгое время был легендой среди членов Сейма. Член императорской семьи, которая снисходительно снизошла, чтобы обеспечить опеку и руководство членам менее уважаемой нижней палаты. Однако Коноэ не был лишен недостатков. Либералы долгое время считали центральный закон его правительства, закон о национальной мобилизации, свидетельством автократической тирании и продуктом ума, который не понимал желаний и мыслей простых людей. \n\nЛибералы и консерваторы объединились чтобы внести предложение об отмене этого авторитарного закона. Сначала формально, а потом разбирая его систему по частям. Япония не находится в состоянии войны, и нет никаких угроз ее владычеству в Большой Сфере совместного процветания. Поддержание закона сейчас означало бы дать волю устаревшим системам, созданным для прошлой Японии. Пришло время Японии освободиться от архаичных, древних приоритетов"
 JAP_loosen_zaibatsu_nationalization:0 "Ослабление национализации Дзайбатсу"
 JAP_loosen_zaibatsu_nationalization_desc:0 "Вторая китайско-японская война нанесла удар по экономике Японии. В конце концов Япония одержала победу, но она заплатила миллионы иен, рабочей силы и промышленных активов, чтобы добиться такой победы. Одним из примеров цены, которую выручила война, была национализация активов Дзайбацу в соответствии с ныне отмененным законом о национальной мобилизации. Хотя закон больше не действует, постановления и ограничения, ограничивающие производство материальных средств, все еще существуют. Прекращение действия этой национализации станет первым шагом к освобождению Японии от оков прошлого. \n\nХотя активы останутся в руках правительства до дальнейших реформ, кабинет министров должен в одностороннем порядке остановить производство. Ответственные министры должны перенаправить эти активы для использования по рекомендации Зайбацу, формальное перераспределение до усмотрения правительства. Наступит такое время, когда японская экономика станет свободной. Просто нужно подождать."
 JAP_deal_with_the_old_families:0 "Разобраться со старыми семьями"
 JAP_deal_with_the_old_families_desc:0 "Дзайбацу: старые, уважаемые и надежные хранители японской корпоративной структуры. Хранители традиций и японских ценностей новаторства и стабильности. В самые тяжелые периоды войны семьи Дзайбацу стойко поддерживали дело Империи, предоставляя свою промышленную мощь для финансирования и укрепления сил и мускулов, которые сделали возможным окончательный триумф Японии. Тем не менее, активы, которые сделали победу возможной, остаются в руках правительства, что является признаком ожесточенной черствости, неподходящей ни одному честному государству. \n\nПерераспределение ресурсов в порядке и будет продвигаться в течение некоторого времени. Либералы и консерваторы должны заключить сделку с семьями, которые составляют самые старые и сильные столпы имени Дзайбацу. В обмен на более тесную координацию они восстановят контроль над заводами, которые они пожертвовали правительству несколько десятилетий назад. Нет великого правительства, которое не платит компенсации своим гражданам."
 JAP_deal_with_the_old_families_tt:0 "Продажа государственных активов пополнит §Yрезервы§! на §G250 миллионов§!."
 JAP_end_wartime_rationing:0 "Закончить военную карточную систему"
 JAP_end_wartime_rationing_desc:0 "В эпоху, когда Япония смогла занять свое место среди сверхдержав новой холодной войны, кажется странным, что система карточек на продукты все еще существует. Америка и Германия наслаждаются своим экономическим ростом, в то время как Япония все еще живет за счет ограничений, налагаемых на нее Законом о национальной мобилизации. При ограничении потребительских расходов экономика может расти только черепашьими темпами. Предметы роскоши, такие как чай и табак, недоступны в свободном доступе, что приводит к возникновению черного рынка, который стремится лишить честных, трудолюбивых граждан плодов их труда.\n\nЛибералы с момента основания своей клики требовали отмены контроля за ценами и других подобных мер, препятствующих потребительским потребностям японского народа. С их приходом в правительство это стало одним из условий их доверия к палатам парламента. Если их предложение пройдет, среднестатистический гражданин больше не будет сдерживаться произвольными мерами, направленными на победу в уже выигранной войне."
 JAP_end_wartime_rationing_tt:0 "Увеличит §YВВП§! на §G0.5%§!."
 JAP_loosen_urban_curfews:0 "Ослабить Городской Комендантский Час"
 JAP_loosen_urban_curfews_desc:0 "В Закон о Национальной Мобилизации было включено еще одно положение, которое осталось даже в ту эпоху, когда Япония больше не боится войны. Комендантский час в городах, разработанный и введенный правительством Коноэ, кажется сейчас артефактом террора в то время, когда судьба Японии была неопределенной. Его степень варьируется от префектуры к префектуре, но после определенных часов среднестатистический гражданин будет ограничиваться своими местами жительства, ему будет запрещено ходить ночью по улице без разрешения, иначе его арестует Кэмпэйтай.\n\nЛибералы настаивают на полной и безоговорочной отмене комендантского часа. Консерваторы, однако, с их заботой о нравственности общества, нашли ему новое применение. Икеда и Такаги вынуждены идти на компромисс, и меры, к которым они приходят, заключаются в сокращении комендантского часа, а также в смягчении требований к получению разрешения. Такова была красота коалиции: два сторонника действовали как вода и форма. Если один будет стоять твердо, другой последует за ним."
 JAP_the_stage_is_set:0 "Всё готово"
 JAP_the_stage_is_set_desc:0 "Либералы и консерваторы доказали друг другу, что они являются надёжным партнёрами. При помощи силы компромисса, Икеда и Такаги открыли новый путь для развития Японии. Основанный не на догматизме одной из фракций, а на прагматичных решения, включающих всё лучшее из двух сторон. С достижением консенсуса между либеральной и консервативной мыслями в Ассоциации, будущее Японии выглядит как никогда светлым.\n\nТем не менее, это лишь начало прекрасной дружбы. Маловероятное, но плодотворное и удивительно естественное согласование политических интересов обеспечило правительству новые направления действий, которые оно даже не рассматривало бы при единоличном доминировании консерваторов. Теперь открылся новый путь, сочетающий в себе здравый смысл консерваторов и чувствительность либералов. Единственное, что остается, - это следовать по ему."
 JAP_the_liberal_reliance:0 "Опора на Либералов"
 JAP_the_liberal_reliance_desc:0 "Адмирал и его франция в Ассоциации согласились доверять правительства Премьер-министра Икеды. Два человека рассматривали эти договоренности как временные, но, возможно, найдется способ примирить либералов и консерваторов. В конце концов, их взаимное неприятие методов Кидо, направленных на завоевание власти, а также крайнее кейнсианство бюрократов-реформаторов прекрасно объединяет их.\n\nПомимо идеологических соображений, у альянса также есть прагматическое преимущество. У консерваторов есть многочисленность, но либералы дополняют его высокой работоспособностью. Связавшись с Икедой, Такаги и его команда сделали правильный выбор в судьбе Японии.\n\nШагом к закреплению этого союза было бы установление официального взаимопонимания с либералами. Они будут поддерживать консервативные программы и политику, но компромиссы будут согласовываться везде, где это возможно. Нет более мощной связующей силы, чем взаимная насущная потребность."
 JAP_compromise_on_social_issues:0 "Компромисс в Социальных Вопросах"
 JAP_compromise_on_social_issues_desc:0 "Среди всех клик и фракций внутри Ассоциации, либералы печально известны своей пропагандой распущенности в общественной морали. Помимо более насущной проблемы экономики, порядочность оказалась самым спорным моментом в Парламенте между людьми Икеды и Такаги. Консерваторы утверждают, что общественная мораль является неотъемлемой частью Кокутая, в то время как либералы утверждают, что диктуемая мораль относится к архаичной, варварской эпохе.\n\nЭто очередной компромисс в повестке Премьер-министра. В обмен на то, чтобы держать под контролем учеников Такаги, его коллега убедит старых, раздражительных и упрямых депутатов-консерваторов смягчить свою позицию по социальным вопросам. Хотя в теории общественная порядочность имеет решающее значение, без удержания власти позиция правительства вообще ничего бы не значила. Ты что-то получаешь, а что-то теряешь. Таково правило жизни и политики."
 JAP_a_tab_on_students:0 "Проблема со Студентами"
 JAP_a_tab_on_students_desc:0 "С недавними изменениями в экономике и социальной жизни, пришло время для либералов уступить консерваторам. Студенты являются самыми ярыми сторонниками Такаги, а молодежь редко отличается сдержанностью или спокойствием. Остальные члены Ассоциации смотрят на них свысока, потому что без опыта эта толпа-просто диссиденты, чьи мнения представляют опасность для целостности общества. Либералы, напротив, угождают им.\n\nВот тут-то им и придется уступить. В обмен на реализацию их идей в экономике и в вопросах социального характера Такаги должен сказать своим молодым последователям - за неимением лучшей фразы - успокоиться, черт возьми. Парламент, даже если он сохранится, будет служить Японии и ее гражданам в надлежащее время. Как только они наберутся опыта и поживут немного дольше, возможно, мы поймем их точку зрения. В нынешнем виде их голодные забастовки и демонстрации ничего не меняют."
 JAP_a_moderate_mandate:0 "Мандат Умеренных"
 JAP_a_moderate_mandate_desc:0 "За последние несколько месяцев консерваторы и либералы скоординировались и выработали совместную политику в экономических и социальных вопросах. При удивительном повороте событий эти реформы завоевали популярность среди японского населения, объединив как старых, так и молодых в поддержке нового правительства. Давно прошли те времена, когда общественность не доверяла Парламенту при Ино; в руках Икэды и Такаги была восстановлена священная и неявная связь между государством и народом.\n\nВсе это привело к небольшому изменению курса кабинета министров и правительства. Вместо того, чтобы править с того места, где он стоял раньше, Икеда будет править ближе к центру. Премьер-министр и правительство будут стремиться представлять больше, чем узкую группу, к которой будут апеллировать либералы и консерваторы. Вместе кабинет министров должен продвигаться к умеренной модели, универсальному управлению, которое служит всем слоям общества."
 JAP_the_grey_eminence:0 "Серое возвышение"
 JAP_the_grey_eminence_desc:0 "Лорд-Хранитель Тайного Совета. Бывший Премьер-министр. Лидер фракции Кидоитов в Ассоциации. Эти титулы и знаки почёта будто преследуют имя Коити Кидо, серого кардинала Японской политики. После отстранения Идо, Кидо пытался подчинить лидеров остальных клик, но это не увенчалось успехом. Практически изгнанный из всех основных фракций Ассоциации, у известного мастера интриг теперь нет другого выбора, кроме как играть вторую скрипку перед теми, кто обладает реальной, конкретной властью.\n\nК счастью для него, у Кидо ещё осталась одна открытая дверь, чтобы вновь занять видное место в коварном и насыщенном ландшафте Парламента. Коити не предан никому, кроме самого себя, и, чтобы получить его одобрение и голоса за доверие, премьер-министру пришлось бы уступить и пойти с ним на компромисс. Хотя его намерения и более глубокая повестка дня остаются загадкой, возникают два важных момента: проблема милитаризации и коррупции. В этом у консерваторов и Кидоитов больше общих моментов, нежели различий."
 JAP_privy_council_connections:0 "Связь с Тайным Советом"
 JAP_privy_council_connections_desc:0 "Масаносукэ Икеда и Куичи Кидо не могли построить свою карьеру иначе. Первый происходил из скромного окружения, пройдя через политическую машину, чтобы унаследовать должность премьер-министра. Кидо, с другой стороны, имел благородные связи и происходил из рода, в котором текла кровь различных государственных деятелей, сыгравших важную роль в создании современного государства Япония. Их взгляды на то, как управлять страной, не могли не быть кардинально разными.\n\nКидо, тем не менее, настаивает на том, чтобы этих расхождений вовсе не было. Он требует, чтобы, как партнер премьер-министра, ему разрешили управлять политикой по-своему, на его условиях. Икеда, конечно, более чем счастлив позволить ему это сделать. Хотя Премьер-министр опасается, что дворяне вмешиваются в дела политиков - в конце концов, срок полномочий Коноэ был не чем иным, как серией кризисов, - немного больше рычагов влияния не повредит. Хотя Кидо в конечном итоге начнет требовать большего, консерваторы должны сначала закрепиться в парламенте, и если для этого нужны голоса знати, так тому и быть."
 JAP_on_kidos_terms:0 "На Условиях Кидо"
 JAP_on_kidos_terms_desc:0 "Принцип Кидо зиждется на краеугольных камнях Ассоциации Помощи Трону. Армии и Флоту Японии там просто нет места. В теории, все депутаты Ассоциации в Парламенте противятся интервенции военных в процесс политики. На практике же большинство из них никак этому не сопротивляются, а некоторые даже берут взятки от армии за свои голоса. И только одна клика чиста от этой коррупции: Кидоиты. Следуя примеру своего лидера, они были самыми решительными сторонниками усиления гражданского надзора. С Кидо, правящим в тандеме с консерваторами, это, возможно, наконец станет достижимым.\n\nПлан Кидо основан на использовании его связей в Тайном совете для обеспечения невмешательства армии и флота в процессе правительственного укрепления гражданского надзора и контроля над Ассоциацией. Используя один столп японской структуры против другого, Кидо надеется достичь равновесия, при котором он сможет ликвидировать доминирование милитаристских элементов в японской демократии."
 JAP_raise_the_military_issue:0 "Затронуть проблему военных"
 JAP_raise_the_military_issue_desc:0 "В плане Кидо по освобождению парламента от тисков военных, есть еще один шаг, который необходимо сделать. Армия и флот - мощные институты, но Кидо волнует не их сила. Дело в том, что они крайне политизированы. Проникнув на все уровни вертикали власти, обе ветви вооруженных сил могут с легкостью вмешиваться во все дела парламента. Кидо утверждает, что каким бы успешным он ни стал на посту премьера Икеды, военные рано или поздно станут угрозой. \n\nКак и все свои прошлые решение Кидо, данное решение он пустит в обход парламента. Вместо этого он пойдет в Тайный совет и Палату пэров, где предложит поправки, чтобы установить границы между законодательными и военными органами правительства. Урезая военную мощь. Одной проблемой меньше."
 JAP_finishing_off_kaya:0 "Покончить с Каией"
 JAP_finishing_off_kaya_desc:0 "Окинори Кайя возглавляет наиболее своеобразную и нерегулярную клику Ассоциации. Реформированная бюрократия, новая и в основном типичная для японцев идеология, направленная на установление государственного контроля над экономикой, мягко скажем не имеет поддержки в парламенте. Хотя Кидо номинально является бюрократом-реформатором, он и его последователи не поддерживают тот вид крайнего экономического контроля и кейнсианства, который искренне поддерживает Кайя. Проще говоря, либералы при Такаги могут остаться; бюрократы-реформисты при Кайе же  - мертвый груз. \n\nДля достижения этой цели консерваторы и кидоиты из Ассоциации создадут "
 JAP_corruption_and_bureaucracy:0 "Коррупция и бюрократия"
 JAP_corruption_and_bureaucracy_desc:0 "Лидер бюрократов-реформаторов, Окинори Кайя, находится в крайне тяжелом репутационном положении. Лояльные последователи Икеды и Кидо обрушили на него столько клеветы, что СМИ не могут отличить, что правда, а что нет. Тем не менее, похоже, что реформаторская бюрократия способна оправиться после такого удара. Есть еще депутаты, которые настаивают на пропаганде этой радикальной, бездумной и не типичной для японцев идеологии. Они представляют собой особую головную боль для Кидо. Как член парламента, он не может расправиться с ними индивидуально, как он сделал это с Кайей. Однако по мнению "
 JAP_secure_the_right:0 "Защитить правых"
 JAP_secure_the_right_desc:0 "Это общепринятый факт, что можно разделить Ассоциацию на четыре части: консерваторов, либералов, кидоистов и бюрократов-реформаторов. Теперь актуальными остаются только три; бюрократы-реформаторы тоже погребены под волной скандалов из-за обвинений в коррупции. Либералы, хотя они все еще являются политически значимой силой в парламенте, не имеют каких-либо значительных попыток удержать власть. Две оставшиеся фракции, кидоисты и консерваторы, объединились в коалицию, которая смогла противостоять военному вмешательству в парламенте. Поистине, прекрасная дружба.\n\nТем не менее, многое еще стоит на пути настоящего и искреннего единства между Икедой и Кидо. Премьер-министр планирует разработать новый план и создать коалицию вместе с Кидо, чтобы защитить правое крыло Ёкусанкай. Консерваторы и кидоиты не так уж и разные, потому что они, в конце концов, хотят одного и того же."
 JAP_strongarm_the_kidoites:0 "Усилить Кидоитов"
 JAP_strongarm_the_kidoites_desc:0 "Хотя их лидер и тезка вошли в состав коалиции с премьер-министром дабы поддержать доверие Империи к правительству, кидоиты по-прежнему скептически относятся к значимости альянса. Какими бы ни были их пристрастия, они по-прежнему являются бюрократами-реформаторами, даже если этот "
 JAP_sweeten_the_deal:0 "Подсластить сделку"
 JAP_sweeten_the_deal_desc:0 "Раньше был кнут. Икеда практически выкрутил Кидо руки, чтобы унять несогласие со своими последователями. Последний понимает, что это необходимо, и консерваторы вернули себе доверие перед Императором организованно и аккуратно. Однако счастливого брака невозможно построить там, где есть только насилие. Некоторые кидоисты до сих пор заявляют, что они раздражены из-за доброжелательного и просвещенного правления консерваторов, и даже Икеда признает, что такое мышление неизбежно, учитывая то, что произошло. \n\nТеперь приходит пряник. В обмен на их лояльную поддержку кабинета премьер-министр вознаградит их, пообещав реальные возможности для компромисса. В конце концов, если эта коалиция будет править Японией настолько долго, как намеревается Икеда, подобного будет много. Это обещание будет иметь большое значение для ослабления напряженности, которая растет между лонжеронами идеологического направления коалиции."
 JAP_a_traditionalist_bent:0 "Традиционалистский уклон"
 JAP_a_traditionalist_bent_desc:0 "Консерваторы и кидоиты правят безпрепятсвенно. Поскольку либералы и бюрократы-реформаторы отошли на второй план, а Тайный совет согласился с предложениями Кидо о внесении поправок в конституцию вооруженных сил, похоже, что правление коалиции мало что мешает. Хотя фракции, входящие в коалицию, имеют свои доктринальные различия, не говоря уже о разной лояльности, нельзя отрицать, что у них больше общего, чем с другими фракциями Сейма. \n\nКомпромисс между этими расходящимися политическими идеологиями привел к новый образ мышления. Традиционалистская, консервативная Ассоциация Помощи Трону, которая становится оплотом сохранения японской культуры и ценностей, теперь стало реальностью. В темные, неопределенные годы ждущие нас впереди эта коалиция будет служить крепостью для отражения угрозы экстремизма и искоренения проявлений популизма. Икеда и Кидо, все еще отчужденные друг от друга, начали думать о других партнерах, хотя и неохотно. После всего этого будущий историк увидит в их партнерстве начало прекрасной дружбы."
 JAP_saionji_kinmochis_legacy:0 "Наследие Сайонджи Кинмоти Saionji Kinmochi's Legacy"
 JAP_saionji_kinmochis_legacy_desc:0 "Укрепив свои новые отношения, Икеда и Кидо вместе оглядываются в прошлое в поисках фигур, которые могут вдохновить правительство на новое направление. Их взгляды остановились на фигуре Сайонджи Кинмоти. Последний Генроу казался наиболее подходящим и подходящим примером для подражания кабинету министров. Его сдерживание военных интересов, экстремистского популизма и социализма казалось идеальной моделью для коалиции. \n\nЭффективное управление - это такое управление, которое прислушивается к людям, но не уступает их эксцессам. В то время как отдельный гражданин имеет право быть услышанным, у толпы нет власти, чтобы заставить правительство подчиниться. Милитаризм и популизм не принадлежат к узкой категории японских ценностей; доблесть, мощь и согласие. Таким образом, кабинет и коалиция основывают доктрину Кинмоти: традиционалистский подход к консерватизму, стремящийся примирить Верхнюю палату с нижней. Только при согласии и взаимном сотрудничестве Япония может продвигаться вперед, а коалиция представляет собой не что иное, как единодушный во мнениях орган."
 JAP_strengthening_the_yen_bloc:0 "Укрепление Йены"
 JAP_strengthening_the_yen_bloc_desc:0 "Йена - это наш экономический центр, гордость и основа нашего мягкого и жесткого господства над странами Восточной Азии и Сферы совместного процветания Большой Восточной Азии. Однако после краха Ясуда и последовавшего за ним экономического кризиса для него наступили тяжелые времена, особенно с присутствием постоянно модернизирующегося Китая. Экономика - это хлеб с маслом японского общества, и премьер-министр Икеда поступает мудро, смягчая удар кризиса, прежде чем переходить к другим программам."
 JAP_strengthening_the_yen_bloc_tt:0 "§YВВП§! увеличится на §G1%§!.\n§YНаш госдолг немного увеличится§!."
 JAP_corporate_relief:0 "Корпоративная помощь"
 JAP_corporate_relief_desc:0 "Наша политическая машина работает под покровительством Дзайбацу и Кейрецу, и их представители, не теряя времени, напомнили нам, что наше покровительство их деловой активности будет встречено большой финансовой поддержкой. Перед лицом краха Ясуда и общего спада японской экономики, от которого страдает наша администрация, они выступили с предложением: выручить свои самые важные сектора, и они будут финансировать и поддерживать будущие цели нашей администрации. \n\nЭкономически, корпоративные финансовые меры предотвратили бы потребность в популизме и не склоняли бы нас к популистской политике, чтобы дать толчок нашей экономике. Однако этот шаг столкнется с серьезным сопротивлением как бюрократов-реформаторов, так и Дайнихон Сэйдзикай, поскольку этот шаг можно рассматривать как бесполезную попытку поддержать умирающую машину. К счастью, либералы Такаги, мотивированные тенденциями его ключевых экономистов в сфере предложения, пообещали поддержать спасение."
 JAP_promise_to_restructure:0 "Обещание реструктуризации"
 JAP_promise_to_restructure_desc:0 "Талантливые навыки ведения переговоров Сато Эйсаку привели корпорации за стол переговоров. В отличие от времен Ино, когда взятки и "gift money" would pass without a second thought, Minister Sato has successfully convinced Mitsui, Mitsubishi and Sumitomo to restructure their more unprofitable assets and subsidiaries. This also includes the deregulation of auxiliary wartime productions such as electronics and machine tools, as well as the reconfiguration of automotive production lines to suit private needs and demand. It is not a total restructuring of the economy - we believe in the ideals of caution and continuous reform, but it is a step in the right direction, and let's hope that Japan can begin its road to recovery from here."
 JAP_ikeda_cut_the_chaff:0 "Стряхивая шелуху"
 JAP_ikeda_cut_the_chaff_desc:0 "В годы войны, а также глубоко в годы правления Ино, государство и частная промышленность были связаны в невероятно кровосмесительных отношениях, чему не способствовал закон о национальной мобилизации Фумимаро Коноэ, подтверждающий роль государства в определенных секторах экономики. Однако это создало огромную нагрузку на нашу государственную казну в невероятно убыточных секторах, погрязших в хищениях, взяточничестве и бюрократии. \n\nПоэтому заместитель премьер-министра Хатояма разрабатывает закон об отмене экономических и бюрократических ограничений закона о национальной мобилизации пытаясь сократить бесполезные инвестиции государства, чтобы их можно было использовать для получения некоторых выгод, таких как косвенная помощь корпорациям. \n\nОднако бюрократы будут против реформы - и мы должны будем осторожно относиться к попыткам саботажа в отношении этого акта в зале парламента."
 JAP_agricultural_relief:0 "Сельскохозяйственная помощь"
 JAP_agricultural_relief_desc:0 "Японцы, населённые в сельских зонах составляют немалую часть населения Японии, несмотря на массовую головокружительную индустриализацию, которая произошла за последнее столетие. Кроме того, они также имеют сильную тенденцию голосовать за политику истеблишмента, и в эту историческую эпоху мы представляем этот истеблишмент. Вливание денег в сельскохозяйственные субсидии - это простая задача - они кормит японское население за счет повышения производительности сельского хозяйства, улучшают уровень жизни нашего населения и, что наиболее важно, обеспечивают нашу политическую поддержку."
 JAP_a_self_sufficient_rice_market:0 "Самодостаточный рынок риса"
 JAP_a_self_sufficient_rice_market_desc:0 "Рис - это полезная и питательная пища, почти вездесущая в азиатских культурах. Чтобы обеспечить процветание Сферы, наш Кабинет министров будет стремиться предоставить средства всем азиатским странам, желающим увеличить и модернизировать производство риса. Кроме того, мы постараемся облегчить торговлю этими основными продуктами питания между странами Сферы, снизив тарифы и побудив наших союзников сделать то же самое. Для увеличения спроса густонаселенные страны будут поощряться к сохранению продовольственных банков. Эти меры станут основой пищевой самообеспеченности нашей Сферы."
 JAP_a_self_sufficient_rice_market_tt:0 "§YВВП§! увеличится на §G1%§!."
 JAP_founding_of_the_IRRI:0 "Основание ВИИР"
 JAP_founding_of_the_IRRI_desc:0 "Рис - основная культура всей Сферы Сопроцветания, это жизнь и кровь для подавляющего большинства населения Сферы. Однако многие страны Сферы имеют ограниченные или устаревшие средства для выращивания риса, с неправильным орошением, устаревшими инструментами и слабыми сортами и вариантами риса. Поэтому министр иностранных дел Ёсио Сакураучи предложил создать Внутрисферный Институт Исследования Риса - институт, занимающийся экспериментами, исследованиями и разработками в области рисоводства и развития его во всей Азии. Это шаг вперед для Сферы, мы покажем доброжелательность и превосходство японской сельскохозяйственной модели."
 JAP_emergency_populism:0 "Аварийный популизм"
 JAP_emergency_populism_desc:0 "Массовый крах Ясуда и последовавший за ним экономический спад привели к тому, что тысячи, если не миллионы японских граждан, лишились работы. Хотя мы обещали, что экономика снова заработает, как только корпорации начнут действовать сообща, этого просто недостаточно. Сообщения от подразделений наблюдения Токко Кэйсацу намекают на всплеск общественного негодования и, что наиболее важно, недовольства трудящихся. Однако министр Сато предложил радикальную меру, чтобы предотвратить это недовольство, а именно чрезвычайные положения о социальном обеспечении и пособии по безработице."
 JAP_emergency_populism_tt:0 "Увеличит поддержку §Yлиберальной§! коалиции на §G2.5%§!."
 JAP_generous_stopgaps:0 "Щедрые временные меры"
 JAP_generous_stopgaps_desc:0 "Как говорится, никогда не позволяйте кризису пропадать даром. Хотя крах рынка Ясуда, к сожалению, привел к упадку нашей экономики, в первую очередь с точки зрения безработицы, это также дает нам возможность набрать силы за счёт рабочего класса с помощью популистских программ, направленных на сокращение безработицы. В частности, министр Сато Эйсаку предложил увеличить размер пособий по безработице, а также рабочих мест в государственных корпорациях.\n\nОднако это может поставить нашу казну в опасное положение - наши расходы были огромными до кризиса Ясуда, однако может даже принести нам еще больше поддержки со стороны прорыночных либералов."
 JAP_generous_stopgaps_tt:0 "Увеличит поддержку §Yлиберальной§! коалиции на §G5%§!."
 JAP_mind_the_state_coffers:0 "Не забывайте о государственной казне"
 JAP_mind_the_state_coffers_desc:0 "К счастью, в Сейме преобладают более разумные головы, и Тайсэй Ёкусанкай может в целом согласиться с тем, что кейнсианские принципы по-прежнему будут определять основные направления нашей экономики. Вместо радикального, далеко идущего плана помощи в кризисной ситуации мы могли бы предложить сравнительно более узкий и более точечный план помощи с намерением восполнить наш дефицит. Имея умеренный план, мы надеемся заручиться поддержкой либералов, апеллируя к их мышлению о финансовой ответственности, в то время как вместо этого мы можем потерять поддержку независимых и реформистов. "
 JAP_mind_the_state_coffers_tt:0 "Понизит поддержку §Yлиберальной§! коалиции на §R5%§!. \nУвеличит поддержку §Yконсервативной§! коалиции на §G2.5%§!."
 JAP_jobs_in_japan:0 "Безработица в Японии"
 JAP_jobs_in_japan_desc:0 "Теперь, когда создана широкая сеть безопасности для краткосрочного благополучия, пришло время Сейму начать рассмотрение решений для долгосрочного восстановления после краха Ясуда. Самая важная проблема, с которой сейчас сталкивается наша администрация, - это проблема уровня безработицы, которая выросла до двузначных цифр. Благодаря тому, что мы являемся основной силой в Ассоциации, мы имеем возможность выбирать из двух вариантов: один, который предпочитает ориентированное на рынок, сотрудничество с Дзайбацу и реструктуризацию с точки зрения предложения, и другой, который побуждает государство сыграть основную роль на рынке труда - предпочтительный подход бюрократов-реформаторов."
 JAP_the_corporate_handbook:0 "Корпоративное руководство"
 JAP_the_corporate_handbook_desc:0 "Дзайбацу и Либералы обратились к нам с их предложением новых экономических реформ, которые понизят безработицу при помощи снижения налогов, корпоративных льгот и более мягких трудовых ограничений. По их мнению, процветание свободного рынка создаст настоящие чудеса в экономике, поскольку рабочие места создаются экспоненциально по мере расширения компаний. Однако большинство консерваторов и государственных элементов нашей коалиции не согласны с этим, поскольку они считают, что Дзайбацу итак в прошлом была оказана помощь, и это не привело ни к чему хорошему, а помогать им опять-просто проявить слабину."
 JAP_the_reformists_ideals:0 "Идеалы Реформистов"
 JAP_the_reformists_ideals_desc:0 "Реформисты-бюрократы обратились к нам с множественными планами по снижению безработицы, которые во многом зависят от действ правительства. В этих планах содержатся такие действия как: вливание средств в инфраструктуру, в военные и тяжелые промышленные проекты - якобы для создания временных рабочих мест, а также для укрепления статуса Японии как военно-промышленной сверхдержавы. Излишне говорить, что либералы в нашей коалиции не слишком в восторге от такого соглашения. Однако только время покажет, сработает ли план бюрократов."
 JAP_a_temporary_relief:0 "Временное Облегчение"
 JAP_a_temporary_relief_desc:0 "С помощью частного или государственного капитала мы временно смягчили худшие последствия экономического кризиса. Министр Сато сообщил о заметном снижении безработицы - мы почти достигли докризисного уровня, а также достаточно хороших экономических показателях, спасающих лицо нашего правительства. Благодаря этому мы должны обеспечить достаточную общественную поддержку нашей администрации - по крайней мере, до тех пор, пока не разразится следующий политический кризис."
 JAP_hakko_ichiu:0 "Hakko Ichiu"
 JAP_hakko_ichiu_desc:0 "Фраза "Hakkō ichiu", or "Eight crown cords under one roof", is a paraphrase of a saying attributed to Emperor Jimmu, founder of the Japanese Empire and descendant of Amaterasu and Susanoo. Upon his ascension to the throne the First Emperor proclaimed his intention to make all the world "his abode", and by extension, part of the Empire. This statement is over two and a half millennia old, but it still holds value as a fundamental guideline of Japanese politics. Now, thanks to the efforts of Prime Minister Ikeda, Emperor Jimmu's words ring truer than ever."


 #Ikeda events
japikeda.1.t:0 "Инаугурация Масаносукэ Икеды"
japikeda.1.d:0 ""I can't believe it! This dark horse candidate won out?" uttered Ichiro Hatoyama with a hint of disbelief.\n\n"Lay it off, Ichiro. Look, he's the only man our bloc can somehow compromise on. Plus, he's been here for twenty years, and doesn't really come with any baggage." replied Sato Eisaku.\n\nWhile the conservatives themselves aren't a dark horse faction by any means, Ikeda Masanosuke arguably is. First elected as an independent in 1942, he gradually became more and more associated with the Yokusankai - earning himself a mildly respected position, which seemingly peaked when Ino appointed him as the Minister of Defense following Inukai Takeru's dismissal.\n\n"You know what, you're probably right, Eisaku. I mean, he has to come to his senses and pick a faction eventually - all his talk of Taisho-era idealism would be for naught if he doesn't."\n\n"Both you and I know he's got little opportunity to run. Who's he gonna run to? Takagi? All I'm saying, Ichiro, is that he needs us as much as we need him."\n\nSato is correct - Ikeda was a compromise candidate, not only within the Yokusankai, but also within his own faction. In an ideal world, someone more experienced, such as Hatoyama himself or maybe even Ikeda Hayato would be nominated. However, the reality of the matter couldn't be further from that ideal - the conservatives were forced to pick a candidate with little baggage, especially following Ino's downfall. Their pondering was interrupted by two knocks.\n\n"Gentlemen, sorry to interrupt, but urgent news from Kantei."\n\n"Well what is it? And close the door behind you." replied Hatoyama."The Prime Minister has appointed Hatoyama Ichiro as the Deputy Prime Minister, and Sato Eisaku as the Minister of Finance."\n\nThe secretary's words left a silence in the room, before Sato muttered, "By god, this fool might be smarter than I thought."\n\n"That is all for now. The Prime Minister expects you at his first Cabinet meeting in two days. Excuse me, gentlemen." replied the secretary, gently closing the door behind him."
japikeda.1.a:0 "Смогут ли умеренные продержаться?"

japikeda.2.t:0 "В парламенте"
japikeda.2.d:0 "Утренние солнечные лучи струились из окон кабинетов. Это новый день для Японии и первый день правления Масаносукэ Икеды. Вокруг него сидел его кабинет, в который входили ветераны парламента, такие как Итиро Хатояма, а также влиятельные депутаты, такие как Эйсаку Сато. Часы бьют девять, и Икеда объявляет заседание кабинета открытым.\n\n"Good morning gentlemen, it's a pleasure to be in the presence of such talented and honest individuals. I handpicked all of you from lists going up to the hundreds, so if you are in this room today, you all are a cut above the rest."\n\nThe cabinet applauds Ikeda's first impression, as Ikeda thought to himself, "Maybe this could work."\n\n"Now, moving on to our first agenda of the day - Factional alliances and projecting our platform. But bef-"\n\n"With all due respect, Daijin-sama, what exactly is our platform?" Hatoyama interjected."I'm glad you asked, Hatoyama-san. What I envision for our administration is an administration of integrity and moderation. None of that radical bull Kaya or Kido have in mind."\n\nBoth Ikeda and Hatoyama are aware that Ikeda's answer was merely the politically savvy one, and not the platform he actually envisions. The two refuse to acknowledge it however, as Hatoyama gestures to Ikeda to move on.\n\n"And in order to achieve that, we can't just rely on our own, no. We've got to reach out across the aisle, and our destination is the Liberals and maybe, even Kido's clique. It's not going to be easy, mind you, but as long as they need us more than we need them, they'll fall into our hands."\n\nThe Cabinet applauds the new prime minister, as Ikeda proceeds to outline their projected fiscal spending for the year."
japikeda.2.a:0 "Может, другим фракциям есть что нам предложить."

japikeda.3.t:0 "Осуждая эксцессы Ино"
japikeda.3.d:0 ""Prime Minister, you have the floor."\n\nIkeda reaches for the dossier with his speech on it, but holds himself back at the last minute. He's been a deputy for 20 years - what's so different about this speech? "Just hit the right buttons," he thought to himself. His time for thinking expired however, as he approached the centre of the Diet floor.\n\nThe room fell silent. All eyes were on him.\n\n"A very good afternoon to the House of Representatives. The House of Peers has given me this special opportunity to give this speech on this auspicious day, which I thank them for deeply. Now, you may be wondering what the platform of this administration is, and how different it will be from the Ino administration."\n\nA slight chuckle emerges from the stands, as Ikeda lets out a cough to reassert the room's attention.\n\n"Moving forth, I seek to guide my administration by these principles: integrity and moderation. Our nation is fundamentally great, and our position could never be more secure, but we have to always take note of the changing tides of the world. Like my colleagues among Admiral Takagi's liberals, I do believe Japan constantly needs reform and advancement to keep our place in the sun."\n\nThe liberals among the diet let out a mild applause for a few seconds, before silence engulfs the room again.\n\n"But, above all I seek to run a clean and honest administration. Ino was a fool, and was rightfully disgraced as one. Some of you are still loyal to Ino's path, and I would not chide you for that - but this administration shall be honest and purged from corruption. With that, I end my speech and cede my time back to the speaker."\n\nSilence echoed through the room, as many of Ino's loyalists let this new reality sink in, no matter whether Ikeda actually meant whatever he said.\n\n"
japikeda.3.a:0 "Мы словно переворачиваем новую страницу."

japikeda.4.t:0 "Визит адмирала"
japikeda.4.d:0 ""Alright, Takagi-san, what's your proposal."\n\nCigar smoke fills the Prime Minister's office as Takagi Soukichi and Ikeda Masanosuke enter their second hour of negotiation. The leader of the Liberals has made an attempt to reach across the aisle following Ikeda's unspoken request for cooperation against the reformists. While Takagi considers Ikeda to still be a stain on the government's integrity, he has begrudgingly concluded that Ikeda was far from the worst possible option the Conservatives could field.\n\n"Look - you know me, Ikeda-san, I don't have many non-negotiables. It's the same things I've always been fighting for in the Diet - clean governance, technocratic principles and curbing the Army."\n\n"Takagi-san, you have to understand that it isn't easy - I personally don't find the idea of army cooperation too attractive either, but you know what they say about eggs and omelettes."\n\nTakagi lets out a small grin, but one that's forced enough to show his frustration, "I'm not here to play games, Masanosuke. You either accept the proposal, or the agreement's off."\n\nIkeda is at a crossroads - gaining the Liberals' trust is harder than it seems. He's walking on a tightrope now - if he caves in too much to the Liberals' demands, he'd collapse his own base. If he puts up an uncompromising front, a hundred Diet votes would go up in dust. The only viable path, if the conservatives were to survive, is to tread the middle line.\n\n"Soukichi, you and I both know that your relevance in the Diet hinges on cooperation too. I'll take up your offer - but know that this is an equal partnership, at the very least."\n\nThe two men put out their cigarettes, shake hands and bide each other goodbye. The moderates might triumph after all, thought Ikeda as he observes Takagi entering his limousine from his office window."
japikeda.4.a:0 "Такаги предлагает очень жесткую сделку."

japikeda.5.t:0 "Тёплые воспоминания"
japikeda.5.d:0 "Снаружи льет лёгкий дождь, достаточно слышимый из личного кабинета премьер-министра Икеды. Премьер-министра, освещенного небольшой настольной лампой, сопровождают теплая кружка кофе и пачка сигарет. Подобные ночи созданы для чтения, и сегодня Икеда читает мемуары Сайондзи Киммоти - безусловно, самой влиятельной и властной фигуры на японской политической сцене в 1920-х годах. Для Икеды Сайондзи является олицетворением идеалов, к которым он стремится - умеренности, консерватизма и уважения к традиционным институтам японской власти.\n\nКонечно, времена изменились со времен Генроу. Эпоха Сева должна была ознаменовать новую яркую эпоху для Японии - слава азиатской гегемонии была в их руках. У Японии было все, что она могла когда-либо пожелать, но коррупция и некомпетентность не позволили Японии претендовать на трофеи победы. "Ino wasn't entirely wrong", Ikeda thought, but his governance was abysmal in practice.\n\nMaybe the House of Representatives was an outdated means of ensuring political domination, and has been mired in so much graft, backroom dealings and corruption. Maybe it's time to concentrate power in those divinely ordained to do so once more - the nobility. After all, if this pays off, Ikeda's basically untouchable - noble pressure and cajoling is incredibly powerful in getting House of Representative deputies to fall in line.\n\nThe issue is, for Ikeda, is to secure the nobles' support in the first place.\n\n"
japikeda.5.a:0 "У Сайондзи были правильные идеи."

japikeda.6.t:0 "Корпорации протягивают руку помощи"
japikeda.6.d:0 "Традиционно основными финансовыми и экономическими спонсорами всегда были Дзайбацу. В частности, большая четверка семейств Ясуда, Мицуи, Мицубиси и Сумитомо всегда была связана с политическими консерваторами Японии - от Риккен Сэйюукай до Риккен Минсейто. Даже после образования Ассоциации помощи трону центром её силы всегда была финансовая мощь и исторические связи с мегакорпорациями. Однако это изменилось после краха Ясуды, события, которое навсегда изменит облик японской экономики. \n\nПремьер-министр Икеда всегда имел прочные связи с корпорациями, и это, похоже, не прекратилось после его восхождения на должность премьер-министра. Недавно оставшиеся три из четырех старых семей обратились к его администрации с просьбой о переговорах продлении его срока под их властью. В частности, три семьи отдельно обратились к Икеде по поводу последствий краха Ясуды, причем Сумитомо, в частности, была самой агрессивной в переговорах. Икеда, однако, не идиот. Благосклонность порождает еще одну услугу, и его условия просты: финансовая поддержка его политической кампании и обещание реструктуризации в соответствии с новыми потребностями экономики. \n\nКорпорации находятся в постоянном движении после получения таких требований. С одной стороны, это гарантия их давнего союза с консервативным центром японской политики. С другой стороны, реструктуризация - невероятно утомительная и изнурительная задача, которая может не гарантировать дивидендов. Однако Сумитомо уже полностью приняла предложение Икеды - учитывая, что мегакорпорация уже находилась в процессе реструктуризации, когда Ясуда рухнула."
japikeda.6.a:0 "Мы не будем сильно раскачивать лодку."

japikeda.7.t:0 "Реальная политика"
japikeda.7.d:0 ""So, you've sidelined the liberals this quickly. That's impressive, Ikeda-san. I certainly didn't expect that coming from such an....inexperienced lad like yourself."\n\nIkeda felt a tinge of offense when Hatoyama disparaged him, but held back his tongue in front of an elder. Hatoyama after all, was already part of the Diet since 1915 - seeing it all, living through it all. Though he has every urge to bark back at the old conservative, he resists. Of course, Hatoyama notices his body language - but does not say a word.\n\n"Thank you, Hatoyama-sama. It was a struggle, but playing off the Liberals against the corporations was pretty effective at shutting them down."\n\n"Genjitsu Seiji Keikaku, young man."\n\n"Pardon me, I don't quite get your drift."\n\n"Realpolitik. Play your enemies against each other, they don't even notice you're gliding above them the whole time."\n\nIkeda was of course, no stranger to the games of Realpolitik. He himself was a "faction-jumper". In the eyes of many in the Diet, jumping across factions in the Yokusankai is akin to dishonour and betrayal - something many independents accused Ikeda of being when he joined the Yokusankai in the late 1940s. However, their protests were just hot air, as Ikeda rose to ministerial positions throughout the 1950s and early 1960s, and even moreso now when he has become Prime Minister."
japikeda.7.a:0 "Мы оттеснили реформистов, пока что..."

japikeda.8.t:0 "Переходя за линии"
japikeda.8.d:0 ""\n\nFacing Ikeda Masanosuke is his cabinet - largely veterans of the Diet, and some new, fresh faces. Most important were Sato Eisaku, Sakurauchi Yoshio, Ezaki Masumi and Hatoyama Ichiro - important moderates, and trusted, non-corrupt deputies from the Ino era. Ikeda has worked for and against members of this cabinet in the past, but what's done is done. What matters now is the formation of a strong, unified front - opposition be damned.\n\n"Thank you, Daijin-sama: Regarding the governmental situation, we have a stable mandate over the Lower House. However, the Upper House is an entirely different story. Trust is important, especially given how Ino threw away their faith in the Diet moderates."\n\nIkeda knows that swaying the nobles and the Peers would be an uphill struggle, that uptight bastard Kido be damned. Unfortunately, Ikeda's mandate relies on their support - if Kido is left alone to lobby the House of Peers, passing legislation would be difficult, if not impossible.\n\n"What about the Kazoku? Can they be convinced?" interjected Ikeda.\n\n"Daijin-sama, lobbying the Kazoku would be inadvisable: if they even think that we're pressuring or cajoling them, we're dead."\n\n"We're not going to pressure them - it'd be more like, 'appealing to their better natures'. Either this works, or our administration will be dead in the water."Ikeda knows the risks, but decades of parliamentary wrangling has made him bold enough to take the fight upwards. The lines between the conservatives and the Kazoku would finally be crossed, and there's little chance to turn back once it has been done."
japikeda.8.a:0 "Столик на тридцать человек в Кантоку-Тей, пожалуйста."

japikeda.9.t:0 "Чаепитие с Доусейкай"
japikeda.9.d:0 "Переднее крыльцо Кантоку-Тей было аккуратно прикрыто черными лимузинами Тойота - отличительной чертой правительственных чиновников. Сегодня вечером чайный домик полностью загружен, и Масаносукэ Икеда - лицо этой ночи. Хотя могут возникать подозрения, что Икеда пробует свои силы в палате пэров, он якобы проводит эту встречу, чтобы официально оформить свое назначение на пост премьер-министра, по крайней мере, в палате пэров. \n\n"Gentlemen, I would like to congratulate our new Prime Minister, Ikeda-san upon his inauguration. To the prosperity of his administration, and to the prosperity of Japan."\n\nAll smiles and raised tea glasses across the room, followed by the applause of the nobles. Even though he's seated like everyone else, the ambience beckons Ikeda to step up onto the metaphorical podium. This is his chance - fix Ino's fuck-ups, and impress the nobles.\n\n"Thank you, and it is an honour to have tea with all of you esteemed gentlemen of the Douseikai. It's a shame that the previous administration left us in such a.....dire situation. I trust that I will be able to carry the torch of our elders - the legacy of the Minseitou will not be tarnished. Moving forth I seek to have a cordial understanding of my cabinet's interests, and the Douseikai's. I also seek for us to move forward together into an era of prosperity and business, free from corruption."\n\nShit.\n\nWhat did Hatoyama say? Never cajole or pressure the nobles. That doesn't matter now, Ikeda has a split second - one that will determine whether the Douseikai will support him, or leave him to the dogs.\n\nIkeda's slight fear turns into a jubilant smile as the nobles lay down their glasses for a round of applause. The backing is set. Two down, two more cliques to go.\n\n"
japikeda.9.a:0 "Дворянам нравятся разного рода игры."

japikeda.10.t:0 "Длинная рука парламента"
japikeda.10.d:0 "Японский парламент - это коварная змеиная яма, полная мошенников, приспособленцев и союзов по расчету. К сожалению, политический авторитет Масаносукэ Икеды живет и умирает с одобрения парламента. В то время как Палата пэров пребывает на высоком уровне, в Палату представителей входят люди, которые действительно добиваются результатов, во благо или во зло. Нашему консервативному фронту теперь приходится выбирать, кого заморочить, кого держать рядом, а кого бросить под автобус - рулетка между фракциями реформистов, роялистов и технократов. \n\nРеформистская фракция, ранее умирающая, вернулась на закате эпохи Ино - несомненно, воспользовавшись антикоррупционными настроениями японской общественности. Можно утверждать, что реформисты - наши естественные союзники: в конце концов, они умеренные, а консерваторы во многом различаются с ними только осторожностью при проведении реформ. Однако союз с реформистами стоил бы нам поддержки армии и технократов в обмен на поддержку народа и имперского флота. \n\nТехнократов, с другой стороны, можно было бы охарактеризовать как в лучшем случае националистических и тоталитарных этатистов, в худшем случае - дестабилизирующих политический ландшафт экстремистов. Решительно выступая против умеренности и осторожности, они стремятся реформировать и перекалибровать государство в корпоративистскую, возможно, тоталитарную модель: якобы во имя Кокутая, но в наших глазах это утверждение стоит на шаткой почве. Тем не менее, мы могли бы попытаться обратиться к умеренным в их рядах, переняв влияние их корпоративистской модели на нашу и подавив их влияние в парламенте.\n\nНаконец, роялисты. В меньшей степени, чем настоящая фракция, а больше личная клика Коити Кидо, они кажутся численно несущественными. Что заставляет задуматься о них, как о связях с аристократией и, что наиболее важно, с самим Тэнно. Их относительную немощь, когда дело касается идеологии, можно использовать для нашей собственной выгоды - у нас есть силы, чтобы перебить их, а у них - нет."
japikeda.10.a:0 "Джентльмены, добро пожаловать в парламент Японии."

japikeda.11.t:0 "Игра в гольф с Довукаи"
japikeda.11.d:0 ""Fore!"\n\nThe sun gleams down on the Fuji Golf Course. Frequently patronised by business and political elites, the course is privy to the indiscretions and politicking of the upper crust of Japanese politics, and today is no different. Ikeda Masanosuke has brought along some of the most influential nobles within the Douwakai, ostensibly a mere game of golf, but nobody is deceived: Ikeda is here to play politics.\n\n"Excellent, Ikeda-san. So, now that you've become top dog - what's gonna change? How are you different from that fool Ino?"\n\n"Well - it's rather easy actually: I see the values of the pre-war conservatives as much as you gentlemen do, and-"\n\nIkeda's third swing barely missed the hole - but it's close enough for him to sink it in.\n\n"Where was I? Right - fiscal responsibility, and running a clean ship. Doesn't sound like much, but it's an essential first step."\n\n"Ikeda-san, if I can be frank - Ino's indiscretions don't bother us that much: our concerns lie mostly within his ideal of conservatism. All that we're asking is that you uphold the ideals of the Minseito, and to hell with the Seiyuukai's ideals."\n\nIkeda knows the foolishness and how badly out-of-touch these old nobles were. Japanese conservatism has evolved beyond the Minseito and the Seiyuukai, even under the shadow of the Yokusankai. However, he knows that he has to play to their basal natures, and so he holds his tongue.\n\n"You can trust that I can rein in Hatoyama-san - and his Seiyuukai remnants." says Ikeda as he sinks the ball into the hole."
japikeda.11.a:0 "Прекрасный бёрди!"

japikeda.12.t:0 "Ходатайство об апелляции палаты пэров"
japikeda.12.d:0 "Палата пэров, как уже было установлено, является верхней палатой двухпалатного законодательного органа Японии, как это установлено Конституцией Мэйдзи. В конституционном плане она также действует как противовес Палате представителей, поскольку имеет право вето на любой законопроект или акт, который проходит через Палату представителей, даже несмотря на парламентское большинство. Любой политик, который не заслуживает благосклонности Палаты пэров, - мертвец, обреченный на верховную власть вето и заблокированных законов. \n\nМасаносукэ Икеда уже несколько недель планирует свой следующий ход против пэров. Он обеспечил защиту остатков Минсэйто в виде Доувакай и Доусейкай, но по сути было легче выиграть их апелляцию - в конце концов, Икеда представляет умеренных в парламенте, а также имеет постоянных последователей из бывших довоенных консерваторов. Теперь, когда у него есть точка опоры в палате представителей, он готов сделать все возможное. \n\nСледующий шаг - ходатайствовать об апелляции палаты пэров. Невероятно мощный инструмент в японской политике, он может быть предоставлен только палатой пэров - по той очевидной причине, что он может предоставить доступ к Тайному совету, единственному органу, способному пересматривать японскую конституцию и давать политические советы самому Тэнно. \n\nИкеда знает, что для этого нужны не только обеды и игры в гольф. Ему нужен план, причем основательный. Если бы эти планы могли быть составлены как можно скорее, у него был бы необходимый импульс. Фракционализм на его стороне: он имеет большинство в палате представителей, а также имеет репутацию умеренного. Только время покажет, сможет ли он победить дворян - или погибнет."
japikeda.12.a:0 "Ставки растут."

japikeda.13.t:0 "Успешное лоббирование"
japikeda.13.d:0 "Мягкое джазовое фортепиано Тошико Акиёси играет в кабинете премьер-министра. В 3 часа ночи Икеда и Хатояма часто остаются единственными людьми в здании, за исключением ночного сторожа. Иногда к ним присоединялся Сато. для обсуждения политики после ужина, но не сегодня.\n\n"So, what do you think?"\n\n"It's not the way I would've done it - but I'm impressed." said Hatoyama, with a tone of slight approval.\n\n"Believe me, Ichiro-san: I'm honestly almost sick of tea and golf - but for the sake of our administration, and our careers, I think I can go for another round of both."\n\nIt's not a conventional approach, but Ikeda's tour through the Kazoku nobles, as well as the Douwakai and Douseikai factions has paid off: he has secured their backing, at least for the remainder of this term. Most important of all, Ikeda has secured access to the Privy Council - an achievement unparalleled since the days of Kido's ministership.\n\n"So what now, Ikeda-san?"\n\n"Next time we meet, we're going to have to discuss surging the Diet. The old families are breathing down my neck for god's sake, they want their corporate relief and they want it fast. Not to mention, there's Kishi left to deal with."\n\n"Well, that's a topic for another day. Thank you for the supper, Ikeda-san - I owe you one for next Friday."\n\nThe two men said their goodbyes and pleasantries, and entered their respective gleaming black Toyota limousines."
japikeda.13.a:0 "Будем надеяться, что наша уловка сработает."

japikeda.14.t:0 "Значение аналитических центров"
japikeda.14.d:0 "Масаносукэ Икеда, Масуми Эзаки и Эйсаку Сато сидят в кабинете премьер-министра. Следует отметить, что Итиро Хатояма отсутствует - якобы из-за того, что Икеда поручил ему представлять премьер-министра на церемонии открытия железной дороги в Тохоку. По совпадению, сегодня день, когда Икеда решил начать более радикальный подход к лоббированию Кенкюукаев - аналитических центров и исследовательских групп Японской империи, - шаг, с которым Хатояма не согласился бы из-за того, что он слишком радикален.\n\n"Gentlemen - sorry to call you up at such short notice but we've got an important matter left to deal with. Now, I'm sure all of you are familiar with the Kenkyuukai - those of you close to academia would know better than I do, but we've got to lobby them in our favour."\n\nThe Kenkyuukai are, in fact, research groups: the think tanks of the Japanese Empire. Acting as a quasi-advisory body to policy-making, they've transformed into a sizable contender for influence - receiving backing from officially "non-partisan" actors is a credibility boost for any administration.\n\n"Ikeda-san - if I may interrupt, lobbying the Kenkyuukai isn't as easy as it sounds. You've got the old fogeys who want to uphold nobility above all, and you've got the new-fangled liberals - we've got to side with one over the other!" chided Masumi.\n\n"I think gentlemen, it's time for us to go on another charm offensive."\n\nIkeda's cabinet agreed resoundingly to the lobbying plans - but were bickering over which faction of the Kenkyuukai the administration should side with. The rest of the evening was filled with phone calls and letter drafts for tennis and golf court reservations, country club dinners, tea house scheduling and horseback riding bookings.\n\n"Hatoyama may not like this, but I'd be damned if he isn't impressed by this charm offensive." Ikeda thought to himself."
japikeda.14.a:0 "Можем пойти проверенной дорогой или пойти ва-банк."

japikeda.15.t:0 "Товарищеский турнир"
japikeda.15.d:0 "Звук ударов деревянных мечей кендо наполняет воздух Киотского Будо. Сегодня центр боевых искусств принимает специального гостя - премьер-министр Икеда прилетел из Токио на несколько дней дружеского поединка и дабы организовать братание с популистами Кенкюукай. Икеду сопровождает Эйсаку Сато, который также недавно вновь возродил интерес к столь прекрасным мгновениям в жизни.\n\n"Ikeda-san, you're up next. Don't get your old bones broken, eh?"\n\n"I assure you Satou-san, these old bones haven't seen their twilight."\n\nThe announcer calls for Ikeda's name, and Ikeda puts on his protective armour as he heads down to the ring.\n\n"Gentlemen, the round begins in 10 seconds. Ready your swords."\n\nThe cries of both men's kiai and the ritualistic steps before striking echo through the hall, before Ikeda's opponent lands a point through a strike on his chest. Point one goes to the populist.\n\nIkeda must renew his strategy - play in moderation, let your opponent come towards you, put up a stalwart defense. The second round begins, and Ikeda is almost struck in the chest again, before letting his opponent overextend and striking him on the side of his head. Point two goes to Ikeda.\n\nThe final round begins, and Ikeda knows his opponent hasn't learned a thing. Feign a strike, withdraw. Feign a strike, withdraw. "Get his guard down, let him think you're a fool", Ikeda thought to himself. His opponent lunges for the chest again, but Ikeda parries him away - and wins the final point courtesy of a straight strike onto his torso.\n\n"Now, young man, do you see the value of moderation?"\n\nThe populist nods his head in approval as the audience applauds and Ikeda extends a hand to his defeated opponent."
japikeda.15.a:0 "Мудрость в совершенствовании."

japikeda.16.t:0 "Митинг в Осаке"
japikeda.16.d:0 "ОСАКА (ЁМИУРИ СИНБУН)\n\n\nПремьер-министр Масаносукэ Икеда прибыл в Осаку вчера утром на митинг Ассоциации помощи трону в парке Тэннодзи. Из его кабинета его сопровождали министр финансов Эйсаку Сато, а также известный депутат Дзендзиро Хорикири из Палаты пэров. Наблюдатели отметили присутствие Дзендзиро как знак сотрудничества между консерваторами и реформистами в Ассоциации, что является признаком постоянно усиливающегося мандата нового премьер-министра.\n\nПод палящим полуденным солнцем премьер-министр произнес страстную речь о необходимости умеренности, чистого управления и устойчивости перед лицом внешних и внутренних угроз. Он также призвал граждан Осаки участвовать в их политической системе, поскольку, как он сам и сказал:\n\n"Lastly, the most important thing you can do is vote! Vote out the deputies you're displeased with! Vote for those who truly represent your interests! Vote for those who are capable! And by God, we will bring forth a new era for Japan, under the banner of the Yokusankai."\n\nThe Prime Minister's impassioned speech about the necessity of political participation has brought up several interesting perspectives from television and radio political punditry. Some have called his speech a direct attack on the Kokutai, a liberal plot to undermine Japanese national harmony. Others have lauded his efforts at setting Japan back to the path of civilian rule, especially elders who look upon the Taishou era fondly. Though, only time can tell whether the Prime Minister is a true servant of the state, or is he merely co-opting populist and potentially dangerous rhetoric for his personal political gain."
japikeda.16.a:0 "Мы не должны забывать о прошлом."

japikeda.17.t:0 "Подчеркивая популизм"
japikeda.17.d:0 "Масаносукэ Икеда и Эйсаку Сато собрались с особенно реформистскими течениями в Исследовательской группе - одной из многих аналитических центров Японии, посвященных разработке политики и объединяющем некоторые из самых ярких умов во всей Японии. Чувствовалось особое напряжение в воздухе, поскольку Исследовательская группа и консервативный истеблишмент в Ассоциации неоднократно конфликтовали, когда дело доходило до выработки политики. Тем не менее, Икеда здесь - чтобы все исправить и получить еще одного политического союзника. \n\n"Gentlemen, I must apologise for our frequent bouts of....vehement disagreement in the past - which is why I am here to discuss a new shift for our public policy," Ikeda elucidated to an unimpressed audience."The previous administrations, Ino-sama's one in particular, have made the mistake of totally disregarding public opinion and public participation in policy-making. Well, from this day on forth we will be taking a new shift - a public-oriented one, to policy making."\n\nIkeda outlined his planned reforms to political participation. A committee for the deliberation on the issues of women's, Korean and Taiwanese suffrage was to be formed, as well as the promotion of ministerial task forces to head into rural districts and allow for Japanese citizens to voice out their concerns. The liberal intellectuals weren't too impressed - hell, that should have been the bare minimum, but it was a step forward nonetheless."
japikeda.17.a:0 "Немного больше власти народу."

japikeda.18.t:0 "Благоприятный случай"
japikeda.18.d:0 "Дипломатия часто требует, чтобы человек говорил одно, имея в виду другое, и редко это когда-либо было более правдивым, чем для премьер-министра Икеды прямо сейчас. \n\nКогда он сидит за лакированным столом от придворных Императора, наблюдая за прекрасной фарфоровой посудой, он внимательно рассматривает каждое высказывание. Каждое предложение анализируется как на предмет его очевидного значения, так и его скрытого значения, прежде чем быть передано в Суд, как письмо в запечатанном конверте, в ожидании, пока получатели сломают печать и откроют сообщение внутри. \n\n"My thanks for agreeing to sit with me for this fine meal. I am glad to see you appreciate the importance of building a rapport between the Court and the Diet," he says with a winning smile.\n\nTranslation: "Well, you've shown that you're willing to play the game, and you didn't slam the door in my face. Now what?"\n\n"Of course, it is our pleasure. We are committed, as we hope you are, to maintaining a mutually beneficial relationship between our two branches of the government," says a courtier, matching his outwardly friendly demeanor.\n\nTranslation: "We're trying to figure out whether you plan to help us or throw us under the bus."\n\nIkeda's pleasant expression does not change. "That is good to hear. I understand that recent events have caused some unfortunate turmoil in this area, but I assure you all that this temporary rough patch will soon be smoothed over."\n\nTranslation: "I know you're wary of me, and I'm not exactly enamored of you either, but I plan to work with you anyway."\n\nAnother courtier sets down his silverware and speaks up. "We look forward to seeing what progress you can make on that front. It is good to have a Prime Minister who understands the importance of reaching out to the Court; after all, this government is composed of many parts of which the Diet is but one."\n\nTranslation: "Even if we don't entirely trust you, we know you're our best option, so we'll accept your offer of support."\n\nThe seals have been broken, the messages sent. The rest of the dinner is merely a formality. Concealing his satisfaction with a respectful bow, Ikeda soon takes his leave. Only after he has long left the Court behind him does he allow his grin of triumph to show as he thinks over what was not said."
japikeda.18.a:0 "Пора."

japikeda.19.t:0 "Очаровывание знати"
japikeda.19.d:0 ""In this tumultuous time, we would do well to take a moment to remember the greatest among us: the men who hold Japan upon their shoulders.\n\n"The Kazoku are a bulwark of Japanese tradition and culture. In fact, they have been so ever since their creation. Combining the spirit of the samurai with the noble blood of the daimyos at the Emperor's command, they serve as an example to all of us of how to navigate the chaos of these last months with courage and honor.\n\n"But it is not just their example that makes them irreplaceable. Their efforts help to ensure that the government is run smoothly, efficiently, and in accordance with the will of the Emperor. Without them, we would undoubtedly face chaos in short order. Let us repay the sacrifices they have made for us with loyalty and respect."\n\nIkeda's typewriter clatters rapidly as he prepares to submit a new opinion piece. It is little more than propaganda, in truth, a barely-restrained paean to the Kazoku. But much of the support of the conservative faction rests upon him praising the nation's traditional institutions, and so it is propaganda he writes without a word of complaint. A Prime Minister's work, after all, is never done.\n\n"The Kazoku had better be bloody grateful," he thinks to himself sardonically."
japikeda.19.a:0 "Мы должны действовать аккуратно."

japikeda.20.t:0 "Речь в палате пэров"
japikeda.20.d:0 "Зал, в котором Палата пэров занимается государственными делами, мало чем отличается от зала Палаты представителей. Но для людей, которые сидят в нем, в нем всегда была атмосфера класса, неосязаемая сила, которая отличает его благородных членов выше обычных людей, составляющих нижнюю палату. \n\nПоэтому вполне естественно (То что Икеда говорит Казоку), что с ними следует консультироваться по основным вопросам дня. Их традиционная роль в качестве одного из устойчивых столпов японского государства будет сохранена при администрации Икеды, и естественный баланс сил сохранится в будущем без изменений. \n\n"Of course, if our fortunes are to be tied together in such a way," Ikeda continues, "it will be in the best interests of all the Kazoku to throw their support behind our bills. The last thing any of us wants is for your backing to evaporate should our government fall to Kaya, or worse, Takagi."\n\nIt is an unusually blunt overture by the standards of anyone so deeply involved in politics, almost bordering on a threat--but it suits his purposes. The Kazoku will expect such a lack of refinement from a commoner, and his words play into their image of him, reassuring them that they have nothing to fear from an uncouth peasant.\n\nIt matters little to Ikeda what they think of him, so long as he can count on their votes when the time comes."
japikeda.20.a:0 "Дворяне оценят этот жест."

japikeda.21.t:0 "Постоянный посетитель"
japikeda.21.d:0 "Мой клуб гордится тем, что обслуживает самую элиту Японии, и немногие являются более элитными, чем сам премьер-министр Икеда.\n\nВидя, как он входит в двери, обещает интересный день впереди, потому что его визиты в клуб Койо дают мне привилегию заглянуть внутрь повседневных задач управления нашей страной. Его почетные гости каждый раз разные: его коллеги-парламентарии, дипломаты, дворяне Казоку и многие другие. Они приходят и каждый раз садятся за один и тот же столик, заказывают выпивку или легкую еду и вскоре приступают к делу. \n\nИ время от времени он будет давать одному из них обещание, но не заблуждайтесь; это не грандиозные жесты вечного уважения. Это небольшие, простые вещи - поправка к законопроекту, статья в бюджете, незначительный контракт на Дзайбацу или какая-то другая бюрократическая деталь, значение которой в основном ускользает от меня. Но они редко не могут вызвать улыбку на лице другого человека и получить взамен его собственное обещание, суть которого всегда одна и та же: лояльность и поддержка премьер-министра Икеды и консервативной фракции. \n\nС каждым стаканом саке, который я подаю, паутина обещаний премьер-министра и его союзников все теснее связывает страну воедино. \n\nНет, конечно, нахождение в этой должности делает меня посвященным в более чем несколько секретов того, как премьер-министр Икеда выполняет свою работу. Если бы я раскрыл их, более чем у нескольких самых выдающихся деятелей Японии произошел бы внезапный и чрезвычайно быстрый спад в их карьерных перспективах...\n\n...но это было бы не по-джентльменски."
japikeda.21.a:0 "Он довольно популярный человек, не так ли?"

japikeda.22.t:0 "Специальный визит"
japikeda.22.d:0 "Цукамото Седзи был одним из многих монахов, работавших над подготовкой храма Мэйдзи-Дзингу к посещению в тот день. Это, безусловно, был важный визит, поскольку премьер-министр Икеда никогда ранее не бывал в святилище. Цукамото слышал, что он не был очень религиозным человеком, посещал святыни только для рекламы и по политической необходимости. И все же это было лучше, чем никогда не бывать в храме, так думал монах. Визит премьер-министра был важен и должен был обеспечить, чтобы святыня получила много пожертвований. Поскольку все было в порядке, Цукамото собрался со своими собратьями-монахами, чтобы дождаться премьер-министра \n\nБыло достаточно легко определить, когда премьер-министр приближается к Мэйдзи-Дзингу. Хотя он прошел пешком через большую часть парка Йойоги Сибуи, звуки репортеров и фотографов сообщили о его присутствии за несколько минут до того, как он лично предстал перед собравшимися храмовыми монахами. Премьер-министр, ухмыляясь, как при встрече со старыми друзьями, быстро выполнил соответствующие формальности, прежде чем Главный монах начал водить его по Святилищу. Цукамото не мог не заметить, что премьер-министр шел немного быстрее, только замедляясь до приличного темпа, когда шел рядом с Главным монахом. Как только экскурсия по Мэйдзи-Дзингу была завершена, процессия направилась внутрь, чтобы послушать выступление премьер-министра Икеды. \n\nЦукамото нашел себе место, чтобы сесть в задней части комнаты, и начал слушать премьер-министра. "As monks of this shrine, you are the representatives of the morality and spirituality of Japan. You provide a vital service to this nation, one that each and every one of us deeply needs." Tsukamoto noted how loud the Prime Minister was, which was only emphasised further by his hyperbolic gestures. "As your Prime Minister, I am sworn to defend your services, and to ensure they remain a cornerstone of society. I assure you, that my administration is committed to tradition and morality. I thank you for allowing me to take time out of your days to accommodate my visit and that the donation I make goes a long way in aiding this grand shrine." Upon once again performing the expected formalities, Prime Minister Ikeda was immediately surrounded by his entourage of guards and assistants as he departed from Meiji-Jingu. Tsukamoto felt somewhat disappointed by the visit, and thought about it much for the rest of the day. He eventually realised that one thing was certain, Ikeda was not a man who often visited Shrines."
japikeda.22.a:0 "Сущность Японии должна быть защищена."

japikeda.23.t:0 "Специальная телевизионная передача"
japikeda.23.d:0 "Граждане собрались сегодня у своих телевизоров, чтобы стать свидетелями первой телевизионной трансляции празднования дня рождения императора Мэйдзи. Император Мэйдзи был первопроходцем во многих отношениях, революционизировавшим Японское государство, оторвавшееся от своих отсталых феодальных корней, и став пионером науки и технического прогресса. Сегодня Икеда имеет честь выступать перед нацией по телевидению благодаря технологическим достижениям, достигнутым государственной телекомпанией NHK. \n\n"Citizens, loyal subjects of the Tenno, I bid you a very good morning. Today is an auspicious day for all of us, and even moreso for the divine Emperor Meiji in the heavens above."\n\nIkeda puts down his script, before continuing his speech freely.\n\n"Nearly a hundred years ago today, our most venerable Emperor Meiji began the glorious Meiji Restoration, a process which saw Japan advance from being a backwards, picked-upon nation, to the glorious state we have today. In more aspects than one, we owe so much to his Divinity."\n\nThe cameraman signals to Ikeda that he is running out of time - only two minutes left on the clock.\n\n"Emperor Meiji remains this administration's single greatest inspiration in politics - his values of a strong, educated, forward-thinking Japan resonates with everyone in government today, and we will continue to forward that vision as much as possible. With this, I bid you farewell, fellow citizens and loyal subjects of the Tenno, and may the heavens bless Emperor Meiji on this sacred day.""
japikeda.23.a:0 "Мы должны ему всем текущим."

japikeda.24.t:0 "Поездка на юг"
japikeda.24.d:0 "Это был первый раз за долгое время, когда премьер-министру Масаносукэ Икеде пришлось отправиться далеко, чтобы встретиться с членами Казоку. Эти конкретные цифры были другого рода, и это потребовало бы проявления смирения со стороны Икеды. Возглавляемая Тадасигэ Симадзу, семья Симадзу правила провинцией Сацума в течение многих веков. Их влиятельное положение в Палате пэров сделало их ценными потенциальными союзниками для Икеды. Теперь премьер-министр стоял перед фамильным поместьем Симадзу. Как только были завершены формальности, которые премьер-министр тщательно соблюдал должным образом, Икеда и главы семьи Симадзу сели за традиционный ужин. \n\n"Gentlemen, I am honored to have been invited here to meet and dine with you. I have experienced nothing but excellence since I arrived." While this was indeed his usual manner of conducting business, the somewhat austere mood had made Ikeda more subdued. He was more comfortable in the smokey and relaxed clubs of Tokyo, where conversation was loud and the drinks were bottomless. Still, he continued to speak to the severe men seated in front of him. "As leaders of the Shimazu clan, you are important voices in the House of Peers, voices that I always take into consideration. The looks of the Shimazu clan leaders did not change, but Ikeda had expected nothing more from an old samurai clan. "However, I have in truth come here to ask of you an extraordinary favour. I believe that we are aligned in our views regarding the future of Japan. Therefore, I propose that we form an alliance in the house of peers, to further both of our interests." The Shimazu leaders convened among themselves for a while, with the same facial expressions as before. A good five minutes passed, leaving Ikeda plenty of time to sample the sake. "Prime Minister, we appreciate the offer you have brought before us, as well as the subsidies for our Shimazu Kosan company. We will need more time to commune with the rest of the family, but we think you should have your alliance formalised within the week." Ikeda performed his best humble bow and spent the rest of the evening in smug contemplation."
japikeda.24.a:0 "Токио признает твою ценность."

japikeda.25.t:0 "Речь Хатоямы"
japikeda.25.d:0 "ТОКИО (ЁМИУРИ СИНБУН) \n\nСегодня в храме Ясукуни состоялась торжественная церемония, когда заместитель премьер-министра Хатояма Итиро посетил сегодня мемориал в честь погибших японских солдат. Погода, похоже, соответствовала мрачному характеру мероприятия, поскольку на протяжении всего мероприятия шел дождь, заставляя участников мероприятия направиться в молитвенный зал. Промокший насквозь от дождя 83-летний мужчина молча покинул молитвенный зал, рассказывая о необходимости жертвоприношения в военное время, которое он сам видел и через которое прошел в молодости. Особо следует отметить 30-минутную частную молитву в одном из многочисленных залов Храма. Йомиури Симбун отказался от комментариев заместителя премьер-министра, но мы хотели бы передать заместителю Хатояме наши самые искренние поздравления за то, что он выделил время из напряженного графика управления, чтобы благословить дух тех, кто отдал свои жизни за Японию. Конечно, визит депутата в храм был встречен критикой со стороны радикальных левых студенческих активистов, которые называют его продолжающимся пропагандистом японского империализма по всей Восточной Азии. Наши корреспонденты смогли получить комментарии от министра образования, который считает, что критика в адрес Сферы совместного процветания была вызвана наплывом американских клеветнических кампаний, и будет стремиться к дисциплинарным мерам в отношении этих студентов."
japikeda.25.a:0 "Япония помнит своих героев."

japikeda.26.t:0 "Торжественное дело"
japikeda.26.d:0 "Храм Хиробуми находится вдали от шума и суеты Токио. Какофонический шум города сменяется пением птиц и мягким журчанием воды, текущей по скалам. Яркие неоновые огни сменяются тенью вишневых деревьев. Это тихое, спокойное место, подходящее для того, чтобы очистить разум и очистить душу. \n\nНо Масаносукэ Икеда не спокоен даже здесь. \n\n"Kami of the earth and sky, of day and night, of my ancestors and my Emperor," he prays, "give me the strength to carry this immense burden that has been placed on my shoulders. Give me the wisdom to see my task through to its end. Give me the cunning to convince my adversaries that they have strayed from the path."\n\nHe pauses, wondering if perhaps he's asked too much.\n\n"I am sorry," he says finally, "if I have placed too many demands on you. It is not my place to be so greedy with the spirits. But I must press on. It is the only way...all others lead to disaster. So I have no choice but to ask this of you. Please help me save the Kokutai."\n\nHis face suddenly seems to age decades as he speaks, and with his final words, his voice drops into a weary whisper.\n\n"Please help me save Japan."\n\nThe rustle of the wind through the cherry trees is his only reply."
japikeda.26.a:0 "Да благословит Хиробуми предстоящие нам пути."

japikeda.27.t:0 "Двигаясь вперёд"
japikeda.27.d:0 ""So, what now, Ikeda-san? You've beaten back the nobles and the elites - how are you feeling about finally wrangling in the Diet?"\n\nIkeda at this point was unbothered by Hatoyama disparaging his relative inexperience and age. What does he know at this point? Hatoyama could barely rise to party leadership in 50 years in the Diet, while Ikeda has achieved party leadership in 20 years. Ikeda of course, held his tongue - Hatoyama's support is still critical to the old guard of the Yokusankai, as well as nobles familiar with Hatoyama as their conduit within the Diet.\n\n"Well, Hatoyama-sama, it was hard, but you just have to know when to make the right promises - and when to break them."\n\n"I'm sure you'll do fine, but the House of Representatives is another story. I'm too old to keep up with what goes on. Hell, I've been in the diet longer than that brash fool Takagi was even in the Navy!"\n\n"Experience doesn't come merely in years, Hatoyama-sama: it's what you do with those years."\n\nTaken slightly aback, but also impressed at Ikeda's backhanded comment, Hatoyama slowly starts to realise the capabilities of the young firebrand. Even though he was still relatively young, and still made foolish decisions from time to time, he knew how to handle himself in difficult situations. Not many people managed to bridge the gap between the Kazoku nobles and the Diet - that was on the tier of Ito Hirobumi."
japikeda.27.a:0 "Парламентская борьба начинается."

japikeda.28.t:0 "Агрессивная игра Икеды"
japikeda.28.d:0 "Когда Итиро Хатояма входит в кабинет премьер-министра, он сразу понимает, что для них пришло время перейти в наступление. Трудно сказать, что именно заставляет его осознать это. Может быть, это ощущение напряжения в воздухе, такое густое, что Хатояма практически чувствует его своими древними костями. Может быть, это блеск в глазах Икеды, сигнализирующий о том, что его легендарно огненный гнев вот-вот вырвется на волю. Или, может быть, он просто знает, что Икеда думает, что он слишком долго играл осторожно.\n\nКакова бы ни была причина, Хатояма совершенно не удивляется, когда Икеда говорит: "It's time to discuss our next target."\n\nThe veteran minister nods, but replies, "We'll have to choose our play with care. You know as well as I do how precarious your position is. I understand your desire to permanently defeat your opposition, but if you damage your own supporters in such a maneuver it could spell the end of your ministry."\n\n"Don't remind me," Ikeda mutters, face twisting into a frown. "A focused strike, then. Not an attack against a whole faction--some sort of targeted scheme, meant to diminish the influence of a few key figures. Take out the foundation and collapse the whole structure."\n\nHatoyama raises an eyebrow. "Are you talking about securing your political position or assaulting a fortress?"\n\n"Very droll," Ikeda says, but his tone makes it clear that he has no time for dry wit. "In any case, that answers the 'how'. The next question is 'who'. If we're directing our attention so narrowly, we'll have to make sure we're discrediting only the greatest threats to my ministry."\n\n"You seem to have already formed an opinion on who they are," Hatoyama observes."
japikeda.28.a:0 "Действуйте быстро или нам конец."

japikeda.29.t:0 "Действия в отношении технократов"
japikeda.29.d:0 ""Unacceptable!"\n\nEisaku Sato's exclamation echoes even in the small confines of the meeting room, such is the passion in his voice.\n\nIkeda, by contrast, is deceptively calm--an untrained listener might perceive him to be unruffled, but every one of his cabinet members knows him too well for that.\n\n"Choose your next words very carefully, Minister Sato," he warns.\n\nSato seems to realize he's overstepped, and he shrinks back a little bit, settling back into his chair. But his jaw is still clenched with anger.\n\n"We must do this, Eisaku," Hatoyama tells him. "I understand that you and Kishi are close, but there is simply too much at stake to let the Reform Bureaucrats go unchecked. The Prime Minister understands this, which is why he's decided to accept my suggestion to put Kishi under arrest."\n\n"You know my misgivings have never stopped me from standing by either of you before," Sato says. "But this...this is different. Attacking Kishi is a bridge too far. I'm surprised you'd even consider asking me to support you against my own brother."\n\nDespite the fact that Ikeda is still seated, he seems to loom over his compatriots, and the evening light from outside casts his shadow in sharp relief over the tan cedarwood of the conference table. "I'm not asking you to do anything," he replies. "I'm telling you what will happen. Your options are to accept it, or to no longer be a member of this cabinet."\n\nSato genuinely considers the second of those options for a moment. But his own position in the Diet has always been precarious--thanks in large part to the very brother Ikeda is now proposing to attack. Even if he defects to another faction, he'll be distrusted and sidelined there, unable to make nearly as much of a difference as he does in Ikeda's cabinet.\n\nHe knows all this...and Ikeda knows he knows it.\n\nWith a defeated sigh, Sato slumps back in his seat. "Fine," he says bitterly. "But the least you can do is not to make me a part of your plans for Kishi. It's bad enough that I'm having to sit by while you target him--don't ask me to stab my own family in the back as well."\n\n"Your assistance won't be necessary," Hatoyama says. It's not exactly a reassurance, but he offers it all the same.\n\nSato gives a despondent nod, and with that, his brother's fate is sealed."
japikeda.29.a:0 "Избавление от лишнего."

japikeda.30.t:0 "Старые семьи"
japikeda.30.d:0 "Икеда практически чувствовал запах страха в воздухе.\n\nОн весь день встречался с представителями Дзайбацу, от вип-посланников Большой четверки до мелких чиновников их меньших коллег. И каждый из них нервничал. На самом деле неудивительно, что в условиях бушующего экономического кризиса и усиления влияния их врагов - технократов в парламенте, вполне естественно, что Дзайбацу обратились за поддержкой к Икеде и его фракции. Но что действительно вызывало удивление, так это срочность, с которой они призывают консерваторов принять меры. Некоторые просьбы были сформулированы почти как требования, достаточно наглые, чтобы шокировать даже Хатояму с его десятилетним опытом работы в политике.\n\nВсе должно быть хуже, чем думал Икеда, если Дзайбацу настолько отчаянно себя ведут.\n\nВ этом случае всё отлично. Если корпоративное облегчение и жесткая позиция в отношении технократов - это то, о чем они его просят, то это то, что они получат. Но они получат это на его условиях, и ни на чьих других. Дзайбацу могут быть экономическими лидерами, но они не правят Японией и, конечно, не правят Икедой."
japikeda.30.a:0 "Наши интересы и ваши не столкнутся - мы заверяем вас в этом."

japikeda.31.t:0 "Списки"
japikeda.31.d:0 "Хатояма вошел в кабинет Икеды и увидел обескураживающие зрелище.\n\nСтол премьер-министра был завален фотографиями и досье на других членов парламента, выходцев из оппозиционных фракций. Икеда изучал их со свирепой ухмылкой на лице.\n\n"I suppose this means it's time?" Hatoyama asks.\n\n"It is indeed," Ikeda replies, still grinning. "We've already decided which faction to focus our efforts on. Now, it's just a matter of who among them to purge."\n\nHatoyama sits opposite his boss, settling down in a sturdy chair on the other side of the desk. "You seem oddly excited about this," he says. "Even more than you were when you decided to go on the offensive in the first place."\n\n"Can you blame me?" Ikeda looks up from his work to address his right-hand man. "It feels good sometimes to be able to make demands and throw my weight around, rather than walking on eggshells to avoid breaking the great compromise that created this ministry."\n\n"I suppose I can't," Hatoyama admits. "But just because it makes you feel good doesn't obviate the need for--"\n\n"For caution and prudence, yes, I know," interrupts Ikeda, a note of annoyance creeping into his voice. "So let us plan how to cautiously and prudently purge our enemies from the Diet."\n\nHatoyama leans over the papers, and the wheels of state begin to turn."
japikeda.31.a:0 "От старых привычек трудно избавиться."

