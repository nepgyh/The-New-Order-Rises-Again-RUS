japikeda.52.t:0 "Необходимое зло"
japikeda.52.d:0 "Икеда сидел в своем офисе и стучал пальцем по своему темному деревянному столу, глубоко задумавшись о своем положении в парламенте. Сняв очки и ущипнув себя за нос, он задумался о заключении союза в зале заседаний, чтобы усилить свой контроль над законодательной властью. Первыми кто пришли на ум были кидоиты. Они были профессионалами, карьерными политиками, хорошо разбирающиеся в кодексах законов и составляющие законопроекты, которые позволяли преодолевать юридические ограничения. У них был опыт, которого не хватало Икеде, и с ними его правительство могло бы занять гораздо более сильную позицию.\n\nПосле протирания глаз и тяжёлого вздоха Икеде пришла в голову другая идея - люди Такаги. Они были мотивированы принимать законы и особенно прагматичны - идеально подходили для его собственных планов в парламенте. Там, где им не хватало опыта, они восполняли его решимостью. Более того, их уязвимое положение могло принести пользу премьер-министру, поскольку он начал задаваться вопросом, сможет ли он убедить отдать их голоса в пользу его законопроектов. Икеда откинулся назад и наслаждался своим стулом, расслабляющим его усталое тело; ему нужно было принять решение, и он должен был принять его в ближайшее время."
japikeda.52.a:0 "Держи своих друзей близко,а врагов еще ближе."
japikeda.52.b:0 "Друзья - уже не плохо."

japikeda.53.t:0 "Вызов адмирала"
japikeda.53.d:0 "Икеда потянулся к своей телефонной книге и просмотрел ее, чтобы найти номер офиса Такаги. Когда он набирал номер, телефонная катушка щелкнула твердо и настойчиво, и в его пустом офисе воцарилась тишина, пока телефон устанавливал соединение. Он сел, перегнулся через стол и прижал телефон к уху. По-прежнему тишина. Икеда просидел, казалось, уже час, каждую минуту он начинал волноваться, возьмет ли Такаги трубку.\n\nВнезапно в телефоне раздался треск, за которым последовал голос Такаги, спрашивая, кто звонит. Икеда с облегчением поприветствовал мужчину и представился с радостным смехом. Эти двое долго болтали; Икеда скрывал свой страх быть отвергнутым холодным характером Такаги короткими смешками и улыбками, пытаясь заключить с ним сделку. В конце концов, эти двое согласились продолжить обсуждение лично, но когда Икеда попрощался и повесил трубку, он знал, что у адмирала есть свои планы на их будущее партнерство.""
japikeda.53.a:0 "Я скоро поговорю с тобой."

japikeda.54.t:0 "Игра за ужином"
japikeda.54.d:0 "Кидо подошел к Икеде за ужином после довольно скучного сеанса в парламенте. Вечерний воздух Токио был полон сигаретного и автомобильного дыма, и когда Кидо зашел прямо в ресторан, он улыбнулся Икеде и пожал ему руку. Двое политиков откинулись на стульях, начав трапезу блюдами из морепродуктов с салфетками, заправленными за воротники, потягивая шампанское и посмеиваясь над политическими делами современной Японии.\n\nИкеда поднял вопрос о союзе с Кидо в парламенте, на что Кидо оглянулся вокруг, а затем, повернувшись к Икеде, весело вынес свой вердикт. Уверяя в том, что проверял наличие агентов Кэмпэйтай, Кидо в шутку усмехнулся и кивнул на предложение Икеды, прежде чем обсудить с ним условия этого соглашения. Эти двое продолжали сидеть в ресторане до поздней ночи, делая заметки на салфетках и заключая сделки между своими фракциями; Икеда заручился поддержкой Кидо в качестве союзника в парламенте, что потенциально усилило его платформу и контроль правительства над законодательной властью."
japikeda.54.a:0 "Успешное партнерство."

japikeda.55.t:0 "Маловероятная дружба"
japikeda.55.d:0 "Такаги сидел прямо в офисе Икеды и смотрел на премьер-министра со спокойным выражением лица. Икеда улыбнулся Такаги из-за своего стола, обсуждая с ним сложности, связанные с уровнем инфляции йены и ролью правительства в управлении импортом, перетасовывая заметки и очерки из их разговора на своем столе. Теперь, когда с документами было закончено, Икеда положил руки на стол и выразил свое одобрение к руководству Такаги в парламенте.\n\n"I am glad people like you and I can get along, Mr. Takagi. We are alike; we are men of pragmatism and logical conclusions! I'd love to spend more time in your company, as a colleague and as a friend."\n\nTakagi nodded, and returned his gratitude to the Prime Minister, reaching to shake his hand as he stood up from the comfortable leather chair. Chuckling and saying his farewells, Ikeda watched Takagi bow and leave the room, impressed at himself over his choice of allies in the Diet."
japikeda.55.a:0 "Замечательный выбор друзей."

japikeda.56.t:0 "Реформистская опора"
japikeda.56.d:0 "По мере того, как через палату просачивалось больше голосов и дебатов, премьер-министру становилось все более очевидно, что реформистская фракция быстро выросла и стала полагаться на консерваторов в вопросе значимости в парламенте. В самом деле, хотя многие реформы и предложения, предложенные кликой Такаги, ранее были бы опровергнуты, теперь они очень часто достигали финальной стадии принятия законодательства, в то время как многие реформистские требования нашли отражение в законопроектах, утвержденных при администрации Икеды.\n\nИкеда почесал подбородок: "
japikeda.56.a:0 "Они все живут в нашей тени."

japikeda.57.t:0 "Компромисс"
japikeda.57.d:0 "Усталые и раздраженные, Такаги и Икеда разговаривали друг с другом в зале заседаний Национального парламента и обсуждали последние дебаты, которые раскололи реформистов и консерваторов, несмотря на их неофициальный союз. Икеда стоял, скрестив руки, в ярко освещенной комнате, глядя на Такаги с выражением жалости на лице. Такаги оглянулся на Икеду с явным усталым видом, измученный горечью напряженного парламентского обсуждения.\n\n"Mr. Takagi, if our confidence-and-supply deal is to work, we need to compromise on some issues. I did not see that out there at all. If your people want a voice in our bills, you have to show us the support. It's really that simple!"\n\nHe had finished speaking, lowering his voice after almost shouting across the room. Takagi was silent for a moment and rubbed his eyes. He looked back up at Ikeda and nodded in agreement with the Prime Minister, and the two discussed further on their dealings in the Diet."
japikeda.57.a:0 "Это игра с нулевой суммой."

japikeda.58.t:0 "Умеренный мандат"
japikeda.58.d:0 "Под громкие аплодисменты в парламенте премьер-министр Икеда наблюдал за страстной поддержкой своей речи. Стоя за трибуной с видом на парламент, он поклонился и помахал покачивающимся головам в зале, которые хлопали и кричали в знак одобрения его речи, в которой излагались его намерения на империю. Теперь Икеда получил поддержку сосредоточенного вокруг него умеренного блока. Благодаря поддержке реформистов, их коалиция послужила удобной основой для принятия законодательных актов в палате.\n\nОн стал королем парламента, по крайней мере, на время, и за его довольной ухмылкой скрывались мысли о срочности. Предвидя будущие прения, он считал, что действия по принятию его законов должны начаться раньше, чем маневры оппозиции, показывающие его потенциал, а так же необходимо отменить многие законы прошлого, которые определяли дисфункциональный статус-кво."
japikeda.58.a:0 "Ну, приступим."

japikeda.59.t:0 "Попытки реформирования Закона о национальной мобилизации"
japikeda.59.d:0 "Икеда сидел в зале заседаний, окруженный своим кабинетом министров, где и заявил о своем намерении реформировать Закон о национальной мобилизации. Ёсио, пораженный этим шагом, ясно выразил свое замешательство и выразил сомнения в том, как правительство могло отринуть такой монументальный и конкретный закон, принятый в эпоху Коноэ. Подобное сомнение распространилось между его людьми, к большому разочарованию Икеды, и на их лицах появилось озабоченное выражение.\n\nЗавершая работу кабинета министров, Икеда признался своим людям, что с новым импульсом реформистской фракции Ассоциации помощи трону он может найти достаточную поддержку в парламенте, чтобы изменить ограничительные условия, в которых живет Япония, введенные мерами военного времени. Икеда опустился в свои записи, продолжая читать условия своих предложений, но, подняв глаза, он заметил отсутствие доверия, разделяемое его кабинетом министров. Насмехаясь над их скептицизмом, он попросил их выйти за рамки семантики инициативы и приступить к работе с поставленной задачей."
japikeda.59.a:0 "Покоряете горы, мистер Икеда?"

japikeda.60.t:0 "Обязанности лидеров"
japikeda.60.d:0 "Кидо находился в кабинете Икеды уже некоторое время. Он пришел поговорить с премьер-министром о проблеме, которая уже некоторое время занимала его и многих других членов Совета, - о милитаризме парламента. Кидо рассуждал, требуя, чтобы Масаносукэ, по крайней мере, был осведомлен о влиянии военных на политику империи. Положив на стол Икеды кипы отчетов и документов, содержащих доказательства коррупции и политического принуждения, он призвал его пролистать их все и убедиться в этом самому. Премьер-министра не впечатлило требование Кидо, но, возможно, еще больше не впечатлил тот факт, что он был обязан разобраться в этом. Вымучив на своем лице улыбку, Икеда поддержал предложение Кидо и подтащил стопку отчетов с края стола к себе. Исследование военного влияния, несомненно, должно было привлечь внимание его противников, подумал Икеда, страшась того, что из этого выйдет. Он в изнеможении откинулся на спинку стула и обратил свое взволнованное внимание на расцветшего Кидо, который был доволен добрым и внимательным сотрудничеством премьер-министра."
japikeda.60.a:0 "Оставьте это мне."

japikeda.61.t:0 "Укрепление власти"
japikeda.61.d:0 "Икеда, собравшийся со своим заместителем Хатоямой Итиро, сел за свой стол и откинулся на спинку мягкого кожаного кресла. Он сделал глубокий вдох, прежде чем открыть глаза и довольно улыбнуться своему коллеге. Затем он что-то пробормотал, сдерживая хихиканье, и, наконец, нарушил молчание, обратившись непосредственно к своему заместителю.\n\nОн усмехнулся, произнося свои слова с полным удовлетворением; технократы были нейтрализованы в парламенте маневрами и посредничеством умеренного блока премьер-министра. Итиро, со смущенной, но впечатленной улыбкой, расползающейся по его лицу, подтолкнул Икеду к объяснению. Он был встречен радостным ответом, когда Икеда объяснил, как он обеспечил главенство правого крыла Ассоциации помощи трону, укрепляя его власть над парламентом."
japikeda.61.a:0 "Отправьте его обратно считать монетки."

japikeda.62.t:0 "Товарищи и соратники по оружию"
japikeda.62.d:0 "Икеда, строивший планы в своем кабинете, сновал между разными листами бумаги, чтобы делать пометки. Он пролистал досье, предоставленные ему Масуми, его министром внутренних дел, собирая информацию о кидоитских политиках в парламенте. Его цель состояла в том, чтобы заручиться их голосами в поддержку его правящей коалиции, и он был полон решимости добиться, чтобы они подчинились его премьерству над нацией.\n\nВ палате его речи и маневры убедили кидоитов в том, что они разделяют те же интересы, что и консерваторы, хотя, по правде говоря, его слова заставили их проголосовать за консервативные законопроекты и усилия. Манипулирование правдой, подумал Икеда, посмеиваясь про себя, было ключом к успеху в том, чтобы одурачить своих союзников, так, чтобы они сражались за него."
japikeda.62.a:0 "Морковка на палочке."

japikeda.63.t:0 "Подкармливая гончих"
japikeda.63.d:0 "" Ichiro noted to Ikeda, who was growing weary of his allies' attention in the Diet. Indeed, the Kidoites were experts; they were arguably the brightest in the field of political bargaining, and they would make it known when they were not satisfied with a good deal. Ikeda looked over to Ichiro and nodded quietly, admitting concessions had to be made if this alliance was to continue to bolster the Prime Minister's standing in the Diet. To lose their support would potentially make them enemies of the conservatives, threatening the integrity of the Taisei Yokusankai, and the position of the Prime Minister himself."
japikeda.63.a:0 "Наше правительство может достичь своих целей."

japikeda.64.t:0 "Вспоминая Генро"
japikeda.64.d:0 "Сидя в расслабляющем и роскошном частном баре с видом на горизонт Токио, в присутствии различных знаменитостей и аристократов со всей империи, Кидо и Икеда лениво развалились в мягких креслах, потягивая дорогое шампанское, импортируемое из Европы. Они отдыхали и довольно дружелюбно беседовали с начала дня, а когда солнце село, они продолжали болтать до ночи о своем положении в парламенте и на службе нации.\n\nИкеда, поставив свой бокал на бортик кресла, красноречиво говорил о своем долге поддерживать наследие последних Генро, "
japikeda.64.a:0 "Можем ли мы воссоздать человека из воспоминаний?"

japikeda.65.t:0 "Заговор серого кардинала"
japikeda.65.d:0 "Последние призывы Кидо в парламенте при поддержке консерваторов были направлены на подозрение в коррупции и заговоре со стороны ведущих технократических фигур в парламенте. Обвинив их в перекачке средств на частные счета, злоупотреблении полномочиями своего офиса и злонамеренной угрозе целостности Ассоциации помощи трону, Кидо выступил против действий технократической фракции в политических делах по всей империи.\n\nВедущие члены технократов, такие как Окинори Кая и Нобусукэ Киси, а также другие члены фракции, были осуждены в государственной измене. К ним возникло множество подозрений в связи с их прошлым вмешательством в дела страны. Хотя большая часть слов Кидо не подкреплена доказательствами, его смелые заявления, тем не менее, являются довольно эффективной клеветой, поскольку слово "
japikeda.65.a:0 "Возможно, некоторые сотрудники Ревизионной комиссии заинтересуются и проведут расследование?"

japikeda.66.t:0 "Разные отчеты"
japikeda.66.d:0 "Икеда пролистал недавний отчет Ревизионной комиссии по жалобам Кидо на коррупцию в парламенте. В конце концов, это была работа Кабинета министров - нужно было просмотреть их досье, прежде чем отправлять их в Имперский парламент. У Итиро и Масуми были свои собственные копии, и не прошло много времени, как заместитель премьер-министра заговорил о несоответствии.\n\n"Prime Minister, we must be weary of Kido's outrageous claims in the Diet; with every word he speaks, he creates enemies for himself and for us, by association. I am not here to tell you if you should ask him to shut his loud mouth or not, but we cannot afford to let him go unchecked!"\n\n"Sir, although Mr. Masumi has a point, I think there's a hidden audit in these. Some reports mention an investigation into one of Kaya's supporters, rather unprompted. It's something we should really look into, if Kido is willing to scream for hours about these accusations."\n\nThe Prime Minister, heeding the advice of his colleagues, sat behind his desk scratching his chin. He exhaled a deep sigh, before grasping a handful of more reports and dismissing the two men. As they bowed and exited his office, Ikeda scoured through the papers over and over, intensely brushing the forms for mistakes to save him from dealing with a potential scandal in the Diet."
japikeda.66.a:0 "Проверьте, не ведут ли они куда-нибудь."

japikeda.67.t:0 "На их хвостах"
japikeda.67.d:0 "Масуми вернулся к премьер-министру несколько дней спустя с последним и окончательным отчетом о расследовании претензий Кидо; проверка была верной, люди Каи не имели ничего заслуживающего внимания, чтобы обвинить их в преступлениях коррупции или мошенничестве. Икеда, просматривая отчеты, почувствовал, как по его телу пробежала волна облегчения, так как ему не пришлось иметь дело со случаем коррупции среди технократов.\n\nПосле того, как охота на преступников Кидо закончилась, Икеда нашел время, чтобы написать речь о возможной коррупции среди своих противников в парламенте во всех фракциях Ассоциации помощи трону. Премьер-министр отметил, что опасения, связанные с расследованиями Каи и Киси, вызвали достаточно шума, чтобы поставить их в очередь в попытке подавить подозрения; угрозы расследовать многие другие дела также могут подчинить их его власти. Это был рискованный шаг, но Икеда был готов подстраховаться, чтобы получить страх и уважение своих противников."
japikeda.67.a:0 "Иногда угроза более сильна, чем само действие."

japikeda.68.t:0 "Чистый парламент"
japikeda.68.d:0 "После того, как премьер-министр рассказал об опасностях коррупционных группировок в правительстве и озвучил ряд предложений по расширению Ревизионной комиссии, настроение в парламенте значительно изменилось. Даже если бы не было никакого незаконного и опасного поведения вообще, Икеда получил именно то, чего он хотел от своей речи - большее чувство авторитета, построенное на страхе и уважении его союзников и противников.\n\nНесмотря на царящее недоверие технократов, они в значительной степени, хотя и неохотно, соответствуют предложениям премьер-министра по законопроектам и законодательству. Кая и Киси, озлобленные, как всегда, следят за каждым его движением, но Икеда может только улыбаться и хихикать, сидя на одном из самых влиятельных мест в мире в качестве премьер-министра Японской империи."
japikeda.68.a:0 "Знайте своё место."

japikeda.100.t:0 "Киси встречает посетителя"
japikeda.100.d:0 "Нобосукэ Киси хорошо знаком с принципом работы сил тайной полиции.\n\nВ конце концов, его железное правление над Маньчжурией не могло было обойтись без такого органа. А когда его обдирают до самого необходимого, он не видит большой разницы между гангстерами Токкё и Якудзами, которых он нанял, чтобы держать китайцев в узде. У обоих есть свои формальности - структура рангов, заработная плата, специальности в различных областях - но, в конце концов, функция обоих была связана только с властью.\n\nВот почему он был не так сильно удивлен, как можно было бы ожидать, в то время как офицеры Токко выбивали его дверь.\n\nКонечно, это не значит, что он не был в ярости. Когда наручники оказались надеты на его запястья, он бросил взгляд на "thought police" a glare he perfected for use on Chinese laborers and peasants. It's a look that conveys to the recipient that Kishi thinks they're the lowest of the low--he looks at them like they're something he scraped off his boot.\n\n"Does Ikeda really think this will stop me?" he snarls at the Tokko.\n\nBut they don't reply. In fact, they don't react at all. Kishi is not in Manchukuo anymore, where his word was law and his writ ran unchallenged. The wheel of history has turned, and for once in his life he has found himself at the bottom of it.\n\nPower is a fickle thing. And Kishi is about to be taught that lesson by the cold walls of a prison cell."
japikeda.100.a:0 "Он получит сообщение."

japikeda.101.t:0 "Полуночное развертывание"
japikeda.101.d:0 "Луна и звезды ярко светятся в небе над головой, а уличные фонари освещают город, в котором суета даже в столь поздний час, но настоящая работа сегодня вечером происходит в тени.\n\nАгенты Токкё рассеялись веером по всему городу, каждое подразделение знает свою миссию и свою цель. Один за другим враги из списка Икеды и Хайотамы просыпаются от агентов тайной полиции, ворвавшихся в их дома. Некоторые пытаются оказать сопротивление, но их быстро усмиряли. Другие разглагольствуют о похитителях. Третьи просто смотрят в безмолвном замешательстве, даже когда их запястья скованы.\n\nНо ни один не пытается сбежать.\n\nБлагодаря многолетнему опыту Токкё стали беспощадно эффективным в подавлении врагов государства. Их не беспокоит то, что они арестовывают самых известных противников той или иной фракции парламента. Они просто знают, что привозят людей, подозреваемых в преступлениях против государства и Имперской короны, и этого более чем достаточно для выполнения своей миссии с безжалостной эффективностью.\n\nЭто кульминация плана Икеды в отношении его политических противников, и он работает как по маслу.\n\nПолиция мыслей уже на марше."
japikeda.101.a:0 "Все во имя Кокутая."

