japikedaflavour.1.t:0 "Капитаны промышленности"
japikedaflavour.1.d:0 "Икеда был рад видеть таких веселых гостей, хотя их вкусы стоили бы немалых денег кухонному персоналу. Он наблюдал, как члены Ревизионной комиссии делились историями с руководителем группы Мангё. Торжественное мероприятие продолжалось почти два часа, пока премьер-министр общался в своем поместье с чиновниками и бизнесменами из Японии. На ужин были поданы "щедрости Тихого океана" и несколько превосходных супов. Атмосфера была идеальной, так как некоторые мужчины наблюдали, как вечернее солнце начало скрываться за лесистыми холмами.\n\n"Джентльмены, минуточку внимания, пожалуйста." Толпа замолчала, и взгляды из всех углов комнаты обратились к нему. Он продолжил;\n\n"Я бесконечно благодарен всем вам за то, что вы тут присутствуете. С вашей помощью и вкладом мы становимся во главе новой эры процветания и силы для нашей Империи. Наши города наполняются новыми и величественными зданиями, и страхи, которые когда-то мучили нас в нашей жизни, остались позади. Нам больше не нужно беспокоиться о ценах на продовольствие, резину или другие товары для японской семьи."\n\nПовысив голос, сохраняя при этом то же спокойствие и деловитость, которыми он славился, Икеда поднял тост за новую Японию.\n\n"Кентай! Наслаждайтесь!""
japikedaflavour.1.a:0 "Прием продолжался до глубокой ночи; Величайшие японцы не упускают хорошего времени."

japikedaflavour.2.t:0 "То же самое"
japikedaflavour.2.d:0 ""Здравствуйте, я хотел бы поговорить с Сато-сан". Он подождал несколько коротких секунд, прежде чем его звонок был переадресован, и его поприветствовал голос министра экономики.\n\n"Итак я предполагаю, что вы спросили мое мнение о ваших планах по будущему промышленному строительству, Икеда-сан. Я могу с уверенностью сказать вам, что в текущем бюджете будет достаточно средств для любых дополнительных расходов, с которыми это может столкнуться. Возможно, мы сможем поработать над нашими контрактами с Mitsubishi, чтобы нанять несколько дополнительных фирм."\n\nИкеда слегка улыбнулся, когда Сато-сан перечислил все преимущества, которые это принесет японскому бизнесу, всё еще сильно пострадавшему от краха Ясуды. "Вы не знаете, могли бы мы сделать это более благоприятным для бизнеса? Возможно, предоставление более низких процентов по кредитам, которые мы даем после краха"\n\nЛицо Сато помрачнело, но он сообщил премьер-министру, что это подойдет. Это, конечно, могло бы сработать, но это могло бы отвлечь промышленную базу империи от лояльных Дзайбацу. Возможно, это было бы к лучшему; Mitsui Chemicals требовала больших контрактов после смены руководства."
japikedaflavour.2.a:0 "Время для еще нескольких телефонных звонков."

japikedaflavour.3.t:0 "Шаги вперёд"
japikedaflavour.3.d:0 ""Обращаясь к студентам Токийского университета, я горжусь тем, что вы все стали одними из самых образованных и умных представителей своего поколения. Независимо от вашей учебной дисциплины, гордитесь своими достижениями и со всей строгостью ожидайте своих будущих достижений. Я, а также ваши профессора и вся Япония высоко оцениваем ваш упорный труд и навыки."\n\n"Среди почетных гостей, присутствующих сегодня, - Эйсаку Сато, министр финансов премьер-министра Масаносукэ Икеды". Студенты наблюдали, как Сато поднялся на трибуну, его кустистые брови поймали взгляды некоторых из более молодых выпускников.\n\nДалее он поздравил студентов Токийского университета с их работой, превознося их как родословную для всех японских юношей и девушек, и пожелал им удачи в их начинаниях, поощряя студентов привносить уроки своего университета, куда бы они ни пошли в своей жизни, или кого бы они ни встретили. В свою очередь, он пообещал, что будет работать над выделением дополнительных денег для студентов, чтобы все японские дети могли вырасти такими же, как они."
japikedaflavour.3.a:0 "Аплодисменты с площадки эхом разнеслись по университетским залам и полям."

japikedaflavour.4.t:0 "Поезда будущего"
japikedaflavour.4.d:0 "Машина была чудом инженерной мысли, поездом, более быстрым, чем все, о чем могли мечтать немцы или американцы. Это была одна ветка, но остановки принесли бы достаточно денег, чтобы заплатить за Синкансэн много раз.\n\nВ качестве демонстрации скоростной поезд смог совершить свой первый рейс из Осаки в Токио всего за четыре часа, заполненный почетными гостями из первого города, которые прибыли в последний, чтобы поприветствовать премьер-министра Икеду. Японское телевидение транслировало на различных станциях невероятную скорость железнодорожной линии, причем некоторые скептически настроенные граждане называли это не более чем продвинутым монтажом фильмов.\n\nПосле прибытия первой группы пассажиров премьер-министр Икеда пообещал японской общественности, что эта система будет распространена на все острова, чтобы перевозить людей и товары быстрее и дешевле, чем когда-либо прежде. До городов, расположенных между горами, можно было добраться туда и обратно менее чем за день, и вскоре Корея и Тайвань обзаведутся собственной железнодорожной системой. Эти рельсы, воскликнул Икеда, приведут Японию и ее союзников к более тесной экономической и политической дружбе."
japikedaflavour.4.a:0 "Все дороги ведут в Токио."

japikedaflavour.5.t:0 "Замани и подмени"
japikedaflavour.5.d:0 "Радио несколько секунд шипело помехами, прежде чем он смог набрать нужную частоту. Мистеру Такасаки нравилось слушать радио Nikkei после работы; он зарабатывал на скачках три четверти своей зарплаты. Комната квартиры наполнилась знакомым звоном радиостанции, прежде чем перейти к новостному сегменту. Он не особо возражал; политика редко была интересной, и поэтому он часто ужинал во время обсуждения хозяином событий дня.\n\nОчевидно, у премьер-министра было достаточно денег, чтобы построить больше таких синкансэнов по всем колониям. Теперь на Тайхоку и в Тайнане были "Скоростные поезда", как их называли американцы и немцы. Конечно, были все обычные речи бюрократов и ученых о том, как все это было бы замечательно, и какой великий шаг предпринимает Империя, чтобы привести всю Азию в современный мир.\n\nМистеру Такасаки было все равно, хотя более дешевая цена за день на пляже была многообещающей. Он помнил, как часто ездил в детстве со своей семьей, а теперь тяжелая работа и беспокойство из-за жокеев истощили его. У него было достаточно наличных, чтобы купить билет на завтра, и он продолжал ужинать, пока шел спортивный сегмент."
japikedaflavour.5.a:0 "Заслуженный отпуск."

japikedaflavour.6.t:0 "Старые птицы снова поют"
japikedaflavour.6.d:0 "Его превосходительству премьер-министру Масаносукэ Икеде...\n\nМеня зовут Есигуцу Савасиро, и я пишу из Префектуры Коичи, прежде чем переехать в Осаку в качестве наёмного рабочего. Я провел много лет на тяжелой работе, обеспечивая себя, потом жену, потом четверых замечательных детей. Сейчас мы живем за пределами города.\n\nИ когда мир вокруг меня очень сильно поменялся, я понял, что моя работа так и осталась неизменной. Я люблю свою компанию, и я все еще дружу со многими там, даже с теми, кто получил повышение или был уволен. Я боялся, что не доживу до своих последних лет, все еще прикованный к офисным зданиям, и всё также буду наблюдать как все продолжают работать, а потом садиться на поезд, чтобы опять ехать на работу сюда.\n\nИ поэтому я благодарен вам за вашу работу, Икеда-сама, потому что вы позволили этому старику провести свои преклонные годы со своей семьей, спокойно отдохнуть в эти холодные дождливые дни и не беспокоиться об очередных дедлайнах компании до своей смерти."
japikedaflavour.6.a:0 "С огромной любовью и благодарностью, Есигуцу Савасиро."

japikedaflavour.7.t:0 "Действие и реакция"
japikedaflavour.7.d:0 "Министр Сато ворчал по поводу новых предложений, направленных ему премьер-министром; ряд новых инвестиций был вложен в военные исследования и производство оружия. Империи не нужна еще дюжина ракетных крейсеров, когда они вообще бесполезны! Пусть американцы и немцы сжигают свои деньги, Империи нужен каждый цент!\n\nОн хотел встретиться с Икедой, чтобы объяснить, что цели такого проекта будут просто противоречить большей части финансирования восстановления бизнеса, которое премьер-министр уже выделил, но решил не делать это. Икеда-сан, возможно, и не был экономическим гением, но он точно не был человеком, позволявшим себе нарушать субординацию. Вздохнув, он положил папку с доказательствами в запертый шкаф, и посмотрел на тикающие часы."
japikedaflavour.7.a:0 "Мы пытаемся оживить лёгкую промышленность, черт с два!"

japikedaflavour.8.t:0 "Соединяя точки"
japikedaflavour.8.d:0 ""Ну что, Капитан, как вам Сингапур?" спросил Контр-адмирал, расслабляясь с знакомым важным офицером в своих покоях в Токио. Капитан немного посмеялся, отпив немного сакэ из фляжки. Он знал, что новое его назначение было скучным, как и у большей части высшего руководства. Премьер-министр Икеда обещал увеличить военные расходы, но что оставалось делать Имперскому флоту? Флоту, который за столетие превзошел русских, американцев и британцев и патрулировал величайший океан в мире? Ничего, кроме чёртового сопровождения конвоев по всей Азии.\n\nКапитан видел разочарование своих людей, когда они каждый день сопровождают корабли из Фукокуа в Шанхай, а оттуда в Сингапур и Дакку. Он потратил годы обучаясь в Имперской Флотской Академии науке морской войны, а не этому детскому развлечению.\n\nЕдинственным плюсом во всём этом, судя по всему, была щедрая оплата из бюджета."
japikedaflavour.8.a:0 "Ну, жаловаться на компенсацию я не могу..."

japikedaflavour.9.t:0 "Ошибки прошлого"
japikedaflavour.9.d:0 ""Икеда-сан," начал Сато, севший перед премьер-министром, рядом с Хатоямой, "Я должен выразить протест против этого шага в направлении расширения военной промышленности. Император знает, что у нас уже достаточно заводов, производящих оружие." - вздохнул он. - "Я не хочу показаться упрекающим вас, потому что вы многое сделали для страны. Однако я думаю, что эти новые действия правительства противоречат тому, что нужно Японии в данный момент."\n\n"Сато," - начал премьер-министр Икеда, своим мягким и дружелюбным голосом. - "Нет ничего страшного в том, чтобы поправлять меня или даже спорить со мной. Я ценю вашу заботу. Ваш совет был не чем иным, как полезным для этого правительства. Хатояма," - премьер-министр повернулся к своему старому заместителю. - "Я предполагаю, что вы здесь по той же причине?"\n\n"Да, премьер-министр," ответил мужчина, его голос был тихим, - "Я думаю, что мы не должны повторять ошибки администрации Коноэ. Мы здесь для того, чтобы управлять Японией в мирное время, а не управлять государством так, будто в мире война. А новое регулирование начинает походить на Закон о национальной мобилизации."\n\nОн нахмурился. "Спасибо, Хатояма." Икеда повернулся так, чтобы смотреть на обоих мужчин. "Я думаю, что ваши предложения были выдвинуты с благими намерениями. Тем не менее," Икеда поднял палец. "Я должен сказать, что у нас есть проблемы, выходящие за рамки гражданской экономики, которая удерживает нас на плаву - армия и флот. Мы зависим от их поддержки. Я боюсь, что перед лицом этого я должен отклонить ваш совет."\n\nСато и Хатояма покинули премьер-министра, склонив головы в поражении."
japikedaflavour.9.a:0 "Справедливые доводы."

japikedaflavour.10.t:0 "Как мало они знают"
japikedaflavour.10.d:0 "Гул и дрожь асфальтоукладчика, когда он хрустел под собой по дороге, прокладывая дорожки из темного асфальта и бетона, добрались до поста Такеямы. Был жаркий летний день, и солнце светило в полную силу. Далеко впереди поднималась белесая пыль, и силуэты людей, согнувших спины, чтобы заложить фундамент для дороги. Слабые крики сливались с шумом. Такеяма вспотел под своей униформой настолько, что его рубашка слегка промокла.\n\nПравительство премьер-министра Икеды одобрило финансирование развития военной инфраструктуры. Свист паровоза привлек внимание Такеямы к совершенно новой железной дороге, ведущей к его назначению. Он отнесся к этому благосклонно: правительство действовало в патриотических интересах. Такеяма дал людям, работающим на дороге и инфраструктуре, несколько запасных сигарет, и его глаза обратились к поднимающимся облакам пыли и фигурам людей, работающих под палящим солнцем ."
japikedaflavour.10.a:0 "Хороший способ получить поддержку."

japikedaflavour.11.t:0 "Один шаг вперед, два шага назад"
japikedaflavour.11.d:0 "Эзаки Маюми не был тем, кого правительство Икеды - или вообще кто-либо в парламенте - могло назвать пиарщиком. Его должность - пост министра безопасности, что явно ниже должности министра армии или флота. Однако военно-воздушные силы, обособленный род войск, свободен от традиционной японской командной структуры, и не входит ни в одну из сфер компетенции нынешних министров. Поэтому Маюми был выбран для того, чтобы он проинспектировать запуск экспериментального самолета, одинокий правительственный министр среди толпы журналистов и щелчков затвора камер. День был жаркий. Залитые солнцем тротуары, казалось, шипели и колыхались вдалеке.\n\nВот он, прототип. Неуклонно маневрируя из ангара, он занял позицию в центре взлетно-посадочной полосы, готовясь к взлету. Журналисты и репортеры не сводили с него глаз, наслаждаясь каждой деталью самолета. Камеры жадно снимали его корпус и крылья, а ручки строчили гипотезы о спецификации его двигателей. Масуми нервничала. Он знал, что премьер-министр пытался отговорить Дзайбацу от публичного тестирования их прототипов, но эти опасения остались без внимания.\n\nСамолет взревел и набрал скорость. Он становился все быстрее и быстрее, пока не превратился в размытое пятно, и, казалось, был готов взлететь в воздух, когда двигатели внезапно заглохли. Он едва остановился на краю взлетно-посадочной полосы. Эзаки закрыл лицо правой рукой. Какая катастрофа. Одно было ясно наверняка: сразу после инцидента его засыплют вопросами."
japikedaflavour.11.a:0 "Не все наши проекты должны быть успешными."

japikedaflavour.12.t:0 "Изо дня в день"
japikedaflavour.12.d:0 "Ранним утром Ен Хе встал с постели с затуманенными и затуманенными глазами. Он посмотрел на занавески в своей комнате с шестью татами и отметил что сейчас крайне темно. Солнце еще не взошло. Ен Хе не его настоящее имя, но так его называли друзья. По крайней мере, когда Кэмпэйтай не наблюдали. Для японской бюрократии, а значит, и для всего мира в целом, его звали "Хаяси Курода".\n\nОн встал, сбрасывая свое теплое, хотя и тонкое одеяло отдаваясь холодному утреннему воздуху. Взмахом руки раздвинув шторы, он увидел вдалеке сталелитейный завод в Инчхоне, сливавшийся с другими зданиями поблизости. Вот где работал Хе. Ужасное место, полное визжащих сварщиков и ревущих заводских двигателей там японские рабочие носили наушники, но корейцы были избавлены от таких привилегий. Иногда он слышал, как у него звенит в ушах - даже после того, как шум завода уступал место тихому дому. В последнее время стало еще хуже. Когда он спросил о прогнозе врача, они ответили, что "шум в ушах" будет его постоянным состоянием.\n\nНхай вздохнул, звон сопровождал порывы его дыхания. Он с опаской ждал предстоящего дня, но, по крайней мере, у него были деньги и еда на столе. По сравнению с другими корейцами, возможно, его жизнь была идеальной. Хе вытащил из своего комода одежду на сегодняшний день."
japikedaflavour.12.a:0 "Еще один рабочий день."

japikedaflavour.13.t:0 "Движение вперед"
japikedaflavour.13.d:0 "Не часто знатные люди спускались в залы палаты представителей. Однако вот они были здесь, одетые в костюмы настолько строгие, что, казалось, своим блеском затмевали все вокруг. Они были здесь ради успеха кабинета Икеда и правительства в управлении государством и обеспечении баланса интересов японского народа. Ночь была еще совсем юной, но саке свободно лилось из чашки в чашку. Премьер-министр, казалось, тоже пил, что привело в замешательство некоторых министров.\n\n"Поздравляю вас с успехом", - предложил Коити Кидо, усаживаясь рядом с премьер-министром. "Потрясающая работа. Я завидую вам, премьер-министр Икеда, за то, что вы сделали так много, чего не смогло министерство Ино".\n\nСлово похвалы? От маркиза Кидо? Это было очень странно, и Икеда встретил его комплименты с изогнутыми бровями. "Это очень любезно с вашей стороны", - сказал Икеда. "Но что побудило вас к дружеским увертюрам, маркиз?" Кидо рассмеялся.\n\n"Как обычно, без изящества и нахальства. Следите за своими манерами, премьер-министр. Вокруг знатные люди." Похвала, а затем насмешки. Какой загадочный человек. "Как я уже сказал, наслаждайтесь своим успехом, премьер-министр, пока вы еще можете. Годы, которые вас ждут, будут выглядеть немного мрачными."\n\n"Звучит зловеще, маркиз."\n\n"От одного государственного деятеля к другому, премьер-министр. И ничего больше.""
japikedaflavour.13.a:0 "Спасибо за ваш совет."

japikedaflavour.14.t:0 "Подходящий компромисс"
japikedaflavour.14.d:0 ""Министр Сато," - сказал технократ, - "отличная работа." Это был салон для депутатов парламента, где они встречались, чтобы обсудить политику. В обеденное время представители его обычно покидали, в поисках мест более подходящих для вкусного обеда или для выполнения одного или двух пунктов своей общественной повестки дня. Сато тоже встречался бы со многими из них, если бы у него на коленях не лежало экономическое досье о правилах, стимулах и тому подобном. Премьер-министр хотел получить его совет, и как можно скорее.\n\n"Ох". Это имя вылетело у Сато из головы. Он уже видел этого человека раньше, обычно рядом с Каей или, что еще хуже, Киси. Какое дело было у этого технократа к нему? Конечно, он мог видеть, что у них не было общих позиций ни в политике, ни в экономике. Сато отложил в сторону хлеб с дыней, который он жевал, и сделал глоток воды, чтобы запить его. "Прошу прощения, чем я могу вам помочь?" - сказал Сато, вытирая руки носовым платком. "Как вы можете видеть, я немного нездоров".\n\n"Как поживаете, мистер Сато?"\n\n"Я в порядке, спасибо. А теперь, извините, мне нужно как можно скорее отправить этот файл в личное дело." Сато двинулся, чтобы встать. Технократ жестом велел ему остаться.\n\n"О нет, я не хочу отнимать у вас время, Сато-сан. Я здесь от имени большинства технократических депутатов, чтобы поздравить вас".\n\n"Что ж, это очень мило с вашей стороны, но я приношу свои извинения. Мне действительно нужно идти".\n\n"Берегите себя, Сато-сан!" Какая странная встреча. "Не забудьте свой хлеб!""
japikedaflavour.14.a:0 "Действительно, какая странная встреча."

japikedaflavour.15.t:0 "Сторонники власти"
japikedaflavour.15.d:0 ""Я заверяю вас," - сказал премьер-министр Икеда, обращаясь к собранию высокопоставленных представителей армии и флота, - "что мы не пойдем на компромисс с министерством национальной обороны ради простого улучшения экономики. Напротив, мое правительство планирует увеличить бюджет, выделяемый на военные нужды. Увеличение на..." За спиной премьер-министра стояли двое мужчин, столпы правительства Икеды: Хатояма Итиро и Масуми Эзаки. Сато был в другом месте, занимаясь вопросом отношений с Дзайбацу.\n\nХатояма кашлянул, нарушая воздействие речей Икеды на собравшихся офицеров. По кивку премьер-министра, Масуми повел его заместителя за кулисы. "Вы в порядке?" сказа Масуми, предлагая бутылку воды: "Кашель сильный, но ничего страшного". Хатояма принял бутылку с удовольствием. Отвинтив крышку, он сделал большой глоток, с жадным энтузиазмом. Это беспокоило Масуми. - "Хатояма, тебе следует провериться у врача. Не хочу быть бесчувственным, но ты стар." - Затуманенные, запачканные глаза Хатоямы обратились к Масуми, который, казалось, отшатнулся от их взгляда. "Я в порядке. Премьер-министр все еще нуждается во мне, и я не успокоюсь, пока он не освободит меня от моей службы."\n\n"Это похвальная самоотверженность, но ты будешь бесполезен для него мертвым."\n\n"Помолчи немного."\n\nОни сидели в неловком молчании, пока не услышали, как открылась дверная ручка. "Хатояма. Масуми. Сегодняшний вечер удался на славу." Пожимая руку премьер-министру, Масуми молчал. Разглашать сей инцидент не хотелось."
japikedaflavour.15.a:0 "По крайней мере, военные спокойны."

japikedaflavour.16.t:0 "Наши бенефициары"
japikedaflavour.16.d:0 "Руки Дзиро Оно двигались, как у машины, плавно разрезая рыбу и формируя маринованный рис для суши, одно действие перетекало одно в другое. Сегодня вечером гости в его ресторане Гинза были исключительными, но он старался сохранять видимость манер. Напротив него, в суши-баре Сукиябаси Оно, сидел премьер-министр Японии вместе со свитой руководителей высшего руководства Дзайбацу. Низкий тусклый свет (он должен был починить его несколько дней назад!) не уменьшал их престижность.\n\nКогда премьер-министр попросил сакэ, он налил его в чашки для о-сакэ. Когда он заказал палтус, это был палтус; если лосося, то лосось. Премьер-министр шутил и смеялся, и Оно смеялся вместе с ним. Человек по сердцу, ищущий добра в Японии. Он мог слышать отрывки разговора. "Спасибо, что были здесь сегодня вечером, - сказал премьер-министр Икеда, - для меня было честью управлять страной вместе с вами". Удар ножа Оно по доске оборвал его.\n\n"Нет, нет". сказал один из руководителей: "Это мы должны поблагодарить вас, Икеда-сама, за наше процветание". Тот же руководитель поднял свою чашку сакэ в воздух, приглашая всех присутствующих так же поднять свою. Оно работал за стойкой бара, с искренним интересом наблюдая за происходящим. "За крепкое процветание! За Японию!" Они произнесли тосты и снова начали заказывать еду.\n\nНо сегодня вечером не повезло. Возможно, премьер-министр рассмотрит возможность порекомендовать этот ресторан другим политикам парламента. В любом случае окружение одарило его похвалами: хорошая еда и безупречный сервис. Оно низко поклонился, это была большая честь."
japikedaflavour.16.a:0 "Надеюсь, они вернутся."

japikedaflavour.17.t:0 "Несчастливый удар"
japikedaflavour.17.d:0 "Вечером в доме Хатоямы было тихо. Его сыновья и дочери давно покинули дом, оставив его с женой провести вместе сумеречные годы своей жизни. Каору была на кухне, готовя сегодняшний ужин. Хатояма слышал стук горшков, удары ножа по разделочной доске и поднимающееся шипение кипящей воды. Наверное, сегодня вечером будет суп. В другие вечера он бы побежал на кухню посмотреть, в чем дело. Однако у него был куда более важный вопрос: звонил премьер-министр Икеда.\n\n"Хатояма". сказал премьер-министр - "Хатояма. Я с тобой говорю. У тебя все в порядке?" Последние несколько недель Хатояма был далеко не в порядке. Его лучшие годы были далеко позади, и даже простая ходьба в последнее время давалась ему с большим трудом. Его тяжелое дыхание слабым эхом отдавалось от стен кабинета.\n\n"Я в порядке, премьер-министр. Продолжайте." Он не мог рассказать Икеде, что происходит. Хатояма скорее ушел бы в отставку, чем еще больше вызвал бы беспокойство премьер-министра.\n\n"Нет, я вижу, что с тобой что-то не так." - раздалось сурово и резко. - "Мы разговариваем уже полчаса, но так и не притронулись к поверхностному обсуждению чего-либо. Хатояма", - заявил он серьезно. - "Если тебе нездоровится, не бойся сказать мне об этом." - грудь Хатоямы забилась от боли, его кровь замедлялась все больше. - "Тебе нужно попить воды?"\n\n"Да. Мне очень жаль".\n\n"Все в порядке. Перезвони мне, когда закончишь" Хатояма направился к двери.\n\nНо он так и не добрался до стакана с водой."
japikedaflavour.17.a:0 "И так умирает один из величайших политиков своего времени."

