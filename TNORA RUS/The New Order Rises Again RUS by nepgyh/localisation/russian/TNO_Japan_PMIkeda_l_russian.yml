japikeda.150.t:0 "Пан-азиатский инфраструктурный план"
japikeda.150.d:0 "После нескольких месяцев обсуждений паназиатского плана развития инфраструктуры на столе премьер-министра Икеды оказались два законопроекта. Месяц назад он представил эту идею Парламенту. Технократы, как обычно, посмеялись над этой идеей. Консерваторы и реформисты, однако, проявляют больший энтузиазм по поводу этого плана.\n\nЯсухиро Накасонэ, реформист, обратился к премьер-министру и предложил альтернативный план, который позволил бы всесторонне улучшить инфраструктуру в ключевых частях Сферы. Чтобы не отставать от остального мира, Сато пошел к премьер-министру со своей собственной сделкой: более медленными темпами роста, чтобы компенсировать сокращение государственных расходов. Премьер приказал им написать предложения.\n\nВот они сегодня на столе. Бегло взглянув на схемы, Икеда может сказать о преимуществах и недостатках каждого из них. Всестороннее улучшение, как предлагают реформисты, было бы дорогостоящим, но верным способом обеспечить бесперебойную работу паназиатской инфраструктуры. Медленная модернизация обеспечит снижение затрат, но может означать, что правительство не сможет выполнить свои обещания.\n\nЧто ему делать?"
japikeda.150.a:0 "Мы должны искать помощи у реформистов, если хотим добиться успеха."
japikeda.150.b:0 "Мы подойдем к этому по-своему."
japikeda.150.c:0 "Планы обернулись против нас, откажитесь от них."

japikeda.151.t:0 "Субсидирование китайских компаний"
japikeda.151.d:0 "Само собой разумеется, что Китай является основной частью экономики Сферы. Как житница Сферы совместного процветания, ее экономический охват и влияние огромны. Однако с течением времени усилия Китая по модернизации вызвали заинтересованность правительства в субсидировании китайских компаний, чтобы обеспечить более тесное сотрудничество между китайскими и японскими корпоративными структурами. Технократы высмеивают эту идею, но реформисты и консерваторы выдвинули свои собственные предложения по субсидии.\n\nКлика Такаги предложила далеко идущие экономические субсидии, которые затронут почти все аспекты китайской экономики, предложение это так же логично, как и дорого. В качестве альтернативы консерваторы выдвинули план субсидий, который больше ориентирован на испытывающие трудности и только растущие секторы китайской экономики. Это сделано с оговоркой, что, возможно, их предложение не будет соответствовать ростам реформистского плана - но при этом оно также обойдется значительно дешевле.\n\nТеперь эти два предложения лежат на столе премьер-министра. Которое он подпишет?"
japikeda.151.a:0 "Мы должны искать помощи у реформистов, если хотим добиться успеха."
japikeda.151.b:0 "Мы подойдем к этому по-своему."
japikeda.151.c:0 "Планы обернулись против нас, откажитесь от них."

japikeda.152.t:0 "Поезда в Хоккайдо"
japikeda.152.d:0 "Хоккайдо, японская граница, самый северный из основных островов Японии. Уголь отсюда течет на юг, чтобы подпитывать фабрики страны. Тем не менее, Хоккайдо заработал репутацию тихой и бедной префектуры, несмотря на свои минеральные богатства. Наименее урбанизированный из японских домашних островов, правительства до кабинета Икеда уделяли ему относительно мало внимания. Население было достаточно малочисленным, чтобы не требовать никаких крупных инфраструктурных проектов.\n\nПо крайней мере, до сих пор. С одобрения парламента правительство Икеды разработало проект общественных работ на острове. В былые времена жители Хоккайдо не могли жаловаться на то, что поезда не ходили вовремя, потому что у них изначально было не так много железнодорожных путей. Инвестиции правительства Икеда в остров обеспечили людям быстрый доступ к дешевому транспорту с дальними расстояниями.\n\nОпросы общественного мнения, проведенные на Хоккайдо, уже показали резкое одобрение премьер-министра Икеды. Теперь товары и услуги должны путешествовать с севера на юг немного быстрее."
japikeda.152.a:0 "План работает."

japikeda.153.t:0 "Поезда на Тайвань"
japikeda.153.d:0 "Недавно приобретенное ценное владение Японии, ее образцовая колония, жемчужина ее колониального и паназиатского проекта - Тайвань. Планы по интеграции Тайваня в качестве основного острова страны начались с начала 20-го века, когда там активизировались усилия по японизации. Однако он всегда отводился на второй план в пользу проектов, ориентированных на основные острова. Администрация Икеды стремится исправить неравенство и сделать Тайвань ближе к сердцу Империи. Начиная с инфраструктуры.\n\nЗа исключением горных районов на востоке, равнины на западе могут нуждаться в улучшении. Дороги, железнодорожные пути, а также городская инфраструктура включены в бюджет общественных работ, которые правительство Икеда запланировало с момента перехода к гражданскому сектору вместо военного. Хотя армия и флот могут быть недовольны, нет никаких сомнений в том, что Тайвань является неотъемлемой частью обороны островов.\n\nВозможно, однажды, в далеком будущем, Тайвань присоединится к основным островам на равных."
japikeda.153.a:0 "Ради нашего будущего."

japikeda.154.t:0 "Поезда в Корею"
japikeda.154.d:0 "Когда-то, в прошлые века, дипломаты и государственные деятели описывали Корею как "the dagger that points itself to the heart of Japan" However, such things have changed. Now, far from being a threat, Kore has become the first line of defense against a resurgent Russia, or perhaps a traitorous China. Its deposits of coals and iron ferried every day across the Sea of Japan and to the north into Manchuria, are the engines of the Sphere's industrial sector.\n\nBinding Korea closer to Japan would necessitate the construction of urban and remote infrastructures. Thankfully, the Ikeda government has allocated budgets for the construction of these infrastructural constructions. Korea is Japanese, and not even the military's grouchiest brass can complain otherwise. The smoother flow of goods and services from the main islands to Korea would benefit the civilian economy tremendously.\n\nKorea is Japanese, and we shall treat it like the scion of our nation."
japikeda.154.a:0 "Паназиатская мечта с каждым днем все ближе."

