japikeda.1.t:0 "Инаугурация Масаносукэ Икеды"
japikeda.1.d:0 ""Я не могу поверить в это! Эта тёмная лошадка в кандидатах победила?"- произнес Итиро Хатояма с ноткой недоверия в голосе.\n\n"Забудьте об этом, Итиро. Послушайте, он единственный человек, в отношении которого наш блок может хоть как-то пойти на компромисс. К тому же, он здесь уже двадцать лет и, на самом деле, не пришел с каким-либо багажом." - ответил Эйсаку Сато.\n\nХотя планы консерваторов понятны, планы самого Масаносукэ Икеды - нет. Получив независимость в 1942 году, он постепенно стал все больше и больше ассоциироваться с Ассоциацией помощи трону - заработал себе умеренно уважаемую должность, которая, по-видимому, достигла пика, когда Ино назначил его министром внутренних дел после увольнения Инукаи Такэру.\n\n"Знаете что, вы, наверное, правы, Эйсаку. Я имею в виду, что он должен прийти в себя и, в конце концов, выбрать фракцию - все его разговоры об идеализме эпохи Тайсё были напрасны, если он этого не сделает." \n\n"И вы, и я знаем, что у него мало возможностей для побега. К кому он побежит? К Такаги? Все, что я говорю, Итиро, это то, что мы нужны ему так же сильно, как и он нам." \n\nСато прав - Икеда был компромиссным кандидатом не только в Ассоциацию, но и в своей собственной фракции. В идеале, главой фракции должен был стать кто-то более опытный, такой как сам Хатояма или, может быть, даже Хаято Икэда. Однако реальность вопроса не могла быть дальше от этого идеала - консерваторы были вынуждены выбрать кандидата с небольшим багажом, особенно после того, как Ино прервал их раздумья двумя короткими стуками.\n\n"Господа, извините, что прерываю, но у нас срочные новости из Кантэя."\n\n"Ну что там? И закройте за собой дверь", - ответил Хатояма. - "Премьер-министр назначил Итиро Хатояму заместителем премьер-министра, а Эйсаку Сато - министром финансов. После слов секретаря в комнате воцарилась тишина, пока Сато не пробормотал: "Ей-богу, этот дурак умнее чем может показаться".\n\n"На данный момент это все. Премьер-министр ожидает вас на своем первом заседании кабинета министров через два дня. Прошу меня простить, господа". - ответил секретарь, осторожно закрыв за собой дверь."
japikeda.1.a:0 "Смогут ли умеренные продержаться?"

japikeda.2.t:0 "В парламенте"
japikeda.2.d:0 "Утренние солнечные лучи струились из окон кабинетов. Это новый день для Японии и первый день правления Масаносукэ Икеды. Вокруг него сидел его кабинет, в который входили ветераны парламента, такие как Итиро Хатояма, а также влиятельные депутаты, такие как Эйсаку Сато. Часы бьют девять, и Икеда объявляет заседание кабинета открытым.\n\n"Доброе утро, джентльмены, мне очень приятно находиться в присутствии таких талантливых и честных людей. Я выбрал всех вас из списков, доходящих до сотен, так что если вы сегодня находитесь в этой комнате, значит вы все на голову выше остальных."\n\nКабинет аплодирует первым словам премьер-министра, а Икеда подумал про себя: "Видимо, это сработало". \n\n"А теперь, идем дальше к нашей первой повестке дня - фракционные союзы и проектирование нашей платформы. Но прежде..." \n\n"При всем уважении, премьер-министр, какова именно наша платформа?" - вмешался Хатояма. - "Я рад, что вы спросили, министр Хатояма. То, что я представляю для нашей администрации - это администрация честности и умеренности. Ни один из этих радикальных негодяев, Кая или Кидо, даже не рассматриваются".\n\nХаято и Хатояма осознают, что ответ Масаносукэ был просто политически подоплёкой, а не платформу, которую он на самом деле представляет. Однако эти двое отказываются обращать на это внимание, и вот Хатояма жестом предлагает Икеде двигаться дальше. \n\n"И поэтому мы не можем полагаться только на свои собственные силы, нет. Нам нужно протянуть руку помощи, и наша цель - реформисты и, возможно, даже клика Кидо. Как вы можете заметить это будет непросто, но пока они будут нуждаться в нас больше, чем они нам, они будут в наших руках."\n\nКабинет аплодирует новому премьер-министру, после чего Икеда переходит к изложению своих прогнозируемых бюджетных расходов на год."
japikeda.2.a:0 "Может, другим фракциям есть что нам предложить."

japikeda.3.t:0 "Осуждая эксцессы Ино"
japikeda.3.d:0 ""Премьер-министр, слово за вами."\n\nИкеда тянется за бумаги с его речью, но сдерживается в последнюю минуту. Он был депутатом в течение 20 лет - что может быть такого особенного в этой речи? "Просто нажимай нужные кнопки", - подумал он про себя. Однако его время для размышлений истекло, когда он приблизился к центру парламента. \n\nВ комнате воцарилась тишина. Все взгляды были прикованы к нему.\n\n"Добрый день уважаемая палата представителей. Палата пэров предоставила мне эту особую возможность выступить с речью в этот знаменательный день, за что я их глубоко благодарю. Теперь вам может быть интересно, какова платформа этой администрации и чем она будет отличаться от администрации Ино".\n\nС трибун раздается легкий смешок, пока Икеда кашляет, чтобы привлечь внимание аудитории.\n\n"Двигаясь вперед, я стремлюсь руководствоваться следующими принципами: честность и умеренность. Наша нация в основе своей велика, и наше положение никогда не могло быть более спокойным, но мы должны всегда обращать внимание на меняющиеся тенденции в мире. Как и мои коллеги среди реформистов адмирала Такаги, я верю, что Японии постоянно нужны реформы и развитие, чтобы сохранить свое место под солнцем."\n\nРеформисты из числа членов парламентов несколько секунд тихо аплодировали, прежде чем в комнате снова воцарилась тишина.\n\n"Но, прежде всего, я стремлюсь управлять чистым и честной администрацией. Ино был дураком, и он по праву заслужил этот позор. Некоторые из вас все еще верны пути Ино, и я бы не стал упрекать вас за это - но эта администрация должна быть честной и очищенной от коррупции. На этом я заканчиваю свою речь и возвращаю свое время спикеру.\n\nТишина эхом разносилась по комнате, поскольку многие из сторонников Ино позволяли этой новой реальности проникнуть в свой разум, независимо от того, имел ли ввиду Икеда на самом деле то, что он сказал."
japikeda.3.a:0 "Мы словно переворачиваем новую страницу."

japikeda.4.t:0 "Визит адмирала"
japikeda.4.d:0 ""Спасибо за приглашение, адмирал Такаги."\n\nСигарный дым заполняет кабинет премьер-министра, когда Сокити Такаги и Масаносукэ Икеда вступают во второй час своих переговоров. Лидер реформистов предпринял попытку пойти на соглашение после негласной просьбы Икеды о сотрудничестве против технократов. Хотя Такаги считает, что Икеда по-прежнему является пятном на честности правительства, он неохотно пришел к выводу, что Масаносукэ был далеко не худшим вариантом, который могли предложить консерваторы. \n\n"Послушайте, премьер-министр, вы меня знаете. У меня не так много непреложных правил. Это те вещи, за которые я всегда боролся в парламенте - чистое управление, технократические принципы и ограничение армии."\n\n"Господин Такаги, вы должны понять, что это непросто - я это прекрасно понимаю. Я тоже считаю идею сотрудничества с армией слишком привлекательным, но вы знаете, что они говорят о яйцах и омлетах."\n\nТакаги издает легкую ухмылку, но достаточно вынужденную, чтобы показать свое разочарование: "Я здесь не для того, чтобы играть с тобой в игры, Масаносукэ. Ты либо принимаешь предложение, либо соглашение расторгается."\n\nИкеда находился на перепутье - завоевать доверие реформистов сложнее, чем кажется. Теперь он идет по канату - если он слишком сильно уступит их требованиям, он разрушит свою базу поддержки. Если он встанет на бескомпромиссный фронт, сотня голосов парламента рассыплются в прах. Единственный жизнеспособный путь для выживания консерваторов, - это переступить через линию.\n\n"Сокити, мы оба знаем, что ваша значимость в парламенте также зависит от сотрудничества. Я приму ваше предложение, но знайте, что я надеюсь на, по крайней мере, равноправное партнерство." \n\nМужчины тушат сигареты, пожимают друг другу руки и прощаются. Умеренные в конце концов могут победить, подумал Икеда, наблюдая из окна своего офиса, как Такаги входит в свой лимузин."
japikeda.4.a:0 "Такаги предлагает очень жесткую сделку."

japikeda.5.t:0 "Тёплые воспоминания"
japikeda.5.d:0 "Снаружи льет лёгкий дождь, достаточно слышимый из личного кабинета премьер-министра Икеды. Премьер-министра, освещенного небольшой настольной лампой, сопровождают теплая кружка кофе и пачка сигарет. Подобные ночи созданы для чтения, и сегодня Икеда читает мемуары Сайондзи Киммоти - безусловно, самой влиятельной и властной фигуры на японской политической сцене в 1920-х годах. Для Икеды Сайондзи является олицетворением идеалов, к которым он стремится - умеренности, консерватизма и уважения к традиционным институтам японской власти.\n\nКонечно, времена изменились со времен Генроу. Эпоха Сева должна была ознаменовать новую яркую эпоху для Японии - слава азиатской гегемонии была в их руках. У Японии было все, что она могла когда-либо пожелать, но коррупция и некомпетентность не позволили Японии претендовать на трофеи победы. "Ино не был полностью неправ", - подумал Икеда, но на практике его правление было ужасным.\n\nМожет быть, Палата представителей была устаревшим средством обеспечения политического господства и погрязла во взяточничестве, закулисных сделках и коррупции. Может быть, пора сконцентрировать власть в тех, кому богом было это предназначено сделать - в знати. В конце концов, если это окупится, Икеда, по сути, неприкосновенен - благородное давление и уговоры невероятно сильны, чтобы заставить депутатов Палаты представителей подчиниться. \n\nПроблема для Икеды состоит в том, что заручиться поддержкой дворян нужно было в первую очередь."
japikeda.5.a:0 "У Сайондзи были правильные идеи."

japikeda.6.t:0 "Корпорации протягивают руку помощи"
japikeda.6.d:0 "Традиционно основными финансовыми и экономическими спонсорами всегда были Дзайбацу. В частности, большая четверка семейств Ясуда, Мицуи, Мицубиси и Сумитомо всегда была связана с политическими консерваторами Японии - от Риккен Сэйюукай до Риккен Минсейто. Даже после образования Ассоциации помощи трону центром её силы всегда была финансовая мощь и исторические связи с мегакорпорациями. Однако это изменилось после краха Ясуды, события, которое навсегда изменит облик японской экономики. \n\nПремьер-министр Икеда всегда имел прочные связи с корпорациями, и это, похоже, не прекратилось после его восхождения на должность премьер-министра. Недавно оставшиеся три из четырех старых семей обратились к его администрации с просьбой о переговорах продлении его срока под их властью. В частности, три семьи отдельно обратились к Икеде по поводу последствий краха Ясуды, причем Сумитомо, в частности, была самой агрессивной в переговорах. Икеда, однако, не идиот. Благосклонность порождает еще одну услугу, и его условия просты: финансовая поддержка его политической кампании и обещание реструктуризации в соответствии с новыми потребностями экономики. \n\nКорпорации находятся в постоянном движении после получения таких требований. С одной стороны, это гарантия их давнего союза с консервативным центром японской политики. С другой стороны, реструктуризация - невероятно утомительная и изнурительная задача, которая может не гарантировать дивидендов. Однако Сумитомо уже полностью приняла предложение Икеды - учитывая, что мегакорпорация уже находилась в процессе реструктуризации, когда Ясуда рухнула."
japikeda.6.a:0 "Мы не будем сильно раскачивать лодку."

japikeda.7.t:0 "Реальная политика"
japikeda.7.d:0 ""Итак, вы очень быстро оттеснили реформистов. Это впечатляет, господин Икеда. Я определенно не ожидал, что таки изменения будут исходить от такого... неопытного парня, как вы."\n\nИкеда почувствовал легкую обиду, когда Хатояма пренебрежительно отозвался о нем, но промолчал. В конце концов, Хатояма был частью парламента с 1915 года - видел так много всего,  и даже пережил все это. Хотя у Икеды и возникло желание рявкнуть на старого консерватора, он сдерживается. Конечно, Хатояма замечает язык его тела, но не говорит ни слова.\n\n"Спасибо, министр Хатояма. Это была борьба, но столкновение реформистов с корпорациями было довольно выгодным событием." \n\n"Гендзитсу Сэйдзи Кейкаку, молодой человек." \n\n"Простите меня, я не совсем понимаю смысл ваших слов."\n\n"Реальная политика. Настройте своих врагов друг против друга. Он сам был "фракционным прыгуном" в глазах многих. В парламенте перепрыгивание от фракций к фракции в Ассоциации сродни бесчестию и предательству - в этом многие независимые лица обвиняли Икеду, когда он присоединился к ней в конце 1940-х годов. Однако их протесты были просто пустым ветром, когда Икеда поднялся до министерских постов в 1950-х годах и начала 1960-х, и ещё больше даже сейчас, когда он стал премьер-министром."
japikeda.7.a:0 "Мы оттеснили реформистов, пока что..."

japikeda.8.t:0 "Переходя за линии"
japikeda.8.d:0 ""Доброе утро, джентльмены, приятно видеть вас всех снова. Было бы здорово, если бы мы дошли до сути этой встречи, поэтому министр Хатояма, пожалуйста, займитесь повесткой дня." \n\nПеред Масаносукэ Икедой стоял его кабинет министров, состоящий в основном из ветеранов парламента и нескольких новых, свежих лиц. Наиболее важными были Эйсаку Сато, Ёсио Сакураути, Масуми Эзаки и Итиро Хатояма - важные умеренные и доверенные, некоррумпированные депутаты из эпохи Ино. Всё готово. Сейчас имеет значение формирование сильного единого фронта - в противопоставление проклятой оппозиции.\n\n"Спасибо, премьер министр. Что касается ситуации с правительством, у нас есть стабильный мандат на нижнюю палату. Тем не менее, верхняя палата - это совсем другая история. Доверие важно, особенно с учетом того, как Ино отказался от веры в умеренных парламентариев."\n\nИкеда знает, что поколебать дворян и пэров было нелегко, будь проклят этот встревоженный ублюдок Кидо. К сожалению, мандат полагается на их поддержку - если Кидо останется в одиночестве лоббировать Палату пэров, принятие закона будет трудным, если не невозможным. \n\n"А как насчет Казоку? Можно ли их убедить?" - вмешался Икеда. \n\n"Премьер-министр, лоббирование Казоку было бы нецелесообразным. Если они хоть на секунду подумают, что мы давим или угрожаем, мы тут же похороним себя."\n\n"Мы не собираемся давить на них скорее, будем взывать к их "совести". Либо это сработает, либо наша администрация будет отдана на корм рыбам." Икеда знает риски, но десятилетия парламентских споров сделали его достаточно смелым, чтобы подняться наверх. Границы между консерваторами и Казоку, наконец, будут пересечены, и мало шансов повернуть назад, когда это будет сделано."
japikeda.8.a:0 "Столик на тридцать человек в Кантоку-Тей, пожалуйста."

japikeda.9.t:0 "Чаепитие с Доусейкай"
japikeda.9.d:0 "Переднее крыльцо Кантоку-Тей было аккуратно прикрыто черными лимузинами Тойота - отличительной чертой правительственных чиновников. Сегодня вечером чайный домик полностью загружен, и Масаносукэ Икеда - лицо этой ночи. Хотя могут возникать подозрения, что Икеда пробует свои силы в палате пэров, он якобы проводит эту встречу, чтобы официально оформить свое назначение на пост премьер-министра, по крайней мере, в палате пэров. \n\n"Джентльмены, я хотел бы поздравить нашего нового премьер-министра Икеду с инаугурацией. За процветание его администрации и процветание Японии."\n\nВсе улыбаются и поднимают чайные стаканы через всю комнату, а затем следуют аплодисменты знати. Несмотря на то, что он сидит, как и все остальные, атмосфера манит Икеду подняться на метафорический подиум. Это его шанс - исправить провалы Ино и произвести впечатление на дворян. \n\n"Спасибо, и для меня большая честь выпить чаю со всеми вами, уважаемые господа Доусейкай. Жалко, что предыдущая администрация ушла в такой... ужасной ситуации. Я верю, что смогу нести факел наших старейших - наследие Минсейто не будет запятнано. Двигаясь вперед, я стремлюсь к глубокому пониманию интересов моего кабинета, как и Доусейкай. Я также стремлюсь к тому, чтобы мы вместе продвигались вперед в эпоху процветания и бизнеса, свободного от коррупции."\n\nЧерт возьми.\n\nЧто сказал Хатояма? Никогда не уговаривайте и не давите на дворян. Теперь это не имеет значения, у Икеды есть доля секунды - та, которая определит, поддержат ли его члены Доусейкай или оставят его на корм псам.\n\nЛегкий страх Икеды превращается в ликующую улыбку, когда дворяне складывают чашки для аплодисментов. Фундамент заложен. Два шага, осталось еще два шажка."
japikeda.9.a:0 "Дворянам нравятся разного рода игры."

japikeda.10.t:0 "Длинная рука парламента"
japikeda.10.d:0 "Японский парламент - это коварная змеиная яма, полная мошенников, приспособленцев и союзов по расчету. К сожалению, политический авторитет Масаносукэ Икеды живет и умирает с одобрения парламента. В то время как Палата пэров пребывает на высоком уровне, в Палату представителей входят люди, которые действительно добиваются результатов, во благо или во зло. Нашему консервативному фронту теперь приходится выбирать, кого заморочить, кого держать рядом, а кого бросить под автобус - рулетка между фракциями реформистов, роялистов и технократов. \n\nРеформистская фракция, ранее умирающая, вернулась на закате эпохи Ино - несомненно, воспользовавшись антикоррупционными настроениями японской общественности. Можно утверждать, что реформисты - наши естественные союзники: в конце концов, они умеренные, а консерваторы во многом различаются с ними только осторожностью при проведении реформ. Однако союз с реформистами стоил бы нам поддержки армии и технократов в обмен на поддержку народа и имперского флота. \n\nТехнократов, с другой стороны, можно было бы охарактеризовать как в лучшем случае националистических и тоталитарных этатистов, в худшем случае - дестабилизирующих политический ландшафт экстремистов. Решительно выступая против умеренности и осторожности, они стремятся реформировать и перекалибровать государство в корпоративистскую, возможно, тоталитарную модель: якобы во имя Кокутая, но в наших глазах это утверждение стоит на шаткой почве. Тем не менее, мы могли бы попытаться обратиться к умеренным в их рядах, переняв влияние их корпоративистской модели на нашу и подавив их влияние в парламенте.\n\nНаконец, роялисты. В меньшей степени, чем настоящая фракция, а больше личная клика Коити Кидо, они кажутся численно несущественными. Что заставляет задуматься о них, как о связях с аристократией и, что наиболее важно, с самим Тэнно. Их относительную немощь, когда дело касается идеологии, можно использовать для нашей собственной выгоды - у нас есть силы, чтобы перебить их, а у них - нет."
japikeda.10.a:0 "Джентльмены, добро пожаловать в парламент Японии."

japikeda.11.t:0 "Игра в гольф с Довукаи"
japikeda.11.d:0 ""Вперёд!"\n\nСолнце светит на поле для гольфа в Фиджи. Поле для гольфа - излюбленное место олигархов и политиканов из японской верхушки. Масаносукэ Икеда привел с собой некоторых из самых влиятельных дворян в Доувакаи, якобы это была обычная игра в гольф, но никто не дает себя обмануть: Икеда здесь, чтобы играть в политику.\n\n"Отличный удар, Икеда. Итак, теперь, когда вы стали лидером - что изменится? Чем вы отличаетесь от этого дурака Ино? "\n\n"Ну, на самом деле все довольно просто: я вижу ценности довоенных консерваторов так же, как и вы, и... "\n\nТретий удар Икеды едва не отправил мяч мимо лунки - но все же Икеда попал достаточно близко, чтобы у него получилось загнать мячик.\n\n"Где я остановился? А, точно - наш следующий шаг - это решить финансовые проблемы и подготовить наш "корабль". Звучит не так уж солидно, но это важное начало."\n\n"Премьер-министр, если я могу быть откровенен -  неосмотрительность Ино нас не особо беспокоит: наши опасения лежат в основном в его консервативных взглядах. Все, о чем мы просим,  - это отстаивать идеалы Минсейто и к черту идеалы Сэйюукай.\n\nИкеда знал, насколько это глупо и насколько сильно эти старые дворяне оторваны от реальности. Японский консерватизм вышел за рамки Минсэйто и Сэйюкай, и даже за рамки АПТ. Однако он знал, что должен подыграть им, и поэтому держал язык за зубами.\n\n"Вы можете быть уверены, что я могу обуздать Хатояму - и остатки его Сэйюукаи." - произнес Икеда, вбивая мяч в лунку."
japikeda.11.a:0 "Прекрасный бёрди!"

japikeda.12.t:0 "Ходатайство об апелляции палаты пэров"
japikeda.12.d:0 "Палата пэров, как уже было установлено, является верхней палатой двухпалатного законодательного органа Японии, как это установлено Конституцией Мэйдзи. В конституционном плане она также действует как противовес Палате представителей, поскольку имеет право вето на любой законопроект или акт, который проходит через Палату представителей, даже несмотря на парламентское большинство. Любой политик, который не заслуживает благосклонности Палаты пэров, - мертвец, обреченный на верховную власть вето и заблокированных законов. \n\nМасаносукэ Икеда уже несколько недель планирует свой следующий ход против пэров. Он обеспечил защиту остатков Минсэйто в виде Доувакай и Доусейкай, но по сути было легче выиграть их апелляцию - в конце концов, Икеда представляет умеренных в парламенте, а также имеет постоянных последователей из бывших довоенных консерваторов. Теперь, когда у него есть точка опоры в палате представителей, он готов сделать все возможное. \n\nСледующий шаг - ходатайствовать об апелляции палаты пэров. Невероятно мощный инструмент в японской политике, он может быть предоставлен только палатой пэров - по той очевидной причине, что он может предоставить доступ к Тайному совету, единственному органу, способному пересматривать японскую конституцию и давать политические советы самому Тэнно. \n\nИкеда знает, что для этого нужны не только обеды и игры в гольф. Ему нужен план, причем основательный. Если бы эти планы могли быть составлены как можно скорее, у него был бы необходимый импульс. Фракционализм на его стороне: он имеет большинство в палате представителей, а также имеет репутацию умеренного. Только время покажет, сможет ли он победить дворян - или погибнет."
japikeda.12.a:0 "Ставки растут."

japikeda.13.t:0 "Успешное лоббирование"
japikeda.13.d:0 "Мягкое джазовое фортепиано Тошико Акиёси играет в кабинете премьер-министра. В 3 часа ночи Икеда и Хатояма часто остаются единственными людьми в здании, за исключением ночного сторожа. Иногда к ним присоединялся Сато. для обсуждения политики после ужина, но не сегодня.\n\n"Так что ты думаешь?"\n\n"Я бы так не поступил, но я впечатлен", - сказал Хатояма с тоном легкого одобрения.\n\n"Поверь мне, Итиро, честно говоря, я почти устал от чая и гольфа, но ради нашей администрации и нашей карьеры, я думаю, я готов на все."\n\nЭто нестандартный подход, но поездка Икеды по дворянам Казоку, а также фракциям Доувакай и Доусейкай окупилась: он заручился их поддержкой, по крайней мере, на оставшуюся часть этого срока. Самое важное из всего этого то, что Икеда получил доступ к Тайному совету - достижение, не имеющее аналогов со времен правления Кидо.\n\n"И что теперь, Икеда?"\n\n"В следующий раз когда мы встретимся, нам придется обсудить увеличение влияния в парламенте. Старые семьи дышат мне в шею, ради Бога, они хотят удовлетворения своих корпоративных амбиций, и они хотят этого как можно быстрее. Не говоря уже о том, что осталось разобраться с Киси."\n\n"Ну, это тема для другого дня. Спасибо за угощение, Икеда - следующий ужин оплачиваю уже я."\n\nЭти двое мужчин попрощались со всеми любезностями и сели в свои блестящие черные лимузины Toyota."
japikeda.13.a:0 "Будем надеяться, что наша уловка сработает."

japikeda.14.t:0 "Значение аналитических центров"
japikeda.14.d:0 "Масаносукэ Икеда, Масуми Эзаки и Эйсаку Сато сидят в кабинете премьер-министра. Следует отметить, что Итиро Хатояма отсутствует - якобы из-за того, что Икеда поручил ему представлять премьер-министра на церемонии открытия железной дороги в Тохоку. По совпадению, сегодня день, когда Икеда решил начать более радикальный подход к лоббированию Кенкюукаев - аналитических центров и исследовательских групп Японской империи, - шаг, с которым Хатояма не согласился бы из-за того, что он слишком радикален.\n\n"Джентльмены, извините, что вызвал вас в такую рань, но у нас осталось разобраться с одним важным делом. Я уверен, что все вы знакомы с Кенкюукай - те из вас, кто близок к академическим кругам, хорошо знают что они могут быть нам полезными"\n\nКенкюукаи - исследовательские группы, мозговые центры Японской империи. Действуя как квази-консультативные органы при разработке политических решений, они стали крайне полезным инструментом для получения поддержки от официально "беспартийных" субъектов.\n\n"Господин Икеда, если позволите, лоббировать Кенкюукай не так просто, как кажется. У вас есть старые сторонники, которые хотят защищать прежде всего благородство, и у вас есть новомодные реформисты - мы должны быть на стороне кого-то одного!" - упрекнул Масуми.\n\n"Я думаю, джентльмены, нам пора перейти к решительным попыткам убеждения".\n\nКабинет Икеды решительно согласился с планами лоббирования, но спорил по поводу того, какая фракция Кенкюукай должна быть поддержана. Остаток вечера был заполнен телефонными звонками и черновиками писем для бронирования теннисных кортов и площадок для гольфа, ужинами в загородных клубах, посещениями чайных черемоний и прогулками на лошадях.\n\n"Хатояме это может не понравиться, но будь я проклят, если его не впечатлило наше красноречие." - подумал про себя Икеда."
japikeda.14.a:0 "Можем пойти проверенной дорогой или пойти ва-банк."

japikeda.15.t:0 "Товарищеский турнир"
japikeda.15.d:0 "Звук ударов деревянных мечей кендо наполняет воздух Киотского Будо. Сегодня центр боевых искусств принимает специального гостя - премьер-министр Икеда прилетел из Токио на несколько дней дружеского поединка и дабы организовать братание с популистами Кенкюукай. Икеду сопровождает Эйсаку Сато, который также недавно вновь возродил интерес к столь прекрасным мгновениям в жизни.\n\n"Мистер Икеда, вы следующий. Не сломаете свои старые кости, а?"\n\n"Уверяю тебя, Сато, эти старые кости никогда не подводили меня."\n\nДиктор зовет Икеду по имени, и Икеда надевает свою защитную броню и спускается к рингу.\n\n"Джентльмены, раунд начинается через 10 секунд. Готовьте свои мечи."\n\nКрики оппонента и ритуальные шаги перед тем, как эхо раздастся по залу, прежде чем противник Икеды нанесет очко своим ударом в грудь. Первое очко достается популисту.\n\nИкеда должен сменить стратегию - играть умеренно, позволить своему противнику подойти ближе, стойко защищаться. Начинается второй раунд, и Икеда снова почти получает удар в грудь, прежде чем позволить своему противнику сделать выпад и затем ударить его по голове. Второй раунд за Икедой.\n\nНачинается последний раунд, и Икеда знает, что его противник ничему не научился. Ложный удар, шаг в сторону и снова. "Дурак", - подумал про себя Икеда. Его противник делает решительный выпад в сторону Икеды, но Икеда отбивает его - и выигрывает финальный балл благодаря прямому удару в его торс.\n\n"А теперь, молодой человек, вы понимаете ценность совершенствования?"\n\nПопулист одобрительно кивает, публика аплодирует, а Икеда протягивает руку своему побежденному противнику."
japikeda.15.a:0 "Мудрость в совершенствовании."

japikeda.16.t:0 "Митинг в Осаке"
japikeda.16.d:0 "ОСАКА (ЁМИУРИ СИНБУН)\n\n\nПремьер-министр Масаносукэ Икеда прибыл в Осаку вчера утром на митинг Ассоциации помощи трону в парке Тэннодзи. Из его кабинета его сопровождали министр финансов Эйсаку Сато, а также известный депутат Дзендзиро Хорикири из Палаты пэров. Наблюдатели отметили присутствие Дзендзиро как знак сотрудничества между консерваторами и реформистами в Ассоциации, что является признаком постоянно усиливающегося мандата нового премьер-министра.\n\nПод палящим полуденным солнцем премьер-министр произнес страстную речь о необходимости умеренности, чистого управления и устойчивости перед лицом внешних и внутренних угроз. Он также призвал граждан Осаки участвовать в их политической системе, поскольку, как он сам и сказал:\n\n"Самое важное, что вы можете сделать для Японии сейчас, - это проголосовать! Не голосуйте за депутатов, которыми вы недовольны! Голосуйте за тех, кто действительно представляет ваши интересы! Голосуйте за тех, кто способен! И, слава богу, мы откроем новую эру для Японии под знаменем Ассоциации."\n\nСтрастная речь премьер-министра о необходимости политического участия подняло несколько интересных точек зрения от теле- и радиополитических экспертов. Некоторые назвали его выступление прямым нападением на кокутай, либеральным заговором с целью подрыва японской национальной гармонии. Другие хвалили его усилия по возвращению Японии на путь гражданского правления, особенно старейшины, которые с любовью смотрят на эпоху Тайшоу. Однако только время может сказать, является ли премьер-министр истинным слугой государства, или он просто использует популистскую и потенциально опасную риторику для своей личной политической выгоды."
japikeda.16.a:0 "Мы не должны забывать о прошлом."

japikeda.17.t:0 "Подчеркивая популизм"
japikeda.17.d:0 "Масаносукэ Икеда и Эйсаку Сато собрались с особенно реформистскими течениями в Исследовательской группе - одной из многих аналитических центров Японии, посвященных разработке политики и объединяющем некоторые из самых ярких умов во всей Японии. Чувствовалось особое напряжение в воздухе, поскольку Исследовательская группа и консервативный истеблишмент в Ассоциации неоднократно конфликтовали, когда дело доходило до выработки политики. Тем не менее, Икеда здесь - чтобы все исправить и получить еще одного политического союзника. \n\n"Джентльмены, я должен извиниться за наши частые приступы ... яростных разногласий в прошлом - вот почему я здесь, чтобы обсудить новый сдвиг в нашей государственной политике", - разъяснил Икеда невпечатленной аудитории. - "Предыдущие администрации, в частности администрация Ино, совершили ошибку, полностью игнорируя общественное мнение и участие общественности в разработке политики. День впереди мы совершим новый сдвиг - ориентированный на общественность, в разработку политики". \n\nИкеда обрисовал в общих чертах свои запланированные реформы политического участия. Должен был быть сформирован комитет для обсуждения вопросов избирательного права женщин, корейцев и тайваньцев, а также для продвижения министерских рабочих групп в сельские районы, чтобы позволить японским гражданам высказать свои опасения. На либеральных интеллектуалов это не произвело большого впечатления - черт возьми, это должен был быть лишь минимум, но тем не менее это был шаг вперед."
japikeda.17.a:0 "Немного больше власти народу."

japikeda.18.t:0 "Благоприятный случай"
japikeda.18.d:0 "Дипломатия часто требует, чтобы человек говорил одно, имея в виду другое, и редко это когда-либо было более правдивым, чем для премьер-министра Икеды прямо сейчас. \n\nКогда он сидит за лакированным столом от придворных Императора, наблюдая за прекрасной фарфоровой посудой, он внимательно рассматривает каждое высказывание. Каждое предложение анализируется как на предмет его очевидного значения, так и его скрытого значения, прежде чем быть передано в Суд, как письмо в запечатанном конверте, в ожидании, пока получатели сломают печать и откроют сообщение внутри. \n\n"Благодарю за согласие посидеть со мной за этой прекрасной трапезой. Я рад видеть, что вы понимаете важность установления взаимопонимания между Судом и парламентом, - говорит он с обаятельной улыбкой. \n\nПеревод: "Ну, вы показали что готовы играть в эту игру, и вы не хлопнули дверью перед моим носом. Что теперь?" \n\n"Конечно, мы рады. Мы обязуемся, как и надеемся, что и вы, поддержите взаимовыгодные отношения между нашими двумя ветвями власти", - говорит придворный, соответствующий его внешне дружелюбному поведению. \n\nПеревод: "Мы пытаемся выяснить, планируете ли вы нам помочь или бросите нас под автобус". \n\nПриятное выражение лица Икеды не меняется. - "Приятно слышать. Я понимаю, что недавние события вызвали некоторую досадную суматоху в этой области, но уверяю вас всех, что этот временный неровный участок скоро будет сглажен."\n\nПеревод: "Я знаю, что вы насторожены насчёт меня, и вы мне тоже не очень нравитесь, но я все равно планирую работать с вами." \n\nДругой придворный кладет столовое серебро и начинает говорить. "Мы с нетерпением ждем, какого прогресса вы сможете добиться в этом направлении. Хорошо, когда премьер-министр понимает важность обращения в Суд; в конце концов, это правительство состоит из многих частей, из которых парламент - всего лишь одно из них". \n\nПеревод: "Даже если мы не полностью доверяем вам, мы знаем, что вы наш лучший вариант, поэтому мы примем ваше предложение поддержки."\n\nПечати сломаны, сообщения отправлены. Остальная часть обеда - просто формальность. Скрывая свое удовлетворение почтительным поклоном, Икеда вскоре уходит. Только после того, как он надолго покинул двор, он позволяет своей торжествующей улыбке проявиться, когда он обдумывает то, что не было сказано."
japikeda.18.a:0 "Пора."

japikeda.19.t:0 "Очаровывание знати"
japikeda.19.d:0 ""В это неспокойное время нам стоит уделить время тому, чтобы вспомнить величайших из нас: мужчин, которые держат Японию на своих плечах. \n\n"Казоку являются оплотом японских традиций и культуры. Фактически, они были таковыми с момента своего создания. Сочетая дух самураев с благородной кровью даймё по приказу Императора, они служат для всех нас примером того, как преодолевать хаос этих последних месяцев с мужеством и честью. \n\n"Но не только их пример делает их незаменимыми. Их усилия помогают обеспечить бесперебойную, эффективную работу правительства в соответствии с волей Императора. Без них мы, несомненно, вскоре столкнулись бы с хаосом. Давайте отплатим за принесенные ими жертвы с почётом и уважением."\n\nПечатная машинка Икеды быстро стучит, когда он готовится представить новое мнение. На самом деле это не более чем пропаганда, по правде говоря, едва сдерживаемая хвалебная песнь Казоку. Но большая часть поддержки консервативной фракции зиждется на том, что он восхваляет традиционные институты страны, и поэтому он пишет пропаганду без единой жалобы. В конце концов, работа премьер-министра никогда не заканчивается. \n\n"Казоку лучше быть чертовски благодарным", - сардонически думает он про себя."
japikeda.19.a:0 "Мы должны действовать аккуратно."

japikeda.20.t:0 "Речь в палате пэров"
japikeda.20.d:0 "Зал, в котором Палата пэров занимается государственными делами, мало чем отличается от зала Палаты представителей. Но для людей, которые сидят в нем, в нем всегда была атмосфера класса, неосязаемая сила, которая отличает его благородных членов выше обычных людей, составляющих нижнюю палату. \n\nПоэтому вполне естественно (То что Икеда говорит Казоку), что с ними следует консультироваться по основным вопросам дня. Их традиционная роль в качестве одного из устойчивых столпов японского государства будет сохранена при администрации Икеды, и естественный баланс сил сохранится в будущем без изменений. \n\n"Конечно, если наши судьбы будут связаны таким образом", - продолжает Икеда, - "в интересах всех Казоку будет поддержать наши законопроекты. Последнее, чего кто-либо из нас хочет, это чтобы ваша поддержка испарилась, если наше правительство перейдет к Кае или, что еще хуже, Такаги."\n\nЭто необычно грубая увертюра по стандартам любого, кто так глубоко вовлечен в политику, почти граничащая с угрозой, но она соответствует его целям. Казоку будут ожидать такого недостатка утонченности от простолюдина, и его слова играют на их представлении о нем, убеждая их, что им нечего бояться неотесанного крестьянина. Для Икеды мало имеет значения, что они о нем думают, пока он может рассчитывать на их голоса, когда придет время."
japikeda.20.a:0 "Дворяне оценят этот жест."

japikeda.21.t:0 "Постоянный посетитель"
japikeda.21.d:0 "Мой клуб гордится тем, что обслуживает самую элиту Японии, и немногие являются более элитными, чем сам премьер-министр Икеда.\n\nВидя, как он входит в двери, обещает интересный день впереди, потому что его визиты в клуб Койо дают мне привилегию заглянуть внутрь повседневных задач управления нашей страной. Его почетные гости каждый раз разные: его коллеги-парламентарии, дипломаты, дворяне Казоку и многие другие. Они приходят и каждый раз садятся за один и тот же столик, заказывают выпивку или легкую еду и вскоре приступают к делу. \n\nИ время от времени он будет давать одному из них обещание, но не заблуждайтесь; это не грандиозные жесты вечного уважения. Это небольшие, простые вещи - поправка к законопроекту, статья в бюджете, незначительный контракт на Дзайбацу или какая-то другая бюрократическая деталь, значение которой в основном ускользает от меня. Но они редко не могут вызвать улыбку на лице другого человека и получить взамен его собственное обещание, суть которого всегда одна и та же: лояльность и поддержка премьер-министра Икеды и консервативной фракции. \n\nС каждым стаканом саке, который я подаю, паутина обещаний премьер-министра и его союзников все теснее связывает страну воедино. \n\nНет, конечно, нахождение в этой должности делает меня посвященным в более чем несколько секретов того, как премьер-министр Икеда выполняет свою работу. Если бы я раскрыл их, более чем у нескольких самых выдающихся деятелей Японии произошел бы внезапный и чрезвычайно быстрый спад в их карьерных перспективах...\n\n...но это было бы не по-джентльменски."
japikeda.21.a:0 "Он довольно популярный человек, не так ли?"

japikeda.22.t:0 "Специальный визит"
japikeda.22.d:0 "Цукамото Седзи был одним из многих монахов, работавших над подготовкой храма Мэйдзи-Дзингу к посещению в тот день. Это, безусловно, был важный визит, поскольку премьер-министр Икеда никогда ранее не бывал в святилище. Цукамото слышал, что он не был очень религиозным человеком, посещал святыни только для рекламы и по политической необходимости. И все же это было лучше, чем никогда не бывать в храме, так думал монах. Визит премьер-министра был важен и должен был обеспечить, чтобы святыня получила много пожертвований. Поскольку все было в порядке, Цукамото собрался со своими собратьями-монахами, чтобы дождаться премьер-министра \n\nБыло достаточно легко определить, когда премьер-министр приближается к Мэйдзи-Дзингу. Хотя он прошел пешком через большую часть парка Йойоги Сибуи, звуки репортеров и фотографов сообщили о его присутствии за несколько минут до того, как он лично предстал перед собравшимися храмовыми монахами. Премьер-министр, ухмыляясь, как при встрече со старыми друзьями, быстро выполнил соответствующие формальности, прежде чем Главный монах начал водить его по Святилищу. Цукамото не мог не заметить, что премьер-министр шел немного быстрее, только замедляясь до приличного темпа, когда шел рядом с Главным монахом. Как только экскурсия по Мэйдзи-Дзингу была завершена, процессия направилась внутрь, чтобы послушать выступление премьер-министра Икеды. \n\nЦукамото нашел себе место, чтобы сесть в задней части комнаты, и начал слушать премьер-министра. "Как монахи этого храма, вы являетесь представителями."
japikeda.22.a:0 "Сущность Японии должна быть защищена."

japikeda.23.t:0 "Специальная телевизионная передача"
japikeda.23.d:0 "Граждане собрались сегодня у своих телевизоров, чтобы стать свидетелями первой телевизионной трансляции празднования дня рождения императора Мэйдзи. Император Мэйдзи был первопроходцем во многих отношениях, революционизировавшим Японское государство, оторвавшееся от своих отсталых феодальных корней, и став пионером науки и технического прогресса. Сегодня Икеда имеет честь выступать перед нацией по телевидению благодаря технологическим достижениям, достигнутым государственной телекомпанией NHK. \n\n"Граждане, верноподданные Тенно, я желаю вам доброго утра. Сегодня благоприятный день для всех нас, и еще более для божественного Императора Мэйдзи на небесах". \n\nИкеда откладывает свой сценарий, прежде чем свободно продолжить свою речь. \n\n"Почти сто лет назад наш достопочтенный Император Мэйдзи начал славную Реставрацию Мэйдзи, процесс, в ходе которого Япония превратилась из отсталой, избранной нации в славное государство, которое мы имеем сегодня. Во многих аспектах, чем в одном, мы так многим обязаны его Божественности". \n\nОператор сигнализирует Икеде, что у него заканчивается время - на часах осталось всего две минуты. \n\n"Император Мэйдзи остается единственным величайшим вдохновителем этой администрации в политике - его ценности сильной, образованной, дальновидной Японии сегодня находят отклик у всех в правительстве, и мы будем продолжать продвигать это видение как можно дальше. С этим я прощаюсь с вами, сограждане и верноподданные Тенно, и да благословят небеса императора Мэйдзи в этот священный день.""
japikeda.23.a:0 "Мы должны ему всем текущим."

japikeda.24.t:0 "Поездка на юг"
japikeda.24.d:0 "Это был первый раз за долгое время, когда премьер-министру Масаносукэ Икеде пришлось отправиться далеко, чтобы встретиться с членами Казоку. Эти конкретные цифры были другого рода, и это потребовало бы проявления смирения со стороны Икеды. Возглавляемая Тадасигэ Симадзу, семья Симадзу правила провинцией Сацума в течение многих веков. Их влиятельное положение в Палате пэров сделало их ценными потенциальными союзниками для Икеды. Теперь премьер-министр стоял перед фамильным поместьем Симадзу. Как только были завершены формальности, которые премьер-министр тщательно соблюдал должным образом, Икеда и главы семьи Симадзу сели за традиционный ужин. \n\n"Господа, для меня большая честь быть приглашенным сюда, чтобы встретиться и поужинать с вами. С тех пор как я приехал, я не испытывал ничего, кроме изящества". Хотя это действительно была его обычная манера вести дела, несколько суровое настроение сделало Икеду более подавленным. Ему было удобнее в прокуренных и непринужденных клубах Токио, где разговоры были громкими, а выпивка - бездонной. Тем не менее, он продолжал говорить с суровыми мужчинами, сидевшими перед ним. "Как лидеры клана Симадзу, вы являетесь важными голосами в Палате пэров, голосами, которые я всегда принимаю во внимание". Внешность лидеров клана Симадзу не изменилась, но Икеда ничего другого и не ожидал от старого клана самураев. "Однако, по правде говоря, я пришел сюда, чтобы попросить вас об экстраординарной услуге. Я считаю, что наши взгляды на будущее Японии совпадают. Поэтому я предлагаю нам сформировать альянс в палате пэров, чтобы продвигать наши интересы". Лидеры Симадзу некоторое время совещались между собой с теми же выражениями лиц, что и раньше. Прошло добрых пять минут, оставив Икеде достаточно времени, чтобы попробовать саке. "Премьер-министр, мы ценим предложение, которое вы представили нам, а также субсидии для нашей компании Симадзу Косан. Нам понадобится больше времени, чтобы пообщаться с остальными членами семьи, но мы думаем, что вы должны оформить наш союз в течение недели". Икеда отвесил свой лучший скромный поклон и провел остаток вечера в самодовольном созерцании."
japikeda.24.a:0 "Токио признает твою ценность."

japikeda.25.t:0 "Речь Хатоямы"
japikeda.25.d:0 "ТОКИО (ЁМИУРИ СИНБУН) \n\nСегодня в храме Ясукуни состоялась торжественная церемония, когда заместитель премьер-министра Хатояма Итиро посетил сегодня мемориал в честь погибших японских солдат. Погода, похоже, соответствовала мрачному характеру мероприятия, поскольку на протяжении всего мероприятия шел дождь, заставляя участников мероприятия направиться в молитвенный зал. Промокший насквозь от дождя 83-летний мужчина молча покинул молитвенный зал, рассказывая о необходимости жертвоприношения в военное время, которое он сам видел и через которое прошел в молодости. Особо следует отметить 30-минутную частную молитву в одном из многочисленных залов Храма. Йомиури Симбун отказался от комментариев заместителя премьер-министра, но мы хотели бы передать заместителю Хатояме наши самые искренние поздравления за то, что он выделил время из напряженного графика управления, чтобы благословить дух тех, кто отдал свои жизни за Японию. Конечно, визит депутата в храм был встречен критикой со стороны радикальных левых студенческих активистов, которые называют его продолжающимся пропагандистом японского империализма по всей Восточной Азии. Наши корреспонденты смогли получить комментарии от министра образования, который считает, что критика в адрес Сферы совместного процветания была вызвана наплывом американских клеветнических кампаний, и будет стремиться к дисциплинарным мерам в отношении этих студентов."
japikeda.25.a:0 "Япония помнит своих героев."

japikeda.26.t:0 "Торжественное дело"
japikeda.26.d:0 "Храм Хиробуми находится вдали от шума и суеты Токио. Какофонический шум города сменяется пением птиц и мягким журчанием воды, текущей по скалам. Яркие неоновые огни сменяются тенью вишневых деревьев. Это тихое, спокойное место, подходящее для того, чтобы очистить разум и очистить душу. \n\nНо Масаносукэ Икеда не спокоен даже здесь. \n\n"Ками земли и неба, дня и ночи, моих предков и моего Императора", - молится он, - "дай мне силы нести это огромное бремя, которое было возложено на мои плечи. Дай мне мудрости довести мою задачу до конца. Дайте мне мудрость, чтобы убедить моих противников, что они сбились с пути". \n\nОн делает паузу, задаваясь вопросом, не попросил ли он слишком многого. \n\n"Я приношу извинения", - говорит он наконец, - "если я предъявляю к вам слишком много требований. Не в моём праве быть таким жадным до духов. Но я должен идти дальше. Это единственный способ... все остальные ведут к катастрофе. Так что у меня нет другого выбора, кроме как попросить вас об этом. Пожалуйста, помогите мне спасти Кокутай". \n\nЕго лицо внезапно, кажется, стареет на десятилетия, когда он говорит, и с его последними словами его голос падает до усталого шепота. \n\n"Пожалуйста, помогите мне спасти Японию". \n\nШелест ветра в вишневых деревьях - его единственный ответ."
japikeda.26.a:0 "Да благословит Хиробуми предстоящие нам пути."

japikeda.27.t:0 "Двигаясь вперёд"
japikeda.27.d:0 ""Итак, что теперь, Икеда? Вы отбросили дворян и элиту - как вы относитесь к тому, чтобы вести парламент?"\n\nИкеда в этот момент не беспокоился о том, что Хатояма пренебрежительно отзывается о своей относительной неопытности и возрасте. Что он знает на данный момент? Хатояма едва смог подняться до партийного руководства за 50 лет в парламенте, в то время как Икеда достиг партийного лидерства за 20 лет. Икеда, конечно, придержал язык - поддержка Хатоямы по-прежнему имеет решающее значение для старой гвардии Ассоциации, а также дворян, знакомых с Хатоямой как их проводником в парламенте.\n\n"Ну, господин Хатояма, это было трудно, но вам просто нужно знать, когда давать правильные обещания и когда их нарушать".\n\n"Я уверен, что вы справитесь, но Палата представителей - это другая история. Я слишком стар, чтобы следить за тем, что происходит. Черт возьми, я сидел в парламенте дольше, чем этот дерзкий дурак Такаги был на флоте!"\n\n"Опыт приходит не только через годы, господин Хатояма: важно то, что вы делаете в течении этих лет".\n\nСлегка ошарашеный, но также впечатленный двусмысленным комментарием Икеды, Хатояма медленно начинает осознавать возможности молодого выскочки. Несмотря на то, что он был еще относительно молод и время от времени принимал глупые решения, он знал, как вести себя в трудных ситуациях. Не многим людям удалось преодолеть разрыв между знатью Казоку и парламентом - это было на уровне Ито Хиробуми."
japikeda.27.a:0 "Парламентская борьба начинается."

japikeda.28.t:0 "Агрессивная игра Икеды"
japikeda.28.d:0 "Когда Итиро Хатояма входит в кабинет премьер-министра, он сразу понимает, что для них пришло время перейти в наступление. Трудно сказать, что именно заставляет его осознать это. Может быть, это ощущение напряжения в воздухе, такое густое, что Хатояма практически чувствует его своими древними костями. Может быть, это блеск в глазах Икеды, сигнализирующий о том, что его легендарно огненный гнев вот-вот вырвется на волю. Или, может быть, он просто знает, что Икеда думает, что он слишком долго играл осторожно.\n\nКакова бы ни была причина, Хатояма совершенно не удивляется, когда Икеда говорит: "Пришло время обсудить нашу следующую цель".\n\nМинистр-ветеран кивает, но отвечает: "Нам придется тщательно выбирать нашу игру. Вы не хуже меня знаете, насколько шатко ваше положение. Я понимаю ваше желание навсегда победить оппозицию, но если вы нанесете ущерб своим собственным сторонникам таким маневром, это может означать конец вашего служения."\n\n"Не напоминайте мне", - бормочет Икеда, хмурясь. - "Тогда целенаправленный удар. Не нападение на целую фракцию - своего рода целенаправленная схема, призванная уменьшить влияние нескольких ключевых фигур. Выньте фундамент и разрушьте всю конструкцию".\n\nХатояма поднимает бровь. "Вы говорите о защите своего политического положения или штурме крепости?"\n\n"Очень забавно", - говорит Икеда, но его тон ясно дает понять, что у него нет времени на сухое остроумие. - "В любом случае, это отвечает на вопрос "как". Следующий вопрос - "кто". Если мы направляем наше внимание так узко, нам придется убедиться, что мы дискредитируем только самые большие угрозы моему министерству".\n\n"Похоже, у вас уже сложилось мнение о том, кто они", - замечает Хатояма."
japikeda.28.a:0 "Действуйте быстро или нам конец."

japikeda.29.t:0 "Действия в отношении технократов"
japikeda.29.d:0 ""Неприемлемо!"\n\nВосклицание Эйсаку Сато эхом отдается даже в конце конференц-зала, настолько сильна страсть в его голосе.\n\nИкеда, напротив, обманчиво спокоен - неподготовленный слушатель может воспринять его невозмутимым, но каждый из членов его кабинета знает его слишком хорошо.\n\n"Очень тщательно выбирайте свои следующие слова, министр Сато", - предупреждает он.\n\nСато, кажется, понимает, что переступил черту, и немного отступает назад, откидываясь на спинку стула. Но его челюсти все еще сжаты от гнева.\n\n"Мы должны сделать это, Эйсаку", - говорит ему Хатояма. - "Я понимаю, что вы с Киси близки, но на карту поставлено слишком многое, чтобы позволить технократам бесконтрольно строить нам козни. Премьер-министр понимает это, и именно поэтому он решил принять мое предложение арестовать Киси."\n\n"Вы знаете, что мои опасения никогда раньше не мешали мне поддерживать кого-либо из вас", - говорит Сато. - "Но это... это совсем другое. Нападение на Киси - это слишком далекий мост. Я удивлен, что вы даже подумали прежде чем попросить меня поддержать вас против моего собственного брата." - Несмотря на то, что Икеда все еще сидит, он, кажется, нависает над своими соотечественниками, и вечерний свет снаружи бросает его тень резким рельефом на коричневое кедровое дерево стола для совещаний. - "Я не прошу тебя ничего делать", - отвечает он. "Я говорю тебе, что произойдет. Ваши варианты - принять это или больше не быть членом этого кабинета".\n\nСато на мгновение искренне рассматривает второй из этих вариантов. Но его собственное положение в парламенте всегда было шатким - во многом благодаря тому самому брату, на которого Икеда сейчас предлагает напасть. Даже если он перейдет в другую фракцию, ему не будут доверять и отодвинут на второй план, поскольку он не сможет изменить ситуацию почти так же сильно, как в кабинете Икеды.\n\nОн знает все это... и Икеда знает, что он это знает.\n\nС сокрушенным вздохом Сато откидывается на спинку стула. "Хорошо", - с горечью говорит он. "Но самое меньшее, что ты можешь сделать, - это не посвящать меня в свои планы относительно Киси. Достаточно того, что мне приходится сидеть в стороне, пока вы нацеливаетесь на него - не просите меня также ударить в спину мою собственную семью".\n\n"Ваша помощь не понадобится", - говорит Хатояма. Это не совсем утешение, но оно все равно успокаивает.\n\nСато уныло кивает, и с этим судьба его брата решена."
japikeda.29.a:0 "Избавление от лишнего."

japikeda.30.t:0 "Старые семьи"
japikeda.30.d:0 "Икеда практически чувствовал запах страха в воздухе.\n\nОн весь день встречался с представителями Дзайбацу, от вип-посланников Большой четверки до мелких чиновников их меньших коллег. И каждый из них нервничал. На самом деле неудивительно, что в условиях бушующего экономического кризиса и усиления влияния их врагов - технократов в парламенте, вполне естественно, что Дзайбацу обратились за поддержкой к Икеде и его фракции. Но что действительно вызывало удивление, так это срочность, с которой они призывают консерваторов принять меры. Некоторые просьбы были сформулированы почти как требования, достаточно наглые, чтобы шокировать даже Хатояму с его десятилетним опытом работы в политике.\n\nВсе должно быть хуже, чем думал Икеда, если Дзайбацу настолько отчаянно себя ведут.\n\nВ этом случае всё отлично. Если корпоративное облегчение и жесткая позиция в отношении технократов - это то, о чем они его просят, то это то, что они получат. Но они получат это на его условиях, и ни на чьих других. Дзайбацу могут быть экономическими лидерами, но они не правят Японией и, конечно, не правят Икедой."
japikeda.30.a:0 "Наши интересы и ваши не столкнутся - мы заверяем вас в этом."

japikeda.31.t:0 "Списки"
japikeda.31.d:0 "Хатояма вошел в кабинет Икеды и увидел обескураживающие зрелище.\n\nСтол премьер-министра был завален фотографиями и досье на других членов парламента, выходцев из оппозиционных фракций. Икеда изучал их со свирепой ухмылкой на лице.\n\n"Я полагаю, это означает, что время пришло?" - спросил Хатояма.\n\n"Это действительно так", - ответил Икеда, все еще ухмыляясь. - "Мы уже решили, на какой фракции сосредоточить наши усилия. Теперь вопрос только в том, кого из них подчистить."\n\nХатояма сел напротив своего босса, устраиваясь в прочном кресле по другую сторону стола. - "Ты, кажется, странно взволнован", - заметил он. - "Даже больше, чем когда решил перейти в наступление."\n\n"Можешь ли ты винить меня?" - Икеда оторвался от работы и повернулся к своей правой руке. - "Иногда приятно иметь возможность выдвигать требования и бросать свой вес, а не ходить по яичной скорлупе, чтобы не нарушить великий компромисс, который создало это служение".\n\n"Полагаю, что не могу", - признался Хатояма. - "Но только потому, что это заставляет тебя чувствовать себя хорошо, не устраняет необходимости в..."\n\n"В осторожности и благоразумии, да, я знаю", - перебил его Икеда. Нотка раздражения прокралась в его голос. - "Итак, давайте спланируем, как осторожно и осмотрительно исключить наших врагов из парламента."\n\nХатояма склонился над бумагами, и шестерни государства вновь начали вращаться."
japikeda.31.a:0 "От старых привычек трудно избавиться."

