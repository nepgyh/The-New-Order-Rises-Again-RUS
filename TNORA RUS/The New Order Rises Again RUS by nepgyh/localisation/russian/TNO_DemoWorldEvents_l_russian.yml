DEMOWORLDEVENT.74.t:0 "Арийское Братство обьединяет Западную Россию"
DEMOWORLDEVENT.74.desc:0 "Впервые со времен войны в 1950-х годах Западная Россия объединилась под одним знаменем. К несчастью для страны и всего мира, это знамя - свастика. Первые передачи и заявления, поступающие из этого региона, говорят о загадочном арийском братстве, обществе русских, которые верят, что быть арийцами не основано на расе, но является государством, которого может достичь и славянская раса, став таким образом равными своим завоевателям.\n\nКак бы безумно и неправдоподобно это ни звучало, братство под властью некоего Гутрума Вагнера теперь контролирует западную Россию. Они объявили о своем успехе и своем равенстве перед Рейхом. Мир молча смотрит на них с благоговением и смятением, ожидая, что же произойдет дальше. Каковы будут дальнейшие шаги этого нового русского военного государства и какова будет реакция могущественного Рейха на эту абсурдную сущность?"
DEMOWORLDEVENT.74.a:0 "Понадеемся что эти сумашедшие не смогут достичь чего-то большего."

DEMOWORLDEVENT.76.t:0 "Коми обьединяет Западную Россию"
DEMOWORLDEVENT.76.desc:0 "Рожденная из пепла ЗРРФ, маленькая республика Коми сумела выжить между более крупными соперниками в своем регионе. Будучи надежным убежищем для политических радикалов со всех сторон политического спектра, Республика становилась все более нестабильной, но в конце концов статус-кво в ней удалось сохранить. [NIK.GetRulingParty], партия, возглавлявшая республику с самого ее зарождения, сумела ликвидировать свои различные оттенки радикальной оппозиции и добилась того, что Запад России вновь объединился.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что Коми была заменена Западнорусской свободной республикой, которая не ограничивается территорией, которую она раньше занимала как АССР, но охватывает гораздо больше. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократического военного государства в регионе. Теперь кажется, что у нас появился новый претендент на контроль над всей Россией.\n"
DEMOWORLDEVENT.76.a:0 "Это демократия, слава богу."

DEMOWORLDEVENT.77.t:0 "Самара обьединяет Западную Россию"
DEMOWORLDEVENT.77.desc:0 "Непонятно как, но коммюнике, подробно описывающее рождение 'Временного комиссариата Западной России', дошло до многих информационных агентств по всему миру. В этом странном послании подробно рассказывается о становлении новой демократии в Западной России, возглавляемой бывшим коллаборантом Андреем Власовым и его протеже Милетием Зыковым. \n\nШироко ненавидимая в России за поддержку немцев во время Западно-русской войны, Русская Освободительная Армия всегда претендовала на свой статус легитимного российского государства, свободного от большевистского влияния. Исчезнув в анархии после войны, сегодня РОА вновь появились и стали настоящим шоком для всех русских наблюдателей. Долгосрочные перспективы новой страны остаются неопределенными"
DEMOWORLDEVENT.77.a:0 "Демократия, навязанная под дулом пистолета?"

DEMOWORLDEVENT.78.t:0 "Имперский флаг над Западной Россией?"
DEMOWORLDEVENT.78:0 "В результате, которого ожидали немногие, старая монархия вновь стала доминирующей силой в российской политике. Силы, верные императору Владимиру III, смогли объединить разбросанные государства Западной России. Международная реакция была совершенно смешанной. Хотя одобрение со стороны благородных эмигрантов было почти единогласным, другие осудили правительство императора как восстановление тирании. Между тем, основные державы не обращают внимания на этот вопрос, ожидая, что произойдет в будущем, прежде чем сделать какие-либо дипломатические инициативы. ~ nnspevined его успехи, правительство Вайки все еще контролирует лишь примерно" # <<TRANSLATED>>
DEMOWORLDEVENT.78:0 "Император вернулся, но как долго?" # <<TRANSLATED>>

DEMOWORLDEVENT.79.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
DEMOWORLDEVENT.79.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит в разбитом Советском Союзе. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и победить своих соперников под бдительным руководством Маршала Александра Алтунина\n\nИзвестный за свою преданность идеям марксизма-ленинизма, маршал Алтунин уже начал проводить работы по установлению мира, порядка и социализма там, где ранее правило беззаконие, а также начал собирать новые дивизии Красной Армии на востоке. Судя по всему, маршал собирается воплотить планы своего предшественника по восстановлению СССР в жизнь, ну или хотя бы попытается."
DEMOWORLDEVENT.79.a:0 "Возможно скоро мы увидим возрождение СССР."

DEMOWORLDEVENT.80.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
DEMOWORLDEVENT.80.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит в разбитом Советском Союзе. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под безжалостным руководством Маршала Михаила Тухачевского.\n\nПечально известный как «Красный Наполеон», его опыт использования тактик и проведения масштабных операций оказался неоценимым во время войны с государствами на осколках Советского Союза к западу от Уральских Гор. Маршал проповедует куда более милитаристическую версию советской доктрины, и всем понятно что Красный Наполеон собирается уничтожить всех своих врагов и объединить Россию под красным флагом ещё один раз"
DEMOWORLDEVENT.80.a:0 "Призрак коммунизма вновь бродит по Европе."

DEMOWORLDEVENT.81.t:0 "Западнорусский Революционный Фронт объединяет Западную Россию!"
DEMOWORLDEVENT.81.desc:0 "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит в разбитом Советском Союзе. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под внимательным взором маршала Георгия Жукова\n\nИзвестный и уважаемый реформист, маршал Жуков уже начал усилять свою власть над западом, улучшая фортификации на границе с Московией и восстанавливая инфраструктуру, а Красная Армия готовится переходить через Уральские Горы. Несмотря на то, что Рейх уже начинает восстанавливаться после своей гражданской войны, русские готовятся к началу новой."
DEMOWORLDEVENT.81.a:0 "Возможно скоро мы увидим возрождение СССР."

### West Siberia World Events ###
DEMOWORLDEVENT.82.t:0 "Свердловск объединяет Западную Сибирь!"
DEMOWORLDEVENT.82.desc:0 "Западная Сибирь была раздираема различными фракциями и кликами со времён распада Западно-Сибирской Народной Республики, и даже возможно за некоторое время до этого. И победителем из этой схватки вышло Свердловское Военное Правительство.\n\nРасположенная в одноименном городе, Хунта смогла одолеть своих оппонентов, а именно другие влиятельные осколки ЗСНР, и распространить своё влияние на менее сильные образования. Враги нового режима слабы и малочисленны, и большинство экспертов по делам России соглашаются что сила, сопоставимая по силам со старой социалистической республикой взошла на российскую политическую арену. Но лидер диктатуры, [TOB.GetLeader], отказался от любых связей с режимом ЗСНР, предпочитая изображать свой режим как полностью отличный от старого."
DEMOWORLDEVENT.82.a:0 "Новый кандидат на господство над Россией."

DEMOWORLDEVENT.83.t:0 "Тюмень объединяет Западную Сибирь!"
DEMOWORLDEVENT.83.desc:0 "Та обрывистая информация, доносящаяся с территории бывшего Советского Союза, подтверждает, что впервые за десять лет Западная Сибирь было объединена, причём теми же силами, что когда-то её контролировали. Остатки Западно-Сибирской Народной Республики из их тюменской базы смогли захватили контроль над регионом и теперь готовы сделать свой ход в политической игре, призом в которой будет власть над Россией.\n\nГенеральный Секретарь Лазарь Каганович, ярый сторонник малоизвестного советского чиновника Иосифа Сталина, считает, что только централизация промышленности и политической власти сможет предотвратить повторение ошибок, совершенных старым союзом. Только время покажет, сможет ли сталинистская модель возродить Советский Союз."
DEMOWORLDEVENT.83.a:0 "Старая гвардия вновь у руля."

DEMOWORLDEVENT.84.t:0 "Чёрная Лига объединяет Западную Сибирь!"
DEMOWORLDEVENT.84.desc:0 "Разрозненные новости вырвались из пустошей Западной Сибири, шепча об объединении региона загадочной Черной Лигой. Бывший осколок ныне несуществующей Западно-Сибирской Народной Республики, миссия черной Лиги состоит в том, чтобы восстановить Россию и защитить народ от дальнейшей немецкой агрессии.\n\nКогда основатель лиги Дмитрий Карбышев умер незадолго до начала Гражданской войны в Германии, его ученик Дмитрий Язов теперь возглавляет молодое новообразованное государство. Обещая возвращение к довоенному качеству жизни, Язов пользуется большой популярностью, а его военные реформы предполагают сильный акцент на воссоединении России. Теперь, когда Лига вернулась на Урал и уже смотрит как на запад, так и на восток, будущее региона кажется неопределенным и неспокойным."
DEMOWORLDEVENT.84.a:0 "Тревожно."

### Central Siberia World Events ###
DEMOWORLDEVENT.86.t:0 "Сибирская Черная Армия обьединяет Центральную Сибирь"
DEMOWORLDEVENT.86.desc:0 "Эпизодические сообщения и объявления, поступающие из Центральной Сибири, подтвердили, что регион попал под контроль ранее неизвестной организации, известной как Сибирская Черная Армия. На основе учения Нестора Махно со времен Гражданской войны в России сформировалось общество, последовавшее милитаризованному анархизму, где население защищалось не государством, а местной милицией и ее командирами, которые должны были защищать коммуны и их анархистский строй.\n\nЭта идеология, впервые была принята в землях между Центрально-Сибирской Республикой и Верховным Советом Генриха Ягоды, когда оба правительства рухнули. Теперь же боевой анархизм утвердился на всей бывшей территории Центрально-Сибирской Республике путем применения вооруженной силы этой новой Черной армией, несмотря на все вызовы, которые выпали на ее долю."
DEMOWORLDEVENT.86.a:0 "Возвращение, которого никто не ждал."

DEMOWORLDEVENT.87.t:0 "Народный Революционный Совет обьединяет Центральную Сибирь"
DEMOWORLDEVENT.87.desc:0 "Народный Революционный совет был первоначально создан Александром Василевским и его ближайшими советниками и подчиненными в их стремлении вырваться из оккупированной нацистами России и достичь Монгольской Народной Республики. Несмотря на все трудности, с которыми оно столкнулось из-за соперничающего правительства Мэнцзяна, оккупировавшего большую часть Монголии, социалистическое государство искало возможности расширения в других местах, в частности в остальной части Центральной Сибири.\n\nСовет нанес поражение своим грозным врагам в регионе и теперь претендует на всю его полноту во имя 'нового Советского Союза', который они стремятся создать. В других местах России соперничающие военачальники наблюдают, либо с восхищением, либо с беспокойством, за этим новым претендентом за борьбу над объединением всей России."
DEMOWORLDEVENT.87.a:0 "Может ли социализм вновь править Россией?"

DEMOWORLDEVENT.88.t:0 "Новосибирск обьединяет Центральную Сибирь"
DEMOWORLDEVENT.88.desc:0 "Начиная как крупный осколок Центрально-Сибирской Республики во времена её упадка, Новосибирск смог надеть на себя её мантию. Новосибирск под руководством Александра Покрышкина пережил многое за его короткую, но бурную историю. Новое правительство было рождено насильственными средствами из-за разногласий во время Сибирской Войны, и Новосибирску пришлось найти способ сосуществования с Барнаульским городом-государством\n\nНо все же, Новосибирск смог преодолеть свои внутренние проблемы с помощью своего населения, сельского хозяйства и промышленности, и тогда он обратил свой взор на остальную Центральную Сибирь. С лёгкостью захватив все оставшиеся осколки Центрально-Сибирской Республики, Покрышкин стал великодушным деспотом региона."
DEMOWORLDEVENT.88.a:0 "Краеугольный камень России объединён."

DEMOWORLDEVENT.89.t:0 "Кемерово обьединяет Центральную Сибирь"
DEMOWORLDEVENT.89.desc:0 "Сообщения из земель Центральной Сибири противоречивы и неточны, однако достоверно известно то, что регион пережил небывалые потрясения с расширением военного государства Николая Крылова. Бывший советский генерал встал на сторону молодой Центрально-Сибирской республики, прежде чем дезертировать во время Сибирской войны, основав свою собственную клику и присвоив себе титул Верховного правителя, самодержца и царя Руси Рюрика II, в честь средневекового князя, основавшего династию Рюриковичей.\n\nЭта необычная личность, которую он принял, теперь стала хорошо известна в России и за рубежом, поскольку его королевство успешно боролось за контроль над огромными территориями. Другие народы с благоговением смотрят на эту новую и абсурдную фракцию, которая теперь имеет шанс на воссоединение России."
DEMOWORLDEVENT.89.a:0 "Безумец."

DEMOWORLDEVENT.90.t:0 "Томск обьединяет Центральную Сибирь"
DEMOWORLDEVENT.90.desc:0 "Среди хаотичного бытия, типичного для раздробленной России, возможно, появился светоч свободы и демократии. Старое правительство Центрально-Сибирской Республики, вынужденное отступить в город Томск после её распада, объявило, что регион вновь находится под их контролем.\n\nМало что известно о политических фракциях, что доминируют в республиканской политике, но судя по известным данным группа, известная как гуманисты, стала во главе правительства. Основанный известным композитором Дмитрием Шостаковичем и его протеже Мечиславом Вайнбергом, салон гуманистов — это группа различных деятелей искусства, мечтающая о построении демократической и гуманистической республики, которая будет заботиться о своих гражданах. Судя по всему, эта мечта стала былью."
DEMOWORLDEVENT.90.a:0 "По крайне мере это демократия."

### Russian Far East World Events ###
DEMOWORLDEVENT.91.t:0 "Амур обьединяет Дальний Восток"
DEMOWORLDEVENT.91.desc:0 "По странному стечению обстоятельств, продуваемая всеми ветрами тайга российского Дальнего Востока теперь, как сообщается, находится под контролем сил Константина Родзаевского, давнего лидера Российской Фашистской Партии. Хотя идея о том, что русские примут фашизм, может показаться странной и абсурдной, многие аналитики указывают на ключевую роль РФП во Всероссийском экспедиционном корпусе. Некоторые уже провозгласили Родзаевского, как одного из главных претендентов на объединение России.\n\nЧто будет дальше с режимом Родзаевского, неизвестно. Логично, что РФП, вероятно, начнет свою экспансию в Сибирь в попытке объединить Россию. Как эта клика будет взаимодействовать с международной системой, неизвестно. Хотя РФП и Родзаевский долгое время пользовались покровительством Японской Империи, его видение фашистской России явно больше соответствует немецкой модели, учитывая яростный антисемитизм его партии и использование нацистской иконографии. Последствия такого развития событий еще предстоит увидеть.\n"
DEMOWORLDEVENT.91.a:0 "Темные времена для Дальнего Востока."

DEMOWORLDEVENT.92.t:0 "Иркутск обьединяет Дальний Восток"
DEMOWORLDEVENT.92.desc:0 "Остаток советского правительства во главе с Генрихом Ягодой был одним из немногих признанных государств в послевоенной России, но его реальные дела были неизвестны миру, и многие предполагали, что регион был охвачен русской анархией, как и весь остальной российский Дальний Восток. Однако недавнее развитие событий заставило его появиться в заголовках газет впервые с 50-х гг. после длительного удержания своих владений в Иркутске Ягода сумел уничтожить других претендентов на российское господство в регионе, еще раз подтвердив свое господство на окраинах бывшего Советского Союза.\n\nЛиквидировав своих ближайших врагов, председатель Ягода теперь стремится полностью укрепить свои притязания как законного преемника бухаринского государства и расширить свою власть до западных границ Сибири. Очевидное возрождение советского государства-преемника стало источником тревоги для его сибирских соседей, в то время как международное сообщество с большим беспокойством смотрит в будущее России.\n"
DEMOWORLDEVENT.92.a:0 "Власть террора продолжается."

DEMOWORLDEVENT.93.t:0 "Бурятия обьединяет Дальний Восток"
DEMOWORLDEVENT.93.desc:0 "Все взоры мировых наблюдателей сейчас устремлены на Дальний Восток, где силы бывшей Бурятской АССР укрепляют свой контроль над регионом во главе с бывшим комиссаром Валерием Саблиным, который до недавнего времени служил под началом Генриха Ягоды во времена его террора, прежде чем возглавить народное восстание, которое в конечном итоге победило бывшего главу НКВД.\n\nПридерживаясь ленинской идеологии, Саблин тем не менее поклялся избегать эксцессов старого Союза, стремясь к справедливому и равноправному обществу. Популярный среди молодежи и мечтателей Сибири, надо все же задаться вопросом, насколько Саблин, едва став взрослым, предан своей мечте о подлинно равноправном Союзе. Как бы то ни было, мужчины и женщины Дальнего Востока маршируют на Запад, полные решимости донести свои идеи до всей России."
DEMOWORLDEVENT.93.a:0 "Может ли идеализм выжить в эти тёмные времена?"

DEMOWORLDEVENT.94.t:0 "Чита обьединяет Дальний Восток"
DEMOWORLDEVENT.94.desc:0 "Сегодня выступление Михаила Андреевича Романова по русскому радио подтвердило то, чему в последнее время широко верили. А именно то, что он, как новый царь, руководя своим правительством в Чите, сумел поставить под свой контроль весь российский Дальний Восток.\n\nФракция, созданная большой группой русских эмигрантов-монархистов в Харбине при поддержке Японской Империи, начиналась как еще одно военное государство вблизи маньчжурской границы. Широко распространена теория, что царь Михаил был использован в качестве марионетки в руках других реакционных генералов и остается таковым, но это до сих пор остается неизвестным. Сейчас важно то, что русский монархизм вернулся, хотя он и далек от центральных земель страны."
DEMOWORLDEVENT.94.a:0 "Гонка за обьединение России началась?"

DEMOWORLDEVENT.95.t:0 "Магадан обьединяет Дальний Восток"
DEMOWORLDEVENT.95.desc:0 "Весть об этом пришла из тихих тундр Дальнего Востока России. Граница, которая уже давно считается заброшенной любой национальной властью на протяжении десятилетий, вопреки всему, теперь находится под контролем нового претендента на власть. Михаил Матковский, лидер мятежного отделения Российской Фашистской Партии, базирующегося в портовом городе Магадане, стал главным авторитетом в Дальневосточном регионе. \n\nПрагматичный фашист с определенной репутацией, Матковский и его союзники впервые отделились от первоначальной фашистской партии в Амуре из-за эксцессов Родзаевского и поддержки нацистов во время Великой Отечественной войны. Теперь весь остальной мир, затаив дыхание, ждет, как далеко может зайти этот старый русский фашист. Ветры судьбы когда-то сдули Россию к красным, и теперь эти же ветра могут повернуть ее прямо в противоположном направлении."
DEMOWORLDEVENT.95.a:0 "Странное развитие событий."

DEMOWORLDEVENT.145.t:0 "Президент Никсон подаёт в отставку!"
DEMOWORLDEVENT.145.desc:0 "Вашингтон сегодня находится в шоке, поскольку президент Ричард Никсон в своей телевизионной речи объявил о своей отставке с поста президента. Он объявил, что вице-президент Джон Ф. Кеннеди будет приведен к присяге в качестве его замены, восхваляя характер Кеннеди и описывая его как 'объединителя американской нации'. В тоже время Никсон продолжал превозносить успехи своего президентства как во внешней, так и во внутренней политике.\n\nПрогрессивисты высоко оценили достижения Кеннеди в области гражданских прав, а члены НПП и красные выразили свою поддержку отставке Никсона. Однако сегрегационисты настроены скептически, опасаясь, что Кеннеди продолжит продвигать программу защиты гражданских прав."
DEMOWORLDEVENT.145.a:0 "Может быть президент Кеннеди сможет помочь ранам нации затянуться?"

POLITICS_JFK_DESC:0 "Путь Джона Фицджеральда Кеннеди к политической известности был омрачен чужими противоречиями. Отпрыск могущественной семьи Кеннеди и сын президента Джозефа Кеннеди, Джон был отозван с Тихоокеанского фронта после смерти своего старшего брата Джозефа-младшего, и с тех пор его готовили следовать по стопам отца. В годы, последовавшие за выборами 1948 года и распадом Демократической партии, семья Кеннеди (за исключением брата Джона Роберта) преданно последовала за разрушенными остатками Республиканской партии, став членами Республиканско-Демократической партии. Некоторые предсказывали, что карьера Джона будет омрачена неудачами администрации Кеннеди старшего, но личной харизмы Джона и его политической смекалки было достаточно, чтобы помочь ему вырасти из тени своего отца. В 1960 году в выборах вице-президента он был выбран кандидатом от республиканцев-демократов. К несчастью, его напарником был Ричард Никсон. теперь Джон оказывается втянутым в руководство страной, находящейся в смятении, которая отчаянно ищет у него руководства. Но на каждого американца, который видит в нем Маяк стабильности, есть тот, кто видит в нем препятствие: ярые сегрегационисты боятся, что его идеализм приведет к тому, что он будет продвигать законодательство о гражданских правах, а убежденные прогрессивисты презирают его за то, что он не так страстен, как его брат Роберт. Судьба предопределила Джону Ф. Кеннеди быть тем, кто будет управлять кораблем государства, но будет ли он тем, кто выведет его из опасных вод?"

###Iberia World Events ###

DEMOWORLDEVENT.96.t:0 "Иберия обьявляет о создании Иберийского Совета"
DEMOWORLDEVENT.96.desc:0 "С нацией, сформировавшейся в таких условиях и сохранившей такую авторитарную культуру, как Иберия, нет ничего удивительного в том, что эффективное управление страной будет, мягко говоря, трудным. Поэтому иберийские каудильо объявили о том, что для поддержки их усилий по стабилизации и дальнейшему объединению их нового союза они создадут консультативный совет государственных чиновников, единственной задачей которого будет консультировать по государственным вопросам.\n\nЕго прямое влияние на политику должно быть незначительным, однако в действительности аналитики предсказывают, что совет может быть использован любым из каудильо, чтобы одержать верх над любыми политическими разногласиями. Поэтому был сделан вывод, что совет может действовать вопреки здравому смыслу в дальнейшем разделении двух наций вместо того, чтобы объединять их. Дальнейшее освещение ситуации, вероятно, прольет свет на эффективность этой новой иберийской реформы'."
DEMOWORLDEVENT.96.a:0 "Хорошее решение."
DEMOWORLDEVENT.96.b:0 "Это не прогресс."
DEMOWORLDEVENT.96.c:0 "Бесполезная организация для слабого государства."

DEMOWORLDEVENT.97.t:0 "Иберия обьявляет о создании Иберийского Совета"
DEMOWORLDEVENT.97.desc:0 "Сегодня каудильос Франко и Каэтано совместно объявили о создании Иберийского Совета. Сделав короткую паузу, чтобы дать возможность оглушительным аплодисментам умолкнуть, эти двое выступали поочереди через определенные промежутки времени, чтобы продолжить обсуждение и оправдание своей новой системы перед огромной толпой присутствующих.\n\nПо словам этих двух людей, ответственность и обязанности Иберии огромны, и управление ею до сих пор было малоэффективно. Чтобы сохранить свою способность управлять страной, они должны были делегировать часть своих полномочий отдельному - но очень нужному совету, состоящему из назначенных должностных лиц. Этот 'Иберийский совет' будет заниматься мерами по созданию законодательного органа для Союза. Тем не менее, два каудильо все равно будут иметь последнее слово по любому предложенному вопросу. Формально это позволит паре более эффективно выполнять другие функции государства."
DEMOWORLDEVENT.97.a:0 "Хорошее решение."
DEMOWORLDEVENT.97.b:0 "Шаг в правильном направлении."
DEMOWORLDEVENT.97.c:0 "Бесполезная организация для слабого государства."

DEMOWORLDEVENT.98.t:0 "Битва за Барселону"
DEMOWORLDEVENT.98.desc:0 "Шокирующие сцены возникли в связи с растущим кризисом на Пиренейском полуострове, когда неконтролируемое политическое насилие угрожает распространиться по всей стране. Каталония стала свидетелем самых ожесточенных боев между политическими диссидентами и правительственными войсками, которые день и ночь боролись в столице региона. В сценах, жутко напоминающих гражданскую войну в Испании, баррикады снова были установлены, и сосед взял оружие против соседа, поскольку идеологические наклонности захватили жизнь жителей Барселоны.\n\nНа данный момент радикальный левый профсоюз, известный как CNT-FAI, и его сторонники боролись за контроль над Барселоной и теперь настроены на кровавую и длительную борьбу против контратаки проправительственных сил. Это история, столь же старая, как и само время для Испании, поскольку нация снова разыгрывает кровавые, бурные годы 30-х годов."
DEMOWORLDEVENT.98.a:0 "Мы должны победить!"
DEMOWORLDEVENT.98.b:0 "Долой тиранию!"
DEMOWORLDEVENT.98.c:0 "Время испытаний для Иберии."

 DEMOWORLDEVENT.1100.t:0 "Коммунисты объединяют Казахстан!"
 DEMOWORLDEVENT.1100.desc:0 "Казахстан, некогда разделенный, вновь воссоединен под знаменем серпа и молота. Генеральный секретарь и военачальник остатков Советского Союза в Кызылорде Бауыржан Момышулы объявил о прекращении боевых действий на территории Казахстана и провозгласил окончательное поражение реакционеров, сопротивлявшихся рабочему режиму в Казахской ССР.\n\nБудущее возрожденного социалистического государства остается неясным. Хотя ранее Казахская ССР подчинялась центральной Советской власти в Москве, теперь отделившаяся республика оказалась в ситуации, когда лояльного ей государства уже не существует, и многие утверждают, что сам Казахстан должен стать центром нового Советского Союза. Какой бы ни была судьба, никто больше не сомневается, что советская власть пришла в Казахстан надолго."
 DEMOWORLDEVENT.1100.a:0 "Новое - это хорошо забытое старое."

 DEMOWORLDEVENT.1101.t:0 "Бандиты царствуют в Казахстане!"
 DEMOWORLDEVENT.1101.desc:0 "Если раньше и оставалась какая-то надежда на прекращение хаоса и восстановление порядка в Казахстане, то сейчас она окончательно разбита. Разбойничьи войска под предводительством хвастливого и безжалостного Абу-Хана Кокшетау растоптали оставшиеся районы под копытами степных коней и теперь царствуют на необъятных просторах необузданного Казахстана. Беспомощное казахское население теперь вынуждено полагаться только на себя для защиты от регулярных набегов на города и сельскую местность.\n\nДовольный своими славными победами, Абу-Хан, однако, не хочет останавливаться на достигнутом. Понимая, что они могут стать очередной мишенью для мародерских орд Казахстана, государства юга России и Средней Азии стали более бдительно следить за своими границами в надежде уберечь себя от гнева Хана."
 DEMOWORLDEVENT.1101.a:0 "Приготовьте дань для нового хана."

 DEMOWORLDEVENT.1102.t:0 "Либералы объединяют Казахстан!"
 DEMOWORLDEVENT.1102.desc:0 "Ранее сдерживаемый волей деспотов, казахский феникс восстает из пепла как маяк свободы и демократии в этих степях. Первый президент республики Казахстан Сабит Муканов в обращении к стране поздравил своих сограждан с победой над тиранией и невежеством и провозгласил окончательное воссоединение казахского народа под демократическим правлением, предвидя благополучное будущее родины после долгих лет ожесточенных междоусобиц и бессмысленного кровопролития.\n\nКак ягненок среди стаи волков, новообразованная Республика объявила о своем стремлении к международному признанию и сотрудничеству с демократическими державами. Сможет ли Казахстан вырваться из затянувшейся изоляции, покажет время."
 DEMOWORLDEVENT.1102.a:0 "Кажется, что иногда мир и свобода выживают в этом мире."

 DEMOWORLDEVENT.1103.t:0 "Прагматисты объединяют Казахстан!"
 DEMOWORLDEVENT.1103.desc:0 "В дикой природе наиболее приспособленные находятся на вершине. Государство Хромтау, принявшее гибкость и прагматизм в качестве своих основных принципов, вышло победителем в воюющем Казахстане и оставило позади своих многочисленных соперников. Президент, председатель и отец нации Николай Оноприенко ныне властвует как бесспорный авторитарный правитель национальной республики, направляющий страну к своему уникальному видению нескончаемого и сурового прогресса.\n\nБудучи черной меткой на карте со времен падения СССР, Казахстан теперь пытается дотянуться до крупнейших держав региона, надеясь добиться своего места под солнцем. Хотя неясно, что может предложить миру молодая и слаборазвитая Центральноазиатская нация, Оноприенко возлагает самые большие надежды на то, что независимый Казахстан сам по себе станет посредником между мировыми державами."
 DEMOWORLDEVENT.1103.a:0 "Что вообще может сделать для мира захолустный Казахстан?"

 DEMOWORLDEVENT.1104.t:0 "Фашисты объединяют Казахстан!"
 DEMOWORLDEVENT.1104.desc:0 "На казахские земли опускается тьма. Крайне ксенофобское и националистическое государство в Актау, когда-то униженное своими соперниками как незначительный, хотя и грозный соперник, уничтожило все противоборствующие силы в своей борьбе за власть в Казахстане. В ознаменование окончательной победы над последними остатками выродившихся вредителей по всей стране прошли массовые торжества в честь верховного вождя Сафы Газиза. Волны славянских беженцев, а также политические противники Газиза пытаются бежать из Казахстана, чтобы избежать участи своих менее удачливых соотечественников, попавших в плен к казахским 'синерубашечникам'.\n\nЗавершив свою миссию по очищению казахского государства, Газиз не думает, что на этом можно остановится. Твердо веря в правоту нацистской доктрины, казахский фюрер обратил свой взор на Рейх, желая помочь ему в славной борьбе против славянской угрозы.\n\n"
 DEMOWORLDEVENT.1104.a:0 "Наци? В Казахстане? Ну не надо тут выдумывать!"

 DEMOWORLDEVENT.1105.t:0 "Поляки взяли контроль над Казахстаном!"
 DEMOWORLDEVENT.1105.desc:0 "Новости из казахских степей редко доходят до международных наблюдателей, а те, что приходят, обычно оставляют больше вопросов, чем ответов. Государство 'Нова Польша', бывшая советская Автономная Республика и нынешнее убежище для польских изгнанников из Рейха, установило полный военный контроль над Казахстаном в попытках отразить агрессию на свою новую родину.\n\nДля обеспечения своей безопасности польское правительство приняло меры по созданию дружественной Казахской республики и созданию буферной зоны в Актобе между двумя народами. В то время как мир в Центральной Азии был достигнут после многих лет войны, перспективы польского Казахстана остаются под вопросом.\n"
 DEMOWORLDEVENT.1105.a:0 "Польский Казахстан? Поистине, мы живем в удивительные времена!"

 DEMOWORLDEVENT.1106.t:0 "Фундаменталисты объединяют Казахстан!"
 DEMOWORLDEVENT.1106.desc:0 "Казахский народ, оставшийся без духовного руководства после распада СССР, теперь ищет прибежища у Аллаха. Николай Забелкин из Костаная, военачальник, ставший благочестивым человеком, одержал победу над светскими владыками Казахстана и распространил свое Исламское фундаменталистское правление на всю страну. Прежде Казахстан был страной анархии, а теперь стал территорией, управляемой не искусственными человеческими правилами, а законами, посланными самим Богом.\n\nИсламская Республика Казахстан проявила мало интереса к делам грешной земли и решила обратиться к изоляционизму, подальше от соблазнов внешнего мира. Ворота Казахстана, некогда открытые, теперь закрыты для всех неверных."
 DEMOWORLDEVENT.1106.a:0 "От нечестивого кошмара к святому царству."
