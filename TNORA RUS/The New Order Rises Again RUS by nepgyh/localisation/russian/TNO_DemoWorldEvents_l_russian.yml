DEMOWORLDEVENT.30.t:0 "Шталекер выигрывает в Остланде!"
DEMOWORLDEVENT.30.desc:0 "Сегодня поступили свежие новости из Остланда. Франц Вальтер Шталекер и его сторонники объявили о своей победе в жестоком конфликте, который недавно поглотил всю страну.\n\nШталекер объявил, что "новый" режим продолжит политику старого. Это означает, что, к всеобщему удивлению, в этой части Рейха ничего не изменится. Шталекер утверждает, что улучшение экономического и промышленного секторов продолжится, а также сделается акцент на восстановление колонии от Гражданской войны.\n\nНаблюдатели отмечают, что политика староо режима - это то, что привело к кровопролитному насилию, и что строгое копирование старого, скорее всего, будет неэффективным при решении непосильной задачи по восстановлению колонии. Шталекера, похоже, это нисколько не смущает."
DEMOWORLDEVENT.30.a:0 "Старый порядок вернулся в Остланд."
#Kovner
DEMOWORLDEVENT.31.t:0 "Ковнер выигрывает в Остланде!"
DEMOWORLDEVENT.31.desc:0 "Шокирующие новости прибыли из Остланда. Поскольку панические радиосообщения немецкого гарнизона вдруг прекратились. Наступила тишина.\n\nТо немногое, что известно, передается из уст в уста от беженцев. Невыразимые ужасы, которым подвергается население, - самая распространенная история. Один широко распространенный рассказ - о тех, кто сопротивлялся Рейху или, по крайней мере, утверждал, что сопротивлялся. История гласит о том, что партизаны бегали по горящим городам, которые они недавно завоевали, призывая "Все, кто мечтал о свободе! Любой порядочный немец, который тайно сражался со своим правительством! Тот, кто развесил плакаты, спрятал радио и мечтал о лучшем мире!- выходи и присоединяйся к нам." Когда эти немцы, честные или нет, выходили, партизаны расстреливали их на улицах или хватали и вешали на деревьях или фонарных столбах."
DEMOWORLDEVENT.31.a:0 "Немцы пожинают то, что посеяли."
#Meyer-Landrut
DEMOWORLDEVENT.32.t:0 "Майер-Ландрут выигрывает в Остланде!"
DEMOWORLDEVENT.32.desc:0 "Сегодня поступили свежие новости из Остланда. Андреас Майер-Ландрут объявил победу над своими многочисленными врагами.\n\nМейер-Ландрут объявил, что для всей страны начался новый рассвет. Он говорит, что народ будет свободен, рабство прекратится, а в автономных зонах начнется работа с различными меньшинствами, которые, как он надеется, однажды станут свободными гражданами в новой республике. Его риторика похожа на риторику Шпеера, но многие отмечают, что Шпеер никогда не был столь демократичен в своей программе. Многие поклонники Шпеера даже осуждают такую радикально демократическую политику, утверждая, что отсутствие умеренных реформ позволит подрывным элементам уничтожить Европу.\n\nНесмотря на это, Мейер-Ландрут, похоже, мало заботится о чужом мнении и уже начал несколько программ либерализации в сочетании с работами по восстановлению страны после гражданской войны."
DEMOWORLDEVENT.32.a:0 "Шокирующие изменения в политике..."
#Jeckeln
DEMOWORLDEVENT.33.t:0 "Еккельн выигрывает в Остланде!"
DEMOWORLDEVENT.33.desc:0 "Ужасающие новости прибыли из Остланада. Фридрих Еккельн объявил себя побидетелем в гражданской войне от имени Гиммлеровских СС.\n\nМногие опасались, но никто всерьез не предполагал, что еще одна нация последует за ужасающей Бургундской системой и присоединится к сфере влияния Гиммлера.\n\nСС Еккельна уже начали сносить колонию изнутри в отчаянной битве против любого, кого они считают нечистым или недостойным. Беженцы уже рассказывают истории о бродячих отрядах СС, сжигавших целые города, которые они посчитали недостаточно "чистыми" по суровым стандартам бургундцев.\n\nГенрих Гиммлер не сделал публичного заявления по этому поводу, но, несомненно, доволен внезапным поворотом событий."
DEMOWORLDEVENT.33.a:0 "Лучи Черного Солнца распространились еще дальше..."
#Vituska
DEMOWORLDEVENT.34.t:0 "Витушко выигрывает в Остланде!"
DEMOWORLDEVENT.34.desc:0 "Странные новости прибыли из Остланда. Белорусский коллаборационист Михаил Витушко подавил последние очаги сопротивления.\n\nНовостей о планах, целях, и даже идеологии Витушко очень мало. И это, кажется, не от какой-то чрезвычайной секретности или недостатка людей и средств радиовещания. Просто дело в том, что никто не знает, чего на самом деле хочет Михаил Витушко.\n\nУже сейчас распространились сообщения о небольших конфликтах, вспыхивающих по всей стране, поскольку многочисленные культурные группы восстали против нового диктатора. Причины этого сопротивления неясны, но те члены его фракции, которые были "отсеяны" и умудрились сбежать, утверждали, что многочисленные обещания Витушко освободить колонию были абсолютной ложью, и что сам Витушко мало заинтересован в том, чтобы позволить кому-либо выйти из-под его власти."
DEMOWORLDEVENT.34.a:0 "Жестянка со сломанной короной."
#Drechsler
DEMOWORLDEVENT.35.t:0 "Дрехслер выигрывает в Остланде!"
DEMOWORLDEVENT.35.desc:0 "Сегодня поступили новости из Остланда. Отто-Генрих Дрехслер объявил себя победителем в конфликте, который терзал Остланд последние несколько месяцев.\n\nДрехслер был ожидаемым победителем, так как начал войну с большинством гарнизоном рейхскомиссариата в своем распоряжении.\n\nНесмотря на это, Дрехслер боролся против своей оппозиции, и, похоже, готов бороться с ней даже в мирное время. Его внутренней политики, кажется, почти не сущесвует, а взгляды Дрехслера, похоже, полностью вращаются вокруг упрямого и навязчивого желания увеличить размер гарнизона и подавить любого, кого он считает "врагом Рейха". Уже сейчас Дрехслер начал несколько жестоких чисток Остланда, не зная, как исправить проблемы колонии, кроме как избивая их молотком."
DEMOWORLDEVENT.35.a:0 "Это может означать только продолжение конфликтов."

##African Recolonization
DEMOWORLDEVENT.37.t:0 "Экспансия в Африку"
DEMOWORLDEVENT.37.desc:0 "Западная Африка переживала тяжелые времена после окончания Второй мировой войны. Подразделения Люфтваффе, базирующиеся за пределами владений Рейха в Центральной Африке, за последние два десятилетия разбомбили все, что находилось в глубине страны.\n\nОднако со смертью Гитлера и крахом Рейха эти части Люфтваффе долгое время простаивали на аэродромах. Несколько небольших прибрежных государств уже начали расширять свои границы вглубь страны, освободившись от страха перед постоянными немецкими бомбардировками. Возобновится бомбежка или нет, покажет только время."
DEMOWORLDEVENT.37.a:0 "Интересно."

##Japanese Interregnum
DEMOWORLDEVENT.38.t:0 "Кидо избран премьер-министром Японии"
DEMOWORLDEVENT.38.d:0 "Известный, как темная лошадка в современной японской политике, Коити Кидо вновь занял пост премьер-министра после серьезного кризиса в парламенте. При поддержке императора, Кидо выступил перед собравшимися и пообещал наладить "большее сотрудничество" между всеми частями японского правительства\n\nНаиболее распространенная критика Кидо опирается на его предыдущее пребывание на посту премьер-министра. Оно запомнилось людям вопиющей коррупцией в правительстве и посредничеством в сделках. Предыдущее правление Кидо превратило горячо любимую партию Ассоциация Помощи Трону в сборище чиновников и коррупционеров."
DEMOWORLDEVENT.38.a:0 "Восстановление непопулярного кандидата."

DEMOWORLDEVENT.39.t:0 "Икэда избран премьер-министром Японии"
DEMOWORLDEVENT.39.d:0 "Масаносукэ Икэда, которого многие считают идеологическим преемником бывшего премьер-министра Хироя Ино, добился назначения на пост премьер-министра Японии. Социальный и фискальный консерватор, Икэда поклялся поддерживать власть и процветание Ассоциации Помощи Трону путем исправления партийных разногласий и расширения прав и возможностей гражданских институтов.\n\nМногие в парламенте уже выразили свое отвращение к "сыну Ино" и считают, что Икэда должен многое сделать, чтобы уничтожить коррупцию, которая поглотила страну за годы правления премьер-министра Ино."
DEMOWORLDEVENT.39.a:0 "Статус-кво снова побеждает."

DEMOWORLDEVENT.40.t:0 "Кая избран премьер-министром Японии"
DEMOWORLDEVENT.40.d:0 "Бывший министр финансов Окинори Кая сегодня выбран в качестве премьер-министра Японии, укрепив позицию своей фракции "Бюрократ-реформаторы" по отношению к Ассоциации Помощи Трону. В речи к Парламенту сегодня утром, Кая поклялся расширить возможности гражданской системы и ввести экономические реформы, чтобы "обратить вспять тенеденцию Ино" и покончить с упадуом в стране.\n\nПламенная речь была хорошо принята членами парламента, а некоторые из основных сторонников Каи прилетели из Маньчжоу-Го и Гуандуна, чтобы присутствовать и поддерживать своего идеологического наставника."
DEMOWORLDEVENT.40.a:0 "Министр финансов превратился в бюрократ-реформатора."

DEMOWORLDEVENT.41.t:0 "Такаги избран премьер-министром Японии"
DEMOWORLDEVENT.41.d:0 "Бывший адмирал Императорского Японского Флота, Сокити Такаги выбран сегодня парламентом в качестве премьер-министра Японии. Победу он приписывает своей "базе разумных представителей общественности" в Законодательной палате. Мало кто выражает беспокойство по поводу того, что флотский человек возглавляет правительство, его больше хвалили за обещания реформ для страны и обеспечения "национального единства" на основе национальных и патриотических принципов.\n\nНекоторые члены парламента предложили прокомментировать принятие Такаги власти, выразив сомнение в искренности и верности Такаги. Другие же дошли до того, чтобы сказать, что назначение Такаги - разрушит баланс сил в стране и вообще его назначение является "Военно-морском переворотом"."
DEMOWORLDEVENT.41.a:0 "Что об этом думает армия?"

#English Civil War
DEMOWORLDEVENT.42.t:0 "Гражданская война в Англии"
DEMOWORLDEVENT.42.d:0 "Поскольку гражданская война в Германии и другие конфликты разрывают Европу, пожар гражданской войны, распространился и на Англию.\n\nКлод Окинлек, известен тем, что после своего назначения в генералы, подписал акт о капитуляции Великобритании во времена немецкого вторжения на британский полуостров. Последние десять лет он провел как, гордый член коллаборационистского режима. Сегодня Окинлек объявил о создании Свободной Англии и показал себя как лидер Объединенной английской группы сопротивления, самого лояльного сопротивления Ее Величества. Уже сейчас партизанские бригады из ячеек сопротивления, включая коммунистический фронт Уильяма Александера, который ранее, в этом году заключил союз с лоялистской королевской партией, занимают важные объекты и склады коллаборационистов. Гарнизон в Корнуолле уже начал передислокацию в саму Англию, но масштабы этого восстания беспрецедентны. И остается только гадать выживет ли в горниле гражданской войны Свободная Англия или коллаборационисты вместе с гарнизоном одержут вверх."
DEMOWORLDEVENT.42.a:0 "Станет ли Англия наконец свободной?"

#Polish Uprising
DEMOWORLDEVENT.43.t:0 "Всеобщее восстание в Польше!"
DEMOWORLDEVENT.43.d:0 "В то время как Генерал-губернаторство в Польше всегда было спокойным местом, оказалось, что это было не более чем тонкая оболочка, отчаянно поддерживаемая немцами перед лицом растущего всеобщего волнения.\n\nЭто стало очевидным, когда польская освободительная армия и АК начали всеобщее восстание, хотя от начала Гражданской войны в Германии не прошло и нескольких недель. Восстание легко свергло слабого Ганса Франка и его слабое правительство.\n\nБудущее Свободной Польши, расположенной у самой границы Рейха, кажется неясным. Непонятно и как остальная часть немецкой сферы влияния перенесет надвигающуюся бурю. Тем не менее, Польша полностью окружена Рейхом на всех ее границах, кроме Южного фронта. Там она имеет некоторый скудный доступ к своему быстро разрушающемуся соседу Венгрии. Теперь можно только догадываться о будущем возрожденного государства."
DEMOWORLDEVENT.43.a:0 "Kurwa!"

##Malagasy Civil War
DEMOWORLDEVENT.44.t:0 "Гражданская война в немецком Мадагаскаре"
DEMOWORLDEVENT.44.d:0 "С момента своего создания двадцать лет назад Рейхскомиссариат Мадагаскар был совершенно невыразительным местом, без ресурсов и какой-либо стратегической ценности. То же самое можно сказать и о ее руководителе, Рейхскомиссаре Эмиле Морисе, бывшем личным помощником и другом Гитлера, а ныне отстраненным, апатичным бюрократом, единственной заботой которого являются планы по возвращению домой в Рейх. Еще несколько дней назад двумя основными причинами смерти солдат гарнизона, дислоцированного на Мадагаскаре, были малярия и скука, но теперь все изменилось.\n\nКрах Рейха и возвращение страшной чумы прошлого - Черной Смерти, привели колонию в смятение. В это же время местные мадагаскарцы восстали, чтобы освободить свою страну, а еврейские поселенцы, изгнанные на остров более десяти лет назад, встали на путь мести за своих павших собратьев. Еще хуже то, что значительная часть гарнизона подняла оружие против непутевого рейхскомиссара с целью заменить его на кого-то более способного управлять Рейхскомиссариатом. Пока лоялисты Мориса укрепляются в административной столице, все сражаются друг с другом в бессмысленной кровавой бане."
DEMOWORLDEVENT.44.a:0 "Вечное наследие Рейха..."

# Algeria

DEMOWORLDEVENT.45.t:0 "Алжирская война"
DEMOWORLDEVENT.45.d:0 "Согласно местным сообщениям, в Алжире начались военные действия между итальянскими и иберийскими войсками, поскольку военные силы обеих сторон провели срочную мобилизацию. Хотя ни одна из этих стран официально не объявляла войну, похоже, что в алжирских пустынях началась новая война, за право полностью объединить свои африканские колонии.\n\nНоминально все еще контролируемый французским государством, Алжир был де-факто разделен между итальянской и иберийской сферами влияния после Второй мировой войны, поскольку поселенцы из обеих стран смогли проникнуть вглубь страны. Теперь, когда сложная паутина альянсов между двумя соперничающими державами, местными организациями и франкоалжирскими ополченцами перешла в войну, два бывших союзника вцепились друг другу в глотки за господство в западном Средиземноморье и за огромные запасы Алжирской нефти.\n"
DEMOWORLDEVENT.45.a:0 "Война, так уж и быть."
DEMOWORLDEVENT.45.b:0 "Война, так уж и быть."
DEMOWORLDEVENT.45.c:0 "Понадеемся что этот конфликт не перерастёт во что-то большее..."

DEMOWORLDEVENT.46.t:0 "Алжирский кризис разрешён!"
DEMOWORLDEVENT.46.d:0 "Несмотря на растущую напряженность в отношениях между Италией и Алжиром, похоже, что войны едва удалось избежать, поскольку представители обеих стран встретились на мирной конференции в Пальма-де-Майорке. Там был разработан новый план создания совместного оккупационного режима в североафриканской стране, фактически превратив ее в Итало-Иберийский кондоминиум во главе с Мессали Хадж, известным борцом за мир и справедливость в Алжире.\n\nНесмотря на то, что алжирский мандат был задуман как способ сохранения мира, он является весьма спорным решением кризиса, поскольку многие в ФНО считают его тонко завуалированным актом империализма, а франкоалжирцы и другие европейские поселенцы сетуют о том, что новый мандат не защитит их от местного терроризма. Тем не менее, мир, пока что еще держится только благодаря прибыльным нефтяным сделкам, которые только что были одобрены между Иберией и Италией.\n"
DEMOWORLDEVENT.46.a:0 "Победа нашей дипломатии."
DEMOWORLDEVENT.46.b:0 "Победа нашей дипломатии."
DEMOWORLDEVENT.46.c:0 "По крайне мере никто не убивает друг друга. Пока что..."

# Italy

DEMOWORLDEVENT.47.t:0 "Веронская конференция"
DEMOWORLDEVENT.47.d:0 "После смерти Бенито Муссолини, первого Дуче Италии и создателя фашизма, приверженность Италии фашизму постепенно угасала. Ветер перемен продолжает дуть и сегодня наступил исторический день для Италии и ее народа. День, когда в Вероне был собран первый Конгресс, который должен определить будущее направление Итальянской империи.\n\nТо, каким станет это направление, зависит только от результатов конференции; на ней будут высказаны все аргументы, будут достигнуты любые договоренности, напряженность возрастет, а военные действия смягчатся, и в конечном итоге именно там будет создан новый путь для итальянского народа. Когда Дуче Чиано произносит свою вступительную речь, международные наблюдатели с волнением слушают, как одна из крупнейших колониальных империй мира может ослабить свою железную хватку над своими людьми, а может и наоборот, только укрепить путь фашизма которому вот уже 40 лет следует Итальянская Империя. Веронская конференция решит все.\n"
DEMOWORLDEVENT.47.a:0 "Интересно."

DEMOWORLDEVENT.48.t:0 "Веронская конференция заканчивается"
DEMOWORLDEVENT.48.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Когда Дуче Чиано произносил свою заключительную речь перед Конгрессом, кажется, после столь бурных дебатов и яростных споров большинство членов Конгресса пришли к соглашению с Чиано, утвердив его мандат. Ревущие массы людей празднуют на улицах. От самой Вероны до Сицилии, звонят церковные колокола, поют хоры, поскольку долгожданные реформы уже начались, и все это благодаря Дуче Чиано!\n\nКонечно, не все довольны этим результатом. Карло Скорца, политический соперник Чиано, покинул зал Конгресса в отчаянии во время заключительной речи Дуче, и по всей Италии поступают сообщения о начавшихся столкновениях между Черными Бригадами и празднующими людьми. Тем не менее, новый путь Италии и ее народа стал ясен каждому, и стране теперь остается лишь следовать ему.\n"
DEMOWORLDEVENT.48.a:0 "Интересное развитие событий для Италии."

DEMOWORLDEVENT.49.t:0 "Веронская конференция заканчивается"
DEMOWORLDEVENT.49.d:0 "Сегодня Веронская конференция, собрание, цель которого определить будущее направление развития Итальянской империи, подошла к концу. Когда Дуче Чиано произнес вялую заключительную речь, большинство членов Конгресса, похоже, были согласны с Карло Скорца, известным традиционным фашистом и политическим соперником Чиано. Его сторонники по всей Империи собираются на городских площадях, демонстрируя свою поддержку Скорце и его идеям - сделать Итальянскую Империю снова сильной!\n\nКонечно, не все довольны этим результатом. Сам дуче Чиано явно разочарован результатом, так как его мандат был полностью отвергнут, а его власть как Дуче ставится под сомнение авторитетом Скорцы, тем более что люди, которые ожидали реформ в Империи, уже начали протестовать. Тем не менее, новый путь Италии и ее народа стал ясен каждому, и стране теперь остается лишь следовать ему.\n"
DEMOWORLDEVENT.49.a:0 "Интересное развитие событий для Италии."

DEMOWORLDEVENT.50.t:0 "Демократия возвращается в Италию!"
DEMOWORLDEVENT.50.d:0 "Удивительная новость пришла сегодня из Италии, так как теперь уже бывший Дуче Галеаццо Чиано объявил о своей отставке и роспуске Национальной Фашистской Партии, или НФП. Эти действия Чиано, хотя и удивляют непосвященных, являются, по мнению экспертов, кульминацией длительного упадка фашизма в Италии, начавшегося еще до смерти Муссолини. Этот упадок, несомненно, был ускорен силами Чиано, который стремился разрушить старую систему, так как он видел, что со временем она принесет Италии только разорение.\n\nВ то время как в Италии все еще есть те, кто выступает против этого, победа Чиано на Веронской конференции дала ему необходимый мандат, чтобы игнорировать своих противников и заставить умолкнуть официальную оппозицию. Итальянский народ сейчас готовится к своим первым выборам за последние десятилетия, и уже очевидно, что эта перспектива вызывает большое волнение по всей Италии. Когда фашизм умирает там, где он родился, мир смотрит на то, чтобы увидеть, кто именно станет первым лидером этой новой Италии...\n"
DEMOWORLDEVENT.50.a:0 "Демократия вновь сияет в Средиземном Море."

DEMOWORLDEVENT.51.t:0 "Победа Христианских Демократов!"
DEMOWORLDEVENT.51.d:0 "На первых демократических выборах в Италии с 1920-х годов центристская Христианско-Демократическая партия сумела обеспечить себе большинство мест в парламенте. Бывший университетский профессор Альдо Моро был избран новым премьер-министром страны, пообещав обеспечить мирное и процветающее демократическое будущее Италии и поддержание дружественных отношений с левой коалицией - Демократическим Фронтом. Коалиция правого крыла, Национальный Блок, уже вступила в ряды яростной оппозиции новому правительству, но их число в парламенте не дает им большой власти.\n\nКатолик, либерал и прогрессивист, Моро уже добился высокой популярности среди итальянского населения. Его план реформ включает в себя реформирование системы образования и либерализацию экономики, а также расширение социальных реформ и ликвидацию остатков фашистской политики. Победа Морро - это последний шаг в процессе демократизации Италии, и премьер-министр получил поздравления от лидеров всех стран свободного мира.\n"
DEMOWORLDEVENT.51.a:0 "Ради мира и демократии!"

DEMOWORLDEVENT.52.t:0 "Победа Демократического Фронта!"
DEMOWORLDEVENT.52.d:0 "На первых демократических выборах в Италии с 1920-х годов левая коалиция, Демократический Фронт, сумела обеспечить себе большинство мест в парламенте. Бывший ссыльный политик-социалист Пьетро Ненни был избран новым премьер-министром страны, пообещав отойти от наследия фашизма и построить новую свободную и справедливую демократию в Италии. В то время как Центристская партия Христианские Демократы выразила готовность работать с новым правительством, правая коалиция, Национальный Блок, была возмущена результатами выборов, обвинив Демократический Фронт и самого Ненни в том, что они являются крипто-коммунистическими предателями.\n\nБудучи реформистом и демократическим социалистом, Ненни сумел объединить множество мелких левых движений в одну большую партию левого толка. Планы Демократического Фронта включают в себя радикальную перестройку итальянского государства с акцентом на помощь рабочим классам посредством обширных программ социального обеспечения, трудовых реформ и прогрессивного законодательства, направленного на создание инклюзивного и справедливого правительства для всех итальянцев.\n"
DEMOWORLDEVENT.52.a:0 "Был ли Маттеотти отомщен?"

DEMOWORLDEVENT.53.t:0 "Победа Национального Блока"
DEMOWORLDEVENT.53.d:0 "На первых демократических выборах в Италии с 1920-х годов правая коалиция Национальный Блок сумела обеспечить себе большинство мест в парламенте. Бывший журналист и политик НФП Джорджо Альмиранте был избран новым премьер-министром страны, пообещав продолжить работу по созданию сильной, единой и безопасной Италии. Столкнувшись с сильной оппозицией со стороны левой коалиции, Демократического Фронта, и холодным приемом со стороны центристской Христианско-Демократической партии, Национальный Блок, похоже, имеет шаткую власть над парламентом и, вероятно, должен будет найти какую-то форму компромисса, чтобы сохранить свое правительство на плаву.\n\nСторонник Чиано, Альмиранте - несколько загадочная фигура, и многие в Италии скептически относятся к его приверженности демократии. Многие опасаются, что неожиданная победа Национального Блока может замедлить или обратить вспять курс итальянской демократизации. Еще больше опасений появляется по поводу того, что фашизм только-только законодательно отмененный последним Дуче, может вот-вот вернуться.\n"
DEMOWORLDEVENT.53.a:0 "Кто бы мог этого ожидать?"

# Global Flavor

DEMOWORLDEVENT.54.t:0 "Бразилия выигрывает Чемпионат мира по футболу!" # WORLD.580 # 168 days
DEMOWORLDEVENT.54.d:0 "Чемпионат мира по футболу 1962 года сегодня, в Сантьяго, завершился победой действующих чемпионов Бразилии над Венгрией со счетом 3:1. В то время как способность Чили принять чемпионат мира 1962 года была поставлена под сомнение после разрушительного землетрясения в стране два года назад, чилийские усилия по восстановлению и завершению подготовки к приему Чемпионата мира вызвали международное восхищение.\n\nОднако турнир был омрачен яростными столкновениями в полуфинале между итальянскими и чилийскими командами в том, что СМИ позже назвали 'Битвой за Сантьяго'. Местные полицейские силы позже потребовались еще и для того, чтобы подавить вспыхнувшее насилие между немецкими и венгерскими болельщиками после поражения Германии в полуфинале со счетом 2:1 от Венгрии. Германия на чемпионате смогла занять лишь четвертое место после того, как проиграла плей-офф за третье место хозяевам чемпионата.\n"
DEMOWORLDEVENT.54.a:0 "Мои поздравления чемпионам."

DEMOWORLDEVENT.55.t:0 "Олимпиада 1964 года в Токио подходит к концу" # WORLD.581 # 662 days
DEMOWORLDEVENT.55.d:0 "Первые Олимпийские игры, проводимые в Азии, летние Олимпийские игры 1964 года недавно подошли к концу. Открывая себя миру, Япония использовала свои возможности, чтобы продемонстрировать всему миру свою растущую технологическую мощь. Эти олимпийские игры стали первыми, где соревнования транслировались на международном уровне, и более 70% населения смотрели, как император Хирохито официально открывает олимпийские игры. Международные фанаты высоко оценили и сам Токио, его усилия по модернизации увенчались недавно введенным в эксплуатацию 'скоростным поездом', перевозящим посетителей по всему городу всего за пару минут.\n\nНа этот раз наибольший успех одержали Соединенные Штаты, завоевав 46 золотых медалей, за ними последовала Японская империя с 22 золотыми медалями и Италия с 18. К сожалению нельзя было не заметить отсутствовавших на этих играх команды из Германии, Южной Африки и Англии из-за продолжающихся в них конфликтах.\n"
DEMOWORLDEVENT.55.a:0 "Токио оставило после себя неизгладимое впечатление."

# Burgundy

DEMOWORLDEVENT.56.t:0 "Бургундия наконец-то сделала это?"
DEMOWORLDEVENT.56.d:0 "Швейцарская сейсмологическая служба опубликовала пресс-релиз с тревожными новостями. Вчера вечером в их штаб-квартире в Цюрихе произошла сейсмологическая активность где-то в Бургундской части Юрского горного массива, которая длилась несколько секунд и достигла 4,6 балла по шкале Рихтера. Из-за отсутствия вторичных толчков они пришли к выводу, что это 'не естественная деятельность, а скорее всего техногенный инцидент.' - Несколько швейцарских радиологов также сообщили о всплеске радиации в воздухе, эквивалентной легкому ядерному расплаву... или атомному взрыву.\n\nПравительства всего мира пришли к одному выводу: Бургундцы успешно испытали ядерное оружие, вдвое мощнее, того, что было сброшено на Перл-Харбор в 1945 году. Поскольку Черное государство, как всегда, остается молчаливым, эта новость, скорее всего, никогда не будет подтверждена. Тем не менее, похоже, что этот год запомнится как темная точка в истории: год, когда Бургундия вошла в ряды ядерных держав.\n"
DEMOWORLDEVENT.56.a:0 "Господи, спаси нас"

# GCW Anarchy

DEMOWORLDEVENT.57.t:0 "Второе Солнце"
DEMOWORLDEVENT.57.d:0 "Германия в огне.\n\nЗажженная в хаосе межвоенной эпохи, она горела ярче, чем любая свеча, которую мог бы удержать человек. Ее огни бушевали вовсю, и Европа была освящена войной, которая принесла огонь Рейха в самые темные уголки того, что когда-то было цивилизацией. Мир содрогнулся в страхе от яркого и ослепляющего света его.\n\nПосле Великой вспышке в Тихом океане война наконец закончилась - но обжигающая ярость оказалась слишком сильной для ее создателя.\n\nГражданская война в Германии превратилась в войну ядерную, причем соперники применяют тактическое ядерное оружие, чтобы уничтожить своих бывших братьев.\n\nТам, где когда-то стоял народ, теперь пылает второе солнце, сжигая все, что он построил, и даже больше. Тот, кто победит в этой войне, будет коронован королем пепла и крещен светом, обращенным во тьму.\n"
DEMOWORLDEVENT.57.a:0 "Всё что делает Германия ведёт к разрушению.."

## Softboyanarchist

DEMOWORLDEVENT.58.t:0 "Тайные герои"
DEMOWORLDEVENT.58.d:0 "Англия, наполненная таким количеством раздоров и неразберихи, сегодня снова появилась в международных новостях. Но это не новость о бомбежке или репрессиях со стороны гарнизона, как это стало обычным делом, а новость об искусстве.\n\nНа улицах Лондона было замечено несколько аэрозольных картин. В то время как поначалу эти произведения не привлекли особого внимания, картины из баллончика попали в газеты, когда неизвестному художнику удалось нарисовать одну из своих работ на парадных дверях парламента.\n\nНаводящее на размышления и хорошо нарисованное искусство зажгло народное воображение, и различные произведения, приписываемых неизвестному художнику (известному под прозвищем 'Софтбой'), распространились по всему миру. О художнике известно очень мало, только то, что он, возможно, связан с британским социалистическим движением, но никто не может перестать говорить о том, чем является искусство на самом деле.\n"
DEMOWORLDEVENT.58.a:0 "Великие умы этого поколения, работающие в тенях!"

#Angola

DEMOWORLDEVENT.59.t:0 "Свобода для Анголы?"
DEMOWORLDEVENT.59.d:0 "Поскольку Южноафриканская война продолжает охватывать весь юг Африканского континента, из столицы Зюдвестафрики пришло ошеломляющее сообщение: рано утром полдюжины транспортных самолетов Люфтваффе вылетели в неизвестном направлении. Среди пассажиров были рейхскомиссар Вольфганг Шенк, его ближайшие помощники и их семьи. Ситуация приняла еще более шокирующий поворот, когда личный врач рейхскомиссара, Жонаш Савимби, выступил по радио Луанды через несколько часов после вылета самолета, объявив себя президентом независимой Анголы и призвав своих граждан взять в руки оружие и защитить новорожденную нацию. Тысячи ополченцев Овимбунду, наряду с местными подразделениями СС, дислоцированными в тылу, уже присягнули на верность новому президенту, и боевые действия между ними и их бывшими союзниками по Щиту уже вспыхивают по всей Анголе."
DEMOWORLDEVENT.59.a:0 "Погодите, что?"

DEMOWORLDEVENT.60.t:0 "Немецкие лоялисты захватывают Намибию"
DEMOWORLDEVENT.60.d:0 "Новое развитие событий проявилось в хаосе, который продолжает охватывать Африку. Немецкие поселенцы в Намибии объединили свои усилия с солдатами, оказавшимися в затруднительном положении из-за ангольского движения за независимость. Местные организации же оказались слишком разобщенными и дезорганизованными, чтобы противостоять немецкому захвату.\n\nПерспективы Германии в этом регионе весьма неопределенны. Их материально-техническое обеспечение сильно пострадало от ангольского восстания, а немецкие армии на африканском юго-западе ведут жестокою борьбу за удержание своих позиций. Международные наблюдатели опасаются кровавых волн ответного насилия против коренного населения, поскольку новая немецкая администрация отчаянно пытается восстановить порядок с помощью своих ограниченных ресурсов." #(World event about Namibia falling under control of the German remnants after Angola is Freed)
DEMOWORLDEVENT.60.a:0 "Намибия вновь в руках немцев, но на долго ли?"
#Ostafrika

DEMOWORLDEVENT.61.t:0 "Химическое оружие использовано в Африке!"
DEMOWORLDEVENT.61.d:0 "Когда с фронта от паникующих солдат поступили первые разрозненные донесения о химической атаке, они были отвергнуты южно-африканским командованием под предлогом того, что солдаты неверно идентифицировали облака дыма. Но когда жертвы хим. атаки, задыхаясь и хватая ртом воздух, проносились мимо телекамер и репортеров, отрицать химическую атаку стало уже невозможно.\n\nВпервые со времен Первой мировой войны армия Соединенных Штатов подверглась нападению с применением отравляющего газа, причем опять от рук немцев. У нас были подозрения о том, что силы Хюттига в Остафрике имеют запасы химического оружие, но никто не предполагал всерьез, что он когда-нибудь применит его в боевых условиях. Однако он это сделал, нарушив одно из единственных широко уважаемых табу в современной войне. Американское правительство уже пообещало скорейшее возмездие, и поток различной поддержки уже хлынул в Южную Африку со всего мира. Теперь уже нет сомнений в том, кто является самым большим злом в Южноафриканской войне."
DEMOWORLDEVENT.61.a:0 "Ужасно!"
DEMOWORLDEVENT.61.b:0 "Победа любой ценой!"
DEMOWORLDEVENT.61.c:0 "Есть ли предел немецкой подлости?"

DEMOWORLDEVENT.62.t:0 "Сломанный Щит?"
DEMOWORLDEVENT.62.d:0 "Африканский Щит был удобным союзом между германскими колониями Африки, стремившимися обеспечить свое выживание во время и после гражданской войны в Германии. Когда они вторглись в Южную Африку, многие предполагали, что Щит в конечном итоге распадется либо из-за краха немецких режимов, либо из-за военной победы ОСН. Но это произошло по самой неожиданной причине: предательства изнутри.\n\nАмериканская разведка подтвердила сообщения о том, что Ганс Хюттиг, рейхскомиссар Остафрики, приказал своим соотечественникам Вольфгангу Шенку и Зигфриду Мюллеру передать ему командование над их армиями. С тех пор Хюттиг провозгласил 'Великоафриканский Рейхштаат', объединяющий всю немецкую Африку с самим собой в качестве ее лидера. Однако это возмутило немцев, которые объявили его новый режим нелегитимным. Без помощи из Рейха будущее сверхдержавы Хюттига выглядит мрачным."
DEMOWORLDEVENT.62.a:0 "Они убивают даже друг друга!"
DEMOWORLDEVENT.62.b:0 "Хайль Хюттиг!"
DEMOWORLDEVENT.62.c:0 "Просто продолжайте сражаться!"

DEMOWORLDEVENT.63.t:0 "США объявляет войну Африканскому Щиту!"
DEMOWORLDEVENT.63.d:0 "Последняя из серии драматических эскалаций в Южноафриканской войне, напряженность холодной войны теперь достигла своей наивысшей точки со времен Гавайского ракетного кризиса. США решили напрямую вступить в южноафриканскую войну вместе со своими союзниками по ОСН. Выступая перед Конгрессом, президент США заявил, что Африканский Щит не оставил ОСН выбора после применения немцами химического оружия, в результате которого погибли почти 300 американских солдат.\n\nДо сих пор реакция Рейха остается неясной, но до нас доходят сообщения о злобных дебатах, поглощающих Рейхстаг, и слухами о том, что фюрер приказал арестовать рейхскомиссара Ганса Хюттига. Однако сейчас мир затаил дыхание, опасаясь, что прямое вмешательство Германии в ответ приведет к началу апокалиптической Третьей мировой войны, поскольку десятки тысяч американских солдат прямо сейчас готовятся к развертыванию в районе Южной Африки."
DEMOWORLDEVENT.63.a:0 "Это ли начало конца?"

DEMOWORLDEVENT.64.t:0 "Конец Южноафриканской Войны"
DEMOWORLDEVENT.64.d:0 "Самый противоречивый и затяжной международный конфликт со времен Второй мировой войны, Южноафриканская война, сегодня завершился вступлением в силу Виндхукского договора. Если Оберст Рольф Штайнер подпишет договор от лица немецких войск, а генерал Крейтон Абрамс подпишет договор от лица сил ОСН, то исход войны, по-видимому, будет решен в пользу ОСН.\n\nПоскольку африканские Рейхскомиссариаты сдали значительную часть территории, а Бурская Республика была ликвидирована в соответствии с условиями договора, руководство обеих сторон с надеждой смотрит в будущее. Однако теперь, когда Южная Африка несет ответственность за управление обширной полосой новых территорий, а непрекращающиеся внутренние распри поглощают немецкую Африку, многие на международном арене опасаются, что конец одного конфликта может быть только началом многих других."
DEMOWORLDEVENT.64.a:0 "В конце концов, мир."
 
DEMOWORLDEVENT.65.t:0 "Конец Южноафриканской Войны"
DEMOWORLDEVENT.65.d:0 "Самый противоречивый и затяжной международный конфликт со времен Второй мировой войны, Южноафриканская война, сегодня завершился вступлением в силу Габоронского договора. Если Оберст Рольф Штайнер подпишет договор от лица немецких войск, а генерал Крейтон Абрамс подпишет договор от лица сил ОСН, то из-за того, что война перешла в тупиковую стадию, все воевавшие страны вернутся к своим довоенным границам.\n\nС неизменной границей и ужасными человеческими жертвами с обеих сторон, война, кажется, получила название как самая бесполезная, поскольку многие теперь спрашивают, действительно ли это стоила того. Теперь, когда Бурский народ реинтегрируется в Южную Африку, многие в ОСН теперь боятся, что последний маяк демократии в Африке быстро вернется к своим довоенным проблемам, в то время как немецкая Африка теперь, когда азартная игра Щита по обеспечению безопасности Африки провалилась, идет к своему неизвестному будущему."
DEMOWORLDEVENT.65.a:0 "В конце концов, мир."
 
DEMOWORLDEVENT.66.t:0 "Конец Южноафриканской Войны"
DEMOWORLDEVENT.66.d:0 "Самый противоречивый и затяжной международный конфликт со времен Второй мировой войны, Южноафриканская война, сегодня завершился вступлением в силу Преторского договора. Если Оберст Рольф Штайнер подпишет договор от лица немецких войск, а генерал Уильям Уэстморленд подпишет договор от лица сил ОСН, исход войны будет твердо решен в пользу Африканского Щита.\n\nПосле того как Южная Африка сдала свою северную территорию и бурская независимость была признана в соответствии со всеми условиями договора, руководство обеих сторон теперь смотрит в будущее. В то время как международные наблюдатели согласны с тем, что теперь еще более раздутые африканские Рейкскомиссариаты, несомненно, столкнутся с новой борьбой за сохранение своей все более слабой хватки над приобретенными территориями, будущее Южной Африки и то, как ее народ примет свою новую реальность, остается тревожно неясным."
DEMOWORLDEVENT.66.a:0 "В конце концов, мир."
 
DEMOWORLDEVENT.67.t:0 "Конец Южноафриканской Войны"
DEMOWORLDEVENT.67.d:0 "Самый противоречивый и затяжной международный конфликт со времен Второй мировой войны, Южноафриканская война теперь, казалось бы, подошла к концу, когда немецкие войска наконец захватили последние позиции ОСН по всей Южной Африке. В то время как основная часть американских войск уже была эвакуирована, последние дни войны все еще были поглощены в хаосе, поскольку сторонники ОСН, южноафриканцы, пытались бежать из страны, а посольство США в Кейптауне было вынуждено эвакуироваться на вертолете.\n\nВ то время как военные действия все еще продолжаются без официального подписания соглашения о прекращении огня, катастрофический исход войны для ОСН вызвал серьезные вопросы о будущем Соединенных Штатов на международном уровне после второго решительного выхода из конфликта в течение двух десятилетий, с оставлением еще одного ключевого союзника силам нацизма."
DEMOWORLDEVENT.67.a:0 "В конце концов, мир."
 
DEMOWORLDEVENT.68.t:0 "Конец Южноафриканской Войны"
DEMOWORLDEVENT.68.d:0 "Самый противоречивый и затяжной международный конфликт со времен Второй мировой войны, Южноафриканская война теперь, казалось бы, подошла к концу с полным крахом немецких режимов в Африке. Это крах, который можно описать только как полный хаос. Тысячи немецких солдат массово сдаются в плен силам ОСН, местные дивизии СС открыто восстают против американской администрации, а несколько высокопоставленных немецких генералов попадают в плен.\n\nЧто будет дальше с бывшими немецкими территориями, остается неясным, поскольку окончательная послевоенная политика в этих территориях все еще не была обнародована. В то время как командиры ОСН и политические деятели празднуют самое значительное и решительное поражение нацистских сил в истории, Организация Свободных Наций в настоящее время оккупирует обширную и нестабильную территорию. При этом разрозненные сообщения уже свидетельствуют о том, что местные немецкие администрации до сих пор кое-где все еще сохраниляют свою власть над обширными территориями."
DEMOWORLDEVENT.68.a:0 "В конце концов, мир."

DEMOWORLDEVENT.69.t:0 "Германия вмешивается в Южноафриканскую Войну"
DEMOWORLDEVENT.69.desc:0 "Мир движется все ближе к пропасти. Германия обратила свое внимание на южноафриканскую войну. В сегодняшней речи перед нацией Фюрер Герман Геринг заявил о своем гневе из-за продолжающегося хаоса в Африке и о том, что немецкие войска будут срочно посланы на африканский материк для восстановления порядка в южных Рейхскомиссариатах и усиления гордых гарнизонов темного континента.\n\nКогда в Германии воцарился хаос, многие полагали, что Африканские рейхскомиссариаты будут брошены на произвол судьбы. Теперь же решение нового Фюрера об усилении немецких колоний опасно приблизило мир к открытому конфликту между двумя ядерными сверхдержавами, даже несмотря на то, что никакого официального объявления войны сделано еще не было."
DEMOWORLDEVENT.69.a:0 "Начало конца для всех нас."
DEMOWORLDEVENT.69.b:0 "Для них это начало конца."
DEMOWORLDEVENT.69.c:0 "Это определенно начало конца."

DEMOWORLDEVENT.70.t:0 "Германия вмешивается в Южноафриканскую Войну"
DEMOWORLDEVENT.70.desc:0 "В пламенной полуденной речи, переданной по всему Рейху и миру, Фюрер Германии Мартин Борман заявил о своем намерении помочь африканским Рейхскомиссариатам в их войне против 'Враждебной Америки'. Он ясно дал понять, что не согласится ни на что меньшее, чем полный вывод иностранных войск из Африки, хотя многие наблюдатели полагают, что он все таки сумеет уладить дело мирным путем.\n\nЭтот шаг мало кого удивил. Война велась по всему миру как раз для того, чтобы восстановить дух немецкого народа после войны, которая велась на родине. Речь завершилась торжественным парадом в честь арийской воли и окончательного триумфа Германии над Америкой и ОСН."
DEMOWORLDEVENT.70.a:0 "Эта война когда-нибудь закончится?"
DEMOWORLDEVENT.70.b:0 "Фатерлянд пробуждается."
DEMOWORLDEVENT.70.c:0 "Просто продолжайте сражаться."

DEMOWORLDEVENT.71.t:0 "Германия вмешивается в Южноафриканскую Войну"
DEMOWORLDEVENT.71.desc:0 "В пресс-релизе, опубликованном сегодня канцелярией Фюрера, Ханс Шпайдель объявил, что его правительство намеренно вмешаться в южноафриканскую войну.\n\nЭтот шаг был сделан после нескольких недель раздумий и размышлений Шпайделя. Бывший командующий Вермахта особенно неохотно относится к военным действиям и, как сообщается, до сих пор ставит под сомнение ценность вмешательства для защиты 'бесполезных адских дыр'.\n\nТем не менее, похоже, что клика генералов, которая окружает фюрера, все-таки сумела убедить его вступить в бой с американцами и южноафриканцами. До сих пор Германия посылала в бой лишь горстку специальных сил и подразделений материально-технического обеспечения, но вскоре их, скорее всего, станет гораздо больше. Хотя они, без сомнения, заметно облегчат положения сражающихся Рейхскомиссариатов, только время покажет, достаточно ли это для того, чтобы переломить ход событий."
DEMOWORLDEVENT.71.a:0 "Эта война когда-нибудь закончится?"
DEMOWORLDEVENT.71.b:0 "Наконец-то, подкрепления!"
DEMOWORLDEVENT.71.c:0 "По крайне мере у них появилось что-то похожее на мораль."

DEMOWORLDEVENT.72.t:0 "Германия вмешивается в Южноафриканскую Войну"
DEMOWORLDEVENT.72.desc:0 "Сегодня утром на телевизионной пресс-конференции в Рейхстаге Фюрер германского Рейха Альберт Шпеер объявил о том, что Вермахт немедленно предпримет интервенцию в Южную Африку в 'попытке обеспечить стабильность в регионе.'\n\nВ своей речи Фюрер подробно изложил свои опасения по поводу эскалации насилия в Африке без присутствия Германии. Хотя он не зашел так далеко, чтобы осудить силы ОСН, на которые он косвенно ссылался несколько раз, вместо этого он твердо заявил, что 'мир обязательно вернется в Африку' и что он добивается переговорного прекращения военных действий и возвращения всех незаконно захваченных немецких территорий."
DEMOWORLDEVENT.72.a:0 "Реформатор показал свой оскал."
DEMOWORLDEVENT.72.b:0 "Наконец-то, подкрепления!"
DEMOWORLDEVENT.72.c:0 "По крайне мере у них есть моральные принципы."


DEMOWORLDEVENT.73.t:0 "Германия вмешивается в Южноафриканскую Войну"
DEMOWORLDEVENT.73.desc:0 "В своей пламенной речи, произнесенной за пределами развалин Рейхстага, Фердинанд Шернер сегодня объявил, что его 'Правительство Национального Восстановления' немедленно вмешиватся в войну в Африке, чтобы 'положить конец беспрецедентной американской агрессии'.\n\nДля тех, кто не знаком с Шернером, этот шаг может стать неожиданностью. Германия в значительной степени находится в руинах, ее народ страдает от травм и голода, а диссидентские последователи побежденных фюреров наводняют каждый уголок страны. Но несмотря на эти проблемы или, возможно, именно из-за них, Рейх решил присоединиться к войне за свои колонии.\n\nУже сейчас Шернер отправил в бой подразделения многострадального фольксштурма в сопровождении ударных частей. Будет ли этого достаточно, чтобы переломить ход событий, еще предстоит выяснить."
DEMOWORLDEVENT.73.a:0 "Эта война когда-нибудь закончится?"
DEMOWORLDEVENT.73.b:0 "Наконец-то, подкрепления!"
DEMOWORLDEVENT.73.c:0 "Да сколько же их здесь?!"

