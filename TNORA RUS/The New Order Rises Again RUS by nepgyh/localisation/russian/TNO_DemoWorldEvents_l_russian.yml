DEMOWORLDEVENT.1.t:0 "Последнее завоевание Рейха"
DEMOWORLDEVENT.1.d:0 "19 января 1962 года Эберхард Кёльнер стал первым человеком, высадившимся на Луну. В наше время мы являемся свидетелями космической гонки: борьбой между Рейхом, Японией и США за господство в космосе. И если американцы стали первыми, кто отправил человека в космос, то Рейх смог перепрыгнуть янки и совершить немыслимое. Фюрер с гордостью объявил, что немецкая высадка сделала Рейх победителем в космической гонке. В Германии запланирована торжественная церемония вручения Железного Креста Кёльнер и его коллегам. В честь этого события по всему Рейху объявлена неделя празднований.\n\nПосле кратких поздравлений от посольств из Америки и Японии, президент Никсон поклялся, что Соединенные Штаты станут первыми, кто создаст на Луне свой постоянный контингент, а Япония, вскоре, объявила о том, что она будет первой, кто сумеет совершить высадку на Марс."
DEMOWORLDEVENT.1.a:0 "Космическая гонка выиграна?"

DEMOWORLDEVENT.36.t:0 "Покушение на Гитлера!"
DEMOWORLDEVENT.36.d:0 "Новости из Германии поражают. В информации, контрабандой вывезенной из Германии, сообщается, что вскоре после празднования высадки на Луну военные части и несколько взводов телохранителей заполнили улицы столицы и немедленно ввели в городе военное положение. По-видимому, убийца, который, как утверждают немцы, принадлежал Японской'Кэмпэйтай', пытался убить фюрера, но был остановлен одним из личных телохранителей Гитлера.\n\nВ то время как по всей Германии возникают различные слухи о загадочных убийствах, на улицах чуть не началась стрельба. Различные воинские части перестали доверять друг другу, а цепочка командования прервалась.\n\nЗа один день Рейх предстал перед всеми слабым и беззащитным. Смогут ли немцы сохранить свой новый мировой порядок, если они едва справляются с собственными проблемами?"
DEMOWORLDEVENT.36.a:0 "Их дом разделен."

DEMOWORLDEVENT.2.t:0 "Гитлер назначает Шпеера своим преемником"
DEMOWORLDEVENT.2.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Альберт Шпеер.\n\nМногим это показалось весьма спорным выбором. Шпеер пользуется поддержкой левых членов рейхстага и либерального движения Германии. Он также пропангадирует широкие экономические и политические реформы. Такой выбор расстроил всех консервативных жителей Германии. А Мартин Борман, Герман Геринг и Рейнхард Гейдрих уже осудили выбор немецкого Фюрера."
DEMOWORLDEVENT.2.a:0 "Новый рассвет для Рейха."

DEMOWORLDEVENT.3.t:0 "Гитлер назначает Бормана своим преемником"
DEMOWORLDEVENT.3.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Мартин Борман.\n\nМногие рассматривали кандидатуру Бормана как наиболее вероятный выбор. Решение Фюрера встретило поддержку у умеренных и консервативных элементов Рейха. Хотя либералы и некоторые военные выразили озабоченность таким выбором. Борман заявляет о сохранении курса нацизма с незначительной серией реформ. Он считает, что такой курс приведет Рейх к богатству и процветанию. Тогда как Альберт Шпеер, Герман Геринг и Рейнхард Гейдрих считают, что Борман загонит Рейх в могилу."
DEMOWORLDEVENT.3.a:0 "Это было довольно предсказуемо."

DEMOWORLDEVENT.4.t:0 "Гитлер назначает Геринга своим преемником"
DEMOWORLDEVENT.4.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Герман Геринг.\n\nОдин из старейших союзников Фюрера, Геринг пользуется широкой поддержкой у Вермахта и Нацистской Старой Гвардии. Очень многие в Рейхе недовольны его назначением. А Альберт Шпеер, Мартин Борман и Рейнхард Гейдрих критикуют его кандидатуру, поклявшись не дать разжигателю войн ввергнуть Рейх в хаос."
DEMOWORLDEVENT.4.a:0 "Война на горизонте."

DEMOWORLDEVENT.5.t:0 "Гитлер назначает Гейдриха своим преемником"
DEMOWORLDEVENT.5.d:0 "После недавнего покушения на жизнь Адольфа Гитлера, совершенного, как считается, Японской службой безопасности 'Кэмпэйтай', давление на фюрера, с целью назначения своего преемника, стало неуклонно нарастать. После почти недели дебатов и спекуляций, Адольф Гитлер появился в прямом эфире и объявил всем жителям Рейха, что его преемником стал Рейнхард Гейдрих.\n\nШок и возмущение немедленно поглотили Рейхстаг. Впервые в истории Рейхстага, голосование не было единогласным. Четверть голосов проголосовало против выдвижения, а еще четверть воздержалась от ответа. В то время как некоторые считают, что такая кандидатура сгладит напряженные отношения между Бургундией и Рейхом, большинство понимают, что Гейдрих является марионеткой в руках Гиммлера. По всей Германии продолжаются беспорядки, и неизвестно чем все это кончится."
DEMOWORLDEVENT.5.a:0 "О Боже..."

DEMOWORLDEVENT.6.t:0 "Адольф Гитлер мертв"
DEMOWORLDEVENT.6.d:0 "Всеобщая скорбь поглотила Германию. Адольф Гитлер, Фюрер Германии и победитель Второй мировой войны, сегодня скончался. Эта новость разлетелась по всему Рейху, а затем и по всему миру. В то время как об ухудшающемся здоровью Фюрера ходили некоторые слухи, новость о его смерти оставила Германию в состоянии полного шока. Рейхстаг объявил о трауре длительностью в три недели, и о том, что Фюрер будет похоронен рядом со своей покойной женой Евой Гитлер. На его похороны уже были приглашены высокопоставленные лица со всего света.\n\nВ то время как весь Рейх скорбит, на международном уровне многие празднуют смерть человека, ответственного за три десятилетия страданий по всему миру. Однако многие сторонние наблюдатели отмечают, что ситуация в Германии нестабильна. Ведь весь Третий Рейх уже вовлечен в жестокую борьбу за освободившееся место Фюрера Германии."
DEMOWORLDEVENT.6.a:0 "День памяти..."

DEMOWORLDEVENT.7.t:0 "Гражданская война в Германии"
DEMOWORLDEVENT.7.d:0 "После смерти Адольфа Гитлера, весь Рейх погрузился в хаос. Несмотря на существование законного преемника Фюрера, могущественные фракции по всему Рейху подняли оружие против друг друга. Каждый в Германии хочет протолкнуть своего преемника на освободившуюся должность Фюрера. Нация разрывается на части, и целые толпы стекаются к своему кандидату. Хотя еще неизвестно насколько серьезна ситуация в стране, считается, что в Германии произошел крах центральной власти, и вся страна ввергнута в пучину хаоса и беспорядка.\n\nХотя мало что известно о судьбах восточных администраций Рейха, внезапное прекращение контактов между комиссариатами и Германией дает понять, что эти регионы настроены самостоятельно выбрать свой курс. Точно известно лишь одно - крушение Европейского титана раскололо континент на части."
DEMOWORLDEVENT.7.a:0 "Кажется, это конец для Рейха."

DEMOWORLDEVENT.8.t:0 "Ханс Шпайдель берет контроль над столицей"
DEMOWORLDEVENT.8.d:0 "Поскольку вся Германия погрузилась в пучину гражданской войны, даже на таком раннем этапе конфликта потери и разрушения нарастают по всей стране. Однако, похоже, не все в Рейхе заинтересованы в участии в этой разрушительной войне. Фельдмаршал Ханс Шпайдель, известный тем, что сорвал попытку переворота СС во времена Западнорусской войны, сегодня выступил в столице Рейха с чрезвычайным заявлением.\n\nНа ступенях Рейхстага, стоя рядом с уважаемым героем войны фельдмаршалом Эрвином Роммелем, Шпайдель объявил о свем нейтралитете в конфликте. Город Германия теперь станет гарнизоном Шпайделя, Роммеля и других генералов, верных идее нейтралитета. Если какая-либо сторона конфликта попытается атаковать город, она натолкнется на жестокое и непоколебимое сопротивление."
DEMOWORLDEVENT.8.a:0 "Больше проблем для Германии."

DEMOWORLDEVENT.9.t:0 "Карл Дениц захватывает Крым"
DEMOWORLDEVENT.9.d:0 "Хаотичные новости приходят из Черного моря. На этой неделе уважаемый герой войны Карл Дениц совершил переворот против местной гражданской администрации полуострова. Выполняя обязанности командующего военно-морской базой Рейха в Крыму, Дениц объявил по радио, что после позорного и незаконного захвата Рейхстага Хансом Шпайделем, у него нет иного выбора, кроме как отказаться подчиняться действующей власти.\n\nШок охватил весь Рейх, а затем и весь мир. Дениц открыто заявил Борману о неспособности кого-либо сохранить Кригсмарине в целости и сохранности. С тех пор многие уважаемые капитаны и адмиралы заявили о поддержке действий Деница и о присоединении к нему в Крыму. все вместе они хотят гарантировать то, что Кригсмарине останется вне досягаемости рук тех, кто уничтожает Рейх в горниле гражданской войны."
DEMOWORLDEVENT.9.a:0 "Тревожно."

DEMOWORLDEVENT.10.t:0 "Шпеер выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.10.d:0 "Гражданская война в Германии, самый разрушительный и кровавый конфликт, когда-либо затрагивавший Германию, наконец закончился победой Альберта Шпеера. Ранее считалось, что победа Шпеера маловероятна или вообще невозможна, так как он не имеет достаточной поддержки со стороны военных и консервативных слоев населения. А уже сегодня Шпеер, как новый фюрер Германии, поклялся привести Рейх в новую эпоху процветания.\n\nВ то время как Шпеер обещал осуществить крупные экономические и политические реформы, мало кто считает, что следующие несколько месяцев будут легкими для нового Фюрера. Даже если Шпеер сумеет добиться расположения немецкого народа и начнет исцелять раны нанесенные войной, большая часть Европы останется во власти хаоса, который, как многие считают, Шпеер не сможет предотвратить."
DEMOWORLDEVENT.10.a:0 "Мир вернулся в Германию."

DEMOWORLDEVENT.11.t:0 "Борман выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.11.d:0 "Гражданская война в Германии, самый разрушительный и кровавый конфликт, когда-либо затрагивавший Германию, наконец закончился победой Мартина Бормана. Получив широкую поддержку во время Гражданской войны, многие ожидали, что победа Бормана станет наиболее вероятным результатом этого ужасного конфликта. Стоя сегодня перед народом, новый Фюрер пообещал немецкому народу быстрое возвращение к былой славе Рейха, пообещав провести незначительное количество реформ и сделав так, чтобы такой конфликт больше никогда бы не повторился.\n\nС страной, находящейся в руинах, разрушенной экономикой, усталым населением и Европой, поглощенной хаосом, истинное будущее Рейха остается неопределенным. Тем не менее, с таким великим политиком во главе, многие по-прежнему надеются, что Борман сможет вернуть в Рейх стабильность."
DEMOWORLDEVENT.11.a:0 "Мир вернулся в Германию."

DEMOWORLDEVENT.12.t:0 "Геринг выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.12.d:0 "Гражданская война в Германии, самый разрушительный и кровавый конфликт, когда-либо затрагивавший Германию, наконец закончился победой Германа Геринга. Так как победу новому фюреру принесла поддержка со стороны Армии и Люфтваффе, Геринг лично поблагодарил всех солдат Вермахта за их непоколебимую верность и стойкость.\n\nПоскольку Геринг публично выступал за милитаристскую политику еще до войны, многие теперь боятся, как глубоко может вырасти влияние военных, и сколько времени пройдет, прежде чем Германия окажется втянута в новую войну. Пока страна лежит в руинах, экономика разрушена, а население устало, судьба Рейха кажется неопределенной. Хоть некоторые и опасаются за будущее страны с таким лидером, многие сейчас рады, что военная мощь Геринга принесла мир в Германию."
DEMOWORLDEVENT.12.a:0 "На время, мир вернулся в Германию."

DEMOWORLDEVENT.13.t:0 "Гейдрих выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.13.d:0 "Гражданская война в Германии, самый разрушительный и кровавый конфликт, когда-либо затрагивавший Германию, наконец закончился победой Рейнхарда Гейдриха. Хотя германское население и недолюбливало Гейдриха, именно мощь СС помогла новому фюреру одержать победу над своими противниками. Выступая перед всеми, Гейдрих осудил упадок, который охватил Германию в последнии несколько лет. Он поклялся стереть все намеки на вырождение Рейха.\n\nВ то время как Генрих Гиммлер, тепло поздравил нового фюрера Германии, международное сообщество в ужасе от перспектив будущего Германии и в целом всего мира. Пока страна находится в руинах, экономика разрушена, население устало, а Европа погрузилась в хаос, многие боятся, что правление нового жестокого и фанатичного правительства принесет Рейху только новые беды."
DEMOWORLDEVENT.13.a:0 "Кажется мир вернулся в Германию?"

DEMOWORLDEVENT.14.t:0 "Шпайдель выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.14.d:0 "Гражданская война в Германии, самый разрушительный и кровавый конфликт, когда-либо затрагивавший Германию, наконец закончился шокирующей победой Ханса Шпайделя. Герой Западнорусской войны, человек, захвативший столицу Рейха, чтобы защитить ее от разрушений, Шпайдель отказался признать какие-либо претензии на столицу и сам вступил в войну. Одержав победу Шпайдель горько осудил своих соперников перед Рейхстагом за все смерти и разрушения, которые они принесли всей Германии\n\nТеперь, взяв руководство страной на себя, Шпайдель поклялся провести множество реформ по всей стране. Многие приветсвуют Шпайделя, как героя еще раз спасшего нацию от уничтожения, некоторые же осуждают его как стервятника, который набросился на уже больную тушу Германии."
DEMOWORLDEVENT.14.a:0 "Мир вернулся в Германию."

DEMOWORLDEVENT.15.t:0 "Майнхоф выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.15.d:0 "Из пепла разорванной на части страны возник новый победитель. Гражданская война в Германии, самый кровопролитный конфликт в европейской истории, кажется, наконец... закончился? Когда Ульрика Майнхоф и ее Красная Армия захватила власть у либералов Шпеера, никто в здравом уме не мог предположить, что Майнхоф когда-нибудь сможет выиграть. Однако хаос и разрушения, а затем и последовавшие за ними победы, привили Германии вкус к новой революционной политике. На ступенях Рейхстага Майнхоф обратилась к собравшейся толпе с речью, осуждающей нацизм и его жалкие проявления\n\nИменно там новая председательница заявила о создании единой Немецкой Социалистической Республики, марксистской утопии, где равные права есть у всех граждан Рейха. Будущее туманно, но никто не ждет, что немецкая революция будет мирной и тихой."
DEMOWORLDEVENT.15.a:0 "Ужасно."

DEMOWORLDEVENT.16.t:0 "Шернер выигрывает Гражданскую войну в Германии"
DEMOWORLDEVENT.16.d:0 "Пока весь Рейх пылал в огне, его правительство не функционировало, а население пребывало в состоянии бесконечного конфликта, то, что когда-то было сверхдержавой, перешло, наконец, от тотальной войны к хрупкому миру. Фердинанд Шернер, главный сторонник милитариста Геринга, привел в Германию свои полки, набранные из граждан Рейха, с намерением положить конец этой кровопролитной войне и провозгласить себя фюрером-регентом новго реформированного Рейха.\n\nВыступая перед своей армией на ступенях Рейхстага, Шернер провозгласил о создании 'Правительства Национальной Реконструкции', целью, которого является полное восстановление Рейха с Шернером в качестве временного главы государсвта. Поскольку колониальные администрации Рейха разорвали все связи с Германией, ожидается, что одна из первых реконструкция Шернера будет связана с всстановлением утраченных связей с колониями и рейхскомиссариатами."
DEMOWORLDEVENT.16.a:0 "Зверь вырвался на свободу."

DEMOWORLDEVENT.17.t:0 "Франко-Бургундская война"
DEMOWORLDEVENT.17.d:0 "По мере того, как ситуация в Европе стремительно развивается, а немецкая сфера влияния свободно падает в пропасть, многие задаются вопросом, что, если бы 'Черное государство' сделало бы какой-то свой шаг. Недавно полученные новости говорят о конвоях СС, двигающиеся из всех своих земель в Бургундию. За одну ночь 'Черное Государство' стало одним из самых милитаризированных стран в мире. Многие наблюдатели связывают это с тем, что Генрих Гиммлер, похоже, отозвал свою поддержку претензий Рейнхарда Гейдриха на Фюрерство.\n\nИ все же истинные намерения Бургундцев раскрылись только сейчас. В то время, как международное сообщество пытается разобраться в хаосе, поглотившим Германию, Бургундские танки уже катятся в Париж. Французские военные, ослабленные немецкими санкциями, либо были вынуждены полностью отступить, либо уничтожались целыми дивизиями, где бы они ни осмелелись занять свои позиции."
DEMOWORLDEVENT.17.a:0 "Тени сгущаются над Францией..."

DEMOWORLDEVENT.18.t:0 "Уоллес Ф. Беннетт избран президентом США"
DEMOWORLDEVENT.18.d:0 "Неожиданным поворотом событий стало возвращении к власти Демократической партии, которая, как считалось, уже давно перестала быть крупной политичсекой силой. Беннет, республиканец-демократ, сегодня одержал победу, с незначительным преимуществом над Национальной Прогрессивной Партией, чтобы стать новым президентом Соединенных Штатов Америки. Беннет произнес речь об объединении разрозненной Америки, чтобы противостоять всем будущем напастям вместе.\n\nМягкий и несклонный к политическим крайностям, Беннет считает, что между обоими сторонами дебатов о гражданских правах возможен компромисс. Он также пообещал расширить экономическое и политическое сотрудничество с коллегами-патнерами по ОСН и другими нейтральными странами, прервав таким образом внешнюю политику админинстрации Никсона."
DEMOWORLDEVENT.18.a:0 "Окажется ли он мастером компромиссов?"

DEMOWORLDEVENT.19.t:0 "Линдон Б. Джонсон избран президентом США"
DEMOWORLDEVENT.19.d:0 "После захватывающей политической гонки, которая впервые могла бы прервать многолетнее преимущество Республиканской партии, сегодня все республиканцы вздохнули с облегчением. Линдон Б. Джонсон, кандидат от Республиканской партии, добился победы на президентских выборах. В своей речи Джонсон похвалил стойкость своей партии и поклялся продолжить работу своих славных предшественников.\n\nВспыльчивый, но прогрессивно мыслящий, Джонсон разделяет взгляды покойного президента Кеннеди в отношении гражданских прав. Появились слухи о том, что у нового президента есть какой-то грандиозный проект, направленный на улучшение всех областей американского общества, но сам Джонсон пока остается молчаливым. Некоторые его политические соперники назвали Джонсона упрямым козлом, но даже в НПП многие втайне радуются его победе."
DEMOWORLDEVENT.19.a:0 "Кеннеди пообещал, но сможет ли Джонсон осуществить?"

DEMOWORLDEVENT.20.t:0 "Роберт Ф. Кеннеди избран президентом США"
DEMOWORLDEVENT.20.d:0 "Впервые за почти столетие ни демократ, ни республиканец не удержали Белый дом. Роберт Ф. Кеннеди, сегодня одержал победу над республиканцами и демократами, чтобы стать новым президентом. В своей приветственной речи Кеннеди искренне поблагодарил американский народ за оказанное ему доверие и пообещал, что не подведет людей, голосовавших за него.\n\nБрат покойного президента Джона Ф. Кеннеди, Роберт поклялся чтить наследие своего брата, отстаивая дело о Гражданских правах до конца. Он хочет создать более лучшую и справедливую Америку для всех, а также решить проблемы нищеты и неравентсва доходов. Циники считают его слишком смелым и идеалистичным, чтобы он смог добиться успеха, но миллионы американцев искренне верят в то, что этот человек сможет изменить Америку."
DEMOWORLDEVENT.20.a:0 "Приятно увидеть свежее лицо."

DEMOWORLDEVENT.21.t:0 "Джордж Уолесс избран президентом США"
DEMOWORLDEVENT.21.d:0 "Немногие ожидали такого результата, еще меньше людей смогли сдержать свое удивление. Джордж Уолесс, кандидат от крайне правой фракции Национальной Прогрессивной Партии, едва смог выиграть президентство после одной из самых спорных и захватывающих избирательных гонок в американской истории. Когда Уолесс торжественно произносил свою речь, он гордо заявил, что 'американский народ воозвал единым гласом, он выдвигает одно простое требование - немедленно прекратить всю эту чушь!'\n\nНикто не может правильно интерпретировать эти слова, поскольку кандидат-сегрегационист ушел из оппозиции против Гражданского права. По всей стране возобновились столкновения между сторонниками сегрегации и правозащитников Гражданского права, которые вначале происходили только в южных штатах. Мартин Лютер Кинг и другие выдающиеся личности уже осудили нового президента и его реакционный курс правительства."
DEMOWORLDEVENT.21.a:0 "Сегрегация никогда, сегрегация навсегда?"

DEMOWORLDEVENT.22.t:0 "Распад Триумвирата"
DEMOWORLDEVENT.22.d:0 "После взрывов на заседании Триумвирата в Мальте, казалось бы, вновь воссозданый хрупкий союз исчез как мираж. Этот инцидент стал последней каплей для многих, и каудильо, и президент Турции заявили о своем желании покинуть альянс. С уходом двух из трех основных держав, можно считать, что Триумвират прекратил свое существование.\n\nТурция уже заявила о своих претензиях и амбициях в средиземноморском регионе, особенно в отношении Кипра и Леванта. В ответ на это итальянские военные проводят мобилизацию в районе Сирии. Иберийцы же не стали поддерживать ни одного из своих бывших союзников, вместо этого Иберия решила сосредоточиться на решении своих внутренних проблем."
DEMOWORLDEVENT.22.a:0 "Это был лишь вопрос времени."

DEMOWORLDEVENT.23.t:0 "Образование Африканского Щита"
DEMOWORLDEVENT.23.d:0 "Поскольку Германия все еще охвачена хаосом гражданской войны, а многии из ее бывших подконтрольных территорий страдают от собственных конфликтов, немецкая Африка сегодня объявила о своем намерении пережить этот ужасный шторм. Если ранее три немецко-африканские колонии поддерживали только дружественные отношения, то сейчас совместная декларация Зигфрида Мюллера, Вольфганга Шенка и Ганса Хюттига объявила о создании Африканского Щита.\n\nОфициально, целью этого оборонительного альянса является поддержка стабильности внутри собственных колоний, однако международные наблюдатели выразили озабоченность по поводу истинных целей этого альянса. В то время как члены ОСН осудили'аморальный колониальный альянс'. Многие в немецком обществе хвалят Мюллера за его приверженность защите немецких интересов и персонала в Африке."
DEMOWORLDEVENT.23.a:0 "Тревожное событие."
DEMOWORLDEVENT.23.b:0 "Мы стоим сильнее вместе." # <<TRANSLATED>>

DEMOWORLDEVENT.24.t:0 "Южно-Африканская Война"
DEMOWORLDEVENT.24.d:0 "Насилие вспыхнуло сегодня по всей территоии Южной Африки, где Бурская Республика, разгневанная бесконечными нападками со стороны своих колонизаторов, объявила от своей полной независимости от Южной-Африканской Республики.\n\nБурские ополченцы, несущие в основном немецкое снаряжение, рассредоточились по всей территории Северо-Запада Южной Африки, вступая в вооруженный конфликт с южноафриканскими солдатами, дислоцированными в этом регионе.\n\nПоскольку конфликт продолжает обостряться, в настоящее время неизвестно какой именно будет реакция Германии. Тем не менее, поскольку очевидцы сообщают о растущей милитаризации новообразованного Африканского Щита на границе с Южной Африкой, многие считают ответ Германии очевидным."
DEMOWORLDEVENT.24.a:0 "Африка в хаосе. Ничего нового."
DEMOWORLDEVENT.24.b:0 "Возможность стучит." # <<TRANSLATED>>
DEMOWORLDEVENT.24.c:0 "Боже, помоги нам." # <<TRANSLATED>>


DEMOWORLDEVENT.25.t:0 "Африканский Щит вмешивается в Южно-Африканскую войну"
DEMOWORLDEVENT.25.d:0 "В то время, как Бурское восстание продолжает бушевать, международное сообщество получило сведения о том, что немецкие колониальные танковые дивизии пересекают границу с Южной Африкой. Силы новообразованного Африканского Щита уже одержали несколько ключевых побед, заставив и без того в беспорядке растянутых южноафриканских солдат отступать на юг.\n\nРеакция ОСН не заставила себя долго ждать. Они заявили о поддержки южноафриканского режима, и помощи бедным и страдающим южноафриканским солдатам. Часть Американских войск уже дислоцируются в Южной Африке. Южноафриканские же солдаты задают только один вопрос:\n\n'Где эти чертовы Янки?'"
DEMOWORLDEVENT.25.a:0 "Истинный хаос! Это начало конца?"
DEMOWORLDEVENT.25.b:0 "Победа или смерть!" # <<TRANSLATED>>
DEMOWORLDEVENT.25.c:0 "Будем надеяться, что янки скоро приедут..." # <<TRANSLATED>>

DEMOWORLDEVENT.26.t:0 "Война в пустыне"
DEMOWORLDEVENT.26.d:0 "С тех пор, как закончилась Вторая мировая война, Турция никогда не была довольна своей долей добычи. Слишком многие турки остались за пределами границ своего государства. Сегодня президент Турции Алпарслан Тюркеш заявил о том, что его страна и Итальянская Империя в данный момент находятся в состоянии войны. Мировое сообщество, затаив дыхание следившее за эскалацией конфликта, сейчас просто взорвалось.\n\nНесмотря на то, что эти две страны совсем недавно были союзниками, война оказалась чрезвычайно популярной в Турции. Молодые националисты и члены партии маршируют по улицам Анкары, призывая Тюркеша 'привести нас к победе'. В Италии же общественность почти не поддерживает войну, и многие задаются вопросом: почему Итальянские войска до сих пор находятся на территории Кипра?"
DEMOWORLDEVENT.26.a:0 "Союзники раньше, враги сейчас."

DEMOWORLDEVENT.27.t:0 "Боги Севера"
DEMOWORLDEVENT.27.d:0 "Постепенно до нас начали просачиваться слухи о передвижениях в отдаленных сибирских регионах. Мы не можем сказать, что эти слухи означают, но тот факт, что какая-либо форма новостей из этого региона просочилась до нас впервые за 20 лет, заставляет задуматься.\n\nСообщения говорят о волнениях среди верующих. Те немногие торговцы, что пробираются далеко на север по Восточно-Сибирским торговым путям, рассказывали о целой общине, поющей молитвы, о церквях, полностью заполненных народом, и о какой-то фигуре объединяющей и ведущей это сборище людей вперед. Никто точно не знает, что спровоцировало эту акцию, но жители Сибири продолжают молиться за одного человека\n\nОни зовут его Отец."
DEMOWORLDEVENT.27.a:0 "Ничего кроме чуши."

DEMOWORLDEVENT.28.t:0 "Кризис в Японии"
DEMOWORLDEVENT.28.d:0 "После обнародования информации о причастности руководителей 'Ясуда Холдинг' к коррупционному расследованию убийства, титан мировой промышленности - Дзайбацу находится в тяжелом положении. Когда Токийская фондовая биржа открылась сегодня утром, ее этажи были заполнены обезумевшими акционерами, умоляющими, чтобы их заказы были обработаны первыми, и испуганными стажерами, несущими корзины с акциями на продажу.\n\nХолдинги Ясуды стремительно падают вниз, а массовая ликвидация активов на родных островах, в Гуандуне, Вьетнаме и Китае создала экономический вакуум власти, способный разорвать экономику Японской Сферы на части. Эксперты прогнозируют, что Дзайбацу находится на гране распада и, если кабинету Ино не удастся сотворить чудо, полный крах корпорации можно ожидать уже на следующей неделе."
DEMOWORLDEVENT.28.a:0 "Что падает быстрее, человек или его акции?"

DEMOWORLDEVENT.29.t:0 "Хаос в Остланде!"
DEMOWORLDEVENT.29.d:0 "В то время как большая часть немецкой сферы влияния всегда была под жестким немецким сапогом, в рейхскомиссариате Остланд никогда не было жесткого контроля. В Риге международные новостные станции всегда вещали о свободном и почти демократическом правлении. А вокруг здания правительства часто проводились красочные парады, чтобы показать высокий уровень жизни и довольные и счастливые лица людей. Так выглядела их 'образцовая колония'.\n\nВ то время как правительство Остланда попыталось закрыть разнообразные секции в Риге и ограничить любую журналистскую деятельность, репортеры-партизаны смогли зафиксровать все события, происходящие в Остланде и отослать свои репортажи во внешний мир. Кадры с их репортажей действительно шокируют, показывая жестокие бои между различными членами гарнизона, группами ополченцев, гражданами и партизанами. Международное сообщество все еще решает, что делать с этими кадрами, и за кого оно должно болеть во внезапо разгоревшемся конфликте."
DEMOWORLDEVENT.29.a:0 "О, майн гот!"
DEMOWORLDEVENT.29.b:0 "Все это ложь!"
DEMOWORLDEVENT.29.e:0 "Пусть они увидят человеческое возмездие."
DEMOWORLDEVENT.29.f:0 "Я уверен, что мы могли бы найти хорошее применение для этих репортеров."
DEMOWORLDEVENT.29.c:0 "Рейх расколот."

