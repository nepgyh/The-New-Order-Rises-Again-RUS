 GreatGame_GER_game_4_turn_1_decision_1:0 "Официально отменить военные ограничения"
 GreatGame_GER_game_4_turn_1_decision_1_desc:0 "Наша власть над Францией ускользает уже много лет. Французы всячески игнорируют военные ограничения, наложенные на них в течении этих лет. Официально отменив оные, мы сохранив лицо, окажем французам знак внимания."
 GreatGame_ITA_game_4_turn_1_decision_1:0 "Пообещать неприкосновенность"
 GreatGame_ITA_game_4_turn_1_decision_1_desc:0 "Французы опасаются даже вести диалог с нами. Они опасаются наших амбиций, распространённых на их оставшиеся территории. Если мы собираемся наладить связи, мы должны дать им понять, что у Италии нет амбиций во Франции."
 GreatGame_GER_game_4_turn_1_decision_2:0 "Пообещать держать Бургундию на коротком поводке"
 GreatGame_GER_game_4_turn_1_decision_2_desc:0 "Самой большой угрозой суверенитету Фрацнии является Бургундское государство. Мы можем заверить французов в том, что мы возьмем их под свой протекторат, удерживая Бургундию от дальнейшего расширения на юг. Многие из наших дипломатов пасовали на то, что на этот гамбит никто не купится, и что это позёрство не стоит того, но бы завоевали некоторую благосклонность со стороны французов, сделав это."
 GreatGame_ITA_game_4_turn_1_decision_2:0 "Миссия доброй воли"
 GreatGame_ITA_game_4_turn_1_decision_2_desc:0 "Наши отношения с Францией ужасны ещё со времён Второй мировой войны. Пришло время всё уладить. Мы должны отправить дипломатическую миссию, дабы приступить к налаживанию наших сношений со средиземноморским соседом."
 GreatGame_GER_game_4_turn_1_decision_3:0 "Снабдить пограничные службы экипировкой"
 GreatGame_GER_game_4_turn_1_decision_3_desc:0 "Оснащение французской армии прискорбно-отвратительно. Многие из её подразделений всё ещё используют снаряжение, оставшиеся со времен Второй мировой, в то время как итальянская армия стоит на пороге Франции! Так не пойдёт."
 GreatGame_ITA_game_4_turn_1_decision_3:0 "Демилитаризация границы"
 GreatGame_ITA_game_4_turn_1_decision_3_desc:0 "На нашей стороне итало-французской границы оборонительные укрепления расположены по всей ширине границ. Строились оные скорее из бывшей немецкой, нежели французской, угрозы, что выглядит неприемлимо в глазах галлов. Мы можем демилитаризовать границу, дабы успокоить их."
 GreatGame_GER_game_4_turn_1_decision_4:0 "Предоставить автономность французским подразделениям"
 GreatGame_GER_game_4_turn_1_decision_4_desc:0 "Технически весь французский штаб напрямую подчиняется Вермахту. На практике линии связи в лучшем случае чересчур громоздки, и французские части имеют слишком мало свободы к адаптации в тех или иных условиях. Предоставление французской армии большей автономии повысило бы её эффективность, а нас бы одарило признательностью."
 GreatGame_ITA_game_4_turn_1_decision_4:0 "Ослабление торговых санкций"
 GreatGame_ITA_game_4_turn_1_decision_4_desc:0 "Наш статус нон-гранта в Пакте стал камнем преткновения в торговле с Францией, а посему оная практически не ведётся. Мы, однако, понимаем, что галлы не являются добровольными членами организации. Для них, конечно же, мы сделаем исключение и ослабим санкции."

 GreatGame_GER_game_4_turn_2_decision_1:0 "Получить отчёты о берберах, терроризирующих французов"
 GreatGame_GER_game_4_turn_2_decision_1_desc:0 "В Алжире всё ещё проживает значительное меньшинство этнических французов, находящихся под покровительством Италии. Именно французы в по большому счету стали жертвами набегов местных берберских племён. Итальянцы, конечно, игнорируют эти акты насилия. Есть более чем несколько сообщений об этих самых актах, кои мы и передадим французам."
 GreatGame_ITA_game_4_turn_2_decision_1:0 "Устроить утечку фотографий из Бургундии"
 GreatGame_ITA_game_4_turn_2_decision_1_desc:0 "Записей или фотографий творимого в Бургундии ужаса практически нет. В основном мы лишь довольствуемся слухами и редкими сообщениями из первых рук. Тем не менее, каким-то образом, либо от агента, либо от сбежавшего француза, в наше распоряжение попало небольшое количество фотографий, на коих запечатлены массовые работы внутри концентрационных лагерей, размерами походящих на целый город. Мы можем незаметно просочить их во французские печатные издания, дабы обратить их мнение против Рейха и его прихлебателей"
 GreatGame_GER_game_4_turn_2_decision_2:0 "Разоблачить зверства итальянцев на Корсике"
 GreatGame_GER_game_4_turn_2_decision_2_desc:0 "Итальянцы любят указывать на нас пальцем, когда дело доходит до обращения с этническими французами, но, возможно, им следует взглянуть на себя. На Корсике французы были вынуждены покинуть свои дома и теперь живут в нищете. Лучшие рабочие места были заняты итальянцами, а французское меньшинство не имеет представительства в правительстве, не говоря уже о насилии со стороны полиции и фаворитизме по отношению к новым итальянским поселенцами. Возможно, нам нужно напомнить об этом Франции."
 GreatGame_ITA_game_4_turn_2_decision_2:0 "Взять интервью у бургундских беженцев"
 GreatGame_ITA_game_4_turn_2_decision_2_desc:0 "Сообщения из первых рук от тех, кому посчастливилось пересечь бургундско-итальянскую границу, ужасы. Рассказы о целых городах, превращенных в массовые трудовые лагеря, вопиющее пренебрежение к человеческой жизни, жестокость СС; список бесконечен. Эти истории должны найти свой отпечаток на бумаге и найти себе распространение по всей Франции."
 GreatGame_GER_game_4_turn_2_decision_3:0 "Выдумать слухи об итальянских амбициях"
 GreatGame_GER_game_4_turn_2_decision_3_desc:0 "Кто может с уверенностью заявить, что Италия не жаждет обрести новых земель? Итальянцы - ненадёжный народ, что готов в любой момент всадить нож в спины своих "друзей", что было доказано на горьком опыте. Германия - единственный барьер между вторжением этих выродков во Францию. Так ли это на самом деле? Скорее всего, нет, но чем меньше знаешь - тем крепче спишь."
 GreatGame_ITA_game_4_turn_2_decision_3:0 "Раскрыть завесу над Эльзас-Лотарингией"
 GreatGame_ITA_game_4_turn_2_decision_3_desc:0 "Не одни лишь эсэсовцы эксплуатируют французский народ. С населением, проживающим на территории Германии обращаются не лучше, чем с собаками. Многие из них порабощены, заключенные в трудовые лагеря, вынуждены работать на нацистскую военную машину. Их истории не должны быть забыты, и мы об этом позаботимся."
 GreatGame_GER_game_4_turn_2_decision_4:0 ""Геноцид" французов в Сирии"
 GreatGame_GER_game_4_turn_2_decision_4_desc:0 "\"Сирийских французов истребляют!\" - вот что будет в сегодняшних заголовках! Нам нужно изобразить Италию как властителя, безразличного к условиям жизни и судьбам неитальянцев. Мы собираемся раскрутить историю так, будто сотни французов подвергаются нападкам с ежедневными летальными исходами. И пусть это был пьяница, в алкогольном угаре свалившийся с крыши, такие подробности мы опустим."
 GreatGame_ITA_game_4_turn_2_decision_4:0 "Заявить о рабских шахтах в Бургундии"
 GreatGame_ITA_game_4_turn_2_decision_4_desc:0 "Одним из наиболее охраняемых секретов Бургундии - это громадные полигоны, существующие за счет рабского труда и существующие на территории всей страны. Жизнь среднестатистического раба кончается его же увольнением; отсутствие мер безопасности, детский труд,"мотивационные съемки"; этот список просто бесконечен. Всё это мы узнали от одинокой беглянки, которая и рассказала о пережитом ею ужасе, когда её подобрали на границе. Французы обратят свой гнев на Рейх, когда мы расскажем им об этом."
 GreatGame_ITA_game_4_turn_2_decision_5:0 "Подсчитать погибших и пропавших без вести"
 GreatGame_ITA_game_4_turn_2_decision_5_desc:0 "Некоторые исследователи Миланского университета задались вопросом: сколько французов погибло со времён Второй мировой под нацистской оккупацией? Цифры, очевидно, подсчитать трудно, но первоначальные подсчёты выглядят... ужасно. Мы могли бы спонсировать эти исследования и распространять их результат всюду, в частности, во Франции."

 GreatGame_GER_game_4_turn_3_decision_1:0 "Отправить инструкторов"
 GreatGame_GER_game_4_turn_3_decision_1_desc:0 "Французская армия практически атрофировалась после более чем двух десятилетий фактического небытия. Франция нуждается в новом поколении профессиональных солдат, и их перспективы на данный момент выглядят не очень хорошо. Мы могли бы послать французам несколько столь необходимых инструкторов, что помогло бы им оставаться привязанными к Пакту."
 GreatGame_ITA_game_4_turn_3_decision_1:0 "Открыть посольство"
 GreatGame_ITA_game_4_turn_3_decision_1_desc:0 "Если мы когда-нибудь собираемся нормализовать отношения с французами, нам нужно вновь открыть наше посольство в Италии, а также найти новое где-нибудь во Франции. Это важный первый шаг в восстановлении видимости нормальной жизни между нами."
 GreatGame_GER_game_4_turn_3_decision_2:0 "Подарить армии новое оружие"
 GreatGame_GER_game_4_turn_3_decision_2_desc:0 "Создание новой армии-это большая работа, как быстро выясняют французы. Нехватка оборудования калечит; мы могли бы смягчить боль и дать французской армии часть наших излишков, чтобы помочь им."
 GreatGame_ITA_game_4_turn_3_decision_2:0 "Договориться о торговой сделке"
 GreatGame_ITA_game_4_turn_3_decision_2_desc:0 "Наше правительство не проводило официальной торговой политики с французским государством со времен Второй мировой войны. Наконец-то пришло время сесть за стол переговоров с нашими соседями и согласовать официальное соглашение."
 GreatGame_GER_game_4_turn_3_decision_3:0 "Отправить перехватчики"
 GreatGame_GER_game_4_turn_3_decision_3_desc:0 "Французских военно-воздушных сил почти не существует. Это на самом деле работает в нашу пользу; это заставляет французов зависеть от нас в плане защиты. Тем не менее, у них должно быть что-то на случай, если воздушная мощь понадобится в кратчайшие сроки. Конечно, не помешало бы дать французам небольшое количество наших запасных перехватчиков."
 GreatGame_ITA_game_4_turn_3_decision_3:0 "Устроить небольшие военные игры"
 GreatGame_ITA_game_4_turn_3_decision_3_desc:0 "Итальянская и французская армии по-настоящему не работали вместе с 20-х годов. В знак доброй воли и доверия мы должны провести несколько небольших военных игр, чтобы и их, и наши мужчины могли взаимодействовать друг с другом и создавать новые связи и чувство товарищества."
 GreatGame_GER_game_4_turn_3_decision_4:0 "Проведение военно-морских учений"
 GreatGame_GER_game_4_turn_3_decision_4_desc:0 "Французы сосредоточены не только на своих сухопутных войсках; они в течение многих лет поддерживали небольшую, но эффективную береговую охрану. Проведение некоторых военно-морских учений обходится нам недорого и повышает нашу сплоченность и отношения с французами."
 GreatGame_ITA_game_4_turn_3_decision_4:0 "Открыть границы"
 GreatGame_ITA_game_4_turn_3_decision_4_desc:0 "С тех пор как мы поссорились с Рейхом, франко-итальянская граница закрыта, и лишь немногие избранные могут ее пересечь. Открытая враждебность с Францией, однако, ушла в прошлое; теперь пришло время нам расслабиться и открыть границу для путешествий."
 GreatGame_GER_game_4_turn_3_decision_5:0 "Артиллерия для армии"
 GreatGame_GER_game_4_turn_3_decision_5_desc:0 "Французской армии не хватает тяжелых орудий даже больше, чем стрелкового оружия. В результате регулярные французские дивизии почти не наносят урона, и в нынешнем виде они были бы разбиты в любом обычном противостоянии. Отправка некоторых наших артиллерийских излишков была бы огромной помощью французским войскам."
 GreatGame_GER_game_4_turn_3_decision_6:0 "Отправить вспомогательное оборудование"
 GreatGame_GER_game_4_turn_3_decision_6_desc:0 "Как будто французская армия ничего не производила для своих людей в течение двух десятилетий! Даже самое основное оборудование, такое как радиоприемники, отсутствует в их запасах. То, как функционирует их армия, находится за пределами нашего понимания. Некоторое базовое вспомогательное оборудование было бы хорошо использовано французами."

 GreatGame_GER_game_4_turn_4_decision_1:0 "Освободить французских рабов из Рейха"
 GreatGame_GER_game_4_turn_4_decision_1_desc:0 "Итальянцы делают сильную ставку на победу над французами. Они не могут нас превзойти; освобождение французских рабов, которые работают в Рейхе, будет противостоять итальянскому влиянию и поможет нам восстановить наши отношения с Францией."
 GreatGame_ITA_game_4_turn_4_decision_1:0 "Выплатить компенсацию гражданам Франции"
 GreatGame_ITA_game_4_turn_4_decision_1_desc:0 "Многие французские выходцы из Итальянской империи пострадали от несправедливости при нашей администрации. Рабочие места, земли, богатство и многое другое были отняты у них насильственно и несправедливо. Те, кто потерял активы несправедливо, должны получить компенсацию; это улучшит наши отношения с Францией."
 GreatGame_GER_game_4_turn_4_decision_2:0 "Купить бургундских рабов"
 GreatGame_GER_game_4_turn_4_decision_2_desc:0 "Один из наших самых грязных секретов-это то, что происходит в Бургундии. Жизнь даже для арийцев сурова; эсэсовцы выжимают всю ценность из всей жизни в этой проклятой адской дыре. Есть рабы, которые слишком больны или слабы для работы, о которой Орденсштаат не заботится; мы можем купить этих людей и освободить их, вернув во Францию."
 GreatGame_ITA_game_4_turn_4_decision_2:0 "Помочь французам отремонтировать лагеря беженцев"
 GreatGame_ITA_game_4_turn_4_decision_2_desc:0 "Необходимо провести большую подготовку, прежде чем ожидаемая волна французских иммигрантов прибудет во Францию. Мы можем послать несколько инженеров во Францию, чтобы помочь в строительстве временных лагерей для вновь прибывших."
 GreatGame_GER_game_4_turn_4_decision_3:0 "Освободить французских пленных"
 GreatGame_GER_game_4_turn_4_decision_3_desc:0 "Тысячи французских солдат, сражавшихся против нас во Второй мировой войне, все еще гниют в лагерях для военнопленных. Старые, деморализованные и, откровенно говоря, истощающие ресурсы, эти люди буквально ни на что не годны. Их конечным использованием может быть пропаганда; мы можем условно-досрочно освободить всех выживших и отправить их обратно во Францию в знак "доброй воли"."
 GreatGame_ITA_game_4_turn_4_decision_3:0 "Помощь в переселении французских корсиканцев"
 GreatGame_ITA_game_4_turn_4_decision_3_desc:0 "Вот уже более десяти лет французские граждане, проживающие на Корсике, подтрунивают над итальянской администрацией. После того, как первая волна итальянских иммигрантов пришла и украла лучшие рабочие места у местных жителей, многие хотели уехать и отправиться на материк, чтобы начать все заново."
 GreatGame_GER_game_4_turn_4_decision_4:0 "Выплатить французским рабам  "Компенсацию""
 GreatGame_GER_game_4_turn_4_decision_4_desc:0 "Некоторые из наших недавно освобожденных рабов работали в течение двух десятилетий практически без оплаты в жестоких условиях труда. Мы должны предложить им какую-то символическую компенсацию, чтобы смягчить их боль и "исправить ошибки". Или, скорее, заставить Французское Государство думать, что нам не все равно. Что одно и тоже."
 GreatGame_ITA_game_4_turn_4_decision_4:0 "Содействие франко-алжирскому переселению"
 GreatGame_ITA_game_4_turn_4_decision_4_desc:0 "Французский Алжир всегда был суровой колонией для выживания, и смена администрации не была добра для французской общины там. Тысячи людей едва сводят концы с концами, сражаясь как с окружающей средой, так и с берберскими племенами. Многие ухватились бы за возможность сесть на корабль и вернуться во Францию."
 GreatGame_ITA_game_4_turn_4_decision_5:0 "Содействие франко-сирийскому переселению"
 GreatGame_ITA_game_4_turn_4_decision_5_desc:0 "Французская община в Сирии всегда была небольшой. Сравнительно привилегированные по сравнению с другими поселенцами, французы здесь потеряли многие из благ, которые они когда-то имели, когда сюда переехала итальянская администрация. Большая часть из них была бы более чем готова вернуться домой во Францию, если бы у них была такая возможность."
 GreatGame_ITA_game_4_turn_4_decision_6:0 "Предложить материковым французам возможность переехать"
 GreatGame_ITA_game_4_turn_4_decision_6_desc:0 "Хотя условия их жизни на голову выше, чем у их соотечественников в колониях, многие французские граждане в наших европейских завоеванных территориях на материке, тем не менее, не были в восторге от того, чтобы жить в условиях, которые они считают иностранной оккупацией. Мы знаем, что многие готовы уехать в то, что осталось от Франции; нам нужно только позволить им уехать."
 GreatGame_ITA_game_4_turn_4_decision_7:0 "Содействие переселению французов из Восточной Африке"
 GreatGame_ITA_game_4_turn_4_decision_7_desc:0 "По сравнению со своими соотечественниками в других колониях, немногие французы, живущие в Восточной Африке, более или менее продолжали жить тяжелой жизнью в суровых условиях вокруг Африканского рога. Большинство из этих поселенцев бедны и всегда такими были. Возможность переехать во Францию, спонсируемая правительством, заставит многих людей ухватиться за возможность наконец покинуть бедную нищую колонию."

 GreatGame_GER_game_4_turn_5_decision_1:0 "Полеты над территорией Франции"
 GreatGame_GER_game_4_turn_5_decision_1_desc:0 "Французы не могут просто "встать и уйти"  из Пакта! Они обязаны нам подчиняться, и они зависят от нас во всем! У них ничего нет, и мы им об этом напомним! Запуск боевых вылетов по всему их воздушному пространству напомнит им об их беспомощности!"
 GreatGame_ITA_game_4_turn_5_decision_1:0 "Инвестировать во французскую экономику"
 GreatGame_ITA_game_4_turn_5_decision_1_desc:0 "Французская экономика находится в состоянии стагнации уже более пятидесяти лет. Великая депрессия, проигрыш Второй мировой войны, а затем крах рынка в 50-х годах поставили их экономически на колени. Французская экономика нуждается в большой помощи; любые инвестиции в их гражданскую экономику будут высоко оценены."
 GreatGame_GER_game_4_turn_5_decision_2:0 "Организуйте военно-морские маневры у берегов Франции"
 GreatGame_GER_game_4_turn_5_decision_2_desc:0 "Чего Франции совершенно не хватает, так это военно-морского флота. Они не могут проецировать какую-либо энергию за пределы своих берегов; у них просто нет кораблей, чтобы защитить любое из своих судов в любых водах, в которых они работают. Мы можем запугать их, плавая подводными лодками и надводными кораблями в их водах, пока они беспомощно наблюдают."
 GreatGame_ITA_game_4_turn_5_decision_2:0 "Подарите им танки"
 GreatGame_ITA_game_4_turn_5_decision_2_desc:0 "Немецкие условия предусматривали, что французы не могли управлять своими собственными бронетанковыми формированиями. В результате разработка танков во Франции остановилась на два десятилетия. Отправка некоторых наших собственных прототипов помогла бы им сформировать небольшую бронетанковую дивизию для собственных нужд, под их собственным контролем."
 GreatGame_GER_game_4_turn_5_decision_3:0 "Предупредите французов"
 GreatGame_GER_game_4_turn_5_decision_3_desc:0 "Иногда грубые слова лицом к лицу-это самый простой способ передать сообщение. Наше послание будет коротким. Покиньте Пакт и швырните свою судьбу к предателям-итальянцам и это будет иметь ужасные последствия."
 GreatGame_ITA_game_4_turn_5_decision_3:0 "Развитие портов западного побережья"
 GreatGame_ITA_game_4_turn_5_decision_3_desc:0 "Французские доки были серьезно заброшены. Что еще хуже для них, у них отняли самые большие на севере. К счастью, на их западном побережье есть много идеальных мест для потенциальных больших верфей."
 GreatGame_GER_game_4_turn_5_decision_4:0 "Угрожать жесткими экономическими санкциями"
 GreatGame_GER_game_4_turn_5_decision_4_desc:0 "Экономика Франции полностью зависит от нашей собственной. Почти вся их торговля идет с нами или другими членами Пакта, которые мы контролируем. Мы можем оказать давление на Францию, чтобы она оставалась с нами, "напомнив" им, что их экономика полностью связана с нашей, и что попытка уйти будет катастрофической."
 GreatGame_ITA_game_4_turn_5_decision_4:0 "Отправить излишки грузовиков"
 GreatGame_ITA_game_4_turn_5_decision_4_desc:0 "Французская армия испытывает серьезную нехватку моторизованных транспортных средств. Это не может продолжаться; современная армия нуждается в транспортных средствах, чтобы функционировать должным образом, будь то для материально-технического обеспечения или для использования на передовой. Отправка французам излишки военных грузовиков, несомненно, сделает их весьма благодарными нам."
 GreatGame_ITA_game_4_turn_5_decision_5:0 "Снаряжать их армию"
 GreatGame_ITA_game_4_turn_5_decision_5_desc:0 "Французская армия находится в ужасном состоянии. Их людям серьезно не хватает всех видов военной техники, необходимой даже для полевых пехотных дивизий! Не хватает винтовок, артиллерии, обмундирования, даже сапог! Как они вообще функционируют? Мы должны немедленно им помочь."

