 GreatGame_GER_game_5_turn_1_decision_1:0 "Развертывание гарнизонов"
 GreatGame_GER_game_5_turn_1_decision_1_desc:0 "Партизаны представляют большую угрозу для любой оккупации и администрации. Если мы хотим обеспечить контроль над сельской местностью, нам нужно будет развернуть гарнизоны на местах, чтобы нейтрализовать партизан."
 GreatGame_ITA_game_5_turn_1_decision_1:0 "Отправить гуманитарную помощь"
 GreatGame_ITA_game_5_turn_1_decision_1_desc:0 "Кризис с беженцами в Сербии, откровенно говоря, вышел из-под контроля. Десятки тысяч сербов живут в огромных палаточных городках без работы и в нищете. Нам повезло, что ситуация на местах еще не вышла из-под контроля. Нам нужно немедленно что-то сделать, чтобы улучшить местные условия."
 GreatGame_GER_game_5_turn_1_decision_2:0 "Укрепить наши аванпосты"
 GreatGame_GER_game_5_turn_1_decision_2_desc:0 "Некоторые из наших офицеров закончили свои командировки в Сербию и недавно вернулись домой. Они приносят с собой мрачные новости; многие из наших развернутых гарнизонов и аванпостов в сербской сельской местности находятся в большой опасности. Это маленькое чудо, что толпа в горах еще не воспользовалась этим; мы должны немедленно укрепить наши лагеря!"
 GreatGame_ITA_game_5_turn_1_decision_2:0 "Создание лагерей беженцев"
 GreatGame_ITA_game_5_turn_1_decision_2_desc:0 "Нынешние лагеря для сербских иммигрантов уже переполнены. Нам нужно найти подходящие места и помочь построить новые лагеря для неизбежной следующей волны беженцев."
 GreatGame_GER_game_5_turn_1_decision_3:0 "Послать тяжелые орудия"
 GreatGame_GER_game_5_turn_1_decision_3_desc:0 "Трудно по-настоящему винить наших людей за то, что они не уничтожили различных партизан, сражавшихся с нами. Во многих гарнизонах остро не хватает тяжелых орудий. Учитывая, что большинство лагерей повстанцев скрыто глубоко в укрепленных горных и лесных крепостях, просто атаковать их без тяжелой огневой мощи-самоубийство. Отправка большего количества артиллерийских орудий будет действительной помощью."
 GreatGame_ITA_game_5_turn_1_decision_3:0 "Ослабить пограничные ограничения"
 GreatGame_ITA_game_5_turn_1_decision_3_desc:0 "Тысячи сербов разбили лагерь возле различных пограничных переходов в Сербию. Эти люди пытались пересечь границу, но их остановили наши пограничники. Это не их вина; они только выполняют приказы, но беженцы становятся беспокойными, и ситуация, безусловно, не впечатлит Сербию. Разрешение этим людям свободного прохода, однако, успокоит ситуацию в регионе."
 GreatGame_GER_game_5_turn_1_decision_4:0 "Создать отряды "быстрого реагирования""
 GreatGame_GER_game_5_turn_1_decision_4_desc:0 "Самая большая проблема наших войск заключается в том, что они не мобильны. У них ограниченный диапазон операций, который сосредоточен вокруг наших основных баз снабжения в этом районе. Мы могли бы изменить динамику боевых действий, создав специализированные отряды \"быстрого реагирования\". Эти люди будут доставлены по воздуху на вертолете в район, который мы сочтем нужным отправить их в любой момент."
 GreatGame_ITA_game_5_turn_1_decision_4:0 "Помогите переехать сербам в Албании"
 GreatGame_ITA_game_5_turn_1_decision_4_desc:0 "Сербы в Албании в основном оказались в ловушке на земле, которая на самом деле им больше не принадлежит. Все больше и больше албанцев вытесняют сербское меньшинство, и напряженность достигает точки кипения. Многие хотели бы уехать, чтобы начать все заново в Сербии, но у них нет средств или они не могут пересечь границу без специального разрешения. Мы можем предложить разовую сделку, чтобы помочь им совершить путешествие за наш счет."

 GreatGame_GER_game_5_turn_2_decision_1:0 "Работайте за еду!"
 GreatGame_GER_game_5_turn_2_decision_1_desc:0 "Тысячи сербов сидят без дела в отчаянии, высасывая ресурсы и не внося свой вклад в развитие общества. Эти люди в основном являются неиспользуемыми ресурсами, жаждущими возможности сделать какую-то честную работу за небольшую плату и еду. Давно пора вмешаться, организовать трудовые бригады и вернуть этих людей на работу."
 GreatGame_ITA_game_5_turn_2_decision_1:0 "Беженцам нужно снаряжение!"
 GreatGame_ITA_game_5_turn_2_decision_1_desc:0 "Палатки, одежда, постельное белье, мыло и многое другое! Беженцы в Сербии отчаянно нуждаются в большем количестве всего, что мы можем придумать! Нам нужно немедленно отправить припасы!"
 GreatGame_GER_game_5_turn_2_decision_2:0 "Постройте новые рабочие лагеря"
 GreatGame_GER_game_5_turn_2_decision_2_desc:0 "Лагеря беженцев просто переполнены и не оптимизированы для крупномасштабных рабочих проектов. Строительство новых специализированных рабочих лагерей убивает двух зайцев одним выстрелом; это значительно улучшает условия жизни рабочих, предоставляя им возможность работать за плату."
 GreatGame_ITA_game_5_turn_2_decision_2:0 "Отправить транспортные средства"
 GreatGame_ITA_game_5_turn_2_decision_2_desc:0 "На плохо обслуживаемых сербских дорогах существует серьезный затор; старинные транспортные средства, которые в настоящее время используются различными гуманитарными учреждениями в работе, часто ломаются, и в довершение всего они могут перевозить очень мало грузов. Отправка нескольких наших тяжелых военных грузовиков очень помогла бы ситуации на местах."
 GreatGame_GER_game_5_turn_2_decision_3:0 "Финансировать инфраструктурные проекты"
 GreatGame_GER_game_5_turn_2_decision_3_desc:0 "Тысячи людей по-прежнему остаются безработными и застряли в лагерях беженцев. Почему бы не заставить их работать самим? Мы могли бы лично финансировать ряд проектов по строительству инфраструктуры; мосты, канавы, дренажные системы, строительство дорог и многое другое, если бы мы этого захотели."
 GreatGame_ITA_game_5_turn_2_decision_3:0 "Присылать продукты питания и предметы первой необходимости"
 GreatGame_ITA_game_5_turn_2_decision_3_desc:0 "Это не секрет; у большинства беженцев нет ничего, кроме одежды. По мере того как все больше и больше людей собираются в лагерях, все меньше и меньше еды доступно для всех, и прибывающие иммигранты, конечно, не приносят с собой больше продуктов питания."
 GreatGame_GER_game_5_turn_2_decision_4:0 "Ввести продовольственные карточки"
 GreatGame_GER_game_5_turn_2_decision_4_desc:0 "Не каждый мужчина, женщина и ребенок смогут получить постоянную работу и смогут проложить свой путь в новый дом без поддержки. Мы можем помочь людям на местах, введя продовольственные карточки; это побудит людей выполнять черную работу в лагере в обмен на дополнительные товары, услуги и даже деньги."
 GreatGame_ITA_game_5_turn_2_decision_4:0 "Сделать пожертвование Красному Кресту"
 GreatGame_ITA_game_5_turn_2_decision_4_desc:0 "Мужчины и женщины на передовой, врачи и медсестры Красного Креста действительно выполняют Божью работу в Сербии. Не требуя никаких выплат, эти добровольцы оказывали услуги по спасению жизни тысячам нуждающихся беженцев. Наши деньги были бы отправлены на хорошее дело, если бы мы сделали пожертвование Красному Кресту."

 GreatGame_GER_game_5_turn_3_decision_1:0 "Заем военных инженеров"
 GreatGame_GER_game_5_turn_3_decision_1_desc:0 "Инженеры, особенно для строительства мостов, пользуются большим спросом, и в Сербии их не хватает. Мы могли бы прислать некоторых наших экспертов из армии, чтобы помочь разработать и построить эти проекты в жизненно важных областях."
 GreatGame_ITA_game_5_turn_3_decision_1:0 "Найти националистов в правительстве"
 GreatGame_ITA_game_5_turn_3_decision_1_desc:0 "Хорошо известно, что в сербском коллаборационистском правительстве существует большое недовольство немецкой оккупацией. Не потребовалось бы много усилий, чтобы нащупать и найти националистов, которые хотели бы видеть не что иное, как изгнание гуннов из Сербии."
 GreatGame_GER_game_5_turn_3_decision_2:0 "Инвестируйте в гражданскую экономику"
 GreatGame_GER_game_5_turn_3_decision_2_desc:0 "Иностранные инвестиции в Сербию почти не существуют уже более десяти лет. Регион просто не привлекателен для иностранных интересов, несмотря на свой потенциал. Вот тут-то мы и вступаем в игру; некоторые разумные инвестиции в правильные сектора могли бы помочь придать сербской экономике импульс, необходимый для того, чтобы встать на ноги."
 GreatGame_ITA_game_5_turn_3_decision_2:0 "Проникнуть в лагеря"
 GreatGame_ITA_game_5_turn_3_decision_2_desc:0 "Привлечь внимание к многочисленным лагерям беженцев и рабочих, разбросанным по всей сельской местности, было бы просто и легко. Сербские националистические агитаторы любят проникать в эти лагеря, чтобы разозлить своих соотечественников. Было бы достаточно просто установить контакт с этими людьми, если бы мы попытались."
 GreatGame_GER_game_5_turn_3_decision_3:0 "Улучшение железнодорожных линий"
 GreatGame_GER_game_5_turn_3_decision_3_desc:0 "Железнодорожные линии в Сербии находятся в плачевном состоянии. Их упадок и неиспользование взяли свое; в стране ужасно мало функционирующих линий, что фактически является затором для экономического развития. Сосредоточенные усилия по строительству и улучшению железнодорожных линий стали бы большим стимулом для местной экономики."
 GreatGame_ITA_game_5_turn_3_decision_3:0 "Разведать местность"
 GreatGame_ITA_game_5_turn_3_decision_3_desc:0 "Основная часть сербского сопротивления скрывается в обширной, труднопроходимой сельской местности Сербии. Найти партизан на их собственном заднем дворе будет нелегкой задачей, но мы должны взять ее на себя, если собираемся установить связи с антигерманскими элементами там."
 GreatGame_GER_game_5_turn_3_decision_4:0 "Заключить торговую сделку"
 GreatGame_GER_game_5_turn_3_decision_4_desc:0 "Сделка должна быть изменена. Торговля между нами и Сербией просто невыгодна ни для одной из стран; между нашими двумя странами почти нет товарооборота. Мы можем изменить условия, чтобы получить больше немецких товаров на их рынке, и в обмен мы можем купить сырье, такое как железо и уголь, по дешевке. Сербам не понравится, что их заставят заключить торговый договор без их согласия, но это должно быть сделано."
 GreatGame_ITA_game_5_turn_3_decision_4:0 "Найдите спящие ячейки в городах"
 GreatGame_ITA_game_5_turn_3_decision_4_desc:0 "Недовольство в городских центрах кипит уже несколько лет. Мы точно знаем, что по всей стране существуют подпольные ячейки националистов, но мы просто не знаем, где именно. Мы могли бы послать наших агентов, чтобы найти их и установить контакт с этими потенциальными союзниками."
 GreatGame_GER_game_5_turn_3_decision_5:0 "Продажа лицензий на оружие"
 GreatGame_GER_game_5_turn_3_decision_5_desc:0 "В Сербии, так сказать, нет отечественной оружейной промышленности. Это позор, так как на продаже вооружений можно заработать много денег. Мы могли бы продавать лицензии на оружие нашим союзникам, которые затем могли бы использовать эту лицензию, чтобы заработать приличные деньги на продажах."

 GreatGame_GER_game_5_turn_4_decision_1:0 "Сформировать воздушную кавалерию"
 GreatGame_GER_game_5_turn_4_decision_1_desc:0 "Борьба с подразделениями, которые бьют, а затем убегают в лес, - это головная боль. Рейды против Германии и наших союзников-коллаборационистов становятся все более частыми; было предложено, чтобы в ответ мы сформировали специализированную оперативную группу с беспрецедентной мобильностью для противодействия внезапным угрозам. Они также были бы весьма полезны в наступлении..."
 GreatGame_ITA_game_5_turn_4_decision_1:0 "Снабжать националистов оружием"
 GreatGame_ITA_game_5_turn_4_decision_1_desc:0 "Сопротивление в Сербии, по дальнейшему анализу, находится в плачевном состоянии. Только самые закаленные и крепкие люди имеют исправное снаряжение; слишком многие из этих "борцов за свободу" - не более чем люди с палками. Щедрое пожертвование винтовками быстро справится с этим плачевным положением дел."
 GreatGame_GER_game_5_turn_4_decision_2:0 "Усилить наши гарнизоны"
 GreatGame_GER_game_5_turn_4_decision_2_desc:0 "Многие из наших гарнизонов, которые мы развернули в Сербии, оснащены второсортным огнестрельным оружием и другими средствами. Это недопустимо! Настоящие немецкие солдаты заслуживают только самого лучшего; этим людям нужно немедленно дать новое оружие!"
 GreatGame_ITA_game_5_turn_4_decision_2:0 "Тренируйте партизан"
 GreatGame_ITA_game_5_turn_4_decision_2_desc:0 "Хотя есть несколько партизан, которые сражались с немцами более двух десятилетий, многие из бойцов здесь молоды, зелены и не видели никаких боев, кроме стрельбы из травки в лесу. Они не выстояли бы против русской толпы, не говоря уже о обученных солдатах Вермахта. Эти бойцы нуждаются в серьезной подготовке."
 GreatGame_GER_game_5_turn_4_decision_3:0 "Снарядить тяжелые орудия"
 GreatGame_GER_game_5_turn_4_decision_3_desc:0 "У наших людей на поле боя не хватает сил, чтобы по-настоящему хорошенько ударить по повстанцам, с которыми они сражаются. Наши гарнизоны подвергаются нападениям снова и снова, но у нас нет огневой мощи, чтобы сделать такие нападения действительно карательными. В данный момент это меняется; тяжелая артиллерия изменит эту динамику в кратчайшие сроки."
 GreatGame_ITA_game_5_turn_4_decision_3:0 "Контрабанда тяжелого оружия"
 GreatGame_ITA_game_5_turn_4_decision_3_desc:0 "Немцы используют броневики по всему региону в качестве мобильных патрульных подразделений. Немецкие гарнизоны также хорошо укреплены, нападение на эти соединения и патрули является самоубийством. Вернее, без каких-либо тяжелых боеприпасов. У нас, конечно, есть много ракетных пусковых установок, запрятанных вокруг. Почему бы не отправить некоторые из них туда, где они могут быть использованы с пользой?"
 GreatGame_GER_game_5_turn_4_decision_4:0 "Послать еще людей!"
 GreatGame_GER_game_5_turn_4_decision_4_desc:0 "С тех пор, как мы начали оккупацию Сербии, гарнизону всегда не хватало необходимой рабочей силы, чтобы должным образом разместить гарнизон в этой маленькой стране. Теперь это стало серьезной проблемой для нас, имея дело с несколькими организованными группами сопротивления. Мы должны послать больше людей, если хотим удержать страну."
 GreatGame_ITA_game_5_turn_4_decision_4:0 "Обеспечить взрывчаткой городских партизан"
 GreatGame_ITA_game_5_turn_4_decision_4_desc:0 "Взрывчатки в ранцах очень разрушительны и могут нанести тонну урона в правильных руках. Однако они имеют ограниченное влияние в сельской местности, но в городских условиях крупные взрывы идеально подходят для посева террора..."
 GreatGame_GER_game_5_turn_4_decision_5:0 "Прикрепить воздушную эскадрилью"
 GreatGame_GER_game_5_turn_4_decision_5_desc:0 "Одним из наших ключевых преимуществ перед любой партизанской группой, которая сопротивляется Рейху, является полное превосходство в воздухе. Почему Сербия не была признана достаточно важной, чтобы прикрепить небольшую эскадрилью, выше нашего понимания, но лучше поздно, чем никогда, чтобы мы послали несколько самолетов. Это было бы огромным подспорьем в борьбе с отребьем в лесах."
 GreatGame_GER_game_5_turn_4_decision_6:0 "Дать нашим людям танки"
 GreatGame_GER_game_5_turn_4_decision_6_desc:0 "Это дорогостоящая инвестиция, но и вполне осуществимая. Неподготовленные партизаны не смогут противостоять танковому соединению и сражаться с ним, не говоря уже о том, чтобы вывести его из строя. Небольшое танковое соединение - это как раз то, что нужно нашим гарнизонам, чтобы держать повстанцев в напряжении и заставить их дважды подумать, прежде чем атаковать нас."

 GreatGame_GER_game_5_turn_5_decision_1:0 "Распространение антиитальянской пропаганды"
 GreatGame_GER_game_5_turn_5_decision_1_desc:0 "Итальянцы - истинные враги сербского народа. Именно итальянцы, а не мы, не даем сербскому народу объединиться в одной стране. Именно итальянцы, а не мы, вызвали массовый кризис беженцев и вынудили десятки тысяч людей бежать в последнее свободное место, которое сербы могут назвать домом. Мы точно не позволим им забыть об этом."
 GreatGame_ITA_game_5_turn_5_decision_1:0 "Распространение антигерманской пропаганды"
 GreatGame_ITA_game_5_turn_5_decision_1_desc:0 "Именно немцы сделали Сербию бедствующим государством, каким она является сегодня. Они не заботятся ни о ком, кроме самих себя, и оккупируют Сербию только для того, чтобы высосать из нее все соки. Они насильники и убийцы, и все должны это знать."
 GreatGame_GER_game_5_turn_5_decision_2:0 "Раздавать больше подачек беженцам"
 GreatGame_GER_game_5_turn_5_decision_2_desc:0 "Многие беженцы становятся недовольными. Это не вызывает большого беспокойства, но все равно заставляет нашу администрацию выглядеть плохо. Мы могли бы временно успокоить их, предоставив большинству недовольных беженцев дополнительные припасы и, возможно, даже некоторые предметы роскоши."
 GreatGame_ITA_game_5_turn_5_decision_2:0 "Распространение националистической риторики"
 GreatGame_ITA_game_5_turn_5_decision_2_desc:0 "Сербы - великий народ. Всегда стойкие в защите своей страны, они не боятся столкнуться лицом к лицу с трудностями для своих людей и домов, и сегодня это не исключение. Все сербы встаньте! Мы вышвырнем немцев!"
 GreatGame_GER_game_5_turn_5_decision_3:0 "Изобличить расовую войну в Албании"
 GreatGame_GER_game_5_turn_5_decision_3_desc:0 "Сотни сербов были убиты в Албании за последнее десятилетие, и ещё тысячи были вынуждены бежать, спасая свою жизнь, пока итальянцы наблюдали за этим. При всех наших недостатках мы не допустили, чтобы здесь произошел санкционированный государством геноцид; давайте дадим людям понять, что итальянцы не герои."
 GreatGame_ITA_game_5_turn_5_decision_3:0 "Разозлить беженцев"
 GreatGame_ITA_game_5_turn_5_decision_3_desc:0 "Бедные, грязные, голодные заключенные в лагерях беженцев - это буквально бомба замедленного действия, готовая взорваться беспорядками. Немцы все еще держат иммигрантов и беженцев в лагерях, часто против их воли. Это не займет много времени, чтобы разозлить этих разгневанных людей."
 GreatGame_GER_game_5_turn_5_decision_4:0 "Улучшение условий в лагерях"
 GreatGame_GER_game_5_turn_5_decision_4_desc:0 "Многие из наших лагерей все еще переполнены. Не хватает всего, от ботинок до медикаментов. Сербские беженцы нуждаются в большом количестве товаров, и мы можем легко обеспечить их, если захотим."
 GreatGame_ITA_game_5_turn_5_decision_4:0 "Сесть за стол с сопротивлением"
 GreatGame_ITA_game_5_turn_5_decision_4_desc:0 "Многие группы сопротивления Сербии, хотя и храбрые, не очень хорошо работают вместе. Это позор; объединенный фронт против немцев был бы силой, с которой нужно считаться. Мы должны собрать различные группы в одной комнате и помочь им сгладить свои разногласия. Если бы мы могли заставить их работать вместе и партизаны в целом были бы гораздо опаснее и эффективнее."
 GreatGame_GER_game_5_turn_5_decision_5:0 "Хвала немецкой щедрости!"
 GreatGame_GER_game_5_turn_5_decision_5_desc:0 ""Сербы процветали под нашей администрацией! Немецкая щедрость привела к тому, что государство превратилось из коммунистической пустоши, управляемой сбродом, в славное независимое государство! Конечно, им еще многое предстоит сделать, но сербы далеко продвинулись под немецким руководством!""
 GreatGame_ITA_game_5_turn_5_decision_5:0 "Изобличить ужасные условия работы в лагере"
 GreatGame_ITA_game_5_turn_5_decision_5_desc:0 "Все еще хуже, чем мы думали. Сербские "трудовые лагеря" больше напоминают отвратительные концентрационные лагеря времен Второй Мировой войны, чем программу общественных работ, призванную помочь трудящимся встать на ноги. Остальная Сербия должна увидеть, что немцы делают со своими соотечественниками!"
 
