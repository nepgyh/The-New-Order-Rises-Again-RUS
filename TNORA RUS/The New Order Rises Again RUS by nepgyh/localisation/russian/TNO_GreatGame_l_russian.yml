 GreatGame_GER_game_1_turn_1_decision_1:0 "Поставка пехотного снаряжения"
 GreatGame_GER_game_1_turn_1_decision_1_desc:0 "Мы пошлем нашим союзникам в Болгарию новые винтовки, чтобы помочь их правительству вооружить свои подразделения безопасности."
 GreatGame_ITA_game_1_turn_1_decision_1:0 "Установить связь с отечественным фронтом"
 GreatGame_ITA_game_1_turn_1_decision_1_desc:0 "Множество фракций внутри Отечественного Фронта станут прекрасными союзниками в деле саботажа немецкого влияния в Болгарии. Это антигерманский конгломерат, жаждущий изгнать гуннов со своих земель. Установление связей с этим подпольным движением является необходимостью!"
 GreatGame_GER_game_1_turn_1_decision_2:0 "Послать дополнительную охрану"
 GreatGame_GER_game_1_turn_1_decision_2_desc:0 "В Болгарии катастрофически не хватает рабочей силы. Отправка нескольких гвардейских подразделений для увеличения присутствия нашего гарнизона значительно увеличит наше влияние в регионе."
 GreatGame_ITA_game_1_turn_1_decision_2:0 "Проникнуть в города"
 GreatGame_ITA_game_1_turn_1_decision_2_desc:0 "Если мы хотим вышвырнуть германцев и вывести Болгарию из-под тени Рейха, нам необходимы глаза и уши. Информация - ключ к победе; мы должны быть в курсе событий."
 GreatGame_GER_game_1_turn_1_decision_3:0 "Тренировать новую гвардию"
 GreatGame_GER_game_1_turn_1_decision_3_desc:0 "Нашим новым гвардейским частям в Болгарии не хватает подготовки. Предоставление им некоторых инструкторов значительно увеличит их опыт."
 GreatGame_ITA_game_1_turn_1_decision_3:0 "Подкуп частей фронта"
 GreatGame_ITA_game_1_turn_1_decision_3_desc:0 "Отечественный Фронт ужасно вооружён. На данный момент они не потягаются даже с местным немецким гарнизоном. В наших интересах уличить этот момент, подкупив Отечественный Фронт оружием, в коем они имеют немалую нужду."
 GreatGame_GER_game_1_turn_1_decision_4:0 "Новый болгарский человек"
 GreatGame_GER_game_1_turn_1_decision_4_desc:0 "Немцы не могут составлять основную часть болгарских сил безопасности; у нас просто нет для этого средств. Поэтому мы должны начать небольшую пропагандистскую кампанию, чтобы увеличить политическую поддержку их правительства, чтобы они сами могли стабилизировать свою страну."

 GreatGame_GER_game_1_turn_2_decision_1:0 "Фальшивые "беспорядки""
 GreatGame_GER_game_1_turn_2_decision_1_desc:0 "Отечественный фронт должен быть подавлен раз и навсегда. Этого никогда не случится, если простой болгарин будет совершенно равнодушен к этой группе предателей. Нам нужно поднять внутреннюю напряженность; мы можем вызвать некоторые местные беспорядки и обвинить в этом подстрекателей."
 GreatGame_ITA_game_1_turn_2_decision_1:0 "Поддельные удостоверения личности"
 GreatGame_ITA_game_1_turn_2_decision_1_desc:0 "Многие члены Отечественного Фронта попали в чёрные списки и были вынуждены уйти в подполье. Мы можем помочь нашим новообретённым союзникам, подделав для них новые удостоверения личности и свидетельства о рождении. Болгария прослыла отсталой страной, и мы воспользуемся этим!"
 GreatGame_GER_game_1_turn_2_decision_2:0 "Подставить ОФ под атаки"
 GreatGame_GER_game_1_turn_2_decision_2_desc:0 "Самая большая угроза нашему влиянию в Болгарии - это, безусловно, Отечественный фронт. Эти партизаны были нашей постоянной занозой, и если бы мы настроили население против них, это могло бы увеличить нашу популярность в регионе."
 GreatGame_ITA_game_1_turn_2_decision_2:0 "Провезти контрабандой униформу"
 GreatGame_ITA_game_1_turn_2_decision_2_desc:0 "Если наши пособники будут соответсвующе выглядеть, мы возымеем отличную возможность внедрить членов Отечественного Фронта в нижние эшелоны болгарской армии. Их призыв - сотворение искусственных беспорядков \"redeployment orders\" снабдив их всем необходимым, мы могли бы внедрить их в армию противника."
 GreatGame_GER_game_1_turn_2_decision_3:0 "Зажечь огонь"
 GreatGame_GER_game_1_turn_2_decision_3_desc:0 "Если мы хотим напугать общественность, идеальной мишенью будет важный правительственный офис в Софии. Наши люди уже охраняют многие из этих зданий; было бы очень просто поджечь один из них и подставить бандитов из Отечественного Фронта в качестве преступников..."
 GreatGame_ITA_game_1_turn_2_decision_3:0 "Отвлечь болгарский штаб"
 GreatGame_ITA_game_1_turn_2_decision_3_desc:0 "Болгары пристально надзирают за своей армией, как бы нам не хотелось этого признавать. Некоторым нашим партнёрам из Фронта сложно проникнуть в ряды болгарской армии. Мы могли бы отвлечь внимание их Генштаба, используя для этого нашу военную машину, устроив серию военных игрищ в Албании."
 GreatGame_GER_game_1_turn_2_decision_4:0 "Мобилизовать гарнизон"
 GreatGame_GER_game_1_turn_2_decision_4_desc:0 "Болгары до сих пор не объявляют чрезвычайное положение. Мобилизация наших людей, вероятно, была бы достаточной, чтобы напугать правительство и подтолкнуть их на дополнительный шаг, который нам нужен, Но это испортило бы наши отношения с ними."
 GreatGame_ITA_game_1_turn_2_decision_4:0 "Лоббирование амнистии"
 GreatGame_ITA_game_1_turn_2_decision_4_desc:0 "Чтобы отвлечь внимание Болгарии от своей внутренней безопасности, мы могли бы направить итальянскую делегацию с нотой, требующей легализацию разного рода политических партий, входящих в Отечественный Фронт, а также амнистию для всех его членов. Болгары, естественно, не пойдут на это. Эти требования будут рассматриваться как совершенно неприемлимые, однако это дарует нашим друзьям возможность для проникновения в вооруженные силы."

 GreatGame_GER_game_1_turn_3_decision_1:0 "Вооружить отряды"
 GreatGame_GER_game_1_turn_3_decision_1_desc:0 "Фронт становился все более беспокойным. Любой сотрудник Службы безопасности в Болгарии должен получить винтовку; болгары будут в долгу перед нами еще раз, если мы пошлем им больше оружия."
 GreatGame_ITA_game_1_turn_3_decision_1:0 "Связи в администрации"
 GreatGame_ITA_game_1_turn_3_decision_1_desc:0 "Нам нужно вступить в прямой контакт с царём [BUL.GetLeader]. Используя наши связи в администрации, мы возымеем возможность обойти немцев и их цепных псов."
 GreatGame_GER_game_1_turn_3_decision_2:0 "Запуск пропагандистских кампаний"
 GreatGame_GER_game_1_turn_3_decision_2_desc:0 "Поддержка царя продолжает ослабевать. Нам нужно изменить общественное восприятие и изобразить его как отца, в котором нуждается страна."
 GreatGame_ITA_game_1_turn_3_decision_2:0 "Выявление Антигерманских настроений"
 GreatGame_ITA_game_1_turn_3_decision_2_desc:0 "Не все из правительства Болгарии согласны на роль нацистской марионетки. Нам необходимо найти преданных царю людей, и наладить с ними контакт."
 GreatGame_GER_game_1_turn_3_decision_3:0 "Ликвидировать "бандитов""
 GreatGame_GER_game_1_turn_3_decision_3_desc:0 "Отечественный Фронт- не более чем бандиты! Мы пошлем наш гарнизон в Софию и выследим их."
 GreatGame_ITA_game_1_turn_3_decision_3:0 "Проникновение лоялистов в гвардию"
 GreatGame_ITA_game_1_turn_3_decision_3_desc:0 "Одна из причин, по которой нам так трудно установить связь с царём Симеоном, заключается в том, что он окружён германцами и их лакеями-коллаборационистами. Направив лояльные нам силы на внедрение в их армию, мы заполучим друзей в окружении царя."
 GreatGame_GER_game_1_turn_3_decision_4:0 "Воздушная разведка"
 GreatGame_GER_game_1_turn_3_decision_4_desc:0 "Наши враги прячутся глубоко в сельской местности. Если мы собираемся охотиться на них, как на крыс, то должны найти их. К счастью, Люфтваффе более чем достаточно для этой задачи."

 GreatGame_GER_game_1_turn_4_decision_1:0 "Посадить царя под домашний арест"
 GreatGame_GER_game_1_turn_4_decision_1_desc:0 "Наши разведчики донесли нам, что итальянцы пытаются вступить в прямой контакт с царем [BUL.GetLeader]. Ни при каких обстоятельствах мы не можем позволить этому случиться. Мы пошлем полк нашего гарнизона в дом царя, который до поры до времени будет находится под домашним арестом, нравится это болгарам или нет."
 GreatGame_ITA_game_1_turn_4_decision_1:0 "Руки Отечественного фронта"
 GreatGame_ITA_game_1_turn_4_decision_1_desc:0 "Пришло время народу Болгарии освободиться за свою свободу! Любому человеку, готовому на борьбу, следует выдать винтовку!"
 GreatGame_GER_game_1_turn_4_decision_2:0 "Подавить оппозицию"
 GreatGame_GER_game_1_turn_4_decision_2_desc:0 "Во время этой политической суматохи некоторые советники царя вышли на свет, чтобы высказать свои "опасения". Нас не проведешь, администрация проверяет ситуацию и пытается заручиться поддержкой. Это недопустимо, мы должны поставить их на место."
 GreatGame_ITA_game_1_turn_4_decision_2:0 "Распространять слухи"
 GreatGame_ITA_game_1_turn_4_decision_2_desc:0 "Эсэсовцы отравили Царя; Гитлер похищает диссидентов и отправляет их в лагеря смерти; Немецкий гарнизон держит правительство на мушке! Правда это или нет, не имеет никакого значения. Нам нужно раззадорить народ, заставив их пойти против Рейха"
 GreatGame_GER_game_1_turn_4_decision_3:0 "Заручиться поддержкой военных"
 GreatGame_GER_game_1_turn_4_decision_3_desc:0 "У нас есть немало друзей в болгарской армии. Пришло время обратиться за помощью к нашим союзникам и получить их одобрение. Поддержка болгарских военных может стать решающей в ближайшие дни."
 GreatGame_ITA_game_1_turn_4_decision_3:0 "Поощряйте протесты"
 GreatGame_ITA_game_1_turn_4_decision_3_desc:0 "Да будет услышана воля народа! Царь не один выступает против немцев; народ возмущается ярмом оккупантов. Поощрение людей к уличным демонстрацияем покажет немцам, что они не нужны Болгарии"
 GreatGame_GER_game_1_turn_4_decision_4:0 "Подкуп нейтральных администраторов"
 GreatGame_GER_game_1_turn_4_decision_4_desc:0 "В болгарском правительстве есть немало администраторов, которые, так сказать, находятся вне ситуации. Хотя они и не являются откровенно враждебными по отношению к нашему влиянию, мы также не считаем их вполне дружественными. Немного наличных, чтобы показать нашу признательность за всю их тяжелую работу, могли бы привлечь на нашу сторону больше, чем несколько таких нейтралов."
 GreatGame_ITA_game_1_turn_4_decision_4:0 "Атака немецкой заставы"
 GreatGame_ITA_game_1_turn_4_decision_4_desc:0 "Наши друзья не располагают теми средствами, которые бы позволили им в открытую выступить против немецких гарнизонов. Небольшие группы итальянского спецназа могут быть отправлены в Болгарию с целью нанесения удара по немецким укреплениям, дабы поколеблить дух нашего чересчур самоуверенного врага."

 GreatGame_GER_game_1_turn_5_decision_1:0 "Развернуть гарнизон"
 GreatGame_GER_game_1_turn_5_decision_1_desc:0 "В Софии поднимается огромная волна протестующих и предателей! Если с этими людьми не разобраться быстро, они могут угрожать нашему господству в Болгарии. Это должно быть немедленно прекращено; разверните наш гарнизон!"
 GreatGame_ITA_game_1_turn_5_decision_1:0 "Помощь в организации восстания"
 GreatGame_ITA_game_1_turn_5_decision_1_desc:0 "Отечественный Фронт на низком старте и почти готов вернуть свою столицу! Однако оные не имеют практического плана действий, кроме как стихийно наводнить улицы города. Так не пойдёт. Мы отправим некоторых из наших наиболее способных офицеров-штабистов, дабы помочь им в планировании восстания."
 GreatGame_GER_game_1_turn_5_decision_2:0 "Арест известных лидеров"
 GreatGame_GER_game_1_turn_5_decision_2_desc:0 "Без ведома болгарской администрации наши разведчики располагают списком известных членов Отечественного Фронта, некоторые из которых являются ключевыми организаторами в их партии. Арест этих организаторов и лидеров повергнет это "восстание" в смятение."
 GreatGame_ITA_game_1_turn_5_decision_2:0 "Отвлечь немецкий гарнизон"
 GreatGame_ITA_game_1_turn_5_decision_2_desc:0 "Самое большое препятствие, с которым предстоит столкнуться Отечественному Фронту - это закалённый немецкий гарнизон в Софии. Если мы пошлём кого-нибудь из наших людей в штатском с целью нанесения удара по материально-техническому обеспечению заставы, мы выманим большое количество германцев вон из города, дабы те пустились в бесплодную погоню по сельской местности."
 GreatGame_GER_game_1_turn_5_decision_3:0 "Вывезти царя из Софии"
 GreatGame_GER_game_1_turn_5_decision_3_desc:0 "С царем, оказывается, проблемы. Сам он не заинтересован в продолжении германского влияния в Болгарии, и одобрение им этого восстания может оказаться катастрофическим. Ради его собственной "безопасности" и мы могли бы временно вывезти его из города."
 GreatGame_ITA_game_1_turn_5_decision_3:0 "Вооружить массы"
 GreatGame_ITA_game_1_turn_5_decision_3_desc:0 "Неудивительно, что большое число из обывателей, населяющих эту несчастную страну, просто устали от безудержного немецкого господства. Если их вооружить, то это многократно увеличит шансы на успех восстания."
 GreatGame_GER_game_1_turn_5_decision_4:0 "Расстрелять вооруженных протестующих"
 GreatGame_GER_game_1_turn_5_decision_4_desc:0 "Вооруженные толпы вышли на улицы. Ситуация напряженная, но никаких уличных боев не вспыхнуло... пока. Мы не можем терпеть такого открытого неповиновения; любой гражданин, владеющий огнестрельным оружием, будет расстрелян нашими людьми на месте!"
 GreatGame_ITA_game_1_turn_5_decision_4:0 "Созвать всех наших союзников"
 GreatGame_ITA_game_1_turn_5_decision_4_desc:0 "Болгары, занимающие государственные посты по всей стране, выражают нам безграничную благодарность. Начальники полиции, армейские офицеры, члены администрации и многие другие в долгу перед нами, и нет возможности улучить лучшего момента, дабы оплатить должок перед нами, просто нет."
 GreatGame_GER_game_1_turn_5_decision_5:0 "Вызвать подкрепление"
 GreatGame_GER_game_1_turn_5_decision_5_desc:0 "Это ясно: у нас недостаточно немецких сапог на земле, чтобы сдержать это восстание. Нам нужно больше людей, если мы хотим сохранить контроль над Софией."
 GreatGame_ITA_game_1_turn_5_decision_5:0 "Активировать наши армейские активы"
 GreatGame_ITA_game_1_turn_5_decision_5_desc:0 "За последние несколько месяцев мы внедрили в болгарскую армию несколько агентов Отечественного Фронта. Пришло время активации этих шпионских ячеек, дабы посеять в армейских рядах семена смятения и беспорядка. Это замедлит время их реагирования, соответственно повысив шансы на успех."
 
