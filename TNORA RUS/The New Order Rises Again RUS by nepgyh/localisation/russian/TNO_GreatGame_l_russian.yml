 GreatGame_GER_game_2_turn_1_decision_1:0 "Восстановить связи со старыми друзьями"
 GreatGame_GER_game_2_turn_1_decision_1_desc:0 "Хотя за последнее десятилетие наши отношения с Венгрией стали прохладнее, у нас всё ещё есть несколько высокопоставленных друзей ещё со времён былой славы Рейха. Восстановление связей с ними стало бы хорошим первым шагом на пути восстановления добрососедских отношений с Венгрией."
 GreatGame_ITA_game_2_turn_1_decision_1:0 "Отправьте итальянскую делегацию"
 GreatGame_ITA_game_2_turn_1_decision_1_desc:0 "Прошло почти десять лет с тех пор, как итальянская делегация была отправлена в Венгрию. Если мы хотим восстановить наши ныне испорченные отношения, нам нужно послать кого-нибудь из числа высших должностных лиц, дабы показать всю серьёзность наших намерений и готовность к совместной работе."
 GreatGame_GER_game_2_turn_1_decision_2:0 "Финансировать "Скрещённые стрелы"
 GreatGame_GER_game_2_turn_1_decision_2_desc:0 "Во время Второй мировой войны лучшие из венгерского народа вступили в партию Скрещённых стрел. Ревностно националистическая и осознающая всеобъемлющую опасность жидовского ига, Скрещённые стрелы является венгерским аналогом НСДАП. Они наши естественные союзники и достойны нашего финансирования. Их благодарность будет того стоить."
 GreatGame_ITA_game_2_turn_1_decision_2:0 "Вновь открыть венгерское посольство"
 GreatGame_ITA_game_2_turn_1_decision_2_desc:0 "С тех пор как итало-германские отношения потерпели крах, посольство Венгрии было закрыто по причине их прогерманского курса. Однако времена изменились. Возобновление работы посольства станет хорошим прецедентом к дальнейшему построению итало-венгерской дружбы."
 GreatGame_GER_game_2_turn_1_decision_3:0 "Инструктаж военформирований"
 GreatGame_GER_game_2_turn_1_decision_3_desc:0 "Практически любое военизированное формирование на территории Венгрии состоит из патриотов-националистов, ошеломлённых чередой позорных поражений, что претерпела Венгрия в 50-х годах. Эти люди будут просто в восторге оказаться перед нами в долгу, если бы мы помогли обучить этих ревностных патриотов."
 GreatGame_ITA_game_2_turn_1_decision_3:0 "Предложить выгодные торговые тарифы"
 GreatGame_ITA_game_2_turn_1_decision_3_desc:0 "Торговля между Италией и Венгрией по своим объемам крайне незначительна Мы можем изменить этот расклад, предложив венгерскому правительству выгодные ставки на экспорт и импорт, дабы стимулировать рост торговых отношений."
 GreatGame_ITA_game_2_turn_1_decision_4:0 "Без немецких ограничений"
 GreatGame_ITA_game_2_turn_1_decision_4_desc:0 "Технически, в Рейхе действует множество протекционистских ограничений в сфере торговли и дипломатии, с которыми приходиться столкнуться любой иностранной державе при попытки установить отношения с членом так называемого "Пакта". На самом деле данные ограничения не более чем формальность. Мы можем спокойно игнорировать их за счет и без того ухудшающихся отношений."

 GreatGame_GER_game_2_turn_2_decision_1:0 "Развернуть нашу агентуру"
 GreatGame_GER_game_2_turn_2_decision_1_desc:0 "Немецкое меньшинство, населяющее устья Дуная, довольно велико. Венгерское правительство не привыкло обращать свой взор на исправных налогоплательщиков, и арийцы, безусловно, не исключение. Несколько мелькнувших в толпе немецких лиц не вызовут подозрений..."
 GreatGame_ITA_game_2_turn_2_decision_1:0 "Пышный банкет для венгерских дипломатов"
 GreatGame_ITA_game_2_turn_2_decision_1_desc:0 "Впервые за десять лет венгерские дипломаты заседают в здании посольства прямо посреди Рима! Это нужно отпраздновать! Мы собираемся устроить беспрецедентный по своим масштабам банкет, дабы отпраздновать сие событие."
 GreatGame_GER_game_2_turn_2_decision_2:0 "Использовать семейные узы"
 GreatGame_GER_game_2_turn_2_decision_2_desc:0 "Многие наши граждане имеют семейные узы, своими корнями опутавшие нас с нашими венгерскими братьями. Мы можем использовать эти связи в наших интересах: лояльные арийцы с юга Рейха жаждут застать прогерманское правительство по ту сторону Карпатских гор, а потому будут более сговорчивы при работе с нашей агентурой."
 GreatGame_ITA_game_2_turn_2_decision_2:0 "Хвалебная ода к администрации"
 GreatGame_ITA_game_2_turn_2_decision_2_desc:0 "Учитывая протянутую им руку помощи, венгерская администрация проделала замечательную работу за последний десяток лет, сохранив страну в единении и стабильности. Признание этого факта укрепит наши взаимоотношения."
 GreatGame_GER_game_2_turn_2_decision_3:0 "Подкуп местного населения"
 GreatGame_GER_game_2_turn_2_decision_3_desc:0 "Многие венгры немецкого происхождения, к сожалению, безразличны к нашему делу и не собираются помогать нашим агентам из доброй воли или чувства патриотизма. Хотя этот факт разочаровывает, а такое поведение не подобает истинным германцам, это не та проблема, которую не могут разрешить деньги."
 GreatGame_ITA_game_2_turn_2_decision_3:0 "Предложить экономическую помощь"
 GreatGame_ITA_game_2_turn_2_decision_3_desc:0 "Венгерская экономика находится в плачевном состоянии с момента краха их рынка в далёких 50-х годах. Немцы не спешат реинвестировать в их экономику, что даёт нам широкий оплот для инвестиций, что ещё больше сблизит наши державы."

 GreatGame_GER_game_2_turn_3_decision_1:0 "Поощрение профашистских выступлений"
 GreatGame_GER_game_2_turn_3_decision_1_desc:0 "Венгерское правительство слабо. Их нерешительное правление есмь источник бед венгерского народа: ему нужно сильное, централизованное, националистическое правительство. Вскормим глас фашизма в едином призыве!"
 GreatGame_ITA_game_2_turn_3_decision_1:0 "Военные советники"
 GreatGame_ITA_game_2_turn_3_decision_1_desc:0 "Маргинальные элементы превносят всё больше сумятицы. Крайне правые, возглавляемые партией Скрещенных стрел, организовывает собственное боевое крыло, в то время как либералы формируют собственную коалицию и наращивают своё влияние. Наш выбор пал на нынешнюю администрацию: отправка нескольких военных советников заставит их противников колеблиться, прежде чем в открытую выступить против правительства."
 GreatGame_GER_game_2_turn_3_decision_2:0 "Поставка оружия радикалам"
 GreatGame_GER_game_2_turn_3_decision_2_desc:0 "Среди всего этого сборища отметились несколько действительно сумасшедших элементов. Мы не поддерживаем их политически, но они всё ещё могут принести пользу Рейху. Контрабанда нашего оружия радикалам может стать той самой искрой для стабильности внутри Венгрии."
 GreatGame_ITA_game_2_turn_3_decision_2:0 "Отправить подразделения охраны"
 GreatGame_ITA_game_2_turn_3_decision_2_desc:0 "Несколько ключевых объектов венгерской инфраструктуры, в том числе здание правительства, регулярно подвергаются вражескому шпионажу и саботажу. На данный момент правительство Венгрии не располагает людскими ресурсами для их охранения. Мы можем предлжить некоторые из наших собственных подразделений военной полиции в качестве временной охраны."
 GreatGame_GER_game_2_turn_3_decision_3:0 "Критика центрального правительства"
 GreatGame_GER_game_2_turn_3_decision_3_desc:0 ""Правительство Венгрии слабо! Чистокровные венгры оказались в затруднительном положении, разделённые границами полудюжины стран, а администрация тратит все средства на самообеспечение! Армия, не способная защитить страну и народ, не более чем посмешище и источник разложения!""
 GreatGame_ITA_game_2_turn_3_decision_3:0 "Прийти к статус-кво"
 GreatGame_ITA_game_2_turn_3_decision_3_desc:0 "У наших друзей в венгерском правительстве мало союзников как внутри страны, так и за рубежом. Этот факт придает смелости и агрессии маргинальным организациям внутри Венгрии. Поддерживая гос. аппарат, мы снижаем активность праворадикальных сил."
 GreatGame_GER_game_2_turn_3_decision_4:0 "Пробудить ностальгию по былой славе"
 GreatGame_GER_game_2_turn_3_decision_4_desc:0 ""Раньше вы были великими. Что произошло? Некогда вы были владетелями Карпат! Вы унизили румын, раздавили балканских славян, и рука об руку маршировали с немецкими братьями на Московию! Ранее вашему процветанию завидовала вся Центральная Европа! Видимо, вы позабыли...""
 GreatGame_ITA_game_2_turn_3_decision_4:0 "Найти и устранить источник инакомыслия"
 GreatGame_ITA_game_2_turn_3_decision_4_desc:0 "К нашему удивлению, в стране есть сторонники жёсткой линии, ещё более жёсткой, чем партия Скрещенных стрел и иных подпольных сообществ, скрывающихся по лесам и подвалам страны. Помощь в их искоренении раздобудет нам немного доброй воли со стороны правительства Венгрии."

 GreatGame_GER_game_2_turn_4_decision_1:0 "Напомнить Венгрии, кто их настоящий друг..."
 GreatGame_GER_game_2_turn_4_decision_1_desc:0 "Более двух десятилетий Рейх в паре с Венгрией работали вместе для достижения общих целей. Взаимоотношения, конечно, были непростыми, но несмотря на всё это, Германия стала другом венгерского народа. Было бы глупо не напомнить им об этом."
 GreatGame_ITA_game_2_turn_4_decision_1:0 "Дискредитация Скрещённые стрелы"
 GreatGame_ITA_game_2_turn_4_decision_1_desc:0 "Скрещённые стрелы - это не более чем сборище дураков. Нужно приложить минимальные усилия, дабы выкопать из их риторики несколько неприятных цитат и неприемлемых для венгерского народа расистских лозунгов, дабы выставить их в дурном свете в глазах общественности."
 GreatGame_GER_game_2_turn_4_decision_2:0 "Напомнить им об их величии!"
 GreatGame_GER_game_2_turn_4_decision_2_desc:0 "Разве кто-то может сказать, что Венгрия не была великой страной? На протяжении десятилетия венгерский народ был объединён под единым флагом, в единой стране, а её экономика не имела себе равных во всей Центральной Европе! У них нет причин не отмечать свои прошлые достижения и не стремиться к ним вновь."
 GreatGame_ITA_game_2_turn_4_decision_2:0 "Помощь в организации Маршей Единства"
 GreatGame_ITA_game_2_turn_4_decision_2_desc:0 "Венгрия пестрит своим разнообразием. Венгры, хорваты, румыны, немцы и многие другие народности сосуществуют вместе. Им нужно проявить солидарность и единство, дабы единым клином вытеснить из жизни страны крайних радикалов."
 GreatGame_GER_game_2_turn_4_decision_3:0 "Напомнить им об их жертве!"
 GreatGame_GER_game_2_turn_4_decision_3_desc:0 "Многие молодые ребята погибли в стремлении обеспечить Венгрии своё место в мире. Венгерская кровь была пролита для достижения того, чего не смог добиться сам Наполеон. Целая нация в едином порыве отдала своё время, свою энергию на общее благо: полное уничтожение жидовского ига, большевистской гидры, и обеспечение безопасности своего народа для будущих поколений. Их жертва не должна и не может быть забыта!"
 GreatGame_ITA_game_2_turn_4_decision_3:0 "Разоблачить сторонников жёсткой линии"
 GreatGame_ITA_game_2_turn_4_decision_3_desc:0 "Закоренелые фашисты и иные опущенцы на поприще венгерской политики пытаются ухватиться за любую возможность погрузить страну в хаос, дабы потом обвинить в этом некомпетентное правительство. Мы можем разоблачить этих людей как анархистов, которыми они на самом деле и являются, что поможет венгерскому народу в обретении стабильности."
 GreatGame_GER_game_2_turn_4_decision_4:0 "Распространить антиправительственную пропаганду"
 GreatGame_GER_game_2_turn_4_decision_4_desc:0 "Венгерский народ не привык думать в подобном ключе, но он осознает, что его нынешнее правительство некомпетентно. Небольшое финансирование и некоторые усилия на пропагандистском поприще приведут к тому, что вера в венгерское правительство упадёт ещё сильнее."
 GreatGame_ITA_game_2_turn_4_decision_4:0 "Напомнить им о предательстве Германии"
 GreatGame_ITA_game_2_turn_4_decision_4_desc:0 "Дипломаты должны напомнить нашим друзьям, сколько раз Рейх оставлял их не у дел. Когда Румыния, воспользовавшись их слабостью, вторглась в Венгрию, Рейх остался в стороне. Именно германцы разрушили венгерскую экономику. Германия была для Венгрии не чем иным, кроме как источником проблем, и было бы глупо не освежить память об этих событиях."
 GreatGame_GER_game_2_turn_4_decision_5:0 "Продвигать идеи Национал-Социализма"
 GreatGame_GER_game_2_turn_4_decision_5_desc:0 "В Венгрии мало последователей Национал-Социализма. Продвижение нашей идеологии в регионе может укрепить наши связи с Венгрией, если часть её населения станет следовать нашим идеалам."

 GreatGame_GER_game_2_turn_5_decision_1:0 "Отправить военных советников"
 GreatGame_GER_game_2_turn_5_decision_1_desc:0 "Лучший способ гарантировать для Венгрии место в Пакте - это предложить им помощь. Их вооружённые силы в глубоком упадке, и любая помощь, что мы можем им оказать, найдёт отклик в виде признательности со стороны венгров."
 GreatGame_ITA_game_2_turn_5_decision_1:0 "Отправить инженеров"
 GreatGame_ITA_game_2_turn_5_decision_1_desc:0 "Венгры не зря беспокоятся о сохранности своих границ. Весь их север находится под угрозой со стороны Рейха. Дабы помочь им в укреплении чувства защищённости, мы могли бы послать некоторых наших армейских инженеров для оказания помощи в возведении фортификаций."
 GreatGame_GER_game_2_turn_5_decision_2:0 "Инвестировать в экономику"
 GreatGame_GER_game_2_turn_5_decision_2_desc:0 "Больше всего Венгрия нуждается в нашей помощи в восстановлении своей экономики. С момента краха рынка в 50-х годах Венгрия была искалечена, так и не смогла по сей день окончательно встать с колен. Мы должны протянуть им руку помощи."
 GreatGame_ITA_game_2_turn_5_decision_2:0 "Пообещать нашу поддержку"
 GreatGame_ITA_game_2_turn_5_decision_2_desc:0 "Мы должны совершить официальное заявление о поддержке Венгрии с нашей стороны. Это даст им понять, что Италия на их стороне, и является жизнеспособной альтернативой, нежели участь марионетки в числе государств Пакта."
 GreatGame_GER_game_2_turn_5_decision_3:0 "Представить Венгрии оружие"
 GreatGame_GER_game_2_turn_5_decision_3_desc:0 "Из-за весьма скромного развития в военной сфере на протяжении десятилетия, венгерская армия испытывает острый дефицит вооружений. Вермахт имеет огромный запас оружия, и отправка небольшой его части продемонстрирует нашу добрую волю."
 GreatGame_ITA_game_2_turn_5_decision_3:0 "Гарантировать независимость Венгрии"
 GreatGame_ITA_game_2_turn_5_decision_3_desc:0 "Угроза немецкого вторжения - это единственное, что удерживает Венгрию в подчинении германцам. Если бы мы могли гарантировать Венгрии сохранность её границ и независимость в целом, это может стать катализатором скорейшего выхода Венгрии из-под немецкой сферы влияния."
 GreatGame_GER_game_2_turn_5_decision_4:0 "Помощь в моторизации армии"
 GreatGame_GER_game_2_turn_5_decision_4_desc:0 "Средний пехотинец в мадьярской армии всё ещё является просто пехотинцем, порой использующим лошадей для транспортировки и подвоза припасов! Пришло время помочь им модернизовать армию: мы отправим венграм с десяток столь необходимых груз."
 GreatGame_ITA_game_2_turn_5_decision_4:0 "Помощь в возведении противовоздушной обороны"
 GreatGame_ITA_game_2_turn_5_decision_4_desc:0 "Возможно, самым вопиющим недостатком Венгрии является почти полное отсутствие средств противовоздушной обороны. Если бы Люфтваффе когда-нибудь нанесли удар, вся страна была бы почти беззащитна. Помощь в модернизации и строительстве новых зенитных батарей даёт немцам меньше рычагов для давления на мадьяр."

