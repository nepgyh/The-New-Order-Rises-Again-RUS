 GreatGame_GER_game_3_turn_1_decision_1:0 "Обнаружить базы Железной Гвардии"
 GreatGame_GER_game_3_turn_1_decision_1_desc:0 "Если мы собираемся восстановить наши старые связи с друзьями из Румынии, нам нужно выяснить, где они базируются. Железная Гвардия в подполье уже как десять лет, а потому найти их не так просто, но сделать это просто необходимо."
 GreatGame_ITA_game_3_turn_1_decision_1:0 "Послать миротворцев"
 GreatGame_ITA_game_3_turn_1_decision_1_desc:0 "С тех пор как большинство праворадикальных партий были запрещены на территории Румынии, отряды подпольщиков принялись терроризировать сельскую местность. Акты террора, взрывы посреди городов происходят так же регулярны. Румыния может рассчитывать на поддержку наших людей."
 GreatGame_GER_game_3_turn_1_decision_2:0 "Пообещать поддержку Гвардии"
 GreatGame_GER_game_3_turn_1_decision_2_desc:0 "В нынешнем виде без иностранной поддержки Железная Гвардия никогда не сможет занять пресловутый трон. Монархия только рада отстранить Гвардию от политики, ибо оная не соответствует вырожденческому видению Михая. Железногвардейцы должны знать, что Германия поддержит их в стремлении вернуть законное место под солнцем!"
 GreatGame_ITA_game_3_turn_1_decision_2:0 "Отправить альпинистское снаряжение"
 GreatGame_ITA_game_3_turn_1_decision_2_desc:0 "Большая часть румынской сельской местности сурова: обширные горы и долины покрыты густыми лесами. Такая местность - мечта для партизана, и румынская армия изо всех сил пытается противодействовать террору на своём заднем дворе. Мы можем послать их армии часть нашего спец.оборудования, чтобы помочь им."
 GreatGame_GER_game_3_turn_1_decision_3:0 "Установить радиосвязь"
 GreatGame_GER_game_3_turn_1_decision_3_desc:0 "Нам нужен быстрый и надёжный способ связи с Железной Гвардией. С этой целью мы можем переправить некоторых наших агентов через границу, чтобы передать необходимое оборудование нашим потенциальным друзьям."
 GreatGame_ITA_game_3_turn_1_decision_3:0 "Аренда военных грузовиков"
 GreatGame_ITA_game_3_turn_1_decision_3_desc:0 "Несмотря на обширные запасы нефти, румыны испытывают серьезную нехватку военной техники. Отправив им некоторые из наших грузовиков, румынское правительство было бы очень благодарно."
 GreatGame_GER_game_3_turn_1_decision_4:0 "Найти видимых гвардейцев"
 GreatGame_GER_game_3_turn_1_decision_4_desc:0 "Не каждый железногвардеец партизанит по лесам и горам во имя свободы. Многие из них - обычные граждане, "отказавшиеся" от своих прежних убеждений и соратников, реинтегрировавшись обратно в общество. Естественно, многие из них являются глазами и ушами всего подпольного движения. Налаженная с ними связь стала бы хорошим первым шагом для установления контакта с руководством Железной Гвардии."
 GreatGame_ITA_game_3_turn_1_decision_4:0 "Обучить их солдат"
 GreatGame_ITA_game_3_turn_1_decision_4_desc:0 "Закалённое ядро румынской армии некогда было силой, с которой нужно было считаться. Ветераны великих сражений востока, многие из них с тех пор ушли в отставку или скрылись: большая часть из этих людей были членами Железной Гвардии. Румынская армия в настоящее время испытывает хроническую нехватку опытного офицерского состава и инструкторов."

 GreatGame_GER_game_3_turn_2_decision_1:0 "Поддельные документы для наших друзей"
 GreatGame_GER_game_3_turn_2_decision_1_desc:0 "Железная Гвардия знает, как слиться с гражданским населением, и многие из них знают, как вести себя в качестве правительственных чиновников: многие гвардейцы некогда работали на государство или строили карьеру в армии. Что из сдерживает, так это документы, а именно отсутствие оборудования для их подделки. С нашей помощью мы сможем внедрить с десяток гвардейцев в правительство."
 GreatGame_ITA_game_3_turn_2_decision_1:0 "Организовать беспристрастный военный трибунал"
 GreatGame_ITA_game_3_turn_2_decision_1_desc:0 "Не каждый румын с правыми взглядами является антиправительственным агентом. В порыве страха они внесли в чёрный список многих румын, которые в остальном были лояльными гражданами, вынудив оных вести скрываться и вести преступную жизнь, дабы выжить. Любому суду необходима третья сторона для процесса амнистирования. Мы возьмем на себя роль независимого наблюдателя. Нейтральная сторона - это именно то, что нужно администрации, чтобы начать процесс восстановления."
 GreatGame_GER_game_3_turn_2_decision_2:0 "Связаться с сочувствующими"
 GreatGame_GER_game_3_turn_2_decision_2_desc:0 "В румынском правительстве есть немало людей, что оказались в опале после чисток 50-х годов. Другие, кто стал свидетелм тех событий, с отвращением смотрели, как героев Великой войны объявили предателями и заставили бежать в горы, спасая свою жизнь. Многие все еще огорчены этим, и небольшой толчок послужил бы к принятию правильного решения в стремлении помочь своим братьям."
 GreatGame_ITA_game_3_turn_2_decision_2:0 "Предложить условно-досрочное освобождение для заключенных"
 GreatGame_ITA_game_3_turn_2_decision_2_desc:0 "Румынские тюрьмы полны политзаключенных с крайне правыми взглядами, которых государство сочло слишком опасными, чтобы выпустить на свободу. Судьба самых радикальных - сгнить за решёткой, но есть много мужчин и женщин, которые были бы более чем счастливы отказаться от своих связей в обмен на условно-досрочное освобождение."
 GreatGame_GER_game_3_turn_2_decision_3:0 "Внедриться в армию"
 GreatGame_GER_game_3_turn_2_decision_3_desc:0 "С тех пор как армия выпотрошила из своих рядов лучших из лучших, она превратилась в неорганизованный сброд. С надлежащим оружием и униформой мы можем помочь Железной гвардии восстановить связь с сочувствующими офицерами и другими гвардейцами. Нужно лишь незаметно преодолеть румынские радары и доставить припасы нашим союзникам."
 GreatGame_ITA_game_3_turn_2_decision_3:0 "Прекратить огонь на поражение"
 GreatGame_ITA_game_3_turn_2_decision_3_desc:0 "Множество повстанцев, засевших в сельской местности не желают приближаться к солдатам, даже когда их боевой дух сломлен и они хотят сдаться. Почему? Потому что у румын есть приказ стрелять на месте по любому замеченному партизану. Если мы хотим, чтобы румыны перестали убивать друг друга, мы должны убедить их прекратить стрельбу по приказу, который они так часто слышат на передовой."
 GreatGame_GER_game_3_turn_2_decision_4:0 "Мобилизовать городские ячейки"
 GreatGame_GER_game_3_turn_2_decision_4_desc:0 "Бесчисленное множество гражданских лиц внутри городов преданно стояли на стороне Железной гвардии более десяти лет, даже после того, как партия попала в опалу. Однако эти ячейки изолированы. Нам нужно установить контакт с различными ячейками и подготовить их к действию."
 GreatGame_ITA_game_3_turn_2_decision_4:0 "Полегче с румынами"
 GreatGame_ITA_game_3_turn_2_decision_4_desc:0 "Многие праворадикалы стали мишенью по мере того, как государство стало их подавлять. Люди, что попали в опалу даже просто потому, что среди членов их семьи были приверженцами правого курса иди членами Железной гвардии, или иные тривиальные исключения попали в черные списки и были вынуждены уйти в подполье или заключены в тюрьму. Многие из этих людей - простые жертвы обстоятельств; мы должны попросить румын еще раз взглянуть на этих людей и позволить им существовать."
 GreatGame_GER_game_3_turn_2_decision_5:0 "Подкуп коррумпированных чиновников"
 GreatGame_GER_game_3_turn_2_decision_5_desc:0 "Изгнание лучших румын из правительства привело к некоторым серьезным негативным последствиям. Многие из низших чинов подвержены коррупции, а в сельской местности свирепствует кумовство. Мы можем использовать это в своих интересах: небольшое вложение могло бы купить нам несколько очень важных фигур по всей стране."

 GreatGame_GER_game_3_turn_3_decision_1:0 "Возвести "подземную" цепь снабжения"
 GreatGame_GER_game_3_turn_3_decision_1_desc:0 "Железная гвардия практически отрезана от остального мира. Немногие иностранные правительства поддерживают или восхваляют их дело. Гвардии остро не хватает припасов и материалов, из-за чего оные не могут развернуться вне сельской местности, собирая любые боеприпасы, которые они могут достать. Создание подземной цепочки поставок очень помогло бы их усилиям."
 GreatGame_ITA_game_3_turn_3_decision_1:0 "Улучшить нефтеперерабатывающие заводы"
 GreatGame_ITA_game_3_turn_3_decision_1_desc:0 "Жизненной силой Румынии является её нефть. Большая часть экспорта страны - это чёрное золото, и она зарабатывает на этом хорошие деньги. Однако их нефтеперерабатывающие заводы являются технологическими реликвиями. Итальянская изобретательность могла бы значительно повысить эффективность этих нефтеперерабатывающих заводов."
 GreatGame_GER_game_3_turn_3_decision_2:0 "Доставить оружие в Румынию"
 GreatGame_GER_game_3_turn_3_decision_2_desc:0 "Больше всего на свете Железная гвардия и ее различные союзники в изгнании нуждаются в оружии. Многие из их нынешних арсеналов состоят почти исключительно из остатков со Второй мировой войны. Это оружие безнадёжно устарело и уступает современному оружию практически по всем пунктам; пришло время Гвардии получить давно назревшую обновку."
 GreatGame_ITA_game_3_turn_3_decision_2:0 "Помощь в расширении буровых установок"
 GreatGame_ITA_game_3_turn_3_decision_2_desc:0 "Мы должны помочь румынам расширить их буровые установки, дабы раскрыть весь потенциал румынской нефти."
 GreatGame_GER_game_3_turn_3_decision_3:0 "Отправить советников"
 GreatGame_GER_game_3_turn_3_decision_3_desc:0 "Наши союзники на местах - далеко не все старые, седые ветераны. Многие в "Железной Гвардии" - молодые, энергичные националисты, которых раздражает их вырождающаяся монархия. Этим людям не хватает профессиональной подготовки, и даже более опытные гвардейцы могли бы кое-что узнать о партизанской войне. Мы могли бы помочь нашим друзьям, отправив нескольких советников для превращение Гвардии в грозную партизанскую силу."
 GreatGame_ITA_game_3_turn_3_decision_3:0 "Инвестировать в гражданскую экономику"
 GreatGame_ITA_game_3_turn_3_decision_3_desc:0 "Большая часть румынской экономики так или иначе связана с нефтью. Диверсификации практически не существует. Наши банки должны использовать эту возможность для инвестирования в Румынию и открытия некоторых отраслей промышленности, которые не связаны с нефтью."
 GreatGame_GER_game_3_turn_3_decision_4:0 "Сплотить правых"
 GreatGame_GER_game_3_turn_3_decision_4_desc:0 "Железная гвардия - не единственная праворадикальная группировка, ищущая шанса вцепиться в горло Монархии. Нам нужно сплотить другие подпольные партии вокруг Железной гвардии и подготовить их к неизбежному восстанию."
 GreatGame_ITA_game_3_turn_3_decision_4:0 "Создать военно-промышленный комплекс"
 GreatGame_ITA_game_3_turn_3_decision_4_desc:0 "Военная промышленность в Румынии есть... весьма скромная. Несмотря на все их ресурсы, у них прискорбно мало развито производства вооружения. Некоторые инвестиции и поощрение с нашей стороны могли бы привести к созданию совместного итало-румынского военного комплекса."

 GreatGame_GER_game_3_turn_4_decision_1:0 "Распространить антимонархическую пропаганду"
 GreatGame_GER_game_3_turn_4_decision_1_desc:0 "Михай I - предатель румынского народа! В то время как его храбрые соотечественники боролись за то, чтобы сделать Румынию великой, он сидел и строил заговор против строителей великой Румынии! Мошенник, до мозга костей развращённый буржуазным образом жизни! Монархия прогнила насквозь, и нам нужно донести это до сведения людей!"
 GreatGame_ITA_game_3_turn_4_decision_1:0 "Послать отряды охранения"
 GreatGame_ITA_game_3_turn_4_decision_1_desc:0 "Некоторые из праворадикалов из сельской местности просто взбесились. Железная Гвардия другие незаконные организации заметно активизировались. Мы должны послать наших людей в качестве охраны, чтобы помочь укрепить румынскую армию."
 GreatGame_GER_game_3_turn_4_decision_2:0 "Агитировать население"
 GreatGame_GER_game_3_turn_4_decision_2_desc:0 "Население встревожено - они чувствуют перемены в воздухе. По мере того, как наши друзья усиливают свою борьбу и продвигают свое дело, все больше и больше простых людей обращают на это внимание. Все, что потребуется, - это небольшой толчок, чтобы заставить их принять меры против правительства."
 GreatGame_ITA_game_3_turn_4_decision_2:0 "Оружие для армии"
 GreatGame_ITA_game_3_turn_4_decision_2_desc:0 "Румынская армия находится в худшем положении, чем мы думали: есть пехотные подразделения, которые все еще тренируются с винтовками времен Великой войны! Этих орудий в наши дни совершенно недостаточно, особенно когда они противостоят ветеранам-партизанам из Железной Гвардии. Нам нужно немедленно помочь нашим союзникам!"
 GreatGame_GER_game_3_turn_4_decision_3:0 "Отправить больше оружия!"
 GreatGame_GER_game_3_turn_4_decision_3_desc:0 "Многие граждане Румынии уже возмущены своим правительством и хотят принять меры. Все, что нам нужно было бы сделать, это передать больше оружия в их руки."
 GreatGame_ITA_game_3_turn_4_decision_3:0 "Ботинки для солдат"
 GreatGame_ITA_game_3_turn_4_decision_3_desc:0 "В армии не только серьезно не хватает оружия: все, от униформы до обуви, пользуется большим спросом. Румыны были бы в долгу перед нами, если бы мы помогли им получить для своих пехотинцев основную аммуницию, в которой они так отчаянно нуждаются."
 GreatGame_GER_game_3_turn_4_decision_4:0 "Поощрять гвардейские рейды"
 GreatGame_GER_game_3_turn_4_decision_4_desc:0 "Пришло время действовать. В течение нескольких недель мы снабжали Железную Гвардию оружием, припасами и даже неофициальными советниками. Для них давно настало время использовать все это с пользой. Пришло время призвать нас на помощь и мобилизовать наших союзников; пришло время показать монархии, что фашизм вернулся в моду."
 GreatGame_ITA_game_3_turn_4_decision_4:0 "Научить их воевать"
 GreatGame_ITA_game_3_turn_4_decision_4_desc:0 "От этого никуда не деться: румынская армия уже не та, что была раньше. Закаленное ядро армии составляли, в основном, члены Железной Гвардии, и многие кадровые солдаты также ушли, когда их товарищи были объявлены предателями и занесены в черный список. В результате муштрованность румынских войск сильно сильно просела, и они отчаянно нуждаются в профессионалах, которые помогут обучить их новобранцев."
 GreatGame_GER_game_3_turn_4_decision_5:0 "Распространить прогвардейскую пропаганду"
 GreatGame_GER_game_3_turn_4_decision_5_desc:0 ""Герои Румынии идут в бой!" - Совсем нетрудно представить Железную Гвардию в роли романтизированных героев, преданных тиранической короной, которая заботится только о своем собственном богатстве и благополучии. Мы будем помогать в создании и распространении этой пропаганды при участии наших союзников по всей стране."

 GreatGame_GER_game_3_turn_5_decision_1:0 "Отправить ракетные установки"
 GreatGame_GER_game_3_turn_5_decision_1_desc:0 "Настало время нанести удар по румынской армии! Гвардия и ее союзники готовы в открытую выступить против тирана! Все, чего им не хватает, - это тяжелого вооружения для борьбы с укреплениями и тяжелой техникой. К счастью, у нас есть средство от этого..."
 GreatGame_ITA_game_3_turn_5_decision_1:0 "Оказать экономическое давление"
 GreatGame_ITA_game_3_turn_5_decision_1_desc:0 "Наша поддержка не является бесплатной, или же жестом доброй воли. Румыния нуждается в нас, а мы нуждаемся в ней. Тем не менее, у нас на руках все карты, даже если это дорого обойдётся нам в краткосрочной перспективе. Применение некоторого давления напомнит им об этом."
 GreatGame_GER_game_3_turn_5_decision_2:0 "Помочь организовать нападения"
 GreatGame_GER_game_3_turn_5_decision_2_desc:0 "Румыния - огромная страна с разнообразным ландшафтом. Железная Гвардия - очень хорошие организаторы, но ей все равно не помешала бы помощь в выборе важных целей и организации нападения. Несколько наших офицеров, безусловно, могли бы помочь им в этом."
 GreatGame_ITA_game_3_turn_5_decision_2:0 "Нефтяной рычаг давления"
 GreatGame_ITA_game_3_turn_5_decision_2_desc:0 "Румыния безнадежно зависит от своей нефти, что делает ее зависимой от наших технологий и оборудования, которые технически принадлежат нам. Удержание наших активов над в наших руках заставит их пойти на выполнение наших требований."
 GreatGame_GER_game_3_turn_5_decision_3:0 "Осада Бухареста"
 GreatGame_GER_game_3_turn_5_decision_3_desc:0 "Столица Румынии и сердце всей страны, Бухарест, открыт! Город огромен и является центром поддержки монархистов. Даже с его плохо обученным гарнизоном захватить его будет непросто. Это не значит, что Гвардия не может терроризировать население! Если мы пошлем нашим друзьям достаточно оружия, у них будет достаточно средств, чтобы осадить город. Даже если это временно, сам по себе сие действо было бы огромным благом для наших союзников."
 GreatGame_ITA_game_3_turn_5_decision_3:0 "Обещать увеличить военную поддержку"
 GreatGame_ITA_game_3_turn_5_decision_3_desc:0 "Даже после всей той помощи, которую мы им оказали, румынская армия все еще недостаточно оснащена и недостаточно обучена. Если румыны решат присоединиться к нам, мы можем предложить взамен дальнейшее наращивание военной помощи."
 GreatGame_GER_game_3_turn_5_decision_4:0 "Активизировать гвардейские ячейки в армии"
 GreatGame_GER_game_3_turn_5_decision_4_desc:0 "В течение многих лет лоялисты Железной Гвардии не высовывались и продолжали служить Монархии. С притоком лазутчиков в последние месяцы различные ячейки в армии теперь обладают достаточной рабочей силой и влиянием, чтобы временно привести всю армию в замешательство!"
 GreatGame_ITA_game_3_turn_5_decision_4:0 "Запугать администрацию"
 GreatGame_ITA_game_3_turn_5_decision_4_desc:0 "Мы не уверены, в курсе румыны или нет, но выживание монархии зависит от нас, в то время как правые радикалы ждут момента для нанесения удара по их правительству. Им, безусловно, понадобиться наша помощь, и им следует "мягко" напомнить об этом."
 GreatGame_GER_game_3_turn_5_decision_5:0 "Подрыв линий связи"
 GreatGame_GER_game_3_turn_5_decision_5_desc:0 "Хотя Германия технически нейтральна и не поддерживает ни одну сторону в Румынском конфликте, в наших интересах добиться успеха Железной Гвардии и свергнуть монархию. Мы могли бы сыграть свою роль: проникнув в Румынию силами некоторых наших агентов, мы можем саботировать линии связи по всей стране и привести администрацию в еще большее замешательство."
 GreatGame_ITA_game_3_turn_5_decision_5:0 "Угрожать вводом эмбарго"
 GreatGame_ITA_game_3_turn_5_decision_5_desc:0 "Румыны все еще не воспринимают нас всерьез. Они думают, что мы слабаки и лишь берём на себя все больше и больше, ничего не предлагая взамен. Сейчас это закончится: мы пригрозим торговым эмбарго, с целью донести до их правительства всю серьёзность сложившихся обстоятельств."
 GreatGame_GER_game_3_turn_5_decision_6:0 "Оккупировать сельскую местность"
 GreatGame_GER_game_3_turn_5_decision_6_desc:0 "Румынская армия сосредоточена в городских центрах, урбанистической конгломерации. Для Железной Гвардии и ее союзников было бы тривиальным делом занять большие участки сельской местности со всеми прилагающимися от этого бонусами."
 
