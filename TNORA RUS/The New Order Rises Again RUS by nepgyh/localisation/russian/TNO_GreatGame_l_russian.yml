 GreatGame_Category:0 "Итало-немецкая Большая игра"
 GreatGame_Category_desc:0 "Венгрия и Румыния. С тех пор как Италия и Рейх откололись друг от друга, эти страны стали мишенью постоянной дипломатической игры за §Yвлияние§!. Игра, которая продолжается и по сей день.\n\nБольшая игра проходит в §Y5§! этапов, каждый из которых состоит из §Y5§! раундов. Правила Большой игры чем-то похожи на §Yблэкджек§!.\n\nНачиная с какой-то случайной цифры, как §Yитальянские§!, так и §Yнемецкие§! дипломаты столкнутся с серией §Yрешений§! в каждом из раундов.\n\nЦель игры состоит в том, чтобы с помощью выбора решений набрать количество очков больше чем у вашего противника. Кол-во очков итальянцев указано на §Yправой карте§!, немцев - на §Yлевой§!.\n\nОднако искусство дипломатии - вещь непостоянная. §RЕсли вы наберете кол-во очков больше 10, то раунд будет проигран.§!\n\nТаким образом, если у обоих игроков кол-во очков ниже 10, то выигрывает наиболее высокое значение. Равное кол-во очков означает ничью. \n\nЕсли после 5 раундов так и не удалось определить победителя, цель может решить, что нейтралитет - это лучший выбор.\n\nКол-во выигранных раундов Германии: [?GER.#great_game_turn_win|Y0]\nКол-во выигранных раундов Италии: [?ITA.#great_game_turn_win|Y0]"

