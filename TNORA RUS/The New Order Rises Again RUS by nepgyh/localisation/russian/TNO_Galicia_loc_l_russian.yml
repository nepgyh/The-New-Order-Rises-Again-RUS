POLITICS_ALVARO_CUNQUEIRO_DESC:0 "Альваро Кункейро, герой борьбы за независимость Галсии дома, и вероломный предатель для многих иных, начинал как обычный сын фармацевта. Он отказался от своего образования в области философии и литературы в Университете Сантьяго-де-Компостела в 1927 году, решив вместо этого строить карьеру журналиста. Заметив мастерство Альваро, множество газет и изданий, таких как El Pueblo Gallego, подписали контракт с молодым писателем. Живя в разделённой республике, он претерпел влияния политики, кульминацией которой стало основание Галисийской Националистической партии. Во время гражданской войны он столкнулся с веяниями национальных настроений, на этот раз в виде испанского национализма, когда принялся сочинять памфлеты для фалангистов. Однако он никогда не расставался со своими истинными ценностями, продолжая поддерживать тайные контакты с другими сторонниками независимости Галисии, и раздирающая страну гражданская война стала прекрасной возможностью для воплощения его идей.\n\nПосле осознания местными галисийскими элитами того факта, что их возможностей недостаточно для того, чтобы сплотить новую нацию против её врагов, они начали искать иные возможности. Выбор пал на выдвижение кандидатуры Кункейро, что обуславливалось его харизмой и популярностью среди народа, кои факторы никак нельзя игнорировать. Возглавляя движение за свободу, он сидит на вершине Галисийской Республики. Он признался себе, что политика - не его ремесло - и потому он не будет стремиться к лидерству после окончания конфликта. На данный момент он является идеальной личиной, за которой последуют многие."
GAL_Manuel_Lesteiro_hog:0 "Manuel Lesteiro López"
GAL_Ramon_Pineiro_for:0 "Ramón Piñeiro López"
GAL_Eulogio_Gomez_eco:0 "Eulogio Gómez Franqueira"
GAL_Bibiano_Fernandez_mil:0 "Bibiano Fernández Osorio-Tafall"

 GAL_Galicia_Wakes_Up:0 "Галисия Эсперта!" # <<TRANSLATED>>
GAL_Galicia_Wakes_Up_desc:0 "Галисия проснулась! патриоты прислушались к нашему призыву, и вновь сформировавшиеся ополченцы идут к границе, мы поднимем наш голубой и белый флаг высоко из наших крепостей и крепостей, и если фалангист или республиканец повернется к нам, мы будем защищать нашу новую республику до последнего человека. Галиция вспыхнула, и мы не вернемся в эту добрую ночь." # <<TRANSLATED>>
GAL_Galicia_Wakes_Up_tt:0 "§MPois, unde quer, xigante nosa voz pregoa redensón da boa Nazon de Breogan.§!" # <<TRANSLATED>>

GAL_War_Economy:0 "Галицкая экономика войны" # <<TRANSLATED>>
GAL_War_Economy_desc:0 "Нынешняя экономическая модель в Галисии является неустойчивой, общая война, в которой мы находимся, требует полной мобилизации, если мы хотим вести войну за выживание нашей страны, мы должны немедленно начать преобразования экономики, военные работы будут иметь абсолютный приоритет, и гражданское производство будет переключено на производство в военных целях, если это не будет строго необходимо. Все имеющиеся ресурсы будут предоставлены нашей военной промышленности, с тем чтобы максимально увеличить наш ограниченный промышленный потенциал. Гражданская промышленность должна будет сделать то, что она может получить сами. Только драконовское экономическое вмешательство спасет нас сейчас." # <<TRANSLATED>>

GAL_Bleed_Mines:0 "Кровь мин" # <<TRANSLATED>>
GAL_Bleed_Mines_desc:0 "Хотя в любом случае Галисия не известна своей горнодобывающей промышленностью, нынешнего объема добычи наших шахт недостаточно. Нынешняя ситуация требует немедленного увеличения внутреннего производства металлов, если мы хотим сохранить производительность труда на нынешнем уровне. Мы не можем больше полагаться на иберийскую территорию, чтобы обеспечить нашу промышленность необходимыми ресурсами, поэтому необходимо радикальное перераспределение рабочей силы на наши шахты. При необходимости мы будем постоянно работать на шахтах, а также будем возвращаться к сменам рабочих, которые трудятся день и ночь, чтобы спасти Галицию. Война, в которой велись пикаксовые подземные работы, имеет такое" # <<TRANSLATED>>

GAL_Reform_Baks:0 "Реформирование банков" # <<TRANSLATED>>
GAL_Reform_Baks_desc:0 "Чтобы обеспечить необходимые финансовые средства для продолжающегося конфликта, мы должны реформировать банки в Галисии, чтобы они были более восприимчивы к нашим потребностям." # <<TRANSLATED>>

GAL_Not_Wasted_Product:0 "Не один продукт, подвергшийся отходу" # <<TRANSLATED>>
GAL_Not_Wasted_Product_desc:0 "Если Галиция хочет пережить бушующий конфликт, охвативший Иберию, мы должны максимально повысить эффективность наших военных усилий, преобразование экономики войны и увеличение производства, которое будет развиваться благодаря этому, является хорошим началом, но это ничего не будет значить, если мы будем расточительно использовать плоды нашего труда, мы должны сократить потребление, и это будет достигнуто только в условиях строгой дисциплины и нормирования, а также обеспечить удовлетворение потребностей всего населения, с тем чтобы наша армия не была пустой рукой в это время национального кризиса." # <<TRANSLATED>>

GAL_Not_Land_Without_Farmer:0 "Не план земли без фермера" # <<TRANSLATED>>
GAL_Not_Land_Without_Farmer_desc:0 "Галиция никогда не имела ни самой плодородной земли, ни значительной части земли, и теперь, когда мы отрезаны от какой-либо поддержки иберийского интерьера, крайне важно использовать то, что нам нужно для максимального эффекта. Ни один гектар не будет доходить до наших фермеров, и земля будет тщательно работать, чтобы мы могли сократить наш дефицит продовольствия и уменьшить нашу зависимость от импорта, особенно когда жесткая валюта могла бы использоваться для более прямых военных работ." # <<TRANSLATED>>

GAL_Not_Factory_Without_Worker:0 "Не фабрика без работника" # <<TRANSLATED>>
GAL_Not_Factory_Without_Worker_desc:0 "Для того чтобы максимально повысить эффективность наших заводов, мы должны обеспечить, чтобы у наших предшественников не было недостатка в рабочей силе, чтобы они могли использовать ее; чтобы не было заводов без рабочих, и чтобы ничто не осталось без работы, пока мы можем ей помочь; чтобы увеличить наш объем производства, необходимо было работать в дневное и ночное время, и чтобы небольшие промышленные мощности Галисии были полностью задействованы, если мы хотим конкурировать с нашими оппонентами в плане производства; чтобы наши рабочие были готовы дать все это, и были готовы работать 10, 12 и, если потребуется, 14 часов в день, если потребуется." # <<TRANSLATED>>

GAL_create_SODIGA:0 "Создать SODIGA" # <<TRANSLATED>>
GAL_create_SODIGA_desc:0 "Безопасность работников является обязательным условием нашего нового режима. Счастливая рабочая сила - это продуктивная рабочая сила, и для достижения этого мы должны соблюдать по крайней мере основные законы о безопасности трудящихся, которые были забыты в Каудильо, когда они правили Иберией. Эти законы должны успокоить рабочую силу и держать ее в центре внимания более важных вопросов, таких как фактическое выполнение ее работы. Надлежащее законодательство о правах трудящихся может подождать, пока наша нация не будет защищена, поэтому эта символическая уступка работникам должна быть сделана до сих пор." # <<TRANSLATED>>

GAL_Maria_Pita_Spirit:0 "Дух Марии Питы" # <<TRANSLATED>>
GAL_Maria_Pita_Spirit_desc:0 "Мария Пита, гальский женщина, которая вела защиту Корунья в 1589 году, является героиней, которой должны быть как мужчины, так и женщины. Ее ритм вероломных захватчиков альбиона экспедиции Фрэнсиса Дрейка должен вдохновлять наших молодых солдат на битву, поощряя их бороться с прошлой личной опасностью и потерей, чтобы добиться победы на поле боя, как лучшей Галисии. С несколькими обязательными уроками истории и распространением пропагандистских листовок каждый солдат будет знать и уважать ее имя, и наша армия будет впитана духом Марии Питы." # <<TRANSLATED>>

GAL_Patrol_Waters:0 "Патруль Галицианские шоу" # <<TRANSLATED>>
GAL_Patrol_Waters_desc:0 "Галиция имеет гордую морскую традицию, которая простирается до XVII века, и она сосредоточена вокруг главного порта Феррола. Даже сейчас военно-морская база является местом, где находится значительная часть Иберийского флота, и теперь, когда корабли захвачены, она является домом всего Галицкого флота. Этот огромный флот должен быть немедленно использован для обеспечения безопасности наших международных торговых связей и оказания поддержки нашим войскам вдоль побережья Иберии. Галицианский народ снова станет моряком!" # <<TRANSLATED>>

GAL_Watch_Skies:0 "Наблюдать за Галицким небом" # <<TRANSLATED>>
GAL_Watch_Skies_desc:0 "С началом гражданской войны в Иберии национальные военно-воздушные силы были брошены в беспорядок с различными группировками и эскадронами, заявившими о своей верности расщепленным штатам по всей Иберии. К счастью, подразделения, расположенные на авиабазах Сантьяго-де-Компостела и Виго, присоединились к нам с незначительным сопротивлением, и независимо от позиции пилотов, заземленные самолеты были захвачены в целости и сохранности. Для того чтобы мы могли вести современную войну, мы должны иметь контроль над небом, и для этого необходимо провести" # <<TRANSLATED>>

GAL_Encourage_Conscription:0 "Поощрять призыв" # <<TRANSLATED>>
GAL_Encourage_Conscription_desc:0 "Несмотря на принятые нами законы о призыве, наши вооруженные силы по-прежнему призывают к увеличению числа призывников, несмотря на наши усилия, и в Галисии широко распространены проекты, предусматривающие уклонение мужчин от выполнения своих обязанностей и обязанностей перед родиной." # <<TRANSLATED>>

GAL_Guerrilla_Tactics:0 "Гиверсия тактика" # <<TRANSLATED>>
GAL_Guerrilla_Tactics_desc:0 "Естественно, Гальский народ всегда будет превосходить и превосходить своих лучше оснащенных и укомплектованных кадрами коллег в Иберийском пространстве, и если мы хотим победить, мы должны играть грязную игру. &lt; &lt; Герилья &gt; &gt; -- это порядок дня, и мы должны обеспечить, чтобы наши войска были надлежащим образом обучены искусству саботажа и жить на земле, чтобы проводить операции за вражескими линиями, не получая при этом дополнительных войск, которые будут севать хаос в их спине, любой враг" # <<TRANSLATED>>

GAL_Defensive_Positions:0 "Сохранять должности защитников" # <<TRANSLATED>>
GAL_Defensive_Positions_desc:0 "Война, которую мы сейчас ведем, это оборонительная война, и мы не должны перегружать себя и бороться с наступательной ситуацией. Мы боремся за защиту Галисии, а не за покорение Галики, и противник должен быть противником, который будет двигаться к нам, а не к нам. Местная география также подходит для обороны, на которой будет много гор и гор, чтобы вернуться назад, если мы не будем занимать свои нынешние позиции. С оборонительным мышлением и соответствующими подкреплениями мы должны иметь возможность постоянно занимать оборонительные позиции на передовой линии, и при" # <<TRANSLATED>>

GAL_Gun_Or_Sword:0 "С пистолетом или мечом" # <<TRANSLATED>>
GAL_Gun_Or_Sword_desc:0 "Наша армия испытывает острую нехватку вооружений, и мы должны двигаться к тому, чтобы обеспечить ее оружием для нашей армии. Уже было предложено захватить оружие у граждан, а также конфисковать более современные музейные изделия. Предлагалось также производить более простое и самодельное оружие, например примитивные винтовки и бомбы. Например, зажигательная бомба проста в производстве и легком использовании, и экономит ценные производственные мощности, которые лучше подают в качестве подходящего огнестрельного оружия. Еще один пример - штык. Зачем тратить ресурсы на производство этого оружия, когда каждый дом имеет множество" # <<TRANSLATED>>
GAL_gun_sword_tt:0 "Наша война истощится" # <<TRANSLATED>>

GAL_Beacon_Democracy:0 "Бикон Иберийской демократии" # <<TRANSLATED>>
GAL_Beacon_Democracy_desc:0 "Наша маленькая нация является последним бастионом подлинной демократии в бушующем конфликте авторитаризма и деспотизма, который является иберийской гражданской войной, и мы должны защищать свободу и справедливость от любого вторжения. Только мы сохранили подлинные демократические принципы и продолжали иметь представительную демократию, и как таковые мы являемся маяком надежды и истины для иберийского народа. Даже в разгар войны у нас есть ответственные политики и избранные представители, и это показывает народу Иберии, что, несмотря на ситуацию или трудности, демократия выживет." # <<TRANSLATED>>

 GAL_Take_Refugees:0 "Прием беженцев" # <<TRANSLATED>>
GAL_Take_Refugees_desc:0 "Дайте нам ваши усталые, ваши бедные, ваши скучные массы жаждущие свободы! хаос и срыв, вызванные нынешней войной, значительны, и запутаны в смещенных фронтах бесчисленные гражданские беженцы, чьи дома разрушены и жизни разрушены. Хотя мы не идеальные люди, к которым можно обратиться, мы должны открыть наши двери любому и всем беженцам, которые были изгнаны из внутренних районов Иберии, не только Галисия будет их побегом от войны и насилия, но и предоставит им убежище и, что более важно, работу, которая будет выгодна как им, так" # <<TRANSLATED>>

GAL_Send_Diplomats:0 "Отправить дипломатов" # <<TRANSLATED>>
GAL_Send_Diplomats_desc:0 "Для того чтобы нас уважали в международной политике, мы должны быть признаны в качестве законного государства крупными державами Европы и Америки, и для достижения этой цели гальского иностранного представительства должны быть обеспечены надлежащими финансовыми средствами и опытом, с тем чтобы направить нужных людей в нужные места за рубежом." # <<TRANSLATED>>
GAL_send_diplomats_tt:0 "Наши дипломаты будут направлены в несколько стран для расширения нашего международного признания" # <<TRANSLATED>>

GAL_Intellectual_Support:0 "Интеллектуальная поддержка" # <<TRANSLATED>>
GAL_Intellectual_Support_desc:0 "Для того чтобы наше правительство и бюрократия были эффективными и стабильными, мы должны заручиться доверием и поддержкой интеллектуалов в пределах наших границ, предложить им работу специалистов и значительную заработную плату, чтобы побудить интеллектуалов работать на нас, чтобы укрепить наш административный потенциал, мы обещаем им полную свободу слова и печати, а также снять ограничения на научные исследования, оказывая поддержку проектам, которые приносят пользу нации." # <<TRANSLATED>>

GAL_rekindle_flame:0 "Возродить пламя" # <<TRANSLATED>>
GAL_rekindle_flame_desc:0 "Галика останется одна на Иберийском полуострове, ибо это дом свободных. Как и Соединенные Штаты Америки в 1776 году, Галисия является бастионом свободы от тирании тех, кто стремится угнетать простых людей для своей собственной выгоды. В Галисии нет ни богов, ни хозяев, и живущие здесь люди свободны в своей жизни, не опасаясь вмешательства или репрессий. Наша демократическая республика защищает права и привилегии нашего народа и защищает нас от тяжелой руки авторитаризма, с которой мы так долго боролись. Мы - страна свободы, которую освободили, и мы никогда не" # <<TRANSLATED>>

GAL_galicia_Forever:0 "Галиция навсегда!" # <<TRANSLATED>>
GAL_galicia_Forever_desc:0 "С проведенными нами реформами и нашей последовательной защитой наших идеалов и границ мы вполне можем стать процветающей и процветающей нацией, которая является завистью наших соседей, мы не только способны защищаться, признанное независимое государство, но и образцовой демократией и вдохновением для народа Иберии, мы сняли оковы, которые франко и иберист приковали нас с конца республики, и мы готовы бороться за сохранение нашей свободы до тех пор, пока мы не сразимся до конца." # <<TRANSLATED>>

#CHARACTERS 
GAL_Alvaro_Cunqueiro:0 "Альваро Кункейро"
POLITICS_ALVARO_CUNQUEIRO_DESC:0 "Альваро Кункейро, герой борьбы за независимость Галсии дома, и вероломный предатель для многих иных, начинал как обычный сын фармацевта. Он отказался от своего образования в области философии и литературы в Университете Сантьяго-де-Компостела в 1927 году, решив вместо этого строить карьеру журналиста. Заметив мастерство Альваро, множество газет и изданий, таких как El Pueblo Gallego, подписали контракт с молодым писателем. Живя в разделённой республике, он претерпел влияния политики, кульминацией которой стало основание Галисийской Националистической партии. Во время гражданской войны он столкнулся с веяниями национальных настроений, на этот раз в виде испанского национализма, когда принялся сочинять памфлеты для фалангистов. Однако он никогда не расставался со своими истинными ценностями, продолжая поддерживать тайные контакты с другими сторонниками независимости Галисии, и раздирающая страну гражданская война стала прекрасной возможностью для воплощения его идей.\n\nПосле осознания местными галисийскими элитами того факта, что их возможностей недостаточно для того, чтобы сплотить новую нацию против её врагов, они начали искать иные возможности. Выбор пал на выдвижение кандидатуры Кункейро, что обуславливалось его харизмой и популярностью среди народа, кои факторы никак нельзя игнорировать. Возглавляя движение за свободу, он сидит на вершине Галисийской Республики. Он признался себе, что политика - не его ремесло - и потому он не будет стремиться к лидерству после окончания конфликта. На данный момент он является идеальной личиной, за которой последуют многие."

