#Event 
GAL_wars.1.t:0 "Оберегатели пути паломничества" # <<TRANSLATED>>
GAL_wars.1.d:0 "Каждый год тысячи католических верующих совершают паломничество на наши земли, как верное стадо в святилище Святого Иакова, одного из двенадцати апостолов Иисуса, в паломничество, известное как Камино де Сантьяго. Однако, когда Иберия переживает бурные времена, многие оказываются в опасности, если они предпочтут совершить паломничество. Длинное путешествие в Сантьяго де Компостела стало вероломным. ~nnPilgrims сейчас говорят о кажущейся связанной группе людей, которые наблюдают за паломничеством по всей северной Иберии"The Guardians." What appears to be a collection of Catholic faithful housewives and older men, they draw much of their support from local priests and churches along the pilgrimage route. Pilgrims claim that, along their journeys, these Guardians have taken them into their homes, fed them, tended to ill pilgrims, and at times have even provided extended armed escorts to deter ill-doers. Whilst reports do claim that some of these Guardians are armed, they are not considered to be a paramilitary. They appear to have no goal or agenda other than to shepherd the guide to safety in Santiago de Compostela." # <<TRANSLATED>>
GAL_wars.1.a:0 "Блажен тот, кто пасти слабых" # <<TRANSLATED>>

GAL_wars.2.t:0 "Патруль Коста-да-Морте" # <<TRANSLATED>>
GAL_wars.2.d:0 "Ветер бурно вращается по открытому морю, как одинокое судно Гальского прибрежного патруля, случайно плывет по черным водам ночи. Три члена этого грязного судна сидят среди компании друг друга в клаустрофобных помещениях экипажа, сгущаясь вокруг слабого электрического света, который эти каюты обеспечивают в эти темные часы. Эти люди ходят вокруг немаркированной бутылки с тяжелым самодельным бренди, спускаясь с кусочков сладкого и огненного напитка."Alright then." belches the youngest of the three, after taking a sizeable swig of brandy. "Now it is your turn. What's the wildest thing you have done on these boring seas?" asks the young man, as he beckons to the oldest among them. "You kids like to hear war stories? Fine. I will entice you." the eldest among them replies. "I was a younger man. In my twenties. Full of life and vigor. I believed in working for my country, and when the opportunity came to do so, I became a seaman. By the time of Franco's coup three decades ago, I was an idealist and a non-commissioned officer. I believed in Franco's coup. In his leadership. So when I learned that the captain of our vessel was a Republican..." The man pauses. "I did not take so kindly to that, and neither did my men. As the captain walked the interior halls of the vessel, my men grabbed him and beat him. Once the Nationalist officers learned that the Republican captain had been captured by the enlisted men, they took charge. They shot the captain, and took command of the vessel in the name of Franco's coup. Back then I felt like a mutinous privateer sailing the Caribbean, but sometimes I now wonder if the world would have been any different if I hadn't sentenced a man to die only for his loyalty to his country." The room falls silent, as the younger men absorb the story they have just been told. "But don't let that give you any ideas!" the older man chimes in. The silence is broken by laughter, as the men begin to pass around their alcohol once again." # <<TRANSLATED>>
GAL_wars.2.a:0 "Возможно, тихие моря не так уж прокляты." # <<TRANSLATED>>

GAL_wars.3.t:0 "Служить или не служить?" # <<TRANSLATED>>
GAL_wars.3.d:0 "Антон ходит по улицам Сантьяго, по дороге домой, с работы, не очень радушно, но он не может оплатить свое обучение в колледже, и это доставляет ему удовольствие. Среди городской толпы можно найти несколько мужчин в форме. Многие гальцы позвали на защиту Галисии от португальского и испанского, которые, по мнению многих, могли бы в любой момент сделать решительный марш по Галисии. Антон чувствует себя неуместным в глазах других мальчиков в форме. Он чувствует себя более важными, чем он. Он ходит и продолжает идти по улице по дороге домой. Несмотря на"Protect our freedom! Enlist today!" Anton stops and ponders the caption. He recalls how insignificant he feels when compared to men in uniform, and for a moment imagines himself as one of those men in uniform. Daydreams cross his mind of becoming a hero of Galicia, fighting bravely to preserve the newly found Galician independence. Wearing his uniform proudly.\n\nPerhaps joining up wouldn't be such a bad idea, he ponders to himself. Sure, he is content with his life as a student, however he imagines that he could be so much more. Mean something to his nation. Make his family proud. Images of grandeur flood his young mind, as he reads the recruitment office address printed on the poster." # <<TRANSLATED>>
GAL_wars.3.a:0 "Возможно, мне стоит нанести приемной по работе скорый визит." # <<TRANSLATED>>

GAL_wars.4.t:0 "В обуви нашего прародителя" # <<TRANSLATED>>
GAL_wars.4.d:0 "Семь человек стоят за различными камнями и обструкциями на дороге, вооружённые французами, британо-испанскими мушкетами, их ловушка установлена. Миниатюрный патруль из пяти французских солдат приближается к ним, когда французы неохотно говорят друг с другом. Французы идут прямо в зону поражения партизан. Два выживших французских партизана выбрасывают свое оружие и не могут ответить на него. Один из французов не оберегает свое оружие. Один из грязных солдат сбрасывает на землю свои грязные трофе" # <<TRANSLATED>>
GAL_wars.4.a:0 "Мы будем стоять и сражаться, как они это сделали." # <<TRANSLATED>>

GAL_wars.5.t:0 "Удар молнии" # <<TRANSLATED>>
GAL_wars.5.d:0 "Но с этим чесноком спазмом вам будет легко сделать здоровую и вкусную пищу для всей семьи! Несмотря на то, что для начала, вам понадобится 1 фунт сушеной спагетти лапши. Тогда наполните большой горшок водой и наложите чайную ложку соли. Если у вас есть какой-нибудь сморщенный хлеб, не положите его в кипящую воду. Накинь лапшу с пастой в горшок. Несмотря на то, что макароны свар" # <<TRANSLATED>>
GAL_wars.5.a:0 "Вкусно." # <<TRANSLATED>>

GAL_wars.6.t:0 "Старые друзья" # <<TRANSLATED>>
GAL_wars.6.d:0 "В течение долгих десятилетий правления Франко над Галисией интеллектуальные мысли и идеи не поощрялись. По мере роста хватки Каудильоса над Иберией многие представители интеллигенции Галицы оказались перед лицом полного затишья или должны были противостоять изгнанию. Однако после освобождения Галисии многие из этих интеллектуалов вернулись в Галицию, желая вернуться на родину, свободно выражать идеи и мысли, не став мишенью. Несмотря на то, что в результате возвращения к дому представителей интеллектуального сообщества несколько видных членов общины были приглашены на открытое совещание, организованное Альваро" # <<TRANSLATED>>
GAL_wars.6.a:0 "Великие умы думают одинаково." # <<TRANSLATED>>
