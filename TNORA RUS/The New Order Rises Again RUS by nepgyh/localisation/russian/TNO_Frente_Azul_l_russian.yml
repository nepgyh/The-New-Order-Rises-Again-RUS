 #Events 
 FZL_wars.1.t:0 "Книга" # <<TRANSLATED>>
 FZL_wars.1.d:0 "Аррес сидел за своим столом, сгорая над собачьим экземпляром Мейн Кампфа. Он был одарен им много лет назад, когда он посетил Германию. Он читал его много раз, а теперь он читал его снова. Для него эта книга была всем, потому что он действительно верил, что спасение Испании лежит на ее страницах. Для него это было лучшее произведение века, и он ранил его, что многие из его соотечественников отказались изучать ее. // their dection, но не важно. Он учил их во времени." # <<TRANSLATED>>
 FZL_wars.1.a:0 "Моя борьба" # <<TRANSLATED>>

 FZL_wars.2.t:0 "Контроль за шумом" # <<TRANSLATED>>
 FZL_wars.2.d:0 "Кара аль Сол вспыхнула от ломтиковых колонок, какой-то идиот поднял громкость, и звук оглушился."GOOD SONG, YEAH!?" his brother, Roberto yelled. "IT'S BETTER WHEN IT'S NOT BLOWING OUT MY EARDRUMS!" he yelled back. \n\n"I LIKE IT," Roberto continued, "VERY PATRIOTIC!" \n\n"YOU'LL BE FEELING VERY PATRIOTIC WHEN WE ARE ALL DEAF" \n\n"THAT'D BE SOMETHIN. YOU THINK WE'D GET A MEDAL FOR THAT?" \n\n"SHUT UP YOU IDIOTS," someone behind them said." # <<TRANSLATED>>
 FZL_wars.2.a:0 "- Я не знаю."I CAN'T HEAR THE SONG!"" # <<TRANSLATED>>

 FZL_wars.3.t:0 "Плохие идеи" # <<TRANSLATED>>
 FZL_wars.3.d:0 "В грязном цензурном бюро чиновник сидел у тяжёлого дубового стола, воздух с запахом чернил и пыли, перевернул страницы изношенной, незаконной книги, распространяющейся в подземных кругах, его брови, брови, помеченные красным карандашом, его доклад, начертанный точным шрифтом, гласит: «Пропаганда коммунизма и сепаратистских идеалов подрывает общественную мораль, и с последним успехом он вынес приговор: полный запрет на книгу; сжигание всех запрошенных копий и любых других полученных в дальнейшем; арест" # <<TRANSLATED>>
 FZL_wars.3.a:0 "Сжечь их всех" # <<TRANSLATED>>

 FZL_wars.4.t:0 "Синий рассвет" # <<TRANSLATED>>
 FZL_wars.4.d:0 "- Я не знаю."Friends, and countrymen, we are confronted with the greatest crisis Spain has faced since the civil war! The Union with the Portuguese has failed! Once more, ungodly and degenerate Semites threaten all we hold dear! The other so called Falangists have forgotten their roots, and have forgotten the sacrifice of Primo de Rivera! \n\nWe must save Spain from these ingrates and lead the Spanish people to a bright future!" \n\n-Excerpt from José Luis Arrese's inaugural speech to the Falange Española." # <<TRANSLATED>>
 FZL_wars.4.a:0 "За ИСПАНИЯ и ничего подобного!" # <<TRANSLATED>>

 FZL_wars.5.t:0 "- Я не знаю." # <<TRANSLATED>>
 FZL_wars.5.d:0 "- Я не знаю." # <<TRANSLATED>>
 FZL_wars.5.a:0 "- Я не знаю." # <<TRANSLATED>>
