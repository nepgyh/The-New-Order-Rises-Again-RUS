 diplocrisis.312.a:0 "Выплатим огромные репарации и положим конец унижениям."
 diplocrisis.312.b:0 "Откажемся от выплаты репараций и будем непреклонны."
 
 diplocrisis.313.t:0 "Америка выплачивает репарации"
 diplocrisis.313.desc.germany:0 "Прошёл ровно один день с тех пор, как министр иностранных дел Германии позвонил президенту Гленну, приказав ему выплатить репарации за преступление против немецкого государства. Он сидел, откинувшись в кресле, и хрустел костяшками пальцев, с нетерпением ожидая ответа президента. Он прижал его к углу - не было никаких причин отказываться от возмещения ущерба. Любой шаг против Германии в это время вызвал бы ещё больший конфуз для униженного лидера. Когда он впервые узнал об этой уловке американцев, он первым сказал, что Америка дорого заплатит. И она заплатит.\n\n"Мы принимаем условия, на которых будут выплачены репарации Германии."\n\nЭто была всего лишь горстка слов. Но именно эти слова сегодня звучат в ушах каждого жителя Германии. Пропагандистская машина заработала на полную мощность, изрыгая газеты и репортажи, поднимая цены на акции (на фоне падения акций, когда-то принадлежавших правительству США), стараясь всеми возможными способами опозорить Соединённые Штаты. Огромные толпы по всему Рейху сжигали американские флаги и вандализировали фотографии президента Гленна. Даже в Японии люди праздновали победу над американским орлом.\n\nПо крайней мере, на данный момент свет мира отдалился от Соединённых Штатов, оставив их в тени."
