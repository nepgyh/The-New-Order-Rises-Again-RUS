 diplocrisis.301.t:0 "Обыкновенные подозреваемые"
 diplocrisis.301.desc:0 "Если вы следили за новостями в течение предыдущих недель, вы знаете, что наши местные урановые рудники подверглись нападению таинственной группы лиц, которые явно хотели нанести ущерб нашему ядерному арсеналу. Лучшие следователи нашей страны искали зацепку с тех пор, как начались нападения, и, наконец, они установили личности безумных диверсантов.\n\nИтак, ответственные за это чудовищное деяние люди оказались ни кем иным, как американскими заговорщиками, угрожающими свергнуть наше правительство! Вчера поздно вечером группа американцев как раз собиралась начать очередную атаку на наши западные рудники, когда несколько офицеров поймали их на месте преступления, лишили сознания и отправили к дознавателям для установления личности.\n\n"Это грубейшее дипломатическое посягательство американского правительства, и мы позаботимся о том, чтобы они поплатились за своё международное преступление", - заявил один из государственных чиновников, когда впервые услышал эту новость.\n\nДвадцать наших рабочих были убиты во время нападений на наши шахты, и ещё сто человек были тяжело ранены. "Американцы не только совершили неслыханное преступление, это вполне может быть актом войны против нашего народа", - заявил в интервью одной из наших радиостанций некий офицер.\n\nМы продолжим следить за ситуацией, как только получим больше информации об американских агрессорах."
 diplocrisis.301.a:0 "У американцев руки по локоть в крови..."
 
 diplocrisis.302.t:0 "Тревожные тенденции"
 diplocrisis.302.desc:0 "Наши экономисты наблюдали за ростом и падением рынка урана с тех пор, как он впервые стал считаться полезным ресурсом. Нам сообщили, что количество урана на мировом рынке резко упало, и это, несомненно, помешает развитию нашего постоянно растущего ядерного арсенала. Поскольку значительная часть наших поставок урана импортируется из других стран, мы с сожалением вынуждены сообщить вам, что мы совершенно не готовы к такой потере урана на рынке. Эта ситуация нанесёт ущерб нашему ядерному потенциалу, и единственное, что мы можем сделать сейчас, это попытаться смягчить пагубные последствия."
 diplocrisis.302.a:0 "Может быть, рынок восстановится..."
 
 diplocrisis.303.t:0 "Под покровом утра"
 diplocrisis.303.desc:0 "Местное время - 4:00 утра.\n\nПо всему Китаю повстанческие группы всегда решали между собой, что 4:00 утра - идеальное время для нанесения удара по японским цепочкам поставок. Даже японские офицеры знали о значении 4:00 часов утра, но они никогда не могли вовремя остановить атаки на свои поставки и сохранить достаточно ресурсов. Диверсанты проводили свои операции с особой таинственностью и совершенством. Всего за несколько минут грузовое судно получало множество повреждений, а его урановые ресурсы стремительно выбрасывались в море.\n\nЗа последнюю неделю в Китае произошёл целый ряд подобных инцидентов, и японским чиновникам всякий раз не удавалось поймать виновных преступников, в результате чего их личности с течением времени стирались. Однако один конкретный случай, произошедший на Хоккайдо, по-настоящему привлёк внимание наших чиновников.\n\nНеохраняемый грузовой корабль совершенно внезапно подвергся нападению и был уничтожен, а его экипаж из двадцати двух моряков и пассажиров сгорел заживо, после чего погибшее судно погрузилось на дно океана. Ни богатые запасы урана, ни тела членов экипажа корабля так и не были найдены. Это одиночное нападение на наш корабль подорвало наши запасы урана, и производство ядерного оружия на время остановилось. Хуже всего то, что наша полиция не может назвать ни одного подозреваемого, в связи с чем расследование проводится в вялотекущем темпе."
 diplocrisis.303.a:0 "Кто же эти диверсанты?"
 
 diplocrisis.304.t:0 "Пожар разгорается"
 diplocrisis.304.desc:0 "Премьер-министр, мы только что получили ещё одно сообщение о повреждённом урановом руднике, и хотя мы точно не знаем его местоположение, мы можем гарантировать, что оно связано с недавними атаками повстанцев по всей Европе и Азии.\n\nВ течение последних нескольких дней наша внешняя разведка следила за этими событиями, отслеживая, как внутри Германского рейха происходят многочисленные мелкие восстания. Национальная полиция была поставлена в известность, она также следит за ситуацией внутри страны, внимательно следя за обычными китайскими диссидентами.\n\nМы прилагаем все усилия для того, чтобы эти акты саботажа не происходили в пределах наших непосредственных границ, но эти повстанцы проявили высокую организованность. Их атаки быстры и яростны, они потенциально могут подорвать наши поставки урана. Всё это происходит как раз в то время, когда мы наблюдаем увеличение числа подобных несчастных случаев, связанных с поставками урана по всему миру; однако официальные лица нашей Империи всё больше убеждаются, что это не просто "казусы". У нас есть два варианта: либо расследовать недавние происшествия, либо игнорировать их."
 diplocrisis.304.a:0 "Мы должны найти причину дефицита урана."
 diplocrisis.304.b:0 "Пока что мы ето проигнорируем."
 
 diplocrisis.305.t:0 "Зловещие тучи"
 diplocrisis.305.desc:0 "С началом нового рабочего дня над Польшей сгустились тёмные тучи. Польских и прочих славянских рабочих разбудил гром сирены - классический приём немецкого начальства. Предыдущая волна рабочих только что вернулась после изнурительной ночи, прошедшей под дождём на фоне истошных немецких криков. Их ноги тяжело ковыляли по земле, и никто не произносил ни слова. Эти оборванные мужчины и юноши выглядели так, словно оставили свои души на шахте. Ничего нового. - Рабы, - крикнул надзиратель, - выдвигаемся!\n\nТак начинался очередной день рабов. И семилетние мальчики, и шестидесятилетние мужчины выполняли одинаково смертельно опасные задания, хотя наиболее выносливые из них работали с необработанным ураном. Это была тяжёлая работа, но, по крайней мере, у каждого из них была хоть какая-то причина продолжать жить.\n\nВнезапно грохочущий голос герра Рюдигера зазвучал у всех в ушах. Перед начальником стоял несчастный двенадцатилетний мальчик и рассказывал о том, что уже было известно каждому рабочему. - З-здесь больше нет урана! Вообще!\n\nСтарый надзиратель захрипел и уже сжал кулаки, готовый разорвать мальца на мелкие кусочки, но вдруг зазвонил телефон. Рюдигер поднял трубку и внимательно слушал, его глаза расширились. - Одна из наших шахт в России внезапно оказалась пустой! Мы проверили все наши рудники на предмет новых повреждений. Как обстоят дела с вашей, герр Рюдигер?\n\nСтарик уронил трубку и в недоумении уставился на телефон. Он посмотрел на шахту и ничего не увидел. Он запаниковал - у него ведь была квота на поставку! Немецкая ядерная программа под угрозой! Сейчас просто не может быть дефицита урана!"
 diplocrisis.305.a:0 "Наш арсенал больше не выдержит..."
 
 diplocrisis.306.t:0 "Роковая закономерность"
 diplocrisis.306.desc:0 "Несколько дней назад был совершён саботаж на трёх крупнейших урановых шахтах. Многие рабы, работавшие до раннего утра, были доставлены на допрос на следующий день. Тех, кто казался подозрительным, сразу же расстреливали, и полиция переходила к следующему потенциальному подозреваемому. Однако за всё время расследования мы так и не получили ни одной зацепки. Наше руководство проявляет всё большее нетерпение по части разрешения этого кризиса, и если мы не найдём диверсантов в ближайшее время, то нам конец.\n\nИ это очень важно. На карту поставлен весь наш ядерный арсенал. Мы не можем позволить японцам и американцам обогнать нас в этой области. Несколько немецких следователей изучают версию о том, что причиной урановой диверсии был японский шпион или американский лазутчик, но подтверждения этому пока нет. Преступники вполне могли быть горсткой рабов, которые накануне вечером обрели "независимое мышление" и решили испытать удачу в успешной вылазке. Проще говоря, у нас нет достаточных доказательств, чтобы сделать однозначный вывод.\n\nХорошие новости заключаются в том, что мы можем восстановить наши запасы урана. Со временем наш ядерный арсенал снова начнёт расти. Теперь перед нами стоит выбор: либо мы продолжим расследование в надежде найти важные улики, либо отложим это дело и сосредоточимся на других проблемах. В конце концов, за последние несколько дней у нас не было новых подобных случаев."
 diplocrisis.306.a:0 "Мы немедленно продолжим расследование."
 diplocrisis.306.b:0 "На время отложим расследование."
 
 diplocrisis.307.t:0 "Первые обвинения"
 diplocrisis.307.desc.germany:0 "В этот вечер Белый дом горел - в переносном смысле этого слова. Тысячи звонков разрывали правительственные телефоны, а секретари носились туда-сюда, чтобы прикрыть обвиняемых политиков. Безумие проникло в здание и овладело разумом каждого.\n\nНемецкие политики, звонившие прямо из Рейхстага, выкрикивали слова о "необъявленной войне" и "внезапном нападении на немецкий народ". Многие члены правительства были ошеломлены внезапными обвинениями, ничего не зная об американских диверсиях на урановых рудниках, расположенных в Польше и России. Затем жестокие обвинения стали поступать в кабинет министров Гленна, среди которых никто не знал о недавних действиях президента. Эти руководители были особенно ошеломлены, коротко поясняя, что этих событий никогда не было. Политиков шантажировали, предупреждали о предстоящей "ядерной войне", если президент попытается опровергнуть хоть одно из обвинений. В течение всей ночи в Овальном кабинете царили смятение и тревога.\n\nГленн сидел за своим столом, пока всё остальное здание было словно объято пламенем, и размышлял над всеми действиями, которые привели к этому моменту. Он был единственным руководителем этой миссии, и именно он должен был подавить безумие, выкорчевать его из Белого дома. Он поднял трубку телефона, бросив взгляд на большую красную кнопку на своём столе. "Насколько далеко мы действительно зашли, чтобы подвергнуть весь континент риску ядерной бомбардировки?" - думал про себя президент, готовя комментарии по поводу Германского кризиса."
