 diplocrisis.309.a:0 "Мы должны держаться в тени."
 diplocrisis.309.b:0 "К дьяволу Соединённые Штаты! Сделаем публичное заявление."
 
 diplocrisis.310.t:0 "Наши соперники поддерживают нас!"
 diplocrisis.310.desc.germany:0 "С тех пор как мы нанесли первый дипломатический удар по Америке за их причастность к саботажу наших поставок урана, обвинения не утихают. Наши дипломаты наседают на президента Гленна и его правительство, и мы видим, что он постепенно сдаётся. То, что он попытался обманом опередить нас в ядерной гонке, - только его заслуга. Никто в Рейхстаге не проявляет никакого сочувствия - наше общество также оказывает нам невероятную поддержку. Население Германии в ярости от всех сообщений и доказательств вмешательства американцев в дела нашей страны.\n\nСпустя некоторое время Япония также обнаружила виновных в дефиците урана, и, по совпадению, это тоже была заслуга Соединённых Штатов. Аналогичным образом, японцы готовят свой собственный шквал обвинений против Америки, и все в Белом доме, несомненно, чувствуют давление. Некоторые из наших дипломатов в Токио звонят нам и просят о временном дипломатическом союзе с Японской империей, и мы не можем не согласиться с этой просьбой. Эти американские головорезы оскорбили обе наши державы, и вместе мы позаботимся о том, чтобы Соединённые Штаты никогда не вмешивались в дела других иностранных государств.\n\nПридётся потрудиться, чтобы окончательно сбить американского орла, но наш новый союз с Японией сделает эту месть намного слаще."
