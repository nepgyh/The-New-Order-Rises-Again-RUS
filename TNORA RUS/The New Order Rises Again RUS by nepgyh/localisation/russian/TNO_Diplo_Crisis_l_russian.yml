 diplocrisis.310.a:0 "Смогут ли американцы оправиться от этого?"
 
 diplocrisis.311.t:0 "Исповедь президента Глена"
 diplocrisis.311.desc.germany:0 "- Я должен признать перед моими соотечественниками-американцами, что обвинения, выдвинутые против Белого дома, против моего правительства... являются правдой. Я являюсь единственным виновником событий, которые произошли в германской сфере влияния. Никто из членов моего кабинета не знал о саботаже, пока не появились первые обвинения. Это трудное решение, но я должен признаться в своих противоправных действиях в надежде, что получу прощение не только от немецкой общественности, но и от своей собственной страны...\n\nИменно эти слова произнес президент Гленн на пресс-конференции, состоявшейся вчера утром. Многие высокопоставленные политики всё никак не могут насытиться искренними извинениями Гленна: они смотрели воспроизведение конференции, ожидая момента, когда толпа американцев почти мгновенно замолчит. Нет сомнений, что американский дух был подорван нашими разоблачениями.\n\nНаше оперативное вмешательство нанесло глубокий шрам на репутацию Америки, но мы всегда можем пойти ещё дальше. Президент Гленн представил свою речь таким образом, что любой мог бы понять, насколько глубоко он раскаивается и сожалеет. Эмоциональная боль в его голосе подчеркивает, насколько он стыдится того, что диверсия обернулась не так, как он планировал. У нас есть возможность оставить ситуацию как есть, принять извинения Гленна и двигаться дальше. В качестве альтернативы мы можем начать требовать от американцев возмещения ущерба, чтобы научить их и в дальнейшем не связываться с нами. После всего того ущерба, который Гленн пытался нанести нашему ядерному арсеналу, мы заслуживаем достойной компенсации."
