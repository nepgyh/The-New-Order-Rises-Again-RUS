 diplocrisis.307.a:0 "Публично признать, что мы являемся инициаторами саботажей."
 diplocrisis.307.b:0 "Сохраняем твёрдость - мы ничего им не сделали."
 
 diplocrisis.308.t:0 "Американцы сплотились в поддержку Гленна"
 diplocrisis.308.desc.germany:0 "Новость о немецких обвинениях дошла до американской общественности только на следующий день. Обычно пресса нелестно отзывалась о подобных сообщениях в адрес президента, но всеобщая реакция была, безусловно, уникальной. В Нью-Йорке большая толпа из 95 000 американцев собралась на Таймс-сквер, чтобы призвать президента "решительно выступить против немецких агрессоров". В Хьюстоне, штат Техас, американцы всех слоёв общества собрались вместе в поддержку президента Гленна, проведя "Митинг за Америку", подобного которому не было со времён Второй мировой войны. В Линкольне, штат Небраска, в честь президента Гленна были названы фирменные блюда и напитки ресторанов. Даже в Монтгомери, штат Алабама, белые и афроамериканцы публично выразили поддержку президенту Гленну за его неповиновение перед лицом немецких стервятников.\n\nЭто событие объединило американцев против Германии. Большинство американцев считали обвинения абсурдными, нереальными и даже ненавистническими. Опрос Gallup показал, что 82% американцев уверены в полной невиновности Гленна, а 48% считают, что Германия использует обвинения, чтобы ослабить поддержку президента.\n\nВозвратившись в Белый дом, Гленн чувствовал себя очень плохо после событий предыдущей ночи. Он выглянул на улицу и увидел парад американцев, призывавших его стойко противостоять немецким тиранам, пытавшимся его уничтожить. Наблюдение за парадом вызвало у президента тошноту, и он поморщился, думая о том, что скажет публике на своей следующей пресс-конференции."
