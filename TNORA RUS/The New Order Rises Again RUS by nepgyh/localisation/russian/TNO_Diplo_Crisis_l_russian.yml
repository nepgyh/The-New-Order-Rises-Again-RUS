 diplocrisis.125.t:0 "Вероломство Германии"
 diplocrisis.125.desc:0 "Похоже, что коварство немецких мерзавцев не знает границ. Наш посол в Саудовской Аравии Уильям А. Эдди был убит. Наша разведка уже собрала массу доказательств, включая утечку телеграмм из Берлина, в которых Эдди описывался как "проблема", которую необходимо "ликвидировать", участие прогерманской ячейки баасистов в планировании и получении материалов для нападения, сообщения очевидцев о криках на немецком языке в вечер убийства, и, наконец, нож с надписью "Кровь и честь", оставленный на месте преступления.\n\nХотя некоторые члены нашего правительства задаются вопросом, почему немцы так небрежно выполнили убийство столь важного посла, большинство считает это нацистской некомпетентностью и выступает за немедленное возмездие. Более того, часть соответствующего отчёта разведки просочилась в прессу, вызвав значительный общественный резонанс. Мы уже потребовали от Германии объяснений, любые дальнейшие действия будут зависеть от их ответа."
 diplocrisis.125.a:0 "Посмотрим, что скажут гунны."

 diplocrisis.126.t:0 "Американские обвинения"
 diplocrisis.126.desc:0 "Похоже, что истеричность дегенеративных американцев не знает границ. Их посол в Саудовской Аравии Уильям А. Эдди умер, скорее всего, в результате несчастного случая или злонамеренных планов иудо-большевистской ячейки. Более того, американское правительство обвинило наш славный Рейх в организации этого убийства и собрало горы ложных доказательств нашей причастности к преступлению.\n\nХотя это, несомненно, жалкая попытка запятнать нашу репутацию на международном уровне, мнения внутри нашего правительства по поводу дальнейших действий разделились. Одни выступают за решительный отказ и применение ответных мер, другие считают, что лучше пойти на эскалацию. На данный момент лучше всего выступить с простым отрицанием и посмотреть, что сделают янки."
 diplocrisis.126.a:0 "Это были не мы."

 diplocrisis.127.t:0 "Германия отрицает свою причастность"
 diplocrisis.127.desc:0 "Наконец-то мы получили ответ из Германии на наши обвинения в их причастности к убийству посла Эдди. Он был коротким, простым и разочаровывающим: "Германский рейх категорически отрицает обвинения американцев и требует от них предоставить какие-либо реальные доказательства своих утверждений".\n\nВ ответ многие сторонники жёсткой линии выступили за укрепление наших посольств в регионе и отправку дополнительных военных сил для их защиты. Однако другие члены нашего дипломатического корпуса отмечают, что это нападение совершенно не соответствует ближневосточной стратегии Германии и мало отвечает её интересам. Они считают, что провокация на данном этапе была бы неразумной и могла бы иметь неожиданные катастрофические последствия."
 diplocrisis.127.a:0 "Мы должны убедиться, что наши дипломаты в безопасности. Укрепляем базы."
 diplocrisis.127.b:0 "Доказательства - фальшивка, протяните оливковую ветвь."

 diplocrisis.128.t:0 "Признание Америки"
 diplocrisis.128.desc:0 "Похоже, что у глупцов-янки не хватает духу на настоящую грубую дипломатию. Сегодня, после значительной паузы, американское правительство направило нашему правительству дипломатическую ноту, признающую, что доказательства нашей причастности к убийству их посла обрывочны, небрежны и свидетельствуют о возможной операции с целью подставы.\n\nБезусловно, мы рады, что всё прояснилось, но возникают новые вопросы о том, кто именно пытался очернить имя Рейха, и каковы их долгосрочные цели? Была ли это иудо-большевистская ячейка, как утверждают многие? Были ли это японцы, надеявшиеся спровоцировать конфликт? Или это были сами янки? Никто не может сказать, но пока мы этого не узнаем, все наши интересы находятся под угрозой."
 diplocrisis.128.a:0 "Нам следует сохранять бдительность."

 diplocrisis.129.t:0 "Американцы продолжают упорствовать"
 diplocrisis.129.desc:0 "Плохие новости. Похоже, что вероломные американцы отказались принять наше отрицание причастности к убийству Эдди и теперь укрепляют свои посольства по всему Ближнему Востоку. Хотя они утверждают, что эти действия - всего лишь мера предосторожности, мы должны предположить, что солдаты и охранники, быстро развернутые в этом районе, находятся там не просто в рамках дипломатической миссии, а для подрыва наших интересов в регионе и продвижения интересов их американских хозяев.\n\nСейчас мы стоим перед выбором: вступить ли нам в прямую гонку вооружений с янки и наращивать свои базы, чтобы сравняться с их силами, или попытаться ослабить напряжённость. Многие в нашем дипломатическом корпусе выступают за последний вариант действий, утверждая, что этот инцидент не стоит раздувания крупного дипломатического кризиса, в то время как сторонники жёсткой линии в нашем правительстве заявляют, что честь Рейха находится под угрозой, и мы должны потребовать от американцев объяснений."
 diplocrisis.129.a:0 "Приготовиться к развертыванию элитных подразделений и направить американцам дипломатическую ноту с требованием объяснений."
 diplocrisis.129.b:0 "Принести извинения и выплатить компенсации."

 diplocrisis.130.t:0 "Немцы уступают"
 diplocrisis.130.desc:0 "Отличные новости с Ближнего Востока! Как видно, глупые нацисты решили, что они не могут противостоять мощи Американской республики, и принесли извинения за действия "изгоев" из числа немецких военных, а также назначили компенсацию за смерть нашего посла. Теперь мы можем с уверенностью считать, что вопрос исчерпан, и наше господство над регионом значительно улучшилось. Более того, этот инцидент дал нам возможность заново укрепить и усилить наши базы, и таким образом защитить наше растущее влияние.\n\nВскоре Германский рейх окажется окончательно вытеснен с Ближнего Востока и будет вынужден полагаться только на сокращающиеся запасы нефти из стран Пакта. Когда нацистская империя будет обуздана, её крах станет лишь вопросом времени."
 diplocrisis.130.a:0 "Ещё одна победа."

 diplocrisis.131.t:0 "Реакция Германии"
 diplocrisis.131.desc:0 "Ужасные новости с Ближнего Востока! Похоже, что немцев не испугало усиление безопасности наших военных баз, и они потребовали, чтобы мы доказали отсутствие враждебности в наших намерениях, иначе они проведут аналогичные действия со своей стороны. Мы снова оказались перед критическим выбором: вступить в гонку вооружений с немцами в сфере безопасности было бы серьёзной провокацией, но повернуть назад на данном этапе было бы унизительно.\n\nУчитывая рост напряжённости в регионе, вполне возможно, что продолжение этого пути чревато развязыванием цикла смерти и насилия, конец которого никто не может предвидеть. С другой стороны, если мы не сможем защитить наши посольства от немецкой угрозы, сколько времени пройдёт, прежде чем они станут доминировать в остальных нефтедобывающих регионах мира? И как скоро после этого их тёмные щупальца охватят Запад?"
 diplocrisis.131.a:0 "Дополнительно усилить безопасность посольств."
 diplocrisis.131.b:0 "Нужно это прекратить. Выведите некоторые подразделения из этого региона."

 diplocrisis.132.t:0 "Американцы сдались"
 diplocrisis.132.desc:0 "Наконец-то янки проявили здравый смысл. В ответ на наш ультиматум американцы снесли свои недавно построенные укрепления из бетона и колючей проволоки на территории посольств и вывели часть своих подразделений из этого региона. Безусловно, это не может не радовать - на мгновение показалось, что нас ждёт прямая конфронтация без видимого конца. Более того, это серьёзный удар по престижу американского гиганта. Мир ещё раз убедился, что еврейско-буржуазный "демократический" истеблишмент не сравнится с пылом и яростью Германского рейха и арийской расы.\n\nВскоре, без сомнения, мы выдворим американцев из этого региона, и великая сила национал-социализма будет контролировать большинство мировых поставок нефти, а значит, и мировой баланс сил."
 diplocrisis.132.a:0 "Очередная лёгкая победа."

 diplocrisis.133.t:0 "Америка продолжает наращивание сил"
 diplocrisis.133.desc:0 "Похоже, что безумию и провокациям янки нет конца. Не довольствуясь значительным укреплением своих баз, что является прямым нарушением дипломатических протоколов, они ещё больше расширили свою оборону, заняв несколько кварталов в некоторых ближневосточных столицах. Кажется, что возможности применения дипломатии становятся всё более ограниченными, и многие милитаристы в нашей стране требуют, чтобы мы укрепили наши собственные посольства, чтобы защитить их от американского вероломства. Однако некоторые "реалисты" утверждают, что мы не можем противостоять американцам в схватке, не рискуя начать полномасштабную войну, и сейчас мы должны снизить градус напряжённости, чтобы не привести к разрушению всего, что нам дорого."
 diplocrisis.133.a:0 "Они станут свидетелями силы арийцев."
 diplocrisis.133.b:0 "Отступаем. Оно того не стоит."

 diplocrisis.134.t:0 "Немцы капитулируют"
 diplocrisis.134.desc:0 "Немцы продолжают показывать, что, несмотря на их великолепные демонстрации силы и превосходства, в глубине души они трусы. Как и все фашисты, их бесконечные показы устрашающей мощи скрывают слабость и отчаяние. В данном случае это проявилось в том, что они тихо вышли из гонки вооружений посольств, в очередной раз продемонстрировав превосходство американской демократии и свободного рынка.\n\nТеперь, когда наши посольства на Ближнем Востоке стали непробиваемыми для врагов крепостями, мы можем свободно расширять наши операции в регионе, значительно увеличивая способность наших союзников уничтожить ставленников нацизма и японского милитаризма. Господство в этом важнейшем регионе и его ресурсы дадут нам значительное преимущество в этой скрытой войне наций и, без сомнения, быстро приведут к краху наших врагов."
 diplocrisis.134.a:0 "Боже, благослови Америку."

 diplocrisis.135.t:0 "Немцы наращивают силы"
 diplocrisis.135.desc:0 "Похоже, что немцы ещё не отошли от своих расовых иллюзий. Полагаясь на своё заблуждение об "арийстве", а не на холодные факты, как мы, они пытаются укрепить свои военные базы на Ближнем Востоке, чтобы противостоять нашему собственному наращиванию.\n\nХотя их усилия, без сомнения, в долгосрочной перспективе бесполезны, в настоящий момент они создают своеобразную дилемму: мы могли бы ещё больше усилить наших солдат и привести их в состояние повышенной боеготовности, однако бросая вызов немецким базам, не смотря на то, что мы поддерживаем свои собственные, мы можем быть обвинены в эскалации и лицемерии, в то время как отступление будет угрожать нашему растущему влиянию в регионе. Мы должны ступать осторожно, ибо мы идём по узкой тропинке с пропастью по обе стороны - осмелимся ли мы позволить миру пасть перед фашизмом или рискнём уничтожить его в ядерной буре?"
 diplocrisis.135.a:0 "Отправьте больше людей и убедитесь, что они готовы ко всему."
 diplocrisis.135.b:0 "Отступаем. Мы не можем допустить войны."

 diplocrisis.136.t:0 "Вывод американских войск"
 diplocrisis.136.desc:0 "Есть ли лучший пример еврейского лицемерия и слабости буржуазных "демократических" ценностей, чем Соединённые Штаты? Их нация кичится своим величием и процветанием, но при каждом реальном вызове они прячут хвост между ног и бегут домой, укрываясь за океанами. В очередной раз это было продемонстрировано в нашем продолжающемся противостоянии, связанном со случайной смертью посла Эдди. Хотя американцы были счастливы разместить на своих базах в регионе большое количество оружия, как только мы сделали то же самое, они принесли свои извинения и немедленно сократили свою расширенную зону обороны.\n\nВ очередной раз мы продемонстрировали всему миру ничтожность американской гордости и её хрупкость по сравнению с непреклонной железной волей Германского рейха."
 diplocrisis.136.a:0 "Очень приятно."

 diplocrisis.137.t:0 "Эскалация"
 diplocrisis.137.desc:0 "Это был самый обычный день в американском посольстве в Египте. Солдаты совершали свой обычный обход, хотя их было больше и они были лучше вооружены. Их предупредили, что союзные Германии баасисты потенциально готовят нападение на их дипломатический центр, и поэтому они были в состоянии повышенной готовности. Они оглядывали проходящих мимо горожан, настороженно следя за каждой женщиной в чёрной одежде и тележкой с молоком, готовые к появлению бомб и спрятанного оружия.\n\nВнезапное движение привлекло их внимание: мужчина в одежде цвета хаки с неопознаваемым предметом в руках бежал по направлению к посольству. Быстро среагировав, американские солдаты открыли огонь, мгновенно убив нападавшего.\n\nК сожалению выяснилось, что мужчина был всего лишь курьером, нанятым посольством для быстрой и безопасной передачи сообщений своим контактам по всему городу. В типично американской манере, они отказались признать свою ошибку и теперь утверждают, что ситуация была организована местным немецким гарнизоном. Их солдаты отправились на поиски "виновных", и ситуация стремительно угрожает выйти из-под контроля."
 diplocrisis.137.a:0 "Сейчас мы не можем отступить. Отправьте наших людей для защиты наших активов."
 diplocrisis.137.b:0 "Ситуация крайне опасна, отзовите все подразделения в наше посольство и организуйте переговоры."

 diplocrisis.138.t:0 "Победа"
 diplocrisis.138.desc:0 "Хорошие новости! Ситуация на Ближнем Востоке на мгновение оказалась на грани войны после того, как американских солдат обманным манёвром заставили убить курьера посольства, но немцы отступили и предложили репарации. Наши люди рассредоточились по городу, пытаясь привлечь мерзких гуннов к ответственности, и после того, как до нас дошли новости об отступлении немцев, они окружили вражеское посольство. Хотя обстановка остаётся напряжённой, мы доминируем в балансе сил и, скорее всего, выйдем из этого инцидента со значительным геополитическим выигрышем.\n\nС ослаблением германской власти на Ближнем Востоке мы нанесли мощнейший удар по фашизму во всём мире."
 diplocrisis.138.a:0 "Очередная победа в борьбе с нацизмом."

 diplocrisis.139.t:0 "Точка невозврата"
 diplocrisis.139.desc:0 "Трагические новости пришли с Ближнего Востока. Американские солдаты, развёрнутые по всему Каиру для поиска немецких солдат, ответственных за недавний инцидент со случайным убийством курьера американского посольства нашими же бойцами, обнаружили в городе сильно укреплённые и готовые к боевым действиям пункты, связанные с немцами. Хотя мы арестовали ряд немецких оперативников и их союзников-баасистов, многие другие ускользнули от нашего контроля, отогнав наши рейдовые группы. Многие солдаты были убиты, и хотя местные власти отчаянно призывают обе стороны сохранять спокойствие, ряд перестрелок между американскими и немецкими подразделениями и марионеточными силами не прекращается до сих пор.\n\nМногие в нашем правительстве в ярости от того, что дряхлая нацистская империя осмелилась бросить вызов самой могущественной стране мира, и требуют немедленного возмездия. Другие считают, что ситуация вышла из-под контроля, и эскалация сейчас может привести к ответным действиям - возможно, даже к открытой войне, разрушительной для всего человечества.\n\nВыбор за вами, мистер президент. Уступим ли мы в этот решающий момент и продемонстрируем всему миру, что Америка не хочет и не может защитить планету от фашистского зла? Или же мы ответим неистовым гневом и яростью, рискуя вызвать ядерное возмездие, и нас запомнят как страну, которая обрушила на людей огонь небесный, низвергла Землю в пучины ада и положила конец эпохе цивилизации?"
 diplocrisis.139.a:0 "Отступать уже нельзя. Пусть Господь смилостивится над нашими душами."
 diplocrisis.139.b:0 "Другого выбора нет. Мы должны уступить."

 diplocrisis.140.t:0 "Здравомыслие торжествует"
 diplocrisis.140.desc:0 "Когда мир стоял на грани хаоса, милитаристы и в Америке, и в Германии, выступали за разжигание войны, а немногочисленные пацифисты в каждом из правительств оказались подавлены стремлением к войне. В самый тёмный час хаоса и напряжения некоторые отчаялись, считая, что они потерпели неудачу и ядерный апокалипсис теперь неизбежен.\n\nНо посреди этого безумия те, кто находился в высших залах власти, прозрели и решили пожертвовать своей гордостью, а не жизнями всего человечества.\n\nАмериканцы отступили. После перестрелок между нашими силами безопасности по всему Ближнему Востоку их солдаты вернулись на свои базы, а Госдепартамент принес официальные извинения за случившееся и предложил возмещение ущерба. Огромные оборонительные зоны, которые они ранее построили, были переданы местным властям, и были запланированы сокращения войск. Что именно заставило янки отступить в последний момент, мы никогда не узнаем. Возможно, они были запуганы превосходством и расовой чистотой Рейха. Возможно, они просто решили, что смерть одного посла не стоит потенциального уничтожения всего человечества.\n\nНа данный момент это победа. Наша международная репутация значительно укрепилась благодаря этому дипломатическому перевороту, и теперь американцев считают агрессивными дикарями-джингоистами. Мы можем только надеяться, что ошибки, из-за которых этот инцидент был так близок к развязыванию глобальной войны, не будут повторены."
 diplocrisis.140.a:0 "Слава Богу, что всё позади."

 diplocrisis.141.t:0 "Начало конца"
 diplocrisis.141.desc:0 "Ближний Восток, никогда не отличавшийся стабильностью, кипит от насилия и диверсий в результате противостояния между Америкой и Германией. Сказать, что война кажется неизбежной, значит не сказать ничего - американские солдаты были усилены танками, артиллерией и вертолётами, и теперь охотятся за нашими солдатами и оперативниками. Наши посольства находятся практически в осаде, и многие сотрудники, как гражданские, так и военные, были убиты. Можно было бы подумать, что янки с их смелыми заявлениями о "мире во всём мире" и "дипломатических нормах" возьмут на себя смелость отступить и тем самым предотвратить войну, но, похоже, что эти дегенеративные трусы нашли в своих безмятежных умах унцию мужества (или безумия).\n\nАмериканская агрессия совершенно не оставляет нам выбора. На карту поставлены жизни арийцев и честь Рейха, поэтому мы немедленно отправили подкрепление, чтобы отплатить американцам с процентами за их вероломство.\n\nЛишь немногие в нашем правительстве и Рейхстаге осмелились критиковать это решение, и они уже арестованы. Так или иначе, час близок. Старый Запад вступает в войну с Новым Светом, и что бы ни случилось, эта планета уже никогда не будет прежней."
 diplocrisis.141.a:0 "Часы пробили полночь."

 diplocrisis.142.t:0 "Итог"
 diplocrisis.142.desc:0 "Часто казалось, что победа Германии во Второй мировой войне была чем-то из области фантастики, дурным сном, который каким-то образом обрёл физическую форму. С тех пор бесконечный марш человечества к прогрессу был искажён и деформирован. Мировые державы стали подозрительными и жестокими, они вели мелкую борьбу, а не работали вместе ради общего блага.\n\nВозможно, этому явлению действительно нет объяснения, кроме политических пристрастий и организационных структур этих стран. Или, возможно, безумцы и уличные философы в чём-то правы, и победа нацистов над свободным миром действительно была аномалией, которая поставила человечество на неизбежный путь к разрушению.\n\nВ любом случае, нацист пришёл и ждёт расплаты. Когда мы отправили наших парней на Ближний Восток, мы предполагали, что немцы, трусы в душе, отступят. Похоже, что они сделали аналогичное предположение о нас. Теперь наши войска находятся в открытом бою, и любая надежда на мир, почётный или иной другой, потеряна. Не осталось времени для дипломатического взаимодействия или общественных воззваний. Горячая линия между нашим и их правительствами отключена, вот-вот на подходе будут ракеты, и мир охватит чистая анархия.\n\nЕсли бы мы могли исправить наши ошибки, или если бы солдаты Земли вновь обрели рассудок, но уже слишком поздно для таких размышлений. Мир снова находится в состоянии войны, и на этот раз сомнительно, что современная цивилизация её переживет."
 diplocrisis.142.a:0 "Кто-нибудь слышит стук копыт?"

 diplocrisis.147.t:0 "Сломанная стрела: Совокупность всех страхов"
 diplocrisis.147.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nПримерно сорок минут назад самолёт B-52 Stratofortress, выполняющий стандартное воздушное патрулирование по тревоге с военно-морской авиастанции города Сельфосс в Исландии, передал по радио сигнал бедствия и сопровождающее его зашифрованное сообщение. В сообщении говорилось, что вертикальный стабилизатор самолёта частично отломился, и что экипаж будет вынужден совершить аварийную посадку на воду в Норвежском море. На борту самолёта находилось одно термоядерное оружие модели Mark 28, поэтому данный инцидент классифицируется как "Сломанная стрела". Однако, эта ядерная бомба не закреплена.\n\nУчитывая известные погодные условия и установленные протоколы безопасности ВВС США, мы считаем, что экипаж, скорее всего, жив и находится на плаву примерно в 115 милях к юго-западу от острова Ян-Майен. Останки их воздушного судна и, возможно, находящегося на его борту ядерного оружия, могут быть хорошо видны с воздуха. Нет никаких признаков того, что немецкие военные в настоящее время осведомлены о ситуации, но учитывая известные возможности немецких радаров, вероятность того, что этого не случится в течение 24 часов, подавляюще высока. Мы рекомендуем немедленно поручить проведение спасательных и поисковых операций подразделениям ВМФ и ВВС."
 diplocrisis.147.a:0 "Приказ отдан."

 diplocrisis.148.t:0 "Сломанная стрела: Вне поля зрения"
 diplocrisis.148.desc:0 "СЕКРЕТНО\n\nПримерно час назад одна из наших радиолокационных систем в Вильгельмсхафене сообщила о внезапном исчезновении американского бомбардировщика B-52, базировавшегося в Исландии. За ним велось наблюдение, поскольку бомбардировщик находился на стандартном патрулировании над нейтральными водами в Норвежском море. Предполагается, что самолёт, скорее всего, упал в океан, о судьбе экипажа на данный момент ничего не известно. По мнению аналитиков технического бюро ОКЛ весьма вероятно, что на борту данного самолёта находилось как минимум одно американское термоядерное устройство.\n\nПоскольку такое устройство упало в нейтральных водах, мы имеем право забрать его себе в виде спасательной операции, если нам удастся обнаружить его первыми. Это позволило бы получить критические сведения об американской ядерной программе и, возможно, даже дало бы нам техническое преимущество. Кроме того, это нанесёт огромный удар по американскому престижу, особенно если члены экипажа выживут и будут спасены нами. Мы рекомендуем санкционировать немедленную отправку военно-морского и воздушного подразделений."
 diplocrisis.148.a:0 "Пойдём, возьмём бомбу."

 diplocrisis.149.t:0 "Сломанная стрела: Немцы отправляют флотилию!"
 diplocrisis.149.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nСогласно фотографиям с наших разведывательных спутников Кихоул, Кригсмарине направило значительную флотилию минных тральщиков, подводных спасательных судов и даже крейсеров к приблизительному местоположению сбитого B-52. Кроме того, расположенные в Исландии радарные станции обнаружили самолеты Люфтваффе над Норвежским морем. Мы полагаем, что они обнаружили место падения B-52 и намерены спасти его обломки и ядерное оружие, а также всех выживших. Это чрезвычайно опасная угроза нашей национальной безопасности и технологическим мощностям.\n\nТем не менее, мы можем это предотвратить. ЦРУ располагает определёнными каналами связи в правительстве Германии. Мы советуем немедленно отправить секретное сообщение руководству Германии с требованием остановить флотилию, чтобы мы могли спасти экипаж. Иное было бы ударом по нашей национальной безопасности и престижу, пусть это и может снизить напряжённость. Что мы должны сделать?"
 diplocrisis.149.a:0 "Мы выдержим этот удар. Пусть они проходят."
 diplocrisis.149.b:0 "Скажите немцам, чтобы они отступили."

 diplocrisis.150.t:0 "Сломанная стрела: Американцы пропускают нас!"
 diplocrisis.150.desc:0 "СЕКРЕТНО\n\nПосле серии напряжённых переговоров по каналам связи между американскими официальными лицами и представителями нашего правительства мы достигли соглашения. Американское правительство согласилось разрешить нашей флотилии войти в Норвежское море и спасти их B-52 и ядерное оружие, при условии, что мы оставим в покое всех выживших членов экипажа. Для нас это огромный успех, дающий новое представление об американской авионике и технологии ядерного оружия. Наши самолёты и суда уже приближаются к вероятному месту крушения. В течение следующих нескольких дней Рейх одержит победу в этом противостоянии без единого выстрела!"
 diplocrisis.150.a:0 "Великолепные новости!"

 diplocrisis.151.t:0 "Сломанная стрела: Американцы выдвигают свои требования!"
 diplocrisis.151.desc:0 "СЕКРЕТНО\n\nОфициально. Американцы в курсе, что мы знаем о разбившемся B-52. После серии напряжённых переговоров между американскими официальными лицами и представителями нашего правительства, требования американцев были чётко сформулированы. Они хотят, чтобы мы вывели наши корабли и самолёты из Норвежского моря и не вмешивались в их собственные усилия по спасению бомбы. Учитывая, что они посылали СВОИ самолёты на патрулирование вблизи НАШЕГО воздушного пространства, это, очевидно, абсурдное требование. Однако угроза американской эскалации очевидна. Если мы продолжим реализацию этого плана, то в лучшем случае мы рискуем усилением напряжённости, а в худшем - полномасштабным конфликтом. Должны ли мы отозвать нашу флотилию и подчиниться американскому требованию, или же продолжить осуществление лучшего информационного переворота десятилетия?"
 diplocrisis.151.a:0 "К чёрту их угрозы. Полный вперёд!"
 diplocrisis.151.b:0 "Мы не можем начать войну. Отзывайте корабли."

 diplocrisis.152.t:0 "Сломанная стрела: Немцы отступили!"
 diplocrisis.152.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nСогласно данным со спутников Кихоул и наших радарных станций в Исландии, силы Люфтваффе и Кригсмарине, которые немцы перебрасывали в Норвежское море, были отведены. Из этой информации ясно, что немецкое правительство подчинилось нашему требованию и не намерено препятствовать нашим усилиям по проведению спасательной операции и эвакуации. Очевидно, они были напуганы нашей решимостью и не хотели обострять ситуацию. Наша объединённая оперативная группа ВМФ и ВВС всё ещё находится на пути к месту крушения. Если повезёт, весь персонал окажется дома в течение ближайших 48-72 часов."
 diplocrisis.152.a:0 "Великолепная работа, ребята."

 diplocrisis.153.t:0 "Сломанная стрела: Немцы продолжают движение!"
 diplocrisis.153.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nСогласно данным со спутников Кихоул и наших радарных станций в Исландии, средства Люфтваффе и Кригсмарине, которые немцы направили в Норвежское море, по-прежнему следуют к месту крушения B-52. Это совершенно неприемлемо. Мы должны направить наши военно-морские и воздушные силы на прямой перехват немецкой флотилии. Такой жест, скорее всего, заставит немцев отступить и согласиться с тем, что в ситуации с крушением будем разбираться мы. В противном случае мы подорвём доверие к себе как к сверхдержаве, а немцы получат доступ к множеству наших секретных технических знаний. И это не говоря уже о существующем риске для жизни американцев. Что же нам делать?"
 diplocrisis.153.a:0 "Отправьте корабли и остановите немцев!"
 diplocrisis.153.b:0 "Мы не собираемся развязывать войну из-за одного самолета. Притормозим."

 diplocrisis.154.t:0 "Сломанная стрела: Американцы пропускают нас!"
 diplocrisis.154.desc:0 "СЕКРЕТНО\n\nПосле серии напряжённых переговоров между американскими властями и членами нашего правительства мы пришли к соглашению. Американское правительство дало согласие на ввод нашей флотилии в Норвежское море и спасение их B-52 и ядерного оружия, при условии, что мы оставим в покое всех выживших членов экипажа. Очевидно, они были достаточно напуганы нашей демонстрацией силы и решили, что возможные затраты того не стоят. Для нас это большой успех, дающий новое представление об американской авионике и ядерных технологиях. Наши самолёты и корабли уже приближаются к вероятному месту крушения. В течение следующих нескольких дней Рейх одержит победу в этом противостоянии без единого выстрела!"
 diplocrisis.154.a:0 "Sieg im der Zee!"

 diplocrisis.155.t:0 "Сломанная стрела: Американцы отправляют свои корабли!"
 diplocrisis.155.desc:0 "СЕКРЕТНО\n\nПохоже, что американские угрозы были далеко не беспочвенными. По данным наших морских радиолокационных станций, крупный контингент американских самолётов и кораблей был отправлен с исландских баз. Их намерения ясны. Соединённые Штаты намерены перехватить наши корабли и провести собственную спасательную операцию. Ситуация довольно скоро может принять смертельно опасный оборот, а наши корабли по-прежнему движутся к месту крушения. Если мы сейчас повернём назад, то напрасно растратим все усилия и упустим уникальную возможность. Что мы должны делать?"
 diplocrisis.155.a:0 "Это того не стоит. Отводим наши силы назад."
 diplocrisis.155.b:0 "Они блефуют. Не останавливайтесь."

 diplocrisis.156.t:0 "Сломанная стрела: Немцы продолжают движение!"
 diplocrisis.156.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nНаши новейшие аналитические данные дали нам отрезвляющую информацию: немецкая военно-морская оперативная группа продолжает держать курс на место падения B-52. Невозможно даже представить, что Рейх не знает о продвижении нашего флота к Норвежскому морю. Они просто игнорируют его. Сочетая информацию со спутников, радаров и данные о скорости немецких кораблей, мы предполагаем, что они, скорее всего, прибудут на место раньше нас, что даст им возможность забрать обломки, экипаж и бомбу. Однако у нас есть возможность сделать ответный ход. Наши корабли могут блокировать их корабли в момент их прибытия к месту крушения, тем самым не позволяя немцам покинуть район. В качестве альтернативы, мы можем стиснуть зубы и отказаться от участия в этой борьбе. Что же нам делать?"
 diplocrisis.156.a:0 "Немцы не сбегут!"
 diplocrisis.156.b:0 "Уводим наши корабли."

 diplocrisis.157.t:0 "Сломанная стрела: Американцы угрожают блокадой!"
 diplocrisis.157.desc:0 "СЕКРЕТНО\n\nМой фюрер, из Норвежского моря приходят как хорошие, так и плохие новости. Согласно докладам нашей флотилии, при нынешних скоростях наши силы почти наверняка прибудут к месту крушения B-52 раньше, чем к нему приблизятся американцы. Это хорошая новость. Плохая новость заключается в том, что, по данным наших радаров, американские корабли готовятся организовать блокаду нашей флотилии. Для этого они выстроятся в неплотную цепь вокруг наших кораблей, чтобы сделать любую нашу попытку вырваться практически невозможной. Такой шаг приведет к эскалации напряжённости до абсолютного предела, и это ставит нас в невероятно опасное положение. В то же время, мы находимся в дразнящей близости от этого потенциального технологического переворота. Что же нам делать?"
 diplocrisis.157.a:0 "Мы не можем рисковать и попасть в ловушку. Отступаем."
 diplocrisis.157.b:0 "Достаньте. Эту. Бомбу."

 diplocrisis.158.t:0 "Сломанная стрела: Противостояние в Северном Ледовитом океане"
 diplocrisis.158.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nНа вершине мира, в бурлящих, ледяных серых водах, сейчас происходит захватывающее противостояние. Наша военно-морская оперативная группа окружила немецкую флотилию, давая понять, что любая попытка вырваться вызовет ответную реакцию со стороны Америки. Американские и немецкие самолёты жужжат друг над другом в небе. Немцы, после напряжённой спасательной операции, захватили и экипаж, и бомбу, тем самым подтвердив наши худшие опасения.\n\nНаши капитаны сообщили, что их коллеги из Кригсмарине посылают радиосообщения, предупреждая нас о необходимости немедленно покинуть этот район, пока они не предприняли какие-либо действия. Без сомнения, мы находимся на грани войны с Третьим рейхом. Мы должны решить, продолжать ли нам идти прежним курсом и посмотреть, что предпримут немцы, или отступить сейчас."
 diplocrisis.158.a:0 "Всё это должно быть прекращено. Выводим корабли."
 diplocrisis.158.b:0 "Следуйте прежнему курсу, они не должны сбежать с этой бомбой."

 diplocrisis.159.t:0 "Сломанная стрела: Американцы отступили!"
 diplocrisis.159.desc:0 "СЕКРЕТНО\n\nПримерно сорок пять минут назад американская военно-морская оперативная группа, которая выдвинулась на блокаду наших кораблей, начала отходить. В настоящее время все американские корабли, похоже, покидают зону крушения. Возможно, пока ещё слишком рано говорить, что они поджали хвосты, но на данный момент эта метафора вполне уместна. Их бомба и экипаж достались нам. Мой фюрер, мы победили!"
 diplocrisis.159.a:0 "Wunderbar!"

 diplocrisis.160.t:0 "Сломанная стрела: Блокада"
 diplocrisis.160.desc:0 "СЕКРЕТНО\n\nПримерно сорок пять минут назад американская военно-морская оперативная группа, которая выдвинулась на блокаду наших кораблей, выполнила свою задачу. В настоящее время многочисленные американские судна оцепляют зону крушения, и любая попытка бегства, несомненно, будет встречена насилием. Американские командующие направили на наши корабли радиосообщения о том, что мы должны немедленно прекратить любые спасательные операции и мирно покинуть зону блокады. Мы зашли в тупик. Либо американцы просто сблефуют, либо мы столкнёмся с жестоким возмездием, если наши корабли попытаются прорваться. Если мы уйдём без того, за чем пришли, мы станем позором нации и посмешищем для всего мира. Но, возможно, это того стоит, если альтернативой является мировая война. Пришло время выбирать."
 diplocrisis.160.a:0 "Оставьте бомбу и готовьтесь к мирному уходу."
 diplocrisis.160.b:0 "Они блефуют. Готовьтесь к прорыву."

 diplocrisis.161.t:0 "Сломанная стрела: Немцы отступили!"
 diplocrisis.161.desc:0 "СОВЕРШЕННО СЕКРЕТНО//КОНТРОЛИРУЕТСЯ СОСТАВИТЕЛЕМ//СЛОМАННАЯ СТРЕЛА\n\nТолько что пришли важные новости из зоны конфронтации в Норвежском море. После бесцеремонного сбрасывания своих спасательных средств и пленных обратно в воду с немалой долей злобы, немецкая флотилия мирно прошла через нашу блокаду, по одному кораблю за раз. Несколько часов назад мы были на расстоянии одного шального выстрела от Третьей мировой войны. Теперь наше ядерное оружие и наш экипаж вне рук Германии, и мы уверенно победили в этом противостоянии. Часы Судного дня, похоже, переведены на час назад."
 diplocrisis.161.a:0 "Слава Богу."

 diplocrisis.162.t:0 "Сломанная стрела: Без шансов"
 diplocrisis.162.desc:0 "ТРЕВОГА ТРЕВОГА ТРЕВОГА\n\nСООБЩЕНИЕ АТЛАНТИЧЕСКОГО КОМАНДОВАНИЯ ВООРУЖЁННЫХ СИЛ США НАЦИОНАЛЬНОМУ КОМАНДОВАНИЮ\n\nАТЛАНТИЧЕСКОЕ КОМАНДОВАНИЕ УТВЕРЖДАЕТ ЧРЕЗВЫЧАЙНУЮ СИТУАЦИЮ\n\nНЕМЕЦКИЕ ВОЕННЫЕ КОРАБЛИ ОТВЕРГЛИ ПОСЛЕДНЕЕ ПРЕДУПРЕЖДЕНИЕ\n\nАТЛАНТИЧЕСКОЕ КОМАНДОВАНИЕ ИМЕЕТ ВИЗУАЛЬНОЕ ПОДТВЕРЖДЕНИЕ ВООРУЖЕНИЯ НЕМЕЦКИХ ВОЕННЫХ КОРАБЛЕЙ ДЛЯ ПОПЫТКИ ПРОРЫВА БЛОКАДЫ\n\nЗАПРАШИВАЕТСЯ РАЗРЕШЕНИЕ НА НЕМЕДЛЕННЫЕ ДЕЙСТВИЯ ПРОТИВ СИЛ ПРОТИВНИКА\n\nТРЕВОГА ТРЕВОГА ТРЕВОГА"
 diplocrisis.162.a:0 "ПРИБЛИЖАЕТСЯ РАКЕТНАЯ УГРОЗА. ЭТО НЕ УЧЕНИЯ."

 diplocrisis.163.t:0 "Сломанная стрела: Мировая война"
 diplocrisis.163.desc:0 "Третья мировая война началась вчера, когда американские военные корабли обстреляли готовившуюся к выходу из американской блокады оперативную группу Кригсмарине в Норвежском море. Несколько наших кораблей были потоплены в завязавшемся бою, как и несколько кораблей американцев. Среди потерь, нанесённых нам американцами, были захваченное ядерное оружие и экипаж B-52, которые в результате погрузились в ледяные глубины. Но сейчас это не так важно. Важно то, что мы должны делать сейчас. Понесённые нами потери не останутся без ответа. Наши войска пройдут маршем по землям покорённой Америки, и наш Рейх одержит победу в грядущей борьбе."
 diplocrisis.163.a:0 "Мы будем воевать!"

 diplocrisis.164.t:0 "Сломанная стрела: На следующий день"
 diplocrisis.164.desc:0 "Третья мировая война началась вчера, когда немецкие военные корабли обстреляли нашу военно-морскую оперативную группу в Норвежском море, после того как грубо нарушили наш суверенитет и похитили наших граждан. Несколько наших кораблей были потоплены в ходе завязавшегося боя, как и несколько кораблей немцев. К сожалению, и ядерное оружие, и выживший экипаж B-52 отправились ко дну в разгар боя. Но всё это сейчас не важно. Важно то, что в данный момент мы находимся в состоянии войны. Американцы всегда боролись за свободу, но сейчас мы столкнулись с борьбой более серьёзной, чем все предыдущие. Это борьба против сил, которые стремятся погрузить нас в тысячелетнюю тьму.\n\nБоже, благослови Соединённые Штаты Америки."
 diplocrisis.164.a:0 "И да поможет нам всем Бог."

 diplocrisis.165.t:0 "Dragon Lady"
 diplocrisis.165.desc:0 "- Сегодня у нас счастливый день, мистер президент. У нас появилась технология, которая изменит ход Холодной войны.\n\n[USA.GetLeader] уже пять минут постукивал ногой по полу, ожидая, когда представитель компании Lockheed сделает своё важное заявление. - И что же вы можете мне сегодня предложить, мистер Джонсон? Ваша компания меня давно не впечатляла.\n\n- Мы работаем над созданием нового самолёта-разведчика, который позволит раскрыть немцев и японцев и покажет, кто они есть на самом деле, - ответил представитель, в тихом голосе которого прозвучала нотка напряжённого беспокойства. Он отступил в сторону, чтобы показать чертёж нового революционного самолета. Длинный и изящный летательный аппарат не произвёл должного впечатления на президента, который сразу же посчитал самолёт слишком лёгким. Ему нужна была дополнительная информация о нём, и побыстрее.\n\nПредставитель продолжил. - Этот малыш - новый и усовершенствованный U2, оснащённый лучшими камерами для лучшей разведки. Он также быстрее, чем некоторые из наших последних моделей самолётов, так что он может долететь куда угодно и вернуться обратно в кратчайшие сроки. Но не только этим он отличается, господин президент, он так же гораздо крупнее и сильнее; когда он не может маневрировать, он может принять удар на себя.\n\nТеперь президент был заинтригован. Если то, что он говорит об этом самолёте, правда, то Соединённые Штаты, безусловно, займут доминирующее положение в Холодной войне. Подобная воздушная разведка была бы очень полезна в различных дипломатических ситуациях. В ситуациях, в которых США могли бы без особого труда одержать полную победу. - Хорошо мистер Джонсон. Я думаю, мы должны провести тест-драйв вашего самолёта, чтобы убедиться, что он действительно является таким, каким вы его описываете. Я думаю, мы должны отправить его в..."
 diplocrisis.165.a:0 "- Германию."

 diplocrisis.166.t:0 "Сбит самолёт противника!"
 diplocrisis.166.desc:0 "- Мой фюрер, у меня есть новости. Кое-что очень... интересное только что произошло в пределах наших границ.\n\n[GER.GetLeader] встал, чтобы пододвинуть стул, а затем сел обратно, положив руки на стол. - И что же вы хотите мне сообщить? - спросил фюрер, суровый взгляд которого дополнил его мрачный голос.\n\nОфицер сел на стул и начал по памяти рассказывать о том, что он видел ранее. - Несколько часов назад местная радарная станция в Вестфалии обнаружила в небе некое воздушное судно. Мы попытались установить с ним связь, но когда эти попытки не увенчались успехом, наши ЗРК открыли огонь по объекту. Во время атаки мы поняли, что это был иностранный самолёт, и он упал примерно в 20 милях к северо-западу от Дортмунда.\n\n- Вы знаете, откуда он прилетел? - спросил [GER.GetLeader], откинувшись в кресле и сцепив пальцы рук в замок.\n\n- Да, и вот как раз поэтому эта ситуация нам на руку: пилот выжил в катастрофе, а когда мы его захватили, то выяснили, что он прибыл из Соединённых Штатов. Очевидно, американцы испытывали какой-то новый самолёт-шпион и использовали нашу страну в качестве испытательного полигона. К сожалению, фотографии, которые были сделаны, уже отправлены обратно в США, а пилот отказывается давать какую-либо информацию. Мы, конечно, можем пытать пилота, чтобы получить необходимые сведения, но нам нужно быть осторожными, пока фотографии остаются у американцев. Тем не менее, у нас есть заложник; если мы правильно разыграем наши карты, мы сможем получить то, что хотим."
 diplocrisis.166.a:0 "Насколько сильно они хотят его вернуть?"

 diplocrisis.167.t:0 "Провал миссии U2"
 diplocrisis.167.desc:0 "Мистер президент, миссия U2 прошла не так, как мы надеялись. Самолёт-шпион был сбит немецкими ЗРК и упал в 20 милях к северо-западу от Дортмунда. Что ещё хуже, наш пилот сейчас находится в немецком плену; несомненно, тайная полиция устраивает ему суровые испытания. К счастью, сделанные им фотографии немецких территорий попали к нам в руки до того, как он встретил свою участь. Хотя мы потеряли пилота Пауэрса, у нас есть несколько снимков немецких земель с воздуха, которые мы можем использовать, если дипломатическая ситуация обострится. Мы уверены, что немцы захотят получить эти фотографии, а мы хотим вернуть нашего пилота, поэтому мы можем попытаться с ними договориться. У нас обоих есть "ценные активы", поэтому я рекомендую попробовать дипломатический подход и заставить немцев дать нам то, что мы хотим."
 diplocrisis.167.a:0 "Может быть, мы сможем найти с ними общий язык."

 diplocrisis.168.t:0 "Пленённый пилот"
 diplocrisis.168.desc:0 "После того, как наши дипломаты обменялись некоторой информацией, американцы теперь полностью осведомлены о том, что их пилот находится в нашем плену. Президент [USA.GetLeader] в ярости от того, что мы отказываемся освободить их человека. Он уже дал понять, что Соединённые Штаты хотят вернуть своего пилота, но сейчас мы занимаемся тем, что выжимаем из него всю возможную информацию. Независимо от исхода этого нового кризиса, мы должны убедиться, что американцы не попытаются повторить подобную операцию.\n\nУ нас есть два варианта действий: мы можем либо уступить требованиям президента сейчас и отправить пилота домой, потеряв уважение и престиж, либо мы можем удерживать пилота до тех пор, пока он не отдаст нам сделанные им фотографии и пока мы не получим от него больше информации."
 diplocrisis.168.a:0 "Пришло время отправить пилота обратно в Америку."
 diplocrisis.168.b:0 "Он никуда не уйдёт, пока мы не получим фотографии."

 diplocrisis.169.t:0 "Возвращение пилота Пауэрса"
 diplocrisis.169.desc:0 "Ещё одна явная дипломатическая победа в наших руках! Несколько дней назад, во время выполнения задания по воздушной разведке над Германией, пилот Фрэнсис Пауэрс был сбит и захвачен местной полицией. Там его поместили в тюрьму и, вероятно, под пытками заставили выдать секретную информацию. Переговоры между американцами и немцами становились всё более напряжёнными, и даже сам президент вмешался, чтобы потребовать возвращения пилота. У немецкого фюрера и его лакеев не было другого выбора, кроме как выдать пилота и вернуть его в Штаты.\n\nСегодня Пауэрс приземлился в родной стране перед огромной толпой восторженных американцев, желающих поздравить его. Тысячи людей наблюдали за происходящим по телевидению, и казалось, что вся страна приветствует его возвращение. День пилота ещё далёк от завершения: вскоре ему предстоит пройти обследование на предмет травм, после чего он отправится на ужин с президентом.\n\nНесомненно, правительство США празднует эту грандиозную победу над нацистской Германией. В остальном мире снова царит мир, и Земля с нетерпением ждёт ещё одного дня без ядерной войны."
 diplocrisis.169.a:0 "Добро пожаловать домой!"

 diplocrisis.170.t:0 "Германия требует фотографии"
 diplocrisis.170.desc:0 "Вчерашние переговоры между нашими дипломатами и их немецкими коллегами закончились ничем. Германия ясно дала понять, что они даже не подумают отпустить нашего пилота, если мы не передадим им сделанные нами разведывательные фотографии. Мало того, они также хотят, чтобы мы принесли официальные извинения за нашу неудачную попытку шпионажа. Для некоторых членов нашего правительства эти требования совершенно нелепы; вполне возможно, что прямо сейчас немцы разрывают на части наш новый самолет и пытают его пилота, эксплуатируя то, что у них есть сейчас, в своих корыстных целях.\n\nЭти злоупотребления продолжаются уже достаточно долго. Мы можем либо продолжать давить на немцев, чтобы они вернули нам нашего пилота, либо согласиться на их предложение и передать фотографии. Если мы ещё больше затянем эти переговоры, это, конечно, будет означать ещё большую боль, которую придётся пережить нашему человеку; однако, фотографии, которые у нас есть, имеют решающее значение со стратегической точки зрения."
 diplocrisis.170.a:0 "Либо немцы отдадут нам нашего пилота, либо нет."
 diplocrisis.170.b:0 "Передайте фотографии Германии."

 diplocrisis.171.t:0 "Америка передаёт фотографии"
 diplocrisis.171.desc:0 "Мы достигли соглашения с американцами относительно их пилота. Американское руководство известило нас, что мы получим фотографии, которые они сделали на нашей территории - взамен мы отправим этого пилота домой, в его страну. Кроме того, в ближайшие дни мы ожидаем извинений от них.\n\nНесмотря на то, что мы лишились пилота, это нельзя считать дипломатическим провалом. Американцы просто уступили нашим требованиям, и мы оба получили от этих переговоров то, чего желали. У нашей пропагандистской машины есть над чем поработать - мы обязательно используем этот "несчастный случай", чтобы представить американцев в более негативном свете. Но несмотря ни на что, наши граждане уже празднуют дипломатическую победу.\n\nМир снова спасён от угрозы ядерной войны. Пока же будем надеяться, что американцы не обнаружат синяков, которые мы наставили их пилоту."
 diplocrisis.171.a:0 "Эти фотографии выглядят потрясающе!"

 diplocrisis.172.t:0 "Американцы отвергают наше предложение"
 diplocrisis.172.desc:0 "Мой фюрер, американцы в своём ответе уточнили своё требование: они хотят немедленно вернуть своего пилота домой. Мы пытались убедить их отдать фотографии в замен, но президент непреклонен в вопросе возвращения своего человека. Получается, что американцы хотят сохранить аэрофотоснимки нашей страны, а теперь они хотят вернуть домой и свой самолёт-шпион. Мы можем сделать вывод, что дипломаты, с которыми мы сейчас имеем дело, не пойдут ни на какие компромиссы ради возвращения пилота.\n\nЕсть шанс, что мы сможем повернуть этот кризис в нашу пользу. Пилот, находящийся у нас в плену, предстанет перед военным судом по обвинению в шпионаже, если в ближайшее время не будет достигнуто какое-либо соглашение. Когда он будет осуждён, мы позаботимся о том, чтобы его казнили - возможно, эта угроза заставит американцев дважды подумать о фотографиях.\n\nС другой стороны, если мы будем судить этого человека прямо сейчас, это значительно усилит напряжённость в отношениях между нашей страной и США. Мы можем прекратить этот конфликт и отправить пилота домой до того, как ситуация станет слишком накалённой, но у американцев останутся фотографии нашей страны. Что нам делать с пилотом?"
 diplocrisis.172.a:0 "Пригрозим американцам военным судом."
 diplocrisis.172.b:0 "Вернём пилота на Родину"

 diplocrisis.173.t:0 "Суд над Пауэрсом"
 diplocrisis.173.desc:0 "Наши лучшие дипломаты недавно пытались оказать давление на немцев, чтобы те вернули Пауэрса, но они снова отказались его выпускать. Мало того, немцы теперь угрожают отдать пилота под военный трибунал за шпионаж! Внезапно для наших дипломатов сложилась очень плохая ситуация: если кризис не закончится в ближайшее время, то немцы, скорее всего, казнят нашего человека. Однако они также сообщили нам, что если мы пришлём фотографии и принесём извинения, то наш пилот будет возвращён без каких-либо травм.\n\nМы точно знаем, что если Пауэрса будут судить, то его голова словит очень много-много пуль - с этого момента мы должны действовать осторожно. Мы не знаем, будут ли немцы проводить суд. Напряжённость между странами и так высока, и немцы должны знать об этом. Возможно, это пустая угроза. С другой стороны, мы можем передать фотографии и полностью исключить возможность военного суда над нашим пилотом. Как мы поступим?"
 diplocrisis.173.a:0 "Отдадим фотографии, пока никто не пострадал."
 diplocrisis.173.b:0 "Они блефуют."

 diplocrisis.174.t:0 "Судьба американца"
 diplocrisis.174.desc:0 "И снова американцы отказались передать аэрофотоснимки и даже назвали блефом наше решение о проведении военного суда. Как грубо. В результате американского упрямства сегодня состоялся суд над пилотом Фрэнсисом Гэри Пауэрсом. Неудивительно, что пилот был признан виновным в шпионаже против нашего государства и приговорён к смертной казни. В ближайшие несколько дней будет назначена дата её проведения, и мы натравим расстрельную команду на его бедную душу. Мы уже выбили из него всю информацию, которую собирались получить, так что от него больше нет никакой пользы.\n\nК сожалению, американцам не потребовалось много времени, чтобы узнать о судебном процессе над ним, и они, мягко говоря, в ярости. Сам президент только что пригрозил войной, если мы посмеем казнить американца, но всё же он получил по заслугам за отказ подчиниться. Сейчас мы считаем, что слова президента не более чем пустая угроза - у него нет причин развязывать войну из-за всего лишь какого-то убитого американца, особенно после того, как он был послан именно к нам. Однако есть вероятность, что президент настроен серьёзно. Выход из этого конфликта сейчас, когда мы уже так близки к его завершению, погубит нашу репутацию, но мы всё же можем отступить и не рисковать войной. Что же нам делать?"
 diplocrisis.174.a:0 "Он не начнёт войну. Продолжайте судебный процесс."
 diplocrisis.174.b:0 "Прекратите судебный процесс и отправьте его домой."

 diplocrisis.175.t:0 "Пилот Пауэрс взят под стражу!"
 diplocrisis.175.desc:0 "Мы только что получили очень плохие новости из Германии: пилот Пауэрс был признан виновным, осуждён и приговорён к смертной казни. Через несколько дней немцы планируют его расстрелять. Очевидно, угроза войны не пугает этих гуннов.\n\nМы искренне надеялись, что ситуация не дойдёт до этого, но мы должны сделать последнее предупреждение, чтобы заставить немцев отступить. Мы должны убедиться, что немцы знают, что если они казнят нашего человека, мы незамедлительно обрушим на них огонь и ярость. Надеюсь, они признают нашу мощь и отступят, отправив Пауэрса домой после мучительного заключения. Мы также можем отступить сами и позволить Пауэрсу умереть, но, несомненно, наша репутация будет подорвана до основания. Это будет ошибка, от которой мы никогда не сможем оправиться, но это убережёт мир от начала войны.\n\nСитуация крайне обострена. Либо мы героически выступим против нацистского гнёта, идя на огромный риск, который может повлечь за собой серьёзные последствия, либо мы молча оставим этот кризис позади и будем терпеть унижение до конца вечности."
 diplocrisis.175.a:0 "Стыдливо отступим."
 diplocrisis.175.b:0 "Предъявим последний ультиматум."

 diplocrisis.176.t:0 "Америка высказывает последнюю угрозу"
 diplocrisis.176.desc:0 "Соединённые Штаты решили предъявить нам последний ультиматум: либо мы освобождаем пилота, либо американцы обрушат на нашу страну "огонь и ярость". Мы подозревали, что президент что-то мутит, когда он впервые заикнулся о начале войны, но сколько пустых угроз он произнесёт, прежде чем хотя бы одна из них станет реальной? По мере того, как мы всё ближе и ближе приближаемся к расстрелу Пауэрса, американцы становятся всё более и более воинственными.\n\nМы совершенно не ориентируемся в сложившейся ситуации, и наши дипломаты не знают, как поступить. Лучший ход, который мы могли бы сделать, это поддержать казнь пилота - мы уже так глубоко погрузились в кризис, что должны надеяться, что президент лишь изображает угрозу войны. Однако мы можем отступить, пока у нас есть такая возможность - хотя наш престиж будет подорван, мы сможем предотвратить потенциальную Третью мировую войну.\n\nВ итоге всё сводится к следующим вариантам: провести казнь и надеяться, что президент не серьёзен, или же окончательно отступить, позорно понурив голову перед всем миром."
 diplocrisis.176.a:0 "Мы закончим начатое невзирая на последствия."
 diplocrisis.176.b:0 "У нас нет другого выбора, кроме как вернуть пилота."

 diplocrisis.177.t:0 "Налёт или ничего?"
 diplocrisis.177.desc:0 "Даже после последнего предупреждения немцы не отказались от казни пилота Пауэрса. Американская общественность - даже нет, весь мир наблюдает за нами так напряжённо, как никогда раньше. Мы не можем позволить себе подвести наш народ после всего, что было сделано.\n\nУгроза казни не очень нравится нашим генералам, которые теперь считают, что мы идём на поводу у немцев. Наши военные разрабатывают планы по освобождению Пауэрса и возвращению его домой, но эта акция невероятно рискованна и может привести к началу Третьей мировой войны. Если мы атакуем тюрьму, в которой находится Пауэрс, нам придётся пожертвовать своими людьми, убивая нацистов, и немцы наверняка предпримут ответные действия. Однако если мы отдадим немцам своего человека, американский народ возненавидит нас.\n\nНаши дипломаты считают, что мы совершили много ошибок, приведших к этому кризисному моменту, ошибок, которых можно было избежать, и теперь мы должны выбрать лучший из двух ужасных исходов. Один из вариантов: мы позволяем генералам завершить свои планы и вытащить Пауэрса, убивая при этом немцев и молясь Богу, чтобы они не предприняли ответных действий. В качестве альтернативы мы можем позволить Пауэрсу умереть и молить Бога, чтобы американский народ решил не бунтовать, но это предотвратит Третью мировую войну. Белый дом охвачен пламенем, и кажется, что судьба всего мира висит на волоске..."
 diplocrisis.177.a:0 "Его время истекло..."
 diplocrisis.177.b:0 "Мы возьмём штурмом их столицу и вернём нашего человека домой!"

 diplocrisis.178.t:0 "Конец кризиса U2"
 diplocrisis.178.desc:0 "Недавний дипломатический кризис между Соединёнными Штатами и Германским рейхом завершился трагически. Не так давно американский самолёт-шпион был замечен над немецким городом Дортмунд, после чего был сбит немецкими ЗРК. Американский пилот выжил в катастрофе, но и пилот, и самолёт были захвачены местной полицией. Однако перед крушением самолёта пилот Фрэнсис Гэри Пауэрс отправил американцам аэрофотоснимки Германии. Последовали дни ожесточенных переговоров, пока Пауэрс оставался в немецком плену. Хотя ни одна сверхдержава не смогла одержать верх, немцы судили пилота за шпионаж и приговорили его к смерти. Именно тогда Соединённые Штаты окончательно отступили, оставив своего гордого соотечественника на верную смерть от рук немецкой расстрельной команды.\n\nЭтот шаг подорвал репутацию президента [USA.GetLeader], поскольку его популярность среди американцев упала до самого дна. В целом, роль Соединённых Штатов как глобального защитника прав человека осталась почти неизменной. Другие страны-члены ОСН сильно критиковали политику Германии в этом кризисе, но коллективная сила группы теперь ставится под сомнение.\n\nХотя кризис закончился с треском, мир сделал ещё один шаг назад от пропасти ядерной войны."
 diplocrisis.178.a:0 "Покойся с миром, пилот Пауэрс."

 diplocrisis.179.t:0 "Спасательная операция"
 diplocrisis.179.desc:0 "Спасательная операция в Германии прошла не так хорошо, как надеялись наши лучшие генералы. Когда наши силы приблизились к замку, вертолёт потерпел крушение, а наши сухопутные войска вступили в бой с сопротивляющимися немцами. В конце концов, нам удалось спасти пилота Пауэрса, но не без множества погибших солдат с обеих сторон. Мало того, мы разрушили часть крепости, в которой держали нашего пилота. Вот вам и скрытное вторжение.\n\nМы надеялись, что немцы не ответят на атаку, но они сочли это актом агрессии, который нельзя стерпеть. В порыве ярости они дали нам понять, что нанесут ответный удар всем, что у них есть.\n\nМы сделали всё возможное, чтобы спасти пилота Пауэрса, но время для переговоров прошло. У нас нет другого выбора, кроме как мобилизовать наши войска и повысить уровень DEFCON - надвигается война."
 diplocrisis.179.a:0 "Народу не понравится такое развитие событий..."

 diplocrisis.180.t:0 "Американцы атаковали крепость!"
 diplocrisis.180.desc:0 "Наконец-то этот день настал.\n\nМногие из нас ждали окончательной казни американского пилота с самого момента его пленения. Мы получили от него всю возможную информацию, у нас появились все необходимые чертежи для производства наших собственных высокотехнологичных самолётов-шпионов - всё шло по плану. Мы уже готовились к исполнению приговора, как вдруг громкие звуки потрясли основание крепости. Когда немецким солдатам был отдан приказ защищать здание, земля задрожала.\n\nАмериканцы предприняли последнюю попытку спасения, пытаясь силой ворваться столицу и забрать своего пилота домой. Мы были ошеломлены появлением американских солдат: они быстро вступили в перестрелку с нашими ребятами, пока их спецназ искал пилота Пауэрса. Хотя мы убили многих нападавших, американцы успешно спасли своего лётчика, убив при этом множество наших солдат.\n\nНемецкий народ сразу же возмутился этим вопиющим актом агрессии со стороны американцев. Сотни тысяч немцев хлынули на улицы, требуя отомстить агрессорам. Даже наше высшее командование решительно поддерживает войну с американцами. В нашей стране все думают о мести, и нет лучшего времени для разжигания войны, чем сейчас. Наконец-то пришло время втоптать американцев в грязь, где им и самое место. Мы должны немедленно подготовить войска к последнему смертельному конфликту."
 diplocrisis.180.a:0 "Мы отомстим за павших."

 diplocrisis.200.t:0 "Самолёт пересекает охраняемое воздушное пространство в Индонезии"
 diplocrisis.200.desc:0 "Майору Мацудзаки Сораи никогда не удавалось спокойно уснуть здесь, в этих прелых помоях, которые Империя называет своей колонией. Если бы причина была только в жаре, возможно, можно было бы и потерпеть, но он знал, что как только он заснёт, то сразу за этим последуют кошмары. Когда он был здесь, ему хотелось оказаться дома, но когда он был дома, единственное, о чём он мог думать, - это о возвращении сюда. Дома он просыпался от страха каждую ночь, хотя почти никогда не говорил об этом жене, боясь того, что его подсознание вытащит на свет. Он знал, что она обижается на него за это, за все те невысказанные слова, которые способствуют распаду пар и браков. Чтобы думать как можно меньше, чтобы заглушить воспоминания, Мацудзаки изнурял себя до изнеможения, но это не приносило ему никакой пользы.\n\nЭто была бы ещё одна обычная ночь, похожая на все предыдущие, если бы не стук. Старший лейтенант Конда доложил, что в охраняемом воздушном пространстве обнаружен самолёт. Поскольку такое случалось нечасто, майор Мацудзаки кивнул и направился в командный центр своего подразделения.\n\nТам уже кипела бурная деятельность; люди смотрели на экраны и бегали вокруг в замешательстве от неожиданности. Визуальный контакт с самолётом был установлен поднятой в воздух эскадрильей истребителей. Похоже, что это Douglas DC-8 без опознавательных знаков, который продолжает следовать в охраняемом воздушном пространстве. Истребители ожидают приказа, и майор Мацудзаки, будучи самым высокопоставленным офицером в этом районе, имеет право принятия окончательного решения."
 diplocrisis.200.a:0 "Это всего лишь пассажирский авиалайнер, перенаправьте его на другой маршрут."
 diplocrisis.200.b:0 "Прикажите им немедленно приземлиться!"
 diplocrisis.200.c:0 "Не имеет опознавательных знаков и не реагирует на сигналы? Будьте осторожны и ликвидируйте его."

 diplocrisis.201.t:0 "Группе ЦРУ приказано приземлиться"
 diplocrisis.201.desc:0 "Перелёт из Австралии в Индонезию всегда казался долгим, а манёвры, которые приходилось совершать самолёту Douglas DC-8, чтобы избежать японских воздушных патрулей и радарных станций вдоль архипелага, образующего Индонезию, были ещё продолжительнее. Если бы операция ЦРУ и её агенты были бы раскрыты, всё было бы кончено - груз с припасами для повстанцев был бы упущен, а затем, возможно, лишились бы жизни и агенты.\n\nВ самолёте, среди больших ящиков с оружием и боеприпасами, сидели трое мужчин. Все они вызвались участвовать в этой операции по своим причинам. Каждый из них знал друг друга только по кодовым именам.\n\nНапряжение в самолёте начало ослабевать по мере приближения к пункту назначения, пока неожиданно к ним не обратились по радио. Мгновенно все они поняли, что это конец. Японцы требовали, чтобы они немедленно приземлились в ближайшем аэропорту. Между тремя мужчинами вспыхнул спор. Один утверждал, что они ещё могут развернуться и уйти от преследования с помощью ловкого пилотирования, а двое других предлагали просто приземлиться, так как при попытке бегства высока вероятность гибели их всех. В конце концов, они пришли к единому мнению."
 diplocrisis.201.a:0 "Всё это слишком рискованно... просто посадите самолёт."
 diplocrisis.201.b:0 "Быстро найдите себе оправдание и попытайтесь сбежать!"

 diplocrisis.202.t:0 "Самолёт отказывается приземляться и пытается сбежать!"
 diplocrisis.202.desc:0 "Майор Мацудзаки потирал виски, когда пришло новое сообщение: неопознанный самолёт не только отказался отвечать на запросы по радио, но и начал отходить обратно в сторону океана! За то время, которое потребовалось для получения всей этой информации, местный полк Кэмпэйтай был уведомлён о ситуации и направил группу для "консультирования". Никто не спросил майора Мацудзаку, нужно ли их присутствие вообще. Теперь, когда они были здесь, им предстояло вникнуть во всё происходящее.\n\nПока самолёт с бешеной скоростью мчался обратно к океану, сотрудник Кэмпэйтай и старший лейтенант Конда громко спорили в командном центре о том, что теперь делать. Всего этого было достаточно, чтобы заставить человека захотеть выпить, что майор и хотел сделать в данный момент.\n\nПредставитель Кэмпэйтай утверждал, что самолёт должен быть сбит за отказ не только назвать себя, но и за неподчинение прямому приказу. Младшие офицеры утверждали, что самолёт всё ещё может быть сопровождён назад поднятыми в воздух истребителями. Майор отмахнулся от них всех и задумался над ходом дальнейших действий. Безусловно, это мог быть американский самолёт-шпион: он был соответствующей модели, и его поведение давало понять, что намерения самолёта не были благородными. С другой стороны, сейчас он возвращался в международные воды, и стоило ли идти на риск конфликта с американцами? В конце концов, хотел ли майор Мацудзаки ещё больше крови на своих руках?"
 diplocrisis.202.a:0 "Пусть истребители проводят самолёт."
 diplocrisis.202.b:0 "У экипажа было достаточно времени - уничтожьте их!"

 diplocrisis.203.t:0 "Транспортный самолёт сбит над Индонезией!"
 diplocrisis.203.desc:0 "АДМИНИСТРАЦИИ ПРЕЗИДЕНТА\nТЕМА: САМОЛЁТ ЦРУ СБИТ НАД ИНДОНЕЗИЕЙ\n\nСэр, нам сообщили, что расположенные в Индонезии японские войска сбили один из наших самолётов снабжения, предназначенных для армии Хатты. По имеющейся у нас информации, во время полёта наш самолёт был обнаружен эскадрильей японских перехватчиков, которые атаковали безоружный самолёт и уничтожили его. Выживших предположительно нет.\n\nМы предлагаем принять ответные меры на эту настойчивую и агрессивную провокацию, поскольку без них японцы будут считать, что если они могут добиваться подобных вещей без ответной реакции, то, возможно, дальнейшие провокации будут терпимы. Мы предлагаем поднять с аляскинской базы эскадрилью перехватчиков и сбить первый попавшийся нам японский самолёт над Алеутскими островами. Это покажет японцам, что любое нападение на американцев приведёт к аналогичному обращению с ними.\n\nРазумеется, выбор остаётся за вами, сэр. Мы же приступим к оценке причин, приведших к такой ситуации, и постараемся исправить их, чтобы наши миссии по снабжению с меньшей вероятностью заканчивались подобными катастрофами."
 diplocrisis.203.a:0 "Око за око."
 diplocrisis.203.b:0 "Нет смысла проливать кровь из-за какого-то снабжения."

 diplocrisis.204.t:0 "Приближаются американские самолёты!"
 diplocrisis.204.desc:0 "Капитан вглядывался в голубое ничто, окружавшее его Ki-217. Бездонную синеву океана разбавляла только его эскадрилья, которая летела рядом с ним в рассеянном клинообразном строю. Хотя формально это был патруль для защиты воздушного пространства Японии над Алеутскими островами, в действительности этот полёт был не более чем тренировкой. Американцы не осмеливались нарушать воздушное пространство со времён Гавайского кризиса, и капитану это было вполне по душе. В ходе подобных патрулей время проходило медитативно, в сопровождении гула реактивного двигателя, а связь между пилотами была редкой, если только в ней не возникала необходимость.\n\n- Капитан, кажется, я что-то засёк на радаре. Пять объектов движутся к нам, без опознавательных сигналов.\n\nГолос вывел капитана из расслабленного состояния; он начал проверять свой радар и убедился, что его ведомый прав. На его экране горели яркие точки, и они быстро приближались! Они настигнут их через три или около того минуты, если вообще настигнут. Его рация начала трещать от болтовни пилотов эскадрильи, обсуждавших, что же это может быть.\n\n- Всем замолкнуть! - грубо сказал он в микрофон. - Это американцы. Понятия не имею, что они собираются делать. Но я знаю, что собираемся сделать мы."
 diplocrisis.204.a:0 "Зажигаем форсаж на полную мощность и возвращаемся на базу, сейчас же."
 diplocrisis.204.b:0 "Разделяемся и вступаем в бой по моему сигналу."

 diplocrisis.205.t:0 "Япония отступает"
 diplocrisis.205.desc:0 "После напряжённых переговоров текущий кризис, охвативший Соединённые Штаты и Японскую империю, похоже, зашёл в тупик. Японское правительство предложило отступить в этом конфликте и начать решать вопросы, из-за которых, собственно, и началась вся эта неразбериха.\n\nОни предлагают улучшить условия дипломатического взаимодействия, расширив посольство в Вашингтоне за счёт увеличения числа дипломатов и организации прямой связи президента с Токио."
 diplocrisis.205.a:0 "Мы принимаем их условия."

 diplocrisis.206.t:0 "Американцы отступают"
 diplocrisis.206.desc:0 "Последние несколько дней в Токио были весьма напряжёнными, поскольку в столице разворачивался кризис. Американцы вели себя грубо, пытаясь переложить свою вину на других при каждом удобном случае. Наконец, был достигнут определенный консенсус относительно того, какие требования они выдвигают, кроме немедленных извинений со стороны Японии.\n\nОтвет был совершенно не похож на предыдущие. Американцы заявили, что они готовы прекратить весь этот беспорядок, и даже предложили способы смягчения возможных последствий при повторении подобных проблем. Они предложили расширить свой дипломатический корпус в Токио, а также организовать прямую связь премьер-министра с Белым домом."
 diplocrisis.206.a:0 "Мы принимаем их условия."

 diplocrisis.207.t:0 "Перехват не удался"
 diplocrisis.207.desc:0 "Последние несколько дней президент был поглощён разгорающимся кризисом. С тех пор как операция над Алеутскими островами пошла наперекосяк, президент постоянно проводил совещания с Объединённым комитетом начальников штабов и своим кабинетом министров на предмет дальнейших действий. То, что должно было быть лёгким боем, превратилось в кровавую баню, три самолёта были сбиты, и, что ещё хуже, один из японских самолётов смог вернуться на базу.\n\nК счастью, эта ситуация пока не стала достоянием общественности. Если бы это произошло, то американцы были бы взбудоражены сильнее, чем во время Гавайского кризиса. По дипломатическим каналам удалось выяснить, что требования японцев среди прочего состоят в том, чтобы мы отступили и извинились за гибель людей на Алеутах.\n\nКонечно, это заставило бы Америку глупо выглядеть на мировой арене, что сильно понизило бы её авторитет среди мировых держав. Другим вариантом было отрицание какой-либо ответственности, что, по мнению японцев, привело бы к печальным обстоятельствам, а именно к войне во всех её проявлениях за исключением её объявления. А это уже может привести к тому, что разгоревшийся конфликт уже никогда не удастся потушить."
 diplocrisis.207.a:0 "Америка не склонится ни перед чем, даже перед лицом Армагеддона."
 diplocrisis.207.b:0 "Сделаем так, как они хотят."

 diplocrisis.208.t:0 "Американцы объявляют войну"
 diplocrisis.208.desc:0 "Новости потрясли Империю. От Токио до Нанкина на улицах царила суматоха. В городах люди пакуют свои вещи в машины и отправляются в сельскую местность в надежде избежать прямого ядерного удара. В сельской местности фермеры набивают свои погреба предметами первой необходимости и продуктами в надежде пережить длительное пребывание под землей. Те, у кого нет погребов, начинают спешно строить импровизированные убежища от радиоактивных осадков, иногда целые общины работают вместе, чтобы побыстрее их закончить. Империя охвачена паникой, страх ощутимо витает в воздухе.\n\nВоенные были приведены в состояние наивысшей боевой готовности. Солдаты и морские пехотинцы отправляются на защиту островов в Тихом океане от американской агрессии, бомбардировщики готовят свои ядерные заряды, чтобы в любой момент подняться в воздух и нанести удар по врагам Империи, а глубоко под водами океана подводные лодки Императорского флота ждут, когда радиостанции в Токио завершат своё последнее вещание.\n\nВойна с американцами, спустя более 20 лет, снова стала реальностью, но на этот раз у американцев были средства, чтобы смертельно ранить Японию и весь мир навсегда."
 diplocrisis.208.a:0 "Тенно хэйка банзай!"

 diplocrisis.209.t:0 "Американцы отступают и предлагают некоторые уступки"
 diplocrisis.209.desc:0 "Напряжённые дни и напряжённые ночи проходят в Токио, по мере того как кризис достигает своего пика, к лучшему или худшему. Неофициальные дипломатические каналы между японским и американским посольствами работали круглосуточно, пытаясь выработать хоть какое-то соглашение, которое спасло бы мир от очередного жестокого вооружённого конфликта или, что ещё хуже, ядерного пожара. Наконец, наступил переломный момент, прояснивший всю эту мутную неразбериху.\n\nАмериканцы решили образумиться и предложить нам уступки в качестве извинения за свои действия. Они соглашаются на сокращение численности войск из пограничных зон, выплатят денежную компенсацию за сбитые самолёты и погибших членов экипажа, а также пожизненную пенсию для их ближайших родственников, и предлагают метод, позволяющий избежать повторения подобных обстоятельств.\n\nОни предлагают укрепить их дипломатический корпус в Токио, а также установить прямую линию связи между премьер-министром и Белым домом. Мы были бы глупцами, если бы отказались от такого предложения."
 diplocrisis.209.a:0 "Мир снова может дышать спокойно."

 diplocrisis.244.t:0 "Недостающее число"
 diplocrisis.244.desc:0 "Антенна радара медленно перемещалась по навигационной траектории словно часовая стрелка, упорядоченно и так, как ожидали члены экипажа. На дисплее мощного радиомаяка появились десятки маленьких точек - местонахождение японских кораблей в регионе представлялось операторам на экране в нормальном режиме на протяжении нескольких часов, пока одна из точек не исчезла.\n\nБыло раннее утро, и сотни членов экипажа занимались своими обычными делами, работая в японском военно-морском командовании в северной части Тихого океана. Воды в регионе были неспокойными и ледяными, не прощающими международной напряжённости, которая не могла обеспечить морякам столь желанный мир на море. Вместо этого японцы крепко контролировали ситуацию в регионе и следили за тем, чтобы международные прецеденты не посмели бросить вызов кокутаю, который царил в Тихоокеанском регионе более двух десятилетий.\n\nОднако разведке стало известно о внезапно пропавшей части в списке действующих подразделений подводных лодок на северо-востоке Тихого океана. Эта информация быстро перемещалась по иерархии рангов, пока не попала в распоряжение начальства: им стало известно о пропавшей подводной лодке, и, учитывая её последнее известное местонахождение в непосредственной близости от морских границ Аляски, все объекты были приведены в состояние повышенной готовности. Информация была передана в столицу, и было быстро получено разрешение на проведение расследования. Господин Фумио было поручено разобраться с этим инцидентом, вернуть судно и защитить международный престиж Токио от иностранного вмешательства и дипломатического противостояния."
 diplocrisis.244.a:0 "У нас проблемы."

 diplocrisis.245.t:0 "Что касается отчётов"
 diplocrisis.245.desc:0 "Контр-адмирал Доджсон собрал большую часть командного состава в зале заседаний, ознакомив их с отчётами, которые он получил несколько часов назад. Их небольшой пост в Кадьяке был ближайшей и первой станцией, получившей новости от USS Basilone о японской подводной лодке, идущей по их курсу. На данный момент Доджсон приказал эсминцу держать курс и послать сигнал тревоги всем остальным кораблям в водах Аляски.\n\nСреди присутствующих в зале были офицеры Береговой охраны и ВМФ, а также два техника, работавших на коммуникациях в момент поступления сообщения с эсминца. Доджсон был с ними краток: корабль не просто следовал за кораблём - он делал это в американских водах.\n\nОфицеры смотрели на него в безмолвном ужасе, в голове каждого проносились мысли о возможных планах этой подводной лодки. Просто ли японцы заблудились, или это начало чего-то зловещего? И что можно было сделать, кроме как ждать её нападения? Доджсон просто предложил послать навстречу ещё один корабль и надеялся, что японцы получат сигнал о необходимости повернуть назад."
 diplocrisis.245.a:0 "Легче отпугнуть одинокого волка, чем целую стаю."

 diplocrisis.246.t:0 "Подводный изгнанник"
 diplocrisis.246.desc:0 "Господину Фумио были представлены документы с информацией об инциденте и дальнейших необходимых мерах, составленные за последние несколько часов. Он пролистал все имеющиеся на столе листы и пробежался глазами по стенам текста, после чего положил их обратно на стол и глубоко выдохнул. Ему не нужно было читать дальше, чтобы понять, что этот инцидент может привести к дипломатическому противостоянию с американцами, за которым весь мир будет наблюдать с экранов своих телевизоров.\n\nОн покрутил свою ручку и уже начал вставать из-за стола, довольный тем, что у него появилась законченная идея, которую он мог бы отправить властям в Командование флота, но тут его осенила одна крамольная мысль, и он вернулся на своё место. В минуты, когда он размышлял о месте исчезновения, связях между членами экипажа и слабохарактерности капитана, он ни на секунду не задумался о том, что это мог быть мятеж. Он сжал челюсти и потёр переносицу, сгорбившись над своим столом: у командования ВМФ не было иного варианта, кроме как признать, что на судне, скорее всего, произошёл бунт, и что члены экипажа отправились искать убежища в Соединённых Штатах.\n\nГосподин Фумио откинулся в кресле, прежде чем выскочить из кабинета и помчаться по коридорам военно-морского командования с разлетающимися повсюду бумагами наперевес, чтобы сообщить начальству о вероятном дезертирстве. И без того испытывающие нехватку времени и ресурсов, услышав эту новость и осознав произошедшее, они и их лица застыли в напряжении. После их глаза расширились и стали яростными, и через несколько мгновений они санкционировали развертывание военно-морских подразделений с задачей найти судно."
 diplocrisis.246.a:0 "Начинается самая смертоносная охота."

 diplocrisis.247.t:0 "Точки на экране"
 diplocrisis.247.desc:0 "Сидевший за дисплеем радара мужчина наблюдал, как два корабля следуют друг за другом, причём USS Quinfish отставал, но двигался быстро. Все посты прослушивания и антенные станции были приведены в состояние повышенной готовности к любым признакам появления японских военных кораблей. Он посмотрел на экран рядом с собой и покачал головой, поскольку ситуация оставалась без изменений.\n\nКогда он уже встал и собрался выйти покурить, на его дисплее появилось изображение неопознанного корабля, отдаленного от USS Basilone и этой японской подводной лодки, но, тем не менее, приближающегося к побережью.\n\n- Босс, к нам что-то движется...\n\nЗасунув пачку сигарет обратно в карман куртки, он замер и смотрел, как на экране появилась ещё одна, а затем ещё три точки, пересекающие американские воды. Целая колонна кораблей.\n\n- Пиздец, да это же целая эскадра! Свяжитесь с Анкориджем, немедленно!\n\nКогда все взоры были прикованы к маленьким точкам, флот уже не мог справиться с ними самостоятельно. Другие корабли не помогут."
 diplocrisis.247.a:0 "- Соедините меня с Вашингтоном, к нам движется весь Японский флот."

 diplocrisis.248.t:0 "Зов с Востока"
 diplocrisis.248.desc:0 "Капитан Нагаи, командир подводного судна I-3, был направлен по специальному приказу, чтобы изменить курс пропавшей подводной лодки и заключить под стражу её экипаж после остановки судна. Он был решительным человеком, сыном ветерана ИФЯ, служившего на Тихом океане во время Великой Восточно-Азиатской войны. Он вырос, слушая рассказы о морских стычках в ледяных океанах и истории о конфликтах со стальными американскими флотилиями, затаившимися на Востоке. Теперь он сидел в рубке управления на собственном корабле, столкнувшись с подобной угрозой в тех же водах океана, которыми он был очарован в детстве.\n\nКогда он сидел в своём кресле, наблюдая за командирской палубой, его размышления были прерваны сообщением от командования ВМФ Японии. Они были поставлены в известность об американском дипломатическом протесте против столь интенсивного присутствия японского флота в регионе, и возникшая напряжённость в уже оспариваемых территориальных водах спровоцировала Вашингтон обвинить Токио в подстрекательстве к стычке. По мере того, как информация передавалась Нагаи по потрескивающему передатчику, разговоры членов его команды постепенно стихали, пока они тоже не уселись в тишине и изумлении перед могущественными возможностями, которыми теперь обладал капитан Нагаи.\n\nНагаи оглянулся на свою поражённую команду, которая теперь напряжённо смотрела на него в ожидании указаний. Передача с передатчика по-прежнему велась в прямом эфире, но на палубе был слышен только слабый треск рации. Изрядно вспотевший капитан Нагаи понимал, что ему предстоит сделать выбор: он мог преследовать подводную лодку-беглеца, как ему было приказано, и рисковать жизнями не только своих людей, но и бесчисленных других в возможной грядущей катастрофе, или же он мог открыть канал связи с американскими кораблями, чтобы договориться о прекращении противостояния. Образы рассказов из детства заплясали в его голове, затуманивая зрение, когда он сделал глубокий вдох и сжал кулаки."
 diplocrisis.248.a:0 "Приказ есть приказ, джентельмены."
 diplocrisis.248.b:0 "Настраиваем канал связи, это единственное правильное решение."

 diplocrisis.249.t:0 "Взгляд аналитика"
 diplocrisis.249.desc:0 "Напряжение в зале заседаний в Вашингтоне было хорошо ощутимо. Японское консульство быстро связалось с президентом, сообщив ему, что быстро приближающаяся подводная лодка не имеет отношения к Императорскому флоту Японии, и что приближающаяся к американским водам флотилия намерена остановить судно, опасаясь, что оно может открыть огонь по американскому побережью. Время было важно как никогда.\n\n- Почему бы тебе не изложить нам свою чокнутую теорию, Рэймонд, и не дать нам разобраться с чёртовой подлодкой-беглецом, направляющейся в Анкоридж?!\n\n- Мистер Давидофф, позвольте мне объяснить: я работал с перебежчиками почти 15 лет. С немцами, русскими, япошками - все они обычно посылали сообщение о том, что не желают нам зла.\n\nРаймонд сделал паузу, на секунду засомневавшись в собственной теории, но затем продолжил, прежде чем его босс успел что-либо сказать.\n\n- Японцы, похоже, очень заинтересованы в возвращении этого корабля. Если это перебежчики, то на борту у них должно быть что-то ценное. Кто бы ни управлял этим кораблем, он будет непостоянен, так что даже минирование всего Западного побережья его не успокоит.\n\nВсе присутствующие в зале заседаний одобрительно посмотрели на Раймонда, хотя Давидофф по-прежнему не выглядел впечатлённым.\n\n- Я разговаривал с начальниками штабов, они предлагают послать наши собственные подлодки, чтобы убедиться, что мы не потеряем из виду эту... как её там?\n\n- Не имею ни малейшего понятия, сэр.\n\nМистер Давидофф пристально посмотрел на него, а затем продолжил. Раймонд, тем временем, лихорадочно записывал свои собственные заметки. Он слышал, как Давидофф велел помощнику связаться с Белым домом и выпроводил всех из комнаты. В то время как Давидофф мог принимать все необходимые меры, если ситуация пойдёт под откос, Раймонд хотел получить удовлетворение от того, что он был на месте до того, как начали взрываться ядерные бомбы."
 diplocrisis.249.a:0 "Невредимая японская подлодка будет более чем достойна того порицания, которому мы подвергнемся за принятие дезертиров."
 diplocrisis.249.b:0 "Мы не можем рисковать тем, что эти так называемые перебежчики начнут атаку на Западное побережье. Посоветуйте президенту потопить их."

 diplocrisis.250.t:0 "Добыча охотника"
 diplocrisis.250.desc:0 "Подводная лодка-беглец была избавлена от всего содержимого, как только её экипаж сдался десяткам американских военных кораблей, преследовавших её по всему тихоокеанскому побережью. Слетевшись как мухи на кусок мяса, ЦРУ и Береговая охрана закрыли док, в котором стояла подводная лодка. То, что инженеры обнаружили внутри, не было похоже ни на что другое.\n\nБыло очевидно, что капитан приказал уничтожить некоторые шифры и аппаратуру, но это судно всё равно оказалось той находкой, о которой всегда мечтала американская разведка: действующей японской подводной лодкой, оснащённой всем лучшим, что мог позволить себе японский флот. С помощью нескольких перебежчиков, готовых подробно описать то, что упустили переводчики, составленный отчёт даст ВМФ США новое представление о своём враге и возможно позволит предотвратить повторение подобного инцидента."
 diplocrisis.250.a:0 "Боже упаси, если они решили нас обмануть..."

 diplocrisis.251.t:0 "Случайное соревнование"
 diplocrisis.251.desc:0 "Подводная лодка I-3 плавала в спорных водах, на некотором расстоянии от снующих впереди кораблей. Вынырнув на поверхность, капитан Нагаи смог передать военно-морскому командованию информацию о ситуации, складывающейся там, где японская разведка не могла позволить себе так явно заявить о себе.\n\nОстановка подводной лодки-беглеца в окружении значительного числа американских кораблей означала для Нагаи одно: они не находились в положении для стычки, а значит, поддерживали прямую связь. Он описал обстановку своему офицеру связи, который, в свою очередь, по частям передал подробности командованию ВМФ. Информация трещала в аппаратах, переполняя директоров сенсационным ужасом от передач капитана Нагаи. Они сочли, что столкнулись с угрозой безопасности чрезвычайной важности, и настояли на том, чтобы I-3 преследовало судно и прервало любые каналы связи, которые оно могло иметь с американцами.\n\nНагаи завершил сеанс связи и откинулся в кресле, размышляя над ситуацией и глядя на свой испуганный экипаж. Они старательно служили своему капитану и Империи, но испуганное выражение их лиц пробивалось сквозь суровый облик, который они пытались сохранить. В животе капитана Нагаи забурлило от беспокойства: блестящие отблески тусклых огней сверкали в их глазах, напоминая ему о человечестве, которое он подвергнет риску, вступив в бой с дезертировавшим судном в столь угрожающем американском присутствии."
 diplocrisis.251.a:0 "Вперёд, прикажем вернуть судно."
 diplocrisis.251.b:0 "Сегодня мои люди не умрут."

 diplocrisis.252.t:0 "Рукопожатие с дьяволом"
 diplocrisis.252.desc:0 "Нагаи закрепил передатчик в отсеке и прервал жужжащий сигнал радиоканала, наполнив палубу гулкой тишиной. Он медленно перевёл взгляд на свой экипаж, который был охвачен напряжением из-за противостояния с американскими кораблями. Никто не мог сказать, будут ли приняты их запросы, а поскольку суда обоих флотов кружились вокруг спорных территорий, капитан Нагаи, как никто другой, знал, что одно неверное движение может поставить под угрозу его миссию и привести к риску стычки с могучими кораблями Вашингтона.\n\nТишина становилась всё напряжённее, как вдруг члены экипажа услышали взрывы глубинных бомб в водах океана. Мощная и грохочущая взрывная волна сотрясала корпус судна, металл стонал, но глубинные бомбы придерживались намеченного курса. Ещё более тягостная тишина заполнила палубу, удушая членов экипажа тревожным страхом, пока в гидролокационных системах не раздался громкий сигнал: американцы потопили подводную лодку-беглеца, которую экипажу I-3 было приказано остановить.\n\nЧлены экипажа испустили глубокий вздох, а некоторые начали хихикать от облегчения, зная, что американцы посодействовали в потоплении вероломного судна. Вашингтон может похвастаться тем, что потопил японскую подводную лодку, думали многие, но командование ВМФ Японии было довольно тем, что американцы не обнаружили скрытые в ней технологии и разведданные. Пока его люди праздновали, капитан Нагаи сгорбился на своём кресле. Он не мог сказать, было ли это унижением со стороны США или нет, но, по крайней мере, его люди были веселы и отвлеклись от какого-либо проявления слабости, которую он мог продемонстрировать им, обращаясь за помощью к американцам."
 diplocrisis.252.a:0 "Так или иначе, дело сделано"

 diplocrisis.253.t:0 "Белый всадник"
 diplocrisis.253.desc:0 "В глубинах непроглядного Тихого океана любой человек мог легко почувствовать себя одиноким. С тех пор, как в Вашингтоне засуетились вокруг японской подводной лодки-перебежчика, американские корабли были отправлены через восточную часть Тихого океана, чтобы следить за передвижениями дезертиров, дабы те не направились к крупной базе или городу. Но почему так далеко? Поли покачал головой. Федералы прервали его отпуск, и он был зол, как никогда.\n\nОн сидел на лётной палубе и наблюдал за возвращением разведывательного самолёта, который, как обычно, радостно приветствовали другие моряки. Однако когда пилот вышел из кабины, он выглядел бледнее тех немногочисленных облаков, украшавших небо.\n\n- Что это с тобой, дружище? - спросили несколько человек из числа членов экипажа, обеспокоенные здоровьем своего друга.\n\nОн только и делал, что бормотал что-то невнятное, пока не пришли Поли и другие, чтобы прямо спросить его, что, чёрт возьми, произошло во время полёта.\n\n- На радаре было что-то крупное, я должен сообщить об этом адмиралу! Прочь с дороги! Там целая японская армада!\n\nИ так отчёты поползли по командным инстанциям, пока не стало ясно, что силы, которые японцы отправили на возвращение своей подводной лодки, больше похожи на полноценную оперативную группу, которая никогда не подходила так близко к американским берегам со времён Второй мировой войны."
 diplocrisis.253.a:0 "Эта подлодка находится в наших водах - японцы могут либо отступить, либо поплатиться."
 diplocrisis.253.b:0 "Предупредите японцев, что их дело состоит лишь в возвращении перебежчиков и ничего более."

 diplocrisis.254.t:0 "Перископ"
 diplocrisis.254.desc:0 "Старшина Кадзухиса Акияма пролистал бейсбольный журнал, который он взял с собой в путь. Радиовещание бейсбольных матчей, проходивших на родине, было затруднено, тем более сейчас, когда их вели к американцам. Новости по шифрованным каналам принесли командующему большое облегчение: Императорский флот отзывал свои поисковые силы. Они были в безопасности.\n\nБольшинство членов экипажа по-прежнему боялись попасть в плен к американцам, не имея возможности даже рассказать своим семьям об этом трудном путешествии. Акияма лишь гадал, как отреагируют его брат и сестра. Маи отругала бы его, сказав, как она всегда делала, что военные превратят его в пьяницу и угрюмого человека или оставят умирать в океане. А Кадзуо отправит ли хоть одно письмо? Он проводил свои дни, мотаясь по рекламным агентствам Токио, он даже не мог освободиться хотя бы на один день, когда умерла мать.\n\nПодводная лодка начала всплывать, и офицер приказал Кадзухисе поднять перископ. За пределами бесконечной пустоты Тихого океана виднелось пятнышко суши. Не более чем коричневатая точка, но несомненно это была земля. Что бы ни случилось сейчас с экипажем, молился он, пусть больше не будет никаких неприятностей."
 diplocrisis.254.a:0 "Возможно, теперь он сможет попасть на американский бейсбол"

 diplocrisis.255.t:0 "На хвосте у времени"
 diplocrisis.255.desc:0 "I-3 под командованием Нагаи мчалась сквозь воды, разбрызгивая по воздуху пенистую жидкость, когда налетала на волны океана. Она быстро приближалась к смирному судну-изменнику, набитому предателями, виновными в измене своему Императору. Адреналин забурлил в желудке Нагаи, пополз по его телу, когда его охватило патриотическое рвение уничтожить беглецов с помощью всех видов чудовищных взрывчатых веществ, которыми была вооружена его подводная лодка. Кивнув своему экипажу, он с голодной ухмылкой отдал приказ зарядить оружейные системы, но когда повернулся лицом к палубе, его улыбка исчезла. Многие из тех, кто усердно координировал работу систем I-3, остановились на месте и в страхе смотрели на своего капитана, охваченного невиданной доселе безудержной страстью.\n\nПочувствовав приступ головокружения, капитан ощутил трепет перед своей командой: он медленно вдохнул и выдохнул, пытаясь отогнать от себя ноющее бремя ответственности, которое приходит вместе с человеческим сочувствием. Они были настоящими, реальными людьми, и все они заслуживали хорошего будущего. Он не мог заставить себя рисковать их жизнями в противостоянии, столь унижающем человеческое достоинство. В его голове разгоралась борьба между моралью и долгом, и с каждой секундой, в течение которой его подводная лодка молниеносно пересекала океан, он всё ближе подводил своих людей к гибели.\n\nМатрос, проводивший рекогносцировку, прервал поток мыслей капитана Нагаи, крикнув, что судно-беглец находится в пределах досягаемости I-3, и что экипаж по приказу Нагаи может открыть огонь. Капитан почувствовал новый спазм в животе. Одно слово, и верная смерть устремится за дезертировавшей подводной лодкой, но Нагаи боялся, что верная смерть устремится и за ним."
 diplocrisis.255.a:0 "Огонь, чёрт возьми!"
 diplocrisis.255.b:0 "Не они, не сейчас."

 diplocrisis.256.t:0 "Карательное воздействие"
 diplocrisis.256.desc:0 "Сегодня утром по всей Японии и всему миру разнеслась новость о том, что экипаж пропавшей подводной лодки был арестован. Подозревая их в попытке дезертирства и мятежа, Императорский флот Японии проложил себе путь через ледяные воды, чтобы воспрепятствовать предательскому курсу судна. Пока японские корабли бороздили глубокие воды вокруг всплывшей подводной лодки, морские пехотинцы вывели и доставили потных и измученных членов экипажа на небольшие плоты для посадки на большие корабли, чтобы они могли отправиться на суд в Токио.\n\nИх лица были полны отчаяния и горечи, они потерпели поражение после неудачной попытки пересечь Тихий океан и найти убежище в месте, которым, по предположению военно-морского командования, был Анкоридж, Аляска. Их держали на эсминце класса "Минамикадзе", они стояли на палубе обливаясь потом, с руками, застёгнутыми за спиной в наручники. Военные фотографы снимали их хмурые лица, а офицеры ухмылялись над жалкой, по их мнению, попыткой измены: члены экипажа были бессильны сопротивляться собственному пленению.\n\nКапитан Нагаи возвышался над избитыми членами экипажа, от которых несло потом и моторным маслом, и чувствовал тошноту от их злобы. Они медленно подняли на него глаза и нахмурились в ответ на его презрительное присутствие. Он глубоко вздохнул, посмотрел вверх и на открытое море, а затем вернул свой полный отвращения взгляд на членов экипажа. Он подал знак рукой, и один из морпехов ударил их по лицу. Нагаи опустился на колени и уставился на одного из предателей, схватил его за подбородок, когда тот сидел, скрестив ноги и заложив руки за спину, и отбросил его назад в момент прилива наиболее сильного отвращения."
 diplocrisis.256.a:0 "Даже и не мечтайте о побеге"

 diplocrisis.257.t:0 "Последний приказ"
 diplocrisis.257.desc:0 "Из иллюминаторов нетрудно было заметить внезапные струи пузырьков в океане, за которыми последовал приглушенный шум. Их путь пролегал так далеко, а теперь японцы настигали их. Экипаж, при всем своём служебном долге и секретности, был неопытен по сравнению с командующими ИФЯ. Столкнуться с глубинными бомбами, а тем более с целым флотом, было самоубийством. Капитан сидел, размышляя, что делать. Возможно, мир не сможет спасти их, но они могли хотя бы нанести один удар по коррумпированной и жестокой империи, поработившей миллиарды людей.\n\nК нему подбежал офицер и сообщил, что торпеды заряжены и готовы выстрелить по его команде. Он чувствовал отчаяние не только в себе, но и во всём экипаже, а возможно, и во всём мире. Жизнь и смерть балансировали на одной волне."
 diplocrisis.257.a:0 "Это не что иное, как открытая война. Пусть весь мир знает, что они ударили по нам первыми."
 diplocrisis.257.b:0 "Наши жизни могут быть потеряны, но останется мир, который будет помнить нас."

 diplocrisis.258.t:0 "На пороге смерти"
 diplocrisis.258.desc:0 "Мистер Миллер с подозрением относился ко всей этой истории с "Восходящим солнцем", как её называли в новостях, сидя в своей квартире в Канзас-Сити. Он провёл свою юность, сражаясь с ИФЯ, и не получил от этого опыта ничего, кроме страха перед мореплаванием и пары медалей. Любой ветеран Тихого океана, который хотя бы немного не вздрагивал, когда берег скрывался из глаз, был либо сумасшедшим, либо не попадал в настоящие сражения.\n\nПоэтому, когда в новостях показывали военные фотографии японских подводных лодок, а затем военных кораблей, всё ближе подплывающих к берегу Тихого океана, он беспокоился, что новое поколение постигнет та же участь. Они почти дошли до ядерной войны в Гонолулу, и неужели это будет именно она?\n\nИ вот моряк молился у себя дома, молча желая, чтобы больше никому из юношей, подобных ему в те времена, не пришлось наблюдать, как торпеда отправляет сотни людей в забытую, водянистую могилу. Возможно, Никсону и удалось бы отговорить японского премьер-министра от войны, но теперь он был вне игры, и ни у кого в правительстве не было такого же стержня и крепости, как у него.\n\nПрильнув к экрану телевизора, до поздней ночи он смотрел, как Белый дом выступал с заявлением: Японцы повернут назад и не войдут в американские воды. Он слышал, как несколько человек ликовали на улице, но всё, что мог делать мистер Миллер, - это молча дышать. Во второй раз в его жизни Соединённые Штаты избежали верной гибели."
 diplocrisis.258.a:0 "Возможно, это станет уроком, который извлекут и американцы, и японцы."

 diplocrisis.259.t:0 "Быстро и внезапно"
 diplocrisis.259.desc:0 "Капитан Нагаи сидел в своём кожаном кресле, сгорбившись и опершись на предплечье, и удерживал отчаянное внимание всего зала управления. Темнота в комнате была тревожной, и единственным освещением был глубокий красный цвет, который запечатлел страх на потных лицах всех членов экипажа. На них опустилась тишина, опустошив сердце Нагаи и заполнив его стонами тревоги, отдающимися в металле корпуса судна. Тихие вздохи вырывались из лёгких стоявших перед ним офицеров, а их сухие глотки с каждой уходящей секундой наполняли комнату напряжённым и дрожащим от страха дыханием.\n\nВ гробовой тишине раздался сигнал электронной сирены. Капитан Нагаи повернул голову в сторону истошного рёва и вздрагивающего матроса, обслуживающего радар. На экране внезапно появились глубинные заряды, несущиеся с большой скоростью по воде. Они прорезали ледяной океан и на полной скорости устремились к подводной лодке Нагаи, неся с собой ужасающее намерение пробить корпус судна. Сирены кричали всё громче и громче, а члены экипажа стояли застыв на месте: их широко раскрытые, окаменевшие глаза отражали красные сигнальные огни и были охвачены ужасом перед несущейся на них смертью.\n\nВнезапно и молниеносно капитан Нагаи бросился к передатчику, чтобы связаться с командованием ВМФ. Он набрал цифры, ссутулившись за столом, и по всей палубе разразилась истерическая паника. Вопли ужаса эхом разносились по коридорам судна, заглушаемые лишь воплями сигналов тревоги, пока грохот не потряс корпус корабля, а рёв взрывного огня не заслонил обзор Нагаи."
 diplocrisis.259.a:0 "Переговоров не будет."

 diplocrisis.260t:0 "At all Costs, the Emperor's Peace"
 diplocrisis.260.desc:0 "Гул грозной тишины заполнил палубу, словно ядовитый газ, обременяя членов экипажа удушающим чувством предвкушения. Они даже не моргали: их глаза были прикованы к безнадёжному виду капитана Нагаи, сидящего на возвышении над ними. Комната была погружена в кромешную тьму, освещаемую только воющими красными сиренами, окрашивающими его лицо сильным напряжением. Нагаи сглотнул и окинул взглядом множество окаменевших лиц, заполнивших комнату. То, что он должен был сделать, было необходимо, подумал он, независимо от того, насколько затратным это может показаться.\n\nОн прочистил горло и приказал команде потопить подводную лодку-беглеца, нарушив оглушительную тишину мрачной фразой. Отвечавший за вооружение матрос удивлённо моргнул, а затем бросился запускать глубинные бомбы. Судно на мгновение вздрогнуло: металл затрещал, когда снаряд вырвался из подводной лодки, а затем палуба снова погрузилась в тишину. Экипаж ждал с щемящей тревогой, а Нагаи был полон сожаления. Вскоре сквозь воду и сонарные системы раздался треск, и Нагаи глубоко вздохнул, поняв, что судно-перебежчик теперь потоплено.\n\nОн усмехнулся с чувством некоторого морального беспокойства и опустил плечи, поскольку его задача была выполнена, но члены его экипажа всё ещё смотрели на него. Они были встревожены, возможно, даже сильно встревожены тем, что он нашёл утешение в жестоком убийстве предполагаемых дезертиров. Он посмотрел на них в ответ, теперь уже растерянно и подавленно от тягостного осознания. Его команда вернулась на свои места, а капитан Нагаи вернулся к своим мыслям, обосновывая свои действия как необходимые, несмотря на жгучее сожаление, грызущее его череп."
 diplocrisis.260.a:0 "Только сожаление съедает человека заживо - грех же пирует после смерти."

 diplocrisis.261.t:0 "У побережья Алеутских островов"
 diplocrisis.261.desc:0 "Судно "Аоба-мару" уже четвёртый день находилось в водах около острова Атту, занимаясь ловлей креветок в прохладных водах Северного Ледовитого океана. Окрестности уже несколько часов были окутаны туманом, словно гороховым супом, который не позволял видеть дальше, чем на несколько километров.\n\nКапитан Иппэй Ямада крепко сжимал свою чашку с горячим сентя, глядя в иллюминатор на мостике, стекло которого запотевало от его дыхания. Его команда была занята вытягиванием сетей, заложенных прошлой ночью: его же обязанностью было нести вахту, следя за тем, чтобы они не наткнулись на корабль-призрак, или, что ещё хуже, не уплыли из японских вод - отсюда, с дальних рубежей Японской империи.\n\nИ как это обычно бывает, помяни дьявола, а он тут как тут. Капитан Ямада протёр глаза, увидев, как из тумана выплыла тень, а затем, приблизившись, приняла форму рыболовецкого судна. Он потянулся за биноклем. На задней части судна развевался американский флаг, и Ямада увидел одинокую фигуру на мостике, которая тоже смотрела на него."
 diplocrisis.261.a:0 "Что американская лодка забыла в японских водах?"

 diplocrisis.262.t:0 "У побережья Алеутских островов"
 diplocrisis.262.desc:0 "На рыболовном судне "Аляскэн кэтч", траулере для ловли креветок, находящемся в нескольких днях пути от Уналашки, капитан Джеффри Норберт стоял на палубе и всматривался в туман, окружавший его судно, пытаясь разглядеть что-нибудь на расстоянии нескольких миль. Он потягивал дымящийся кофе из кружки. Его команда вытягивала сети, а ему оставалось только следить, чтобы они не наткнулись на какой-нибудь корабль-призрак.\n\n- Эй, кэп! Все сети собраны. Мы готовы к отплытию, - сказал член экипажа, просунув голову в помещение капитанского мостика. Норберт покачал головой.\n\n- Не при такой видимости. Подождём несколько часов, а там посмотрим, прояснится ли вокруг.\n\n- Поблизости никого нет, капитан. Мы единственное американское судно на много миль вокруг, да и вообще, каковы шансы, что японцы забредут так далеко от дома...\n\nНорберт шикнул на члена экипажа, затем снова посмотрел в бинокль. Из тумана выплыла длинная тень, превратившаяся в очертания рыболовецкого траулера. В бинокль он разглядел японский флаг и человека на противоположном мостике, смотрящего прямо на него."
 diplocrisis.262.a:0 "Дай им сигнал и скажи, чтобы убирались отсюда!"

 diplocrisis.263.t:0 "Американцы приказывают нам повернуть назад!"
 diplocrisis.263.desc:0 "- Японское судно, говорит "Аляскэн кэтч", в данный момент находящееся в четырёх днях пути от Уналашки. Вы ведёте промысел в американских водах. Разверните своё судно и немедленно покиньте эту зону.\n\nКапитан Иппэй Ямада с трудом понимал внезапный поток английской речи из радиоприёмника на мостике. Все члены его команды уже закончили вытягивать сети и теперь занимали свои места в разных частях судна, разгоняя двигатели и готовясь к отплытию.\n\nОн посмотрел на навигационные карты - старые, но по-прежнему актуальные. Он проверил свой проложенный курс - плод неизменной рутины, тщательно соблюдаемой каждый день, - и убедился в его правильности.\n\n- Мы находимся в японских водах. Американцев здесь быть не должно, - объявил он своему экипажу. Более молодые матросы посмеялись над высокомерием - и глупостью - американцев.\n\n- Мы должны сказать им, чтобы они немедленно покинули наши воды, - осмелился заявить один из них.\n\n- А ты английский то хоть знаешь? - спросил другой.\n\nВнезапно на мостике воцарилась тишина. Капитан Ямада обдумывал все возможные варианты."
 diplocrisis.263.a:0 "Мы найдём себе другое место для рыбалки."
 diplocrisis.263.b:0 "Протараним их!"

 diplocrisis.264.t:0 "Японское судно покидает зону"
 diplocrisis.264.desc:0 "Даже не дав ответного сигнала, двигатели японского корабля ожили и развернули судно в сторону от "Аляскэн кэтч". Через несколько минут оно вновь скрылось в тумане.\n\nКапитан Норберт вздохнул. Японцы, похоже, получили сообщение. Ему придётся подать рапорт в Береговую охрану - ведь он всё сделал правильно, не так ли? Иногда они были ужасно щепетильны в вопросах безопасности на море.\n\nОбо всём этом можно будет подумать завтра. Пока же ему нужно было проверить улов."
 diplocrisis.264.a:0 "Очередной рабочий день..."

 diplocrisis.265.t:0 "Японцы протаранили наш корабль!"
 diplocrisis.265.desc:0 "Капитан Норберт и его команда уже несколько минут безрезультатно пытались связаться с японским судном. Они даже не услышали в ответ сообщения посредством азбуки Морзе, передаваемые в виде сигнальных огней, на случай, если их радиооборудование было неисправно.\n\nДвигатели японского корабля ожили, и корабль начал двигаться вперёд. Он всё таки развернулся - правда, в сторону "Аляскэн кэтч". Двигатели взревели, и японское судно начало набирать скорость, не меняя курса.\n\n- Запускайте двигатели! - крикнул Норберт своей команде. Двигатели "Аляскэн кэтч" загудели, и корабль начал скользить вперёд по воде - слишком медленно, чтобы увернуться от японского корабля, если бы он оставался на прежнем курсе.\n\nЯпонский корабль становился всё ближе и ближе, пока в последний момент не вильнул, избежав лобового столкновения, но со всей силы врезавшись в "Аляскэн кэтч" бортом. Норберт и его команда вылетели на палубу, а судно накренилось.\n\n- Капитан! Каковы ваши приказания?"
 diplocrisis.265.a:0 "В пизду всё это, валим отсюда!"
 diplocrisis.265.b:0 "Ударим в ответ, вашу ж мать - курс прямо!"

 diplocrisis.266.t:0 "Американский корабль покидает зону"
 diplocrisis.266.desc:0 "- Приготовиться к столкновению! - Капитан Ямада крепко вцепился в своё кресло, а его команда ухватилась за всё прочное на мостике. Весь мир вокруг них содрогнулся, когда корпус "Аоба-мару" врезался в американский нарушитель, царапая его борт.\n\nКогда судно "Аоба-мару" преодолело столкновение, его двигатели зашипели, заставив корабль замереть. Отправив члена экипажа проверить двигатели, капитан Ямада вышел на палубу в поисках американского тралера.\n\nОн удалялся, набирая скорость, но при этом слегка кренился вследствие столкновения. Капитан Ямада с облегчением вздохнул."
 diplocrisis.266.a:0 "Честь Империи защищена."

 diplocrisis.267.t:0 "Затопление судна "Аоба-мару""
 diplocrisis.267.desc:0 "- В смысле американцы потопили одно из наших рыболовных судов в наших водах? - Генеральный директор Бюро по делам Северной Америки при Министерстве иностранных дел с недоверием посмотрел на своего подчинённого. Япония доминировала в Тихом океане: было не так уж много мест, где американское рыболовецкое судно могло бы промышлять в японских водах без ведома Императорского флота.\n\n- Это произошло вблизи острова Атту, - ответил подчинённый с досадой. - Наши контакты на Аляске отметили, что местные газеты опубликовали новость о том, как рыболовецкое судно протаранило "Аоба-мару", а затем передало его экипаж в местное отделение Береговой охраны для допроса.\n\n"Теперь в этой истории больше смысла," - рассуждал Генеральный директор в своих мыслях. Атту был глухой дырой посреди ничего: он был удивлён, что судно решило отправиться туда, но это было их право - а американцы решили это право нарушить.\n\n- Сколько всего человек они задержали?\n\n- Двенадцать, господин директор. Всего экипаж состоит из двадцати человек.\n\nЭто значительно повысило ставки. Если в дело вмешается министр иностранных дел и весь Кабинет министров - или, что ещё хуже, военные - кто знает, насколько серьёзно оно может обостриться? - Нам придётся сказать американцам..."
 diplocrisis.267.a:0 "- ...что они должны помочь в поисках выживших."
 diplocrisis.267.b:0 "- ...что они должны выдать виновных!"

 diplocrisis.268.t:0 "Затопление судна "Аоба-мару""
 diplocrisis.268.desc:0 "- В смысле Береговая охрана подобрала японских рыбаков в американских водах? И с какой стати это касается меня? - Руководитель отдела по делам Японии в Бюро по делам Восточной Азии и Тихого океана при Государственном департаменте бросил на своего подчинённого недоумённый взгляд. Поскольку большая часть Тихого океана находится в руках Японии, было мало причин, по которым японское рыболовное судно могло бы войти в американские воды. А если бы они и были, то почему Госдепартамент занимается простым вопросом о депортации?\n\n- Один... обеспокоенный гражданин протаранил своей рыбацкой лодкой это японское судно вблизи Аляски, тем самым потопив его. Выживших передали Береговой охране, - смущённо ответил его подчинённый.\n\n- Вот дерьмо. - Даже если японцы находились в американских водах, таран американской лодкой японского судна - и его потопление - должно было вызвать некоторые проблемы. - Полагаю, японскому правительству есть что сказать?\n\n- Они обратились к нам за помощью в поисках выживших, которых могли не заметить.\n\nБывалый дипломат вздохнул с облегчением. - И это всё? Никаких напыщенных заявлений о территориальных претензиях или требований выдать наших людей для суда в Японии?\n\n- Нет, сэр. - В глазах подчинённого читалось такое же облегчение. - Они заявили, что это произошло в их водах, но они не будут поднимать этот вопрос."
 diplocrisis.268.a:0 "Слава Богу."

 diplocrisis.269.t:0 "Затопление судна "Аоба-мару""
 diplocrisis.269.desc:0 "- В смысле Береговая охрана подобрала японских рыбаков в американских водах? И с какой стати это касается меня? - Руководитель отдела по делам Японии в Бюро по делам Восточной Азии и Тихого океана при Государственном департаменте бросил на своего подчинённого недоумённый взгляд. Поскольку большая часть Тихого океана находится в руках Японии, было мало причин, по которым японское рыболовное судно могло бы войти в американские воды. А если бы они и были, то почему Госдепартамент занимается простым вопросом о депортации?\n\n- Один... обеспокоенный гражданин протаранил своей рыбацкой лодкой это японское судно вблизи Аляски, тем самым потопив его. Выживших передали Береговой охране, - смущённо ответил его подчинённый.\n\n- Вот дерьмо. - Даже если японцы находились в американских водах, таран американской лодкой японского судна - и его потопление - должно было вызвать некоторые проблемы. - Полагаю, японскому правительству есть что сказать?\n\n- Они требуют официальных извинений и передачи американского экипажа для суда в Токио по делу о гибели японского экипажа.\n\nЧерты лица бывалого дипломата напряглись. - Мы точно не выдадим экипаж за то, что произошло в наших водах.\n\nПодчинённый кивнул, но в его глазах читалась тревога. - Вина в гибели всех этих японцев лежит на наших гражданах, сэр. Мы должны искать способ деэскалации."
 diplocrisis.269.a:0 "Возьми словарь - нам понадобятся умные слова..."
 diplocrisis.269.b:0 "Скажем японцам, чтобы они валили к чёрту - они нарушили границу!"

 diplocrisis.270.t:0 "Письмо о двух печалях"
 diplocrisis.270.desc:0 ""Правительство Соединённых Штатов выражает глубокое и искреннее сожаление в связи с инцидентом у Алеутских островов. Пожалуйста, передайте семьям погибших, что мы крайне соболезнуем их утрате. Нам очень жаль, что задержание ваших граждан было произведено без своевременного обращения в консульские службы: мы заверяем правительство Японии, что были приняты все меры..."\n\nМинистр иностранных дел хмыкнул. - Я видел письма с извинениями и получше.\n\n- На наш запрос о выдаче преступников, потопивших судно, ответа так и не последовало. - Генеральный директор по делам Северной Америки вытер бровь носовым платком. - Должны ли мы продолжать настаивать на их выдаче?\n\nМинистр иностранных дел наклонился вперёд, отложив американское послание в сторону. - Хорошо ли обращаются с нашими гражданами в плену? Скоро ли они будут возвращены?\n\n- Да, у нас есть консульский доступ к ним. Американцы организуют их возвращение в Японию на следующей неделе.\n\n- Всё идёт настолько хорошо, насколько это возможно, - вздохнул министр иностранных дел. - По крайней мере, хотя бы в этом вопросе военные остались в стороне."
 diplocrisis.270.a:0 "Мы не собираемся воевать из-за рыбацкой лодки!"

 diplocrisis.271.t:0 "Пощёчина"
 diplocrisis.271.desc:0 "- В смысле американцы собираются отдать под суд наших граждан? - зашипел министр иностранных дел. - Разве судно "Аоба-мару" затонуло не в японских водах?\n\nГенеральный директор по делам Северной Америки вытер бровь носовым платком. - Американцы явно считают иначе, министр. Это возмутительно, как они вообще смогли подумать, что могут судить наших людей, когда они не сделали ничего плох...\n\n- Что возмутительно, Генеральный директор, так это то, как вы подошли к этому вопросу! - Министр иностранных дел хлопнул рукой по столу. - Нечто подобное вообще не должно было подниматься до моего уровня власти. Теперь Армия и Флот подняли оружие, а премьер-министр задаёт вопросы, на которые у нас нет ответов!\n\nГенеральный директор покраснел при упоминании военных. - Неужели военные всерьёз рассматривают возможность эскалации из-за "Аоба-мару"? Несомненно, необходимо что-то сделать, чтобы ослабить напряжён...\n\n- Чертовски верно, господин директор - они рассматривают возможность эскалации! И это мне придётся бороться с ними на следующем заседании Кабинета министров! - прокричал министр иностранных дел. - Убирайтесь! И не возвращайтесь, пока у вас не будет предложения, с которым я могу обратиться к премьер-министру!"
 diplocrisis.271.a:0 "В конце концов, здравый смысл восторжествовал."
 diplocrisis.271.b:0 "В конце концов, военные добились своего."

 diplocrisis.272.t:0 "Японцы отступают"
 diplocrisis.272.desc:0 "Было уже за полночь, когда госсекретарь получил звонок от посла в Токио. Прошло несколько бессонных ночей с тех пор, как посол передал срочную телеграмму с сообщением о намерении японских военных вмешаться в ситуацию с "Аоба-мару", поскольку решение американцев судить моряков за проникновение в американские воды было воспринято довольно плохо.\n\nСказать, что это привлекло внимание президента - и Пентагона - было бы преуменьшением. Секретарь схватил трубку без малейшего промедления.\n\n- Только что звонил министр иностранных дел, - сообщил посол. - Японские военные не станут вмешиваться.\n\nГоссекретарь почувствовал, как с его плеч снимается огромный груз. - Слава Богу, они проявили благоразумие.\n\n- Это еще не всё, господин секретарь. - Тяжесть упавшего с плеч министра груза переместилась в его живот. - Они хотят, чтобы мы прекратили любое судебное разбирательство в отношении японских моряков и передали их обратно в руки японцев.\n\n- Полагаю, они по-прежнему настаивают на том, что моряки находились в японских водах? - спросил министр. Выслушав утверждающий ответ посла, он продолжил. - Хорошо, я передам это президенту. Я думаю, мы все можем не беспокоиться о новой войне с Японией."
 diplocrisis.272.a:0 "Особенно не из-за каких-то чёртовых креветок из вод Аляски!"

 diplocrisis.273.t:0 "Разведывательные полёты"
 diplocrisis.273.desc:0 "- База ВВС Эльмендорф сообщает об очередном полёте двух японских истребителей, приближающихся к Алеутским островам.\n\nВ глубине комплекса Командования воздушно-космической обороны Северной Америки (НОРАД) в Колорадо-Спрингс командующий получал свежую информацию от своих подчиненных, даже когда на настенном экране загорелись две красные точки, угрожающе светящиеся в затемнённом командном центре.\n\nОн был не единственным старшим офицером, который усомнился в том, что его выслушали, когда неделю назад министр обороны провёл брифинг. Японские военные были приведены в состояние повышенной боевой готовности и рассматривали возможность агрессивных действий в ответ на... потопление одного из японских рыболовных судов у берегов Аляски? Это звучало смешно, но министр был предельно серьёзен.\n\n- Дипломатические переговоры на высшем уровне продолжаются, и мы ждём ответа из Токио. Тем временем, поддерживайте максимальную готовность. Мы не хотим повторения Перл-Харбора.\n\nС этим все согласились, и поэтому генерал приказал привести все американские средства ПВО в состояние повышенной боевой готовности. На базе Эльмендорф были приведены в боевую готовность американские перехватчики, готовые в любой момент вступить в бой.\n\n- Пятое подряд разведывательный налёт на этой неделе, - пробормотал генерал. Если дипломатические переговоры и продолжаются, то они не слишком помогают остановить японцев. Может, пора поднимать в воздух реактивные самолеты?"
 diplocrisis.273.a:0 "Мне не так много платят, чтобы начинать войну из-за рыбацкого судна!"
 diplocrisis.273.b:0 "Не допустим повторения Перл-Харбора! Отправляем самолёты!"

 diplocrisis.274.t:0 "Американцы отступают"
 diplocrisis.274.desc:0 "Хотя Кабинет министров втихомолку высказывал свои сомнения относительно разумности плана военных по демонстрации силы, стало ясно, что они возымели желаемый эффект. Вскоре после пятого разведывательного полёта истребителей ИФЯ в воздушное пространство Аляски, посол в Вашингтоне был спешно вызван на совещание в Белый дом.\n\nКабинет министров собрался в ожидании новостей из Вашингтона, причем министры Армии и Флота выглядели особенно довольными собой. Зазвонил телефон, и помощник передал трубку министру иностранных дел. Кивок, утвердительное ворчание. Министр повернулся к членам Кабинета.\n\n- Американцы отказались от своих планов по проведению суда. Экипаж вернётся через неделю.\n\nХор облегчённых вздохов - или самодовольных ухмылок в случае министров Армии и Флота - эхом разнёсся по залу. Премьер-министр кивнул, но его лицо было хмурым.\n\n- Отлично. Вы все свободны. Кроме министра иностранных дел: вас я попрошу остаться.\n\nМинистр иностранных дел поперхнулся. Даже если пресса и народ будут восторгаться этим дипломатическим манёвром, в залах власти в Токио он только что на блюдечке преподнёс военным победу. И у премьер-министра, несомненно, были свои соображения на этот счёт..."
 diplocrisis.274.a:0 "Всё хорошо, что хорошо кончается?"

 diplocrisis.275.t:0 "Контакты на радаре"
 diplocrisis.275.desc:0 "Лейтенант Исида почти ничего не слышал, кроме собственного дыхания и приглушённого рёва двигателя своего Ki-217, парящего над Алеутскими островами на высоте шести тысяч метров. Его звено из двух истребителей, входившее в состав авианосного крыла ИФЯ, отправленного в ответ на очередной вызов, брошенный американцами против достоинства Империи, было пятым по счёту, которому было поручено прощупать американскую противовоздушную оборону.\n\nПоследние четыре полёта не встретили никакого сопротивления и прошли без происшествий. Исида надеялся, что и на этот раз американцы будут тихими и послушными.\n\nОн проверил план полёта. - Говорит Така Один, прохожу третью контрольную точку, меняю курс...\n\n- Така Два - Таке Один, замечены два контакта на радаре, по пеленгу 77, приближаются. - Рация его шлема затрещала. - Это не дружественные самолёты!\n\n"Вот уж повезло," - подумал Исида. - Принял. Меняем курс на перехват. - Он наклонил свой штурвал вправо, разворачиваясь, чтобы встретить приближающихся незнакомцев вместе со своим ведомым.\n\nРазрыв между двумя противоположными звеньями сокращался. Тридцать километров. Пятнадцать километров. Пять. Они встретились в один миг, и Исида различил на корпусе истребителя американский круг, когда тот пронесся мимо его кабины.\n\n- Говорит Така Один..."
 diplocrisis.275.a:0 "- Уходим!"
 diplocrisis.275.b:0 "- Вмешиваемся!"

 diplocrisis.276.t:0 "Утверждение господства"
 diplocrisis.276.desc:0 "Это было очень непростое решение, особенно после того, как НОРАД сообщила министру обороны, что они отправили истребители на отражение японского воздушного проникновения. Государственный секретарь провёл большую часть часа после этого, мысленно читая молитву.\n\n"Господь наш, сущий на небесах - пожалуйста, заставь японцев остановиться."\n\nЧерез два часа позвонили из НОРАД: японские истребители ушли, и все их последующие самолёты будут обходить американское воздушное пространство стороной.\n\nСобравшийся в Белом доме Кабинет министров испустил коллективный вздох облегчения. Сегодня войны не будет: не будет стрельбы: Америка доказала всему миру и своим гражданам, что не потерпит издевательств со стороны японцев.\n\nИ совершенно неважно, что планы по суду над японскими моряками были тихо свёрнуты, и вместо этого они будут депортированы в течение недели. Что бы ни вышло из кризиса с "Аоба-мару" на данный момент, пресса может вынести только одно:"
 diplocrisis.276.a:0 "Орёл парит!"

 diplocrisis.277.t:0 "Окраска"
 diplocrisis.277.desc:0 "- Говорит Орёл Один, подтверждаю приближение двух японских истребителей! - Лейтенант Алекс Доксиадис почувствовал прилив адреналина, когда его F-110 пронёсся мимо японских истребителей, на фюзеляжах которых были отчетливо видны красные круги японского флага, похожие на фрикадельки.\n\nБолее недели вся его эскадрилья была начеку, пока японцы день за днём прощупывали противовоздушную оборону Аляски. Наконец, поступил приказ: подняться в воздух и отпугнуть японцев от американского воздушного пространства.\n\nОн с радостью выполнил его, направив свой истребитель прямо на японцев и включив форсажные двигатели. Они должны были увидеть его приближение, в этом и был смысл. В ответ они повернули на перехват, но это был блеф. Они не могли быть готовы к бою так близко к американской земле...\n\nПронзительно взвыла сирена - радар что-то засёк. "Это значит только одно," - подумал Доксиадис: японцы вступают в бой, красуясь перед ним и его ведомым, прежде чем открыть огонь.\n\n- Орёл Два - Орлу Один, враг позади меня!\n\nДоксиадис нашёл глазами своего ведомого - и точно, позади него был японский истребитель. Они были немного впереди: он мог бы сманеврировать за японский истребитель и сбить его. Скорее всего, его самого собьют сразу же после этого, но он хотя бы сможет спасти своего ведомого.\n\n- Говорит Орёл Один..."
 diplocrisis.277.a:0 "- Уходим!"
 diplocrisis.277.b:0 "- Запускаю самонаводящиеся ракеты!"

 diplocrisis.278.t:0 "Устойчивость"
 diplocrisis.278.desc:0 "Собранный Кабинет министров молчал, тянулись минуты. В то время как за стенами резиденции премьер-министра по-прежнему звучали благостные звуки Токио, внутри царило мрачное, гнетущее настроение. Периодически вбегал помощник с запиской, сообщая о телефонном звонке тому или иному министру.\n\nЛюди уходили, отвечали на звонки, затем возвращались и сидели в гробовом молчании. Все ждали одного из двух звонков, касающихся напряжённого противостояния на Алеутских островах и решения ВМФ послать истребители, чтобы "подтолкнуть" американцев к решению по поводу экипажа "Аоба-мару".\n\nРаздались два стука в дверь. - Войдите, - произнёс премьер-министр.\n\nДверь открылась. Три шага по ковровому покрытию. Дверь закрылась. Все затаили дыхание.\n\n- Это для министра иностранных дел. Американцы сообщили, что отправят экипаж "Аоба-мару" на родину в течение недели.\n\nСобравшиеся люди испустили вздох облегчения, а затем стали поздравлять друг друга. Министр военно-морского флота улыбался особенно радостной улыбкой. Что бы ни вышло из кризиса с "Аоба-мару" на данный момент, пресса и народ вынесут только одно:"
 diplocrisis.278.a:0 "Американцы - трусы!"

 diplocrisis.279.t:0 "Снова в пролом"
 diplocrisis.279.desc:0 "Собранный Кабинет министров молчал, тянулись минуты. В то время как за стенами резиденции премьер-министра по-прежнему звучали благостные звуки Токио, внутри царило мрачное, гнетущее настроение. Периодически вбегал помощник с запиской, сообщая о телефонном звонке тому или иному министру.\n\nЛюди уходили, отвечали на звонки, затем возвращались и сидели в гробовом молчании. Все ждали одного из двух звонков, касающихся напряжённого противостояния на Алеутских островах и решения ВМФ послать истребители, чтобы "подтолкнуть" американцев к решению по поводу экипажа "Аоба-мару".\n\nРаздались два стука в дверь. - Войдите, - произнёс премьер-министр.\n\nДверь открылась. Три шага по ковровому покрытию. Дверь закрылась. Все затаили дыхание.\n\n- Это для министра военно-морского флота. С вами желает поговорить начальник Генерального штаба.\n\nВсе смотрели на пространство между своими ботинками, их ноги налились свинцом. Что-то пошло катастрофически не так, и, по всей вероятности, американские и японские самолёты сейчас вели дуэль за господство в воздухе высоко над Алеутскими островами, далеко на задворках посреди ничего.\n\nО судне "Аоба-мару" все вскоре забыли."
 diplocrisis.279.a:0 "И всё из-за каких-то креветок!"

