 WORLD.3500.t:0 "[Get_newspaper_header]Японский корабль затонул у Индонезийских островов!"
 WORLD.3500.desc:0 "Новости официально подтвердили, что эсминец класса Акидзуки "Тоса" взорвался вчера во время патрулирования у Больших Зондских островов. Близлежащие радиостанции сообщали о прерывистых вспышках помех со стороны корабля за мгновение до потери сигнала. В общей сложности 253 моряка погибли под индонезийскими водами.\n\nБолее того, некоторые опубликованные отчёты Императорского японского флота подтверждают сообщения о присутствии американских подводных лодок, находившихся в непосредственной близости от "Тосы" незадолго до и после трагедии. Ещё предстоит увидеть, как последствия этой трагедии скажутся на и без того холодных японо-американских отношениях."
 WORLD.3500.a:0 "Наступают тяжёлые времена."
 WORLD.3500.b:0 "Они должны заплатить."
 WORLD.3500.c:0 "Превосходно."


 diplocrisis.105.t:0 "Глубины холодного, ледяного ада"
 diplocrisis.105.desc:0 "Матрос второго класса Хаяси пробирался по второму уровню "Тоса". Конечно, эсминец видел и более славные дни активных боевых действий, но нельзя было отрицать, что всегда есть определённая степень спокойствия в работе на борту судна, предназначенного для защиты вод от вторжения американцев. При этом никаких трудностей не возникало, и зона вокруг судна казалась настолько ясной, насколько хватало взгляда с палубы.\n\nТем не менее, в океане всегда маячили тёмные тени. Конечно, при работе в бескрайних морях всегда можно встретить проплывающую мимо тревожную тень, словно мимо проплывали огромные акулы-людоеды из легенд, или же просто обычные стаи рыб. Однако сейчас фигуры не были характерны для какого-либо существа; за несколько мгновений матрос второго класса Хаяси понял, что перед ним не порождение дикой природы. И всё же, откуда ему было взяться? Японские корабли постоянно подавали сигналы при приближении, включая даже секретные подводные лодки. Однако, когда он бросился бежать к командиру, в азиатских морях вспыхнул огонь войны.\n\nХаяси в испуге очнулся от грохота страшного взрыва. Вокруг него пламя плясало с водой, красный сигнал опасности гремел по всему кораблю, а его сослуживцы продолжали пробегать мимо него, несмотря на его крики и вопли. Кроме того, его ногу раздробило огромным куском металла, который едва не отрезал её и стал для него своеобразной тюрьмой. В то время как боль и ужас вызвали у него тёплые слёзы, вскоре их смыла морская вода, хлынувшая на его лицо и заполнившая его лёгкие."
 diplocrisis.105.a:0 "Как они могли это сделать? Президент ответит за свои преступления!"

 diplocrisis.106.t:0 "Хоть потоп, хоть пламя ада"
 diplocrisis.106.desc:0 "В то прохладное, благословенное вашингтонское утро всё было безмятежно. С тёплой чашкой кофе в руке и хорошо приготовленным, тёплым и намазанным маслом бисквитом на завтрак, было неоспоримо, что это одно из самых простых удовольствий, которыми может наслаждаться человек его положения в нынешние времена.\n\nТак было до тех пор, пока в двери Овального кабинета не ввалился министр военно-морского флота, запыхавшийся и потный, с полным ужаса лицом. В его руке, протянутой к президенту, была одна-единственная бумага - в комнате воцарилась тишина.\n\nВскоре всё стало ясно: "В связи с потоплением "Тоса", эсминца класса "Акидзуки" Императорского флота Японии, в результате которого погибли 253 лучших японских моряка, о каких мы только могли мечтать, необходимо, чтобы виновные в этом ужасном преступлении предстали перед судом. Поэтому мы просим президента Соединённых Штатов выступить с официальным заявлением по поводу уничтожения корабля "Тоса" и его экипажа, вызванного гневом, кипящим в американских душах со времён их поражения во Второй мировой войне. Все люди должны нести правосудие за свои преступления, и американская нация в этом плане ничем не отличается от любой другой."\n\nТёмные утренние тучи становились всё холоднее, мрачнее и тягостнее по мере продолжения утра и пробуждения американцев, которым предстоит увидеть скорые новости о гибели 253 японских моряков от рук наших соотечественников. Но в том-то и дело, что приказа уничтожить "Тоса" не было."
 diplocrisis.106.a:0 "Чёрта с два! Японцы сошли с ума, если думают, что это сделали мы!"

 diplocrisis.107.t:0 "Западный ответчик"
 diplocrisis.107.desc:0 "Канцелярия премьер-министра Японии, не говоря уже обо всех прилегающих к ней ведомствах, пребывала в своём обычном состоянии загруженности и мельтешения. Безусловно, был высок уровень напряжённости. Безусловно, погибло 253 японца, чьи трупы устилали воды индонезийских морей. Безусловно, президент Соединённых Штатов готовился выступить с заявлением по поводу уничтожения "Тоса". Но не смотря на всё это, работа шла своим чередом.\n\n"Дорогие граждане Соединённых Штатов и всего остального мира. С тяжёлым сердцем я должен признать гибель 253 самоотверженных японских моряков у берегов острова Суматра в районе Индонезии. Да, некоторые из этих людей работали изо всех сил на благо своей страны и отдали за это свои жизни. Всегда трагично и обидно видеть, как стремительно и жестоко обрываются жизни добросовестных людей. Однако не является ли ещё более жестоким поступком использование их смерти в качестве повода для споров и разногласий? Дамы и господа, в связи с этим трагическим, ужасным инцидентом я могу заверить вас только в одном: военно-морские силы Соединённых Штатов Америки под командованием министра ВМФ, министра обороны и, наконец, меня лично, не имеют никакого отношения к организации уничтожения судна "Тоса" и гибели его экипажа, и, откровенно говоря, мы считаем оскорблением попытки представить это происшествие как заговор нашей страны против Японской империи. У нас нет никаких подобных планов, и мы полностью готовы представить доказательства военно-морских записей, чтобы гарантировать нашу невиновность."\n\nИ в этот момент в канцелярии премьер-министра все замерли. Все прильнули к телевизорам, установленным по всему зданию, оторвавшись от бумажной работы и повседневных дел, чтобы сосредоточиться на словах президента Соединённых Штатов. Только одно нарушало царившее в этот момент безмолвие: медленное, томительное распечатывание официальных военно-морских документов Соединённых Штатов, не содержащих никаких признаков наличия приказов относительно нападения на "Тоса", несмотря на дозоры военно-морских сил по всему морскому пространству Суматры."
 diplocrisis.107.a:0 "Американцы лгут, они всегда лгали!"
 diplocrisis.2.b:0 "Отступить."

 diplocrisis.108.t:0 "С надеждой на лучшее завтра"
 diplocrisis.108.desc:0 "И снова тёмные тучи заволокли вашингтонское небо, предвещая холодную погоду, вот-вот грозившую обрушится на передвигающихся по столице американцев. В Овальном кабинете же в этот день царила иная атмосфера, поэтому президент сосредоточенно вертел ручку в своих руках. После прошедшей накануне презентации всё вокруг пребывало в напряжении: в жилах президента текла смесь гордости и тревоги. Однако в это же утро, когда министр военно-морского флота встретился с президентом, встреча, к счастью, началась со стука в дверь и её открытия, а не с какого-либо грохота.\n\n"...и поэтому, учитывая доказательства, предоставленные президентом Соединённых Штатов и их военно-морскими силами на основании последних сообщений со всего индонезийского региона, мы официально отказываемся от всех обвинений в отношении причастности американцев к уничтожению эсминца Императорского флота Японии "Тоса", а также двухсот пятидесяти человек, находившихся на борту судна в качестве экипажа. Тем не менее, мы по-прежнему преисполнены решимости найти тех, кто может быть причастен к уничтожению "Тоса", и восстановить справедливость в отношении погибших храбрецов, чья кровь теперь окрашивает воды Индонезии", - заявил премьер-министр Японии по телевидению.\n\nРазделавшись с очередной порцией печенья, министр ВМФ и президент поблагодарили друг друга за смелые усилия по раскрытию блефа японцев. Америка рано или поздно победит, и, по крайней мере в данный момент, за это неизбежное будущее она должна благодарить только себя. Однако в тот день, сидя в углу комнаты, где проходило празднование, президент не переставал задаваться вопросом:\n\n"Если японцы не знают, кто это сделал, а мы точно этого не делали, тогда кто же это был?""
 diplocrisis.108.a:0 "Вопросы для другого времени и другого места."

 diplocrisis.109.t:0 "Как умирает справедливость"
 diplocrisis.109.desc:0 "И снова тёмные тучи заволокли вашингтонское небо, предвещая холодную погоду, вот-вот грозившую обрушится на передвигающихся по столице американцев. В Овальном кабинете же в этот день царила иная атмосфера, поэтому президент сосредоточенно вертел ручку в своих руках. После прошедшей накануне презентации всё вокруг пребывало в напряжении: в жилах президента текла смесь гордости и тревоги. Однако в это же утро, когда министр военно-морского флота встретился с президентом, эта встреча принесла с собой океаны предчувствий и недосказанностей, поскольку выражение глаз министра выразило тревогу ещё до того, как прозвучали слова.\n\n"...и поэтому, учитывая явно фальшивые, подложные и лживые доказательства, представленные президентом Соединённых Штатов и их военно-морскими силами на основании последних сообщений со всего индонезийского региона, мы официально заявляем о своём решении выдвинуть обвинения против этой страны за кровь двухсот пятидесяти трёх японских моряков, находившихся на борту судна "Тоса", которая теперь окрашивает воды Индонезии в мрачный, тёмно-красный цвет. Свобода и справедливость для всех не вписываются в рамки ситуации, когда пораженческая ярость забирает жизни невинных, преданных своему делу людей, и мы позаботимся о том, чтобы их смерть была компенсирована, независимо ни от чего", - заявил японский премьер-министр по телевидению.\n\nТак началось собрание администрации президента, и тяжесть всего мира легла на плечи каждого высокопоставленного чиновника Белого дома. Премьер-министр пылал дикой кровожадностью в своей жажде мести, и наши самые светлые умы пришли к двум потенциальным решениям, как можно справиться с жаждой разрушения японского премьер-министра: взять на себя ответственность за уничтожение судна "Тоса" и гибель членов его экипажа и вывести все подводные лодки из региона в знак немедленного извинения и уважения, или продолжать признавать нашу невиновность в этом происшествии и заявить о намерении сохранить наше военно-морское присутствие, предложив разведывательную помощь в расследовании обстоятельств гибели "Тоса"."
 diplocrisis.109.a:0 "Продолжим давить на них, чёрт возьми, и предложим помощь!"
 diplocrisis.109.b:0 "Любое проявление неуважения только усугубит ситуацию. Успокоимся и извинимся."

 diplocrisis.110.t:0 "Раскаяние убийцы"
 diplocrisis.110.desc:0 "Тяжесть дней, как предстоящих, так и предыдущих, давила на всех в кабинете премьер-министра Японии. Премьер-министр, естественно, и сам ощущал это давление, поскольку отношения с Соединёнными Штатами и их вооружёнными силами ухудшались с каждым днём. Однако не является ли такое мелкое политиканство необходимой платой за справедливость и возмещение ущерба за двести пятьдесят три человека, погибших от рук обиженного зверя Запада? Цена расплаты не переставала обсуждаться между премьер-министром и многими членами его правительства, однако когда президент подошёл к трибуне, чтобы в прямом эфире озвучить позицию Соединённых Штатов по этому обвинению, в воздухе повеяло уверенностью.\n\n"Никогда больше этот мир не должен видеть, как ужасные деяния войны заканчиваются смертью сыновей, отцов и мужей, а также всех женщин, служащих своей стране. Хотя жадность и тщеславие человека толкали к столь большому кровопролитию в прошлом, мы больше не должны опускаться до подобного уровня. Именно по этой причине Соединённые Штаты берут на себя ответственность за уничтожение Императорского японского эсминца "Тоса" и гибель его экипажа, будь то напрямую или в результате неправильной координации военных действий. Таким образом, мы должны сполна извиниться за наши действия в Тихом океане и построить лучшее завтра, возместив нанесённый нами ущерб и обеспечив лучший мир в будущем".\n\nВ итоге, хоть в кабинете премьер-министра Японии до конца дня и сохранялась строгая и деловая атмосфера, именно эти работники и сам премьер-министр выпивали и пели песни в честь своей сегодняшней победы. Сотни японских моряков ныне пребывают в спокойствии благодаря признанию тех самых Соединённых Штатов Америки, которые они разгромили столько лет назад."
 diplocrisis.110.a:0 "Троекратное "ура" всем!"

 diplocrisis.111.t:0 "Отпор убийцы"
 diplocrisis.111.desc:0 "Тяжесть дней, как предстоящих, так и предыдущих, давила на всех в кабинете премьер-министра Японии. Премьер-министр, естественно, и сам ощущал это давление, поскольку отношения с Соединёнными Штатами и их вооружёнными силами ухудшались с каждым днём. Однако не является ли такое мелкое политиканство необходимой платой за справедливость и возмещение ущерба за двести пятьдесят три человека, погибших от рук обиженного зверя Запада? Цена расплаты не переставала обсуждаться между премьер-министром и многими членами его правительства, однако когда президент подошёл к трибуне, чтобы ответить на обвинения в прямом телеэфире, обида от оскорбления затронула сердца всех.\n\n"Соединённые Штаты предоставили военно-морские сообщения о текущих операциях в Тихом океане. Мы работали над координацией действий с японскими официальными лицами по этому вопросу. Мы предложили наши собственные силы в качестве помощи японцам. В итоге ясно одно: Императорские силы Японии инсценировали подрыв своего корабля для того, чтобы обмануть весь мир ложью о нашей вине во всём этом деле. Таким образом, Белый дом всецело настроен координировать разведывательные миссии над индонезийскими территориями, чтобы провести расследование гибели судна "Тоса", и при этом надеяться, что японцы откажутся от всех видов исходящих от них угроз."\n\nБыла ли это шутка? Была ли это легкомысленная манера общения президента во время обращения к нации? Эти предположения не имели значения, поскольку оскорбление, содержащееся в послании, запало в душу каждого японца, наблюдавшего за ходом событий. Горячая ярость наполняла сердца многих людей по всей Империи; однако было ясно, что вмешательство в это расследование вполне может обернуться войной. Стоит ли вмешиваться ради гордости японцев?"
 diplocrisis.111.a:0 "За нашу гордость, за нашу честь!"
 diplocrisis.111.b:0 "За нашу надежду на спокойное будущее!"

 diplocrisis.112.t:0 "О восходящем солнце и воодушевляющих отступлениях"
 diplocrisis.112.desc:0 "Возможно, именно кроваво-красные полосы на флаге заронили нотки сожаления в воображение, что японцы потопили своё собственное судно. Но как могло быть иначе, ведь они зашли так далеко, чтобы представить нас злодеями, когда мы предложили им собственноручно составленные заявления! Тем не менее, когда министр военно-морского флота вошёл с единственным листом бумаги и улыбкой, возможно, на горизонте забрезжили хорошие новости.\n\n"Да будет известно, что Японская империя, премьер-министр страны и все другие правительственные организации, связанные с Японским государством, отказываются от всех претензий относительно уничтожения судна "Тоса" и гибели двухсот пятидесяти трёх японских моряков в тот день. Однако, признавая необходимость деэскалации, мы решили, что обе взаимоисключающие стороны, работающие вместе, могут найти более светлый выход из этого кризиса и успокоить сердца и умы, прежде чем они приведут к ненужному кровопролитию. Пусть наши пути пересекутся в будущем".\n\nОфициальный документ военного характера, исходящий прямо из кабинета премьер-министра Японии с предложением о сотрудничестве? Ветераны Второй мировой войны задушили бы президента за проведение совместной операции. Но куда вероятнее они бы задушили его, если бы их сыновья в очередной раз отправились воевать на Тихий океан."
 diplocrisis.112.a:0 "Наша работа началась."

 diplocrisis.113.t:0 "Блокада под любым другим наименованием"
 diplocrisis.113.desc:0 "Возможно, именно кроваво-красные полосы на флаге заронили нотки сожаления в воображение, что японцы потопили своё собственное судно. Но как могло быть иначе, ведь они зашли так далеко, чтобы представить нас злодеями, когда мы предложили им собственноручно составленные заявления! Тем не менее, скорбное выражение лица министра военно-морского флота в сочетании с единственным листом в его протянутой руке внушало беспокойство о предстоящем будущем.\n\n"ВСЕМ СТРАНАМ МИРА:\n\nУничтожение судна "Тоса", принадлежавшего Японской империи, в сочетании с откровенным убийством его экипажа является недопустимой трагедией, поразившей современный мир. Признавая возможности нашей великой нации в борьбе с внешними врагами, мы отдали приказ о прямом прекращении всех попыток международного расследования в морях Индонезии. Мы свершим правосудие над гибелью этих моряков в своё время, своими собственными руками, и немедленно требуем от всех других военно-морских и военно-воздушных сил мирового сообщества отступить, включая подразделения вооружённых сил Соединённых Штатов Америки."\n\nСжатый кулак ударил по листу бумаги, лежащему на столе. Не только угрожают остальному миру, пытающемуся оказать помощь, но и исключают наши собственные вооружённые силы? Это совершенно неприемлемо. Однако, словно нескончаемая капля из крана, продолжающая бить по холодной поверхности под собой, в глубине сознания президента оставался вопрос: насколько японцы готовы исполнить эти угрозы?"
 diplocrisis.113.a:0 "К чёрту угрозы, отправляем "Саратогу"!"
 diplocrisis.113.b:0 "Они сделали своё дело, пришло время отступить."

 diplocrisis.114.t:0 "Услышанное послание"
 diplocrisis.114.desc:0 "Луна взошла высоко над Токио в окружении темноты ночного неба, побуждая японский народ вновь предаться отдыху от прошедшего дня. Но пока вся Япония спала, глаза премьер-министра были прикованы к яркому экрану телевизора, где транслировалось раннее утро Вашингтона и выступал президент Соединённых Штатов.\n\n- Что касается вашего вопроса, то да, кризис вокруг судна "Тоса" в водах Суматры был принят во внимание администрацией Белого дома, он обсуждался, планировался и тщательно прорабатывался. Однако, официальное заявление Японской империи ясно дало понять, что никакие международные следственные силы не будут допущены в эти воды для проведения какой-либо формы расследования. Поэтому, руководствуясь честными намерениями, мы стремимся избежать конфликта с японским народом и позволить ему провести собственное расследование и действовать так, как он считает нужным. - Зал разразился шквалом вопросов и фотовспышек.\n\nИ вот в эту тёмную японскую ночь, без натиска телеоператоров или улюлюканья со стороны СМИ, премьер-министр в полном одиночестве обнаружил себя с сияющей улыбкой на лице. Мы рявкнули. Они отступили. Япония снова оказалась в выигрыше."
 diplocrisis.114.a:0 "Наше наследие сохранено!"

 diplocrisis.115.t:0 "Вторжение на горизонте"
 diplocrisis.115.desc:0 "По всей Японии стоял жаркий день, с утра светило яркое, гнетущее солнце, которое заставляло жителей Японии страдать и обливаться потом от напряжения. Однако это изнурение сочеталось с жутким молчанием со стороны правительства Соединённых Штатов: никаких заявлений, никаких деклараций, ничего. Так было до тех пор, пока не открылась экстренная военная линия связи от командования военно-морских сил Юго-Восточной Азии - Сингапура.\n\n- Господин премьер-министр, наши радары обнаружили сильный сигнал на границе Яванского моря, а радиопередачи указывают на приближение самолёта, запущенного с расположенного неподалёку авианосца. Пока мы говорим, самолёт в одиночку приближается по курсу, совпадающему с местом уничтожения судна "Тоса". Как нам действовать, премьер-министр?\n\nОсознание надвигающейся смертельной опасности и разрушения пронзило разум премьер-министра. Считанные мгновения казались десятилетиями, запах морской соли и океанского бриза соединились в сознании премьер-министра с всепроникающей жарой, но решение должно было быть принято, и быстро, поскольку жизни миллионов людей зависели от слов, которые сорвутся с губ премьер-министра."
 diplocrisis.115.a:0 "...отправьте истребители и прикажите самолёту повернуть назад."
 diplocrisis.115.b:0 "...позвольте ему пройти."

 diplocrisis.116.t:0 "Не начавшаяся война"
 diplocrisis.116.desc:0 "Президент сидел и ждал в военном зале Белого дома, окружённый армейскими чиновниками всех рангов и родов войск, и все они внимали поступающей с разведывательных кораблей информации. Сейчас важно было только то, что произойдёт дальше.\n\n- Дракон - Хомстеду, Дракон - Хомстеду, подход через Яванское море осуществлён, расчётное время прибытия в назначенную точку "Вулкан" - 10 минут. - Минуты продолжали ползти, и целая вечность пролетела перед глазами всех мужчин и женщин, находившихся в тот день в этой комнате. - Спокойно... спокойно..., - говорил пилот, когда со стороны обоих бортов мелькали здания, расположенные на островах, некоторые из которых явно принадлежали японцам. Вдруг все звуки прекратились, радиопередачи заглохли, и все в комнате вздрогнули, после чего разгневанный генерал потребовал немедленно восстановить трансляцию, опасаясь за жизнь пилота.\n\nВоздух вырвался из комнаты, когда внезапно ожила радиопередача. - Приносим извинения за технические трудности, но "Дракон" достиг назначенной точки "Вулкан" и начинает немедленное изучение территории с целью сбора информации.\n\nВ тот день все в военном зале ликовали. Все, кроме президента Соединенных Штатов, ибо он был почти готов поблагодарить японцев за то, что они не сбили самолёт в этот день."
 diplocrisis.116.a:0 "Спасибо, Боже, я твой должник."

 diplocrisis.117.t:0 "Игра в шахматы, не более"
 diplocrisis.117.desc:0 "Президент сидел и ждал в военном зале Белого дома, окружённый армейскими чиновниками всех рангов и родов войск, и все они внимали поступающей с разведывательных кораблей информации. Сейчас важно было только то, что произойдёт дальше.\n\n- Дракон - Хомстеду, Дракон - Хомстеду, подход через Яванское море осуществлён, расчётное время прибытия в назначенную точку "Вулкан" - 10 минут. - Минуты продолжали ползти, и целая вечность пролетела перед глазами всех мужчин и женщин, находившихся в тот день в этой комнате. - Спокойно... спокойно..., - говорил пилот, когда со стороны обоих бортов мелькали здания, расположенные на островах, некоторые из которых явно принадлежали японцам. Вдруг все звуки прекратились, радиопередачи заглохли, и все в комнате вздрогнули, после чего разгневанный генерал потребовал немедленно восстановить трансляцию, опасаясь за жизнь пилота.\n\nВоздух вырвался из комнаты, когда внезапно ожила радиопередача. - Мэйдэй, мэйдэй, Хомстед. Японские истребители поднялись на высоту и требуют, чтобы самолёт повернул назад или он будет уничтожен. Каковы будут приказы?\n\nКакое-то холодное чувство, словно камень, погрузилось в желудок президента. Камень вины, сожаления и тревоги. Если мы не отступим сейчас, этот обречённый нами на смерть пилот станет мучеником на первых полосах отечественных новостей. Но если мы всё же отступим, мы сможем покончить со всём этим делом раз и навсегда!"
 diplocrisis.117.a:0 "Продолжайте полёт, капитан."
 diplocrisis.117.b:0 "Поворачивайте назад, капитан, возвращайтесь на "Саратогу"."

 diplocrisis.118.t:0 "Крылатый орёл удаляется"
 diplocrisis.118.desc:0 "Заседание Императорской ставки в столице не было ни возвеличиванием войны, ни гордостью японцев за очередное совещание, ни даже горечью за то, что снова приходится разрешать очередной спор между Армией и Флотом; скорее, это было совещание, порождённое ужасом, поскольку радиопередачи японских пилотов свидетельствуют о том, что они перехватили американский разведывательный самолёт и приказывают ему немедленно отступить обратно на нейтральные территории.  По мере того, как самолёт оставался на высоте, леденящий душу ужас пронизывал всех японских руководителей, включая самого премьер-министра.\n\nОднако, в конце концов, ситуация дала о себе знать. - Похоже, что корабль намерен позволить нам сопроводить его обратно на нейтральную территорию, даже не дойдя до района, где затонула "Тоса". Мы будем придерживаться курса, если не будет приказано иначе.\n\nВ тот день всё японское командование вздохнуло с облегчением. В этот день удалось избежать новой кровавой бойни в Тихом океане, и хотя сладкий вкус победы не украсил их губы в этот день, снятие усталости было достаточно хорошей и верной его заменой."
 diplocrisis.118.a:0 "И вот наше оружие сложено."

 diplocrisis.119.t:0 "Террор под открытым небом"
 diplocrisis.119.desc:0 "Заседание Императорской ставки в столице не было ни возвеличиванием войны, ни гордостью японцев за очередное совещание, ни даже горечью за то, что снова приходится разрешать очередной спор между Армией и Флотом; скорее, это было совещание, порождённое ужасом, поскольку радиопередачи японских пилотов свидетельствуют о том, что они перехватили американский разведывательный самолёт и приказывают ему немедленно отступить обратно на нейтральные территории.  По мере того, как самолёт оставался на высоте, леденящий душу ужас пронизывал всех японских руководителей, включая самого премьер-министра.\n\nВ тот день устрашающий тёмный дракон Запада вселил страх в администрацию. Ибо никакие предупреждения не заставили самолёт прислушаться к призыву повернуть назад, никакие угрозы смерти, разрушения, ничего. Всё, что исходило от американского пилота в тот день - это вызов. Он всё глубже и глубже проникал на принадлежащую японцам территорию, насмехаясь над нами в этом псевдо-вторжении. - Господа, каковы ваши приказы?\n\nВсе генералы в комнате повернулись друг к другу, едва не разорвав друг друга на части: одни призывали пилотов двигаться к цели и сбить американца, другие называли их безумцами, желающими новой мировой войны. Теперь всё зависело от безмолвного премьер-министра, которому было суждено решить, что делать дальше."
 diplocrisis.119.a:0 "Сразите нарушителя!"
 diplocrisis.119.b:0 "Отступаем, в этот день война не начнётся!"

 diplocrisis.120.t:0 "Сотворённое громом сердец и непоколебимостью"
 diplocrisis.120.desc:0 "По лбу президента стекал пот, когда он и все собравшиеся продолжали вслушиваться в звуки, льющиеся из военных трансляций, идущих прямо с "Дракона". Неужели им предстояло услышать о первой за многие годы победе Соединённых Штатов, одержанной над их Тихоокеанским соперником после стольких лет? Или им предстояло услышать о первой жертве Третьей мировой войны?\n\n- Они движутся за мной, настигая меня... о... о Боже..., - проговорил пилот. Все в комнате напряглись, готовясь к тому, что произойдет дальше. - Сэры... похоже, что японцы отступают... каковы дальнейшие приказы?\n\nПомещение, в котором за исключением звуков радиопередач царила гробовая тишина, наполнилось одним большим коллективным вздохом, как будто все здесь присутствующие удерживали дыхание на протяжении всего времени. Генералы, секретари, штабные работники - все пришли в себя от облегчения, некоторые качали головами, другие хватались за лоб, а некоторые просто сидели неподвижно. Тем не менее, ясно было одно: японцы отступили, пропустив нас прямо к месту, где была уничтожена "Тоса". Наши соперники были побеждены, мы прорвались в Тихий океан!"
 diplocrisis.120.a:0 "Действуйте по плану, капитан."

 diplocrisis.121.t:0 "Взрыв, услышанный во всём мире"
 diplocrisis.121.desc:0 "По лбу президента стекал пот, когда он и все собравшиеся продолжали вслушиваться в звуки, льющиеся из военных трансляций, идущих прямо с "Дракона". Неужели им предстояло услышать о первой за многие годы победе Соединённых Штатов, одержанной над их Тихоокеанским соперником после стольких лет? Или им предстояло услышать о первой жертве Третьей мировой войны?\n\n- Они движутся за мной, настигая меня... о... о Боже..., - проговорил пилот. Все в комнате напряглись, готовясь к тому, что произойдет дальше. Именно тогда взрывы пробились сквозь радиопередачи, нарушив жуткую тишину и случайную речь, когда летящие за тысячи миль от них пули врезались в уши всех, кто собрался в военном зале Вашингтона. - Сэры... один из них сбит... я думаю, что смогу выкарабкаться... - сказал пилот, прежде чем наконец раздался самый большой взрыв из всех произошедших, и все радиопередачи замолчали.\n\nЕсли раньше в комнате не хватало воздуха, то теперь из неё улетучился и весь свет. Ни слова не было произнесено, ни вздоха не было услышано, не было даже моргания после входящих передач с уничтоженного разведывательного самолёта. Все, кто находился в тот день в комнате, знали одну серьёзную, серьёзную истину, которая вытекала из только что прошедших минут: грядёт война. Она охватит весь Тихий океан и поглотит жизни миллионов людей. И не было никакой возможности остановить это чудовище от поглощения мира."
 diplocrisis.121.a:0 "Смерть, разрушитель миров."

