 diplocrisis.313.a:0 "Прямо как в 1945-м году!"
 
 diplocrisis.314.t:0 "Америка отказывается выплачивать репарации"
 diplocrisis.314.desc.germany:0 "Министр иностранных дел Германии отдыхал в своём кабинете, с нетерпением ожидая ответа от президента Соединённых Штатов. По всему Рейхстагу были подняты головы - каждый член правительства ждал, что Америка признает своё дипломатическое поражение и выплатит надлежащую компенсацию. Даже простые немецкие граждане сосредоточенно следили за тем, склонит ли Америка колено перед Фатерляндом. Когда минуты превратились в часы, в правительственном здании воцарилась предвкушающая тишина. Было тихо, как на последних минутах футбольного матча - все предвкушали победу. Все ждали этого единственного телефонного звонка, который изменит репутацию Соединённых Штатов Америки!\n\nЗазвонил личный телефон министра. Мужчина немедленно бросился к трубке, не дожидаясь второго звона телефона. Он знал, кто находится на другой линии и какое у него к нему дело. Всё зависело от того, что он скажет.\n\n"Мы не собираемся платить репарации, как бы вы на нас ни давили! Я и мои соотечественники-американцы... мы отказываемся подчиняться вашему требованию!"\n\nУ министра иностранных дел кровь застыла в жилах. Он слушал слова президента и был совершенно потрясён, думая, не повреждено ли его ухо. Он решил, что вероятность подчинения американцев была слишком хороша, чтобы быть правдой. "Эти крысы никогда не знают, когда следует сдаться...", - подумал он про себя, размышляя над ответом на слова упрямого президента."
