 diplocrisis.312.t:0 "Наш враг требует репараций"
 diplocrisis.312.desc.germany:0 "Президент Гленн уже несколько дней находился в отпуске, пытаясь прийти в себя после провала "неудачного покушения" на Германию. Он переехал в прибрежную Вирджинию, недалеко от округа Колумбия, на случай, если его вдруг вызовут на службу. Президент проводил много времени на пляже, наблюдая, как Атлантический океан колышется взад и вперёд, и как отблески солнца скачут по волнам. Он искал подходящий выход, способ, который бы принёс большую пользу и его ненавистному сопернику, и его стране. Что он мог сказать, чтобы заставить немцев полностью простить его и восстановить упавший престиж Соединённых Штатов? Казалось, что у него есть всё время в мире, чтобы поразмышлять именно на эту тему...\n\nВ этот момент на пляж вбежал секретарь Гленна и сообщил президенту, что "у немцев есть какое-то дело, которое необходимо обсудить". Президент Гленн, раздосадованный нарушением покоя, решил ответить на телефонный звонок из Германии.\n\nНа том конце телефонной линии был министр иностранных дел Германии. Он начал требовать крупную компенсацию от Америки за нападение на немецкие урановые рудники; у президента будет время до завтра, чтобы дать ответ. Как только министр повесил трубку, Гленн начал обдумывать свои текущие варианты. Унижение и так уже изрядно потрепало уставшего президента, но добавление репараций сделало ситуацию в десять раз более напряжённой. Общественность осудила бы его вдвойне, если бы он попытался заплатить за свои неудачные действия в Германии. Однако, если бы он решил всё же заплатить, это окончательно помирило бы его со сверхдержавой. Гленн также заметил возможность снова склеить осколки американского духа - он мог бы твёрдо стоять на своём и отказать в репарациях, и на его стороне была бы сила общественности. Но это действие вызвало бы ещё большую агрессию со стороны Рейха. Гленну предстояло принять одно важное решение."
