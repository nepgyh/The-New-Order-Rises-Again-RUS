 diplocrisis.322.a:0 "Дальний звук трубы наполняет небо."
 
 diplocrisis.323.t:0 "Гленн отступает"
 diplocrisis.323.desc.germany:0 "Президент Соединённых Штатов стоял на трибуне перед огромной толпой в Вашингтоне. Пот струйками стекал по его лицу, когда он подготавливался к произнесению речи, которую держал перед собой. Сегодня наконец-то будет раскрыта правда о Германском кризисе. Фюрер смотрел презентацию в прямом эфире вместе с несколькими своими офицерами, но чувствовал себя он так, словно сам лично находился там, среди стотысячной толпы, и наслаждался моментом.\n\n- Мои сограждане американцы, я хотел бы поговорить с вами о нарастающем кризисе, охватившем наши отношения с Германским рейхом. Вкратце, именно я ответственен за преступления, совершённые в Польше и России - обвинения действительно правдивы. Никто из членов правительства не знал о тех произошедших событиях: вина лежит исключительно на мне. Это заявление сделано в период испорченных отношений между Соединёнными Штатами и Германским рейхом. Мы находимся на грани войны, и это был единственный способ, с помощью которого наша планета могла спастись от челюстей неотвратимой смерти. Я отстранил ВМФ от участия в этом деле, так как немецкий флот также возвращается домой. Джентльмены, кризис завершён.\n\nПосле заявления президента Германия впала в состояние экстаза. Пиво лилось по улицам, а гордость за свою страну всё больше разгоралась. По всему Рейху граждане праздновали дипломатическую победу, сопровождая её яростными антиамериканскими настроениями, сжигая американские книги и флаги. Многие националисты мечтали о метафорическом сапоге, разбивающем американский дух на куски; да, все эти мужчины и женщины грелись в лучах славы этой победы. Многие политики также праздновали победу над Америкой - они не видели по-настоящему побеждённых Соединённых Штатов со времён Второй мировой войны. Германия пробудет на вершине мира по крайней мере ещё несколько недель."
 diplocrisis.323.desc.japan:0 "Президент Соединённых Штатов стоял на трибуне перед огромной толпой в Вашингтоне. Пот струйками стекал по его лицу, когда он подготавливался к произнесению речи, которую держал перед собой. Сегодня наконец-то будет раскрыта правда о Японском кризисе. Премьер-министр смотрел презентацию в прямом эфире вместе с несколькими своими офицерами, но чувствовал себя он так, словно сам лично находился там, среди стотысячной толпы, и наслаждался моментом.\n\n- Мои сограждане американцы, я хотел бы поговорить с вами о нарастающем кризисе, охватившем наши отношения с Японской империей. Вкратце, именно я ответственен за преступления, совершённые в Китае - обвинения действительно правдивы. Никто из членов правительства не знал о тех произошедших событиях: вина лежит исключительно на мне. Это заявление сделано в период испорченных отношений между Соединёнными Штатами и Японией. Мы находимся на грани войны, и это был единственный способ, с помощью которого наша планета могла спастись от челюстей неотвратимой смерти. Я отстранил ВМФ от участия в этом деле, так как Императорский флот также возвращается домой. Джентльмены, кризис завершён.\n\nПосле заявления президента Токио впало в состояние экстаза. Алкоголь лился по улицам, а гордость за свою страну всё больше разгоралась. По всей Японии граждане праздновали дипломатическую победу, сопровождая её яростными антиамериканскими настроениями, сжигая американские книги и флаги. Многие националисты мечтали о метафорическом сапоге, разбивающем американский дух на куски; да, все эти мужчины и женщины грелись в лучах славы этой победы. Многие политики также праздновали победу над Америкой - они не видели по-настоящему побеждённых Соединённых Штатов со времён Второй мировой войны. Империя пробудет на вершине мира по крайней мере ещё несколько недель."
 diplocrisis.323.a:0 "Американский орёл наконец отступает."
 
 diplocrisis.324.t:0 "Американский дух, полностью сокрушённый..."
 diplocrisis.324.desc.germany:0 "Американской общественности не потребовалось много времени, чтобы по кусочкам разобраться в выступлении президента.\n\nТе американцы, которые всегда поддерживали Гленна, теперь проклинали его имя, куда бы они ни пошли. Большинство бывших сторонников были возмущены тем, как президент сумел так быстро распродать свою страну, сделав всего лишь одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Германию. Тем не менее, популярность президента Гленна упала до невиданного предела, поскольку общество утопало в отчаянии.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-Д с момента первого слияния этих партий. Газеты прогрессивистов поднялись на первое место по продажам, а избиратели начали заявлять об их поддержке, оставив Республиканцев-Демократов ни с чем. Даже члены собственной партии Гленна начали писать статьи с осуждением президента, называя его "презренным" и "стремящимся бросить свою страну под откос". Куда бы Гленн ни смотрел, у него оставалось мало друзей в мире.\n\nВ целом, в Штатах стало гораздо меньше патриотизма: меньше скандирований "Сэ-Шэ-А!", меньше флагов, развевающихся на лужайках перед домом. Американцам было стыдно за то, что они американцы. Это было мрачное время для национального духа страны - весь оставшийся патриотизм либо затих, либо превратился в яростный гнев, направленный на Германский рейх."
 diplocrisis.324.desc.japan:0 "Американской общественности не потребовалось много времени, чтобы по кусочкам разобраться в выступлении президента.\n\nТе американцы, которые всегда поддерживали Гленна, теперь проклинали его имя, куда бы они ни пошли. Большинство бывших сторонников были возмущены тем, как президент сумел так быстро распродать свою страну, сделав всего лишь одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Японию. Тем не менее, популярность президента Гленна упала до невиданного предела, поскольку общество утопало в отчаянии.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-Д с момента первого слияния этих партий. Газеты прогрессивистов поднялись на первое место по продажам, а избиратели начали заявлять об их поддержке, оставив Республиканцев-Демократов ни с чем. Даже члены собственной партии Гленна начали писать статьи с осуждением президента, называя его "презренным" и "стремящимся бросить свою страну под откос". Куда бы Гленн ни смотрел, у него оставалось мало друзей в мире.\n\nВ целом, в Штатах стало гораздо меньше патриотизма: меньше скандирований "Сэ-Шэ-А!", меньше флагов, развевающихся на лужайках перед домом. Американцам было стыдно за то, что они американцы. Это было мрачное время для национального духа страны - весь оставшийся патриотизм либо затих, либо превратился в яростный гнев, направленный на Японскую империю."
 diplocrisis.324.a:0 "Дух Америки умирает..."
 
 diplocrisis.325.t:0 "Дипломатический триумф Гленна"
 diplocrisis.325.desc.germany:0 "Германия наконец отстранилась от кризиса, а Америка одержала дипломатическую победу. Президенту Гленну удалось успешно обойти все предъявленные ему "ложные" обвинения, и Соединённые Штаты вышли из кризиса без каких-либо компенсационных выплат или унижений.\n\nКак только из Германии пришло это известие, американская общественность отпраздновала большую победу Гленна над Фатерляндом, устраивая парады и митинги от побережья до побережья. Американские флаги были подняты до самого верха во многих районах страны - в сельской местности флаги были подняты на каждом крыльце. Популярность Гленна росла в геометрической прогрессии, а вместе с ней и антигерманская пропаганда получила аналогичный рост. Американское общество имело все основания считать, что Германия - страна отчаянных доносчиков и коррумпированных политиков, стремящихся подставить Соединённые Штаты под удар. Теперь американцы смеялись последними.\n\nПосле кризиса Республиканцы-Демократы получили огромную поддержку, а ряд экспертов считает, что Гленн в одиночку спас объединённую партию. Сейчас она была более единой, чем когда-либо прежде. В отличие от Р-Д, поддержка НПП быстро угасала, и раскол становился всё более вероятным для партии-франкенштейна. Только время покажет, как долго продержится НПП.\n\nТем не менее, некоторые американцы по-прежнему сомневались в президенте Гленне, но общее мнение было однозначным: Гленн не причастен ни к каким диверсиям в пределах немецких границ. Было маловероятно, что американская общественность когда-нибудь узнает о реальных событиях, произошедших в Белом доме..."
