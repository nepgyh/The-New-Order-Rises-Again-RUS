 diplocrisis.319.a:0 "Мы осуществим свой замысел. Продолжаем!"
 diplocrisis.319.b:0 "Мы должны отступить ради нашей нации..."
 
 diplocrisis.320.t:0 "Наш враг уничтожает корабли."
 diplocrisis.320.desc.germany:0 "Было бы просто преуменьшением сказать, что Белый дом был в панике от ситуации, которая сложилась сегодня утром.\n\nО таком событии большинство американцев только читали, оно казалось произведением научной фантастики. Но теперь угроза была слишком реальной: ракеты, разрушающие Землю ракеты были нацелены прямо в сердце свободного мира. Немцы проигнорировали предупреждение президента Гленна и успешно уничтожили урановые конвои. Военно-морской флот ещё не получил разрешения на контратаку, а времени у них оставалось в обрез.\n\nАмерика была на грани безумия. По всей стране продукты питания и товары личного пользования исчезали в считанные минуты после того, как попадали на полки магазинов. Бомбоубежища готовились так аккуратно, что это свидетельствовало о том, что, если жители и переживут апокалипсис, человеческая культура будет сохранена. Отцы были начеку, готовые отступить под землю при первом звуке сирены. Матери сидели со своими детьми, приковав свои взгляды к телевизору, где дикторы сообщали последние новости о происходящем кризисе.\n\nГленну и его правительству предстояло принять самое трудное решение. Враг уже забирал жизни американцев; все мольбы к Германии были тщетны. Неужели несколько жизней были необходимы для того, чтобы положить начало концу человечества? Если бы Гленн отступил сейчас, после всех этих шествий по улицам, он потерял бы всё. Эта ситуация унесла бы либо его жизнь, либо жизнь всех. Его следующее решение стало бы поистине последней авантюрой американской общественности - "всё или ничего".\n\nЦифровые часы на стене показывали 23:59:58."
