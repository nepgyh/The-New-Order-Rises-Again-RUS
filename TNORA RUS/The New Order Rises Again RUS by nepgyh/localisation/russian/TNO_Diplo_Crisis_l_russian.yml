 diplocrisis.321.t:0 "Американцы наносят ответный удар!"
 diplocrisis.321.desc.germany:0 "- Американцы всё-таки нанесли ответный удар, мой фюрер. Наши корабли получили повреждения, в результате рейда на конвои погибли десять человек, ещё пятнадцать были ранены. Тем не менее, операция была успешной; мы смогли забрать с собой немного урана, но большая часть американских поставок опустилась на дно Атлантики. Каковы наши дальнейшие действия по борьбе с американцами?\n\nФюрер устал видеть, что американцы делают с его страной. Никто не мог забыть первые дни кризиса, когда в результате взрыва на урановой шахте погибло несколько рабочих. Потом это случилось снова, а потом и в третий раз. Мы поймали диверсантов и обнаружили их связи с правительством США, и даже имея веские доказательства вины президента, он отказался признать свою ответственность. Мало того, его поддержала вся страна; американская общественность считала, что мы пытаемся свалить их правителя без всякой мотивации. Веские доказательства были проигнорированы. И вот теперь Гленн лично отдал приказ атаковать наши корабли, убивая наших людей, людей, которые никогда не вернутся в Фатерлянд. Теперь ясно, что американцы играют с нами. Мы не станем марионеткой их жалких "демократических" идеалов.\n\nФюрер часто задумывался о возможности тотальной глобальной войны, но теперь время пришло. Гленн сделал первые выстрелы, и настало время незамедлительного возмездия. - У нас не осталось другого выбора. Нам нужны все люди из всех родов войск, немедленно приведённые в боевую готовность. Американцы должны быть сокрушены."
 diplocrisis.321.desc.japan:0 "- Американцы всё-таки нанесли ответный удар, премьер-министр. Наши корабли получили повреждения, в результате рейда на конвои погибли десять человек, ещё пятнадцать были ранены. Тем не менее, операция была успешной; мы смогли забрать с собой немного урана, но большая часть американских поставок опустилась на дно Тихого океана. Каковы наши дальнейшие действия по борьбе с американцами?\n\nПремьер-министр устал видеть, что американцы делают с его страной. Никто не мог забыть первые дни кризиса, когда в результате взрыва на урановой шахте погибло несколько рабочих. Потом это случилось снова, а потом и в третий раз. Мы поймали диверсантов и обнаружили их связи с правительством США, и даже имея веские доказательства вины президента, он отказался признать свою ответственность. Мало того, его поддержала вся страна; американская общественность считала, что мы пытаемся свалить их правителя без всякой мотивации. Веские доказательства были проигнорированы. И вот теперь Гленн лично отдал приказ атаковать наши корабли, убивая наших людей, людей, которые никогда не вернутся в Империю. Теперь ясно, что американцы играют с нами. Мы не станем марионеткой их жалких "демократических" идеалов.\n\nПремьер-министр часто задумывался о возможности тотальной глобальной войны, но теперь время пришло. Гленн сделал первые выстрелы, и настало время незамедлительного возмездия. - У нас не осталось другого выбора. Нам нужны все люди из всех родов войск, немедленно приведённые в боевую готовность. Американцы должны быть сокрушены."
 diplocrisis.321.a:0 "Вот-вот начнётся Третья мировая война."
 
 diplocrisis.322.t:0 "Начало Третьей мировой войны"
 diplocrisis.322.desc.germany:0 "Шокированный человек ворвался в штаб-квартиру президента, впав в состояние полнейшего потрясения. - Мистер президент! Новости из Германии - нацисты объявили нам войну! Нам может прийти конец, но мы должны как можно скорее собрать военных для контрнаступления!\n\nСлова его секретаря глубоко поразили Гленна. Он надеялся, что до этого дело не дойдёт. В ярости он сжал кулаки и позвонил в Пентагон, приказав всем военным подразделениям перейти в состояние повышенной боевой готовности на случай приближающегося немецкого вторжения. Вскоре президент успокоился и с сожалением вздохнул, осознав всю тщетность своего решения. В каждом шаге, приведшем к объявлению войны, была только его вина. Перед ним стоял выбор между утратой общественной поддержки и гибелью миллионов людей, и, к несчастью для всего мира, он выбрал последнее. По задумке Гленна, смысл операции заключался в содействии ядерному разоружению трёх мировых сверхдержав - немцы этого не поняли. Тогда ядерная война казалась чем-то из ряда вон выходящим, теперь же она казалась неизбежной.\n\nГленн повернулся к окну и увидел столицу, охваченную паникой. Улицы были заполнены людьми, спешащими попасть домой, или, что было вероятнее всего, в любое безопасное место. Не прошло и нескольких минут, как новость дошла до общественности, подумал про себя Гленн. В конце концов, эта сцена повторилась в каждом американском городе: люди баррикадировались в своих домах, слушая, как высоко над ними пролетают американские истребители. Все рассчитывали на то, что американские военные дадут отпор немецким захватчикам, и все молились Богу, чтобы не было применено ядерное оружие. Только время покажет, какое влияние окажет эта война на всё человечество."
