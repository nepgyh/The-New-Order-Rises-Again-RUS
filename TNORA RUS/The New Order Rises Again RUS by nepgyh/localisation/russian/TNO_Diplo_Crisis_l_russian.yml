 diplocrisis.315.a:0 "Не стоит забывать, что нам было даровано милосердие."
 
 diplocrisis.316.t:0 "Дипломатическое поражение Гленна"
 diplocrisis.316.desc.germany:0 "Гленн то и дело переписывался с немецкими дипломатами по вопросу саботажа, и когда были обнародованы доказательства, министр иностранных дел Германии настойчиво требовал от американцев выплаты репараций. Гленн стойко выдержал сопротивление и вызывающим тоном отказался от выплаты всех требуемых репараций. Американское правительство не потратило бы ни цента ни на какую форму выплат в пользу немецкого государства.\n\nЧто может помешать Германии отвергнуть смелое решение Гленна? Весь мир видел доказательства американского вмешательства. И если бы мир был судом, он легко бы вынес вердикт в пользу Рейха. Дерзкий ответ Гленна только раззадорил немецкую пропагандистскую машину. Его ответ транслировался везде, где только можно было представить. Впервые за многие годы у американского руководства возникло ощущение, что все люди в мире, кроме американцев, нацелены против них.\n\nГермания продолжала настаивать на выплате репараций, а Гленн продолжал настаивать на обратном. Конгресс организовал частную встречу с президентом Гленном и в конце концов заставил его отказаться от героической позиции, которая ни к чему не привела его страну. С неохотой Гленн организовал ещё одну беседу с министром иностранных дел и, наконец, согласился с предложением Германии. Спорное событие было окончательно изжито, вместе с большей частью поддержки, которую Гленн имел среди своего собственного народа. Американская общественность никогда не простила бы Гленну уступки врагу, даже если бы это был единственный благоприятный исход для всех."
 diplocrisis.316.desc.japan:0 "Гленн то и дело переписывался с японскими дипломатами по вопросу саботажа, и когда были обнародованы доказательства, министр иностранных дел Японии настойчиво требовал от американцев выплаты репараций. Гленн стойко выдержал сопротивление и вызывающим тоном отказался от выплаты всех требуемых репараций. Американское правительство не потратило бы ни цента ни на какую форму выплат в пользу Японской империи.\n\nЧто может помешать Японии отвергнуть смелое решение Гленна? Весь мир видел доказательства американского вмешательства. И если бы мир был судом, он легко бы вынес вердикт в пользу Империи. Дерзкий ответ Гленна только раззадорил японскую пропагандистскую машину. Его ответ транслировался везде, где только можно было представить. Впервые за многие годы у американского руководства возникло ощущение, что все люди в мире, кроме американцев, нацелены против них.\n\nЯпония продолжала настаивать на выплате репараций, а Гленн продолжал настаивать на обратном. Конгресс организовал частную встречу с президентом Гленном и в конце концов заставил его отказаться от героической позиции, которая ни к чему не привела его страну. С неохотой Гленн организовал ещё одну беседу с министром иностранных дел и, наконец, согласился с предложением Японии. Спорное событие было окончательно изжито, вместе с большей частью поддержки, которую Гленн имел среди своего собственного народа. Американская общественность никогда не простила бы Гленну уступки врагу, даже если бы это был единственный благоприятный исход для всех."
 diplocrisis.316.a:0 "Ошибки Гленна наконец-то настигли его."
 
 diplocrisis.317.t:0 "Дальнейшие действия против Америки?"
 diplocrisis.317.desc.germany:0 "Два генерала, Франц и Генрих, встретились за чашкой кофе в ресторане в центре Германии. По телевизору показывали кадры недавней конференции президента Гленна перед американской общественностью. Перед толпой в более чем 90 000 человек он осудил Германию и высмеял обвинения в саботаже. У него, конечно, было гордое выражение лица, когда он стоял на трибуне и лгал своему народу: американцы, как известно, прирождённые лжецы.\n\n- Видишь, с какой ерундой мы сталкиваемся? - сказал Генрих своему другу, когда они наблюдали за происходящим. - Этот Гленн в последнее время всё отрицает. Как будто до него не добраться.\n\nФранц несколько секунд смотрел на него, напустив на себя серьезный вид, пока подбирал слова. - У нас есть одна задумка, которая заставит Гленна заткнуться и прояснить правду. Моё начальство рассматривает возможность проведения рейдов по поставкам урана в Америку. "Всё будет как в старые добрые времена, когда мы рвали Атлантику на куски в 41-м году", - говорят они. Но я не совсем уверен, что подобный план сработает.\n\nВ ответ Генрих бросил на него заинтригованный взгляд. Он быстро вспомнил те дни, когда видел телевизионные кадры атлантического побережья, на котором доминировали немецкие линкоры и затаившиеся подводные лодки. Любое американское судно, подошедшее достаточно близко к ним, почти сразу же разрывалось на куски. Эти мысли покинули его разум, пока он тщательно обдумывал такую перспективу. - Сейчас это кажется слишком опасным. Если мы чрезмерно обострим ситуацию, у нас на руках окажется гораздо большая проблема по сравнению с нынешней. Но американцы заслуживают этого за все те неприятности, которые они нам доставили...\n\nАналогичные разговоры словно лесной пожар распространились среди чиновников в Рейхстаге..."
 diplocrisis.317.desc.japan:0 "Два генерала, Коута и Сёхэй, встретились за чашкой чая в баре в центре Токио. По телевизору показывали кадры недавней конференции президента Гленна перед американской общественностью. Перед толпой в более чем 90 000 человек он осудил Японию и высмеял обвинения в саботаже. У него, конечно, было гордое выражение лица, когда он стоял на трибуне и лгал своему народу: американцы, как известно, прирождённые лжецы.\n\n- Видишь, с какой ерундой мы сталкиваемся? - сказал Сёхэй своему другу, когда они наблюдали за происходящим. - Этот Гленн в последнее время всё отрицает. Как будто до него не добраться.\n\nКоута несколько секунд смотрел на него, напустив на себя серьезный вид, пока подбирал слова. - У нас есть одна задумка, которая заставит Гленна заткнуться и прояснить правду. Моё начальство рассматривает возможность проведения рейдов по поставкам урана в Америку. "Всё будет как в старые добрые времена, когда мы рвали Тихий океан на куски в 42-м году", - говорят они. Но я не совсем уверен, что подобный план сработает.\n\nВ ответ Сёхэй бросил на него заинтригованный взгляд. Он быстро вспомнил те дни, когда видел телевизионные кадры тихоокеанского побережья, на котором доминировали японские линкоры и авианосцы "Зеро". Любое американское судно, подошедшее достаточно близко к ним, почти сразу же разрывалось на куски. Эти мысли покинули его разум, пока он тщательно обдумывал такую перспективу. - Сейчас это кажется слишком опасным. Если мы чрезмерно обострим ситуацию, у нас на руках окажется гораздо большая проблема по сравнению с нынешней. Но американцы заслуживают этого за все те неприятности, которые они нам доставили...\n\nАналогичные разговоры словно лесной пожар распространились среди правительственных чиновников..."
 diplocrisis.317.a:0 "Они нанесли нам ущерб. Почему бы нам не ответить им тем же?"
 diplocrisis.317.b:0 "Давайте не будем нагнетать обстановку..."
 
 diplocrisis.318.t:0 "Внезапное нападение"
 diplocrisis.318.desc.germany:0 "- Мистер Президент! Мистер Президент, мы получили экстренное сообщение с наших постов в Карибском бассейне! Американские конвои с ураном подвергаются нападению немецких кораблей!\n\nГленн готовился к тому, что немцы предпримут именно такие действия, но все душевные приготовления были сметены, как только это произошло на самом деле. Его разум был потрясён, как будто летний ураган ворвался в его уши и разрушил всё внутри. Бедный посыльный почти потерял сознание от шока и неверия.\n\n- Погоди, скажи людям на побережье приготовиться. Я должен сделать прямой звонок в Германию, - приказал президент, быстро сев в кресло и взяв трубку телефона. Что он должен сделать, чтобы ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что немцы когда-либо предпримут такие прямые действия, но вот он здесь, вынужден иметь дело с врагом, ведущим необъявленную войну. Часам Судного дня оставалось меньше минуты до полуночи. Гленн набрал номер и подождал, прежде чем в трубке раздалось несколько гудков. На другом конце провода был сам фюрер."
 diplocrisis.318.desc.japan:0 "- Мистер Президент! Мистер Президент, мы получили экстренное сообщение с наших постов на Западном побережье! Американские конвои с ураном подвергаются нападению японских кораблей!\n\nГленн готовился к тому, что японцы предпримут именно такие действия, но все душевные приготовления были сметены, как только это произошло на самом деле. Его разум был потрясён, как будто цунами ворвалось в его уши и разрушило всё внутри. Бедный посыльный почти потерял сознание от шока и неверия.\n\n- Погоди, скажи людям на побережье приготовиться. Я должен сделать прямой звонок в Токио, - приказал президент, быстро сев в кресло и взяв трубку телефона. Что он должен сделать, чтобы ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что японцы когда-либо предпримут такие прямые действия, но вот он здесь, вынужден иметь дело с врагом, ведущим необъявленную войну. Часам Судного дня оставалось меньше минуты до полуночи. Гленн набрал номер и подождал, прежде чем в трубке раздалось несколько гудков. На другом конце провода был сам император."
 diplocrisis.318.a:0 "Если ваши корабли хоть на дюйм приблизятся к нашим конвоям, мы откроем огонь."
 diplocrisis.318.b:0 "Я признаю, что саботаж - полностью моих рук дело!"
 
 diplocrisis.319.t:0 "Американцы требуют отступить"
 diplocrisis.319.desc.germany:0 "Как будто ситуация не могла стать ещё более напряжённой, американцы решили, что если мы обстреляем их конвои, то они вступят в бой с нашими кораблями силами своего флота. Мы уже определили наш курс и провели подготовку к налёту на эти конвои, но у нас всё ещё есть возможность отменить миссию. Мой фюрер, если мы будем продолжать в том же духе, мы можем начать жестокий конфликт, которого мы не можем допустить. Все в мире пострадают от наших действий, если мы продолжим эскалацию конфликта. В то же время, Америке также предоставляется шанс отступить. Мы оба одинаково рискуем своими действиями. Если мы отступим, это может подтолкнуть американцев к мысли, что их преступления приемлемы, и они продолжат свои агрессивные действия. Возможно, если мы сделаем первый шаг раньше американцев, мы выиграем "битву за престиж", и они сядут обратно в своё скромное кресло.\n\nВ качестве альтернативы, мы могли бы быть более умеренными и прекратить эту ситуацию до того, как у неё появится шанс превратиться в ядерный конфликт. Таким образом, немецкая раса выживет на долгие годы. Тема американского саботажа меркнет по сравнению с нынешней ситуацией.\n\nЧто мы будем делать теперь, мой фюрер? Будем ли мы продолжать наступление на урановые конвои? Или мы бросим это суровое испытание и вернём наши корабли домой?"
