 SAF_difficulty_category_desc:0 "Если вы хотите испытать более сложный, продолжительный и богатый на события геймплей, мы рекомендуем вам включить режим §xХАРДКОР§!. Это усилит страны Африканского Щита, что позволит испытать на своей шкуре §Yприближенную к лору§! Южно-Африканскую Войну. \n\nВыключить режим §xХАРДКОР§! после его активации невозможно.\n\nЕсли вы хотите быструю и лёгкую войну, не рекомендуется брать это решение, которое исчезнет через год после начала игры."
