 SAF.46.t:0 "Подарки от дяди Сэма"
 SAF.46.desc:0 "Однако не все дары Америки были исключительно благотворными. Под возникшей суматохой и суетой были спрятаны ящики, лишённые трафаретов "MADE IN USA", которыми было украшено большинство контейнеров без груза. Зоркие глаза очевидцев могли заметить мужчин в цветах хаки Сил обороны Южно-Африканского Союза, которые несли эти немаркированные ящики на такие же немаркированные склады. Если веселье мало отвлекало их от осмотра, то взгляды вооружённых охранников разжигали любопытство.\n\nЯщики открывали, чтобы обнаружить груз, столь же ценный, если не более, чем банки с американской едой: стеллажи с американскими M16, пояса с американскими пулями калибра 5,56 мм, коробки с американскими радиостанциями, стволы американских минометов и базук.  В некоторых ящиках были креативно разобраны американские полевые орудия и артиллерия. Когда их спрашивали об этом, работники службы отмечали только "потерянное" оборудование ВМС США. Они признали, что это не так уж и мало, но этим придётся заниматься до тех пор, пока не будут утверждены и переданы лучшие каналы.\n\nВ своей кажущейся мудрости президент Никсон одобрил тайные меры, чтобы частично снабдить нуждающихся в Южной Африке людей орудиями, необходимыми для сдерживания фашистской волны. Должны ли мы рассказывать об этих дарах нашему народу и миру?"
 SAF.46.a:0 "На все радио и телеэкраны."
 SAF.46.b:0 "Никто не должен знать об этом..."


 SAF.48.t:0 "Маяк надежды"
 SAF.48.desc:0 "...На карте изображена наша Земля, разделённая на два мира: мир свободных и мир рабов. Земли, покрытые черным цветом, представляют мир рабов; земли, покрытые белым цветом, представляют мир свободных - наш мир, со всеми его свободами и роскошью. Каждый факел означает одну свободную нацию; из-за Второй мировой войны большинство из них находится в Западном полушарии. Германия, Италия и Япония сделали большинство остальных своими рабами.\n\nОбратите внимание на одинокий факел на самом краю Африки, континента, расположенного прямо под Европой. Это Южная Африка: её единственная демократия. Когда-то Южная Африка была львом в великом прайде Британской империи, но теперь он остался без прайда. Высоко над ним кружат черные канюки, ожидая момента для удара.\n\nСейчас эти уродливые звери спустились для убийства, но сначала - взгляд на страну, о которой идёт речь. Что делает Южную Африку особенной в концерте наций? Почему мы должны обратить внимание на её бедственное положение? Хотя она и является маяком надежды на континенте, погружённом во тьму, она все ещё кажется слишком далеким местом для любого американца, чтобы сильно переживать за её судьбу. В течение следующих пятидесяти минут вашего времени этот информационный фильм ответит на ваши вопросы о последнем бастионе свободного мира на Темном континенте и об опасностях, которые его подстерегают...\n\n-- отрывок из фильма "Why We Must Fight: South Africa"."
 SAF.48.a:0 "Доминион зовет, Америка отвечает."

 SAF.47.t:0 "Американские мускулы"
 SAF.47.desc:0 "В то время как в Вашингтоне бушуют споры о том, какие объедки отправлять в Южную Африку и когда, в Нью-Йоркской гавани разыгрывается сцена, которая бывает раз в жизни: тысячи грузовиков, выстроившись в ряд, как утки, терпеливо ожидают, пока кран перетащит их на палубу грузового судна. Эти корабли, набитые грузовиками, которых больше, чем автомобилей в большинстве городов, скоро отправятся к далеким берегам мыса Доброй Надежды.\n\nВ преддверии вторжения в Европу и на Японские острова армия США заключила контракт с General Motors на производство своих надежных грузовиков CCKW, использовавшихся во время Второй мировой войны. Тогда Пентагон ожидал сотни тысяч так называемых "deuce-and-a-halfs" или "двоек с половиной", которые должны были стать ядром армейского снабжения за океаном. Детройт был более чем способен выполнить столь выгодный контракт, и к весне 1945 года он достиг оговорённого объема заказов.\n\nК сожалению, планы вторжения, для поддержки которых грузовики были построены, были отменены, когда грибовидные облака поглотили Перл-Харбор в конце того же года. После войны значительное их количество поступило на гражданский рынок, но столько же осталось лежать на складах по всем пятидесяти штатам.\n\nВойна в Южной Африке стала для этих неиспользуемых, невоспетых воинов вторым призывом. Когда Кейптаун запросил грузовики всех видов для поддержки своих военных операций, Белый дом и General Motors сразу же вспомнили про "двоек с половиной". Через несколько дней Южная Африка согласилась взять несколько тысяч оставшихся у General Motors грузовиков CCKW за гроши. Но эта сумма значительно превышала теоретическую стоимость использовании их в гражданском деле. Другими словами, это была редкая и беспроигрышная сделка в всей истории международной торговли.\n\nНесмотря на то, что эти автомобили не успели показать себя в войне, для которой были рождены, почтенные "двойки с половиной" теперь выходят на просторы пустыни со свежими заводскими двигателями, пустынной камуфляжной окраской и эмблемами Сил обороны Южно-Африканского Союза на боках. Есть надежда, что они выступят там с той же храбростью, которую они продемонстрировали миру двадцать лет назад."
 SAF.47.a:0 "Тост за арсенал демократии!"


 SAF.49.t:0 "Помощь с севера"
 SAF.49.desc:0 "Привыкшие к темным волосам, сопровождающим бледный, светлый или смуглый цвет лица, люди, вышедшие из гавани Святого Игнатия в Кейптауне, показались кейптаунцам пришельцами с Марса: бледные, светловолосые и голубоглазые. Одетые в строго подогнанные костюмы врачей и шапочки медсестер, они не обращали внимания ни на достопримечательности города, ни на его прекрасных людей, спеша в больницу Groote Schuur при обсерватории. Сбитые с толку зрители удивлялись невозмутимым, бесстрастным медикам, с которыми им пришлось столкнуться.\n\nЭтот своеобразный набор врачей и медсестер - маленький вклад Исландии в зарождающийся фронт ОСН в Южной Африке. Генерал Гамильтон Хоуз, фактический губернатор острова со времен Второй мировой войны, к своему огорчению, утверждает, что американские силы в Исландии слишком малы, чтобы внести значительный вклад в войну без ущерба для её существующего мандата. Однако, добавляет он, Исландия имеет одну из самых надежных систем здравоохранения в мире; её медицинские работники в среднем находятся на одном уровне с лучшими, которые может предложить Америка, а её учреждения более чем оборудованы для того, чтобы справляться с резкими наплывом раненых и больных пациентов. Кстати, ЮАР, несомненно, столкнется с такими скачками по мере затягивания войны.\n\nДля страны, в шесть раз меньшей, чем вся столица Капской провинции, её медицинский персонал является свидетельством веса, который она может выдержать, несмотря на свои размеры. Их помощь приветствуется в любом случае, поскольку инфраструктура здравоохранения Южной Африки напряжена до предела из-за военных действий."
 SAF.49.a:0 "По крайней мере, у нас есть пинта пива "Castle Lager", верно ведь?"


 SAF.50.t:0 "Помощь из тропиков"
 SAF.50.desc:0 ""Может быть, мы и не очень известны", - сказал вице-канцлер Университета Вест-Индии сэр Филип Шерлок о сотнях людей, отправляющихся с Ямайки в Южную Африку, - "но на нашей половине земного шара трудятся только лучшие математики".\n\nСлова вице-канцлера - не просто хвастовство; действительно, способности карибской нации в этом отношении были заметны ещё до того, как полет знаний, последовавший за "Морским львом", превратил заметное в исключительное. Что угодно можно сказать о многочисленных недостатках Федерации, но её песчаные пляжи и тропические фрукты привлекают гениев, у которых есть средства для иммиграции и желание выучить английский язык королевы. За время, прошедшее после окончания войны, они довели разрозненную инфраструктуру островов до стандартов развитой страны.\n\nТеперь, когда громкий призыв эхом отдаётся в Кингстоне, те же самые гении садятся на корабли, отправляющиеся на новую войну, чтобы повторить свои чудеса на Большом Уступе и за его пределами. Несмотря на их мизерную численность, вест-индская "банда Боффинов" остается желанным дополнением к группе гражданских и военных ученых Южной Африки."
 SAF.50.a:0 "Эти братаны выглядят так, будто знают, как устроить хорошую вечеринку!"

 SAF.51.t:0 "Морское снабжение Кейптауна"
 SAF.51.desc:0 ""Это оружие понадобилось южноафриканцам вчера в Кейптауне! Не заставляйте меня больше так ждать!" огрызнулся генерал-майор Бигелоу и бросил телефонную трубку представителя компании Norfolk & Western Railway. Выдержав секунду для тихого вздоха, он снова поднял трубку, просматривая железнодорожные расписания, предоставленные Артиллерийским корпусом.\n\nЗа пределами кабинета Бигелоу молодой майор вздрогнул и повернулся к своему товарищу полковнику, когда телефонная трубка снова была брошена. "Я знаю, что мы все по уши заняты организацией доставки грузов в Южную Африку, но что так взволновало генерала Бигелоу?"\n\n"Все запасы, которые южноафриканцы не бросили, они прожигают за считанные дни", - раздраженно ответил полковник. "Они бросают нацистам все боеприпасы и людей, которые у них есть, и скоро у них не останется ни того, ни другого. И кроме того..."\n\nПолковник указал на медаль кампании на столе генерала.\n\n"Двадцать лет назад майор Бигелоу был офицером по материально-техническому обеспечению во время обороны Британии. Президент Дьюи медлил с мобилизацией промышленности, поэтому ему пришлось прислать все оружие, которое он мог купить, выпросить или перенаправить".\n\nГлаза майора расширились, когда он сообразил, в чем дело.\n\n"Этого было недостаточно"."
 SAF.51.a:0 "Не в этот раз, черт возьми!"

 SAF.53.t:0 "Верноподданые королевы"
 SAF.53.desc:0 "Со времен колонии Канада сохранила давнюю традицию военной службы во имя Бога, короля и империи. Старый Доминион всегда отвечал твердо и верно, когда Лондон призывал его на помощь. В частности, поведение его армии в Первой и Второй мировых войнах было не чем иным, как образцовым; примерно каждый двенадцатый житель Канады дважды сражался как герой на изрытых снарядами полях сражений Франции.\n\nХотя империя сегодня и является печальным воспоминанием, Канада до сих пор не отказывается от содержания армии, соответствующей её статусу.\n\nТак было и сегодня, когда канадская дивизия высадилась с корабля "Queen Mary" в гавани Кейптауна. Зрелище, собравшееся на побережье, было самым эйфорическим, на которое только способно обременённое войной население: десять тысяч маленьких "Юнион Джеков" развевались ввысь вместе с таким же количеством маленьких оранжевых, белых и голубых, а оркестр бодро трубил "Боже, храни Королеву!" на набережной. Толпа, конечно же, пела не в такт, как и солдаты, удивлённые тем, какой прием был оказан им в первый день их пребывания в поле.\n\nС другой стороны, можно ли винить жителей Кейптауна за то, что они так поддерживают подданных королевы? Они, врождённо мятежных буров, уже давно отличаются от своих братьев, врождённо лояльных короне. Учитывая это, официальное вступление Канады в войну в Южной Африке доказало, что, хотя империя и мертва, верность, которая веками связывала королеву с её владениями, остается крепкой и непоколебимой в борьбе с их врагами."
 SAF.53.a:0 "Преданность порождает преданность, особенно между матерью и сыном."


 SAF.54.t:0 "Собратья с последней войны"
 SAF.54.desc:0 "Ровно в двух бурских и двух мировых войнах Южная Африка сражалась бок о бок вместе со своими братьями, расположенными на другом краю света. Будь то в Восточной или Северной Африке, общий опыт на поле боя создал дух товарищества между двумя обширными доминионами, который нельзя полностью уничтожить после падения Империи. Эти чувства подкрепляет симпатия; в конце концов, Южная Африка - такой же оплот против нацистов, как и Австралия, но только против дьяволов в Токио.\n\nТак стоит ли удивляться, что Канберра направила десять тысяч австралийцев на помощь своим братьям в их последней войне? Можно предположить, что Вашингтону пришлось подтолкнуть их к этому решению, что, естественно, неправда. Как никто иной в ОCН, Австралия осознает ценность взаимности; если она не может продемонстрировать приверженность своим обязанностям, то кто же продемонстрирует то же самое Австралии, когда Страна восходящего солнца сделает свой ход?\n\nНет, Австралия и Южная Африка - братья, а братья поддерживают друг друга во время кризиса. Ветераны, воссоединившиеся со старыми друзьями в Столовой бухте, - свидетели особых отношений между этими двумя странами."
 SAF.54.a:0 "Нет ничего лучше в жизни, чем братская связь до Судного дня."


 SAF.55.t:0 "Последнее домино"
 SAF.55.desc:0 "Представьте себе ряд домино, поставленных ровно. Требуется время и усилия, чтобы установить одну за другой, не сбив их преждевременно, а когда вы это сделаете, даже малейшее прикосновение может свести на нет всю вашу тяжелую работу - вот так. Видите? Чёрт! Я все уронил. (Смех.)\n\nВ любом случае, давайте поставим их снова, так.. ага.. ещё одна... Вот так. Теперь, предположим, что каждая доминошка представляет собой одну нацию. Одну свободную, демократическую нацию, которая существует или существовала с начала 20-го века. Скажем, Франция и Англия рядом с фронтом и наша страна, Соединённые Штаты, на противоположном конце. Вторая мировая война означала, что добрая половина костяшек домино на этом столе уже упала, вот так.\n\nТак много зарождающихся демократий и их народов, оставленных на милость черной фашистской руки. Все, что осталось - это пара горсток домино, те, что находятся на заднем конце, защищённые расстоянием, силой, стойкостью или комбинацией всех трех факторов. В данный момент Южная Африка образует передний край этого шаткого "паровозика"... и с самого начала в условиях, когда война, подобно толчкам и порывам ветра, бьет по столу, южноафриканское домино шатается в разные стороны.\n\nЯ не буду сомневаться в ваших умственных способностях, рассказывая об очевидных последствиях гибели Южной Африки. Однако я могу предложить решение: вмешательство, чтобы остановить толчки и порывы, где бы и когда бы они ни были. Так или иначе, Южная Африка не должна пасть при нашей жизни. Свободный мир не переживет ещё одной неудачи; давайте остановим злопыхателей до того, как они обрекут нас..."
 SAF.55.a:0 "Несмотря на все свои закулисы, геополитика предстает как кровавая игра."


 SAF.56.t:0 "Другое солнце"
 SAF.56.desc:0 "Было приятно снова оказаться на земле. Джозеф Рой вынес своё снаряжение из грузового самолёта, прошел мимо персонала американских ВВС и направился к наспех построенному канадскому ангару. Офицер крикнул им, чтобы они поторопились. Несколько американцев удивленно обернулись. Неужели они действительно слышали французский? Джозеф не мог винить их за растерянность. Послеполуденное солнце мешало думать.\n\nДядя рассказывал ему истории о войне в Британии. Там солдаты были не так удивлены, услышав французский язык. Многие войска Свободной Франции сражались в Британии. Так же как и польские летчики, чехословацкие инженеры, русские изгнанники. Американские войска, численность которых почти не уступала отчаянным британцам, сами воевали с молодыми людьми, едва умеющими держать винтовки, и ветеранами великой войны с их мрачным отчаянием. Все объединились против фашистского натиска.\n\nКонечно, дядя не сказал, что всё это было напрасно. Сотни французских канадцев, погребённых под холодным и далёким солнцем. Тогда война была непопулярна. Эта новая война может стать такой же. Джозеф видел протесты дома, в Квебеке, в дни своего отпуска из Валкартье. Один из протестующих возле Национального собрания кашлял кровью после драки. "Этот дурак не должен кричать на него только за то, что он носит форму", - подумал Джозеф.\n\nПриятно было оказаться в тени. В ангаре по-прежнему было очень жарко. Солдат прислонился к стене из гофрированного металла. Он надеялся, что война будет короткой. Он надеялся, что только такие добровольцы, как он, доберутся до этого чужого места. Он надеялся, что никто из его товарищей не найдет своё последнее пристанище так далеко от лесов и равнин Квебека."
 SAF.56.a:0 "Он будет служить, как и его дядя."


 SAF.60.t:0 "Американцы на захваченном иберийском корабле"
 SAF.60.desc:0 "Сегодня в офисы Пентагона поступили новости о кризисе на море. Правительство Иберии, а также Вест-Индская федерация сообщают о захвате пассажирского судна, известного как "Санта-Мария". Судно было захвачено несколько дней назад группой радикальных иберийских демократов, которые поднялись на борт под видом пассажиров, и с тех пор исчезло с радаров после короткой остановки на острове Сент-Китс, где были выгружены члены экипажа, пострадавшие во время захвата. На борту судна находятся шестьсот пассажиров, состоящих из женщин, детей и гражданских мужчин. Многие на борту судна - иберийцы, однако Пентагон подтверждает, что несколько пассажиров являются американскими гражданами.\n\nВполне возможно, что все находящиеся на борту корабля могут встретить насильственную смерть, если все пойдет не так, как надо, в том числе смерть нескольких американских граждан от рук иностранных террористов. Американская общественность сочтет такие новости неприемлемыми. Поэтому единственным целесообразным вариантом действий было бы начать военно-морскую поисковую операцию, чтобы найти судно "Санта-Мария" и освободить тех, кто находится на его борту. В Карибском бассейне и центрально-атлантическом регионе находится несколько кораблей ВМС США, которые готовы начать поисковые операции в любой момент."
 SAF.60.a:0 "Отправьте флот!"
 SAF.60.b:0 "Мы не можем позволить себе отвлекаться."

 SAF.61.t:0 "Морские рейдеры"
 SAF.61.desc:0 "Капрал Смитли последним из своего отряда поднимается на борт "Санта-Марии" под покровом ночи. Он осторожно снимает со спины винтовку М14 и как можно тише проверяет заряженный магазин, убеждаясь, что патрон в патроннике готов. Цель миссии ясна. Действовать быстро, обеспечить, чтобы гражданские лица не пострадали, и взять в плен как можно больше угонщиков. Как только прозвучит первый выстрел, угонщики поймут в чем дело.\n\nКомандир отряда подаёт короткую серию сигналов рукой, и они начинают медленно двигаться по тускло освещенной палубе корабля.\n\nВскоре после этого происходит контакт. Командир отряда быстро делает два выстрела в вооруженного угонщика, патрулирующего палубу, и тот замирает. Теперь, когда выстрелы сделаны, морпехи начинают действовать. С другой стороны палубы раздаются выстрелы - вероятно, убиты другие угонщики. Смитли сопровождает свой отряд, поднимаясь по внешней лестнице корабля, они готовятся к ближнему бою при входе на мостик. Отдаётся приказ закрепить штыки, и Смитли быстро прикрепляет штык с кольцом к гнезду на стволе. Внутри корабля начинается суматоха, несколько человек начинают кричать. Выстрелы слышны и из других частей корабля: другие отряды морских пехотинцев быстро расправляются со странно расположенными и неподготовленными угонщиками.\n\nОтряд Смитли быстро прибывает к входу на мостик, откуда осуществляется управление кораблем. Командир отряда начинает отсчет времени до входа. Наконец, счет доходит до единицы, и он вместе с остальными членами отряда начинает действовать. Они быстро вбегают на мостик. Смитли, не задумываясь, расправляется с одним вооруженным защитником ещё до выстрела. Остальные угонщики на мосту бросают винтовки и быстро сдаются, чтобы сохранить свою жизнь."
 SAF.61.a:0 "Галван у нас, корабль в безопасности."

 SAF.62.t:0 "Американцы захватывают Галвана"
 SAF.62.desc:0 "Сегодня из ВМС США поступили сообщения о том, что судно "Санта-Мария" взято под охрану. Контингент морских пехотинцев США на борту корабля USS Hermitage смог успешно высадиться на борт "Санта-Марии" в темное время суток. Семь угонщиков были убиты, никто из гражданских лиц и членов экипажа, находившихся в заложниках на корабле, не пострадал. Остальные семнадцать угонщиков были захвачены ВМС США и помещены под стражу. Среди захваченных - Энрике Галван, который сдался морским силам, как только они стремительно ворвались на мостик корабля.\n\nСоединённые Штаты уже согласились выдать иберийских угонщиков, с которыми будет разбираться их правовая система. Американцы, допросив Галвана, выяснили его намерения. Целью угона было отплыть на корабле в Португалию, где он намеревался спровоцировать восстание в Иберии."
 SAF.62.a:0 "Современный Дон Кихот."

 SAF.63.t:0 "Иберия предлагает помощь в Южной Африке"
 SAF.63.desc:0 "Сегодня днем посол Иберии в Вашингтоне встретился с президентом. Иберийский посол, сделал шаг, который шокировал многих в нашей администрации. Он пообещал прямую поддержку Иберии в войне в Южной Африке. Посол заявил, что если Соединённые Штаты примут предложение о поддержке Иберии в этом конфликте, то они готовы оказать значительную и прямую военную помощь.\n\nНесмотря на полную неожиданность, эта новость была с радостью встречена многими в Вашингтоне. Ранее многие американцы чувствовали себя отчуждёнными в конфликте. Многие считали, что мы стоим в одиночестве. Несмотря на то, что масштаб поддержки со стороны Иберии ещё не подтвержден, мы подтвердили послу Иберии, что мы примем их помощь без вопросов. Более того, наши военные готовы оказать любую возможную услугу иберийцам в содействии началу их операций."
 SAF.63.a:0 "Мы примем любую помощь."


 SAF.64.t:0 "Иберия предлагает арендовать Сан-Томе"
 SAF.64.desc:0 "По мере того, как война в Южной Африке продолжает развиваться, растет и участие наших иберийских партнеров. Иберийцы, к нашему удовольствию, выполняют свои обязательства в ходе конфликта и продолжают оказывать столь желанную помощь нашим войскам и войскам наших союзников. В недавнем сообщении было обещано значительно расширить свою поддержку в войне, также было предложено множество тонкостей и деталей для её проведения, однако одно предложение в документе выделяется среди других.\n\nИберийский остров Сан-Томе, расположенный к северу от экватора, недалеко от побережья Центральной и Западной Африки, имеет большой потенциал в качестве логистического центра на время конфликта. После начала иберийских операций в Южной Африке, они считают ситуацию достаточно подходящей для того, чтобы предоставить нам в аренду доступ к острову, открыв нам бесценный логистический актив. Высокопоставленные военные чиновники считают, что порты Сан-Томе могут быть эффективно использованы в качестве логистической точки, а также в качестве возможной авиабазы для нашего парка бомбардировочной авиации.\n\nХотя планы по использованию острова находятся на предварительной стадии, мы с благодарностью приняли предложение Иберии об аренде, и предполагается, что логистические операции на острове начнутся уже через несколько недель."
 SAF.64.a:0 "Большое подспорье в военных действиях."

 SAF.65.t:0 "Иберия предоставляет карты для военных нужд"
 SAF.65.desc:0 "В то время как португальское колониальное управление Мозамбиком и Анголой осталось в прошлом, не более чем упоминание в учебниках истории, давность этой истории теперь может принести дивиденды в ходе военных действий.\n\nВ ходе недавних координационных усилий, проведённых в Вашингтоне, высокопоставленные представители иберийских вооружённых сил предоставили нам множество датированных карт и документов, относящихся к поздней эпохе португальского колониального контроля в Мозамбике и Анголе. Документы содержат подробные сведения о промышленных и инфраструктурных объектах в различных жизненно важных регионах Мозамбика и Анголы, которые сейчас контролируются рейхскомиссариатами "Африканского Щита". По нашим оценкам, карты, несмотря на их устарелость, вероятно, до сих пор в значительной степени точны. Информация, предоставленная иберийцами, должна оказаться бесценной для дальнейшей эффективности американской бомбардировочной кампании против наших врагов, поскольку мы начинаем наносить точечные удары по жизненно важным логистическим и промышленным центрам противника."
 SAF.65.a:0 "Пусть бомбы сыплются ещё точнее, чем раньше."

 SAF.66.t:0 "ВВС США наносят удары по оружейным заводам Луанды"
 SAF.66.desc:0 "После обмена информацией между иберийскими и американскими военными, ВВС США получили подробную информацию о логистической и промышленной планировке контролируемых "Африканским Щитом" регионов Мозамбика и Анголы. Эти разведданные не пропали даром.\n\nВчера днем бомбардировщики ВВС США нанесли удар по промышленным центрам в Луанде, где на протяжении всего конфликта в Южной Африке велось значительное производство оружия. Благодаря иберийской разведке местной промышленности, американские бомбы со смертельной точностью упали на важные здания местной промышленности, нанеся непоправимый ущерб и полностью остановив значительную часть производства оружия в регионе.\n\nИз-за быстрого и разрушительного характера новой американской бомбардировочной кампании многие высокопоставленные чиновники надеются, что производственные возможности рейхскомиссариатов будут значительно ограничены на время конфликта. Несмотря на это, общее влияние американской бомбардировочной кампании на эффективность "Африканского Щита" ещё предстоит определить."
 SAF.66.a:0 "Значительный удар по военной машине противника."


 SAF.67.t:0 "Радио "África Livre""
 SAF.67.desc:0 "Офицеры, работающие в штабе ГИН в Кейптауне, не поверили своим глазам, когда впервые увидели так называемых специалистов, прибывших из Иберии. Вместо привычных для них чистых военных в хорошо отглаженной форме, португальские специалисты были с длинными волосами, усами и носили цветочные рубашки вместо камуфляжа, небольшие группы сплетничали в коридорах о том, что иберийцы больше похожи на народных певцов, чем на настоящих солдат. И они были правы.\n\nЭти люди, каждый из которых прожил на континенте не менее десяти лет, были частью совместного проекта по созданию радиостанции "Свободная Африка", которая транслировала пропаганду на португальском языке для африканских туземцев в Анголе и Мозамбике, пытаясь вдохновить их на саботаж против немцев. Но сильнее пропаганды были песни, самой популярной из которых была Canto do Desertor, антивоенная баллада, написанная поэтом ангольского происхождения Луишом Силия. Она призывала к дезертирству как к нравственному поступку, усиливающая чувства ностальгии по дому и семье, бесполезности смерти на войне за тех, кто угнетает твой народ. Популярность песен Силии оказалась настолько велика среди Südwestafrikaner SS, что их немецкие офицеры приказали конфисковать личные радиоприемники и начали наказывать солдат, настроившихся на частоту РСА, но какими бы суровыми ни были репрессии, на каждом участке намибийского фронта можно услышать, как солдаты напевают, пока их офицеры в отъезде: "Me deram uma Cruz de Ferro quando matei meu irmão, e a cabo promoveu-me o Alemão, todos me chamam de herói ninguem me chama de amor, quem quieres uma Cruz de Ferro que eu não vou pro quartel"."
 SAF.67.a:0 "Скажи моей матери, что я не пойду на войну за немца."


 SAF.68.t:0 "Герои с небес"
 SAF.68.desc:0 "Улицы залиты кровью невинных людей, а с неба сыплются бомбы и минометные снаряды. Несмотря на превосходство американской авиации, мало что можно сделать, когда враг находится так близко. Гражданское население Южной Африки случайно попадает под перекрестный огонь этого кровавого конфликта, и в результате многие становятся жертвами войны.\n\nВ хаосе городских улиц многие рассказывают о португальских спасителях, которые бегут по смертоносным коридорам, спасая тех, кто в этом нуждается. Эти истории, несмотря на то, что они могут показаться фантастическими, на самом деле имеют под собой реальную основу.\n\nВ рассказах, полученных во время конфликта в Южной Африке, говорится о португальских медиках из иберийской армии, которые приходят на помощь тем, кто находится в опасности, рискуя для этого собственной жизнью и конечностями. Сотни южноафриканцев утверждают, что эти медики каким-то образом спасли их, действуя далеко за пределами своей миссии, чтобы оказать любую возможную помощь населению Южной Африки, оказавшемуся в зоне конфликта. Действия этих людей действительно стали легендой."
 SAF.68.a:0 "Мы навеки в долгу перед ними."


 SAF.75.t:0 "Растущее недовольство"
 SAF.75.desc:0 "Различные командиры, в настоящее время вовлечённые в конфликт, начали независимо друг от друга выражать озабоченность своим начальникам. Однако, помимо типичных легкомысленных просьб о выделении дополнительных ресурсов и материально-технической поддержки, возникла общая тема. Командиры сообщают о тревожной апатии, а иногда и об откровенном неповиновении среди своих подчинённых. Случаи с язвительными письмами домой, недостаточным выполнением обязанностей и насмешками в адрес начальства стали закономерностью. Похоже, что многие солдаты больше не понимают ценности нашей миссии и хотят вернуться домой.\n\nДисциплинарные меры принимаются, но очень вероятно, что ситуация может перерасти в случаи откровенного дезертирства, если её не контролировать. Мы должны действовать осторожно."
 SAF.75.a:0 "Давайте будем смотреть в оба."

 SAF.76.t:0 "Антивоенные настроения"
 SAF.76.desc:0 "Еще больше плохих новостей поступило от ряда командиров на местах в Буше. Очевидно, что ухудшение морального состояния рядовых солдат только усилилось. Хотя до открытого бунта и дезертирства ещё далеко, то, что начиналось как язвительные письма и насмешливые издевки, несколько эволюционировало. Дисциплина, которую мы пытаемся привить нашим войскам, явно разрушается. Войска начинают присоединяться к определённым межподразделенческим организациям, часто по расовому признаку. Более того, радикальная антивоенная литература и мысли, похоже, проникли во многие части.\n\nМы, безусловно, буем работать над устранением этого недостатка сплоченности среди наших войск, но это будет сложный комплекс проблем, которые необходимо решить, и постоянно порочное состояние войны, скорее всего, только усугубит ситуацию."
 SAF.76.a:0 "Мы можем только надеяться, что на этом все кончится."

 SAF.77.t:0 "Ситуация ухудшается"
 SAF.77.desc:0 "Поскольку фашистский враг становится все более варварским в своём нападении, моральный дух стал серьезной проблемой среди рядового состава. Помимо простого дезертирства, некоторые солдаты начали напрямую общаться с представителями СМИ. Преувеличенные истории о некоторых ужасах войны начали распространяться у нас дома, как лесной пожар. Некоторые солдаты даже организовали демонстрации, умоляя своих офицеров и насмехаясь над тем, что Север - это "фабрика смерти".\n\nРепрессии продолжаются, но сам масштаб движения солдат заставил многих в высшем командовании нервничать. Если СМИ смогут в достаточной степени степени накрутить против нас нарратив, то наши перспективы на победу могут стать весьма туманны."
 SAF.77.a:0 "О чем вы говорите?! Это война!"

 SAF.78.t:0 "Крысы джунглей"
 SAF.78.desc:0 "Бесконечная война, в которой мы участвуем, довела наши войска до предела - а некоторые говорят, что даже сверх этого. Партизанские действия буров снизили наши потенциальные возможности до такой степени, что многие подразделения сообщают о низком боевом духе, когда не находятся в непосредственной боевой готовности. Более того, недавние опросы среди подразделений в полевых условиях выявили стремительный рост употребления наркотиков и зависимого поведения. В интервью, взятых репортерами, солдаты заметно потрясены и крайне неохотно продолжают войну, в которую они вступили с энтузиазмом, и многие уже называют потрясённых людей, вернувшихся в Соединённые Штаты, вторым потерянным поколением. Тактика партизан, очевидно, работает, поскольку некоторые предсказывают, что массовая волна дезертирства может возыметь полный эффект - а мы не готовы к последствиям."
 SAF.78.a:0 "Я так больше не могу!"

 SAF.79.t:0 "Внезапное объявление"
 SAF.79.desc:0 "Наш худший кошмар стал явью! Массовая, высокоорганизованная волна дезертирства прокатилась практически по всем фронтам южноафриканского конфликта! Целые батальоны покидают свои посты, измотанные, казалось бы, невыигрышной войной. Те, кто готов говорить со своим начальством или прессой, заявляют, что Южная Африка - "мёртвая нация", и осуждают то, что их заставляют рисковать жизнью ради того, что они называют аморальной войной.\n\nНаши солдаты живут в постоянном страхе перед партизанскими репрессиями или вражескими бомбардировками и отказываются продолжать службу в такой патовой ситуации. Это беспрецедентная катастрофа для военных усилий, и необходимо принять решительные меры, чтобы не допустить полной потери наших завоеваний."
 SAF.79.a:0 "Это может стоить нам всего."

 SAF.80.t:0 "Молчаливая эпидемия"
 SAF.80.desc:0 "Первитин, героин, конопля; из открытых ран Африки разрастается новый кризис в области здравоохранения, поскольку потребление наркотиков резко возросло по всему континенту. Солдаты из ОСН и Африканского Щита стали употреблять марихуану, героин или успокоительные средства, чтобы избежать утомительного и ужасного пребывания на поле боя. Их товарищи на передовой часто употребляют амфетамин, чтобы не терять бдительности во время бесконечных патрулей. К ним присоединяются отчаявшиеся местные жители, употребляющие те же дешевые вещества для утоления голода, спасаясь с опустошенных полей и плантаций.\n\nВ кои-то веки немцы и американцы в чем-то согласны. Но ни одна из сторон не в состоянии остановить поток наркотиков, хлынувший на темный континент. Преступные синдикаты из Азии доставляют целые партии героина в захолустные порты, которые ни Щит, ни ОСН не могут контролировать. Даже без учета преступной деятельности огромное количество лекарств, ввозимых обеими фракциями, все равно представляет собой колоссальный потенциал риска. Перегруженные работой врачи выписывают лекарства от любых недугов, а офицеры часто закрывают глаза на эту проблему, чтобы их солдаты оставались спокойными и работоспособными. Солдаты с обеих сторон сжигают столько полей марихуаны, сколько могут, но у их генералов мало времени на полицейскую работу, поскольку они борются за победу в своей войне. И через все это частные корпорации переправляют огромное количество старых фармацевтических препаратов на континент, где они служат прекурсорами для более тяжелых наркотиков.\n\nВнутренняя реакция в Америке была ужасающей. Многие отказываются видеть своих детей призванными в армию, чтобы они не вернулись домой наркоманами, страдающими дисфункцией. Критики военных действий правительства видят в этой наркоэпидемии своеобразный символ всей южноафриканской неразберихи: невозможно полностью контролировать и отслеживать огромный континент. Частные интересы, извлекающие выгоду из хаоса, мало заинтересованы в разрешении кризиса, а американское правительство слишком занято, чтобы попытаться помочь улучшить ситуацию. Циники предсказывают, что южноафриканская война, скорее всего, закончится задолго до того, как будет решен связанный с ней наркотический бум."
 SAF.80.a:0 "Давай, это облегчит боль."

 SAF.81.t:0 "Операция "Спрингбок""
 SAF.81.desc:0 "Операция "Спрингбок" позволила получить очень ценные разведданные о границе между ПОЛЕМ и КРЕСТОНОСЦЕМ. По рекомендации ДЖУЛЬЕТ подразделения "Зелёных беретов" были переброшены в ПОЛЕ для проведения разведки вдоль северной границы в ключевых точках, представляющих интерес. Среди важных выводов - потенциал горной цепи (УДАЛЕНО) как естественной оборонительной линии против наступления КРЕСТОНОСЦА с юго-востока, благоприятность внутренней местности ПОЛЯ как для вторжения КРЕСТОНОСЦА, так и для совместного контрнаступления ЗАБОЙЩИК-СВЕТОЧ, и, наконец, невероятно суровые условия и ландшафт северо-запада ПОЛЯ, что делает вероятным, что все силы, действующие в регионе, будут страдать от высокого экологического истощения.\n\nКопии результатов операции "Спрингбок" уже распространены среди надежных элементов ЗАБОЙЩИКА вместе с рекомендациями советников СВЕТОЧА о том, как лучше использовать эту информацию. Полный топографический отчет и его военное значение см. в прилагаемых документах 1-4.\n\nПодразделения "Зелёных беретов", принимавшие участие в операции "Спрингбок", получили приказ оставаться в ПОЛЕ для участия в дальнейших операциях в регионе."
 SAF.81.a:0 "Принято."

 SAF.82.t:0 "Операция "Кровавый брат""
 SAF.82.desc:0 "Подразделения "Зелёных беретов", направленные для участия в операции "Спрингбок", должны немедленно приступить к операции "Кровавый брат". Операция должна состоять из многоэтапной программы обучения, чтобы помочь ЗАБОЙЩИКУ в подготовке собственной бригады специального назначения под кодовым названием ПРОРЕЗЬ, которая сможет действовать аналогично "Зелёным беретам".\n\nИнструкторы, участвующие в операции "Кровавый брат", имеют право обучать новобранцев ПРОРЕЗИ во всех областях, в которых обучаются "Зелёные береты", за исключением (УДАЛЕНО), (УДАЛЕНО) и убийства гражданских целей. Помимо этих ограничений, инструкторы "Зелёных беретов" должны оказывать всю возможную помощь офицерам ЗАБОЙЩИКА, контролирующим создание бригады ПРОРЕЗЬ.\n\nИнструкторы должны регулярно отчитываться перед ПОЛЮСОМ о том, насколько восприимчив ЗАБОЙЩИК к их советам, о различиях в подготовке спецподразделений ЗАБОЙЩИК и СВЕТОЧ, и о том, насколько, по их мнению, бригада ПРОРЕЗЬ будет эффективна в действиях против КРЕСТОНОСЦА."
 SAF.82.a:0 "Принято."

 SAF.83.t:0 "Операция "Колосс""
 SAF.83.desc:0 "Операция "Колосс" была начата одновременно с операцией "Кровавый брат" и продолжается после успешного завершения "Кровавого брата". Подразделениям "Зелёных беретов" было приказано интегрироваться в ЗАБОЙЩИК на различных уровнях исключительно в качестве консультантов. Это консультирование преследует несколько целей:\n1) Повысить эффективность ЗАБОЙЩИКА настолько, насколько это возможно.\n2) Подготовить ЗАБОЙЩИКА к интеграции с силами СВЕТОЧ в случае вторжения КРЕСТОНОСЦА.\n3) Культивировать хорошие отношения в иерархии ЗАБОЙЩИКА и создать активы как в ЗАЙБОЩИКЕ, так и в ХОЗЯИНЕ.\n4) Выявить офицеров ЗАЙБОЩИКЕ с возможными симпатиями к КРЕСТОНОСЦУ.\nЗадачи 3 и 4 являются основными целями "Колосса", и они вполне достижимы.\n\nСоветники СВЕТОЧА из "Зелёных беретов" составили досье на каждого значимого офицера ЗАЙБОЩИКА и отметили несколько офицеров, симпатизирующих нашему делу (см. приложение А). Кроме того, была отмечена группа офицеров, обладающих сомнительной лояльностью к ПОЛЮ (в приложении B содержится полный список). В настоящее время разрабатываются планы по смещению этих офицеров с их должностей."
 SAF.83.a:0 "Принято."


 SAF.84.t:0 "Операция "Роттердам""
 SAF.84.desc:0 "Операция "Роттердам" предназначена для борьбы с деятельностью АПЕЛЬСИНА в ПОЛЕ и предотвращения усилий КРЕСТОНОСЦА по оказанию помощи или содействия АПЕЛЬСИНУ. Оперативники ГИНа (Группа по Изучению и Наблюдению - см. досье), имеющие опыт работы в военизированных и противоповстанческих миссиях, должны проникнуть в районы с высоким присутствием АПЕЛЬСИНА, в основном в городах (УДАЛЕНО) и (УДАЛЕНО) и их окрестностях.\n\nПосле завершения внедрения оперативники ГИНа ассимилируются в гражданскую жизнь и начинают скрытый сбор информации о деятельности местных АПЕЛЬСИНОВ.  Приоритетная информация включает планируемые атаки на ЗАБОЙЩИКА или на СВЕТОЧА, связь между АПЕЛЬСИНОМ и КРЕСТОНОСЦЕМ, личности руководства АПЕЛЬСИНА и местонахождение ячеек АПЕЛЬСИНА по всему ПОЛЮ. Оперативники ГИНа должны координировать действия друг друга и действовать по собственной инициативе, чтобы остановить или помешать деятельности АПЕЛЬСИНА любым способом, который сочтут необходимым, если это не раскроет их прикрытие.\n\nОперативники ГИНа не должны сообщать о своих находках ни ЗАБОЙЩИКУ, ни СВЕТОЧУ. Все сведения об АПЕЛЬСИНЕ в ходе операции "Роттердам" должны направляться непосредственно в ПОЛЮС.\n\nОперативники, участвующие в операции "Роттердам", должны продолжать действовать в соответствии с этим руководством и отправлять ежемесячные обновления статуса до получения приказа о прекращении деятельности от ПОЛЮСА. Приказы о прекращении деятельности из любого другого источника должны игнорироваться."
 SAF.84.a:0 "Принято."


 SAF.85.t:0 "Операция "Ассегай""
 SAF.85.desc:0 "Операция "Ассегай" будет заключаться в формировании, финансировании, вооружении и подготовке активов ЗАБОЙЩИКА для тайной деятельности сопротивления, включая убийства, политические провокации и дезинформацию.\n\nМелкомасштабные операции могут охватывать отдельные районы и противодействовать подрывной деятельности ХОЗЯИНА, но более крупные ячейки останутся в тылу и будут реагировать на вторжение КРЕСТОНОСЦА в ПОЛЕ. "Ассегай" будет снабжён тайниками с оружием и взрывчаткой (Содержание приложения 2.a), чтобы замедлить продвижение войск КРЕСТОНОСЦА к мысу, пока СВЕТОЧ готовит совместное развёртывание."
 SAF.85.a:0 "Принято."

 SAF.86.t:0 "Операция "Малан""
 SAF.86.desc:0 "Операция "Малан" по-прежнему демонстрирует достаточный прогресс. В то время как СИНИЙ предположил, что работа с местными группами может быть предпочтительнее, ДЖУЛЬЕТ снова настаивает на продолжении помощи группам ЗАБОЙЩИКА (см. досье 4.б для связанных имен), чтобы обеспечить помощь от целей.\n\nСИНИЙ утверждает, что местные группы охотнее примут помощь, в то время как ДЖУЛЬЕТ указывает на внутренние проблемы, которые могут последовать в случае расовых войн в ПОЛЕ, и указывает, что помощь гораздо более консервативным группам ЗАБОЙЩИКА может обеспечить лёгкий переход власти, а также предоставить естественного союзника во внутренней политике.\n\nДЖУЛЬЕТ также отмечает, что поддержка ЗАБОЙЩИКА в операции "Малан" вместе с генералом (УДАЛЕНО, см. ПОЛНОЕ ДОСЬЕ) для обеспечения продвижения плана вперед может привести к бескровному перевороту в случае неблагоприятных результатов референдума."
 SAF.86.a:0 "Принято."

 SAF.87.t:0 "Операция "Кнобкерри""
 SAF.87.desc:0 "Операция "Кнобкерри" прошла с огромным успехом, предложение СИНЕГО об объединении местных элементов на службе ЗАБОЙЩИКА и создание МИНИТМЕНОВ принесло хорошие результаты. Устранение Балтазара Йоханнеса Форстера МИНИТМЕНАМИ (СМ. ПОЛНОЕ ДОСЬЕ) не только нейтрализовало умеренного пронемецкого политика, который мог склонить электорат ХОЗЯИНА на свою сторону на референдуме, но и доказало эффективность МИНИТМЕНОВ как верного и продуктивного актива, поощряя его использование как в операции "Ассегай", так и в любых других требованиях."
 SAF.87.a:0 "Принято."

 SAF.88.t:0 "Разделённый дом"
 SAF.88.desc:0 "Зарубежные СМИ часто изображают кризис в Южной Африке и последующую войну против севера как борьбу между англосаксами и бурами. Истина, как и в большинстве случаев в СМИ, более тонкая. Небольшое меньшинство буров выступило против насильственного сепаратизма своих сограждан. Число этих лоялистов росло благодаря готовности Африканерского Фолькстата отказаться от демократии и встать на сторону северных фашистов. Многие из этих молодых лоялистов вступили в Южноафриканские силы обороны и доблестно сражались на поле боя в составе подразделения бурской гвардии королевы.\n\nВ свою очередь, многие англоязычные граждане испытывают отвращение к "слабому ответу" правительства на действия АНК и призывают к страшному возмездию. С началом войны десятки фашистски настроенных англосаксов бежали на север, чтобы присоединиться к отколовшимся государствам, или остались дома, чтобы действовать в качестве коварной пятой колонны."
 SAF.88.a:0 "Южная Африка плачет о своих детях."
 ############################################## Start Tree Events


 SAF.101.t:0 "Одна в дикой природе"
 SAF.101.desc:0 "Южная Африка, наш доминион, стоит одна на континенте как подлинное государство, не испорченное ужасной и жестокой идеологией Рейха. Она стоит одна, свободная от влияния нацистов, их новые колонии либо слишком заняты эксплуатацией своих ресурсов для экспорта в Европу, либо поддержанием своих границ с хаосом остальной Африки. И хотя мы можем быть одинокими и свободными, нельзя игнорировать тот факт, что мы не готовы больше терпеть беды. Внутри и вне нас всё близится к краху.\n\nВ нашей стране растущая напряжённость между нашими гражданами становится неприемлемой. Буры на северо-западе становятся всё более беспокойными, стремятся навязать нам своё видение, требуют от нас многочисленных уступок. Благодаря Герцогу и Национальной партии они имеют голос в нашем парламенте, и этот голос становится всё громче и громче, принося предсказания о нежелательном, но, возможно, неизбежном восстании. А Африканский национальный конгресс, партия, основанная чернокожими гражданами, недовольными условиями своей жизни и расстроенными тем, как мы управляем этой страной, постепенно становится всё более смелой и вызывающей. Они пользуются поддержкой многих себе подобных как внутри страны, так и за её пределами.\n\nОднако со временем, как бы мы этого ни хотели, что-то произойдет. Последствия, как предвиденные, так и нет, нависают над нашими головами, становясь понятными нам только тогда, когда уже слишком поздно. Мы должны готовиться к будущему, делая всё возможное, чтобы сохранить нашу нацию как подданных Короны, или же поддаться либо врагам внутри, либо кошмару Рейха."
 SAF.101.a:0 "Пусть наш доминион устоит или погибнет в борьбе за свою свободу."

 SAF.102.t:0 "Тихий американец"
 SAF.102.desc:0 "Высокий мужчина вышел из самолёта, спустился по ступенькам, вдыхая южноафриканский воздух. Это было то, что он давно ожидал вдохнуть, испытать на себе и запомнить. Эдвард Гири Лансдейл выпрямился, прихватив с собой личный багаж, и пошёл прочь от самолёта, забыв о шуме глохнущих двигателей.\n\nОн предвкушал, как будет делать то, что делал раньше, его личность и мотивы были защищены тайной. Он не думал, что сможет спокойно подняться по карьерной лестнице и найти здесь своё место; у него были скромные начинания, особенно в качестве журналиста. Маневрируя, он прошёл через терминал в остальную часть аэропорта и, наконец, добрался до ожидавшей его машины.\n\nЛёгкая часть была сделана. Пока он ехал на заднем сиденье, обдумывая более утомительные детали своей миссии, Эдвард закрыл глаза и представил себе подразделение, которое он сформирует из лучших, кого только может предложить эта земля и его собственная страна. Их название не вызовет особых подозрений: это будет просто Группа исследований и наблюдений. Но любой, кто присмотрится, особенно такой, как он, поймёт, что это нечто большее, чем просто вспомогательное подразделение.\n\nЭта группа вселяла ужас в сердца тех, кто стремился причинить Южной Африке неприятности, особенно если они угрожали интересам Свободных Наций. Таков был приказ вице-президента Кеннеди.\n\nНацисты научатся их бояться. Если они будут продолжать нарушать границы долины, он будет наводить на них тень. Он будет преследовать их, разделять их, давить их и забирать их товарищей. Он будет искать их имущество, уничтожать его и исчезать, как тень в ночи. Он будет вселять в них ужас, даже когда они будут отдыхать или ждать приказов.\n\nПока он правильно разыгрывал свои карты, пока он держал подразделение в узде, он мог обеспечить выполнение своих задач."
 SAF.102.a:0 "Служить в тени, ожидая разгар войны."

 SAF.103.t:0 "На скамье подсудимых"
 SAF.103.desc:0 ""Прежде всего, мы хотим равные политические права, потому что без них мы будем бесправными постоянно. Я знаю, это звучит революционно в отношении белых, проживающих в этой стране, потому что большинство избирателей африканцы. Поэтому белые люди боятся демократии."\n\nЧеловек, говорящий эти слова, - Нельсон Мандела, которого судят по четырём пунктам обвинения в саботаже и попытке свержения правительства, обвинения, которые будут предъявлены и потенциально приведут к его казни. Его судят вместе с несколькими другими членами АНК, и это дело привлекло к себе большое внимание. Мандела использовал эту возможность, чтобы привлечь внимание к своему делу. Открывая процесс защиты, он произнёс трёхчасовую речь. В ней он обосновал решение АНК выйти за рамки конституционных методов и ненасильственного сопротивления, ссылаясь на усиление ограничений, наложенных на небелых. Вместо этого они приступили к кампании саботажа против собственности, одновременно разрабатывая военное вооружение для возможного использования в будущем.\n\n"Но этот страх не должен встать на пути единственного решения, которое может обеспечить гармоничное сосуществование рас и свободу для всех", - продолжает он. - "Неверно думать, что обеспечение всеобщих гражданских прав обернётся доминированием одной расы. Политика разделения людей по цвету кожи - абсолютно искусственная, и когда она прекратится, прекратится и преобладание одной расы над другой. Африканский национальный конгресс потратил полвека на борьбу с расизмом. Когда он добьётся победы, он не изменит свои принципы."\n\n"Именно за это борется АНК. Его борьба поистине национальна. Это борьба африканского народа, вдохновлённая его страданиями и опытом. Это борьба за право жить."\n\nОн поворачивается, чтобы посмотреть в глаза судье, в последний раз за время этого процесса.\n\n"Всю свою жизнь я посвятил себя борьбе за африканский народ. Я боролся против доминирования белой расы, и я боролся против доминирования чёрной расы. Я хранил в душе идеал свободного демократического общества, в котором все люди живут в гармонии и обладают равными правами. Это идеал, которого я стремлюсь добиться и до которого я надеюсь дожить."\n\n"Но если потребуется," - заключает он, - "то за этот идеал я готов умереть.""
 SAF.103.a:0 "Подсудимый признан виновным и приговорён к пожизненному заключению."

 SAF.104.t:0 "Речь Герцога"
 SAF.104.desc:0 "Беловолосый африканер поднялся со своего места так быстро, как только мог, поправляя очки одной рукой, а другой сжимая лист бумаги, костяшки пальцев побелели от напряжения. Вокруг него ждали остальные члены парламента: его коллеги по Национальной партии на его стороне, а также члены Объединённой партии, чьи ряды запятнаны присутствием англичан, с горечью напоминали ему об их обращении с его семьёй, которую они отправили в концентрационный лагерь. Его глаза смотрели на них с ужасным презрением, особенно когда он заметил Серетсе Кхаму, единственного присутствующего чернокожего, наблюдающего за происходящим. Хотя он, очевидно, разделял те же чувства, что и его современники к англичанам, никто не сомневался бы, что Альберт испытывал бы большее отвращение к африканцу.\n\nТем не менее, несмотря на присутствие этих людей, он должен был сделать свой ход. Альберт успокоился, когда парламент был созван, и представители каждой партии расселись по своим местам. Он подождал, пока спикер объявит ему, что он может приступать. Затем он начал говорить с ними, его голос звучал громко и чётко.\n\n"Правление монарха на этой земле не нужно! На самом деле, как я уже много раз заявлял об этом, особенно с моей партией, нет необходимости искать руководство монарха. Мы можем управлять этой страной как республика с президентом во главе. Но какой смысл стремиться к ней, если она не будет предложена народу? Чтобы каждый мог высказать своё мнение, особенно те, кто действительно заслуживает заселить землю, которую они называют своей с тех пор, как пришли?"\n\nЧлены Объединённой партии поднялись в гневе, освистывая его, повышая голос, но оратор прервал их. Бур продолжал говорить, теперь уже более чётко, преодолевая громкость своих оппонентов, так же как многие из его собственной партии поднялись, чтобы защитить его и парировать их неодобрительные замечания.\n\n"Теперь я ясно говорю вам! Поймите, что у этого парламента нет возможности двигаться дальше, если он не может прислушаться к призывам народа. Я требую, чтобы ради нашего народа был рассмотрен вопрос о референдуме! И если он не будет рассмотрен, то все предложения, выдвинутые этим парламентом, должны быть остановлены. Эта земля - наша земля, это Фолькстат, и мы не рабы ни короля, ни королевы!"\n\nПарламент взорвался шумом, и бур вернулся на своё место, гордый, так как члены его партии кричали на оппозицию, заставляя их замолчать."
 SAF.104.a:0 "К сожалению, это его право как члена парламента - оскорблять корону."
 SAF.104.b:0 "Посмотрим, хватит ли у господина Герцога смелости сказать это перед судьёй."

 SAF.105.t:0 "Празднование референдума"
 SAF.105.desc:0 "Несмотря на сильное сопротивление Объединённой партии, партия Герцога одержала победу. Теперь улицы Йоханнесбурга, Капстада, Претории и всех других крупных населённых пунктов Республики взрываются радостными криками буров, вышедших на улицы, чтобы отпраздновать референдум. На углах, освещённых уличными фонарями, и на дорогах, свободных от движения, белые граждане Южной Африки, те, кто с гордостью называет себя сыновьями и дочерьми тех, кто пережил Великий трек, в кои-то веки могут свободно порадоваться победой над англо-африканцами.\n\nХотя такой референдум может иметь шансы на провал или потенциальный саботаж, пренебрегать им не стоит. Буры сделали это. А их враги должны были покачать головой, вздохнуть и отступить в свои дома. Но пока празднуется победа, на улицах Зёйд-Африки, родины якобы благородных буров, происходят мерзкие действия в темноте.\n\nТо тут, то там раздаётся крик проститутки. Слухи о молодых бурах, бросающих пустые пивные бутылки в африканцев, проносящихся по дорогам, то появляются, то исчезают.\n\nПохоже, Южной Африке придётся мириться с бурами, хочет она этого или нет."
 SAF.105.a:0 "Пусть у них будет свой маленький праздник."
 SAF.105.b:0 "Полиция разберётся с этими негодяями."

 SAF.106.t:0 "Выбор нашей стратегии"
 SAF.106.desc:0 "Если мы хотим победить на референдуме и сохранить страну свободной, наша партия должна противостоять угрозе, которая кроется внутри. Нам предстоит принять два решения, и ни одно из них не будет лёгким. Единственное, что мы можем сделать, это быть готовым к тому, что последует за любым нашим выбором.\n\nМы можем рассмотреть возможность поддержать АНК, включить их постепенно, настолько мирно, насколько это возможно, в наш доминион, прислушиваясь к их мнению. Это, безусловно, привлечёт более умеренных и внимательных членов этого Конгресса, и, как следствие, заставит их родственников увидеть нас в более благоприятном свете и использовать их численное большинство в наших интересах на референдуме. Однако это неизбежно спровоцирует буров, особенно тех, кто следует за Герцогом и цепляется за обещания его партии. Это не будет хорошо.\n\nВ противном случае мы можем создать оппозицию Конгрессу и обратиться к более консервативным избирателям. В этом случае нам придётся прибегнуть к действиям полиции или даже армии. Будут проведены аресты и облавы, но это позволит нам попытаться избавиться от угрозы, исходящей изнутри, и устранить в значительной степени призыв Национальной партии к закону и порядку. Однако результаты могут быть не очень хорошими. Мы должны предвидеть возможность того, что эти люди восстанут против нас, обратятся к насилию и ввергнут нашу страну в анархию.\n\nЕдинственное, что мы можем сделать в этой ситуации, - это быть осторожными, но при этом мы должны быть быстрыми в своём выборе. Нам нельзя терять времени, так как мы не только противостоим теням, преследующим нашу Республику внутри, но и собираемся ответить на вызов, брошенный нацистами к северу от наших границ. Если мы не сможем должным образом ответить на эти внутренние угрозы, мы можем легко попасть в объятия неумолимого Рейха."
 SAF.106.a:0 "Доминион не может стоять в одиночку. Мы должны сесть за стол переговоров с АНК."
 SAF.106.b:0 "У нас нет альтернатив. Доминион должен свергнуть АНК."

 SAF.107.t:0 "Роббенэйланд"
 SAF.107.desc:0 "В нескольких километрах от берега Кейптауна находится небольшой плоский остров овальной формы, который возвышается на несколько метров над поверхностью Столовой бухты. В 1654 году голландские поселенцы построили здесь ферму для овец. В 1659 году сюда был сослан Аутшумао, вождь, потерпевший поражение в войне против поселенцев. С тех пор на острове располагались китобойная станция, колония прокажённых, место для карантина животных и оборонительные укрепления во время Второй мировой войны. Но его владельцы всегда рассматривали остров как место для содержания беспокойных вождей, туземных лидеров и других политических заключённых.\n\nНедавно она стала новым, постоянным домом для ряда радикально настроенных заключённых. Дэниелс, Мандела, Мбеки, Мхлаба, Сисулу, Собукве и другие, представляющие слишком большую угрозу для общества, чтобы позволить им дальше оставаться на материке, будут помещены в тюрьму строгого режима. Здесь их посетители могут быть не допущены, их почта остановлена и регламентирована, их блок камер изолирован, их контакты с внешним миром закрыты. Их существование сводится к камере площадью пять квадратных метров, столу и соломенной подстилке для сна. Если они будут хорошо себя вести, то смогут работать в карьере на острове, выкапывая известь."
 SAF.107.a:0 "Держи друзей близко, а врагов ещё ближе."

 SAF.108.t:0 "Бумажный след"
 SAF.108.desc:0 "Организации не появляются из воздуха и не существуют на пустом месте. Скорее, они создаются по воле единомышленников, поддерживаются руками единомышленников и финансируются деньгами единомышленников. Подобно часовому механизму, все три механизма работают синхронно для достижения той или иной цели: Их лидеры собираются в наполненных дымом комнатах, чтобы обсудить цели и средства; их вояки выполняют эти цели в полном объеме; а их дельцы направляют часть своей прибыли на то, чтобы продвинуть себя, своих лидеров и их соотечественников-вояк дальше к этим целям.\n\nАфриканский Национальный Конгресс ничем не отличается от других, но часто восприятие не отражает истины. По телевидению и в печати можно легко увидеть толпы ликующих чернокожих, размахивающих знаменами протеста, и лица революции, которую они провозглашают: Мандела, Тамбо, Собукве. Однако их материальная поддержка ускользает от внимания СМИ, за исключением сообщений об экономическом росте и странных разбитых витринах. Игнорируемые многими, эти финансисты могут свободно поддерживать мелких повстанцев, раскалывающих Южную Африку на части, миллионами фунтов стерлингов - кровавые деньги до последнего шиллинга.\n\nЧтобы справиться с этой тайной угрозой, комиссар де Плуа предложил два подхода: ввести санкции против черных и цветных бизнесменов, подозреваемых в финансировании АНК, или внести в "черный список" компании, открыто заявляющие о своей поддержке Национальной партии. Если мы начнём преследовать богатых спонсоров Конгресса, то это может сильно ударить по АНК. Если мы выберем второй вариант, то это позволит нам в какой-то степени оправдаться и, возможно, уничтожить бумажные следы, ведущие прямо в Рейх."
 SAF.108.a:0 "Наносите удар прямо по АНК!"
 SAF.108.b:0 "Вместо этого займитесь НП."

 SAF.109.t:0 "Живое доказательство"
 SAF.109.desc:0 "Было семь утра, рабочий день в Межафриканском банке торговли и инвестиций только начался, когда десятки людей в форме южноафриканской полиции вошли в дверь штаб-квартиры компании в Дурбане. Банк, основанный доктором Индлову Кумало за год до войны, был единственным финансовым учреждением во всей стране, которое возглавлял чернокожий, и который давно подозревался органами госбезопасности в том, что являлся одним из крупнейших источников средств для Африканского Национального Конгресса.\n\nРейд увенчался огромным успехом, было захвачено гораздо больше важных улик, чем ожидаемые бухгалтерские книги и документы. Полиция изъяла в кабине охраны банка арсенал из 3 пистолетов Кольт 45 калибра, 8 револьверов 38 калибра и ружья 12 калибра, все они, скорее всего, направлялись на вооружение партизан АНК, но наши парни также взяли приз, стоящий дороже любого оружия: голубоглазого белого мужчину с немецким Железным крестом с мечами, приколотым к его деловому костюму.\n\nНемец был очень сговорчив с нашими детективами. Он представился как герр Беккер, ветераном вермахта, получившим свой Железный крест на русском фронте, где он также встретил нынешнего рейхскомиссара Зигфрида Мюллера. После окончания войны в России герр Беккер переехал в Конго, где работал одним из телохранителей Мюллера, пока не заболел малярией и не смог сопровождать губернатора в его многочисленных охотах. Подозреваемый впервые встретил доктора Кумало в Леопольдвиле вскоре после этого, приняв его на работу в качестве менеджера по безопасности банка. На вопрос о характере и причинах его присутствия в Южной Африке герр Беккер ответил: "Еще только четыре месяца работы здесь, и я смогу купить тот дом в Германии!"."
 SAF.109.a:0 "Мы знали, что АНК действует не в одиночку."

 SAF.110.t:0 "Жёсткие меры"
 SAF.110.desc:0 "От Бечуаналенда до Кейпа окрестности Южной Африки оглашаются грохотом марширующих ног и грохотом двигателей. Под бдительным взором сержантов отрабатывается владение оружием, изучаются протоколы, надевается тяжелая броня и определяются цели. Точно так же и офицеры под их командованием выполняют свои новые задачи с компетентностью и рвением. Создаётся впечатление, что южноафриканская полиция готовится к войне - и если кто-то считает "жесткие меры" комиссара де Плуа чем-то иным, то он окажется в заблуждении и, если повезет, задохнется в слезоточивом газе.\n\nКак это часто бывает, в высших эшелонах власти существуют разногласия по поводу того, насколько широкими должны быть эти меры. Одни призывают к сдержанности и выступают за отдельные облавы против известных агитаторов, в то время как непримиримые сторонники жесткой линии считают допустимым одновременное заключение в тюрьму сотен людей на их митингах и собраниях. Они надеются, что мы окончательно разрешим этот спор."
 SAF.110.a:0 "Сдержанно, но точечно."
 SAF.110.b:0 "Исполняйте закон до конца!"

 SAF.111.t:0 "День в Бойпатонге"
 SAF.111.desc:0 "Офицер южноафриканской полиции Баст Ван Вик знал, что он является частью чего-то гораздо большего, чем он сам. Это должна была быть одна из облав, которые, как мы надеялись, сломят хребет АНК и загонят организацию далеко в подполье. И все началось с этой проверки небольшого дома в поселке Бойпатонг. Целью был некий член АНК, и они надеялись получить от него какую-то информацию.\n\nПолицейские машины подъехали к дому рано утром, и офицеры полиции вышли из них. Ван Вик и его напарник офицер Ханеком встали вперёд, двое других офицеров встали позади, а ещё двое обошли вокруг и закрыли задний двор. Это был стандартный полицейский прием. Ханеком стукнул в дверь и крикнул: "Это южноафриканская полиция! Впустите нас, у нас есть ордер!".\n\nОтвета не последовало. Ван Вик и Ханеком знали, что это чушь. "Откройте, мы входим!" - крикнул Ван Вик, когда они с Ханекомом достали свои пистолеты, вытаскивая их на случай, если подозреваемый предпримет последнюю попытку. Затем Ван Вик выбил дверь, готовый ко всему...\n\n...кроме человека, подкладывающего стопку папок в печь с кастрюлей в гостиной.\n\nОфицеры вошли в дом, но попали в засаду, когда жена подозреваемого замахнулась на офицеров кастрюлей. Два следовавших полицейских схватили её и повалили на землю, а Ван Вик и Ханеком набросились на подозреваемого, приказав ему поднять руки вверх."
 SAF.111.a:0 "По крайней мере, мы произвели несколько арестов..."

 SAF.112.t:0 "Этот день в Бойпатонге"
 SAF.112.desc:0 "Офицер южноафриканской полиции Баст Ван Вик знал, что он является частью чего-то гораздо большего, чем он сам. Это должна была быть одна из облав, которые, как мы надеялись, сломят хребет АНК и загонят организацию далеко в подполье. И все началось с этой проверки небольшого дома в поселке Бойпатонг. Целью был некий член АНК, и они надеялись получить от него какую-то информацию.\n\nПолицейские машины подъехали к дому рано утром, и офицеры полиции вышли из них. Ван Вик и его напарник офицер Ханеком встали вперёд, двое других офицеров встали позади, а ещё двое обошли вокруг и закрыли задний двор. Это был стандартный полицейский прием. Ханеком стукнул в дверь и крикнул: "Это южноафриканская полиция! Впустите нас, у нас есть ордер!".\n\nОтвета не последовало. Ван Вик и Ханеком знали, что это чушь. "Откройте, мы входим!" - крикнул Ван Вик, когда они с Ханекомом достали свои пистолеты, вытаскивая их на случай, если подозреваемый предпримет последнюю попытку.\n\nОфицеры вошли в дом, но попали в засаду, когда жена подозреваемого замахнулась на офицеров кастрюлей. Два следовавших полицейских схватили её и повалили на землю, в то время как Ван Вик и Ханеком обыскивали комнаты дома, ища подозреваемого повсюду.\n\nК ним присоединились другие полицейские, они открыли все шкафы, проверили все чердаки и подвалы, заглянули под все кровати и столы, прежде чем пришли к очевидному выводу: он исчез.\n\nВ разгар поисков красная машина, поворачивавшая на улицу возле дома, остановилась, заметив снаружи полицию. Затем она сделала разворот посреди дороги и поспешила к ближайшему таксофону."
 SAF.112.a:0 "Это провал..."

 SAF.113.t:0 "Удачный день в Бойпатонге"
 SAF.113.desc:0 "По любым меркам это был ошеломительный успех.\n\nЛично офицер Баст Ван Вик может подтвердить это. Утром был проведен обыск у активиста АНК в Бойпатонге. Была найдена папка с именами нескольких других членов АНК в этом районе. ещё облавы, ещё информация и ещё аресты. Это был долгий день, но в конце его у южноафриканской полиции было несколько подозреваемых, которые больше не будут открыто будоражить общественность.\n\nЕго партнер, Ханеком, сообщил ему несколько лучших новостей. Похоже, что национальные операции увенчались успехом. Сотни агитаторов АНК теперь сидят за решеткой от Бечуаналенда до Капской провинции. Это, как он полагал, сильно сократит их деятельность. Правда, некоторых не удалось поймать, но, по крайней мере, они не будут высовываться в ближайшее время.\n\nЧто же будет дальше, задался он вопросом? АНК был уже разгромлен. Может быть, они предпримут что-нибудь необдуманное в отместку, а может быть, и нет. Может быть, о них просто больше никогда не услышат. Но это маловероятно, предположил он. Такие вещи обычно не ограничиваются одним ударом. Один налет мог уничтожить преступную организацию, а через пару месяцев на её месте появлялась новая.\n\nНо такова жизнь. Даже если ветер повалил ваш забор, вы все равно поставите его на место. В этот критический момент в истории Южной Африки было бы неплохо отдохнуть."
 SAF.113.a:0 "Работа сделана хорошо; мы можем расслабиться."

 SAF.114.t:0 "Неудачный день в Бойпатонге"
 SAF.114.desc:0 "Сотрудник южноафриканской полиции Баст Ван Вик знал, что должен подготовиться ко всем возможным событиям во время налета на активистов АНК. Он приехал с несколькими другими офицерами, которые были хорошо обучены, экипированы оружием и знали обо всем, что может пойти не так. Подозреваемый может быть вооружен, у него могут быть дружки, его может не быть в здании. У них были запасные планы на все эти случаи.\n\nНо у него не было плана на случай толпы сторонников АНК, когда он свернет на улицу.\n\n"Черт", - сказал его напарник, офицер Ханеком, когда полицейская машина остановилась перед толпой. "Какого хрена они здесь делают?".\n\n"Они узнали", - сказал Ван Вик вслух. "Матерь божья".\n\nДолжно быть, АНК узнал, решил он, и заставил своих сторонников протестовать. Подозреваемого уже должны были спрятать. Он вышел на радио и крикнул: "Вызываю все машины, у нас протест в Бойпатонге. У АНК куча своих головорезов, нужен спецназ, прием!".\n\nНо тут за небольшой колонной полицейских машин появилась толпа марширующих, отрезав их. Машины попытались вырваться, но было уже поздно. Их начали облеплять взволнованные протестующие. Ван Вик понял, что дело принимает серьезный оборот. Он вышел из своей машины, размахивая дробовиком, и объявил: "Вы блокируете машину правоохранительных органов! Немедленно разойдитесь!"\n\n"Пошёл нахуй, легавый!" - закричали протестующие. "Пошёл нахуй, легавый!"\n\n"Назад!" - кричал Ван Вик, стараясь, чтобы его услышали поверх скандирования. "Пропустите нас, или..."\n\nЗатем он услышал звук выстрела из револьвера, затем ещё один."
 SAF.114.a:0 "Может, не стоило трогать проблему, пока проблема не трогала тебя..."

 SAF.115.t:0 "Относительно Брана Фишера"
 SAF.115.desc:0 ""Так какой у него послужной список?"\n\n"Адвокат, с 1935 года запрещен в Йоханнесбурге. Член SACP с семи лет после этого. Очень тесно связан с АНК; настолько, что возглавлял защиту Манделы на процессе по делу об измене".\n\n"Такой человек - не может быть националистом".\n\n"Если это кому-то поможет, он когда-то учился в колледже".\n\n"А теперь газеты называют его любимым подсудимым террористов. Хватит, де Плуа - каков ваш план теперь, когда он под стражей? Есть ли он у вас вообще?"\n\n"Он бур из Блума, и это главное. Старая шутка про нас: Бог штампует листы Национальной партии на левой задницы, прежде чем Мэлли вытряхнет нас из своего кока. Они изрешетят его за это задолго до того, как заметят, что он их попутчик".\n\n"Ты все ещё не договариваешь.  А если это не сработает..."\n\n"Сработает. Нужно ещё что-нибудь, губернатор?""
 SAF.115.a:0 ""...Надеюсь, вы правы, комиссар. Всего доброго.""

 SAF.116.t:0 "Американский журналист арестован в ходе облавы."
 SAF.116.desc:0 "Мужчина откашлялся, беря себя в руки перед лицом неприветливого поведения Кельвина. Он заговорил снова.\n\n"Сэр, американская публика... ну, американцы... уделяют мало внимания".\n\nКельвин слёгка улыбнулся, чувствуя прогресс в этом долгом и мучительном обмене мнениями. Его сигарета вернулась на своё законное место, а его осанка откинулась назад в анналы его рабочего кресла.\n\n"Вы имеете в виду Лансдейла".\n\n"Да. При всем моем уважении, он никогда не сможет понять всю серьезность нашей ситуации. У его соотечественников есть океан между ними и всеми этими проклятыми чудовищами. Если позволите, сэр, что именно он предлагает?"\n\nКельвин поблагодарил его, перейдя к более прямой линии разговора.\n\n"1500 винтовок и 300 противотанковых установок за одного журналиста с кровоточащим сердцем".\n\nМужчина сцепил руки на коленях. Он внезапно принял уверенную манеру поведения, которая заставила Кельвина почувствовать себя ничтожным.\n\n"Я могу понять, насколько это может быть заманчивым. Однако я умоляю вас ещё раз задуматься о том, что американцы очень внимательны. Для журналиста или дипломата наш союз - не более чем особенность. Нечто экзотическое, за чем можно наблюдать издалека. Конечно, мы можем получить некоторую помощь от этого парня. Но что потом? Немцы все равно становятся ближе с каждым днем".\n\n"Вы говорите, что мы должны требовать большего?"\n\n"Я говорю, что мы должны держать их в фокусе. Я хочу, чтобы они увидели, что все они в опасности. Нам нужен постоянный союзник, тот, кто понимает. В этом правительстве есть те, кто хочет показать истинное лицо АНК".\n\nКельвин вдруг понял, почему этот молодой человек так нервничал со своим предложением. Кровь отхлынула от его лица, когда его осенила тяжесть преступления. И все же, он не мог поспорить с этим. Сейчас, как никогда, американцы были нужны им. Нападение АНК на американского журналиста было идеальным поводом для этого."
 SAF.116.a:0 "Это может привести к грандиозным последствиям! Закройте это."
 SAF.116.b:0 "Черт возьми... сделайте это."

 SAF.117.t:0 "День на стрельбище"
 SAF.117.desc:0 ""Хорошо, давайте начнем с револьвера. Это Smith & Wesson Model 27. Его используют многие американские полицейские, которым приходится нелёгко в трущобах с высоким уровнем преступности. Совсем как у нас сегодня, да?"\n\n"Да", - сказал Кейлан Уокер, рассматривая ассортимент огнестрельного оружия, которое продавец привез с собой на стрельбище. Их было так много, а он почти ничего о них не знал. Он был бухгалтером, а не солдатом, ради всего святого! "Это хорошее оружие для личной обороны?"\n\nДилер рассмеялся, начав заряжать оружие. "Да, это хорошее оружие для личной обороны, но не для охоты, оно было сделано не для львов или спрингбоков, а для такой дичи, как АНК. Вот, - сказал он, протягивая пистолет, - попробуй сделать несколько выстрелов, посмотрим, как она справится".\n\nДо этого Кейлан стрелял пару раз и знал общую технику безопасности. Не направляй его на то, что не хочешь повредить, держи пальцы подальше от пороховых газов и всегда обращайся с ним, как с заряженным. Он снял пистолет с предохранителя и принял боевую стойку. Обеими руками он прицелился в центр мишени и - черт, это был мощный выстрел!\n\nТорговец рассмеялся. "Ну, по крайней мере, ты попал в бумагу", - сказал он. "Не волнуйтесь, вы привыкнете к нему, когда выстрелите ещё пару раз". Увидев расстроенное выражение лица покупателя, он сказал: "Если это слишком, мы могли бы использовать более лёгкие патроны...".\n\n"Нет, с этим пистолетом все в порядке", - сказал Кейлан, желая как можно быстрее закончить разговор. "У вас есть патроны для него?"\n\n"У нас есть две разновидности, с заостренным наконечником и с полым наконечником. Полые патроны дороже, но вы получаете то, за что платите, в плане останавливающей силы и того, что они не проходят сквозь стены и не ранят людей с другой стороны. Полагаю, это вас беспокоит."\n\nКейлан кивнул. "Три дочки", - сказал он.\n\n"Ну, тогда все решено. Сколько коробок с патронами вам нужно?""
 SAF.117.a:0 "Обстановка вокруг накаляется..."

 SAF.118.t:0 "Воскресный вечер в церкви Преображения Господня"
 SAF.118.desc:0 "Многое пронеслось в голове Пита Нела, когда он сидел в молитве во время вечерней службы в англиканской церкви в пригороде Кейптауна Беллвилле. Он думал о своей больной матери и о своём отце, который ухаживал за ней. Он думал о сломанной ноге своего сына. Он думал о Боге и о многом другом, что находится далеко за пределами человеческого понимания и постижения.\n\nВзрыв в тот момент вернул его в реальность.\n\nУкрыв голову жены за скамьей, он услышал, как позади него прогремел ещё один взрыв, и ещё. На этот раз с выстрелами и криками ужаса. Взглянув на проход, он увидел, что многие молящиеся попали под автоматный огонь, а ещё один взрыв выбросил конечности, тела и щепки дерева из разрушенных скамей.\n\nПервоначальный шок прошел, и Пит вспомнил, что благодаря своей предусмотрительности он решил взять свой револьвер сегодня в церковь. Он достал его и выглянул из-за угла скамьи, надеясь использовать его по максимуму.\n\nТам находилось несколько человек, говорящих на банту, возможно, PAC, вооружённых автоматами, из которых они стреляли по прихожанам. Один бросил гранату, что объяснило взрывы. Пит знал, что его пистолет не изменит ситуацию в его пользу, но он все равно должен был его использовать. Он начал стрелять, целясь в одного из африканцев.\n\nУдивительно, но внезапное проявление сопротивления вызвало панику и заставило их убежать. Это были не обученные военные, и у них не было никакого плана действий в случае реального сопротивления, кроме как бежать как проклятые. Пит начал перезаряжаться, но когда он подбежал к двери он увидел, что машина скрылась. Он спас церковь.\n\nНо, оглянувшись назад, он увидел, что на полу церкви лежат раненые, мёртвые, искалеченные и те, кому предстояло умереть. И он понял, что его предусмотрительности и удачи было недостаточно."
 SAF.118.a:0 "Ничто не свято, нигде нет безопасности..."

 SAF.119.t:0 "Силы гражданской обороны"
 SAF.119.desc:0 "Ладно, приятель, что заставило тебя вступить в Силы Гражданской Обороны Кейптауна?".\n\n"Ну, - сказал Кейлан Уокер, - недавно я начал беспокоиться о преступности и насилии вокруг. Поэтому я купил пистолет, но потом напали на церковь, и я понял, что этого недостаточно. Поэтому я вступил в отряд, чтобы помочь обществу, так как правительство не может гарантировать нам безопасность".\n\n"Хорошо", - сказал лидер ополчения. "Сколько у вас оружия?".\n\n"Ну, у меня дома есть револьвер 357-го калибра, я могу взять его с собой, когда пойду на службу..."\n\n"Один-единственный 357-й калибр? Никаких винтовок или чего-то ещё?" Калеан покачал головой. "Ну, - сказал лидер ополчения, - вам нужно купить винтовку. Каждому в этом отряде нужна винтовка, чтобы охотиться на кафров, как командос в старые добрые времена. Тогда это хорошо сработало против банту, так почему не сработает сейчас? Так что, желательно, берите маузер. И автоматический пистолет, для раздачи очереди в бою. И, возможно, ещё дробовик для дома, на случай, если кто-то вломится к вам за телевизором. Патроны?"\n\n"Коробка для пистолета", - сказал Кейлан, пытаясь осмыслить то, что ему только что сказали. Две новые пушки? Куда он их положит? Он и так до смерти боялся, что его дочери могут добраться до его пистолета и случайно выстрелить. А теперь он должен купить ещё?\n\n"Мало, - неодобрительно сказал лидер ополченцев, - вам нужно, чтобы к каждому пистолету всегда было не менее двухсот патронов. И сделайте это быстро, так как я слышал, что скоро будет дефицит, когда все будут покупать. Так что сделай это сегодня вечером, когда пойдешь домой, понял?"\n\nКейлан кивнул. Но он мало что понимал, как ему хотелось бы. Какого черта он здесь забыл?"
 SAF.119.a:0 "Подготовка к худшему."

 SAF.120.t:0 "Ферма"
 SAF.120.desc:0 "Де Плуа просил, а Грааф упирался. Дело было замято - никто, кроме высшего руководства Южноафриканской полиции, не должен был знать всех подробностей, - но в конце концов они заключили сделку.\n\nПолучив одобрение, де Плуа сначала выбрал лучшего человека для этой работы. Из тысяч людей, состоящих на службе в агентстве, он остановился на досье Джей Джей де Свардта. Капитан был восходящей звездой в "Bliksems", заработав свои навыки в борьбе с небольшими беспорядками в Бечуаналенде. Для комиссара опыт борьбы с повстанцами был на вес золота, поэтому он удостоил этого человека новым званием при переводе на новую должность.\n\nЗатем он выбрал место для нового штаба майора де Свардта. В Южной Африке нет недостатка в полуразрушенных усадьбах, наполовину погребённых под песком, только острый глаз сможет уловить их силуэты среди буша. Один глаз заметил комплекс в 12 милях к западу от Претории. Довольно большой, с запасом провизии, и достаточно далеко от цивилизации, чтобы заглушить крик открытой пустыней. Де Плуа одобрил вторую экспедицию в район, который в предварительном отчете назывался фермой Влакплаас.\n\nНаконец, он выбрал имя для её новых обитателей. Слова на африкаансе были сразу же вычеркнуты; учитывая характер оперативной группы, африкаанс только добавлял едкой иронии. По той же причине не рассматривались слова на языках кхоса, зулу, банту и тысяче других родных языков страны. Вместо этого комиссар де Плуa выбрал название настолько банальное, что ввело бы в заблуждение обывателя относительно истинных целей зарождающегося агентства."
 SAF.120.a:0 "C1."

 SAF.121.t:0 "Наведение мостов"
 SAF.121.desc:0 "Гарри Оппенгеймер знал, что большинство важных организационных задач сводится к тому, чтобы доставить нужных людей туда, куда им нужно. А Оппенгеймер был мастером организации, поскольку возглавлял компанию De Beers Consolidated Mines. Его должность делала его королём горного дела в стране, построенной на добыче полезных ископаемых, и неудивительно, что он был самым богатым человеком в Южной Африке. Поэтому он счёл уместным, когда южноафриканское правительство попросило его решить организационную проблему.\n\nПричина, по которой к нему обратились, заключалась в том, что среди своих многочисленных филантропических пожертвований на образование и еврейские дела он также поддерживал Африканский национальный конгресс. Его поддержка АНК была терпимой из-за его богатства и регулярных пожертвований в Объединённую партию. Теперь его друзья из Объединённой партии хотели встретиться с его друзьями из АНК, и Оппенгеймер стал посредником между ними.\n\nСначала он позвонил своим знакомым из АНК. Он сказал, что правительство готово к переговорам, и они хотят обсудить некоторые изменения, которые успокоят АНК. Будет ли АНК заинтересован в этом? И есть ли возможность, чтобы глава АНК г-н Тамбо встретился с премьер-министром, чтобы обсудить это лично? Представитель АНК пообещал получить ответ, и через несколько часов ему позвонили и сказали, что да, АНК готов к переговорам. Затем Оппенгеймер позвонил в правительство и дал им номер телефона, по которому они могли бы поговорить напрямую с АНК.\n\nНо затем представитель АНК позвонил Оппенгеймеру и сообщил, что переговоры зашли в тупик. Поскольку Тамбо всё ещё находился в техническом розыске за нарушение запрета на въезд в страну, существовали опасения, что его арестуют на встрече, когда он выйдет из укрытия. Оппенгеймер позвонил непосредственно в офис Грааффа и проинформировал их о ситуации. Через некоторое время они заверили его, что если Тамбо согласится на встречу, то они отменят запретительный приказ и позволят ему избежать обвинения."
 SAF.121.a:0 "Его задача была выполнена."

 SAF.122.t:0 "Встреча лидеров"
 SAF.122.desc:0 "Деревня Махлабатини была местом, где, казалось, не происходило ничего особо важного. Расположенная на южной оконечности провинции Наталь, с населением более тысячи человек, она была неотличима от многих других африканских деревень в этом районе. Затем, однажды, небольшая группа южноафриканских полицейских в сопровождении горнодобывающего магната Гарри Оппенгеймера появилась в начальной школе и окружила её.\n\nНесколько членов АНК немного поговорили с Оппенгеймером, затем воздух наполнился звуком вертолётов. Два транспортных вертолёта, окрашенных в цвета ВВС Южной Африки, приземлились на футбольном поле. Оттуда вышли несколько офицеров в штатском, несколько помощников и премьер-министр Де Вильерс Граафф. Члены АНК были удовлетворены этим и ушли с полицейским.\n\nЛидер АНК Оливер Тамбо позже должен был признать, что он действительно чувствовал, что это, на самом деле, подстава. И, правда, казалось нелепым, что это действительно произойдёт. Но заверения других членов АНК убедили его, в том, что всё происходит взаправду. Он покинул укрытие на окраине деревни и направился в школу, куда его впустили после короткого обыска на предмет оружия охранявшими её полицейскими.\n\nВстреча Тамбо и Грааффа состоялась в одном из классов, где множество столов были соединены воедино. Также были допущены несколько сотрудников с обеих сторон, фотограф премьер-министра и Оппенгеймер в качестве посредника. Поначалу переговоры были немного неловкими, так как ни одна из сторон не доверяла другой и ожидала внезапно засады. В конце концов, стало ясно, что обе стороны заинтересованы в диалоге, и стало немного более спокойно. И всё стало проще, когда Тамбо и Граафф поняли, что они хотят одного и того же.\n\nК концу совещания был достигнут существенный прогресс. Граафф знал, что АНК готов сократить насильственную и подрывную деятельность в обмен на уступки. Тамбо знал, что правительство теперь готово обсуждать с АНК разные вопросы, что было намного лучше, чем тотальное игнорирование. В конце концов, АНК и Объединённая партия смогли бы прийти к чему-то общему:"
 SAF.122.a:0 "Рукопожатие и соглашение."
 SAF.122.b:0 "Конкретный союз."

 SAF.123.t:0 "Последний день"
 SAF.123.desc:0 ""... когда мы возвращались из известкового карьера, охранники начали выцеплять заключённых из АНК и заставили нас собраться во дворе. Никто не знал, что происходит. Снова всплыл слух о встрече Тамбо с премьер-министром Грааффом, но мы не знали, произошло ли это на самом деле или это был очередной обман. Гован сказал: "Вот теперь нас поместят в наш собственный тюремный блок."\n\n"Наконец, надзиратель вышел и заговорил с нами. Он прочистил горло и объявил: "Правительство Южной Африки и АНК пришли к соглашению, согласно которому АНК откажется от насилия как политического инструмента. В рамках этой сделки АНК больше не будет считаться нарушившим Закон о подавлении коммунизма, и их члены больше не будут привлечены к ответственности за свои преступления. Завтра в 8 часов утра вас всех погрузят на паром, идущий в Кейптаун, где вас отпустят. Спасибо.""\n\n"Мы были в шоке и не были вполне уверены, действительно ли это произошло. После речи начальника тюрьмы, мы поговорили с ним, и он заверил нас, что всё это правда. Затем мы начали задавать вопросы. Все остальные были бы на свободе, если их организации подписали бы соглашение, сказал начальник тюрьмы, но что мы можем уехать завтра. Я спросил его, могу ли я отложить своё освобождение, чтобы сообщить моей семье, чтобы она встретила меня, когда я буду в Кейптауне, и могу ли я поехать вместе с ними. Начальник тюрьмы сказал мне, что освобождение это только наша прерогатива. "Что касается отложенного отъезда, - сказал он, - Граафф подписал сделку,  и говорить здесь не о чем. Ты покидаешь остров Роббен, нравится тебе это или нет. И на этом всё."\n\nНельсон Мандела."
 SAF.123.a:0 "Гигантский шаг на длинном пути..."

 SAF.124.t:0 "Большой шаг долгой дороги"
 SAF.124.desc:0 "В одиночной камере ему строго запрещалось находиться рядом или разговаривать с другими заключёнными острова Роббен. Роберту Собукве приходилось полагаться на зеркала и сигналы рук, чтобы поддерживать контакт со своими последователями в Панафриканском конгрессе. Таким образом он сказал им, чтобы они продолжали верить в жёсткие социалистические принципы и Южную Африку без неафриканцев.\n\nОднако, недавно охранники обратились к нему с предложением, заявив, что ПАК будет легализован, если он откажется от насилия как политического инструмента. Чтобы убедить его, они позволили ему обсудить это предложение с другими заключёнными из ПАК, которые сказали Собукве, что АНК подписал сделку и его члены покинули остров. Многие хотели заключить сделку и покинуть тюрьму. Но Собукве стоял твёрдо. Он решил, что никакого сотрудничества с правительством быть не должно. Наблюдая за своими товарищами по ПАК, марширующими мимо него вместе с остальными заключёнными, он обдумал своё решение и понял, что им придётся оставаться стойкими, если они хотят добиться победы.\n\nЗатем произошло потрясение всей его жизни.\n\nОдин заключённый в середине группы поднял руку. Несколько заключённых из ПАК были внезапно схвачены зеками, бывшими позади них. Им закрыли рты, чтобы не было слышно криков. Затем появились заточки, кусочки стекла с тканью, обёрнутой вокруг ручки. Разинув рот, он наблюдал, как его товарищи падают под яростными ударами и пинками. Он начал звать на помощь, но это уже не могло повлиять на внезапную оргию насилия, которая происходила за пределами его комнаты. К своему ужасу, он понял, что нападавшие тоже были членами ПАК, умеренными, которые хотели уйти, а жертвами были те, кто поддерживал его.\n\nКто это сделал, подумал Собукве? Неужели АНК проник в ПАК? Неужели кто-то заигрывал с лидером партии? Почему охранники не следят за этим? Хотело ли правительство, чтобы это произошло?\n\nСобукве так зациклился на межпартийном противостоянии на дворе, что он не заметил трёх заключённых, которые перелезли через забор позади него."
 SAF.124.a:0 "Кто жил с мечом..."

 SAF.125.t:0 "Как пользоваться электрической печатной машиной"
 SAF.125.desc:0 ""Так что это похоже на обычную пишущую машинку, но она питается от электричества", - объяснил новому сотруднику Келан Уокер, сотрудник Министерства финансов Южной Африки. "Когда вы нажимаете на клавиши, маленький мотор внутри срабатывает."\n\n"Откуда выходит каретка?" - спросил Ксолиса Бальфур, недавно нанятый Министерством финансов в качестве стажёра и одного из первых африканских сотрудников на этаже.\n\n"Она не выходит. Вместо этого боёк внутри движется."\n\nЧтобы подтвердить это, Бальфур посмотрел вниз на пробел. Но это вызвало ещё больше вопросов. "Для чего этот шарик внутри? И где ключи?"\n\n"Это печатающий шарик", - сказал Уокер. - "Пишущая машинка поворачивает его, чтобы добраться до нужной вам буквы, а затем ударяет ею по бумаге. Он использует, гм, что-то, называемое цифро-аналоговым преобразованием, и, ну, что-то-что-то кодирующее, я забыл, как это называется. Это сложная штука, но она, действительно, быстрая, давайте просто оставим всё как есть. Вот, я вам покажу." Уокер вложил листок бумаги и напечатал своё имя на машинке. Действительно, это было быстро.\n\n"Вы можете заменить шарик, если хотите сделать курсив или что-то в этом роде. В вашем ящике есть набор шариков, а также инструкция, если хотите узнать больше. И не беспокойтесь о техническом обслуживании, если они ломаются, мы обычно привлекаем кого-нибудь из IBM для их ремонта. Хорошо?"\n\nБальфур кивнул и сразу же принялся за пишущую машинку. Он быстро учился, вынужден был признать Уокер. Может быть, эта программа найма банту не будет такой занозой в заднице, как думали некоторые в офисе."
 SAF.125.a:0 "Теперь только если бы они делали это вдвое лучше."

 SAF.126.t:0 "Войны старые и новые"
 SAF.126.desc:0 ""И идея в том, чтобы мы нашли всем этим новым солдатам хорошее применение", - сказал фельдмаршал Чарльз Фрейзер. - "Таким образом, новые рекруты должны быть распределены в несколько африканских дивизий. Эти подразделения будут оснащены по стандартам других южноафриканских подразделений. Мы назовём их в честь Королевских африканских стрелков, так что они будут Королевскими африканскими стрелками или Южноафриканскими стрелками, если референдум пройдёт. Ну что, идёт?"\n\nЭдвард Лансдейл рассмотрел предложение. "Не совсем", - сказал он. - "Возможно, это было бы необходимым в 40-х годах, но не то, что вам нужно прямо сейчас."\n\n"При всём уважении", - сказал генерал Констанд Фильюн, - "что вы имеете в виду, "не то, что нам нужно прямо сейчас"? Мы уже много лет наблюдаем за Пактом, и это делается для того, чтобы они не пересекли границу и не захватили Кейптаун за неделю. Разве не поэтому вы здесь?"\n\n"Я здесь, чтобы удержать вашу страну на плаву", - сказал Лансдейл, - "и это будет трудно сделать, если вы будете настаивать на том, чтобы сражаться на новой войне. Следующий конфликт, в котором вы будете сражаться, будет против буров в Трансваале, и вы не можете совершить ту же ошибку, что и британцы, предположив, что вы будете вести против них обычную войну. Вы пошлёте эти 4 дивизии против них, и они не вернутся."\n\n"У вас есть альтернативная стратегия?" - спросил маршалл Фрейзер.\n\n"Превратите их в Южноафриканскую национальную гвардию. Не думайте посылать их в бой, как будто это снова Джелиб, заставьтее этих парней выполнять менее гламурную работу", - объяснил Лансдейл. - "Им не нужна тяжёлая артиллерия, они должны иметь возможность направлять движение, расчищать дома, проникать в отдалённые районы и отправлять людей в стратегические деревни. Это будут силы по борьбе с повстанцами, они поведут борьбу с врагом на своей территории. Вот что вам следует поручить этим людям."\n\nГенерал Фильюн не был убеждён. "Вы знаете, что немцы в любой день могут пройти через Бечуаналенд, верно?"\n\nГенерал Лансдейл был по-прежнему твёрд. "А вы знаете, сколько людей похоронено в вашей стране, потому что кто-то думал, что буры будут играть честно?""
 SAF.126.a:0 "Нам нужны стрелки по британскому образцу."
 SAF.126.b:0 "Американцы правы, никто сейчас не воюет честно."

 SAF.127.t:0 "Послание для кинозвезды"
 SAF.127.desc:0 ""Мистер Бутелези, вы здесь?" - спросил мужчина на другом конце провода. - "Мне сказали, что вы уехали на съёмки фильма. Это правда?"\n\n"Ну, да, мистер Шварц, я уехал", - сказал Мангосуту Бутелези, выдающийся вождь зулу. - "Это фильм о сражении у Роркс-Дрифт. Я играю своего прадеда, короля Кетчвайо. Они заставляют меня стоять с кучей статистов здесь, возле Амфитеатра. Так в чём дело?"\n\n"Я разговаривал с руководством партии в Кейптауне", - сказал Гарри Шварц, лидер Объединённой партии в Трансваале. - "Прошло уже некоторое время, и мы хотим знать, приняли ли вы уже решение по нашему предложению."\n\nБутелези глубоко вздохнул и сказал: "Знаете, я думаю, что сделаю это. Я всегда хотел сделать карьеру в политике, и я рад, что Объединённая партия думает так же. Я буду баллотироваться в качестве кандидата на предстоящих выборах. И для меня большая честь, что вы сделали меня первым местным кандидатом от Объединённой партии.\n\n"Добро пожаловать, мистер Бутелези. Мы рады слышать, что вы будете за нас. Ваши и наши цели совпадают, и вам будут рады в наших рядах. Хотя, технически, вы не первый африканский кандидат. Король Серетсе Кхама собирается избираться в Бечуаналенде, мы узнали об этом только сегодня утром."\n\nБутелези рассмеялся. "Это значит, что он сделал бы это. Он определённо ненавидит немцев настолько, что присоединилсся к вам. Но всё в порядке, я счастлив быть вторым. И, надеюсь, его изберут, чтобы я не чувствовал себя одиноким в Кейптауне."\n\n"Я тоже на это надеюсь. Я сообщу в Кейптаун хорошие новости. Удачи, мистер Бутелези. И если это не сработает, вам всё равно придётся вернуться к своей карьере в кино.""
 SAF.127.a:0 "Герцога и Тамбо ждёт сюрприз на следующих выборах."

 SAF.128.t:0 "Старый новый учитель"
 SAF.128.desc:0 "Несиве Мбеки многое пережила за свои 75 лет, живя в своей деревне в Восточной Капской провинции. Когда она родилась, Южная Африка была колонией, только что закончилась Первая англо-бурская война, и жизнь в деревне шла своим чередом. Она была свидетельницей Второй англо-бурской войны, образования Южно-Африканского Союза, Первой и Второй мировых войн и всех событий между ними. Тем временем её деревня изменилась с появлением новых деревянных домов, новой школы с генератором и всё большим давлением на жителей, особенно на молодежь, чтобы они забыли своё прошлое и традиции, и изменили свой образ жизни.\n\nНесиве живёт с семьёй своего сына с тех пор, как её муж скончался. Не довольствуясь сиденьем в гостиной и пяленьем в стену, она принялась рассказывать истории детям, которые были слишком малы для школы или работы. Дети рассказали об этом своим друзьям, и вскоре все деревенские дети приходили в дом, чтобы послушать её рассказы. Истории о старых героях и легендах коса, о которых ей рассказывали в детстве, и о тех, которыми она была заинтересована, обнаружив, что дети не были знакомы с ними.\n\nИ вот однажды один из белых учителей деревни разыскал её. Он сказал ей, что правительство решило начать преподавать коса, зулу и другие родные языки, а не только английский и африкаанс. Это было связано с недавними реформами, направленными на умиротворение коренных групп населения. Единственная проблема заключалась в нехватке белых учителей, которые могли бы говорить на коса, что требовало набора пожилых африканцев, которые могли бы быть учителями. Она соответствовала требованиям и могла говорить и писать по-английски благодаря миссионеру, который однажды посетил деревню, когда она была ребенком. Станет ли она учителем языка в сельской школе?\n\nСейчас Несиве - преподаватель языка коса. Она учит детей читать и писать на языке их предков. Она помогает семье своего сына с дополнительным источником дохода. И, что самое главное, она до сих пор рассказывает детям истории, которые передавались из поколения в поколение в народе коса. Несиве довольна недавним поворотом событий, и многие другие пожилые уроженцы Южной Африки чувствуют то же самое."
 SAF.128.a:0 "Мудрость старых будет передана по назначению."

 SAF.129.t:0 "Би. Джей Форстер найден мёртвым!"
 SAF.129.desc:0 "В 11 утра фермер-куровод, заехал на станцию технического обслуживания в Куллинане, недалеко от Претории. Он сообщил по телефону в полицию, что остановленная машина с работающим двигателем блокировала его полосу движения на отдалённом шоссе неподалеку. Когда он отправился на разведку, то обнаружил водителя, белого мужчину, упавшего на руль, мёртвого, с, как он полагал, огнестрельными ранениями. Водитель немедленно покинул место происшествия, чтобы связаться с властями.\n\nКогда фермер привёл полицию на место происшествия, они нашли всё в точности так, как он описал. Судя по всему, жертва была убита выстрелом в голову с близкого расстояния один раз пулей калибра 380 дюймов. Окно со стороны водителя было открыто, и машина находилась между полосами движения, что указывало на то, что автомобиль был остановлен перед убийством, а убийца подошёл сбоку. У жертвы пропал бумажник и удостоверение личности. Но один офицер узнал погибшего, и странная личность жертвы вскоре была подтверждена.\n\nБалтазар Йоханнес "Би. Джей" Форстер родился у овцевода в Джеймстауне, Южная Африка, в 1915 году. Увлёкшись политикой во время учебы на юридическом факультете, он во время войны был членом пронацистской организации "Оссевабрандваг", за участие в которой его задержали в Коффифонтейне. Утверждая, что он вновь обрёл веру в парламентскую систему, он был избран кандидатом от Национальной партии в Национальное собрание, прежде чем стать сенатором. Известный своей способностью быть легкодоступным для просителей, эксцентричным и иногда разумным, он, тем не менее, был привержен бурскому национализму и осуществлению расовой сегрегации.\n\nНикто не знал, кто оборвал его жизнь на этой дороге. Нападавшие исчезли задолго до того, как появился фермер. Прочёсывая местность, не удалось найти много полезных улик. На земле не было найдено ни патронов, ни отпечатков пальцев ни на машине, ни на теле. На обочине дороги был обнаружен след от шины, но это, возможно, не имело отношения к делу. И никаких заявлений об ответственности со стороны одной из повстанческих группировок Южной Африки.\n\nНесмотря на свои убеждения, Би Джей Форстер был южноафриканским сенатором. Южноафриканским сенатором, который был убит. И преступнику это вполне может сойти с рук."
 SAF.129.a:0 "Где-то на дороге бродит убийца."

 SAF.130.t:0 "Проблема коммандос"
 SAF.130.desc:0 ""Это позор!" - сказал Ян Хендрик Хофмир, швыряя на стол дневной выпуск "Сандэй таймс". - "Коммандос Ботавилл, Лонг-Том и Вондербум, все передают оружие Национальной партии! Грабят нас вслепую и дают оружие врагу! Этого достаточно, система коммандос должна быть расформирована, прежде чем большая её часть начнёт передавать оборудование военизированным группировкам."\n\n"Это позор, но нам нужно шире взглянуть на ситуацию, прежде чем сделать что-нибудь опрометчивое", - сказал фельдмаршал Чарльз Фрейзер. - "Система коммандос намного больше, чем просто несколько подразделений. Это милицейская система, которая действует по всей стране. Повсюду есть местные подразделения, многие из которых заполнены лояльными людьми. Расформирование этой системы в долгосрочной перспективе нанесёт ущерб нашей национальной безопасности."\n\n"В краткосрочной перспективе это наносит ущерб", - заявил министр безопасности Колин Эглин. - "Они уже раздают оружие повстанческим группировкам, и они, вероятно, скоро присоединятся к ним. Ясно, что надзор армии не работает. Система коммандос может быть необходима, но она должна быть устранена, прежде чем она станет противоречить нашей собственной безопасности."\n\n"При всём уважении, её полное удаление будет необоснованным", - сказал фельдмаршал Хендрик Клупер. - "Это огромная организация, которую мы должны иметь возможность развернуть в одно мгновение. Это наши резервы. Это наша главная организация, которая нам понадобится, если немцы пересекут границу. Некоторые из них облажались, но мы должны полагаться на систему этого ополчения, чтобы поддерживать нашу оборону."
 SAF.130.a:0 "Их надо расформировать пока не стало ещё хуже."
 SAF.130.b:0 "Мы не сможем остановить немцев без них."


 SAF.131.t:0 "Голоса на выборах"
 SAF.131.desc:0 "Первым шагом надо было выяснить, кому будет поручено это дело. Верховный суд Южной Африки имеет различные местные уровни, но это дело будет рассматриваться в Апелляционном отделе в Блумфонтейне. В отделе работало большое число судей, но дела рассматривались коллегией из пяти человек. Как только судьи, которые будут рассматривать это дело, будут определены, можно будет начинать процесс.\n\nБыло очевидно, что один из судей будет вести дело так, как он желает. У него были история прецедентов и мнения, которые указывали на точку зрения, соответствующей Объединённой партии. Таким образом, его полностью игнорировали, так как судья был уверен, что может рассматривать дело так, как пожелает. Были и более серьёзные проблемы.\n\nВторой судья был немного более недоверчив к той стороне, которую он поддерживал. У него были некоторые мнения, которые выглядели хорошо, но были и такие, которые не подходили. Частный разговор, однако, вселил большую уверенность в том, что он будет действовать благоприятно для той стороны, которой он симпатизирует. Так что теперь поддержки было больше.\n\nТретий был самым сложным в обращении. У него были сомнения по существу дела, и он хотел вынести решение против. Это не должно произойти ни при каких обстоятельствах. Заняло много времени, чтобы провести множество бесед, и он, наконец, убедился в достоинствах дела. Новое здание суда в его родном городе, будет названо в его честь,  и официально не будет иметь никакого отношения к этому делу.\n\nЧетвёртым был судья, который был благосклонен к проправительственной стороне. Изначально он не занимался этим делом, но кто-то подёргал за ниточки, и он внезапно им занялся. В основном для того, чтобы точно знать, что он будет в безопасности, если кто-нибудь из трёх других откажется от своего слова.\n\nПоэтому, когда Апелляционный отдел собрался в Блумфонтейне, чтобы принять решение о праве голоса для местных жителей, Объединённая партия могла расслабиться. Конечно, официально решение будет принято после аргументации, как и во всех других рассмотренных этим "хорошим" судом делах. Но на самом деле всё было не так. И правительство уже могло праздновать великую юридическую победу, когда суд, наконец, собрался."
 SAF.131.a:0 "Ну начнём."


 SAF.132.t:0 "Штурм здания Верховного апелляционного суда в Блумфонтейне"
 SAF.132.desc:0 "Никто не ожидал, что перспектива массового предоставления избирательных прав самой многочисленной этнической группе в Южной Африке понравится всем без исключения. Особенно этнической группе, которой было что терять с точки зрения политической власти.\n\nПротесты в Блумфонтейне в тот день были мирными, хотя и горячими. Было много гневных скандирований, но большинство демонстрантов старались избегать любых враждебных столкновений с полицией. Многие довольствовались тем, что скандировали вместе со своими семьями, маршировали под Вирклёром* и, возможно, наслаждались барбекю. Лишь немногие из первых демонстрантов были вооружены, и полиция надеялась, что вся большая толпа протестующих останется в спокойном состоянии.\n\nВсё изменилось, когда толпа начала раскачивать машины взад и вперёд.\n\nВ то время как беспорядки привлекли внимание полицейских, бронированный фургон протаранил внешние ворота и ворота гаража. За ним последовала большая группа вооружённых африканеров. Внезапное нападение ошеломило небольшое количество охранников внутри здания. Разбирательство было немедленно отменено, так как находившиеся внутри люди попытались выбраться, но было слишком поздно.\n\nСотрудники зала суда прятались в разных комнатах, пока бурские ополченцы рисовали угрозы и члены на стенах, гадили на мебель и преследовали членов суда, которых они нашли. Полиция поспешила на место происшествия, но количество демонстрантов помешало им прибыть вовремя. Когда они наконец приехали, ополченцы крепко засели в здании. У них были вооружённые бойцы, снайперы с винтовками на верхних этажах и бурское знамя, которое теперь развевалось вместо южноафриканского флага.\n\n*Вирклёр - флаг Республики Трансвааль. Имеет черты флага Нидерландов + зелёную полосу у древка. (прим.пер.)"
 SAF.132.a:0 "Посылайте полицию! Код красный, код красный."


 SAF.133.t:0 "Штурм и зачистка"
 SAF.133.desc:0 "Это был нелёгкий день для сотрудников южноафриканской полиции или граждан Блумфонтейна. Ситуация с заложниками, неизвестное количество противников, неизвестное количество заложников, среди них много важных персон. Однако у полиции было несколько преимуществ. У захватчиков не было тяжёлого вооружения, и они были крайне дезорганизованы. И они были так добры, что проделали серьёзную брешь в заборе. Поэтому, пока участники переговоров пытались наскучить им до смерти, полиция разработала план...\n\nПервым делом было перемещение пожарной машины и группы полицейских у входа в здание. Это заставило буров выдвинуться вперёд, чтобы подготовиться к ожидаемой атаке. Тем временем в доме за зданием суда собрались отряды вооружённых полицейских. Под бдительным оком снайперов группа сварщиков срезала секцию забора, чтобы получить ещё одну дырку.\n\nКак только было дано разрешение, гранатомёты наполнили здание слезоточивым газом, в то время, как полиция вошла внутрь. Большое количество прошло через выпиленную дырку в заборе, в то время как большее количество прошло через ту самую брешь в заборе, созданную фургоном буров. Снайперы принялись за работу, стреляя по бунтарям, когда они появлялись в окнах.\n\nЧерез несколько минут после прорыва заложников вывели и заставили лечь на траву, пока их проверяли на наличие оружия. Они были напуганы, но невредимы, даже судьи. Несколько буров были убиты, остальные были взяты в плен. Несколько полицейских получили ранения, но погибших не было. В целом, успешная операция для полиции Блумфонтейна."
 SAF.133.a:0 "Это проучит их!"


 SAF.134.t:0 "Битва за Блумфонтейн"
 SAF.134.desc:0 "Сначала была попытка переговоров. Попытались выяснить, кем были эти военизированные формирования, чего они хотели и почему они напали на Верховный суд Южной Африки. Это получилось достаточно легко. Но потом пришло время попытаться заставить их уйти. А потом всё пошло криво. Их требования были слишком велики. И они не успокоятся.\n\nСледующим шагом был рейд. Подавить их ордой полиции и крайней силой. Вывести заложников и арестовать всех, кто остался. Таков был план. На самом деле это была катастрофа. Буры были слишком хорошо вооружены, гораздо лучше, чем ожидалось, гораздо лучше, чем полиция. Это было ожесточённое сражение, и когда оно закончилось, полиция отступила под белым флагом, неся потери, в то время как Вирклёр гордо реял в вышине, как бы насмехаясь над ними.\n\nПолиция потеряла свои рычаги воздействия на ситуацию. Теперь руководила армия под командованием генерала Магнуса Малана. После переговоров выяснилось, что обе стороны не заинтересованы в продолжении боевых действий. Буры могли бы уйти, если бы оставили судей в покое. И военизированные формирования согласились. Африканеры освободили заложников и вышли из города со своим огнестрельным оружием, в строю, с высоко поднятыми головами, маршируя со своим Вирклёром прямо перед носом солдат и полицейских Южной Африки.\n\nЭто был самый позорный момент в истории южноафриканской полиции."
 SAF.134.a:0 "Где они смогли достать столько оружия...?"

 SAF.135.t:0 "Следующий ход"
 SAF.135.desc:0 "Альберт Герцог провел рукой по гладкому мраморному барельефу. Фермеры в поле, со своими женами, сыновьями и дочерьми, когда-то умершими, но обретшими бессмертие с помощью резца и рук ремесленника. Их имена были забыты со временем; но их деяния посеяли семена, из которых выросли самые стойкие люди континента.\n\nДвадцать шесть других барельефов украшали мавзолей, воздвигнутый в честь Великого переселения буров. Цитадель, высеченная из камня, чтобы прославлять Бога и расу, которую он задумал, и на которую у него есть великие планы. Это величайшее творение, который когда-либо создавал его вид - и если бы эти дураки в Кейптауне добились своего, добавил Альберт с гримасой, символ, будет потерян для дюн истории, как бедный Озимандиас.\n\nОн прочитал отчеты перед тем, как его посетить. Цепочка совпадений от Объединённой партии: задержаны невинные буры, обысканы дома буров, разграблены легальные предприятия буров. Закон и порядок свалились Южную Африку... но не на истинных бузотёров. Нет, это недостойное внимание было обращено к его народу, и только к нему. Они уже достаточно настрадались, решил Альберт.\n\nПоэтому он неторопливо вышел из памятника Воортреккеру, подошёл к телефонной будке сбоку. Герцог набрал номер и отдал приказ: "жизненно важное оборудование" стоимостью в несколько миллионов фунтов стерлингов из "обычных источников" и по "обычным каналам". Средства были немедленно переведены. Затем он повесил трубку.\n\nГраафф сыграл свою роль. Теперь Национальная партия примется за дело."
 SAF.135.a:0 "И возрадуется праведник, когда узрит возмездие."

 SAF.136.t:0 "Постеры появляются в Кейптауне"
 SAF.136.desc:0 ""Итак, чем я могу вам помочь?" - сказал мужчина, вытаскивая какую-то бумажку, чтобы записать заказ Паки.\n\n"Я буду рыбу с жареной картохой и немного воды". Заявил Паки\n\n"Хорошо, рыба с жареной картошкой с водой. Это все?"\n\n"Да, это все".\n\n"Хорошо". - заметил мужчина, возвращаясь в заднюю комнату, по-видимому, чтобы приготовить еду.\n\nСидя без дела и ожидая заказ, Паки взглянул на стену, заметив множество наклеенных на нее плакатов. "Только Национальная партия может спасти вас от этих черных демонов- ниггеров!", "Голосуйте за Национальную партию, чтобы помочь искоренить черномазых!" и "Берегитесь этих негров! Доверьтесь Национальной партии и защитите себя!" - было написано на этих плакатах в сочетании с фотографиями жестоких сцен убийств, краж и изнасилований, все из которых содержали снимки африканцев. Он посмотрел на фотографии, ошеломленный чудовищными изображениями преступлений.\n\n"Ах, старая добрая Национальная партия, всегда агитирующая аки проповедник", - начал старик, который вернулся с едой Паки.\n\n"Они всегда вызывали ажиотаж, убеждая людей в том, что таких людей, как вы, следует выгнать отсюда. Их парни пришли в мой магазин и попросили расклеить их пропаганду, и я подчинился. Но это не значит, что они мне нравятся". усмехнулся старик.\n\n"Почему ты тогда разрешил им?" - спросил Паки.\n\n"Они платят мне, чтобы я разместил это здесь, и они хорошо платят". усмехнулся мужчина. Он на мгновение посмотрел на Паки. "Конечно, вы не  дискриминированы здесь" - он быстро добавил.\n\nС этими словами Паки начал поглощать свою еду, что отразилось на его разговоре с этим белым человеком. Выходя из магазина, Паки помахал хозяину рукой в знак доброй воли. Пробегая рысцой по улицам, ведущим к его дому, он увидел ещё несколько плакатов того же характера, что его немного огорчило. Затем он подумал о будущем, или, если уж на то пошло, о будущем своего народа. Национальная партия ненавидела таких, как он, поэтому он не желал задумываться о том, что они сделают с ним, если пройдут мимо. Он вздохнул, желая, чтобы все это поскорее закончилось и он мог спокойно наслаждаться своей жизнью. Он не желал, чтобы его любимый Кейптаун был разрушен этими расистами из Национальной партии."
 SAF.136.a:0 "Я не представляю себя счастливым нигде в мире, кроме Кейптауна."

 SAF.137.t:0 "Марш против империализма"
 SAF.137.desc:0 "Когда Иоганн ван Левен очнулся от утреннего сна, он встал с кровати, принял приятную ванну и вышел на улицу, чтобы начатьсвою обычную рутину - заискивать перед газетой в поисках интересных лакомых кусочков или прогуливаться, чтобы выполнить свою ежедневную тренировку. Его шестьдесят лет жизни были полны событий, но он всегда чувствовал, что есть что-то новое, что можно испытать. Он не предполагал, что в этот день произойдет что-то знаменательное.\n\nКогда он читал местные новости, Иоганн услышал глухие звуки, громкие и многочисленные, доносившиеся с главной дороги, ведущей к зданию временного правительства. Такие звуки пробудили в нем интерес, который привел его далеко от своего дома к большому собранию примерно в несколько сотен человек. Он быстро встал среди зевак, чтобы понаблюдать за происходящим. Он видел, как многие несли доски, расписанные символами, изображающими сломанные короны, на которых было написано "Долой королеву! Да здравствует Республика!"\n\nОн слышал, как мужчины и женщины яростно скандировали Объединённая партия слаба и хрупка, она не может спасти нас ни от немцев, ни от чёрных! Мы, Национальная партия, ваша единственная надежда!"\n\nАудитория начала кричать в ответ "Долой монархии, долой тиранов! За республику!"\n\nТакие восторженные возгласы зрителей показали Иоганну, что он оказался на одном из многочисленных митингов Национальной партии в окружении сумасшедших фанатиков. Он понял это, когда его любопытство угасло, сменившись растущим разочарованием.\n\n"Еще один?" сказал Иоганн "Они всегда будоражат здешний народ".\n\nОн начал разворачиваться, чтобы вернуться в свой уютный дом, но толпа людей увлекла его за собой вниз по улице."
 SAF.137.a:0 "Никогда не знаешь, какая война придёт. Маленькая или та, что захлестнёт тебя."

 SAF.138.t:0 "Активисты Объединённой партии сталкиваются с проблемами в Оранжевой республике"
 SAF.138.desc:0 ""...таков наш план, понятно? - повторила Анна остальным, уверяясь, что каждый участник знал свои задачи. "Пойдём!" - взволнованно сказал Джон, указывая в сторону местной городской площади. Они двинулись к месту, таща с собой своё снаряжение. Как только они добрались до центра, они установили свой стенд. После этого они начали орать в свои мегафоны и раздавать брошюры ближайшим прохожим, за что получили холодный прием и каменные взгляды местных жителей. "Видишь? Это работает. Похоже, пока у нас все хорошо!" - пошутил Фредерик с веселым выражением на лице.\n\nНо внезапно камень полетел, и столкнувшись с лицом Фредерика, заставил его пошатнуться и рухнуть на кабинку. Его товарищи-сообщники обеспокоенно склонились над ним, торопливо осматривая повреждения. Это была царапина среднего размера, из которой текла кровь и окрашивала грязь внизу в малиновый оттенок. Пока Анна и Роберт вытаскивали бинты, чтобы прикрыть рану, Джон встал между ними и толпой, усиливая дистанцию. "Кто из вас бросил этот камень?" - спросил Джон авторитетным тоном. Он был не из тех, кто много болтает, но гнев, который он испытал, увидев, что его друг ранен, подтолкнул его к краю. Он повторил это снова, на этот раз громче: "Кто бросил камень во Фредерика?" Никто ему не ответил. "Я спросил, кто бросил этот камень!" - заорал Джон, оскорбленный тишиной.\n\n"Я сделал". - крикнул старик. "Вас, людей, не ценят в этих краях. Мы поддерживаем наших верных братьев, которые обещают сделать Южную Африку лучшим местом! Наша любимая партия, управляемая бурами, которые являются подлинными и законными владельцами этой процветающей земли, а не вашей грязной короной! Они разбираются в проблемах лучше, чем вы, глупые юнцы". заметил старик.\n\n"Я больше не хочу никого из вас видеть, так что вы меня слышите? Проваливай!" - завопил старик, стукнув тростью по земле. Толпа начала роптать и начала смыкаться вокруг Джона и его группы. "Больше никакой короны! Больше никаких королей!" - скандировали люди, подходя все ближе и ближе, с каждым разом крича все громче. Джон и остальные сбились в плотное кольцо, изо всех сил стараясь обезопасить друг друга. Анна впала в истерику при виде надвигающейся толпы. Джон старался сохранять спокойствие, но его глаза наполнились слезами, а лицо исказилось от страха."
 SAF.138.a:0 "Если Блумфонтейн будет потерян, то только через наши трупы."

 SAF.139.t:0 "Золотая чаша"
 SAF.139.desc:0 "Кровь и песок на фронтах Южной Африки плохо сочетаются с удобствами, которые Свободный мир воспринимает как должное. Полноценное питание из трёх блюд, кондиционер, отпуск - эти плоды процветания, когда-то банальные, превратились в роскошь, как только половина Южной Африки восстала и Рейх вступил в войну. То, что оставалось, было зарезервировано для оружия, танков и боеприпасов для десяти миллионов пристёгнутых ремней. Для нации, находящейся в осаде, масло в лучшем случае является излишеством, а в худшем - изменой.\n\nНет, конечно, это не означает, что особые случаи больше не требуют небольшого празднования в условиях нынешних потрясений. Далеко не так. Однако это означает, что верным солдатам Её Величества Королевы был нужен только скромный чайник для чая - и некоторые специальные ингредиенты - в ознаменование дня её рождения.\n\nКвартирмейстеры заранее обменялись любезностями, чтобы хорошо заправленные грузовики доставили ящики с чаем "Твайнингс" и сливочным молоком, а не винтовочные патроны и топливо, в формирования Содружества по всему фронту. Более конкретные запросы варьировались в разных подразделениях: канадцы, например, заказали дополнительный пакет чая "English breakfast" для каждого "бобра" в униформе. Отряды вест-индских солдат попросили генераторы для питания своих причудливых холодильников для хранения холодного чая. Бойцы АНЗАКа (Австралийского и новозеландского армейского корпуса) потребовали галлоны свежайшего Норко, который Кейптаун получает от Антиподов. Южная Африка запросила медикаменты и запасные части, кайфоломы; с другой стороны, они приняли медовый чай так же охотно, как и бутылки Бетадина.\n\nНет, несмотря на их бесчисленные разногласия и ссоры - полки спорили друг с другом, добавлять ли молоко в чай или наоборот - каждый последний член Содружества слушал, как Эрл Кэмерон объявлял о тридцать шестом дне рождения королевы по радио Си-би-си. И когда речь Её Величества закончилась старой, легендарной мелодией, потрёскивающей из их радиоприемников, сражающееся братство наций подняло свои кубки в воздух в унисон, все они закричали:"
 SAF.139.a:0 ""Боже храни королеву!""

 SAF.140.t:0 "Рейд на Вейпе"
 SAF.140.desc:0 "Сначала они увидели дым.\n\nЭто было довольно стандартным воздушным патрулем для гарнизона Бейтбриджа. Маршрут тот же, что и всегда: проведите несколько часов в вертолёте, пролетая вдоль широкой реки Лимпопо в поисках контрабандистов, которые могли бы попытаться проникнуть в Остафрику. Просто. Затем они увидели чёрную колонну, вздымающуюся из зелёного пятна возле заброшенного пограничного поста Вейпе. Вертолёт приземлился, и отряд вышел, уставившись на ужасающее зрелище.\n\nТам был скромный приземистый главный дом, сделанный из камня и дерева, вместе с парой крошечных лачуг и загоном для коз. Из дома вырывалось пламя, лачуги явно были разграблены, а те козы, которых не забрали, лежали в траве, заколотые штыками.\n\nВместе с семьёй.\n\nИх останки лежали перед домом, младший сын всё ещё сжимал Библию на африкаансе в своих изуродованных руках. Поселенцы, вероятно, проблемные типы из Крюгерсдорпа или Блумфонтейна, просто пытающиеся начать новую жизнь в Низком Велде. Капрал был несколько поражён, что где-то на территории не было крытого фургона. Вдоль задней стены дома, выкрашенной в ярко-красный цвет, было написано имя их убийц.\n\nЗАНУ-ПФ*\n\nОдин из рядовых не плюнул на землю, когда увидел буквы\n\n"Никогда не видел их так далеко на юге, немцы, должно быть, преследовали их здесь."\n\nКапрал осмотрел место происшествия, он заметил, что израсходованные боеприпасы были подозрительно высокого качества для кучки партизан местного разлива. Другой рядовой заметил отпечатки ботинок, ведущие к линии деревьев. Любопытно, подумал капрал.\n\nОн должен был бы включить это в отчет.\n\n*ЗАНУ-ПФ (Зимбабвийский африканский национальный союз - Патриотический фронт) - национально-освободительное движение зимбабвийцев. (прим.пер.)"
 SAF.140.a:0 "И проглотил крокодил Солнце."


 SAF.141.t:0 "Чистокровки"
 SAF.141.desc:0 ""Извините, повторите пожалуйста?"\n\nСержант Беларди пожал плечами и передал коммюнике.\n\nНИ КОМНАТЫ В ДЕРЕВНЕ - НЕ ДОПУСКАЙТЕ ПОВСТАНЦЕВ – ЛИКВИДИРУЙТЕ\n\nЛейтенант Хиггинс широко раскрытыми глазами уставился на лист бумаги. В большинстве случаев их работа была простой: его взвод проделывал весь путь до какой-нибудь бурской деревни или фермы, собирал людей и перемещал их в одну из тех "стратегических деревень", которые американцы создавали в Кару. Отвращать повстанцев от их оружия, людей и всего остального. Были бы слёзы, и кто-нибудь кричал бы о Китченере, но они, как правило, приходят потом и без суеты. Большую часть времени. Но сегодня они посетили ранчо с 300 чистокровными лошадьми, напомнившими Хиггинсу рассказы его деда о скачках в Турффонтейне. Стадо крупного рогатого скота можно было бы переместить. Так много лошадей? Не так уж и много.\n\n"Приказы из штаба", - сказал Беларди. Сержант произнёс это слово со странным подъёмом в конце. Снова. Ублюдок действовал ему на нервы и, вероятно, тоже это знал.\n\nХиггинс вздохнул, указывая на одного из своих подчинённых. Независимо от того, насколько запутались они в лесах, приказы сверху по цепочке были чёткими.\n\nОн снял с предохранителя свой М2 и прицелился прямо между глаз тёмно-коричневой чистокровной лошади, которая опустила уши, принимая свою гибель."
 SAF.141.a:0 "Прекрасное умирает от пуль."


 SAF.142.t:0 "Подарок провидения"
 SAF.142.desc:0 ""В Африке я вижу, как серпы деревьев сливаются в один, я вижу, как фургоны катятся с севера на юг, они похожи на голландские фургоны, но они новые и покрыты брезентом, принося анархию и голод в страну, я вижу человека в наручниках, разрывающего Вирклёр, сидя у фургонов. Я вижу молодых вооружённых мужчин, прячущихся в пещерах за Преторией, а за ними идут огромные толпы женщин и детей, бежавших из сгоревших домов. Я вижу великое опустошение и страдания, и нация африканеров близка к вымиранию, они будут спасены старым врагом, который принял их с распростёртыми объятиями, время принадлежит только Богу, но будьте готовы к моменту, когда море начнёт высыхать – Синер ван Ренсбург говорил так ещё в 1921 году"\n\nОполченцы Претории слушали радио в пещере с видом на дорогу на север, каждый день они включали Трансваальское христианское радио для своих ночных молитв, прежде чем отправиться в засаду на американские конвои, с пророчествами ван Ренсбурга, поддерживающими их боевой дух с первых дней войны, было ясно, что Бог на их стороне. Но в тот день командиром был майор Босман, он был полон сомнений, помнил, как был молодым человеком, и его отец повёл его посмотреть на Синера, этого хрупкого старца, который говорил мягким голосом, как будто Сам Всевышний говорил его устами, по его приказу вся группа проводила ночь в молитвах, укрывшись в пещерах.\n\nВо время его ночи майору всё стало ясно: фургоны всегда означали войну в видениях Синера, они катились на Юг, как и немцы, человек в наручниках, едущий на них, должно быть, Герцог, он был подчинён ещё в детстве, и его стремление к войне разорвало нацию африканеров на части. После этого долгого размышления суровый африканер принял самое трудное решение в своей жизни и приказал своему отряду сложить оружие перед американцами.\n\nВ тот же день сержант Джон де Ланс, радист проекта "Блуждающая душа", был награждён Бронзовой звездой."
 SAF.142.a:0 "Без единого выстрела."

 SAF.143.t:0 "Признание притязаний"
 SAF.143.desc:0 ""Клянётесь ли вы," - сказал архиепископ Кейптауна, - "управлять народом Южно-Африканского Союза и его соответствующими территориями в соответствии с его соответствующими законами и обычаями?"\n\n"Я торжественно обещаю это сделать", - сказала Елизавета II, признанная многими людьми в Южной Африке законной королевой, восшествию которой до недавнего времени препятствовали неблагоприятные обстоятельства. Запоздалая церемония состоялась в Кейптауне, на ней присутствовали многие видные правительственные чиновники. Гораздо больше людей выстроилось вдоль улиц, чтобы посмотреть на шествие, и ещё большее число наблюдало за этими событиями в прямом эфире по телевизору. Южная Африка никогда не проводила собственную коронацию, и их церемония была объединена с остальными государствами Содружества, когда монарх занял трон в Вестминстерском аббатстве. Таким образом, они решили воссоздать церемонию в Кейптауне. Как только она принесла клятву, архиепископ подарил ей святую Библию и приготовился к самой священной части ритуала.\n\nКоролева, которую до этого момента всё ещё называли "принцессой Елизаветой", поскольку технически она всё ещё была принцессой, села в кресло генерал-губернатора для своего помазания. Ей подарили нарукавники, королевскую мантию и державный шар, а затем кольцо королевы, скипетр государя с крестом и скипетр государя с голубем. Всё это ей уже дарили раньше, потому что это были те же самые, которые использовались при её коронации в Канаде. Но на этот раз это было официально для южноафриканцев. Наконец, корона Святого Эдуарда была поднята архиепископом. В ту секунду, когда он водрузил её ей на голову, свободное место на южноафриканский престол было занято. Сразу же снаружи раздался салют из двадцати одного орудия, и толпа трижды пропела:"
 SAF.143.a:0 "Боже, храни королеву!"

 DEMOWORLDEVENT.144.t:0 "Elizabeth II Crowned Queen of South Africa"
 DEMOWORLDEVENT.144.desc:0 "Supposedly a constitutional monarchy, South Africa has been unable to crown a monarch due to the competing claims to the British throne. It has been forced to keep the position vacant as it has tried to navigate between the Pakt and the OFN power-blocks. However, with their victory in the South African War and their firm placement in the OFN, South Africa has agreed to recognize the OFN-backed claimant, Elizabeth, as their Queen. This move is a popular one with South Africa's ruling "
 DEMOWORLDEVENT.144.a:0 "At least the confusion's over."


 SAF.144.t:0 "Обман разведчика"
 SAF.144.desc:0 ""Так, господа, приготовьте маскировку и ожидайте развёртывания примерно через пять минут!" - крикнул полковник Рид-Дэйли, оглядывая своих коллег-операторов. Все мужчины надели форму СС и внимательно слушали приказы своего командира. "Хорошо, план такой: мы пройдём через контрольно-пропускной пункт, войдём в их штаб и вручим гансам несколько взрывных подарков, понятно?" - заявил Рид-Дэйли, слегка постучав по дребезжащему ящику. Его товарищи по взводу кивнули головами, то ли в знак согласия, то ли невольно показывая свой страх. "Все приготовьте свои поддельные пропуска и ещё раз повторите свои идентификационные реплики. Если сможете сделать это по-немецки, то можете претендовать на место на доске почёта", - заметил Рид-Дэйли, вызвав смешки со стороны своей команды. "И последнее. Если мы все выберемся живыми, давайте выпьем? Я угощаю", - проговорил Рид-Дэйли, подбадривая своих людей обещанием холодной передышки. Стон их транспортного грузовика показал, что теперь они едут по асфальтированным дорогам. Равнины уже миновали, и они только что въехали на немецкую территорию - точнее, на территорию Остафрики, наиболее зловещей и злобной из трёх.\n\nВскоре они прибыли на контрольно-пропускной пункт в нескольких сотнях метров от военного городка и должны были представиться немцам, охранявшим ворота. "Обершарфюрер СС Джек Н. Б. Столк, явился на службу, сэр!" - заявил Рид-Дэйли, отдавая честь охраннику с задором. Охранник только хмыкнул и сказал: "Следующий", не обращая внимания на его харизму. "Ладно, думаю, не все меня любят", - пошутил Рид-Дэйли. Далее немцы осмотрели содержимое грузовика и открыли ящики с неисправными боеприпасами. Эта часть была очень важна, так, как если бы их трюк был раскрыт, их миссия и жизнь были бы закончены. Когда охранники протянули руки, чтобы взять винтовки, Рид-Дэйли пробормотал "Герр штурмбаннфюрер СС сказал не трогать их", отмахиваясь от немцев. Те выглядели озадаченными, но лишь пожали плечами и закрыли ящики, не увидев в них ничего подозрительного. "Тупые фрицы", - заметил Рид-Дэйли, когда грузовик уехал."
 SAF.144.a:0 "Периметр пройден."

 SAF.145.t:0 "Троянский конь"
 SAF.145.desc:0 "Они прибыли в лагерь и начали разгружать свой груз. "Ну вот, наслаждайтесь своими новыми игрушками. Найти новые будет затруднительно", - сказал Рид-Дэйли присутствующим офицерам. Однако их ограниченные познания в английском языке не уловили саркастического тона в его голосе и они просто кивнули в знак признательности, не подозревая о том, что вскоре произойдёт. "Ну что ж, тогда я ухожу! Tschuss!" - объявил Рид-Дэйли, помахав рукой командирам, с которыми он успел обменялся парой слов. В действительности он вернулся к своему грузовику, припаркованному снаружи. Оттуда он заглянул внутрь, предвкушая кульминацию своей операции.\n\nОн видел, как немцы начали распаковывать свои новенькие боеприпасы, предназначенные для использования во время учебных стрельбищ. Он видел, как солдаты перезаряжают винтовки и вставляют снаряды в артиллерийские и миномётные установки. Рид-Дэйли быстро приказал водителю нажать на газ, подготовив их побег за несколько секунд до взрыва.\n\nВнезапно объект потряс громкий и мощный взрыв, вызвавший тревогу и панику среди немцев. Командиры теперь лежали в изумлении. На открытом поле объекта лежали разбросанные обломки и осколки. Несколько солдат лежали на полу, умершие от попадания шраплени или едва сумевшие остаться в живых, усеянные фрагментами недавно приобретённого оружия. Экстренная проверка местности показала, что "англосаксы" исчезли за мгновение до взрыва. Быстрая радиосвязь с контрольно-пропускным пунктом показала, что их уже пропустили, и теперь их невозможно отследить или поймать. Офицеры ругались и стонали, что их обманул этот очень дружелюбный англосакс и его банда недоумков. Однако, с другой стороны, полковник Рид-Дэйли и его взвод были на пути к мысу, где их ждали пиво, дружественный удар по спине и, возможно, даже повышение."
 SAF.145.a:0 "Никогда не доверяй работу немца англичанину."

 SAF.146.t:0 "Africa Addio - Это не Африка"
 SAF.146.desc:0 "По солнечному пригороду Йоханнесбурга тихо мчался небольшой джип. Вдалеке виднелись тёмные пики Драконовых Гор на фоне кристально чистого голубого неба. Внутри джипа пара итальянцев яростно спорили о чём-то на языке, который их чернокожий водитель не понимал.\n\n"Гуалтьеро, мне кажется переться в Остафрику через Питерсбург это хреновая идея, я не хочу получить пулю в жопу от какого-нибудь пришибленного эсэсовца."\n\n"Франко ты же знаешь, если мы поедем через Бечуаналенд то застрянем в пути на многие дни, может даже на целую неделю. Наш бюджет не резиновый, и ты прекрасно понимал риски когда согла..."\n\nРезкое торможение перебило Якопетти. Снаружи белый полицейский приказал им остановиться.\n\n"Ох блядь."\n\nДвое кинематографистов лишь недавно прибыли на чёрный континент, желая запечатлеть на плёнку реалии расового неравенства в Южной Африке – крайне занятный материал, но оба стремились достичь чего-то большего. Прямо перед ними расположилось полицейское заграждение, а за ним – что-то, напоминающее небольшое восстание. Сотни шахтёров подняли свои кирки в воздух. В момент когда Якопетти начал расспрашивать полицейского, Проспери уже начал снимать. Говоря с сильным бурским акцентом полицейский объяснил, что небольшой инцидент в шахте привёл к возникновению спонтанной стачки. В это же время чернокожие шахтёры начали скандировать "Африка для африканцев", и как будто из ниоткуда в руках протестующих появилось чёрно-золото-зелёное полотнище Африканского национального конгресса. Южноафриканской полиции не потребовалось много времени чтобы послать подкрепление и разогнать стачку в классической манере, с активным применением дубинок, что успели заснять Проспери и Якопетти. После подавления бунта джип итальянцев вновь начал движение и Якопетти смог заснять последний кадр – бесчисленные ряды маленьких и ветхих домов, где жили чернокожие шахтёры. Из дверных проёмов дети смотрели за тем, как их отцов погружали в броневики и забирали куда-то в даль."
 SAF.146.a:0 "В Остафрику!"

 SAF.147.t:0 "Africa Addio - Это итальянцы!"
 SAF.147.desc:0 "Меньше всего ополченцы ожидали увидеть двух безоружных белых, забредших в деревню из густых зарослей. После того как им удалось захватить деревню у войск Хюттига, черные повстанцы залегли на дно, отбиваясь от всех вражеских разведчиков, которые подходили слишком близко – но только эти двое были достаточно храбрыми или тупыми чтобы попасться прямо в руки к патрулю. Их, кричавших и моливших о пощаде, притащили на главную площадь, чтобы выстроить у стены - и, к большому удовольствию ополченцев, они не переставали снимать даже в последние минуты своей жизни.\n\nЛидер ополчения, массивный чернокожий мужчина в немецких военных очках и импровизированной униформе хотел лично казнить двух немцев-разведчиков. "Пожалуйста, ради Бога! Мы не немцы!" кричал один из них, в то время как другой продолжал снимать, несмотря на многочисленные попытки схватить его камеру. "Мы снимаем кино! Фильм!", быстро произнёс он и достал из карманов документы. "REGNO D'ITALIA", - гласили буквы на внешней стороне. Лидер повстанцев прищурился, пытаясь прочитать документ. "Я-ко-петти?"\n\nЧерез несколько минут лидер повстанцев, которого звали Симба, обращался с двумя итальянцами уже не как с незваными гостями, а как с желанными. С улыбкой на лице он показал им двоим деревню, особенно те места, где происходили бои, и где гнили мрачные остатки павшего немецкого гарнизона и их пособников. "Наш народ будет свободен", - провозгласил Симба перед камерой, широко улыбаясь и показывая на пробитый череп немецкого солдата, все ещё носящего свой штандарт, который теперь служит украшением главного входа в деревню. "Вся Африка однажды станет свободной!". В тот вечер Якопетти беседовал с несколькими людьми Симбы - все они были фермерами, простыми людьми, доведёнными до восстания отчаянием, - пока они мчались к границе Зюдвестафрики на захваченном немецком джипе. Симба был достаточно любезен, чтобы подвезти двух итальянцев, которые вскоре принесут ему и его людям заслуженную славу.\n\n"
 SAF.147.a:0 "Зюдвестафрика ждёт!"

 SAF.148.t:0 "Africa Addio - Zum Bomber "
 SAF.148.desc:0 "Со стороны это место выглядело почти сюрреалистично или как розыгрыш, устроенный архитектором, у которого было слишком много свободного времени и плохое чувство юмора. Сразу за колючей проволокой, протянувшейся по периметру базы ВВС с её ангарами и бетонными контрольными вышками, стояла идеальная имитация баварского браухауса посреди засушливого ландшафта Калахари. "Zum Bomber" - гласила вывеска снаружи, на которой был изображен карикатурный пилот, пьющий огромную пинту пива и ведущий свой самолёт безумными кругами по небу. Как и здание, его цвета поблекли на пыльном ветру. Двое мужчин, вооружённые камерами и микрофоном, прошли внутрь.\n\nEin Film, ja? Летчик смеялся вместе со своими товарищами, все они смотрели в камеру. Большинство из них все ещё были одеты в одежду пилотов. Члены экипажа Люфтваффе, каждый с сигаретой в зубах и кружкой пива в руке, грубо смеялись и курили в тускло освещённом зале. "Ну, вы пришли в нужное место!" - сказал один из них на английском языке с сильным акцентом, который, похоже, был их лидером. "Здесь вы можете увидеть забытых героев Рейха. Гордые летчики! Мы те, кто спасет положение в Африке! Именно мы напомним этим грязным черным унтерменшам, что их место в каменном веке, и мы разбомбим их так, что они вернутся в него!". Все засмеялись, и ещё одна порция алкоголя была передана по кругу, за ней последовали многие другие.\n\nПрошло много часов, и над пустыней Намибии опустилась ночь - тысячи звезд зажглись над головой. Но двое кинематографистов все ещё были там - многие пилоты легли спать, но несколько человек, заметно пьяных, все ещё находились в таверне. "Франко и Гуальтьеро, да? Из Италии. Я там был, один раз. С родителями ездили на море, когда я был маленьким". Пилот улыбнулся, полувыкуренная сигарета повисла на его губах. "Хотел бы я поехать в отпуск. Иногда это просто... как это сказать по-английски?". Последовала пауза. Глаза пилота блуждали вдалеке. Послышался отдалённый гул - это бомбардировщик возвращался на взлетную полосу. "Усталость. Чувствуется усталость". Пилот поднялся, с трудом удерживаясь на ногах. "Вчера я выполнял задание по деревне, удерживаемой повстанцами. Я бывал там, там раньше были дети. Они никогда не поедут отдыхать на море". Пилот сухо улыбнулся, а когда он выходил из таверны на его лице появилась гримаса отвращения."
 SAF.148.a:0 "Пора выдвигаться в Конго."

 SAF.149.t:0 "Africa Addio - Псы войны"
 SAF.149.desc:0 ""Я думал, что на этот раз нам конец, Гуальтьеро". Кинематографисты не прекращали снимать даже тогда, когда в деревне бушевал бой, пригибаясь за холмом всякий раз, когда град пуль пролетал слишком близко. Их одежда была грязной, рваной, лица избитыми, они были захвачены и удерживались африканскими повстанцами вместе с множеством других заложников - миссионеров, в большинстве своем, их католическая миссия теперь превратилась в импровизированный тюремный лагерь. Однако даже этот уголок Конго не был безопасен для повстанцев - и, прежде чем они смогли приступить к казни заложников, на них, как голодные стервятники, обрушилась компания наемников.\n\nnБитва продолжалась ещё несколько часов, гранаты дополняли редкую симфонию выстрелов. Вскоре банды белых наемников голодранцев вытеснили банды черных повстанцев голодранцев и, освободив заложников, продолжили дело своих предшественников, планомерно грабя все, что имело хоть какую-то ценность. Пока два режиссера снимали сцену за сценой славных грабежей и улыбающихся наемников, позирующих со своими повязками, разноцветными попугаями и ужасающими военными трофеями, один солдат удачи окликнул их. "Merda, siete Italiani!".\n\n"Gualtiero Jacopetti, piacere. А это мой коллега, Франко". Вновь обретённые соотечественники пожали друг другу руки, после чего обрадованный наемник снова заговорил. "Я Паоло. Вы снимаете фильм? Про нас? Давно пора, черт возьми!". Спустя несколько часов наемник все ещё рассказывал свою историю и историю своих соотечественников, сидя на пне. "Многие из них французы, старые легионеры, другие бельгийцы. Есть даже несколько чертовых англичан". Паоло улыбнулся. "Я родился в Кении, мои родители были среди первых итальянских поселенцев. Потом к нам приехали мау-мау... и так я оказался здесь". Паоло встал, прикуривая сигарету. "Дио, я очень хочу посмотреть этот фильм, когда он выйдет. В любом случае, ты должен поехать с нами. Я могу организовать для тебя обратный рейс в Италию". Колонна наемников готовилась покинуть полуразрушенную миссию. Когда грузовики двигались по грязной лесной дороге, начался дождь, и двум итальянцам пришлось убрать свои камеры, сняв последний кадр - побелевшие скелеты африканских повстанцев, медленно погружающиеся в грязь, трупы, поглощенные африканскими джунглями."
 SAF.149.a:0 "Прощай, Африка!"

 SAF.150.t:0 "Раскаты Грома"
 SAF.150.desc:0 "Из-за облаков послышались далекие звуки рога, и это был звук снятия Седьмой печати, и буры посмотрели на небо и возвысились, ибо они были простыми людьми, фермерами-земледельцами, и все они увидели признаки Судного дня. Они с мурашками по коже ждали громких голосов с Небес, возвещавших их о том, что мир становится царством Бога и его Мессии, и о спасении их бессмертных душ.\n\nИменно тогда с неба спустились адские твари, к звукам рога присоединились гитара, барабан и голос, похожий на адский вой. Фермеры в ужасе замерли перед тем, что они теперь считали своей гибелью. Небеса озарились, как ямы бездны, и огонь обрушился на них, и дым заполнил воздух, и отвратительная грязь полилась на землю, чтобы уничтожить все, к чему она прикасалась. \n\nКрестьяне кричали и плакали, когда жизнь вырывалась из их тел. Одни пытались утешить близких, другие молили Господа о милосердии. Молодые люди тщетно пытались убежать, в то время как их старики стояли на коленях и ожидали жестокой жары и внезапного холода смерти. \n\nВсего за несколько коротких минут жизнь была стерта с лица земли, никто не дожил до момента, когда американский командир высунулся из вертолета чтобы прочувствовать воздух. Он глубоко вдохнул дым и пепел своего творения и понял, что это хорошо, глядя на разрушенный ландшафт и опустошение, о котором не мечтал ни один древний воевода или хан. Командующий посмотрел на необъятное небо и вознес безмолвную молитву тому же Богу, которого буры молили спасти их, пока они горели. Он подал сигнал, и вертолеты ушли обратно сквозь дым, взрывая свою музыку, оставляя позади себя разрушение и кучи черного пепла - пепла, который когда-то был людьми, которые надеялись, мечтали и любили. \n\nПозже они узнают, что данные разведки были ошибочными и деревня не была анклавом повстанцев, но к тому времени они уже перешли к сожжению других деревень, и вскоре это происшествие было забыто."
 SAF.150.a:0 "Огонь против огня."

 SAF.151.t:0 "Твоя страна нуждается в тебе"
 SAF.151.desc:0 "Мейсон сиял, когда шел домой из центра города. Даже знойная летняя жара не могла сбить его настроение. ещё никогда в жизни он не чувствовал себя настолько важным, настолько первостепенным. Ведь под мышкой у него лежала папка с несколькими документами - документами, которые необратимо изменят его жизнь. В кои-то веки ему предстояло что-то изменить, и он не мог дождаться этого.\n\nОтец вышел из кабинета, услышав, как мальчик закрывает дверь. Его внимание сразу же переключилось на папку, которую сын принес домой, и в морщинистых чертах лица стареющего мужчины промелькнул старый страх. "Как прошли занятия?" - спросил он, прекрасно зная, что его сын не просто вернулся из школы.\n\n"Ну, па, я... не ходил сегодня на занятия", - заикался Мейсон. Глубоко вдохнув, он обрел уверенность. "Вместо этого мы с ребятами пошли в вербовочный пункт. Мы собираемся сражаться на войне, чтобы заткнуть рот этим проклятым бурам. Мы пошлем гуннов паковать вещи до самого Берлина!" - закончил он, пыхтя и ожидая поздравлений, которые, несомненно, посыплются в его адрес.\n\nВместо этого Па положил свои руки на оба плеча Мейсона. "Будь ты проклят, Мейсон!" - кричал мужчина, тряся мальчика туда-сюда. "Знаешь ли ты, что ты сделал? Ты знаешь, что происходит с мальчиками на войне?! Война это не спортивное состязание!"\n\n"Послушай меня, сынок, - умолял его отец, - ты не убийца, ты мальчик! А мальчики с радостью уходят на войну, чтобы умереть, не сделав ни одного выстрела!"\n\nМальчик не хотел больше ничего слышать. "Может быть, если бы все не были бы такими трусами, как ты, мы бы выиграли последнюю чертову войну!" - закричал он, прежде чем стряхнуть с себя отцовскую хватку и выбежать из дома, куда он вошел всего несколько минут назад. Мейсон захлопнул дверь и пустился в бесцельный бег из дома, слезы текли по его лицу и хмурились. Под мышкой у него лежала его последняя вещь - документы о принятии его в ряды южноафриканских сил обороны.\n\nМейсон Тернер оставит свой след в истории. Будь прокляты его родители, если они думают иначе."
 SAF.151.a:0 "Carry on, my wayward son..."

 SAF.152.t:0 "Небольшая неудача"
 SAF.152.desc:0 "Мейсон стоял у края своей кровати, в тесной хибаре, заполненной такими же молодыми людьми, как и он. Хотя они и приняли спокойную позу, каждый из них бросал друг на друга тревожные взгляды, готовые сорваться с места в тот момент, когда по каюте разнесется командное слово.\n\nБыстрый осмотр показал, что у большинства во взводе вещи были в идеальном. У Мейсона все было не так радужно - что стало причиной паники, бурлящей внутри него. Он забыл привести свой шкафчик в соответствие со стандартами проверки, и к тому времени, как он это понял, время уже вышло. Затруднённое дыхание вырывалось из груди духа, когда он боялся неизбежной расправы инструктора.\n\n"Он идёт!" - шепотом крикнул товарищ по взводу, когда одинокая фигура приблизилась к двери кабины. Глаза Мейсона присоединились к нескольким десяткам пар, устремив жесткие взгляды в проклепанную металлическую бездну. Мальчик почувствовал, как его сердце ударилось о горло.\n\nЗатем дверь распахнулась, явив капрала Вослоо, хмурящегося, чтобы испортить их и без того недолгое настроение. "Взвод! Внимание!" - рявкнул капрал.\n\nВ унисон они топнули каблуками и встали по стойке смирно. Инструктор переходил от кровати к кровати, скрупулезно выискивая все недостатки, которые только можно себе представить, и даже больше. Мейсон не мог ничего сделать, только смотреть вперед, хотя его уши улавливали все более громкие крики - сначала пыльный каркас кровати, затем испачканная плитка пола, и так далее. Наконец, капрал встал перед койкой самого Мейсона. Пот лился из каждой поры мальчика, и он изо всех сил старался приглушить дыхание.\n\n"За кого ты меня принимаешь, рядовой Тернер?" - закричал капрал с ярко выраженным бурским акцентом. "За идиота?!"\n\n"Н-нет. Нет, капрал!" - ответил Мейсон дрожащим голосом.\n\n"Повернись и посмотри внимательно рядовой!"\n\nМейсон обернулся. Конечно, взору предстало растрепанное содержимое его личного шкафчика.\n\nСекунды казались часами, пока Мейсон выдерживал очередной непрерывный шквал громко произносимых оскорблений. Возможно, капрал Вослу был прав. Может быть, он действительно не создан для этой жизни."
 SAF.152.a:0 "Может быть батя был прав..."

 SAF.153.t:0 "Под давлением"
 SAF.153.desc:0 "Мейсон и его рота двигались по знойной жаре Хайвелда. Поскольку грузовики были в дефиците, солдатам приходилось тащить свои тяжелые рюкзаки на спинах, стараясь не отстать от медленно движущейся колонны. Хуже всего, грузовики вздымали клубы пыли двигались по сухой грунтовой дороге. Чего бы он только не сделал, чтобы избавиться от тонкого плаща, прилипшего к поту на его загорелой коже. Или наконец-то уехать подальше от холмов, возвышающихся по обе стороны дороги. Может быть, если он закроет глаза, то окажется дома...-\n\nСильный взрыв потряс его до глубины души. Впереди, из горящих обломков ведущей машины вырвалось огромное облако грязи, пыли и дыма. Все машины остановились, ударяясь друг о друга бамперами от неожиданности. Стрелки отбросили свои рюкзаки в сторону и приготовились к контакту.\n\nКонтакт произошел в виде очередей пулеметного огня с крутого холма плато, осыпая стальным дождем дезорганизованную колонну. В неразберихе люди пытались определить направление огня, пока не раздались крики. "Они на холмах! За грузовики! Они стреляют с холмов!" - кричали люди, искавшие любое подходящее укрытие – будь то камни, грузовики, или засохшие кустарники. Мейсон быстро последовал их примеру. В панике водители выпрыгивали из своих грузовиков, чтобы укрыться от града пуль. Буры были далеко, но их пули пролетали очень близко.\n\nКак только Мейсон увидел, что бронетранспортеры выехали на обочину дороги для ответного огня, он подумал: "Как я мог оказаться здесь?"."
 SAF.153.a:0 "Господи помоги, мне всего 19."

 SAF.154.t:0 "Воины севера"
 SAF.154.desc:0 "Добровольцы и грузы со всего мира заполняют наши порты, чтобы помочь нам в нашей священной борьбе против нацистских полчищ. Большая часть этого богатства пришла из стран ОСН, к чему мы были вполне готовы. К другим мы были менее готовы, например, к помощи от официально нейтральной Западной Индии (как всегда, перестраховавшейся, отправив минимум своих людей) или несколько сотен контрабандистов из всех частей германской сферы.\n\nНо самые неожиданные гости недавно ворвались без предупреждения в штаб 1-го южноафриканского батальона. После едва не начавшейся перестрелки с часовыми 100 русских (вместе с, как ни странно, проводниками и сопровождающими из Центральной Африки, нанятыми через бретонские связи), утверждающих, что они прибыли из различных частей бывшего Советского Союза, обратились к командиру базы и немедленно предложили свои услуги.\n\nДобровольцы утверждают, что они принадлежат к "Всероссийской добровольной антифашисткой лиге" - разношерстному ополчению, заявляющему о своей верности более чем дюжине различных российских государств, от знаменитого Западнорусского Революционного Фронта до приверженцев человека, называющего себя "царем Рюриком" на Дальнем Востоке. Хотя большинство из них не говорит по-английски, их лидер, утверждающий, что принадлежит к какой-то военизированной организации под названием "Гвардия", сообщил командиру на сильно ломаном английском, что 100 бойцов представляют собой смесь добровольцев, посланных различными правительствами, и людей, желающих сражаться с немцами по личным причинам, и что "будут сражаться упорнее, чем любой другой человек, пройдя почти трехнедельную подготовку в режиме "Гвардии""."
 SAF.154.a:0 "Мы не собираемся отказываться от храбрых бойцов! Немедленно найдите для них место!"
 SAF.154.b:0 "Лучше бы они рассказали кому-нибудь, что, черт возьми, там происходит."

 SAF.155.t:0 "Последняя встреча "
 SAF.155.desc:0 "Штормовая ночь в Южной Атлантике. Зюдвестафриканский патрульный катер, ведущий наблюдение за водами у побережья залива Александра, периодически получает удары волн с носа, омывающих судно. В свете грозового разряда один из членов экипажа замечает что-то и подаёт знак капитану. К его ужасу, наблюдение подтверждается. Он начинает передавать экстренное сообщение командованию кригсмарине в Людерице. Множество судов, разных типов, маркировка неизвестна. Он пытается передать как можно больше информации, пока обстрел из орудий Марк 42 не прекращает его передачу.\n\nЭто сообщение, хотя и краткое и расплывчатое, вызывает суматоху по всей Африке, предпринимаются масштабные усилия по подтверждению сообщения. В конце концов, разведывательный самолёт возвращается с фотографиями, которые вызывают огромную волну ужаса. Теперь не может быть никаких сомнений: американцы прибыли со своим Шестым флотом.\n\nИсчезло всякое подобие немецкого военно-морского превосходства. Разбиты мечты об окончании войны путем быстрого и дерзкого морского вторжения в Кейптаун. Моря принадлежат крейсерам и фрегатам американского флота, а небо - самолётам, выстроившимся на палубах авианосцев. Флот настолько велик, что никому не придёт в голову сразиться с ними. Одним махом американцы добились победы на море в Южноафриканской войне.."
 SAF.155.a:0 "...но война будет выиграна на земле."

 SAF.156.t:0 "Доблесть превыше всего"
 SAF.156.desc:0 "Генерал держал лист бумаги перед небольшой, ожидающей толпой перед ангаром в базы ВВС Бруклин. Позади него стояла горстка людей из 57-го медицинского отряда ВВС Южной Африки вместе со своим UH-1V "Подкова". Пока генерал зачитывал их подвиги перед восхищённой аудиторией, стрелок Мэтью Спиртер вспоминал цепь событий, которые только что привели экипаж "Подковы" к славе. День начинался как любой другой: пробуждение в пять часов, обслуживание вертолета в семь, патрулирование границы до полудня. За исключением нескольких солдат, получивших пули в неудачной перестрелке, утреннее патрулирование было скучным и унылым. По крайней мере, до того утра. Ничто не могло подготовить их к тому, что произошло потом.\n\nПодкова только что приземлилась в Кейптауне для дозаправки и пополнения запасов, когда по связи поступил сигнал бедствия. Пара американских отрядов попала в засаду, преследуя колонну эсэсовцев до самой Намибии. Брасс направил их для медицинской эвакуации; все остальные были слишком далеко или заняты чем-то другим. Когда вертолет мчался к границе, с земли пришло ещё одно паническое сообщение о том, что ответный огонь открыли только четыре человека. Спиртер взвел свой M60, когда они приблизились к зоне высадки.\n\nЭто было его первое настоящее испытание в качестве стрелка с момента призыва в армию. Отец видел падение демократии в Европе; он поклялся сохранить её в Южной Африке любым способом. Поэтому, когда скопление друзей поднялось из дюн и пули осыпали борта "Хьюи", Спиртер выпускал залп за залпом пули 50-го калибра по десяткам африканских эсэсовцев внизу. Он думал, что впервые увидел войну, когда отчаявшиеся американцы укладывали своих безногих, плачущих товарищей на каждое свободное место в "Подкове". Полет домой был настолько напряжённым, насколько может быть напряжённой комната с пятнадцатью измученными войной людьми - до тех пор, пока один из раненых не попросил Zippo. Тогда они все рассмеялись, как смеются те, кто выжил.\n\nВернувшись на авиабазу, Спиртер заметил в толпе американца с культей и парой костылей: напоминание о жизнях, которые он и экипаж спасли. Он улыбнулся."
 SAF.156.a:0 "Все в один день."


