 SAF_diamonds_from_sierra_leon_desc:0 "\n\n\n\n\n\nС обнаружением алмазов в районе Кимберли Южная Африка превратилась из нации фермеров в нацию шахтёров. Более ста лет переселенцы со всего мира стекались в Капскую провинцию мечтая о бесконечных богатствах, скрытых под землей.\n\nНо алмазный бизнес не терпит чужаков. Продажа и добыча драгоценных камней находится под полным контролем корпорации De Beers, основанной Сесилом Родсом и сейчас находящейся под управлением Гарри Опенгеймера.\n\nРаботая с De Beers мы не только открываем нашу экономику для инвестиций ОСН и Пакта, но и получим средства для превращения нашей страны в величественную развитую нацию – если не навлечём на себя гнев двух сверхдержав.\n\nКаждый месяц мы получаем £GFX_diamond_texticon [?SAF_diamond_gain|G0] [get.SAF_diamond_plural_gain]\nСейчас у нас есть £GFX_diamond_texticon [?SAF_diamond_count|G0] [get.SAF_diamond_plural].\n\nТорговля с Пактом в данный момент [SAFPaktTradeAvailable].\nНедовольство Пакта торговлей с нами на данный момент: [?SAF_Pakt_Displeasure|R0%]."

