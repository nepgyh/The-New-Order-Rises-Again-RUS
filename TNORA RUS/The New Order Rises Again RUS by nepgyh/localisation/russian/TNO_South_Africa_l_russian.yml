 SAFWAR.SAFFlavour.8.t:0 "Устное интервью, Барнард Л. Хейс, рядовой, 2-й батальон разведки"
 SAFWAR.SAFFlavour.8.desc:0 ""Моя мать всегда говорила, что воспитала меня правильно - она говорила, что я никогда не буду таким, как мальчишки, которые дразнили меня в школе за то, что я из бедного района Южного Централа, потому что я был воспитан лучше их. Забавно, что всё изменилось, когда я пошёл в армию, но мне нравится думать о себе как о человеке слова, а не кулака. По крайней мере, когда я не на службе. Никогда не ожидал, что попаду в подобную ситуацию, во всяком случае - у меня дома три брата и сестра, Господь свидетель, я набрался терпения для каждого из них."\n\n"Но эти южноафриканцы? Блин, я думал, что общение с собственными братьями - это раздражение, но когда я был не на службе - клянусь, я был на взводе больше, чем в этих чёртовых предгорьях. Нет ничего лучше, чем узнать, что твои собственные люди держат язык за зубами сильнее, чем те, кому ты пытаешься помочь. Слушайте, я знаю, что вы записываете, чтобы попытаться задокументировать это - я просто хочу сказать, что я не пытаюсь - ээ - стереотипировать всю эту чёртову страну, просто - у них там творится какое-то дядюшкино дурачество."\n\n"Чёрт, причина, по которой я ввязался в потасовку - надеюсь, я там держался себя в руках - была в том, что я пытался зайти в прибрежный город, в который меня перевели, и встретил солдат из 45-го батальона S.A.A.F. Я воевал с ними - ну, моё подразделение воевало с ними - в течение трёх месяцев. Я подумал, что они узнают меня по моей табличке, когда я приду к ним на огонёк."\n\n"И знаешь, что они мне сказали? Они показали на чёртовых зулусских солдат на соседней улице и сказали, что эта часть города - только для белых. Чёрт бы побрал африкаанс - я приехал сюда воевать с тупыми лилейно-белыми парнями не для того, чтобы получить от них нагоняй вне службы."\n\n"И я не жалею о том, что сделал потом - я ведь разведчик, помните? Выучил зулусский, как часть обязанностей переводчика. И я чертовски рад, что сделал это. Выражение лиц этих зулусов - мне следовало бы прикурить сигарету от этого вида. Хех! А говорят, чёрная кожа скрывает сердце...""
 SAFWAR.SAFFlavour.8.a:0 "Я никогда не встречал приятного южноафриканца."
 SAFWAR.SAFFlavour.9.t:0 "Мои каникулы"
 SAFWAR.SAFFlavour.9.desc:0 "Дорогой учитель, мои последние каникулы прошли не так, как я думал. Однажды в субботу мама разбудила меня очень рано утром, я спорил с ней, так как хотел поспать подольше, но она сказала мне взять рюкзак и наполнить его одеждой, потому что африканеры придут, чтобы покалечить нас, и мы должны бежать. Я не понимал этого, мистер Христиан из пекарни - африканер, и он всегда относился ко мне очень доброжелательно, если эти африканеры такие же добрые, как мистер Христиан, почему мы должны бежать от них? Но потом отец сказал мне, что она ошибается, мы ни от кого не убегаем, мы едем на поезде к морю.\n\nПоезд был переполнен, и многие люди выглядели очень испуганными. Некоторые плакали, в том числе и моя мама, но отец отвёл меня к окну и сидел там со мной, любуясь видом. Мы видели много замечательных животных, много спрингбоков и газелей, мы даже видели льва! В ту ночь мне снились приятные сны о море.\n\nКогда мы прибыли на мыс, все улыбались, мы наконец-то собирались покинуть поезд, я очень хотел наконец-то увидеть море в первый раз, я выглянул в окно и увидел массу людей, ожидающих нас, возможно, они готовили приветственную вечеринку. Но тут один человек залез на скамейку и обратился к толпе: "Эти кафры не сойдут на нашей станции", и все начали кричать и плеваться в нас, называя грязными животными, не знаю почему. Один из них бросил камень в окно поезда, попав мне в лицо. Я заплакал, когда увидел свою кровь на камне, и тогда мой отец крепко обнял меня, сказав, что всё будет хорошо, в тот же момент поезд снова начал двигаться, и мы убежали от разъярённых людей.\n\nКогда поезд остановился, мы наконец прибыли в лагерь, который обещал нам отец, я никогда раньше не был в лагере, поэтому я был очень счастлив, но мне всё ещё нужно привыкнуть спать на полу, это намного труднее, чем на кровати. Это были мои каникулы, учитель, я люблю походы..."
 SAFWAR.SAFFlavour.9.a:0 "Но я расстроен, что так и не съездил на море."
 SAFWAR.SAFFlavour.10.t:0 "Призраки джунглей"
 SAFWAR.SAFFlavour.10.desc:0 "Прибытие австралийского контингента в южноафриканскую группу "советников" ОСН было воспринято американскими плановиками и их коллегами из Африканского Щита как нечто само собой разумеющееся. От небольшой армии Австралии не ожидали большего, чем помощь в стабилизации линии фронта. Её небольшое командование специальных сил было бы также полезно для поддержки американских операций.\n\nТакое представление о людях из Австралии оказалось совершенно неадекватным. Бурские повстанцы в зонах конфликта обнаруживали, что их преследуют австралийские коммандос. Африканские дивизии СС, вошедшие на спорные территории, были отбиты не индустриальной мощью американского бомбардировочного флота, а засадами, саботажем и ложными действиями. Немецкие офицеры, которые поначалу проклинали трусость своих африканских подчинённых, вскоре стали бояться теней, в которых могло прятаться любое количество австралийских пехотинцев.\n\nУроки, полученные Австралией на закате Тихоокеанской войны в джунглях Юго-Восточной Азии, подтверждают свою актуальность в современных конфликтах. Столкнувшись с натиском японцев и слабой помощью Великобритании, австралийские командиры научились делать большее, используя меньшее. Сбор информации часто возлагался на ротных, поощряя сотрудничество с местными лидерами. По сути, многие австралийские роты действуют как чрезвычайно хорошо оснащённые повстанцы.\n\nНесмотря на интерес и анализ с обеих сторон конфликта, стратегии австралийской армии не являются панацеей. Разработанные как метод компенсации меньшей армии и промышленности Австралии, эти методы не слишком помогают ОСН удерживать огромные территории. Австралийцы также не встретили такого же содействия со стороны африканских местных жителей, как и со стороны жителей Юго-Восточной Азии, опасающихся японских войск. Но отвага и мужество австралийцев, безусловно, добавили страданий немцам в тех секторах, которые они делят между собой."
 SAFWAR.SAFFlavour.10.a:0 "Прогресс Австралии справедлив!"


