 SAF_Cape_Town_Massacre_desc:0 "Резня в Кейптауне навсегда окрасила наши руки кровью! И без того неспокойное население крайне возмущено таким жестоким актом. Они готовятся, собираются и призывают всех к протестам на улицах.\n\nЛюди и их знамёна собираются вокруг зданий местных органов власти во всех уголках страны, и некоторые среди немногих имеющихся у нас полицейских сил отказываются остановить этот вероломный акт.\n\nНаш путь к восстановлению будет трудной задачей."
 SAF_Army_Deployed:0 "Развёрнутая армия"
 SAF_Army_Deployed_desc:0 "Вероломное выступления полицейских показывает, что мы должны предпринять ещё больше мер, чтобы подавить буров и их подстрекательство к беспорядкам. Мы должны направить наши вооружённые силы в районы с высоким уровнем сопротивления и продолжить работу по поддержанию порядка.\n\nЭта мера, хоть и вызовет сильное недовольство среди населения, необходима для обеспечения стабильности Южной Африки."
 SAF_ANC_Riots:0 "Протесты Национальной партии"
 SAF_ANC_Riots_desc:0 "Протесты и забастовки, к которым призывает Национальная партия, вспыхнули по всей стране и нанесли ущерб нашей экономике, необходимо что-то делать."
 SAF_icelandic_support_staff:0 "Исландский вспомогательный персонал"
 SAF_icelandic_support_staff_desc:0 "Правительство Исландии прислало небольшую группу высококвалифицированных врачей и медсестер для обучения и помощи нашим молодым медикам. Исландия обладает одной из самых передовых систем здравоохранения, поэтому мы будем изучать их развитые системы и используемые процедуры.\n\nМы надеемся, что благодаря этому мы сможем предотвратить больше смертей как на поле боя, так и в тылу."
 SAF_our_darkest_hour:0 "Наш самый тёмный час"
 SAF_our_darkest_hour_desc:0 "С того момента, когда немцы и буры начали наступать на нашу страну, настал самый тёмный час в жизни молодой республики. Ситуация может выглядеть мрачной, но, несмотря на все трудности, мы будем бороться и никогда не сдадимся!"
 SAF_boer_insurgency:0 "Восстание буров"
 SAF_boer_insurgency_desc: "Буры планируют снова вести затяжную войну, нанося нам более сильные и многочисленные удары по мере продвижения вглубь их территории. Наши усилия по уничтожению их убежищ и отражению набегов не принесли особых результатов."
 SAF_boer_insurgency2:0 "Восстание буров"
 SAF_boer_insurgency_desc:0 "Буры планируют снова вести затяжную войну, нанося нам более сильные и многочисленные удары по мере продвижения вглубь их территории. Наши усилия по уничтожению их убежищ и отражению набегов не принесли особых результатов." #duplicate loc key
 SAF_surprise_attack:0 "Внезапное нападение!"
 SAF_surprise_attack_desc:0 "Когда буры массово подняли оружие против южноафриканского государства, нас застали врасплох. Они быстро и неожиданно превратились из разваливающегося клочка земли в государство с организованным ополчением, способным нанести сокрушительные удары нашим войскам. Мы до сих пор не можем оправиться от шока.\n\nВне всяких сомнений, мы должны отступить и реорганизовать наши военные силы, прежде чем продолжить кампанию, иначе мы рискуем снова оказаться застигнутыми врасплох бурами."
