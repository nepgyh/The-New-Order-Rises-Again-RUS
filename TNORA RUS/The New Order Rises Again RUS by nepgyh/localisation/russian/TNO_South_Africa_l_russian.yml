 SAF_Sao_Tome_base:0 "Построить авиабазу в Сан-Томе"
 SAF_Sao_Tome_base_desc:0 "Сан-Томе и Принсипи – это спокойная, экономически неразвитая "заводь" у побережья Испанской Гвинеи. По крайней мере, она была такой до того, как мы с иберийцами пришли к соглашению по использованию архипелага, как базы дозаправки самолётов и хранилища прпасов. После этого, острова стали жизненно важным местом стоянки гражданских и военных судов. К тому же, архипелаг очень близок к рейхскомиссариату Центральная Африка, что позволяет использовать его для разведывательных операций в тылу врага."
 SAF_Guine_training:0 "Подготовка солдат в Гвинее-Бисау"
 SAF_Guine_training_desc:0 "Африка – это большое и разнообразное поле, где сражаются наши солдаты. Очень сложно найти место в США с идеальными условиями для акклиматизации наших бойцов. Как удачно, что Иберийцы позволили обучать наших солдат в колонии Бисау. Наши бойцы будут проходить акклиматизацию в джунглях, похожих на джунгли Мозамбика и Конго. Пока мы не можем сделать нашу армию полностью привычной ко всем условиям в Африке, теперь же у нас появилась возможность попытаться."
