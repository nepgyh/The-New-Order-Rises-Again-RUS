 SAF_SOG_category:0 "Группа исследований и наблюдений"
 SAF_SOG_category_desc:0 "Группа исследований и наблюдений – это команда опытных американских военизированных наблюдателей, работающая под крылом ЦРУ. Возглавляемая бывшим офицером американских ВВС Эдвардом Лансдейлом, она работает по всему миру, уничтожая всякое сопротивление и защищая американский образ жизни. Прибытие её сотрудников в Южную Африку может стать помощью в нашей борьбе с нацистами, но куда бы ни попадала ГИН, она приносит за собой проблемы."
