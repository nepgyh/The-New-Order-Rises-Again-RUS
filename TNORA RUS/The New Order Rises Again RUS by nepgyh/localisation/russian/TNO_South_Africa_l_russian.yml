 SAFWAR.SAFFlavour.1.t:0 "Трудные решения"
 SAFWAR.SAFFlavour.1.desc:0 "Рядовой Тимоти Брук насчитал ещё восемь человек, прятавшихся вместе с ним в ветхой квартире. Один потерял оба глаза, у двоих были кровоточащие обрубки вместо конечностей, а у четверых пулевые ранения окрасили их форму цвета хаки в кровавый, даже несмотря на несколько намотанных слоёв бинтов.\n\nДок обошёл весь список, перебегая, как наседка, от одного трупа к другому. Сумка для оказания первой помощи раскачивалась из стороны в сторону, издавая звук пустых пузырьков с морфием. Марлевые пакеты, которые он нёс с собой, были разбросаны по полу тесного помещения. Некоторые из них были даны солдатам, которые сейчас бездыханно разбросаны на углу улицы снаружи. По крайней мере, Джерри и их козлы из "Браво" прекратили артиллерийский обстрел несколько часов назад.\n\nПриказы начальства за несколько часов до этого были одновременно чёткими и расплывчатыми: держитесь, пока вас не сменят. Сержант тогда, возможно, спрашивал себя, когда они смогут убраться отсюда, как шрапнель быстро превратила его голову в декорации для Хэллоуина. По крайней мере, его смерть была относительно быстрой. Может быть даже безболезненной. Тимоти не готов сказать того же о тех беднягах, которых санитар так старался сохранить в живых. Боевая усталость может заглушить боль.\n\nПоэтому он задал вопрос снова. "Док, - сказал его глухой голос, - может отпустишь их? Ты им уже не сможешь помочь."\n\n"В последний раз повторяю, Тим, - прошипел медик, - я не могу оставить их тут так просто умирать!"\n\n"Они уже спящие мертвецы. Просто ещё не знают об этом." Никто из раненых не шелохнулся от сна. "Сохрани то, что осталось в сумке, на завтра."\n\nНочная тишина воцарилась между ним и Доком, который оперелся на стену, закрыв лицо руками. Это длилось до тех пор, пока опухшие, налитые кровью глаза Дока не встретились с его глазами. "Я дам тебе знать." - прошептал он.\n\nКогда над головой засияла луна, семь выстрелов нарушили хрупкий покой разрушенного города. А когда рассвет принёс с собой кортеж друзей и свежие припасы, санитар подобрал пустой "Кольт" и сунул пистолет в руки его плачущему владельцу."
 SAFWAR.SAFFlavour.1.a:0 "Всё напрасно, Брук. Всё зря."
 SAFWAR.SAFFlavour.2.t:0 "Небольшой баллончик"
 SAFWAR.SAFFlavour.2.desc:0 "Если у морской пехоты противники - СС и бурские командос, а у ВВС - люфтваффе, думал Уэсли Эванс, то и у логистики тоже должен быть противник. И вот, словно джинн, Африка дала им его. В качестве примера можно привести летающих чёрных дьяволов, жужжащих над его ухом. На шее у него было минное поле из красных точек, зудящих сильнее, чем гонорея. Бесполезно сбивать их с неба; красная опухоль в форме правого уха служила болезненным напоминанием о себе.\n\nОн вздохнул, прислонившись к ведущему колесу. Конвой постоянно атаковали три противника: скука, жара и комары. С первыми двумя он научился жить. Если бы только было что-то, что позволило бы справиться с третьим раз и навсегда...\n\n"Уэс!" - крикнул Гэри Мурковски. Эванс наклонил голову в сторону. Полуголый американец пробирался к его грузовику с двумя баллончиками в руках. Что он хотел на этот раз? - спросил он у своего коллеги-дальнобойщика. "Ну, я слышал, что у вас тут небольшое нашествие комаров, - он поднёс баллончик на несколько дюймов к лицу Эванса, - я привёз его из дома!".\n\nЕго удивило, что американец предложил потенциально катастрофическую идею. "Я не упаду в обморок от того, что распылю это на себя, как?"\n\nМурковски пожал плечами. "Не суди строго, пока не попробуешь." Эванс перевёл взгляд с баллончика на американца. В это же время зачесалась его шея. Он стиснул зубы и почесал это место, пока ногти не впились в кожу, оставив кровавый след. Жужжание в ушах продолжало дразнить его.\n\n"Хватит! Дай его сюда", - прошипел Эванс, выхватывая из протянутой руки Мурковски дополнительный баллончик. Он нажал на кнопку и распылил аэрозоль с лимонным запахом на приборную панель, на сиденья, на свою одежду и кожу. Аэрозоль закончился раньше, чем он успел это понять, но, благодать Божья, жужжание прекратилось.\n\nМурковски, широко улыбаясь, сказал: "Видишь? Я же говорил."\n\nЭванс радовался своему вновь обретённому утешению слишком сильно, чтобы начать делать что-нибудь, кроме как смотреть на баллончик, который спас ему жизнь."
 SAFWAR.SAFFlavour.2.a:0 ""ДДТ" - гласила надпись на обложке ярко-жёлтым шрифтом."
 SAFWAR.SAFFlavour.3.t:0 "Рождественское шоу Боба Хоупа"
 SAFWAR.SAFFlavour.3.desc:0 ""Доброе утро, Янгсфилд!"\n\nТолпа взрывается.\n\nИх более тысячи - солдаты, пилоты и их южноафриканские коллеги - расположились на списанном кейптаунском спортивном поле. Молодые люди, все одеты в комбинезоны и противозачаточные очки*. Они ухмыляются, смеются и хлопают своих приятелей по спине.\n\nИ они больше не боятся.\n\nЭто то, что Боб Хоуп всегда видит во время своих туров, изо дня в день. Будет сделана фотография этого момента: Хоуп, одетый в брюки, с клюшкой для гольфа в одной руке, как избиратель Никсона, и микрофоном в другой. Столовая гора на заднем плане, какая-нибудь шведско-американская красавица в стороне, на которую глазеют, солнце ярко светит над самой тёмной Африкой. Иконический образ. Но сейчас Боб видит только страх.\n\nПоэтому он делает то, что у него получается лучше всего. Он отпускает остроумные шутки, смеётся над едой в столовой и военным жаргоном, и заставляет солдат гордиться тем, что они здесь.\n\n"Знаете," - шутит он, - "это место называют крупнейшим в мире дистрибьютором запчастей для мессершмиттов!"\n\nПарни из ВВС аплодируют. Морпехи начинают реветь, когда он переводит "Semper Fidelis" как "Не волнуйся, док, просто прибей это обратно!"\n\nЛегко улыбаясь толпе, он смотрит на таблички, которые некоторые из них держат в руках. Родные города, любимые, даты, когда они планируют вернуться. Некоторые из них, что он знает, никогда не вернутся. И Боб Хоуп знает, что он в Кейптауне, чтобы заставить их забыть об этом.\n\nНа мгновение ему это почти удаётся.\n\n*Противозачаточные очки - уродливые очки, из-за которых познакомиться с противоположным полом невозможно, за что и получили своё название. Красотой жертвовали для простоты и надёжности, ведь стильность на войне не нужна. (прим.пер.)"
 SAFWAR.SAFFlavour.3.a:0 "Спасибо за воспоминания."
 SAFWAR.SAFFlavour.4.t:0 "Жизнь в Лепхалале"
 SAFWAR.SAFFlavour.4.desc:0 "До тех пор, пока всходило солнце и садилась луна, Лепхалале процветал как связующее звено, где встречается так много народов. Старые белые люди с юга обменивали в деревне оружие на пшеницу народа коса, так же как и зулусы обменивали свои кисломолочные продукты на странные приспособления новых белых людей с севера. Таким образом, старейшины назвали своё преимущество на земле благословением... но теперь, когда два орла Запада и Севера вели войну, благословение Лепхалале стало проклятием.\n\nБуры пришли первыми. Они забрали товары деревни, несмотря на протесты их владельцев, прокляли "дикарей", которые осмелились сопротивляться, и оставили после себя гарнизон вооружённых людей. Одни ушли искать возмещения в соседний город и больше не вернулись. Другие ускользнули, чтобы присоединиться к своим собратьям-повстанцам и получить глаз за потерянный зуб, но большинство остались на месте. Жизнь продолжалась.\n\nЗатем пришли американцы. Буры бежали ещё до их прихода; чтобы утолить их разочарование, новые белые люди схватили оставшихся старейшин Лепхалале за "сотрудничество" и раздали плитки шоколада. Один упрямый молодой человек осмелился выступить против несправедливого обмена с их похитителями, за что получил удар прикладом по лицу. Некоторые говорили о бегстве в более безопасные места, но большинство оставалось на месте. Белые люди уйдут, как и раньше. Жизнь продолжалась.\n\nПоследними пришли немцы. Они были в чёрной форме, с черепами и холодными лицами. Они забрали всё, что осталось, и приказали каждому мужчине, способному носить оружие, идти в центр деревни. Старые и молодые затаились в своих хижинах, когда услышали три отчётливых звука: сначала крики на чужом языке. Затем выстрелы. Затем снова крики.\n\nПрошли дни, прежде чем оставшиеся в живых собрали своих отцов и сыновей. Лишённые сил, выжившие оставались на месте, спали и плакали. Только призрак голода заставил их вернуться к своим фермам и стадам. Но вскоре сгоревшие хижины были подпёрты свежими брёвнами; некоторые хижины были отстроены заново.\n\nСтарики умирали и ложились под плодородную землю. Мальчики становились мужчинами, женились на многочисленных женщинах, которые выжили вместе с ними. Лепхалале процветал заново. Колесо вращалось."
 SAFWAR.SAFFlavour.4.a:0 "Жизнь продолжалась."
 SAFWAR.SAFFlavour.5.t:0 "Тишина в небе"
 SAFWAR.SAFFlavour.5.desc:0 "Айзек взобрался на крутой склон самой высокой дюны. Он уже несколько часов пробирался к столбу дыма на горизонте. Теперь он был за этой горой песка. Перетащив себя на вершину, он увидел обломки: сбитый истребитель Ме-262, наполовину зарытый в песок с оторванным левым крылом. Он улыбнулся - этот истребитель он сбил только что. Он улыбнулся - этот, которого он только что сбил. Когда он приблизился, пилот раскопал слой мелкого песка пустыни толщиной в дюйм, окружавший треснувший стеклянный фонарь кабины. После часа копания Айзек наконец увидел пилота внутри. Он выглядел даже моложе Айзека, может быть, но он был покрыт слишком большим количеством крови, песка и стекла, чтобы судить об этом.\n\nАйзек разбил кабину сильным ударом ноги и схватил беднягу за плечи. Едва он вытащил его, как немец резко вдохнул. Айзек чуть не выпрыгнул из ботинок, соскользнув с крыла реактивного самолета и нечаянно сбросив нациста на Намиб. Он вскарабкался обратно к немёртвому немцу. "Wasser. Bitte", - прохрипел немец.\n\nУ южноафриканца почти не осталось воды для себя; он израсходовал большую её часть во время пути к "Мессершмитту", и ему не хотелось отдавать последний глоток эсэсовцу. Он проигнорировал немца и порылся в кабине в поисках припасов: две бутылки содовой "Фанта", но никакой воды. Ковыляя, он вернулся к нацисту и протянул ему одну бутылку, которую тот с жадностью выпил. "Danke", - прохрипел он, - "bist du ein Buren... eh... Boer?"\n\nАйзек не говорил по-немецки, но понимал нациста достаточно хорошо. Африкаанс должен был бы подойти для общения. "Nee", - сказал он, - "ek is Suid-Afrikaans. Uh... soek jy 'n sigaret?" Немец кивнул, и Айзек протянул ему зажжённую сигарету из карманной пачки. Пристально глядя на запад, когда солнце садилось за дюну, он сказал: "Wirst du mich töten?" Айзек не понял его, и поэтому пожал плечами. Немец вздохнул, проведя большим пальцем по горлу режущим движением. "О", - сказал он, не уверенный в предложении мальчика, - "il jy hê ek moet?"\n\nМальчик определённо не понял слов, но, похоже, уловил смысл. "Oh, noch nicht", - сказал он, покачав головой, - "Ich möchte zuerst den Sonnenuntergang beobachten." Так два мальчика смотрели, как солнце садится над Намибом, небо окрашивается в оранжевые, красные, фиолетовые, синие оттенки. С появлением звёзд немец пошёл, как рябь на тихом море."
 SAFWAR.SAFFlavour.5.a:0 "И снова дух жалости прошептал: "Почему?"."
 SAFWAR.SAFFlavour.6.t:0 "Потеря бойца"
 SAFWAR.SAFFlavour.6.desc:0 "Было жарко. Влажно. Пахло гниющим мясом.\n\nРядовой Адриан открыл глаза, и его желудок сжался от увиденного. Повсюду валялись тела, наполовину съеденные роями личинок и мух. Стены и пол были заляпаны тёмно-багровыми брызгами. Каменно-серые стены и решётки тюремной камеры. "Есть кто-нибудь?" - позвал он. Затем его левую руку ужалило, вызвав пронзительный крик на губах и воспоминания в голове. Сражение с этими грязными бурами и их друзьями фрицами. Взрыв в боку, осколки впиваются в кожу, крик, чернота и больше ничего.\n\nДверь распахнулась, как по команде, и появились трое мужчин с дубинками. "Привет, Адриан", - сказал один из них с фальшивым весельем. "Рад видеть, что ты очнулся."\n\nВеселье угасло, и на его место пришло хмурое выражение лица. "Теперь лицом к стене."\n\nОдним сильным взмахом блэкджек ударил Адриана по спине с гулким треском. Пленник вскрикнул и рухнул на окровавленный пол. Ещё один удар, прямо за его головой, и Адриан снова увидел чёрное.\n\nНа следующий день он проснулся от того, что его зрение затуманилось, а язвы волдырями впивались в каждый кусочек кожи. Волосы встали дыбом, когда дубинка ударила по железным прутьям камеры. Трое офицеров вернулись, на этот раз с миской каши, и широко улыбались, глядя, как он ковыляет к миске. Дубинка отбила его руку, когда он потянулся за едой, сломав кость пальца и вызвав ещё один кровавый крик. Каша упала на испачканный кровью и грязью пол с влажным шлёпком.\n\nАдриан уставился в бездушные глаза своих похитителей. В них мелькнула жажда пощады, которую немецкие ублюдки никогда не дадут ему - как умирающая мышь, которую кошки разыгрывают перед тем, как спуститься на пиршество.\n\nКогда он в третий раз погрузился в черноту, Адриан понял, что никогда не покинет свою камеру."
 SAFWAR.SAFFlavour.6.a:0 "Они поймали ещё одного."
 SAFWAR.SAFFlavour.7.t:0 "Полёт передового авиадиспетчера"
 SAFWAR.SAFFlavour.7.desc:0 ""За проявленную храбрость и бесстрашие в действии рискуя своей жизнью сверх служебного долга."\n\n"Будучи диспетчером передового воздушного флота, капитан Уилбэнкс был пилотом лёгкого разведывательного самолёта, осуществлявшего патрулирование вблизи Претории, когда он получил сигнал бедствия от капитанов Бенджамина Бакли и Уильяма Хэвелока. Его немедленное решение выйти на сближение с ними выявило численно превосходящие силы противника, готовые окружить место падения вертолёта модели "Хьюи". Бурские силы, поняв, что находка капитана Уилбэнкса поставит под угрозу их позиции и возможность внезапной атаки, немедленно открыли огонь по маленькому самолёту из всех имеющихся огневых средств. Тем временем они начали приближаться к месту крушения, прижимая к земле огнём из стрелкового оружия со всех сторон капитанов Бакли и Хэвелока."\n\n"Понимая, что воздушные спасательные службы не смогут прибыть вовремя, чтобы эвакуировать сбитых пилотов, и осознавая ограничения своего легковооружённого и легкобронированного самолёта и подавляющую огневую мощь противника, капитан Уилбэнкс немедленно принял на себя роль прикрытия, ближней поддержки. Пролетев под градом изнуряющего огня на уровне верхушек деревьев, капитан Уилбэнкс сдержал продвижение буров сначала залпом ракет с белым фосфором, а затем винтовочным огнем из бокового окна своего самолёта. Несмотря на всё более интенсивный зенитный огонь, капитан Уилбэнкс продолжал пренебрегать собственной безопасностью и неоднократно пролетал низко над противником, чтобы отвлечь его огонь от места крушения. Его смелая тактика позволила спасательному вертолету успешно войти в зону боевых действий и доставить капитанов Бакли и Хавелока в безопасное место. Во время последней отважной атаки, чтобы защитить уходящий вертолёт, капитан Уилбэнкс был смертельно ранен, а его изрешечённый пулями самолёт упал на линии буров."\n\n"Великолепный поступок капитана Уилбэнкса спас двух товарищей-пилотов от ранения или смерти. Его беспримерная забота о ближнем и необыкновенный героизм соответствовали самым высоким традициям военной службы и оказали большое доверие ему самому и ВВС США."\n\n--Медаль почёта капитана Хиллиарда А. Уилбэнкса, ВВС США."
