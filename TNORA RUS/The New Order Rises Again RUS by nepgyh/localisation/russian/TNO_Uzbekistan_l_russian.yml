 ### Decisions ###
 UZB_Pacification_Campaign:0 "Статус правительства"
 UZB_Pacification_Campaign_desc:0 "После свержения коммунистического правительства нашим славным режимом, к сожалению, нам стало ясно, что некоторые элементы узбекского общества являются нелояльными. Если эти элементы получат слишком большое влияние, увеличивая нашу §Oнестабильность§!, то наши дни сочтены. Кроме того, наша §Yлегитимность§! среди народа находится на опасно низком уровне и должна быть повышена для обеспечения нормального функционирования нашего правительства.\n\nУдержание §Oнестабильности§! на низком уровне и повышение §Yлегитимности§! является §абсолютно критическим§!.\n\nНаша текущая §Oнестабильность§! находится на уровне [?UZB_Volatility].\nНаша текущая §Yлегитимность§! находится на уровне [?UZB_Government_Legitimacy]."
