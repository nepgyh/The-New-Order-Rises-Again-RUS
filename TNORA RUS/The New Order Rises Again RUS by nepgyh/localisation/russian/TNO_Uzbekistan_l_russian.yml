 ### Leader Bios ###
 POLITICS_VELI_KAYUM_KHAN_DESC:0 "Вели Каюм-хан начал заигрывать с антикоммунистическими и националистическими идеями с подъемом Советского Союза, который он презирал. Он переехал учиться в Германию, но решил никогда не возвращаться в СССР. Вскоре он стал известен в движении туркестанских эмигрантов благодаря своей пантюркистской и антисоветской риторике и убеждениям. Когда в Европе началась война, он попытался помочь нацистам своей идеологией, в которой было много общего. Для этого он помог основать Туркестанский легион, подразделение армии, состоящее из туркестанских коллаборационистов и военнопленных. Хотя нацисты считали их "inferior races" by the Nazis, this attitude would quickly change as they wished to exploit the anti-Soviet sentiment of the Turkic peoples of Central Asia during Operation Barbarossa. The Legion would play a minor role in the swift conquest of Bukharin's Soviet Union.\n\nWith the end of the war, the country that had oppressed Kayum-Khan's ethnic group for so long completely collapsed, and Uzbekistan finally had a chance to become free. He would quickly go back to his homeland, and help it achieve independence. This effort succeeded, and he would become the nation's leader, steering it towards a fascist autocracy. He believes in Pan-Turanism, and his ultimate goal is to unite all peoples in Central Asia. Of course, the first step to do that is to defeat the treasonous Karakalpaks who have seceded from the country.\n\nEven though he rules with an iron fist, Kayum-Khan still faces a strong opposition. Many are not loyal to his fascist government, with some even harbouring communist sympathies. If he is to maintain his power as the leader of Uzbekistan, all who do not have faith in his doctrine will need to be dealt with."
 
