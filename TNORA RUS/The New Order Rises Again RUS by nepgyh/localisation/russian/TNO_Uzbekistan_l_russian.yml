 ### Leader Bios ###
 POLITICS_VELI_KAYUM_KHAN_DESC:0 "Вели Каюм-хан начал заигрывать с антикоммунистическими и националистическими идеями с подъемом Советского Союза, который он презирал. Он переехал учиться в Германию, но решил никогда не возвращаться в СССР. Вскоре он стал известен в движении туркестанских эмигрантов благодаря своей пантюркистской и антисоветской риторике и убеждениям. Когда в Европе началась война, он попытался помочь нацистам своей идеологией, в которой было много общего. Для этого он помог основать Туркестанский легион, подразделение армии, состоящее из туркестанских коллаборационистов и военнопленных. Хотя нацисты считали их "низшими расами", это отношение быстро изменилось, поскольку немцы хотели использовать антисоветские настроения тюркских народов Центральной Азии в ходе операции "Барбаросса". Легион сыграл незначительную роль в быстром завоевании Советского Союза Бухарина.\n\nС окончанием войны страна, которая так долго угнетала этническую группу Каюм-Хана, полностью распалась, и Узбекистан, наконец, получил шанс стать свободным. Однако это стремление к независимости провалилось и сошло на нет, и прошли годы, прежде чем ему представился новый шанс. Со временем, упорством и поддержкой Афганистана легион добился значительных успехов. Веря в пантуранизм, Каюм ставит своей конечной целью объединение всех народов Средней Азии. Конечно, первый шаг к этому - победить всех, кто стоит на его пути, независимо от того какие державы будут ему противостоять.\n\nНесмотря на то, что Каюм правит железным кулаком, он все еще сталкивается с сильной оппозицией. Многие презирают его фашистское правительство, а некоторые даже симпатизируют Файзулле. Если он хочет укрепить свою власть в качестве лидера Туркестана, Хану необходимо обеспечить безопасность своего нестабильного государства и убедиться, что вся Средняя Азия стоит за ним, уважая и веря в его пантюркистские убеждения."
 
