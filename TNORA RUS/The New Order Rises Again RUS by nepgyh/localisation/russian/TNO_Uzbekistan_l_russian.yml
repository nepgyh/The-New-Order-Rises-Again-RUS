 UZB_Pacification_Campaign_tt:0 "§JНаш режим молод, и наше одобрение в массах невелико, мы должны консолидироваться и подавить нашу оппозицию быстро и жестко..§!\n"
 UZB_assassinate_the_leaders_tt:0 "§JДемократические лидеры, которые еще не бежали в Каракалпакстан, будут найдены и расстреляны. Мы должны быть осторожны в этом, учитывая нашу хрупкую власть над нацией....§!\n"
 UZB_arrest_the_leaders_tt:0 "§RМы не можем потерять то немногое доверие, которое наше население испытывает к нам, мы будем тихо искать демократические ячейки и арестовывать их, даже если их голоса все еще слышны в камере....§!\n"
 UZB_Banning_Democratic_Parties_tt:0 "§gПравовые основы Узбекской Социалистической Республики резонировали только с коммунистической грязью, теперь мы - законотворцы, и мы заявляем, что любые политические активисты, придерживающиеся демократических идей, являются преступниками перед государством..§!\n"
 UZB_Cut_off_the_roads_tt:0 "§eУстановив периметр вокруг Каракалпакстана, мы можем начать окружать каракалпаков и готовиться положить конец нагноению еще до его начала..§!\n"
 UZB_Justice_of_Our_Cause_tt:0 "§RЭскалация насилия приведет к тяжелым прецедентам для нашей оппозиции...§!\n"
 UZB_Cutting_the_Stem_tt:0 "§RАрмия первой выступит против нас, если мы начнем обходить ее полномочия в очищении от большевистской угрозы"....§!\n"
 UZB_Gun_Them_Down_tt:0 "§RУгрожающие убийства на улицах только еще больше обостряют стремление народа к стабильности...§!\n"
 UZB_The_Greater_Good_tt:0 "§GМы показали простым людям путь вперед...§!\n"
 UZB_Pan_Turkic_Brigades_tt:0 "§JТуранские бригады выиграют нам войну.§!\n"
