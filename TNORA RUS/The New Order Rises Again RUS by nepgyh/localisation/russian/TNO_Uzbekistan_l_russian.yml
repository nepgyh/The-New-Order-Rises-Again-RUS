 UZB_pacification.1.t:0 "Манифест Тюркского комитета обороны"
 UZB_pacification.1.d:0 "После разрушительного захвата власти в результате совместного переворота армии и отборного Легиона ополченцев Узбекистан погрузился в хаос, а дымовая шашка попала к так называемому "Великому председателю" Туркменского государства Вели Каюм Хану. Хан и его комитет опубликовали манифест с подробным изложением своего плана по укреплению контроля над государством легионеров и объединению степей под властью пантюркского правительства, охватывающего все естественные границы "Турана"." natural borders.
 UZB_pacification.1.a:0 "Пусть Узбекистан доживет до следующего дня."
 UZB_pacification.2.t:0 "Туркменский меч"
 UZB_pacification.2.d:0 "В знак протянутой руки сотрудничества Узбекистан настоящим обратился к Казахскому государству с просьбой о предоставлении оружия для борьбы с оставшимися большевиками и секуляристами по всей Центральной Азии. Учитывая промышленность региона и развитие страны на сегодняшний день, Узбекистан склонен просить оружие для снабжения своих людей и ополчения."
 UZB_pacification.2.a:0 "Одноразового гранта будет достаточно."
 UZB_pacification.2.b:0 "Отправьте его из Туркменистана в Узбекистан, и отправьте как можно больше в течение следующего месяца."
 UZB_pacification.3.t:0 "Щит туркмена"
 UZB_pacification.3.d:0 "В Туркменистан была направлена делегация с просьбой направить ополченцев в Узбекистан для оказания помощи в борьбе с остатками демократического сопротивления и для подавления киргизского и таджикского государств."
 UZB_pacification.3.a:0 "Мы отправим им наших лучших."
