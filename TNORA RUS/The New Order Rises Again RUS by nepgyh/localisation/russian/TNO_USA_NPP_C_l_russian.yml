 bobby.64.a:0 "РЕАКЦИЯ"
 bobby.64.b:0 "Мэн!"
 #RFK tries to yeet Wallace
 bobby.65.t:0 "Стеклянный дом"
 bobby.65.desc:0 "Бобби Кеннеди лежал, откинувшись на спинку кровати, в самом дорогом и роскошном гостиничном номере, который он когда-либо видел. В нем было все: ванная комната, большая, чем в некоторых городских квартирах; двуспальная пуховая кровать; радио; мини-холодильник; даже телевизор! К сожалению, в телевизоре было всего несколько каналов, поэтому Бобби выбрал Новости в качестве фонового шума, читая о последних событиях в Европе. Несмотря на это, после долгого дня пламенных речей в Монтгомери, штат Алабама, было приятно расслабиться на несколько минут.\n\nНеожиданно он услышал свое имя. Заинтригованный Бобби увеличил громкость: "...overnor Wallace claimed President Robert F. Kennedy came to Alabama this week only to slander him and the entire state of Alabama. Wallace said that he had served the state of Alabama faithfully for many years and would not let a 'Yankee upstart with no political experience' tell him or his constituents how to live or run themselves. He also said 'Kennedy is trying to break the unity of the NPP and the State of Alabama'."\n\nBobby turned off the TV, his lips curling into a frown. He expected and hoped for an outcome like this. This was just the opportunity to kick Wallace down a couple of notches. If Wallace wanted to play ball, he'd soon learn a simple truth."
 bobby.65.a:0 "Теперь он ловец в стеклянном доме."

 bobby.66.t:0 "Качка камней"
 bobby.66.desc:0 "Президент Бобби Кеннеди спустился в вестибюль отеля, вице-президент Уильям Гай следовал за ним в сопровождении множества агентов Секретной службы. Отель "It is my opinion," he said, "that Governor Wallace is being slightly hyperbolic and hypocritical."\n\n"I have spent the better part of my life making a career out of politics, when he claims I am new to it. He claims that I am attempting to divide the National Progressive Party and his state; rather, when I spoke yesterday, I was drawing attention to injustice, which should be unacceptable to the party and to Alabama. As for 'dividing his state', I do not believe his state was ever behind him in the first place. As I recall, the last gubernatorial election in Alabama had a little over 300,000 registered white voters, and less than 20,000 black voters, even though black people comprise a quarter of Alabamans. When election day rolled around, there were almost 290,000 votes cast by white voters, and less than 2,000 by black ones. Draw your own conclusions from that, but I say that I could not divide the State of Alabama against George Wallace because it never truly was united behind him in the first place. Good day."\n\nWith that, Kennedy and Humphrey passed through the mob of press and hopped into the black Lincoln Continental. "Wow," Humphrey said. "Wow is right," replied Kennedy, "I'm sick of Wallace's shenanigans. Now, I'm still on the fence about going on to Florida. I thought maybe we could head back to Washington.""
 bobby.66.a:0 ""We've said our part. Let's head home.""
 bobby.66.b:0 ""This isn't over yet. On to Florida!""

 bobby.67.t:0 "Один удар и ты выбыл."
 bobby.67.desc:0 ""Well," said Hubert Humphrey, lighting a cigar, "today could've gone a lot better."\n\nBobby Kennedy eyed him with some annoyance. "When we walked out of those hotel doors, I expected press, I just..."\n\n"Never expected Wallace to be standing there with them, ready to talk over and humiliate you?"\n\nBobby nodded. He looked out over the city of Knoxville, Tennessee, where they had stopped for the night. The wind on the hotel balcony they stood on was strong, but almost balmy. It would have been perfect had it not been for the day's events. "I couldn't get a word in edgewise. Every time I opened my mouth he would scream over me. Made me look like a goddamn fool. I've already gotten calls from 3 party members, all from different wings. They asked me what the hell happened."\n\n"I know," said Humphrey, "it's a rough business, especially when dealing with an animal like Wallace."\n\nBobby sighed, watching the distant flashing light of an airplane as it silently moved across the night sky. It disappeared into the clouds after only a moment. "Hugh," said Bobby, "I've had enough...""
 bobby.67.a:0 ""...Let's go home.""

 bobby.70.t:0 "Серфинг в США"
 bobby.70.desc:0 "Бобби Кеннеди подумал, что он мог бы поговорить со своими планировщиками по поводу их... странного выбора. Ехать в Майами это одно, но стоять на трибуне под палящим солнцем на Майами-Бич было едва ли не худшим местом для выступления. Было тошнотворно жарко и это ещё больше усугублялось черными брюками Бобби. Перед ним, по его подсчетам, было около 10 000 человек, большинство из них молодые, и многие держали доски для серфинга.\n\n"Before I begin, I want to give my appreciation for the very warm welcome that I've been given by the beautiful city of Miami," Bobby said over the muffled laughter of the few who got the joke. "The people of Florida are a diverse and freedom-loving group. This state saw, and continues to see, migration from all over the country. You have a bit of Southern values, Yankee ingenuity, and Western free-spirit. You are a microcosm of the diversity of America..."\n\n"...Despite the presence of totalitarian and communist regimes less than 100 miles from here, you have managed to maintain the freedom-loving nature that binds our union together in the darkest of times. If that nature is to be maintained, these communist elements must not be allowed to set foot on American soil."\n\nAfter speaking for more than 20 minutes, Bobby was hot, sweating, and unbelievably thirsty, he excused himself from the platform and left with his entourage of Secret Service and aides in tow. Hubert Humphrey ran up beside Bobby as they were walking back to the motorcade. "Finally going home?" he asked."
 bobby.70.a:0 "Финал."

 bobby.71.t:0 "Обычный разговор"
 bobby.71.desc:0 "Бобби Кеннеди осторожно снял трубку. Звонок из квартиры ФБР всегда предвещал проблемы. "Hi John," Bobby said.\n\n"Hello, Mr. President," replied John McCone, Director of Central Intelligence, "I was calling over recent remarks made at a speech in Miami."\n\n"Ah, yes, the uh... statements I made regarding certain communist regimes in close proximity to Florida."\n\n"Mr. President, we both know that you were discussing Cuba, and I must tell you to never do that again. The Republic of Cuba is officially an American ally and we simply can't afford to look bad on the international stage like that again. Castro is furious, and the remarks simply left the world scratching its head. Please refrain from doing that again."\n\n"I understand, give Castro my apologies. Thank you, John."\n\nThe phone line clicked and Bobby let out a sigh. That could have gone worse."
 bobby.71.a:0 "Что ж, я уверен, что Кастро в конце концов успокоится."

 bobby.72.t:0 "Нет места лучше дома"
 bobby.72.desc:0 "Роберт Ф. Кеннеди вошел в Овальный кабинет, снял пиджак и небрежно бросил его на один из диванов у двери. Прошло слишком много времени с тех пор, как он видел эту комнату истории и власти. Пока Бобби выступал с речами, на столе громоздилась небольшая гора бумаг. Объединить страну было нелегкой работой и кто знает, насколько успешным это будет в первую очередь.\n\nОн подошел к массивному вращающемуся креслу, стоявшему между окнами и письменным столом. Он сел, откинувшись на спинку стула и вдыхая атмосферу спокойствия. Кампания "
 bobby.72.a:0 "Наконец-то!"

 bobby.73.t:0 "Победа социального страхования!"
 bobby.73.desc:0 "После нескольких парализующих часов дебатов в Сенате между членами РДК и различными членами НПП, Закон о социальном обеспечении был принят относительно небольшим большинством. Несмотря на попытки провести законопроект как можно быстрее, сопротивление в обеих палатах было сильным и чрезмерно продолжительным, а сенатор Барри Голдуотер филибастерствовал почти десять часов, прежде чем признать поражение и разрешить его принятие.\n\nЗакон  социальном обеспечении является следующим дополнением к списку недавно принятых программ социального обеспечения, частью более широкой инициативы президента Роберта Кеннеди по расширению роли правительства в финансовой помощи. Создав систему, с помощью которой правительство может раздавать финансовые пособия пенсионерам или инвалидам, Кеннеди пообещал создать систему безопасности, к которой может прибегнуть любой американец, как только он потеряет способность заботиться о себе. Чтобы предотвратить широкое злоупотребление этими льготами, возраст, с которого граждане имеют право начать собирать деньги, был установлен на уровне 65 лет.\n\nКритики социального обеспечения уже высказывались в знак протеста против законопроекта, обвиняя закон в том, что он ошибочен. Главная из их жалоб - обязательный вклад американцев в поддержание системы, что, по их словам, создает ещё одно ненужное бремя для рабочего класса. Третьи называют это примером чрезмерного государственного вмешательства, которое многие американцы считают опасным. Тем не менее, народная поддержка этого закона широко распространена, и многие законодатели считают социальное обеспечение победой. Вчера вечером президент Кеннеди устроил торжества со своим кабинетом."
 bobby.73.a:0 "Фантастика!"

 bobby.74.t:0 "Продовольственный банк"
 bobby.74.desc:0 "Повышение роли правительства в оказании помощи нуждающимся было важной целью не только Роберта Ф. Кеннеди, но и его отца. С помощью социальных программ, информационно-пропагандистских программ или других средств обе стороны продемонстрировали приверженность использованию федеральных денег для оказания помощи тем, кто в ней больше всего нуждается.\n\nОдним из способов активного достижения этих целей президентом Кеннеди является финансирование продовольственных банков. С помощью специальных субсидий, грантов и других средств, он недавно сотрудничал с Конгрессом, направляя миллионы долларов в продовольственные банки и приюты во всех частях Соединённых Штатов. Миллионы долларов от федерального правительства теперь пойдут на питание американских бедняков, чтобы ни один американец не остался голодным.\n\nЭтот акт получил широкую поддержку с обеих сторон политического прохода, и многие высоко оценили его инициативу. Законодатели-демократы были особенно благосклонны: многие голосовали за программы продовольственного банка президента Кеннеди и часто поддерживали их. Сенатор Линдон Б. Джонсон специально призвал многих из этих политиков поддержать инициативу финансирования, которая, по его словам, тесно связана с его собственными целями."
 bobby.74.a:0 "Нам всем лучше, когда мы работаем вместе."

 bobby.75.t:0 "Загадка гражданских прав"
 bobby.75.desc:0 "Одним из самых больших препятствий на пути к более сильному, свободному и справедливому Союзу является продолжающаяся практика сегрегации на юге. Гражданские права были одним из самых спорных вопросов в американском дискурсе в этом столетии, и пришло время, наконец, положить ему конец, приняв решительный акт, чтобы положить конец этой практике раз и навсегда.\n\nНаше превосходство в Конгрессе означает, что президент Кеннеди не столкнется там с какими-либо проблемами, предоставляя нам большую свободу в принятии окончательного содержания Закона о гражданских правах. В то время как Конгресс не будет представлять никаких трудностей, с нашей собственной партией может оказаться сложнее справиться. Националистическое крыло уже обеспокоено ослаблением их влияния и решительно выступает против гражданских прав. Мы, конечно, не можем позволить им помешать нам принять сильный законопроект, но мы могли бы проявить некоторую сдержанность в том, как быстро и сильно мы продвигаем десегрегацию. Они по-прежнему пользуются большим влиянием в южных штатах. Влияние, которое, если мы будем давить на них слишком сильно, они могут обратить против нашей администрации.\n\nУ нас есть три проекта для рассмотрения. Все они положат конец практике сегрегации, запретят законы Джима Кроу и запретят дискриминацию американцев по признаку цвета кожи. Первый из проектов не содержит никаких дополнительных положений. Второй вариант направлен также на расширение прав и возможностей бесправных путем установления равного представительства в государственных сенатах и должностях и равного финансирования школ. Третий и самый радикальный из проектов направлен также на противодействие последствиям сегрегации, предписывая политику действий для политических должностей, всех официальных учреждений, приема в университеты и офицерских званий в армии. Все три варианта наверняка разозлят националистов, но более радикальные проекты наверняка вызовут гораздо более сильную реакцию."
 bobby.75.a:0 "Мы покончим с сегрегацией!"
 bobby.75.b:0 "Мы наделим полномочиями бесправных!"
 bobby.75.c:0 "Мы покончим с обвинениями навсегда!"

 bobby.81.t:0 "Волоча ноги"
 bobby.81.desc:0 "Стром Тёрмонд не чужд филибастеру. Болтать, терять время, волочить ноги, пеленать все волокитой, заковывать дело в цепи и бросать в Потомак. Он и его дружки сделают все, чтобы замедлить дело правосудия, поэтому президент Кеннеди не удивился, узнав, что он делает это снова. Президент легонько повесил трубку, сжав кулаки и стиснув зубы. Он хотел было бросить ее, но отказался дать тучной старой жабе удовольствие видеть его раздраженным.\n\nЗначит, так оно и было. После всех этих разговоров, болтовни, уговоров и бесконечных, блядь, душераздирающих компромиссов Тёрмонд и его головорезы просто зарывались пятками в грязь и отказывались двигаться, как взбесившийся верблюд. Вся эта работа была потрачена впустую только для того, чтобы правые члены партии могли сохранить свою слабеющую мечту о сегрегационистском будущем. Вот вам и двухпартийность.\n\nДвухпартийность. Кеннеди прищурился, когда у него возникла идея. Барабаня пальцами по столу, он размышлял, разумно ли это. Если он сделает это, то навсегда оттолкнет правых, исключив их из законодательного процесса своей администрации.\n\n"
 bobby.81.a:0 "Сенатор Тёрмонд, ваш корабль отплыл."

 bobby.82.t:0 "Речь о "Trench of Poverty" Speech"
 bobby.82.desc:0 ""Why is it that in America, stretching from the Atlantic to the Pacific, with all the resources that owning most of a continent will provide, still have a class of people mired in absolute poverty? Why is it in a nation that makes many times more food in the richest farmlands on this planet still have people starving? Why is it that in a country with the grandest skyscrapers, and all the land to build and grow communities, still have tens of thousands of homeless people? Why is it in a nation with the best schools and hospitals that even our enemies leaders send their children to study in or to have their cancers cured, have illiteracy at all or have millions dying in pain and misery?"\n\n"The simple fact is that for far too long, we have expected every American to lift themselves up, to climb up and out of the deep trench of poverty by their own merits, strengths and abilities, to join the American Dream that we all share. That system, which we call a meritocracy and take such pride in, has a great flaw though. There are some people who, no matter how hard they work, how hard the struggle, how much they save, how careful they are with their health, are struck by the misfortunes of fate, and are cast down into that pit of despair, unable to scramble out. In the White House, I receive stories like these, every day via letter and telegram, as I visit every state and city and county. It is heartbreaking to want to help those that, through little or no fault of their own, have been pushed into that trench of poverty."\n\n"So, instead I say let's help those that need it, everyone in that deep, dark hole that they were dumped into. Those that are sick, we should heal. Those that have been maimed, we should lift up. Those that are homeless, we should shelter. Those that are scraping by, we should give a helping hand. That is the goal of Social Security: providing a baseline, support for those that need it, giving every American a chance to live the dream. To reach out a hand, to hand down a ladder, to pull up everyone from the trench of poverty.""
 bobby.82.a:0 "Больше безопасности для американской семьи."

 bobby.84.t:0 "Смерть надежды"
 bobby.84.desc:0 "Горе и ужас охватили сегодня американский народ, когда он услышал, что президент Роберт Кеннеди и вице-президент Уильям Гай были хладнокровно застрелены возле отеля "
 bobby.84.a:0 "Проклятие Кеннеди ударило ещё раз."

 bobby.87.t:0 "Инаугурация Строма Тёрмонда"
 bobby.87.desc:0 "Америка это лоскутное одеяло, её присутствие простирается от одного конца континента до другого. Каждый участок это кукурузное поле, город, рынок, клочок земли, купленный в геноциде и боли. Это тоже одеяло из историй. Мифы и легенды, саги и воспоминания. За последнее десятилетие слишком много историй было добавлено к одеялу. Кровопролитие, скандал, ненависть, агония, горе. Коллективные кошмары нации и все её комплексы сбывались снова и снова. И когда собравшиеся конгрессмены и женщины сидят в Палате представителей, одетые в черное, все они знают, что ещё одна заплата пришита.\n\nЕще хуже человек, только что принесший присягу в качестве президента. Правда, для некоторых из собравшихся он герой. Но для многих других "President Strom Thurmond" is a sick joke of a phrase. And yet, there he stands, balding head gleaming under the television lights and slick with sweat.\n\nHe doesn't speak about segregation or states' rights, to the relief of the countless enemies that he's already made. He acknowledges his unelected status, he says all the important shibboleths of unity and patriotism. He eulogizes Robert Kennedy, America's latest fallen prince. Without any knowledge of who Strom Thurmond is, the casual viewer might feel confident in this new president. Their anxieties might be soothed for the moment. But to those who know of him, this is a dark night of the soul without equal. Death has taken two icons of progressivism, and left in their place an arch-segregationist as the leader of the free world. This newest bloody patch in America's will take a long time to heal."
 bobby.87.a:0 "И мы все равно продолжаем жить."

 bobby.92.t:0 "Давайте займемся медициной!"
 bobby.92.desc:0 "Одним из самых важных аспектов повестки дня РФК является улучшение национальной системы здравоохранения, чтобы людям было легче обращаться к врачам и получать лекарства и лечение, которые многие не могли получить раньше из-за отсутствия доступа или отсутствия денег, чтобы заплатить за них. Но для того, чтобы даже начать процесс расширения здравоохранения для большего числа людей, Бобби должен получить поддержку своей партии, что легче сказать, чем сделать. В то время как все в партии, как правило, выступают за увеличение расходов на здравоохранение и увеличение числа врачей и больниц, именно мелкие детали вызывают проблемы, с которыми придется иметь дело.\n\nЕсть три основных направления, по которым президент может пойти: он может предложить свою идею, чтобы охватить как можно большее число американцев, почти полностью национальную систему здравоохранения, которую многие другие страны создают по всему миру. Проблема в том, что некоторые из наиболее радикальных членов прогрессивистов могут быть немного неуверенными в более расплывчатых и обобщенных терминах, а также в том, что это не будет полноценная, управляемая правительством и управляемая система медицинского страхования.\n\nПрезидент Кеннеди также может сосредоточиться на конкретных областях страны, которые имеют худшие системы здравоохранения из-за их внутренней бедности и отсутствия развития, таких как Миссисипи и Алабама. В то время как националисты, несомненно, поддержат эту меру, отсутствие поддержки в борющихся городах на Севере или быстро растущих городах на Западе будет рассматриваться как пощечина.\n\nНаконец, президент может вместо этого сосредоточить внимание на этом вопросе как на вопросе гражданских прав, что этот новый план поможет чернокожим и другим маргинализированным народам в США, поскольку им обычно отказывают в том же медицинском страховании и льготах, которые так легко получают белые люди. Большая часть партии поддержит эту меру, хотя она будет осуществляться за счет поддержки со стороны националистов, особенно сегрегационистов, которые уже устроили такую неприятность и суету вокруг школ.\n\nВ общем, простого ответа нет, но Роберт Кеннеди должен сделать выбор."
 bobby.92.a:0 "Здравоохранение для всей Америки!"
 bobby.92.b:0 "Здравоохранение для Юга!"
 bobby.92.c:0 "Здравоохранение для чернокожих!"

 bobby.96.t:0 "[Get_newspaper_header]Стром Тёрмонд вступил в должность президента США!"
 bobby.96.desc:0 "Америка находится в состоянии национального траура. После ошеломляющего убийства президента Роберта Кеннеди и вице-президента Уильяма Гая временный президент Сената США Стром Тёрмонд был приведен к присяге в качестве главы исполнительной власти Америки.\n\nТёрмонд, лидер националистического крыла НПП, родом из штата Южная Каролина, и он хорошо известен как ярый сегрегационист.\n\nВ своем обращении к Конгрессу он призвал к единству и патриотизму "in the wake of this national tragedy", but many are already fearing what the new president may do. "
 bobby.96.a:0 "Президент Тёрмонд? Повторите, какой сейчас год?"
 bobby.110.t:0 "Воля к борьбе"
 bobby.110.desc:0 "Недавнее решение президента Кеннеди начать вывод южноафриканских войск было высоко оценено многими, но также было встречено серьёзной критикой со стороны крупных фигур в НПП. Ведущие деятели прогрессивистов и националистов были готовы заявить, что позиция президента Кеннеди не только ослабила американское влияние в мировых делах, но и наоборот укрепила интересы немцев и даже японцев.\n\nПрезидент Кеннеди по-прежнему стоит на своей позиции, но голос правых членов НПП стал слышен через Строма Тёрмонда, и те, кто выступает за более сильную внешнюю политику, такие как "
 bobby.110.a:0 "Наших ребят не скормят этому аду."

 bobby.111.t:0 "Сознательный гражданин"
 bobby.111.desc:0 "Несколько дней назад гражданин, обеспокоенный действиями президента Кеннеди в отношении, казалось бы, слабой позиции по отношению к японцам, ясно выразил свои мысли в письме, лично написанном и отправленном в местную газету. Его письмо, озаглавленное просто :"
 bobby.111.a:0 "Нас беспокоит не агрессия."

 bobby.112.t:0 "Протест против слабости"
 bobby.112.desc:0 "Действия президента Кеннеди по внешней политике снова привели его к своим ошибкам, поскольку протест в Колумбии, штат Южная Каролина, начался в ответ на его очевидную слабость. Протестующие заявляют о политической оппозиции продолжающимся неубедительным ответам президента Кеннеди Японии, маршируя и требуя, чтобы президент Кеннеди собрался с силами и подтвердил американские глобальные интересы во всем мире. Некоторые деятели на НПП выразили поддержку протесту, согласившись с тем, что действия президента Кеннеди заставили его и нацию выглядеть неэффективными в обеспечении американской мощи. Президент Кеннеди пока никак не прокомментировал этот протест."
 bobby.112.a:0 "Американские интересы у нас дома!"

 bobby.113.t:0 "Линия партии"
 bobby.113.desc:0 "Продолжающаяся неспособность президента Кеннеди уважать пожелания деятелей НПП, стремящихся занять доминирующее положение в отношении Японии, достигла своего рода точки кипения, когда Стром Тёрмонд и "
 bobby.113.a:0 "Кеннеди был избран на основе собственных идеалов."

