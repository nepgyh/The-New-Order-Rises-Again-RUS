USA_Fighting_Tyranny_Since_1776_desc:0 "Когда наша великая нация провозгласила свою независимость, это было заявление против тирании иностранных господ, которые попирают права маленького человека. Когда наши благородные предки задумали и приняли доктрину Монро, это было утверждение нашей мощи, нашей цели и нашей миссии в защите всего нашего полушария от старого мирового господства. В 1940-х годах... мы потерпели неудачу. Когда на Евразию обрушилась самая гнусная тирания, которую только можно себе представить, наши самодовольные элитарные лидеры не смогли подготовить нас к надвигающейся буре, а затем трусливо попытались держаться подальше от войн, пока они не появились на нашем пороге. Тысячи и тысячи молодых американцев истекали кровью на полях Англии в войне, которая уже была проиграна. Наша морская мощь, разбитая в Перл-Харборе из-за администрации, которая не смогла увидеть предупреждения. Наши гарнизоны и морские пехотинцы были убиты, захвачены в плен и жестоко угнетаемы в убогих условиях японцами. Грязный заговор японцев и немцев с целью сбросить свое оружие судного дня на Оаху... Америка ужасно страдала, но наши страдания-лишь малая часть страданий тех бесчисленных миллионов, которые трудятся под властью фашистской тирании. Европа, может быть, и не спасена, но в Азии у нас еще есть шанс нанести ответный удар, подобно ангелам-мстителям! Давайте исследуем способы разорвать железную хватку деспотической японской сферы."
USA_The_Means:0 "Средства"
USA_The_Means_desc:0 "Японский сапог давит на Азию и Океанию. У них было более двух десятилетий, чтобы окопаться и укрепить свои позиции, и, высасывая ресурсы и промышленность из своих соседей через их "Co-Prosperity Sphere", they have strengthened their economy and beaten down any potential rival. Yet with the Home Islands in economic turmoil at the present, we can mobilize the one thing tyrants can never break, the human spirit! Wherever rebels may be found, we must support them. Wherever we can find willing eyes and ears to help us locate factories to sabotage, we must reach out a hand. Our OFN allies and our populace must both be readied and prepared for war, in case the Yellow Peril strikes at us once more, whether it be from naked aggression or in response to our righteous crusade to cut out the malignant tumor of their regime. These are the means by which the samurai will be chained, and if he will not accept his chaining, the American eagle will slay him or die trying!"
USA_Domestic_Preparedness:0 "Внутренняя готовность"
USA_Domestic_Preparedness_desc:0 "Когда была избрана Национал-Прогрессивная партия, американский народ заговорил одним громовым голосом, сокрушая укоренившиеся элиты и принимая праведную кампанию против японской угрозы, где бы она ни была! По крайней мере, так утверждал председатель Национального комитета партии на последнем съезде. На самом деле наша победа была гораздо более узкой, чем нам хотелось бы, и многие наши избиратели поддержали нас за нашу прогрессивную внутреннюю повестку дня, а не за кампанию мести, которую многие из партийного руководства все еще хотели бы видеть ядром нашей платформы. Кроме того, многие из бывших диксикратов в партии открыто симпатизируют изоляционистским позициям и только на словах поддерживают сдерживание Японии. Теперь перед нами стоит трудный выбор: быстро восстановить проект и принять меры по подготовке к войне, чтобы наша страна была защищена от многочисленных внешних угроз и готова действовать быстро, как атакующий орел или попытаться постепенно наращивать поддержку этих вещей с помощью ожесточенной кампании в средствах массовой информации, оптимизируя нашу промышленность для производства военного времени. Последнее популярно, но медленно и может оставить нас неготовыми к серьезному конфликту. Первое-наоборот."
USA_Feed_The_Beast:0 "Накормить зверя"
USA_Feed_The_Beast_desc:0 "Война нуждается в людях. Она поглощает их с большой жадностью и жаждой большего, это печальная реальность конфликта. Вполне вероятно, что в любом затяжном конфликте мы все равно будем вынуждены ввести этот проект и если мы хотим осуществить новую американскую мечту об освобождении мира от тирании, хотя бы японской тирании, конфликт неизбежен. Все американцы должны будут принять участие в претворении этой мечты в жизнь и танцы вокруг нее только поставят под угрозу нашу драгоценную свободу и наши устремления. Призыв должен быть восстановлен и лучше сейчас, когда мы находимся в относительном мире, чтобы люди привыкли к нему, чем когда наша страна уже истекает кровью и борется в войне. Давайте создадим целевую группу с Пентагоном и департаментом переписи населения для определения наших возможностей в области разработки и начнем заключать контракты с заводами по производству комплектов для значительно расширенной военной машины. Если повезет, небольшое внутреннее недовольство сейчас будет означать быструю и относительно безболезненную войну в будущем, поскольку наше превосходство в численности и технологии ошеломит наших врагов шоком и благоговением. Лучше протесты сейчас, чем призывные бунты, под аккомпанемент японским выстрелов по Золотым воротам."
USA_National_Mobilization:0 "Национальная мобилизация"
USA_National_Mobilization_desc:0 "Время уже близко. Наши проекты планов были, ну, подготовлены и законопроект готов быть представлен общественности. У нас были щупальца, чтобы определить общественное мнение, в то время как наши лучшие эксперты по работе со СМИ говорили о необходимости восстановления призыва на военную службу в телевизионных новостях, радио и газетах, как лично, так и анонимно. После обнародования законопроекта мы также запустим рекламную кампанию "Courage In Conscription", appealing to veterans of the world wars to talk with their children and instill in them the importance of serving their country in the face of the brutality of foreign tyrants. Over the next months increased funding will also go to border patrol and border guard services, just in case young people get... ideas."
USA_Pump_The_Gas:0 "Перекачка денег"
USA_Pump_The_Gas_desc:0 "Наша военная промышленность работает недостаточно. Японцы могут использовать промышленную мощь и ресурсы целого континента и вся мощь американской промышленной мощи должна быть направлена против них. Хотя наша подготовка к призыву обеспечила рост производства пехотной техники, нам все еще нужно победить японцев в воздухе и на море, не говоря уже о том, чтобы обеспечить нашим храбрым парням поддержку, в которой они нуждаются, танками, артиллерией и транспортными средствами. За последние несколько недель ряд политиков и генералов обратились к нашей администрации с идеями об обширном пакете помощи военно-промышленному комплексу, при этом правительство финансирует строительство новых оружейных заводов в обмен на усиление контроля над производством. Хотя им, вероятно, платят обещаниями теплых мест в совете директоров при их уходе с должности, это не значит, что они ошибаются. Давайте же разработаем законопроект, поддерживающий наши гордые американские оружейные компании, приносящие процветание нашим землям, вкладывая оружие в наши руки!"
USA_Eyes_On_The_Ports:0 "Наблюдать за портами"
USA_Eyes_On_The_Ports_desc:0 "Если мы хотим когда-нибудь избавиться от этого позорного пятна на американском суверенитете, вызванного Р-ДП, так называемыми договорными портами, нам нужно будет расшифровать японские коды. Хотя у нас есть хороший обзор расположения портов и гарнизонов из-за того, что они находятся в центре наших городов, японцы, несомненно, попытаются усилить их военно-морскими и армейскими элементами, как только они выяснят, что мы планируем. В этот момент будет крайне важно, чтобы наши военно-морские силы могли занять позицию для перехвата любых японских сил и отговорить их от попыток организовать высадку десанта или обстрел городов. Давайте заставим наши мощные компьютеры работать, взламывая их шифры, это, конечно, не займет слишком много времени. И вообще, насколько хороша электроника японского производства?"
USA_Fort_Alcatraz:0 "Форт Алькатрас"
USA_Fort_Alcatraz_desc:0 "Портовые гарнизоны сами по себе должны быть не более чем небольшими ускорителями для наших танков, но наши генералы обеспокоены присутствием японских военно-морских сил во многих портах. С портами, расположенными так близко к важным гражданским жилым и финансовым районам, открытое морское сражение в гаванях или, не дай бог, открытый обстрел городов были бы катастрофой. Давайте установим тяжелую морскую артиллерию на островах и береговых линиях, окружающих порты, с минимальными усилиями, чтобы скрыть ее от японцев. Если повезет, они будут слишком напуганы, чтобы покинуть порт, когда начнется бой, и даже если они попытаются бежать, мы нейтрализуем их прежде, чем они смогут приблизиться к хорошей огневой позиции."
USA_Battleship_Diplomacy:0 "Дипломатия линкоров"
USA_Battleship_Diplomacy_desc:0 "Любое сражение с Японией, будь то огнем пушек или под угрозой этих пушек, будет решаться нашим военно-морским потенциалом. Нам понадобится превосходящая сила, чтобы угрожать отбросам из их озверевших владений на американской земле, от Гонолулу до острова Атту. Нам нужно больше верфей, лучше верфей, быстрее верфей! Покажите японцам непревзойденную мощь тысяч тонн американской стали!"
USA_See_All_Hear_All:0 "Видеть все слышать все"
USA_See_All_Hear_All_desc:0 "Наши компьютеры и криптографы наконец-то сделали это. Теперь у нас есть полное представление о том, сколько и какие японские войска входят и выходят из их, э-э, наших портов, и где они дислоцируются. Мы также получим заблаговременное предупреждение о любых внезапных японских военно-морских подкреплениях. Мы готовы настолько, насколько это возможно, как только мы передислоцируем наши войска после этих планов."
USA_Rosie_The_Rifleman:0 "Рози Женщина-Стрелок"
USA_Rosie_The_Rifleman_desc:0 "Мы стоим лицом к лицу с одной из крупнейших мировых империй. Японцы контролируют более миллиарда человек в своей сфере, и они могли бы выставить огромную армию, если бы началась война. Хотя мы сами по себе большая нация, мы боремся за то, чтобы найти достаточно людей для удовлетворения наших оборонных потребностей. Может быть, пришло время подумать нестандартно и подумать, действительно ли "
USA_Crank_Up_The_Draft:0 "Поднять народ"
USA_Crank_Up_The_Draft_desc:0 "Проще говоря, простое восстановление проекта политики, использовавшегося в нашем относительно кратковременном участии в двух предыдущих мировых войнах, не гарантирует нам достаточных людских ресурсов для действительно продолжительного конфликта, подобного тому, что мы наблюдаем в Южной Африке, не говоря уже о потенциальных массовых потерях в ограниченной ядерной войне. Нам нужно будет отмахнуться от предложений администрации Джозефа Кеннеди относительно массового призыва на военную службу и расширения призывных возрастных групп, а затем адаптировать эту политику к современности. Это действительно не будет популярно, и, что еще более тревожно, возрастные группы будут все больше составлять надежные избирательные блоки, но если мы хотим, чтобы Америка выжила, мы должны быть готовы предпринять все необходимые шаги, чтобы гарантировать выживание ее военных даже через самых жестоких мясорубок."
USA_Fund_The_Skunkworks:0 "Фонд "
USA_Fund_The_Skunkworks_desc:0 "Во время последней войны проект Skunk Works был прозвищем программы разработки истребителей P-80 компании Lockheed Martin из-за отвратительного запаха мастерской. С тех пор "skunkworks" have come to refer to any secret or semi-secret project developed by a private company that is unbound by the normal organizational and budgetary restrictions of the company. If we create a special grant for businesses who organise skunkworks, we can encourage more corporations to do secret projects for us and create a more decentralized military research model that will be harder for Japanese spies, or German ones for that matter, to investigate, steal, or sabotage."
USA_Ready_For_Battle:0 "Готов к бою"
USA_Ready_For_Battle_desc:0 "Мы сделали все, что могли, чтобы подготовить нацию к японским ордам. Наши заводы ревут от производства, выплевывая бесконечный поток поставок, миллионы мужчин и десятки тысяч женщин заполняют наши ряды, верфи работают сверхурочно, чтобы производить военные корабли, а наши резервуары заполнены миллионами галлонов топлива. Пресса истеблишмента может скулить, и вы можете видеть странный студенческий протест, но важно то, что наша нация была выкована в стальной кулак, с помощью которого можно разбить сферу совместного процветания! Император, должно быть, дрожит в своем кимоно в столице своей империи зла! Давайте немедленно пересмотрим наши планы, чтобы вернуть то, что принадлежит нам по праву, и куда идти оттуда."
USA_Fire_Up_The_People:0 "Зажечь нацию"
USA_Fire_Up_The_People_desc:0 "Никакая сила не выиграет войну, если народ не поддержит конфликт, и знание того, что наше дело правое и служит свободе для всего человечества, позволит нашим храбрецам твердо стоять, когда волны орд тирании бьются о их Бастион! Понимая важность нашей борьбы, мы должны сосредоточить наши усилия на развертывании широкой про... информационной кампании, чтобы воспламенить людей. Только миллион искр зажигают факел свободы, и мы зажжем эти искры в бесчисленных домах по всей стране! Давайте позвоним ведущим пиарщикам страны в Вашингтон для разработки нашей кампании."
USA_Community_Action:0 "Дело общин"
USA_Community_Action_desc:0 "Хотя мы можем включать в свои ряды многих умеренных и даже консерваторов, НПП остается по своей сути прогрессивной левоцентристской партией. В последние недели наши более радикальные левые элементы начали высказывать оговорки по поводу нашей кампании в СМИ и того, что ее сообщения "disturbingly bourgeois." To reassure them, we have set up a campaign reaffirming our commitment to local communities and public access facilities, through donations to community centers, churches, local businesses, even the more moderate civil rights organizations. That we subtly encourage these places to put up some nice, patriotic recruitment posters, is just a happy bonus."
USA_The_War_On_Pacifism:0 "Война с пацифизмом"
USA_The_War_On_Pacifism_desc:0 "Пацифисты - злейшие враги свободы, над ними издеваются даже нацисты и не зря! Именно пацифизм поставил нашу великую республику на грань разорения в мировой войне, трусость раздутого и государственнического демократического истеблишмента! Именно пацифизм мешает нам сейчас освободить народы мира! Когда эта нация была основана, считалось, что древо свободы нужно поливать кровью патриотов и тиранов, но с тех пор мы сбились с пути. Это и многое другое-основные идеи нашего первого этапа медийной кампании. PSA покажет дегенеративный образ жизни наркоманов и венерических заболеваний, которыми пользуются битники, хиппи и уклонисты от призыва, перемежаясь вдохновляющими цитатами о жертвах и морали наших предков и солдат. Это должно способствовать вербовке и публичному позору тех, кто не поддерживает наш праведный крестовый поход."
USA_We_Fight_For_America:0 "Мы сражаемся за Америку!"
USA_We_Fight_For_America_desc:0 "Война привела ко многим изменениям в американском обществе, но одним из них были изменения в изображении японцев на карикатурах и плакатах. В ходе войны японцев все чаще изображали в соответствии с классическими азиатскими стереотипами-низкорослыми, кривоногими и с плохим зрением. Однако, когда война пошла плохо для нас и особенно после Акаги, японцы приняли другую форму в художественном духе времени. Униформа, жестокие орды, кровожадные насильники и работорговцы, олицетворяющие все худшее в тирании; желтая опасность. Некоторые в нашей партии могут не согласиться с расистскими коннотациями этих изображений, но если мы используем их стратегически и тонко и противопоставляем "good" Asians we fight to rescue, this can help give our commercials, our posters and our films the edge to really portray our fight not only as one against the illegal and unjust Akagi Accords, but against the vilest of tyrannies yet do dawn over Asia and the Pacific. The Japanese-Americans may be upset at the government endorsing such portrayals, but can they really be trusted in the first place? A gentle reminder of the internment camps should calm their loudest voices."
USA_Aggressive_Recruitment_Methods:0 "Агрессивные методы вербовки"
USA_Aggressive_Recruitment_Methods_desc:0 "Наше решение не идти ва-банк сразу же вызвало нехватку добровольцев, несмотря на эффективность наших кампаний по набору персонала. Хорошо, если гора не придет к Магомету... Давайте отправим наших рекрутеров в высшие школы и колледжи, поймаем их пораньше. Мы также можем облегчить получение гражданства через военную службу, чтобы привлечь иммигрантов, и предложить не являющимся уголовниками преступникам шанс на смягчение наказания в обмен на службу. Пусть дядя Сэм выжмет из этого лимона сок, даже если он кислый."
USA_Cogs_In_The_Machine:0 "Винтики в машине"
USA_Cogs_In_The_Machine_desc:0 "Правительство обладает широкими полномочиями в отношении частных предприятий в случае возникновения чрезвычайных ситуаций в стране. Немного творчески интерпретировав эти законы, мы сможем побудить тяжелую промышленность оптимизировать свои производственные линии для наших потенциальных потребностей в военное время. Как и разведчик, американец всегда должен быть готов."
USA_Ready_For_War:0 "Готов к войне"
USA_Ready_For_War_desc:0 "После нескольких месяцев интенсивных кампаний и дергания за ниточки промышленности, мы так же готовы к войне, как и любая другая страна со времен Первой мировой войны. Население было доведено до исступления, и поддержка войны находится на небывало высоком уровне, длинные очереди тянутся у вербовочных пунктов молодых людей, готовых ударить по японцам. Многие из высших эшелонов партии обеспокоены тем, что без массовой мобилизации промышленности и призывников у нас не хватит сил вести длительную войну, если Тихоокеанский и Азиатский конфликты перерастут в полномасштабную глобальную или континентальную войну, но к более ограниченным конфликтам мы готовы настолько, насколько это возможно, с партией, экономикой и народом, объединенными за нас. Нам просто нужно запустить ход событий, и, если повезет, японцы вернутся на свои острова, прежде чем мы потеряет импульс."
USA_On_To_Tokyo:0 "В Токио"
USA_On_To_Tokyo_desc:0 "Японцы могут быть империалистами, жестокими дьяволами, которые держали Гавайи и наши порты на западном побережье в своих когтях около двадцати с лишним лет, но мы все равно дадим им шанс на переговоры, прежде чем вытирать ими пол. Их межконтинентальные баллистические ракеты находятся в зоне досягаемости большинства американских штатов и многие в Пентагоне и Белом доме обеспокоены тем, что если конфликт перерастет в ядерный обмен, это может оказаться...дорогостоящим. Даже если японские ракеты являются худшими копиями американских (и в меньшей степени немецких) качественных образцов, некоторые из них могут на самом деле поражать близко к своим целям и точность атомного оружия не является самой большой проблемой. Мирный вывод японских гарнизонов успокоил бы наш праведный гнев, во всяком случае, на некоторое время."
USA_Brothers_In_Arms:0 "Братья по оружию"
USA_Brothers_In_Arms_desc:0 "Соединенные Штаты, как и любой истинный сын свободы, не одинок в том, чтобы принести миру свободу и процветание. Помимо многочисленных эмигрантских правительств, действующих в Вашингтоне и Оттаве, у нас есть союзники как в Атлантике, так и в Тихом океане, не говоря уже о наших друзьях в Канаде и наших верных мини - э-э, стратегических партнерах в Америке. Тем не менее, наши многочисленные друзья и союзники очень сильно борются с потребностями в оборудовании и рабочей силе, поскольку они сильно зависели от проектов, технологий и производственных мощностей с ныне павшего Европейского континента. Если они хотят работать в согласии с могучими вооруженными силами США как нечто большее, чем пушечное мясо, мы должны помочь им оставаться на нашем уровне в плане оснащения и подготовки."
USA_Down_Under:0 "Вниз под землю"
USA_Down_Under_desc:0 "Некоторые из наших самых важных союзников родом из земли внизу, где женщины светятся, а мужчины грабят. Австралийцы производят больше, чем просто кенгуру и большие ножи, они также делают свирепых солдат, как показано в обеих Мировых войнах. Давайте рассмотрим наши планы по оказанию им помощи."
USA_The_Docks_Of_Darwin:0 "Доки Дарвина"
USA_The_Docks_Of_Darwin_desc:0 "Первым шагом в эскалации наших программ военной помощи Австралазийскому региону было бы укрепление и расширение порта Дарвин, важной базы ВМС США и нашего основного пункта разгрузки оборудования и транспортных средств, идущих к австралийцам. Мы не можем оставить его уязвимым для японцев."
USA_The_Factories_Of_Sydney:0 "Фабрики Сиднея"
USA_The_Factories_Of_Sydney_desc:0 "Австралия наш козырь в рукаве, когда речь заходит о Юго-Восточной Азии. Но для того, чтобы наши союзники могли оказать нам наибольшую помощь при столкновении с нашими врагами, мы должны поднять их экономику с помощью расширенной промышленной базы. Это облегчит производство припасов ближе к линии фронта со сферой совместного процветания, так что нам не придется делать их здесь, перевозить их на грузовиках на западное побережье, а затем отправлять через Тихий океан. В качестве дополнительного бонуса это также поможет их нациям расти."
USA_Our_Third_Eye:0 "Третий глаз"
USA_Our_Third_Eye_desc:0 "Хотя мы уже делимся с австралийцами большей частью имеющихся у нас разведданных о Японии, предыдущие администрации воздерживались от обмена с ними информацией о некоторых сигналах разведки, опасаясь, что японцы поймут, что мы взломали их шифры. Однако мы считаем, что неоценимая помощь, которую это могло бы оказать австралийцам в защите их страны от угрозы восходящего солнца, стоит риска, что японцы узнают об этом. В конце концов, даже если они изменят свой шифр, мы, просто взломаем его снова. Этот пластиковый мусор, который в Японии называют компьютерами, вероятно, может быть расшифрован американским компьютером размером с обычный письменный стол!"
USA_Fort_Australia:0 "Форт Австралия"
USA_Fort_Australia_desc:0 "Обширные береговые линии Австралии и ее малочисленное население затрудняют защиту от внезапного японского вторжения. Мы должны послать специалистов по фортификации, чтобы помочь австралийцам защитить свой остров от такого сценария. Форт может защитить от нападения целое графство, и ему требуется относительно мало людей."
USA_The_OFN:0 "ОСН"
USA_The_OFN_desc:0 "Р-ДП, может быть, и не решаются делиться промышленными богатствами Америки со своими союзниками, но мы-то знаем лучше. Более сильный союз означает более сильную Америку и поэтому мы должны быстро заключить сделки с нашими союзниками, где мы даем им иностранную помощь в обмен на то, что они используют ее для покупки американского оружия и оборудования."
USA_Together_Forever:0 "Вместе, навсегда!"
USA_Together_Forever_desc:0 "Скоро наступит 25-летие ОСН. Мы должны сделать это грандиозным событием с совместным военным парадом в Вашингтоне, торжествами в каждой стране-участнице и телевизионными выступлениями каждого главы государства. В эти темные времена важно, чтобы люди во всем мире помнили, что факел свободы все еще ярко горит в новом мире и что узы людей не могут быть растоптаны каблуками тиранов! Мы сражались с ними четверть века и будем сражаться еще столетие, если понадобится."
USA_Canada:0 "Наши северные братья"
USA_Canada_desc:0 "Наши друзья на севере - это наши самые важные союзники после падения Европы. Связанные общим языком, культурой и происхождением, мы гордо стоим вместе на защите идеалов, некогда рожденных Великой Хартией Вольностей в минувшие века. К сожалению, их экономика боролась без старой торговли Содружества. Как их самый важный торговый партнер, мы должны помочь им с трансграничными инвестициями и дисконтированными торговыми сделками, которые должны снова заставить старого льва рычать."
USA_Guyana:0 "Наш новый друг"
USA_Guyana_desc:0 "Молодую леди из Гайаны недавно привез в Белый дом ее брат, сотрудник посольства Гайаны. Со слезами на глазах она объяснила, что тяжелые экономические условия в ее родной стране привели ее город на грань голода и что бесчисленные поселения, подобные ее, почти отрезаны от прибрежных городов из-за бандитов и диких животных, преследующих дороги. Это могло бы стать хорошим шансом, учитывая наши прошлые...проблемы с Гайаной. Давайте сделаем официальное заявление о том, как нас тронула эта история, и пообещаем правительству Гайаны солидный пакет иностранной помощи, который будет направлен на интеграцию сельской местности в современную индустриальную экономику. Это должно завоевать сердца и умы."
USA_New_Zealand:0 "Наш старый союзник"
USA_New_Zealand_desc:0 "Новая Зеландия - маленькая и изолированная страна, а после потери своей метрополии еще и изолированная от Австралии и США. Давайте напомним им, что мы никогда не забудем их жертвы во время последней войны и их значение в будущих конфликтах. Будет введен налоговый кредит для отраслей, желающих инвестировать в новозеландские компании, чтобы стимулировать торговлю и отечественное производство."
USA_Semper_Liber:0 "Всегда свободный"
USA_Semper_Liber_desc:0 "В лучшем мире Америка могла бы найти себе союзников, настоящих борцов за демократию и свободу, которым не было бы равных в мире и его очевидная судьба была бы очевидна всем. Мы печально далеки от этого мира, но мы все еще можем чувствовать гордость за союз, который мы создали. За двадцать лет мы превратили разрозненную коалицию травмированных переживших мировую войну, в основном бывших колоний, отрезанных от своей Родины, в настоящий союз борцов за свободу, мобилизованных и готовых бороться с тиранией, где бы она ни посягнула на наши берега. Давайте сделаем шаг назад и рассмотрим наше гордое прошлое, прежде чем думать о будущем ОСН."
USA_United_And_Ready:0 "Едины и готовы"
USA_United_And_Ready_desc:0 "Организация Свободных Наций стоит наготове, как тигр, готовый к прыжку. Близится время разорвать на части Сферу Совместного Процветания. Мы больше не будем страдать от беззаконий тирании, чудовищной эксплуатации деспотов, считающих себя живыми богами. Пусть прозвучит призыв ко всем благородным сынам свободных народов мира! Восстаньте за свободу! Стойте за демократию! Боритесь за независимость! Дайте нам свободу или смерть!"
USA_The_Eagle_Strikes_Back:0 "Орел наносит ответный удар"
USA_The_Eagle_Strikes_Back_desc:0 "В то время как аналитики считают, что агитация Китая лучший способ сокрушить Японскую империю, на данный момент Токио слишком пристально следит за событиями там, чтобы мы могли многое сделать, в то время как правительство сотрудничества остается неколлаборативным в отношении наших молчаливых подходов к поддержке. Поэтому на данный момент мы должны попытаться дестабилизировать Сферу, чтобы отвлечь японцев, ослабить их экономику и втянуть их во внешние конфликты. ЦРУ рекомендует нацелиться на "soft underbelly of the Sphere," the Philippines, Vietnam, and Indonesia. All of these nations have strong resistance movements and difficult terrain that makes them perfect for prolonged guerilla warfare to tie down and weaken the Japanese. Let us make contact with them."
USA_Set_Up_The_Networks:0 "Настройка сетей"
USA_Set_Up_The_Networks_desc:0 "Наши первоначальные контакты с движениями сопротивления были многообещающими, но нам понадобится обширная сеть шпионов и информаторов, чтобы следить за истинной силой и расположением как наших врагов, так и наших союзников. Тщательная разведка будет иметь решающее значение для выявления точек давления, где наша помощь может нанести максимальный ущерб при минимальном риске разоблачения или саботажа нашего участия."
USA_Preemptive_Sabotage:0 "Саботаж"
USA_Preemptive_Sabotage_dsec:0 "Японцы напали на многих наших друзей из сопротивления. Чтобы ограничить их передвижение в регионе и помешать им передислоцировать свои силы для эффективного противодействия предстоящим операциям, необходимо направить группы коммандос для быстрого саботажа инфраструктуры там, где у сопротивления нет ни людей, ни оборудования, чтобы сделать это самостоятельно. Японцы должны очень медленно реагировать на любой кризис, не говоря уже о нехватке поставок. Это даст нам некоторую передышку и позволит находящимся под угрозой друзьям сопротивления перестроиться."
USA_Meet_The_Resistance:0 "Встретить Сопротивление"
USA_Meet_The_Resistance_desc:0 "Филиппинское сопротивление первоначально отказалось от сотрудничества, в отличие от движений в других странах. Для некоторых движений это был простой вопрос неосведомленности о наших попытках связаться с ними, либо из-за изоляции от других групп, либо из-за того, что они не доверяют иностранцам. Однако для многих других мы выглядели трусами, которые в лучшем случае бросили их Японии, а в худшем - ничуть не лучше японцев. Многие из старых бойцов когда-то сражались против наших собственных войск и хотя только самые древние из них помнят испанцев, многие филиппинцы видели в наших действиях во время и после этой войны неприкрытую империалистическую агрессию. К счастью, наша эффективность в саботаже японцев и энтузиазм других движений сопротивления в регионах убедили крупные филиппинские группы сопротивления наконец встретиться с нами и обсудить, как мы можем помочь им в освобождении их страны. Нам лучше подготовиться."
USA_Train_The_Militias:0 "Обучение ополченцев"
USA_Train_The_Militias_desc:0 "До того, как немцы вторглись в Англию, англичане весьма успешно обучали отборных европейских бойцов Сопротивления, превращая их в свирепых коммандос, которые затем могли быть сброшены на парашютах обратно на родину, чтобы руководить самыми опасными диверсионными миссиями и помогать обучать регулярных партизан на горе немцам. Некоторые из этих обученных англичанами сетей, как Милорг в Норвегии и армия Крайовой в Польше, все еще сражаются сегодня, двадцать лет спустя. Давайте подражать этому успеху, привлекая ключевых деятелей азиатского сопротивления в Штаты для интенсивной подготовки, чтобы они могли вернуться в свои родные страны со знанием самых современных методов обучения строевой, боевой и диверсионной подготовке, доступных в величайшей стране мира. Вскоре их разношерстные ополченцы превратятся в закоренелых партизан, которые не перестанут убивать японцев, пока последняя сакура не сгорит дотла!"
USA_Hit_Em_Where_It_Hurts:0 "Бей их там, где больно"
USA_Hit_Em_Where_It_Hurts_desc:0 "В этом месяце мы проводим первую крупную операцию с движением сопротивления в Азии. Почти одновременные диверсионные действия потрясут всю Юго-Восточную Азию, нацеливаясь на оружейные заводы, гражданские заводы Дзайбацу, автомобильные верфи и строительные офисы. Способность японцев снабжать свои войска на местах и строить новые заводы будет подорвана!"
USA_We_Said_We_Would_Return:0 "Мы сказали, что вернемся"
USA_We_Said_We_Would_Return_desc:0 "Америка вернулась, детка, вернулась с треском! Мы выбили почву из-под ног японцев в Юго-Восточной Азии. На данный момент они скремблируют свои гарнизоны, чтобы защитить критические районы, такие как Ява и Южный Вьетнам, это оставляет нам хорошую возможность на Филиппинах, чтобы еще больше впечатлить наших новых друзей из сопротивления. Операция "
USA_Contact_The_Holdouts:0 "Связаться с несогласными"
USA_Contact_The_Holdouts_dsec:0 "Неожиданное развитие событий на Филиппинах, поскольку ЦРУ получило информацию от нескольких групп Сопротивления о том, что элементы старого правительства все еще выживают в джунглях Минданао. В то время, как ключевые правительственные чиновники, такие как президент, были эвакуированы в Австралию во время краха нашей армии там в начале войны, многие другие младшие министры и гражданские служащие Содружества оставались в ловушке в Лусоне. Многие из них были освобождены или полностью проигнорированы японцами во время войны, но после соглашения Акаги многие из них исчезли, что, как мы думали, было связано с чисткой со стороны администрации Лорела. Однако теперь, похоже, что десятки из них были предупреждены о предстоящей чистке и были эвакуированы базирующейся в Лусоне партизанской группой ROTC в сельскую местность Минданао. На основе партизан и уцелевших остатков армии они сформировали Временное правительство армии Минданао (ВПАМ). Если мы сможем воссоединить их со старым правительством изгнанников в Вашингтоне, у нас будет реальный шанс восстановить законную альтернативу коллаборационистскому режиму! Их территория крошечная, а число их бойцов меньше четырех цифр, но сочетание их маленького кусочка свободы с легитимностью старого режима окажется мощным символом. Остальные члены Сопротивления могут быть менее довольны тем, что мы пытаемся возродить старый режим."
USA_Breaking_the_Weak_Link:0 "Разрыв слабого звена"
USA_Breaking_the_Weak_Link_desc:0 "Несколько неожиданно движение Сопротивления в Индонезии оказалось намного сильнее, чем ожидалось и группы Сопротивления, о которых мы даже не знали, наносили удары по японским целям по всем островам. Возможно, у них даже есть реальный шанс свергнуть правительство и освободить страну. До сих пор мы контактировали главным образом с большими группами на Яве и Борнео, но, возможно, мы сможем установить контакт и с этими меньшими группами на других островах. Если мы сможем помочь создать единый фронт против японцев, мы сможем нанести сокрушительный удар по Сфере."
USA_Free_Indonesia_Forever:0 "Свобода звонит громче"
USA_Free_Indonesia_Forever_desc:0 "Наши контакты с сопротивлением сообщают нам, что между всеми основными группами сопротивления создана широкая коалиция и революция неизбежна. Время для тайной контрабанды оружия закончилось, давайте загрузим австралийское грузовое судно, полное до краев винтовками, боеприпасами, минометами, грузовиками и первой помощи и отправим его на берег рядом с их штабом. Жребий брошен, господа!"
USA_Set_Up_The_Supply_Lines:0 "Настройка линий сабжения"
USA_Set_Up_The_Supply_Lines_desc:0 "Несмотря на все наши усилия по их снабжению, движения Сопротивления в Юго-Восточной Азии все еще полагаются главным образом на снаряжение, награбленное у японцев, будь то оружие или тела. Однако, используя отдаленные деревни ВПАМ в качестве ночного места для сброса ящиков с оружием и пластиковыми взрывчатыми веществами, мы можем гарантировать, что снаряжение легко переправляется в рюкзаках, автомобилях и рыбацких лодках на все Филиппины и Восточную Индонезию в значительных количествах. Мы также можем связаться с нашими друзьями во Вьетнаме, чтобы узнать, можно ли найти аналогичное решение на другом конце региона. Скоро наши друзья смогут устраивать диверсии и нападать так часто, как им захочется!"
USA_Free_Seas_Exercises:0 "Упражнения в свободном море"
USA_Free_Seas_Exercises_desc:0 "Некомпетентность администрации Джозефа Кеннеди часто заставала нас врасплох и заставала врасплох японцев на Тихоокеанском театре военных действий. Нам нужно провести военно-морские учения, чтобы иметь возможность планировать и готовиться к следующему конфликту в этом регионе. Японский флот будет немногим больше, чем металлолом, если он столкнется с нашими флотами."
USA_The_Land_Of_Spice_And_Honey:0 "Страна пряностей и меда"
USA_The_Land_Of_Spice_And_Honey_desc:0 "Вьетнам уникален среди стран японской Сферы тем, что практически все сопротивление коллаборационистскому имперскому правительству объединено в одном фронте - фронте Вьетминя, социалистической группы с националистическим подтекстом. Наши ранние предложения по отношению к ним были встречены с большим интересом, поскольку они рассматривают НПП как попутчиков на пути к более равноправному и свободному обществу. Настало время снова вступить с ними в контакт и выразить наш интерес к более широким и активным отношениям."
USA_Hearts_And_Minds_Operations:0 "Операции с сердцами и умами"
USA_Hearts_And_Minds_Operations_desc:0 "Если мы хотим сделать Вьетнам притчей во языцех для американского успеха, нам нужно будет обеспечить, чтобы сельское население приняло руководство Вьетминя как законную альтернативу Империи. Предоставляя Вьетминю разведданные о передвижениях правительственных войск и слабых целях, они могут показать свою некомпетентность в поддержании единого и безопасного государства для своих граждан. Мы также позаботимся о том, чтобы у Вьетминцев всегда были мешки с рисом и роскошные продукты, такие как шоколад, чтобы раздавать их сельским жителям, нуждающимся в их помощи."
USA_Send_In_The_Cubans:0 "Послать кубинцев"
USA_Send_In_The_Cubans_desc:0 "Наши кубинские союзники просили нашего благословения и помощи для отправки Добровольческой бригады во Вьетнам, чтобы помочь своим социалистическим товарищам в борьбе против японских марионеток. Кто мы такие, чтобы отказывать в такой просьбе? Давайте договоримся, а также снабдим их обильным снаряжением, чтобы они могли помочь подорвать промышленность наших врагов."
USA_Dinner_Menu_Bombers:0 "Обеденное меню бомбардировщиков"
USA_Dinner_Menu_Bombers_desc:0 "Во время войны наши медленные морские истребители часто превосходили японские истребители "
USA_The_Sun_Begins_To_Set:0 "Закат Солнца"
USA_The_Sun_Begins_To_Set_desc:0 "Началось. Мы подожгли Азию и японцы, обнищавшие из-за своей клептократической экономики и вяло реагирующие на коррумпированную и раздутую имперскую администрацию, изо всех сил пытаются вернуть своих порабощенных "allies" back into the fold. Slowly, but surely, the simmering tensions and resentments in the Sphere are coming to a boil, and formerly cowed groups in China, Siam, Korea and the Pacific are smelling blood in the water. The match we threw helped ignite the explosion of violence against injustice in Indonesia, and now we can sense something big on the horizon, the true end of the hegemony of the setting Sun. It may take us years or even decades to get there, but America will not rest until the Japanese clutch is broken and Asia is free for the first time since the colonial era began. The bells of liberty will ring out from Singapore to Peking! For America! For Freedom!"
