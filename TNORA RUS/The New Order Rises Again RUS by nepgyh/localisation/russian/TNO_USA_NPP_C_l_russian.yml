npp_fp.30.t:0 "Встреча с Сопротивлением"
npp_fp.30.desc:0 "Днем Алекс Каэтано устраивался в жизни странствующего рабочего, одного из сотен людей, пересекающих японские районы Давао, как множество рабочих пчел в улье - бесчисленных, неразличимых и, в конечном счете, незаметных. Идеальное прикрытие для наблюдения за японским оккупантом за работой.\n\nНочью Каэтано присоединился к свите капитана Агдао барангая, патрулируя улицы и служа общине, одновременно разрабатывая средства для тайной контрабанды американского оружия и припасов.\n\nДни превращались в недели, пока Каэтано выстраивал свою сеть, наблюдая за внутренней работой своих контактов. Они были великолепно организованы, управляли параллельным правительством на виду у японцев - многообещающий знак.\n\nОднажды утром капитан отвел Каэтано в сторону. "Somebody wants to talk to you. Tonight, stay in the bar past closing. You'll be back in a few days."\n\nIt was the break he'd been waiting for, and Cayetano eagerly hung on after the bar's lights went out, until the hood came over his head and the chloroform swept him away from consciousness. A few times, he could hear the muffled roar of an engine, the bumps of a backroad passing underneath. By the time his eyes could focus again, he found himself bound in a wooden hut, sunlight filtering through the cracks in the wall.\n\n"So, you're finally back." Cayetano struggled to his knees and turned to the man behind him, whose years of struggle were etched in every wrinkle of his wiry frame."
npp_fp.30.a:0 "Меня зовут Рамос и что может сделать для меня Америка?"
npp_fp.31.t:0 "Внутренняя готовность"
npp_fp.31.desc:0 "Дьявол политики заключался в деталях. Когда Кабинет министров разрабатывал план промышленной стратегии Америки для поддержки любой будущей войны с Японией, возникли две различные школы мысли.\n\nОдна, отстаиваемая министром обороны, выступает за расширение военной инфраструктуры и производственных мощностей. Наследие неспособности президента Томаса Дьюи создать американскую армию продолжает преследовать Пентагон; сторонники этого плана утверждают, что наращивание военной техники, необходимой для поддержки будущей войны, должно начаться сегодня, даже в ущерб другим промышленным или экономическим приоритетам. Они предупреждают, что в конечном счете Америка вступит в войну с теми военными, которые у нее есть, а не с теми, которых она хочет.\n\nМинистр торговли придерживается другой точки зрения, утверждая, что стимулирование роста гражданской промышленной базы Америки принесет ускоряющиеся дивиденды в долгосрочной перспективе. Массовое перенаправление американской промышленности в военное производство, утверждают они, было бы чудовищно неэффективным и создало бы гипермилитаризованную экономику, подобную экономике Германии или Японии, нации свободных людей, порабощенных своим оружием. Даже если потребуется время, чтобы перевести гражданские заводы в военное производство в кризис, Америка остается под защитой Атлантического и Тихого океанов, выигрывая время, чтобы привести американскую промышленность в действие."
npp_fp.31.a:0 "Военные получат свою технику любой ценой!"
npp_fp.31.b:0 "Мы утопим наших врагов в сырой промышленной мощи!"
npp_fp.32.t:0 "Зажигая народ"
npp_fp.32.desc:0 "Любой драматург знает, что одними словами не разбудить публику. Время непрошеного рыдания, язык тела монолога, тон небрежной фразы - именно это точное направление вызывает эмоциональный отклик, нарастающий до катарсического освобождения.\n\nГолоса пожилых гавайских фермеров ожесточились, когда они рассказывали о выселении японцев, сделав их иностранцами в своих собственных домах. Эти гордые люди были унижены несправедливостью, и гнев Америки тлел за них.\n\nМать четверых детей, чьи сыновья в одно мгновение были уничтожены японским линкором, подавила рыдание, вспомнив, как похоронила четыре гроба за один день. Ей не нужно было больше ничего говорить, потому что Америка оплакивала ее.\n\nВетеран, чья оставшаяся рука дрожала, когда он описывал металлический привкус, покрывающий его рот, когда "
npp_fp.32.a:0 "Америка будет единой!"
npp_fp.33.t:0 "Готов к войне"
npp_fp.33.desc:0 "Футбольные поля заводского пространства заполнены сборочными линиями. Гигантские склады, до краев заполненные деталями и шасси. Оглушительный рев пара и машин заглушал гул рабочих. Гора стали, заклепок и пластика вошла в один конец Лимского армейского танкового завода, а с другого конца появились бронированные звери возрожденной армии.\n\nКомандующий армейским материальным командованием генерал, окруженный заводскими руководителями, изо всех сил старался скрыть свое благоговение. Он не был новичком в ошеломляющих масштабах войны-сражаясь на Британских островах, будучи майором, он видел, как волны американских солдат бросались на немцев, как листья в бурю. Он никогда не думал, что увидит что-то подобное снова, но теперь стал свидетелем того, как Америка вооружается для очередного Великого Крестового похода, её промышленное сердце пробуждается от десятилетий оцепенения.\n\n"It was an ambitious contract, but you've got it all in hand," the General said.\n\n"You're not the first to be impressed," the chief executive of the plant replied, keeping up with the General's brisk pace. "We can produce one tank every eight hours, and we're working to bring that down to six, maybe five."\n\nThe General ran the numbers in his head. "One tank per workday, maybe two or three at full capacity and triple shifts, so two to six hundred tanks a year." A rare smile creased his face. "Remarkable.""
npp_fp.33.a:0 "Мы их похороним."
