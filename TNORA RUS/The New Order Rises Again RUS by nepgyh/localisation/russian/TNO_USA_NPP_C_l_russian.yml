USA_scp_the_jackson_presidency_desc:0 "Генри М."Scoop" Jackson, a native Washingtonian who was denied service to his country during the 40's by the dreadful Democrats, has managed to claw his way to the West Wing of the White House, representing the shining ambitions of the Central branch of the National Progressive Party in his desire to reforge America into a new, progressive, and powerful state in the entrance of the new decade.\n\nTo describe President Jackson's ambitions and desires for the new administration would take quite a while to detail the intricacies of the politicians mind, and so, he's taken the liberty to summarize it briefly for all to hear: "bombs and welfare." Yes, it may take time and money to get there, but America will soon be rid of the extremists who pull and tear at the seams of the constitution, and be able to walk forward with the power of the military at her fingertips, and a well-off American populace standing their to support her in all she does. Here's to the next four years, everybody!"
USA_scp_welfare_for_the_people_desc:0 "Благосостояние всегда было сложным делом с точки зрения законодательства для Соединенных Штатов, поскольку некоторые из самых жестких критиков правых заявили бы, что такие действия приведут к экономическому краху и сделают наших граждан ленивыми. Однако одно можно сказать наверняка: они хотят чувствовать себя счастливыми и заботливыми со стороны своего правительства, и, клянусь Богом, мы это сделаем!\n\nПо всей стране бедные и голодные продолжают выпрашивать все, что могут, хватаясь за удила, чтобы свести концы с концами и поедая объедки, которые им оставили. Этого не может быть, этого не будет, потому что мы Америка, мы народ, мы для народа! Конечно, экономика всегда была тонким балансирующим актом после окончания Второй мировой войны, но с тех пор мы сильно выросли, и мы намерены отдать приоритет низшим классам нашей страны над банками и фондовыми рынками!"
USA_scp_a_right_not_a_privilege_desc:0 "Часто американские консерваторы говорят о программах социального обеспечения так, как будто их можно заработать. Наша администрация с этим категорически не согласна. Американский народ заслуживает социальной защиты, которой могут воспользоваться все, и наша администрация будет работать над тем, чтобы продать эту идею с помощью речей, рекламных кампаний и организации на низовом уровне. В нашей Америке каждый должен иметь возможность реализовать свой потенциал, не боясь лишений или нестабильности."
USA_scp_contacts_in_the_unions_desc:0 "Прогрессивные профсоюзы Америки всегда были неотъемлемой частью нашей политической коалиции. Их члены голосуют за нас, их руководители делают нам пожертвования, и их поддержка помогла нашим кандидатам в сотнях гонок по всей стране. Нам снова понадобится их поддержка, если мы хотим добиться успеха. Давайте установим наши связи с руководством профсоюзов, таких как UAW, чтобы продвигать приоритеты нашей администрации и поддерживать сильную поддержку наших профсоюзов."
USA_scp_strike_the_fr_desc:0 "НПП с самого начала опиралась на свою ультраправую ветвь, и с точки зрения национальной обороны и внешней политики наша фракция значительно пересекается с ними. Однако фракция не всегда надежна. Иногда они прямо выступают против наших политических инициатив. Но влияние нашей администрации на Капитолийский холм могло бы помочь изменить ситуацию. Наши связи в Конгрессе будут опираться на лидерство, заставляя их удалять проблемных ультраправых конгрессменов из важных комитетов, пренебрежительно относиться к ним на собраниях и использовать дюжину других тактик, чтобы отрезать влияние ультраправых от залов власти."
USA_scp_the_two_snakes_desc:0 "В то время как большая часть НПП состоит из ее крайне правых и социал-демократических фракций, на обоих концах партии есть те, кто выходит далеко за рамки мейнстрима. Есть сочувствующие нацистам Йоки, а есть откровенные социалисты и коммунисты Л-НПП. Мы должны исключить их из партии и дать понять, что такого рода деструктивному экстремизму нет места в американском правительстве. Да поможет нам Бог, если они когда-нибудь приблизятся к власти."
USA_scp_meet_the_chiefs_desc:0 "Президент Джексон был избран, в немалой степени, из-за его обещания поддерживать вооруженные силы США во всем. В конце концов, в Сенате он был ястребом, чьи запросы на военный бюджет были легендарно огромными. Объединенный комитет начальников штабов, несомненно, является экспертом в том, что необходимо военным отраслям для процветания в этом новом десятилетии. Наша администрация встретится с ними и будет работать над улучшением вооруженных сил Соединенных Штатов любыми средствами."
USA_scp_why_we_fight_desc:0 "После всей крови и сокровищ, потерянных в войнах 1960-х годов, Америка и весь мир должны знать, почему у нас есть военные. Вооруженные силы Соединенных Штатов представляют собой лучших из нас, отстаивающих свободу и справедливость в мире, который так часто остается без них. Мы попросим Пентагон начать оказывать помощь всевозможным киностудиям и телестудиям, одновременно расширяя нашу стратегию прямых связей с общественностью. Военная мощь Америки будет известна всему миру по-новому в 1970-х годах, и если война придет в Америку, наш народ будет знать, почему мы воюем."
USA_scp_turn_on_the_hose_desc:0 "Мы живем в век технологических чудес и стратегических возможностей. Все, от спутников до компьютеров и боеприпасов с лазерным наведением, позволит нашим военным достичь невероятных результатов на поле боя. Но чтобы иметь более современную, профессиональную и боеспособную армию, нам нужно инвестировать. Офицеры и специалисты должны быть обучены. Придется закупать новые системы вооружения. И все это будет стоить совсем немного денег. К счастью, мы были избраны с мандатом на расширение финансирования обороны. Пентагон получит все деньги, которые он может попросить, чтобы построить боевую силу будущего."
USA_scp_army_modernization_program_desc:0 "Армия, военно-морской флот, военно-воздушные силы и морская пехота Соединенных Штатов являются строительными блоками для меча и щита Леди Свободы против германского орла на Востоке и захвата Восходящего Солнца через Тихий океан. В течение многих лет они с гордостью и силой оправлялись от сокрушительного поражения во Второй Мировой Войне и помогали нам обещать будущее свободы, свободы и справедливости для всех; однако нельзя отрицать, что меч можно заточить, а щит можно укрепить. Таким образом, пришло время внести в Конгресс законопроект, который будет решать две самые большие проблемы Америки: образование и качество военной службы. Программа Модернизации Армии.\n\nС введением этой программы в действие более высокие стандарты образования будут сочетаться с улучшенными и усиленными методами обучения военнослужащих армии Соединенных Штатов и вскоре могут быть расширены, чтобы охватить все виды вооруженных сил. С надеждой мы сможем расширить возможности образования для всей американской общественности во имя лучшего будущего. В конце концов, из умных людей получаются лучшие солдаты, верно?"

