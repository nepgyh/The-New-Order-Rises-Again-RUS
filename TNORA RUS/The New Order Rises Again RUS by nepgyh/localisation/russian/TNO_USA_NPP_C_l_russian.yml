 harrington.301.t:0 "Благодарственная речь"
 harrington.301.desc:0 ""My fellow Americans, I am humbled to accept the decision of our great Country this night; the Bible on which I will swear an oath this January behoves me to serve you all as equals, rich, poor, black, white, country folk or urbanite. But looking at the crowd here with me, as I speak, reminds me that much remains to be done in the task of making America a place where we are all truly free.\n\n"I will be frank: I was not elected as a compromise, nor will I act as if I were bound by the chains which strangled Nixon and others before him. My position gives power, but it also bestows vision. I see the tired young mother, struggling at her workplace against the invisible sexism that chokes her career and her family; I see the tired old farmer, yoked to the agriculture companies that rob him of his due share. I see the fearful young Negro walking on the city streets, knowing his every breath is a threat to those who would seek his harm. Their struggle to live, work and play is my struggle as well, and I will make it our struggle; for if the other America dies a quiet death just off the television screen, I, your President, will have failed at leading this one. And the struggle that defines these forgotten ones is not just one of poverty, but of culture, soul and spirit; therefore it will be my task, and my privilege, to bring true and lasting reform to the system which shackles with crime, unemployment, despair and low health. I implore all Americans to stand with me, and with them.\n\n"...My fellow Americans, my party and my country pledge me to protect the Union indivisible. Help me save the Union invisible - the hungry, tired, poor, those yearning to breathe free. For if we do not lift our lamp besides this golden door we are given, and beckon them in, we do not deserve either.\n\n"Thank you, goodnight, and God bless America - with liberty and justice for all.""
 harrington.301.a:0 "Америка народа, от народа и для народа, отныне и во веки веков."
 harrington.302.t:0 "Камень на камне"
 harrington.302.desc:0 "Аннотированное расписание, заметки сотрудника Белого дома Маргарет Браун, 20.03.1969:\n\nДискуссия ПРЕЗИДЕНТА - война с бедностью должна стать главной позицией этой администрации. Очерк потенциальных противников прогрессивной политики благосостояния(?) в администрации, Сенате и Палате представителей (Примечание: ПРЕЗИДЕНТ просит сделать прямой доклад в пятницу в 08.00 - связь с доверенными прогрессивистами). Нашими противниками могут стать известные члены оппозиционной республиканско-демократической коалицией, а также Уоллес, Спиро и др.\n\nВстреча с сотрудниками - ПРЕЗИДЕНТ подчеркнул необходимость "unity and resilience" in the face of possible in-party opposition. Called our own Dixie Clique and reactionary wing "snakes in the damned grass" and (REDACTED FOR SENSITIVE CONTENT). Asked for those with "a heart for the working man" to join Party Centre grassroots movements and organize. (note: how do we move to organising our own rallies without the Party Right knowing? Check with grassroots organizers this month.)\n\nMeeting with Senate - POTUS declared "a new morning in America", gave speech on the "'modern day slavery of entrenched interests" and declared intention to "destroy the political chicanery holding this country back". Much booing from expected opponents: RepDem and our own conservatives. (Profiles of notable opponents attached for later use.) Party Left gave expected levels of support, although news from the vine suggests some caution from the radicals. (Note: explore RepDem collaboration, Johnson option - possible alignment with our goals.)\n\nFinal notes: We're meeting more resistance than expected, but we always knew how attached the Establishment would be to their thrones. I don't care what the Dixies or the RepDems call us or President Harrington - we're taking the country back, and anyone who isn't with us, well, there's a trash-can waiting in the history books."
 harrington.302.a:0 "Пора всем узнать нового короля этого холма."
 harrington.303.t:0 "Моральное меньшинство"
 harrington.303.desc:0 "Из воспоминаний Эдварда Майкла Харрингтона-младшего:\n\n..в моих рассеянных мыслях в том оживленном газетном зале в Нью-Йорке много лет назад мне пришло в голову, что мой Бог был спокоен, если не совсем не существовал. Но моя вера в сущностную ценность, достоинство и гордость человека, то, что даровано каждому из нас при рождении и что мир не может отнять иначе, как через смерть, эта вера не могла оставить меня, как я не мог оставить свои кости и кожу. Поэтому, вступив в должность, я преследовал одну единственную цель, наиболее характерную для моих сверстников и раздражающую моих противников.; возвращение к честной американской морали в политике, от позолоченного обмана, которым она стала в руках капитала. Я начал свою третью речь в Конгрессе с этой истории:\n\n"Any child will tell you, and proudly at that, that if one were to see a starving beggar at the side of the road, the right, Christlike, American thing to do would be to help him up, bring him home, treat his wounds. Indeed, if the child were to recommend that we leave him at the roadside to live or die, any parent would rebuke him! The desire to protect the commonweal is ingrained in the nature of man itself. Yet because our country's business halls and public offices deem poverty a sin and helplessness an untreatable illness, we have all become hypocrites! We rob the beggar of his right to healthcare and safety, the mental patient of his right to equal and proper treatment, and the criminal of his right to redemption and restoration to the world."\n\nMy question, friends, is this: when your children grow old enough to see you as an equal, to know your accomplishments for what they are, will they call you a hypocrite too? Someone who knew his duty to his fellow man, but spurned it because he was weak, afraid, or simply had too much to lose?...And that terrible title of hypocrite; will you deserve it?"
 harrington.303.a:0 "Мы должны любить своих ближних, как самих себя, чего бы это нам ни стоило."
 harrington.304.t:0 "Формирование кабинета"
 harrington.304.desc:0 "Майкл Харрингтон лениво сидел в Овальном кабинете, любуясь его гладкими, почти безупречными контурами, поддерживаемыми уютными кремовыми обоями и темно-синими портьерами. Он просил внести такие изменения, но до него так и не дошло, что теперь этот кабинет принадлежит ему. С головой погрузившись в облака, президент едва расслышал стук в дверь, которого следовало ожидать. "Come in," he said, snapping out of his trance.\nIn walked an older, slender man with deeply greyed dark hair. Harrington had been expecting Glen H. Taylor, having called him only a few days ago, and now he had finally arrived. "Mister President," he said, sitting down across from Harrington, "I understand from your call that you're looking for me as a cabinet member?"\n"That's right, Taylor. A President needs a cabinet, and I've dallied for too long on the formation of mine. I want you to be my Secretary of State."\nTaylor looked taken aback. "Really? You want me to be your Secretary of State? I just don't know; I was a politician for only a few years back in the '50s, and now I'm just a middling activist and businessman. Why me?"\n"During your tenure as a Senator, you put up some of the most fierce opposition to the far right that I've ever seen. You're determined, hardworking, and educated. I need people like that in this administration. I need people like you."\nTaylor sighed, rubbing his chin in contemplation. "It's a big responsibility," he said, pausing, "...but I'm honored to accept.""
 harrington.304.a:0 ""I look forward to working with you, Mister Secretary.""
 harrington.305.t:0 "Генерал войны с бедностью"
 harrington.305.desc:0 "Президент Майкл Харрингтон вошел в удивительно просторный, но несколько унылый кабинет Марин Нойбергер, сенатора от штата Орегон, и увидел её сидящей за столом в дальнем конце комнаты. Когда Харрингтон закрыл дверь, она встала. "Mister President," she said warmly, "I'm glad you came to me personally; I understand that's how you like to do these sorts of things, yes? Would like anything? Coffee? I've got some freshly brewed."\nHe needn't have said anything about the coffee; Harrington could smell the roasted, bitter flavor from just outside the door. He must have made it in anticipation. A thank-you, most likely, for choosing him. She was on to him; he had never said anything about a cabinet position over the phone. "I'd like a cup, yes," he finally said, "with sugar, but no cream."\nShe obliged him, returning with a delightfully sweet but decidedly dark cup of liquid. "It's very clear to me that you know why I'm here," said Harrington.\n"Indeed," she replied, "so, what position do you want me for?"\n"Secretary of the Treasury."\nNeuberger raised an eyebrow. "Treasury? Well, I suppose that is what I would be most qualified for."\n"You're intelligent, respected, and you won't back down a fight with Wall Street or any other business interests because yours don't align with theirs. We'll need someone like that for the war on poverty. I think you're quite well suited."\n"Well," she said, "I suppose my answer ought to be 'yes'.""
 harrington.305.a:0 "Комендант выбран."
 harrington.306.t:0 "Генерал Винтер"
 harrington.306.desc:0 "Президент Харрингтон вошел в кабинет бывшего подполковника армии Уильяма Уинтера, ныне ставшего вице-губернатором штата Миссисипи. В наши дни в Дикси редко можно было встретить прогрессивного демократа, поэтому Уинтер быстро привлек внимание Харрингтона. "Ah, Mister President," said Winter, barely looking up from the documents on his desk, "I assume this is about a cabinet position."\n"I have no idea how you people continue to figure that out," replied Harrington, "I only call and say that I'd like to meet with you. That can't give away much about my intentions, right?"\n"Respectfully, sir, a Lieutenant Governor does not typically engage in meetings with the President of the United States. If you wanted to see me in person, it would be for something important. So, what do you want me for?"\n"Secretary of Defense."\nWithout missing a beat, Winter replied, "Of course, I accept. I figured that's why you were here so I've had some time to mull it over in my head, but, tell me, why not someone more experienced? I only reached Lieutenant Colonel, and even then I never saw much combat."\n"True, but you got that rank for something. Plus, you won Lieutenant Governor as a progressive Democrat in the most southern, hard conservative state that there is. You're a leader; you inspire people. That's got to count for something.""
 harrington.306.a:0 "Уинтер занимает свой пост!"




