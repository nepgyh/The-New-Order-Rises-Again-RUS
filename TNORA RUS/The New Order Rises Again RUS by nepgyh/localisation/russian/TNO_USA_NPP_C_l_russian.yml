npp_fp.21.t:0 "Таинственные диверсанты"
npp_fp.21.desc:0 "Капрал резко проснулся, когда конвой остановился. По-прежнему было тихо, знак, который был и хорошим и плохим. Хорошим, потому что это означало, что они не попали в партизанскую засаду; плохим, потому что вперёди предстояла тяжелая работа.\n\nКапрал схватил свою лишнюю Арисаку и спрыгнул с грузовика, трусцой пробираясь к началу колонны. Когда он приблизился к головной машине, листва джунглей открылась перед рекой...и сломанными, взорванными остатками единственного моста на этой реке.\n\nЛейтенант, офицер японской армии, прикомандированный к филиппинской армии, был вне себя от ярости. "Those damned guerilla scum," he muttered, looking nearly ready to flog the river for refusing to bend to his will.\n\nThe corporal walked towards a gaggle of engineers, hanging back as the officer vented his rage. "How long will this take?"\n\n"Four hours, depending on Lieutenant Ida's mood." The lead engineer shrugged as he lit a cigarette. "Don't know how he does it, it's the third time this week."\n\nThe corporal sighed. "Hope he realizes that the river won't tell him who blew the bridge."\n\nThe engineer chuckled darkly. "Just like the two rivers before this one.""
npp_fp.21.a:0 "Пора торопиться и ждать..."
npp_fp.22.t:0 "Настройка сетей"
npp_fp.22.desc:0 "Несмотря на заверения филиппинского правительства, власти изо всех сил старались обеспечить свое присутствие на обширном архипелаге. Нигде это не было так ясно, как в Агдао Барангай, или окрестностях, в Давао - самом большом городе на юге Филиппин. Здесь, вдали от Манилы, правили барангайские советы-параллельное филиппинское общество, выжившее в тени японских образцовых городов.\n\nПолиция обходила Агдао стороной, редко заходя в Барангай из страха за свою жизнь. Этого и пригоршни йен было достаточно, чтобы Алекс Каэтано проскользнул через контрольно-пропускной пункт. Он свернул с дороги, потеряв все хвосты Кенпейтай, прежде чем нырнуть в бар в глуши.\n\nБарангайский капитан, хорошо сложенный мужчина с неровным шрамом на щеке, уже ждал его. "Mano po, ginoong," Cayetano said, touching his forehead to the captain's hand.\n\nThe captain nodded. "Stiff. You must be the new one."\n\n"Your family abroad sends their regards," Cayetano replied. The captain ignored tradecraft, but he was untouchable; Cayetano could not be so careless, for he was disposable.\n\nAfter a moment, the captain laughed, a low rumble. "Ha! Let me tell you about our uncle in Manila, so caught in his splendor that he rarely visits anymore. I hope you brought some gifts; this may take a while...""
npp_fp.22.a:0 "Останься ненадолго и слушай."
npp_fp.23.t:0 "Хаос в сельской местности"
npp_fp.23.desc:0 "Коридоры госпиталя были заставлены носилками и каталками, нагруженными телами окровавленных солдат. Медсестры суетились вокруг, прикрепляя солдат к капельницам, чтобы стабилизировать их состояние, в то время как врач осматривал каждого вновь прибывшего, отмечая тех, кто был слишком искалечен, чтобы его можно было спасти, черной биркой. Через пять часов после нападения вой сирен почти стих, сменившись отрывистыми приказами и пронзительными воплями.\n\nНачальник местной полиции, наконец приехавший навестить своих раненых, выразил благодарность главврачу больницы. "There aren't enough words to express my thanks for the work your people do here, day after day."\n\nThe hospital director, haggard and sorely in need of a change of clothes, sighed resignedly. "Your thanks would be more meaningful with actual protection." From the window, a plume of black smoke could still be seen coming from the direction of the army outpost, destroyed by the morning's bombing - the third that month. "The guerillas are getting bolder. My staff are asking: what happens when we're attacked for helping you? Not if, but when."\n\nIt was no idle question, and the police commander grimaced. "Director, if we tried to protect every hospital in this city, let alone the whole country, we wouldn't be able to go after the guerillas at all."\n\n"And that's done - excuse me - jack shit." The director's sunken eyes bored into the commander's. "If you can't protect us, then what are you good for?""
npp_fp.23.a:0 "Слишком многие проходят через это!"
npp_fp.24.t:0 "Повстанцы атакуют нашу промышленность"
npp_fp.24.desc:0 "Промышленный саботаж не является чем-то новым среди некоторых наиболее недовольных членов населения, но недавние события выходят далеко за рамки мягкого замедления или действий по управлению работой. Последовательные взрывные атаки, каждая более дерзкая, чем предыдущая, уничтожили ключевые машины в некоторых крупных промышленных парках страны, и в результате нашим промышленным планировщикам пришлось пересмотреть свои прогнозы производства в сторону понижения на весь год.\n\nЕсли бы это был акт радикализации отдельных лиц, то полиции и их коллегам из кемпейтай не составило бы особого труда выследить и задержать их. Но, за исключением одного или двух человек, которые имеют слишком очевидную связь с нападениями, власти не добились успеха в подавлении растущего насилия. Очевидно, что кто-то руководит этой террористической кампанией, и что мы были застигнуты совершенно неподготовленными..."
npp_fp.24.a:0 "Враждебные силы действуют.."
npp_fp.25.t:0 "Усиление радикализации"
npp_fp.25.desc:0 "Карманные кражи, вооруженные ограбления, вандализм и нападения. Число мелких преступлений, о которых сообщалось в Сайгоне, росло с каждым днем, к ужасу перегруженной работой городской полиции. Они наблюдали со стороны, как армия сражалась с повстанцами Вьетминя в сельских провинциях, довольствуясь защитой жизни и имущества. Для многих офицеров это был самый безопасный вариант: худшее, что они могли ожидать, это сражения с уличными бандами, а не бесконечные засады армии в джунглях.\n\nИ все же, впервые за многие годы, население становилось все более несговорчивым. Настороженные взгляды и обиженные взгляды, когда-то предназначенные для армейских офицеров, теперь сопровождали полицейских в их ежедневном патрулировании. Не раз полиция разгоняла очередную подпольную политическую группу, только чтобы быть встреченной насмешливой публикой, когда они загоняли арестованных студентов в черные фургоны.\n\nОни всегда находили брошюры, напечатанные с клеймом Вьетминя: "Is it not better to die free, than to be an Emperor's slave?" The Saigon police force had found thousands of them, their numbers rising steadily alongside the wave of crime sweeping the city without pause or respite.\n\nOfficers whispered amongst themselves, sharing worried glances before the next reported incident. If the Viet Minh could spread and win converts in the cities, then the wave of petty crime was only a harbinger for something far worse. Was the war in the provinces finally coming home?"
npp_fp.25.a:0 "Неужели мы проигрываем битву за сердца и умы?"
npp_fp.26.t:0 "Кубинцы в странном месте"
npp_fp.26.desc:0 "Последствия очередного "Where did you get your weapons?" Slap. "How many more of you are there?" Slap. "Where are your comrades hiding?" A vacant smile; the lieutenant slammed the butt of his rifle into the insurgent's sternum. The insurgent, face wracked with pain, vomited a black soup of blood and pus, before sucking in one last ragged breath.\n\n"Viva la revolucion," the insurgent croaked, doubling over with his final words."
npp_fp.26.a:0 "Испанский? Кубинские революционеры...?"
