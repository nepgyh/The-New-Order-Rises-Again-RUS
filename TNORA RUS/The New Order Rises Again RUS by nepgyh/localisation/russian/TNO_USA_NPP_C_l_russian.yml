 ###### BIPARTISANSHIP EVENTS


 bobby.bipartisan.1.t:0 "Начало прекрасной дружбы"
 bobby.bipartisan.1.desc:0 "Америка разделена больше, чем когда-либо, по всем вопросам: экономическая политика, военные интервенции, гражданские права и почти все остальное, что вы можете поместить в вечерних новостях. Однако сейчас, как никогда, мы должны объединить американцев и создать более свободную, равную Америку.\n\nТем не менее, "free, equal America" requires a lot of work to turn from fantasy to fact. The first step is securing bipartisan support in Congress, and our best bet is some kind of coalition with the more liberal Republicans. Let's show the Republicans that our values are quite similar by working on a War Powers Act together, which would limit the President's power to unilaterally plunge America into war, like in South Africa.\n\nIf they learn to like working with us on this, support for a future Civil Rights Act would be almost guaranteed!"
 bobby.bipartisan.1.a:0 "Мы должны держать приз в поле зрения."

 bobby.bipartisan.2.t:0 "Первый проект"
 bobby.bipartisan.2.desc:0 "Конгресс, да и вообще вся политика это хитрая игра: как далеко вы продвинете свою мораль в пользу прагматизма, чего на самом деле стоит голосование и многое другое.\n\nС этим законопроектом мы сталкиваемся с определенным решением, которое мы должны принять, разрабатывая проект. Делаем ли мы акт максимально ясным, прямым и возможным или оставляем несколько лазеек здесь и там? Принятие герметичного законопроекта, безусловно, было бы более моральным выбором и, возможно, самым популярным, но если мы оставим хотя бы несколько лазеек, мы могли бы удовлетворить некоторых военных ястребов в Конгрессе."
 bobby.bipartisan.2.a:0 "Иногда нам приходится больше сосредотачиваться на том, что реально, а не на том, что правильно."
 bobby.bipartisan.2.b:0 "Мы приехали сюда, чтобы предотвратить ещё одну Южную Африку. Закройте лазейки."

 bobby.bipartisan.3.t:0 "Засада демократов"
 bobby.bipartisan.3.desc:0 "Некоторые демократы в Конгрессе внесли поправку в закон о военных полномочиях! Они хотят, чтобы президент посылал "training forces" without needing Congressional approval. If we let this amendment through, the whole Act becomes meaningless, since the President could still just send whatever forces he wanted under the guise of his "training forces"!\n\nAt the same time however, if we did let this amendment through, we could count on a much larger base of support in Congress.\n\nWhat should we do about this?"
 bobby.bipartisan.3.a:0 "Черт возьми, что они делают, абсолютно нет!"
 bobby.bipartisan.3.b:0 "Что ж, не помешает иметь большее большинство."

 bobby.bipartisan.4.t:0 "Демократы высказываются"
 bobby.bipartisan.4.desc:0 "После нашего отказа включить их поправку демократы подняли большую вонь по всей стране, и последние цифры, похоже, предполагают, что это повлияло на наши опросы.\nОднако в конце туннеля есть свет. Хотя большинство демократов устраивают свои маленькие истерики, другая их часть публично аплодирует нам, а Эл-Би-Джей даже поздравил нас по телефону! Кто бы мог подумать, что у такого ужасного человека есть сердце!"
 bobby.bipartisan.4.a:0 "Демократы это все, что имеет значение."

 bobby.bipartisan.5.t:0 "Конец медового месяца"
 bobby.bipartisan.5.desc:0 "Некоторые несгибаемые демократы подняли шум из-за нашего решения включить поправку демократов в закон о военных полномочиях. На данный момент эти демократы в основном находятся на периферии, но это может означать катастрофу в будущем. Мы не можем отказаться от обещания принять поправку демократов, но мы должны быть уверены, что в будущем не будем слишком раскачивать лодку, чтобы наша коалиция оставалась в безопасности. Мы должны убедиться, что демократы могут нам доверять!"
 bobby.bipartisan.5.a:0 "Вот тебе и протянутая рука..."

 bobby.bipartisan.6.t:0 "Принятие закона о военной силе"
 bobby.bipartisan.6.desc:0 "С недавним голосованием в Сенате закон о военных полномочиях находится на пути к столу Роберта, что означает победу для нас и нашей коалиции. Гипотетически это должно означать, что мы достигли большого успеха в двухпартийности в Америке, но кажется, что мы вырыли партийные окопы ещё глубже. Мы намеревались не только предотвратить новую Южную Африку, но и показать Америке, как снова работать вместе, и хотя в конце концов мы выполнили свою работу, трещины, которые мы получили на этом пути, вызывают беспокойство.\n\nНо что сделано, то сделано, и мы должны смотреть в будущее, а не в прошлое. Вероятно, скоро появится ещё одна возможность продемонстрировать двухпартийность и гарантировать демократам, что мы те люди, с которыми можно работать, когда дело доходит до гражданских прав."
 bobby.bipartisan.6.a:0 "Победа есть победа."

 bobby.bipartisan.7.t:0 "Ворчание националистов"
 bobby.bipartisan.7.desc:0 "Некоторые националисты в нашем НПП жалуются, что мы даем исполнительной власти слишком много власти в законе о военных полномочиях, они боятся, что мы сделаем то же самое, когда дело дойдет до гражданских прав, которые они рассматривают как неоправданную правительственную тиранию.\n\nЭто, конечно, абсурд, но мы могли бы рассчитывать на более полную поддержку Конгресса, если бы несколько изменили формулировку закона, даже если бы мы могли отпугнуть нескольких демократов."
 bobby.bipartisan.7.a:0 "Что ж, небольшое изменение не повредит."
 bobby.bipartisan.7.b:0 "Мы не можем вернуться."

 bobby.bipartisan.8.t:0 "Удар хоботом"
 bobby.bipartisan.8.desc:0 "После изменения закона о военных силах, чтобы угодить националистам, демократы беспокоятся, что мы просто прогнемся под правое крыло нашего пакта, когда дело дойдет до гражданских прав! Они обеспокоены тем, что мы не будем придерживаться наших обещаний и не добьемся честной сделки для всех американцев, сам Эл-Би-Джей трубит об этом из каждого ток-шоу в стране. К сожалению, уже слишком поздно отступать от изменений, но, надеюсь, закон все же выйдет из Конгресса при поддержке националистического крыла. Это не сулит ничего хорошего для нашего будущего сотрудничества."
 bobby.bipartisan.8.a:0 "Почему двухпартийность должна быть такой жесткой?"

 bobby.bipartisan.9.t:0 "Выступление правых"
 bobby.bipartisan.9.desc:0 "Наш недавний отказ смягчить военные полномочия в соответствии с требованием националистов изменить формулировку закона принес нам какое-то уважение антисегрегационистов и лидеров гражданских прав, но это также привело к порицанию Стромом Тёрмондом и Джорджем Уоллесом нашего так называемого "undignified, callous, and immature conduct.'' Thankfully, this hasn't led to any serious implications, and what limited impact it has led to will most likely fade with time. We have even had some of our Republican colleagues speak out to the press in support of our Administration after refusing to let them in."
 bobby.bipartisan.9.a:0 "Почему двухпартийность должна быть такой чертовски трудной?"

 bobby.bipartisan.10.t:0 "Разработка проекта закона О защите окружающей среды"
 bobby.bipartisan.10.desc:0 "Америка всегда была страной прогресса, и каждая новая эпоха приносила новые инновации и возможности благодаря чудесам науки и промышленности. Но прогресс имеет свою цену. Опустошение, вызванное бесконтрольным развитием, опустошило великую красоту природы, и небеса задыхаются от смога точно так же, как земля утопает в отходах. Нужно что-то сделать, чтобы мы не растратили богатства нашей великой страны.\n\nНаш новый законопроект вводит множество мер по охране окружающей среды и правил, направленных на снижение воздействия человеческого развития на природу. Предприятиям и государственным учреждениям будет рекомендовано контролировать и сокращать свою зависимость от загрязняющих химических веществ, неэффективной практики и безответственного удаления отходов, а также от других подобных проблем. В законопроект также включены определенные стимулы, способствующие принятию "
 bobby.bipartisan.10.a:0 "Пригласите демократов к столу!"
 bobby.bipartisan.10.b:0 "В такие времена лучше быть в безопасности."

 bobby.bipartisan.11.t:0 "Более твердая рука на окружающей среде"
 bobby.bipartisan.11.desc:0 "Демократы охотно сотрудничают с нами в разработке закона об охране окружающей среды, и за последние несколько дней состоялись длительные дискуссии о содержании законопроекта. Однако, как и ожидалось, наше решение включить их в список может дорого обойтись.\n\nХотя они приветствовали защиту, предложенную законопроектом, демократы говорят, что они не заходят достаточно далеко, поскольку они утверждают, что достаточно богатые и влиятельные организации свободно могли бы игнорировать правила, если бы прибыль оставалась достаточной. Вместо морковки нам нужна палка, говорят они. Среди предлагаемых ими поправок-незаконность некоторых особо вредных для окружающей среды видов деятельности со значительными штрафами и санкциями для тех компаний, которые продолжают ими заниматься. Кроме того, они также добиваются создания правительственного сторожевого пса, который мог бы расследовать организации, которые выставляют напоказ экологическое законодательство, и применять штрафы к тем, кто, по их мнению, нарушает правила.\n\nХотя эти предложения, безусловно, будут иметь значение для окружающей среды, есть много тех, кто будет возражать против такого подхода. Принятие законопроекта с их поправками может оказаться ещё более трудным, чем если бы мы просто попытались сделать это в одиночку, и, возможно, было бы лучше уйти, пока мы вперёди, и отсечь демократов от обсуждения. Однако открыть дверь только для того, чтобы захлопнуть её у них перед носом, было бы не лучшим выходом для нас."
 bobby.bipartisan.11.b:0 "Это будет нелегко, но они правы. Усильте его!"
 bobby.bipartisan.11.a:0 "Неужели здесь нет середины?"
 bobby.bipartisan.11.c:0 "Это была плохая идея, отклонить поправки."


 bobby.bipartisan.12.t:0 "Лавина звонков"
 bobby.bipartisan.12.desc:0 "Когда президент Кеннеди открыл утреннюю газету и обнаружил, что проект закона об охране окружающей среды смотрит на него со страницы 3, он тихо выругался. Какой-то неосторожный сотрудник, должно быть, оставил где-то копию для журналиста-прилипалы, и теперь полный проект закона был доступен для всех. В газетах уже появились сообщения о поправках демократов, и президент Кеннеди застонал от осознания того, что он, без сомнения, вызвал гнев некоторых очень влиятельных людей.\n\nВ половине десятого раздался первый телефонный звонок, и они, казалось, не прекращались до самого вечера. На другом конце провода было слышно много разных людей, но, по сути, их можно было считать одними и теми же: все они были кучкой лоббистов. Лоббисты "
 bobby.bipartisan.12.a:0 "У нас нет выбора. Смягчить законопроект."
 bobby.bipartisan.12.b:0 "К черту лоббистов, это вопрос будущего."


 bobby.bipartisan.13.t:0 "Предложение справа"
 bobby.bipartisan.13.desc:0 "По мере того как продолжается жаркая дискуссия по поводу усиленного закона об охране окружающей среды, можно было бы ожидать, что националистическая фракция, наши друзья по пакту, будет возмущаться громче всех. Тем не менее, дискуссии между двумя разбитыми половинками оказались странно цивилизованными. Националисты знают о намерениях президента Кеннеди и не выносят никаких дурных суждений о его приверженности охране окружающей среды. На самом деле, в ходе последних переговоров высокопоставленные лидеры националистов предложили возможность поддержки законопроекта через обе ветви власти. В обмен на уступки, конечно.\n\nВ основе правых избирателей лежит промышленность, использующая не-зеленые методы и хотя борьба с загрязнением земли, на которой мы живем, может быть моральным императивом, это не должно происходить за счет среднего рабочего человека, который верит в нашу партию. Так говорят националисты, ясное решение это ужесточить правила в национальном масштабе, но разрешить определенные исключения на уровне штатов, чтобы более традиционные отрасли могли сохранить свои накладные расходы управляемыми. Это, наряду с некоторыми другими благоприятными для бизнеса поправками, снимет резкость законопроекта в глазах многих предприятий и деловых людей.\n\nНам нужна поддержка, чтобы осуществить наш радикальный план и, возможно, позволить нескольким несогласным освободиться от правил приемлемо, если большая часть нации все ещё будет следовать им. Но во рту остается кислый привкус..."
 bobby.bipartisan.13.a:0 "Пусть у них будут свои исключения."
 bobby.bipartisan.13.b:0 "Ты с ума сошел? Законы не являются необязательными!"


 bobby.bipartisan.14.t:0 "Гнев Джонсона"
 bobby.bipartisan.14.desc:0 ""And so you would bring our brethren to your table with promises to hear them, to fulfil the promise our parties made to each other to put the cause of America before our own differences, and then at the first sign of making real progress you turn them away because it is not convenient? For shame, Mr President."\nLyndon B. Johnson's words today echo the frustrations heard within both factions of his party. Having brought the Democrats to the table, only to turn them away immediately upon the realization that their desires may be bad for the NPP, has been regarded as an insult and a betrayal not just to the Democrats, but to their Republican allies as well. Having previously agreed to cooperate with the R-Ds on matters such as these, so readily cutting them off may not have been the most stellar optics for us.\nJohnson and his allies in the halls of power have banded together in an alliance that threatens to tear apart the agreement between our two parties. They are demanding that we reopen negotiations and take the Democrats' views on board before they consider voting for the bill along with further input from the Republicans, and they are making it very clear that they will make things very, very difficult for us if we refuse.\nOur image in the eyes of the R-Ds does not look good right now, and yet if we acquiesce and are seen so willingly bowing before the demands of the opposition, the loss of voter confidence in us could be very damaging indeed. Today is a stressful day for President Kennedy."
 bobby.bipartisan.14.a:0 "Черт бы все это побрал! Просто дайте им то, что они хотят."
 bobby.bipartisan.14.b:0 "Нет, значит, нет, это и НАШ законопроект тоже."


 bobby.bipartisan.15.t:0 "Закон об охране окружающей среды принят!"
 bobby.bipartisan.15.desc:0 "После того, как все перестали торговаться, спорить и заниматься политиканством за последние несколько месяцев, наш экологический законопроект, наконец, прошел через коридоры власти и появился как закон! С единственной формальностью, оставшейся после подписания законопроекта в закон собственной рукой президента Кеннеди, новый рассвет ждет эту прекрасную страну Америки. Эгоистичным корпорациям больше не будет позволено слепо растрачивать природную красоту нашей страны во имя быстрой прибыли, и само правительство не будет закрывать глаза на злоупотребления против прекрасной Матери-Природы.\n\nЭто не только великий день для нашего природного великолепия, но и великий день для всех в залах власти. Наше тесное сотрудничество с республиканцами-демократами в проведении этого законопроекта доказывает, насколько многого может достичь правительство, когда оно перестанет пререкаться между собой и вместо этого найдет общий язык. Многие в рядах партии РДК (и, возможно, более уместно, в их электорате) стали смотреть на нас с двусмысленностью, если не с откровенной благосклонностью, где раньше была только враждебность.\n\nВ будущем мы вполне можем рассчитывать на их голоса, чтобы поддержать наши собственные. Несколько тихих опросов среди представителей Капитолийского холма показали, что опросы по всей стране также изменились."
 bobby.bipartisan.15.a:0 "Будем надеяться, что мы заслужили благосклонность..."


 bobby.bipartisan.16.t:0 "Националисты требуют поправок"
 bobby.bipartisan.16.desc:0 "Первый проект закона об охране окружающей среды поступил в Конгресс и дебаты уже идут полным ходом. В то время как некоторые члены прогрессивистов и республиканцы-демократы хорошо приняли его, другие менее воодушевлены. Некоторые назвали законопроект "anti-business" and an attack on the values of the American free market, claiming that the extra costs it would cause to businesses would only lead to less jobs and a worse economy. The bill has spent the last few days under intense scrutiny from the subcommittees, and we remain far from a consensus.\nPrivately, representatives of our party's Far-Right faction have met with President Kennedy to discuss certain... adjustments to the bill that could potentially make it more palatable to them and their voters. These adjustments include granting exemptions from our proposed regulations to certain key businesses - primarily in NPP voting areas - while still "gently encouraging" more efficient practices overall. Not only would this quiet the criticisms of the more pro-business voices in Congress and help move the bill along, it would also shore up support for us amongst white collar voters who wish to see their companies prosper.\nOf course, taking the teeth out of the bill would render our whole endeavour somewhat pointless. Nonetheless, our ability to pass the bill as things stand is uncertain, and is a weak bill that passes not better than a strong bill that fails?"
 bobby.bipartisan.16.a:0 "Какая польза от закона, если никто ему не следует?!"
 bobby.bipartisan.16.b:0 "В их словах есть смысл. Несколько исключений не помешают."


 bobby.bipartisan.17.t:0 "Травля со стороны демократов"
 bobby.bipartisan.17.desc:0 ""A good bill, a great and necessary bill, made weak and toothless just to bow to the wishes of big business!"\nThis was the assessment of one Republican congressman today following our adjustment of the Environmental Act, and his words have been echoed by many other progressive Republicans on the floor. Safe to say, they are not happy with us acquiescing to the Far-Right's suggestions, and indeed many who formerly supported the bill now seem determined to vote against it in indignation.\nSome of the Republicans have demanded that we restore the original draft of the bill to be debated. While we have clearly lost a lot of support, going back now would perhaps place us in a worse position than to begin with, for not only will we have rankled the Republicans, but we will also have reneged on our word to our Far-Right colleagues. Still, perhaps their passion shows that the bill as it once stood had more of a chance than we thought."
 bobby.bipartisan.17.a:0 "Черт бы их побрал, давайте просто откопаем оригинал."
 bobby.bipartisan.17.b:0 "Мы не можем метаться туда-сюда! Законопроект остается!"

 bobby.bipartisan.18.t:0 "Плоды сотрудничества"
 bobby.bipartisan.18.desc:0 "Наши двухпартийные усилия заручиться поддержкой заслужили похвалу и сенатские хлысты были посланы подсчитывать голоса. Будем надеяться, что демократы справятся."
 bobby.bipartisan.18.a:0 "Вас ждет настоящий приз..."



###### CRA EVENTS


 bobby.cra.1.t:0 "Приоткрытая дверь"
 bobby.cra.1.desc:0 "Наконец-то пришло время обсудить гражданские права на национальном уровне. Наш новый закон о гражданских правах не так всеобъемлющ, как мог бы быть, да, но он почти гарантировал поддержку со стороны более либеральных демократов, которых более радикальное законодательство могло бы и оттолкнуть. Кроме того, мы, скорее всего, можем рассчитывать на поддержку умеренных демократов, если будем относиться к ним с определенным уровнем уважения. Когда дело доходит до гражданских прав, мы, безусловно, нуждаемся в каждой йоте поддержки, которую мы можем собрать.\n\nС помощью этого законопроекта мы готовы помочь Америке воплотить в жизнь мечту о свободной нации, где всем гарантирована жизнь, свобода и стремление к счастью! Единственное реальное препятствие - это все так называемые блестящие умы и удивительно колоритные личности Конгресса, особенно из "patriots" of the NPP-FR.\n\nWe owe it to Americans of all races, colors, and creeds to do our damned hardest to get this Act passed, and to create a nation where we can really finally say that everyone is created equal. We've certainly got our work cut out for us, but it's worthwhile work indeed."
 bobby.cra.1.a:0 "Давайте приступим к работе!"

 bobby.cra.2.t:0 "Хлопок дверью"
 bobby.cra.2.desc:0 "Мы больше не идем на компромиссы и не даем обещаний. Нам надоело жить в стране, управляемой немногими, работать против многих. Мы устали мириться с расистским, антиамериканским поведением. Мы больше не принимаем символических оправданий для линчеваний и сожжений. Мы открываем новую главу американской истории с этим законом о гражданских правах; закон обеспечивает свободу и равенство для каждого американца, без всяких "
 bobby.cra.2.a:0 "Пора за работу."

 bobby.cra.3.t:0 "В пасти демократии"
 bobby.cra.3.desc:0 "Мы проделали долгую и изнурительную работу, чтобы добраться до этого момента, но мы, наконец, можем с немалой гордостью сказать, что закон о гражданских правах официально достиг Сената. Это небольшая победа, и нам ещё предстоит пройти мили извилистых коридоров бюрократии, чтобы провести наш законопроект, но тем не менее это победа.\n\nОднако праздновать не время, потому что наш законопроект теперь прочно сидит в зияющей пасти американского демократического республиканства. Чтобы дебютировать в Сенате, законопроект должен пройти Сенатский Судебный комитет, который в настоящее время возглавляет некий Джеймс Оливер Истленд, добросовестный сегрегационист. При нормальных обстоятельствах мы могли бы просто позволить ему делать то, что он хочет, и отложить счет на вечные времена, чтобы не слишком раскачивать лодку. Однако это не обычные обстоятельства.\n\nЗакон о гражданских правах должен стать законом, если эти Соединённые Штаты будут продолжать называть себя защитниками свободы, равенства и истинной демократии в темной лихорадочной мечте этого мира. Поэтому нам необходимо провести этот законопроект мимо Истленда в Сенат. Какой вариант мы должны выбрать?"
 bobby.cra.3.a:0 "Позвоните Эл-Би-Джею"
 bobby.cra.3.b:0 "Истленда не избежать...Отправьте в комитет."

 bobby.cra.4.t:0 "Телефонный звонок"
 bobby.cra.4.desc:0 "Линдон Бейнс Джонсон, Эл-Би-Джей. Оползень Линдон. Джамбо, в некоторых кругах. Любите его или ненавидите, но он может стать самым эффективным сенатским хлыстом в американской истории. Он управляет этим чертовым Сенатом, как своим личным королевством и это вполне может быть так. Когда Эл-Би-Джей умрет, этот человек просто будет давать святому Петру "the Johnson Treatment" until they let him in. He might not be able to sell snow to an eskimo, but goddamn if that eskimo isn't gonna end up with a few pounds of snow one way or another.\n\nMore to the point however, he's an influential, powerful, experienced political figure, and he's sympathetic to the civil rights cause. He was the obvious choice to help the Civil Rights Act get through Eastland's Committee, and he's come up with a rather ingenious solution. According to a few archaic by-laws and regulations, we could just push this bill right past the Judiciary Committee and out to the Senate floor!\n\nLBJ's help is greatly appreciated, but at the same time, if we go for his plan and force the bill into a vote, we'll piss off the NPP-FR even more, and they may end up filibustering the bill. If they do filibuster, the Act is dead in the water, and who knows where we stand? Do we take a risk and hope they don't filibuster, or do we just pray Eastland lets the bill through?"
 bobby.cra.4.a:0 "Действуйте по плану Джонсона."
 bobby.cra.4.b:0 "Вероятность Филибастерства уже слишком высока, мы не можем этого сделать."

 bobby.cra.5.t:0 "Дебютный номер"
 bobby.cra.5.desc:0 "План Джонсона сработал без сучка и задоринки. Пока мы говорим, нашу маленькую лазейку заколачивают, но мы уже пробили закон о гражданских правах через Судебный комитет прямо в Сенат. Джонсон просто показывает, что все ещё существует такая вещь, как хороший демократ, тот, кто готов работать через партийные линии ради того, что лучше для американского народа.\n\nК сожалению, мы были правы, когда говорили о том, что надо разозлить националистов. Истленд и Тёрмонд, кажется, проводят каждую свободную минуту, жалуясь прессе. Забавно, что все, что мы делаем, это "tyrannic scandal, unseen since the time of Benedict Arnold!" In any case, we weren't counting on the NPP-FR vote.\n\nThe bill's on the floor, but it's not quite time for it go to vote. All we can do now is court a few more votes and pray that the NPP-FR doesn't filibuster."
 bobby.cra.5.a:0 "Скрестим пальцы, это новый рассвет для Америки!"

 bobby.cra.6.t:0 "Выбор председателя"
 bobby.cra.6.desc:0 "Это был трудное решение, отправить закон о гражданских правах в комитет Истленда, но, возможно, в конце концов это был правильный выбор. Он, как и следовало ожидать, делает все возможное, чтобы законопроект не покинул комитет и разрывает дыры в законопроекте везде, где только может, но он взял перерыв от того, чтобы быть профессиональной воинственной обезьяной, чтобы сделать нам предложение!\n\nИстленд действительно пропустит законопроект через судебный комитет, если мы немного подправим его! Хотя мы, очевидно, предпочли бы, чтобы законопроект оставался полным, изменения Истленда не так экстремальны, как можно было бы ожидать. Они, конечно, ослабили бы закон, но все равно это была бы крупная победа для гражданских прав и четкая основа для будущего законодательства. Кроме того, это, очевидно, выведет нас на площадку Сената.\n\nТем не менее, изменения Истленда имеют больше недостатков, чем просто ослабленный акт. Более слабый акт означает меньшую поддержку демократов и фактическая борьба в Сенате закончится риторической окопной войной в стиле битвы на Сомме, плюс всегда есть угроза филибастера. Примем ли мы его предложение?"
 bobby.cra.6.a:0 "Черт бы его побрал! Внесите изменения!"
 bobby.cra.6.b:0 "Черт бы его побрал! Мы не уступим ни пяди!"

 bobby.cra.7.t:0 "Филибастер"
 bobby.cra.7.desc:0 "Сегодняшний день стал огромным провалом для американского движения за гражданские права. После всей нашей работы, только что получившей закон о гражданских правах в Сенате, националисты и Дисксикраты во главе со Стромом Тёрмондом устроили массовый, поистине легендарный филибастер. Он идет уже 14 часов и, они похоже, не собираются останавливаться в ближайшее время! Черт побери, ходят слухи, что в сенатской раздевалке есть мусорный бак, чтобы Тёрмонд мог мочиться, не отрываясь от речи. Это почти заставляет вас сказать, что вы восхищаетесь его преданностью, если бы это не было преданностью такому отвратительному делу.\n\nВ любом случае, закон может быть просто мертвым, если мы не сможем каким-то образом наскрести 60 голосов, чтобы отменить филибастер. Хотя мне больно это говорить, мы можем быть вынуждены переработать закон о гражданских правах в более приемлемую форму. Похоже, он вернулся в чертежную. Снова."
 bobby.cra.7.a:0 "Черт бы их побрал!"

 bobby.cra.8.t:0 "Волшебный итог"
 bobby.cra.8.desc:0 "Нам нужно как-то получить 60 голосов, чтобы противодействовать маленький спектакль "
 bobby.cra.8.a:0 "У нас гораздо больше шансов победить демократов."
 bobby.cra.8.b:0 "Если мы сможем одержать победу над Диксикратами, это голосование - дело решенное."

 bobby.cra.9.t:0 "Переговоры с демократами"
 bobby.cra.9.desc:0 "Недавно мы встречались с несколькими влиятельными демократическими лидерами, чтобы гарантировать демократам поддержку закона о гражданских правах (и, что более важно, противодействовать филибастеру Строма). Демократы в основном поддерживают концепцию закона О гражданских правах, поэтому переговоры прошли довольно гладко.\n\nТо есть до тех пор, пока Эл-Би-Джей, этот проклятый сумасшедший ковбой, прямо не потребовал, чтобы мы усилили акт, если хотим его поддержки. Учитывая тот факт, что он кнут демократической партии, возможно, имеет смысл уступить его требованиям. Кроме того, более сильный закон о гражданских правах не так уж и плох, не так ли?\n\nТем не менее, хотя мы можем получить большую поддержку демократов, если согласимся с Эл-Би-Джеем, это может иметь непредвиденные последствия для стабильности и солидарности партии НПП. Возможно, было бы лучше просто сказать демократам, что нынешний закон о гражданских правах - это единственный вариант, даже если мы потеряем некоторую поддержку."
 bobby.cra.9.a:0 "Пришло время усилить акт."
 bobby.cra.9.b:0 "Мы не можем рисковать расколом пакта."

 bobby.cra.10.t:0 "Переговоры с националистами"
 bobby.cra.10.desc:0 "Недавно мы начали переговоры с националистами по поводу закона о гражданских правах. Националистическое крыло было против этого закона с самого начала, так что переговоры были немного натянутыми. Тем не менее, они разослали список требований, которые, если мы включимся, будут означать, что нам почти гарантировано большинство в Конгрессе (при условии, что демократы будут играть в мяч с этим новым законопроектом).\n\nИзменения националистов примерно столь же экстремальны, как и следовало ожидать, и полностью опорочат, деклассируют и осквернят закон о гражданских правах. Они действительно оставили несколько символических пунктов в законопроекте, но, честно говоря, этот новый закон не приблизится к нашим первоначальным целям.\n\nВ то время как работа с националистами создала бы потенциально более популярный в Конгрессе акт, она также изничтожила бы весь смысл этого акта. Возможно, было бы разумно отвергнуть требования и вместо этого попытаться работать с демократами."
 bobby.cra.10.a:0 "Давайте просто договоримся работать с националистами."
 bobby.cra.10.b:0 "Мы больше не можем разбавлять законопроект, может быть, демократы будут более дружелюбны."

 bobby.cra.11.t:0 "Приятный сюрприз"
 bobby.cra.11.desc:0 "Как только закон о гражданских правах попал в Сенат, все напряглись в ожидании очевидного, неизбежного филибастера, скорее всего, со стороны Тёрмонда и ему подобных. Но дело в том, что филибастера так и не случилось! Закон должен очень скоро перейти к процедуре голосования, и все без сучка и задоринки!\n\nЭто большая победа не только для нас, но и для американского народа. Мы можем сосредоточиться на непосредственном обеспечении голосов и в целом на подготовке к окончательному голосованию по закону, не пытаясь реагировать на какой-то абсурдный 24-часовой филибастер, а это означает, что у нас гораздо больше шансов принять закон о гражданских правах. Поэтому мы все ближе и ближе подходим к той идеальной Америке, которая закреплена в Конституции, - стране, где все равны и свободны, о которой судят по поведению и содержанию идей, а не по цвету кожи.\n\nЗакон о гражданских правах очень далек от завершения и мы ещё не можем поднять ноги и похлопать себя по спине. Мы можем, однако, вздохнуть с облегчением оттого, что на пути к справедливой, свободной Америке нам не предстоит преодолеть ещё один барьер."
 bobby.cra.11.a:0 "Похоже, Стром знает, когда надо заткнуться!"

 bobby.cra.12.t:0 "Окончательное голосование"
 bobby.cra.12.desc:0 "Голосование по закону о гражданских правах не длилось ни дни, ни недели, ни месяцы.\n\nОно не шло годами или даже десятилетиями. Этот закон о гражданских правах был плодом работы поколений. Оно шло с тех пор, как первый невольничий корабль причалил к берегам Виргинии.\n\nЭто закон, который воспевали на плантациях и в залах собраний "Colored Only" meeting halls. This is a bill that rode the Underground Railroad. This is a bill that fought and died at Gettysburg, waving the banner of the Union and of abolitionism. This is a bill that marched with Martin Luther King and his 250,000, demanding freedom and equality under American law.\n\nWe stand now on the precipice of a new era of American history. This new era will surely be one of true American patriotism-- a nation coming together to celebrate our commitment to freedom, equality, and brotherhood. Because are we not all Americans? Are we not all deserving of the same opportunities and rights?\n\nIf we pass this Act, we will have one thing that they will never have in Germania. We will have a nation united and working tirelessly toward a true, free democracy. And we promise you this: Democracy will always win in the end.\n\nNow, we just have to hope that the Senate agrees."
 bobby.cra.12.a:0 "Это займет всего 51 год"

