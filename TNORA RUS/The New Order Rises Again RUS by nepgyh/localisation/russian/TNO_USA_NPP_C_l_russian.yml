USA_sen_bill_desc_8:0 "Чтобы обещание Отцов-Основателей в двадцатом веке прозвучало правдиво, что человек имеет право на жизнь, свободу и стремление к счастью, правительство должно взять на себя ведущую роль в обеспечении того, чтобы каждый гражданин мог пользоваться плодами своего труда. Самый амбициозный закон о борьбе с бедностью со времен Великой Депрессии, ЗЭВ направлен на то, чтобы вести американцев к экономической безопасности от колыбели до могилы, охватывая базовое питание, начальное образование, доступное жилье и гарантированную работу. Решающий удар в войне с бедностью грядет!"
USA_sen_bill_desc_70:0 "Все до сих пор было мелочью по сравнению с этим. Закон о социальном обеспечении перестроит всю систему социального обеспечения сверху донизу: сократит бюрократию, облегчит получение помощи тем, кто в ней нуждается, и увеличит выплаты, чтобы не отставать от инфляции. Это будет самая жесткая законодательная борьба, с которой президент Кеннеди столкнулся до сих пор, с оппозицией со всех сторон. Но если это удастся, Америка будет на пути к истинному государству всеобщего благосостояния."
USA_sen_bill_desc_71:0 "Вот оно. Это будет самое большое фундаментальное изменение в Соединенных Штатах, когда-либо принятое. Это повлияет на политику, экономику и многое другое. С Национальным законом о здравоохранении мы переделаем Америку. Никто больше не будет отворачиваться от жизненно важной процедуры, основанной на стоимости. Здравоохранение больше не будет привязано к занятости. Мы больше не позволим миллионам американцев болеть и умирать из-за того, что у них нет страховки. Мы больше не позволим оставить без лечения ни одного больного американца."

USA_sen_bill.514.t_passed:0 "Закон о социальном обеспечении принят!"
USA_sen_bill.514.d_passed:0 "Радикальная перестройка американской системы социального обеспечения только что прошла через Конгресс и теперь направляется к решительному столу для подписания президентом Робертом Кеннеди. Борьба за принятие закона была долгой и трудной, и противники со всех сторон сражались против закона, как он был написан. Демократы и члены П-НПП жаловались на стоимость и расширение системы социального обеспечения, утверждая, что это просто добавит миллиарды в бюджет и уменьшит стимулы для людей работать, если они смогут просто жить за счет правительства. Но есть некоторые члены Ц-НПП, и еще дальше влево, которые говорят, что законопроект не заходит достаточно далеко: будут некоторые, такие как пожилые и инвалиды, которым придется прыгать через обручи и, возможно, бороться за получение необходимой им помощи, поэтому ограничения должны быть еще более ослаблены, а выплаты увеличены еще больше.\n\nНо в целом, похоже, что большинство конгрессменов были готовы поддержать закон о социальном обеспечении, который расширит число людей, которые могут его получить, сократит бюрократическую волокиту, которая высасывает столько денег из системы, которая должна помогать людям, попавшим в трудные времена или слишком старым, чтобы больше работать, а не принижать и унижать их. ЗСО, прежде всего, должен быть страховочной сетью, чтобы ловить тех, кто проваливается сквозь трещины общества: бедных, бездомных, раненых, пожилых.\n\nВ заявлении, опубликованном для прессы после объявления о принятии законопроекта, президент Кеннеди сказал, что он подпишет закон завтра, чтобы сделать его законом, и поблагодарил всех тех, кто проголосовал за этот закон за их «...сострадание, человечность и заботу о менее удачливых в нашей стране, которые в противном случае были бы отброшены или проигнорированы»."...compassion, humanity, and care for the less fortunate in our nation that would otherwise be cast aside or ignored.""

USA_sen_bill.514.t_failed:0 "Закон о социальном обеспечении провалился!"
USA_sen_bill.514.d_failed:0 "Масштабная и беспрецедентная перестройка американской системы социального обеспечения, которую президент Роберт Кеннеди продвигал в Конгрессе, развалилась, и Сенат отверг план, разработанный его союзниками. Противники законопроекта сумели собрать достаточно поддержки, чтобы сбить закон о социальном обеспечении на основе огромных расходов, которые будут добавлены в бюджет и сдерживающих факторов для многих американцев, чтобы действительно работать, а не просто полагаться на правительство, чтобы спасти их. Некоторые из тех, кто голосовал против закона, сделали это, потому что считали, что законопроекта недостаточно, что нужны еще более щедрые выплаты для ухода за пожилыми, ранеными и бедными.\n\nПровалившийся закон о социальном обеспечении расширил бы число людей, которые могут их получить, сократил бы бюрократическую волокиту, которая отнимает так много денег у системы, которая должна помогать людям, попавшим в трудные времена, или тем, кто слишком стар, чтобы больше работать, а не принижать и унижать их. Закон, прежде всего, должен был стать страховочной сетью, чтобы ловить тех, кто проваливается сквозь трещины общества: бедных, бездомных, раненых, пожилых. Но на данный момент мириады сложных федеральных, государственных и местных социальных программ-это все, что поможет тем, кто в этом больше всего нуждается.\n\nВ заявлении, опубликованном в прессе после объявления о провале законопроекта, президент Кеннеди сказал, что он "incredibly disappointed and saddened" that the SSA would not be sent to the Resolute Desk, but thanked all those that voted in favor of the act for their "...compassion, humanity, and care for the less fortunate in our nation that would otherwise be cast aside or ignored." The statement went on to say that he would do everything within his powers as President and the Executive branch to reform the welfare system, though without Congress' approval, there is little that could actually be done."

