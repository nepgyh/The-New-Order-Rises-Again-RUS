 bobby.134.t:0 "Новые процедуры для полицейских правонарушений"
 bobby.134.desc:0 "Сегодня днем президент разослал всем директорам полиции штата длинную записку, касающуюся процедур рассмотрения дел, в которых сотрудники полиции получают сообщения о ненадлежащем поведении, как незаконных действиях, так и поведении, противоречащем полицейскому кодексу. В течение слишком многих лет полицейским разрешалось делать перерыв на 6 месяцев во время выздоровления, а затем возвращаться в полицию, как будто ничего не произошло. Для ещё более серьёзных случаев досрочный выход на пенсию был нормой.\n\nЭто не нормально и никогда не было нормально, это обычай, который систематически дает полицейским свободу осуществлять свою власть за пределами их мандата. Он прощает полицейских, которые случайно стреляют в невинных людей и даже худшие преступления. Кеннеди ясно дал понять полиции нашей страны, что такие действия больше не будут терпимы.\n\nНота просочилась в прессу, и прогрессисты по всей стране отмечают ясный голос президента в таких вопросах. Республиканско-демократические избиратели настроены более скептически, консерваторы-республиканцы утверждают, что президент не должен вмешиваться в судебную власть, что президент должен ограничивать свои полномочия исполнительной сферой. Демократы, с другой стороны, больше обеспокоены тем, как это может ограничить эффективность полиции. Результаты процедур Кеннеди, конечно, ещё предстоит увидеть, пусть они будут хорошими, несмотря на любую критику!"
 bobby.134.a:0 "Это должно привести их в форму."

