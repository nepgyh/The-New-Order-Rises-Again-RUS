 bobby.44.t:0 "К корню проблемы"
 bobby.44.desc:0 "Сегодня президент Роберт Кеннеди обратился к нации с речью о принятом им законе о гражданских правах. Подойдя к трибуне на сцене Капитолия, он был встречен аплодисментами своих сторонников в зале, и, как только аплодисменты прекратились, он начал свою речь:\n\n"My fellow Americans, we have all unified around the concept of freedom in a way I could never have thought possible. The passage of the Civil Rights Act is an extraordinary step forward for all of us but, today, our struggles are not over. While the equality we strive for has now been codified, we must maintain our commitment to the downtrodden across America and refuse to withdraw into complacency. Unfortunately, we must still come to terms with the root of the issue.\n\nAcross the country, the remnants of prejudice continue to fester, many unabated by the legislation we have passed. While the blatant and ugly efforts of states to segregate the races of America have been dashed, the echoes from earlier times have nonetheless persisted. To many, these institutions are a fact of life, for good or ill, but our nation was not founded on the principles espoused by America's founders. I call on all citizens of the United States to look at ourselves and our society critically, and question some of the things we take for granted. The un-American attitudes of racist groups have lost their stranglehold on politics, but that does not mean they have been vanquished for good.\n\nConfronting these uncomfortable aspects will not be comfortable or enjoyable, but it is something we must do as a nation if we ever plan to move forward. Only through examination can we make our country a safe and inviting place for all Americans. Thank you all.""
 bobby.44.a:0 "Мы будем упорны."

