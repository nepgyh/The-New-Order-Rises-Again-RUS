bobby.95.desc.success:0 ""Thank you for coming down on such short notice," Robert Kennedy said, as he guided his guest into the Oval Office.\n\n"Of course, Mr. President," George Wallace replied, taking a moment to glance around at the room that could have been his, had he won the primary, then the election of '64. But his daydream was set aside, and he walked to one of the two couches in the middle of the room, followed by the President.\n\n"As you know, we are trying to pass the big healthcare bill," Kennedy started, sitting down on the other couch facing Wallace. "Now, I've tried to not ask for too many favors as we've worked on legislation, but this time I could really use your help to make sure this passes. So, I'm willing to compromise..."\n\n"No need, Mr. President," Wallace interrupted, holding up a hand. "The Far Right will support you."\n\nThere was a moment of silence.\n\n"Come again?"\n\n"The FR-NPP will vote in favor of the National Healthcare Act. This bill will undoubtedly help many of our constituents, and I know that your heart is in the right place. The simple fact that you are asking for my help, and have listened to suggestions from us and other people to make better legislation is all I need to know. I will tell my people in Congress to give you this win, Mr. President. Because it will be a win for all of America."\n\nBobby was stunned. He had spent days with advisors, trying to guess what could be compromised on the NHA, what had to be retained at all costs, and how flexible they could be to negotiate with Wallace... and here he was, accepting the whole thing. The President took a breath to regain his composure, and flashed one of his trademark smiles. "Thank you very much Governor.""
