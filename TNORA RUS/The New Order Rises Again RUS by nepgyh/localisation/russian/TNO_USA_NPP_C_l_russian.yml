 bobby.41.desc:0 "Ветеран партии Глен Х. Тейлор обратился сегодня утром к вице-президенту, предположив, что адмирал и министр обороны Арли Берк является помехой кабинету министров, поскольку у Берка такие сильные связи с фракцией южных диксикратов, что президент не может должным образом обсудить свою стратегию принятия Закона о гражданских правах. Который имеет приоритет прежде всего. Берк снова и снова подчеркивал, что он находится в кабинете только для того, чтобы поддерживать интересы безопасности и быть уверенным, что правительственная политика будет соответствовать более важным стратегическим целям, а во время войны в Южной Африке он отвечал за высадку в Конго, которая эффективно вывела войну из тупика и гарантировала победу ОСН. Министр внутренних дел "
