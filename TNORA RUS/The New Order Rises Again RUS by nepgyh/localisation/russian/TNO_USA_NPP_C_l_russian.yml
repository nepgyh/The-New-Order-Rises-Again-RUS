 bobby.153.t:0 "Эксперимент по базовому доходу граждан"
 bobby.153.desc:0 "Когда президент Кеннеди подписал указ, фанфар было немного, и ещё меньше, когда первые 1000 писем и 200 долларов чеков внутри были разосланы Министерством здравоохранения, образования и социального обеспечения семьям в тринадцати Штатах и 68 общинах по всей стране. Инструкции на письме были просты: в течение следующего года вы будете получать одну и ту же сумму денег каждый месяц. Подвоха не было: никаких требований, никаких условий, как можно потратить эти деньги: счета, одежда, жилье или просто сберечь, все было прекрасно. И самое главное, это не будет облагаться налогом. Важно было следить за тем, на что вы их тратите, и в конце каждого месяца они получали телефонный звонок и конверт с короткой анкетой, которую нужно было заполнить и отправить обратно.\n\nВскоре начали распространяться слухи о том, что правительство просто дает деньги случайным людям, которые быстро начали работать обратно через политическую виноградную лозу, и вскоре "Citizens Basic Income Experiment" was exposed via the Washington Post. The President has defended the program in a White House press conference, stating that the goal of the Citizens Basic Income was to provide a baseline, guaranteed income that would help the poorest Americans make ends meet, and that it was just a year long trial to see the results.\n\nThe opposition has come from two sides: Those in the Democrats and the FR-NPP who denounce "government handouts" to random people, which would be incredibly expensive, especially in the light of all the other Social Security programs Bobby has been pushing. But there are some in the C-NPP and the L-NPP who say that RFK hasn't gone far enough: he should be paying even more money, to more people, for longer.\n\nFacing this backlash, the President has to respond, and quickly."
 bobby.153.a:0 "Мы увеличим выплаты до 250 долларов в месяц, и пусть тест продолжается."
 bobby.153.b:0 "Это будет слишком дорого и лишит вас необходимости работать. Отмени это!"

 bobby.154.t:0 "Сидя рядом с Чавесом"
 bobby.154.desc:0 "РФК отправился в Лос-Анджелес, штат Калифорния, чтобы встретиться с лидером лейбористов и активистом марксистов Сесаром Чавесом. Лидер латиноамериканского сообщества по защите гражданских прав и организатор плохо оплачиваемых и сельскохозяйственных рабочих Калифорнии, приобрел огромное влияние в Национал-Прогрессивном пакте, поэтому крайне важно, чтобы президент работал с Чавесом, если он хочет провести свою повестку дня через Конгресс.\n\nКонечно, было бы непросто работать с Чавесом, который позиционировал себя слева даже от Бобби Кеннеди. Он может видеть, что президент делает недостаточно или идет слишком медленно в усилиях по реформированию американской экономики и общества, и с сотнями тысяч сторонников по всей территории США, но сосредоточенных особенно на Юго-Западе, его влияние может потопить или переплыть усилия по реформированию Америки.\n\nНо единственный способ заручиться поддержкой Чавеса-это поговорить с ним и убедить его."
 bobby.154.a:0 "Спасибо, что встретились со мной, Сесар..."

 bobby.250.t:0 "Чавес поддерживает президента!"
 bobby.250.desc:0 "После часовой встречи между РФК и Сесаром Чавесом лидер лейбористов выступил с короткой речью перед журналистами и объявил, что поддерживает цели и повестку дня президента.\n\n"While I cannot deny that there is always more to be done to improve the lives and rights of Latinos and all Americans,"Chavez told the reporters, "I believe that President Kennedy has our best interests at heart, and will fight for all workers. This is just a small step on the way to true equality and justice, but we support the President's efforts to advance our rights."\n\nThis was the best outcome possible from the meeting, as now many labor leaders in the C-NPP and supporters are vocally supporting RFK's new acts and laws, as Chavez's full-throated endorsement is just the sign they needed."
 bobby.250.a:0 "¡Sí se puede! Это можно сделать!"

 bobby.251.t:0 "Чавес осуждает президента!"
 bobby.251.desc:0 "Всего через двадцать минут Сесар Чавес вылетел с совещания с РФК, к большому удивлению ожидавших снаружи репортеров, которые поспешили послушать, что скажет лидер лейбористов. "The President's so-called 'reform' efforts are woefully insufficient, and will not help those that need it most. It is little more than a brush of paint over a rusty, broken down car. I cannot in any good conscience support Kennedy's agenda at this time."\n\nThis is a huge blow to President Kennedy's plans, with many of the union men of the C-NPP now recoiling and declining to endorse President Kennedy's new acts, as Chavez's denunciation has given many in the party second thoughts of working with RFK."
 bobby.251.a:0 "История будет судить об этом правительстве по тому, как оно поддерживает бедных и беспомощных."

 bobby.252.t:0 "Какую руку пожать?"
 bobby.252.desc:0 "Президент и его союзники уже несколько недель бродят по стране, собирая поддержку его обширной программы социального обеспечения и медленно перемещая стрелку в пользу его предложений. Каждое выступление, начиная с больших аудиторий городов и заканчивая маленькими сценами на ярмарках графств, убеждает все больше и больше людей в том, что план, хотя и большой и смелый, несомненно поможет миллионам американцев, которые в нем нуждаются.\n\nВ Кливленде, штат Огайо, когда Бобби Кеннеди спускается со сцены после очередного выступления в публичном зале, его встречает огромная толпа сторонников и доброжелателей, агенты Секретной службы не спускают с него нервных глаз, помощники спешат следовать за президентом, а фоторепортеры и репортеры из местных газет и Ассошиэйтед Пресс спешат сделать хороший снимок, когда он начинает радостно справляться с толпой.\n\nБобби больше всего беспокоился о более поздней группе, так как фотографии, которые они сделали, будут напечатаны в газетах по всей стране. Поэтому ещё до того, как он вышел на сцену, чтобы произнести свою речь, он обсуждал с советниками, что делать, когда он закончит. Было важно, чтобы он получил правильный взгляд, правильное сообщение о том, с кем он первым пожмет руку, несомненно, наиболее вероятный образ, который будет виден завтра утром от побережья до побережья.\n\nДолжен ли он пожать руку человеку в толпе со значком националистов, приколотой к его груди, обычному Джо, чтобы показать, что он готов работать со всей своей партией? Или, может быть, глава Кливлендского отделения NAACP (Национальная ассоциация содействия прогрессу цветного населения), чтобы показать сильную связь RFK с негритянским сообществом? Или, может быть, главой типографского профсоюза рабочих мест 53, который является одним из старейших профсоюзов в городе, чтобы проявить солидарность с рабочим классом?\n\nЭто было на задворках сознания президента с того момента, как он начал свою речь, и теперь, с долей секунды, чтобы подумать, он протягивает руку, чтобы поблагодарить..."
 bobby.252.a:0 "Националист "Average Joe" in the front."
 bobby.252.b:0 "Президента местного отделения NAACP."
 bobby.252.c:0 "Главу Союза типографских рабочих."

 bobby.253.t:0 "Призыв к сообществу"
 bobby.253.desc:0 ""The war against poverty, the fight for basic human rights and decency, is one that my administration has done it's utmost to fight. We have pushed reforms and expansions of the welfare state to cover as many Americans as we can, to create a baseline, a safety net, to catch those that fall and need our help."\n\n"However, this is not just the job of the government to facilitate: this is the work of the whole nation. Everyone of us needs to pitch in to help the underprivileged and poor, the sick and broken, so that everyone can reach their full potential. For only then, when all Americans, in all 50 states, in every community great and small, help their neighbors, family and friends, can we finally defeat the disease and scourge of poverty that has plagued humanity for thousands of years."\n\n"So I call on all Americans, from New York to San Francisco, from Minneapolis to Houston, and all the points in between: your communities need you. Volunteers and donations are needed for an innumerable number of organizations tackling everything from school lunches to adult literacy to homeless shelters. Donating your time or your money, or both, is a great way to tell your community: 'We will not leave you behind. We will help you. We will keep you warm, fed and safe.'"\n\nThe applause as Bobby Kennedy finishes his speech is deafening, as he waves to the crowd and showing off his famous smile. Statistics already show that the poverty rate in America is decreasing with the boost to welfare, the support for medical services, and the improvement of labor rights. For the cherry on top, the National Progressive Party, which is famous for not agreeing on anything, somehow has all come together to support the President's work.\n\nAll in all, a job well done."
 bobby.253.a:0 "Мы оставим страну в лучшем состоянии, чем приняли."
