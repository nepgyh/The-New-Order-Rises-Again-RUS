 #Ideas
 USA_HAR_the_hunger_bill:0 "Голодный закон"
 USA_HAR_the_hunger_bill_desc:0 "Президентство Майкла Харрингтона в значительной степени основывалось на государственной помощи для менее удачливых членов Американского общества. Некоторые могут назвать эту помощь "socialism", but few can truly argue that it has not been a great help to the poor and homeless across the United States. All around the country, rates of homeless starvation are decreasing, and general poverty has decreased as many Americans no longer have to spend so much on food."
 USA_HAR_fight_abusive_practices:0 "Борьба со злоупотреблениями"
 USA_HAR_fight_abusive_practices_desc:0 "Администрация Харрингтона объявила, что отныне будет использовать все конституционные полномочия исполнительной власти для защиты американских рабочих от эксплуатации на рабочем месте. Эксперты полагают, что это предвещает множество про-лейбористских исполнительных приказов, не обремененных тупиком в Конгрессе, которые покинут Белый дом в ближайшие месяцы. Недоброжелатели президента уже начали осуждать его обращение как вопиющее федеральное превышение полномочий - в худшем случае, как провозглашение правления исполнительными указами президента."
 USA_HAR_veterans_program_idea:0 "Закон о ветеранской службе"
 USA_HAR_veterans_program_idea_desc:0 "§YАкадемическая база: [?This.USA_HAR_veterans_education|+]§!\n§YКвалификация оружия: [?This.USA_HAR_veterans_jobs|+]§!\n§YВлияние на бедность: [?This.USA_HAR_veterans_poverty_impact|+]§!\n§YЕжемесячные расходы: [?This.USA_HAR_veterans_cost|-]§!\n-------------\n§!Америка станет домом, пригодным для своих боевых героев и президент Харрингтон приложил усилия, чтобы вознаградить ветеранов Америки за начало своей амбициозной кампании по созданию американского государства всеобщего благосостояния."
 #Events
 harrington.2.t:0 "Единство?"
 harrington.2.desc:0 "Президент Майкл Харрингтон стоял в Овальном кабинете, почесывая подбородок, обдумывая события дня и свои планы на будущее. Когда он пришел на пост президента, он активно агитировал за партийное единство, пытаясь неразрывно связать группы, вроде националистов, с прогрессивистами. Вряд ли это когда-нибудь сработает и пока все продвигалось с трудом. Строму и его дружкам, упрямым ублюдкам, было трудно сотрудничать с кем бы то ни было, и будущее НПП казалось под вопросом.\nРеспубликанцы или правые - вот в чем вопрос. Если он выберет республиканцев, то, возможно, распустит НПП; "big tent" would be set on fire, so to speak. Regardless, a decision had to be made. Harrington picked up the phone to his personal assistant. "Francine," he said, "I'd like to schedule a meeting with Strom Thurmond.""
 harrington.2.a:0 "Партия крепнет."
 harrington.3.t:0 "3 разгневанных мужчин и женщина"
 harrington.3.desc:0 "Роберт Берд сидел в дальнем конце конференц-зала с сигарой в руке. "You've got to be out of your goddamn mind," he said, "you're too out there for us, and for our supporters, Harrington. You really think we'll all just roll over for socialism? Hell, why not declare Debs one of the founding fathers? Carve his face into Rushmore and hail the People's Republic of America?"\nHarrington, sitting opposite Byrd, took a sip from his coffee mug. "I think, perhaps, you are being hyperbolic."\n"Hyperbolic!" interjected Strom Thurmond, "You're one step away from a goddamn communist!"\nJeane Kirkpatrick leaned forward, looking at the President. "Listen, Mister President," she began, "understand our position: our supporters and your supporters are totally distinct groups. We need a good reason to give our support to you."\nHarrington kicked back in his chair, eyeing the men and woman opposite him. "Well, what can I do?"\n"Resignation and suicide seem obvious choices," deadpanned Thurmond.\nKirkpatrick rolled her eyes. "A fully anti-Japan stance," she said, "Saber rattling, military funding; anything to piss off the Japs. That, and hold back on some of the more radical elements of your platform, like a universal basic income. That would probably calm down some of our voters."\nHarrington rubbed his eyes, sighing. There could be no victory without sacrifice, in the end. "Alright," he said, "I can work with that.""
 harrington.3.a:0 "Гордые птицы..."
 harrington.4.t:0 "Пересечение прохода"
 harrington.4.desc:0 ""So, you're sure who you think it should be?"\n\nVice President Irving Howe stood idly across the Resolute Desk from Harrington, arms crossed. "You've asked me that several times already," he said, "my answer's the same: go with the Far Right. We're already radical enough in their eyes, if we don't at least make a gesture of getting along, the entire National Progressive Party might just collapse away into dust."\nHarrington sighed, "the more I ask you that the less confident I am that it's the right choice."\n"Then why ask me? Listen, Strom and Byrd would absolutely rally behind you if we-"\n"If we what?" Harrington interrupted, "If we gave up on our campaign promises, you mean. Even then, Byrd would be a hard sell, and Thurmond's not even worth trying."\n"Don't give up on him so easily," Howe replied, "he's a dog with no bite. Throw him a bone and he won't even bark."\n"The man said he'd 'sooner be in Tokyo with Tojo than in Hell with Harrington'. The Far Right- and Thurmond- are a no-go."\n"So," Howe began, "Republicans it is, then."\n"Republicans it is," agreed Harrington, reaching over to the phone. There was a meeting that needed to be called."
 harrington.4.a:0 "Франсин? Соедините меня с Джорджем Макговерном."
 harrington.5.t:0 "Предрешенный исход"
 harrington.5.desc:0 "Майкл Харрингтон сидел во главе длинного стола для совещаний. Изысканное красное дерево, резное, окруженное, должно быть, чуть больше дюжиной политиков, которых он знал по именам. Макговерн, Доул, Рамсфелд, Макнамара, Гор, Рокфеллер, Форд и некоторые другие. "So, gentlemen," Harrington began, "I've brought you all here today because I believe we share common interests, and may work together for those interests. I am officially asking for the support of the Republican-Democratic party going forward. Our administration needs more support to pass its legislation through Congress, and I am of the belief that an agreement between our two parties may be reached."\n"So what do you want us to do?" replied George McGovern, "I'd be willing but I won't just blindly follow you."\n"Think of it more as a bipartisan agreement for the common good," said Harrington.\n"Absolutely not," interjected McNamara, "you really think our party would rally behind you? When I tell this to the Democrats in Congress it won't be pretty."\nDole was the next to speak, "hey, now, let's not be too hasty. Yes, the President here might have a few radical ideas but we could get some serious legislation passed with this alliance."\nSeveral murmurs of approval went up around the Republican side of the table, but the few Democrats remained silent until Donald Rumsfeld stood up. "Listen to yourselves! You'd rather break up the party for some progressive pipe dream than focus on what really matters? I won't add any more fuel to this fire. Goodbye."\nWith that, he stood and walked out of the room, followed by McNamara and an inconsequential senator whom Harrington couldn't remember the name of. "Let them go," said Bob Dole, "they'll come around sometime or another. Mister President, I'm all for this alliance. Despite your more radical policies, I have great respect for you and your dedication to the well being of America. However, I'm not so sure my compatriots have such convictions. Please, give us a few minutes to discuss this."\nHarrington obligingly left the room, checking his watch every minute or so. Two minutes, four minutes, seven minutes, nine. It went on and on and on until suddenly the conference room door gently opened, with the entourage of Republicans filing out. Bob Dole stopped and looked at the President, nodding gently."
 harrington.5.a:0 "Победа прогрессивизма."
 harrington.6.t:0 "Поляризация"
 harrington.6.desc:0 "В последние недели несколько представителей националистического крыла Национал-Прогрессивного пакта официально перешли к Республиканской партии. Кроме того, республиканцы в ответ решительно сблизились с националистами. Похоже, что это внезапное действие является ответом на конференцию, проведенную между лидерами Республиканско-демократической коалицией и администрацией Харрингтона, на которой демократы и президент договорились работать вместе. Несколько республиканцев, приглашенных на встречу, в том числе Роберт Макнамара и Дональд Рамсфелд, быстро ушли, заявив, что президент не заинтересован в компромиссах.\n\nНовый союз между демократами и прогрессивистами уже виден в Конгрессе и обе группы почти единогласно голосуют за свои законодательные предложения. Пламенная речь, произнесенная Стромом Тёрмондом на последнем голосовании в Сенате, показала, насколько сильно НПП раскололась по этому вопросу, и Тёрмонд назвал президента "traitor to the party". Despite the large political shakeup, and the new counter-alliance seemingly between the Far Right and the Democrats, it appears that most poor and middle class Americans are warming up to the Harrington Administration. The same however, cannot be said for their wealthier employers, who stand to lose millions from the President's social programs."
 harrington.6.a:0 "Смена полюсов."
 harrington.7.t:0 "Народный тур Харрингтона"
 harrington.7.desc:0 "Президент Харрингтон все больше уставал от Сената. Проведение его реформ в Конгрессе оказалось очень трудной задачей из-за негибкости консерваторов и умеренных. Поэтому он решил, что вместо того, чтобы иметь дело со все более враждебным Конгрессом, он вернется к своим корням. Будет организована экскурсия по стране, чтобы поговорить с простыми людьми и выслушать их проблемы. Это позволит создать народную поддержку его прогрессивной программы и улучшить его имидж среди тех сообществ, которые враждебны ему.\n\nРеакция на так называемый Народный путь была неоднозначной. Прогрессисты приветствовали решение президента остаться верным своим идеалам "People's President" and they hope this tour can gain sympathy for the progressive cause. Some moderates sympathetic to Harrington's program voiced their concern about the project, arguing that the President should stay in Washington to focus on passing his reforms and deal with other problems. Non-progressives were more critical about it, defining the entire thing as nothing but a vanity project. Some conservatives went so far as to call the tour an attempt to "create a socialist personality cult".\n\nHarrington ignored the critiques and focused on organizing his ambitious tour. After all, these people bothered to put him in the White House. Why not return the favor?"
 harrington.7.a:0 "Давайте послушаем, что скажут люди"
 harrington.8.t:0 "Харрингтон обращается к бедным"
 harrington.8.desc:0 "Президент Харрингтон сделал остановку в одном из многочисленных благотворительных центров Нью-Йорка, чтобы обратиться к бедным и беспомощным. Харрингтон был уверен в своей способности говорить с бедными: все эти годы активной деятельности в его юности не прошли даром. "Look, fellas. I'm not here to make a campaign or anything like that. There are no journalists, no photographers and not even bodyguards" Harrington wasn't entirely honest with that one: they were two members of the Secret Service infiltrated inside the crowd to avoid any lunatic doing something funny. "I'm not gonna tell you "vote for me" or any of that political crap. You tell me your names and I'm gonna sit on this chair and just listen to what you have to say."\n\nAt the exact moment that Harrington sat on the chair, a hundred hands raised up and the entire room filled with the voices of dozens of people. "One at the time, please" requested Harrington. A crippled man with a long beard went first: "I'm Jack. I lost a leg fighting the Nazis in Wales. They rewarded me by screwing my fucking pension. I've been homeless for ten years." Another woman with small children on her lap was next: "I'm Brenda. My landlord expelled me and my kids from my house. I don't know what do." Then, a young black man: "I'm Terry. I'm a drug addict in recovery. People refuse to hire me and call me names on the street. I feel like I can't change anything." Every single one of the seventy souls inside the room started to tell their stories for the next two hours.\n\nHarrington was out for words at first but he finally got up from the chair to deliver an answer. "This is outrageous. How can people suffer like this in the richest country on Earth? I'm gonna do everything I can to solve this and I'll resign in shame if I can't change anything!" The entire room cheered him, as Harrington thanked the people for his support. Local newspapers tracked the people on the meetings weeks later, reporting that their situations have improved a lot since then. President Harrington's approval ratings went through the roof in New York, with a similar result in other big urban centers."
 harrington.8.a:0 "Бедняков больше никогда не оставят в покое"
 harrington.9.t:0 "Харрингтон обращается к среднему классу"
 harrington.9.desc:0 "Оставив позади крупные городские центры, Харрингтон захотел обратиться к среднему классу, чтобы ещё больше продвинуть свою прогрессивную программу. Эта остановка была особенной: сообщество во Флориде, заполненное консервативными людьми среднего возраста, место, где Харрингтон действительно непопулярен. В этой речи не было ничего особенного: Харрингтон говорил о важности помощи согражданам, особенно бедным. Некоторые голоса неодобрения были слышны, когда Харрингтон говорил о важности того, чтобы каждый внес свой вклад в искоренение бедности, поскольку это было истолковано как попытка повысить налоги. Самое интересное произошло, когда Харрингтон объявил, что будет отвечать на вопросы толпы. Его помощники предупредили его, что это рискованная стратегия: если дискуссия станет жаркой, правая пресса сожрет его живьем.\n\nК счастью, Харрингтон был к этому готов. Вопросы были в основном консервативными, которые он уже слышал миллион раз, так что у него не было проблем с ответами. Однако самым резонансным моментом в этом событии стал обмен мнениями, который президент провел с одним человеком. Пожилой мужчина с крестообразном ожерельем спросил: "Why should I give my hard working money to lazy people that don't contribute anything to society, Mr President?"\n\nHarrington decided to make a gamble with his response. "I have noticed that you are a Christian, isn't it?" The man nodded proudly. "Well, while I admit I'm not a big religious person myself, I'm a bit familiar with Jesus's teachings. Didn't Jesus talked about the necessity of having compassion and pity for the poor? And knowing what he did with the merchants at the temple, I don't think he was very fond of the invisible hand of the free market." Harrington exclaimed. The reaction was mixed, with some outright booing the President but others laughing a bit. Conservative newspapers fiercely criticized the President for using Jesus to "push his heretic communist agenda", but the liberal media celebrated Harrington's witty comments on religion. The President is sure he made a good impression."
 harrington.9.a:0 "Иисус поддерживает прогрессизм. Как насчет этого?"
 harrington.10.t:0 "Харрингтон обращается к фермерам"
 harrington.10.desc:0 "Следующей остановкой Харрингтона в его Народном туре были сельские общины. Добрая часть фермеров Ржавого пояса поддерживала Харрингтона, так что теперь он должен доказать им, что готов поддержать свои предвыборные обещания. Харрингтон обратился к группе фермеров, выращивающих кукурузу в Айове, чтобы поговорить о необходимости инвестиций в сельскую промышленность. Он пообещал, что больше средств будет вложено в субсидирование фермерских хозяйств, улучшение инфраструктуры и создание новых школ по всему штату. "Agriculture is one of the main cores of America, so it would an injustice to leave you behind just like that." In what was already a recurring trope for Harrington's tour, a voice could be heard from behind the crowd. "I voted for you and now my crops are fucked, you asshole."\n\nThe Secret Service was ready to push the troublemaker out of the crowd when Harrington ordered them to stop. "Do you want to come here to talk about it? Seriously, I'm interested" Harrington exclaimed. The farmer eventually arrived to the podium and the President asked what his problem was "Those rats just fucked my entire harvest and now I don't have a penny. What am I supposed to do?" Harrington thought about it for a few seconds and eventually delivered an answer. "Those who have the same problem right now, rise your hands" At least a third of the people present raised their hands. "Well, I didn't see the rat infestation coming, but that's not excuse. Not only am I going to invest in better pesticides, but also compensate those farmers that lose their crops. What do you think?" Harrington exclaimed extending his hand. The farmer smiled and shook Harrington's hand with satisfaction "That sounds like a pretty good deal!" The event made a really good impression on the rural regions, guaranteeing a solid support base for future reforms."
 harrington.10.a:0 "Президент заботится о фермерах!"
 harrington.11.t:0 "Харрингтон обращается к богатым"
 harrington.11.desc:0 "Последняя остановка Харрингтона была самой трудной. Последним препятствием для Харрингтона были люди, с которыми он боролся всю свою жизнь: богатые. Его цель - обеспечить поддержку своей амбициозной программы расширения финансирования малых и средних фермеров. Ему удалось надавить на некоторых губернаторов Ржавого пояса, чтобы они помогли ему, но теперь он нуждается в поддержке самых влиятельных сельских и промышленных бизнесменов страны. Встреча была запланирована в Вашингтоне, где Харрингтону пришлось часами вести переговоры со своими смертельными врагами.\n\nЖирные коты заговорили первыми. "With all due respect, Mr President your actions have greatly affected our interests" a man with a cigar exclaimed. "Your aggressive rhetoric only alienates our good will to negotiate. My associates and I want to make sure that this deal will be beneficial to us." another bald executive said. Harrington immediately fired back. "Gentlemen, this can end in two ways. We associate in this project, improving your profits and we both benefit from it or we do nothing, the farmers suffer and you lose your chance for a good business. I'm open to negotiation, but I also need your compromise." The executives were actually surprised that Harrington was willing to listen to their demands to come to an agreement. Maybe that pesky Socialist is not that dumb after all.\n\nAfter hours of negotiation and deliberating the details, the businessmen accepted moderate support for Harrington's project. "Well, Mr President my colleagues and I decided to support your project. We are confident that this partnership could benefit both parts. However, we also hope that you will respect our interests the same way we respect yours. Have a nice day." Harrington now needs to work on the bills, but after such a long tour through the country and dealing with the bourgeoisie he decided to take a few days to rest first."
 harrington.11.a:0 "На шаг ближе к справедливому обществу"
 #right here walker :)
 harrington.12.t:0 "Объединенная НПП?"
 harrington.12.desc:0 "В последние недели десятки националистов из Национал-Прогрессивного пакта выступили в поддержку президента Майкла Харрингтона, а сегодня Роберт Берд и Эзра Бенсон объявили, что националистическое крыло теперь полностью поддерживает президента и его политику. Это стало неожиданным заявлением для нации, особенно для националистических избирателей, которые в ноябре прошлого года решительно проголосовали против прогрессивного кандидата. Сам Берд тогда сказал, что скорее присоединится к республиканцам, чем увидит у власти Харрингтона, которого он называл коммунистом.\n\nОднако теперь политическая ситуация, похоже, изменилась в пользу прогрессивного центра, а националисты проголосовали за последний законодательный акт. Не все националисты, похоже, сдались, и несколько конгрессменов и политиков продолжают яростно выступать против нынешней администрации. В эту группу, в частности, входит сенатор Стром Тёрмонд, который сказал следующее: "I don't know what my party is doing, siding with a godless bolshevik like our current president. It saddens and angers me, and I will not give in to the tyranny of the majority; I will continue to fight for what's best for America."\nRegardless of the outliers, it appears that most of the Far Right wing is now cooperating with the Harrington Administration, and their voters appear likely to follow suit. How President Harrington was able to garner the support of a faction that has been strongly opposed to him in the past remains unknown, but a deal was likely made; one that may require the breaking of the President's campaign promises."
 harrington.12.a:0 "...летают вместе."
 harrington.19.t:0 "Сбор прогрессивистов"
 harrington.19.desc:0 "Широко разрекламированные, хорошо сфотографированные встречи, улыбки и рукопожатия в Овальном кабинете. Выступления перед Лигой женщин-избирателей и Национальной городской Лигой. Круглые столы с экологами. Тихие приглашения разосланы антивоенным и феминистским группам. ещё более тихие кофейные стычки с лидерами студенческих союзов и радикалами, которые скорее сожгут Белый дом, чем ступят в него, организованные опытными агитаторами и предвыборными идеалистами, только что закончившими кампанию.\n\nУ каждого в разрозненных прогрессивных движениях Америки есть свои желания, потребности, политические программы и эго, которые нужно успокоить. И все они будут нужны для мобилизации избирателей, противостояния законодателям, которые сидят за заборами, для протеста в пользу администрации и для создания коалиции, на которую президент может положиться. Некоторым это, конечно, покажется неприятным, но администрация Харрингтона представляет собой наилучший шанс для радикальной материальной выгоды в истории американских левых. Белый дом делает ставку на то, что американские активисты и организаторы решат, что Париж действительно стоит мессы."
 harrington.19.a:0 "Объединившись, мы выстоим, разделившись, мы падем."
 harrington.20.t:0 "Союз с Трудом"
 harrington.20.desc:0 "НПП - это платонический идеал "big tent party", but in a big tent, there are only so many people and factions that can be attended to. So it is with American labor. Plenty of unions, spearheaded by the Reuther brothers' United Auto Workers, threw their whole weight behind the Harrington campaign. But others, like the IBEW, UMWA, and SMWIA, all have leadership that is much more suspicious of the President. Many of them have powerful machines that the NPP's political efforts rely upon, which they are loath to give up and which we would regret crossing.\n\nThere are a number of ways we could deal with America's unions, but they pretty much boil down to two major options. On one hand, we could bank on the UAW and other progressive unions to give us more of their support. They're more ideologically aligned with us, and are more reliable, especially in the North, but there may be backlash from moderates elsewhere in the country, which could bode poorly for our future efforts. On the other hand, we could reach out to more moderate unions, and calm their worries about our administration. However, it's unlikely that we have the time or the political capital to address both."
 harrington.20.a:0 "Уолтер Рейтер поймет, если нам придется идти на компромиссы."
 harrington.20.b:0 "Они все равно никогда нас не поддержат. Давайте придерживаться нашей базы."
 harrington.21.t:0 "Встреча с фермерсики рабочими"
 harrington.21.desc:0 "Президенту Харрингтону хотелось дать пощечину тому, кто оставил эту картину в комнате для переговоров. Не один из филиппинских организаторов, входя в зал, бросил на "
 harrington.21.a:0 "Вы не можете угнетать людей, которые не боятся."
 harrington.22.t:0 "Не поддерживайте бойкота!"
 harrington.22.desc:0 ""Mr. Speaker, I ask unanimous consent to address the House for one minute and to revise and extend my remarks."\n\n"Without objection, so ordered."\n\n"Mr. Speaker, my distinguished fellow representatives... I read in the papers this morning that, last week, the President of the United States met with a number of members of the United Farm Workers, at the White House, and promised them a great deal. Now, the President is a member of my own party, but that doesn't preclude me from criticizing him when I think it is important. And this matter IS important. The United Farm Workers have fundamentally disrupted the American food system, bringing disorder to some of the country's most vital agricultural regions. I firmly believe, and I know that many of my distinguished colleagues will agree, that ceding ground to such fanatics is detrimental to the security and prosperity of this great nation. Mr. Speaker, I cede the remainder of my time.""
 harrington.22.a:0 "Как пламя на сухой равнине."
 harrington.23.t:0 "Стратегия Сената"
 harrington.23.desc:0 "Сенат США - это гнездо гадюк. На каждого мятежника-благодетеля приходится десять реакционеров, вставших на свой путь и почти не способных вырваться из своих политических вотчин на родине. Тем не менее, мы должны с ними работать. Однако радикальные сдвиги в американской партийной системе обеспечили нам возможность работать с различными фракциями. Есть либерально настроенные республиканцы в РДК, наша база прогрессивистов, радикальные марксистское крыло НПП... и ещё есть националисты. Однако мы не можем даже подумать о том, чтобы обратиться к последним. Это была бы окончательная фаустовская сделка, независимо от потенциальной полезности такого союза.\n\nИли?"
 harrington.23.a:0 "Давайте обратимся к республиканцам."
 harrington.23.b:0 "Давайте убедимся, что прогрессивисты все ещё с нами."
 harrington.23.c:0 "Давайте работать на симпатии марксистов."
 harrington.23.d:0 "Давайте позвоним Джорджу Уоллесу."
 harrington.24.t:0 "Ослы в комнате"
 harrington.24.desc:0 "Дюжина человек собралась в гостиной на Массачусетс-Авеню, потягивая чай и напряженно ожидая очередного оскорбления. В самом высоком кресле с подлокотниками сидела древняя женщина, с модным орнаментом на одежде.\n\n"No, I haven't met with the president yet. I'm not sure if I'd want to. Every other thing he says is a goddamn soliloquy."\n\nSome chuckles.\n\n"You could ask the man if he wants hors d'oeuvres, and his answer would make Hamlet want to take the second option."\n\nMore laughter.\n\n"I do know that he's been meeting with different Republicans, though. Very quietly, unlike anything else with that man. Your Lyndon Johnson wannabes, you know. Quite honestly, I'd kill to see Johnson and Harrington side by side. Goliath and... oh, I don't know, Diogenes?"\n\nMore grins. At the court of Alice Roosevelt Longworth, gossip is worth its weight in gold, and this was some fine gossip indeed."
 harrington.24.a:0 "Если ты не можешь сказать о ком-то что-то хорошее, сядь рядом со мной."
 harrington.25.t:0 "Реакция на двухпартийность"
 harrington.25.desc:0 "Есть старая поговорка: "everybody wants to go to heaven, but nobody wants to die". The same can be said, more or less, for bipartisan cooperation. News of President Harrington's quiet meetings with liberal Republican legislators has leaked to the press, and while some in the NPP can see the utility of this, few are very happy about it. The Centrist NPP legislators who form our base of support have generally been supportive, although we've received more than one exhortation to "be careful". The Far Right, on the other hand, have been even more livid than usual. They see it as a betrayal of the party, and of the principles that we all ostensibly share. At least one of the staffers manning the phones in the West Wing has broken down in the bathroom after the third expletive-laced rant from a member of the Alabama congressional delegation. We sent him home for the day, but there are only so many people around to take calls."
 harrington.25.a:0 "Я не состою ни в одной организованной политической партии. Я в НПП."
 harrington.26.t:0 "Фокусировка на прогрессивистах"
 harrington.26.desc:0 "Все чудачества и противоречия Национал-Прогрессивного пакта можно найти в Генри М. "Scoop" Jackson. He's beloved by union organizers, an advocate for civil rights, and staunchly anti-fascist. But at the same time, many of the planes that flattened Windhoek, or which sit on Icelandic airstrips, were built in his home state of Washington. He's a progressive, yes, but also one with a strong pro-war streak. And he's a reliable, if occasionally critical, backer of the administration. This makes him the perfect candidate for a congressional go-between. One of our Legislative Affairs staffers, a bright young South Africa vet named Perry Bullard, has already been meeting in secret with some of Jackson's staffers. Hopefully, this strategy will secure our base of support, and keep the NPP, however shakily, on our side."
 harrington.26.a:0 "Опять же, сколько голосов избирателей имеет Boeing?"
 harrington.27.t:0 "Еще левее"
 harrington.27.desc:0 "Гэс Холл был мастером когнитивного диссонанса. Он выглядел, был одет и говорил как член Сената США. Когда он открывал рот, вы ожидали услышать от него какие-нибудь туманные, содержательные замечания об американской свободе или каком-нибудь непонятном налоговом кредите. Вы не ожидали услышать затянутое объяснение марксистской диалектики и исторического материализма. Примерно через двадцать минут президент Харрингтон двинулся через стол. "Get on with it", his look seemed to say. Gus halted. There was a gulf between them. However committed they both were to a better future, Hall had studied at Bukharin's schools, and Harrington had protested Bukharin's government.\n\nHall began to speak again.\n\n"Mr. President, we do represent a number of interests that are vital for NPP political success in the future. The students, the radical unions, and so forth. But we need your backing in turn. I've been on the receiving end of plenty of federal violence. Trust me, I know what this office is capable of. And I think that it can be put to better use than FBI stings and endless warmaking."\n\nAfter a long moment, Michael Harrington smiled and nodded."
 harrington.27.a:0 "Похоже, у нас есть Народный Фронт!"
 harrington.28.t:0 "Не такой уж и Народный Фронт"
 harrington.28.desc:0 "Большинство американских элит в средствах массовой информации, школах и залах Конгресса уже были готовы поверить, что Майкл Харрингтон хочет воскресить Бухарина и поставить его в кабинет. Неважно, что президент всегда отдавал предпочтение "democratic" in "democratic socialism". But now, with the reality of a political alliance with the L-NPP sinking in, the editorial boards and direct mailers of the nation are putting out fiery denouncements of the administration. Even members of the NPP are criticizing this decision, and not just on the Far Right! Henry Jackson of Washington has publicized a congressional resolution to formally state that "known bomb-throwers like Gus Hall have no place in the important work of American governance". Perhaps we made the right call in the long term, but right now, it seems as if the White House is moving too far, too fast."
 harrington.28.a:0 "И ты, Ковш?"
 harrington.29.t:0 "Здесь нет брахманов"
 harrington.29.desc:0 "Их было несколько дюжин, сидящих в роскошно украшенной, слишком большой комнате наверху Бостонской Публичной библиотеки. Радикальные академики из Тафтса и Брандейса. Жилищные активисты из Роксбери и Коламбия-Пойнт. Несколько студентов со всего города, все ещё нервничающих от волнения при виде президента, за которого они боролись. Была даже пара сочувствующих законодателей штата, которые, надеюсь, не столкнутся с основным поражением за участие в этой встрече. Президент Харрингтон всегда был счастлив в таких местах, как это, полных людей, борющихся за более справедливый мир. Он просто не привык к всеобщему безраздельному вниманию. Все они говорили откровенно. Это было освежающе-слышать о борьбе активистов, вместо того чтобы бороться с вашингтонскими бюрократами. Один из активистов, молодой выпускник Маунт-Холиока, который работал над десегрегацией своей школы ещё в 65-м, встал и говорил почти полчаса, разбирая основы Америки с мастерством хирурга.\n\nПосле собрания, возле библиотеки, профессор из Массачусетского технологического института спросил её имя. Она поморщилась, готовая дать отпор другому мужчине постарше, но он сделал шаг назад, подняв ладони вверх. Все новые и новые уступки.\n\n"It's Barbara Smith. What's yours?"
 harrington.29.a:0 "Авраам. Приятно познакомиться."
 harrington.30.t:0 "Памятка "Forrest Carter" Memo"
 harrington.30.desc:0 "Вашингтон в огне. Это единственное слово, чтобы описать безумные телефонные звонки между сотрудниками и тысячи разъяренных телексов от избирателей. Ранним утром просочившаяся записка была опубликована в "Forrest Carter", it was a list of policy proposals directed to the White House. Based on how it was written, it's clear that said list was written by someone in contact with the White House previously, and that they're a member in good standing of the NPP's Far Right faction. Every news agency worth their salt is digging for more information. Who is this "Forrest Carter" person? How did they get so close to the administration? One thing is certain, though. The White House is trying to forge an alliance with the NPP-FR, in spite of the vast political gulf between them. For the activists who helped propel President Harrington into office, there's surely only one question that comes to mind."
 harrington.30.a:0 "Как ты мог?"
 harrington.31.t:0 "Тревожный график"
 harrington.31.desc:0 "Президент Харрингтон сидел в своем кабинете, когда часы стремительно пролетали мимо него, все время работая в бешеном темпе над новым набором законодательных отчетов, которые должны быть обработаны. С каждой мыслью приходил ещё один росчерк пера, ещё одно крупное изменение лица американской жизни. Тем не менее, в то время как надежда прыгала в голове президента, постоянные мысли о змее в траве лежали на заднем плане. Эти мысли продолжались до тех пор, пока работа президента не была прервана тихим стуком в дверь. Поднявшись, чтобы ответить, президент Харрингтон был встречен вице-президентом Хоу, который получил от Харрингтона похлопывание по спине со словами: "Irving, you surprised me! Come, sit down, I wanted to look at that report you told me about." With a smile, Howe and the President sat around his desk.\n\n"Michael, I have to admit, it's hard to imagine all those out there that get affected by this work. You're non-stop, you know that?" Irving asked, before setting a manilla folder onto the President's desk. Harrington flipped open the folder to peer into the reports laid inside. Reports, graphics, and measurements, all of which showed another slither of what lies in the grass: former southern C-NPP members defecting to the Populist branch of the FR-NPP or even the Republicans. One paragraph noted that the words "chaotic" and "exhausting" had been one of the most common trends in phone polling in regards to the fitting words describing the Presidential administration according to the American public.\n\nThe reactions of the United States provided concern, but he knew this wasn't the end. "Well, nothing like a morning filled with reports of defection." Harrington said, rubbing his chin. "Well, Mike, you know one concrete fact as well as anyone after all these years: people don't like change. Like ripping the band-aid off a papercut, you know?" Irving said with a bit of a chuckle. Harrington sat back in his chair as he reviewed the reports again. "You know, us two have probably dealt with more papercuts than any of these people, what a way to throw a fit, right?" the President said, compelling the Vice President to offer a few more bits of laughter in regards to the happiness of the President. "Don't worry, we'll get through this, if we got to the Presidency, we can get through anything they want to throw at us, right?" Harrington asked, offering his hand. The Vice President responded with a handshake before leaving the Oval Office."
 harrington.31.a:0 "Не самый худший шторм, чтобы пробираться через него."
 harrington.32.t:0 "Цифры не лгут"
 harrington.32.desc:0 "И снова президент Харрингтон обнаружил, что усердно работает над той мучительной работой, которую ему предстояло проделать, чтобы решить национальные проблемы. И тем не менее, впервые в жизни эта змея продолжала вползать в оптимизм президента. Харрингтон, наконец, отложил ручку и слегка усмехнулся, сказав: "People, fickle, huh?" before chuckling a bit more. Yet, as the President took some time for himself, work always seemed to find him as another set of knocks rang against the door of the Oval Office.\n\n"What's it look like out there on the front lines, Irving?" Harrington asked, as Vice President Howe stepped forward. Irving offered a smile and a handshake in return "Well, uh, Michael, another report came in about the defections in the South, a followup from the other day." He said, unveiling another set of reports. President Harrington took a while to carefully read through the set of paperwork, and once again, new punches thrown at his optimism came with every page. The numbers were accurate, as bases of his support continued to make moves towards joining the Republicans and the Far Right of the NPP. A bit of confusion filled him upon seeing a new growth of defections in the Rockies rather than the South. And a bit of shock came as he saw that some had reported their "tiredness" bringing them towards the Left of the NPP and the Yockeys on the other side. "What...what's going on, Irving?" the President, sounding a bit beat up, bit still cheery. The Vice President took a few seconds for the President to get his worries out before speaking, saying "Michael, you and I have worked a long time to get people to sympathize with the Progressive movement. But what's one of the biggest responses we always got whenever we made a speech or published an article?"\n\nThe President took a few slow breaths before responding, working towards building up his cheeriness once more as he thought of the years that had flown by alongside his best friend, Howe himself. Of the battles fought, and the victories one alongside one another."
 harrington.32.a:0 "Мы "shake things up," don't we, Irving?"
 harrington.33.t:0 "Трещины"
 harrington.33.desc:0 "Замирающее чувство в груди миссурийского президента продолжало сотрясать его с каждой секундой эмоционального смятения. Ноющее чувство потрясло мужчину до глубины души и все же Майкл Харрингтон не мог отвлечься от мучивших его мыслей. Первоначально он мог бы предложить некоторое понимание беспокойства граждан о быстрых переменах, даже если бы они помогло им, потому что перемены могут быть трудными. Но теперь беспокойство, похоже, превратилось в кинжалы, вонзающиеся в спину президента.\n\nХаррингтон тупо смотрел вперёд, поскольку его мысли полностью охватили новости о начинающей формироваться внутри НПП оппозиции по всей стране в отношении успехов его кабинета. Наконец, Юг начал замедлять отступление к националистам: хотя бы потому, что большинство желающих дезертировать уже сделали это. И все же, наблюдая за происходящим, президент мог чувствовать только ледяное предательство, когда диктор указывал на другие районы Соединённых Штатов, указывая на новые, появляющиеся области политических потрясений. Сцены протестующих, собирающихся в Скалистых горах, чтобы бороться с его "aggressiveness" in changing the political atmosphere, with one group leader proclaiming that "the President has frustrated the government with his radical attempts to flip the table on them as he continuously butts head with the Congress to try to get these ridiculous proposals out. They're tired, and we are too!" Every word blended together to deliver a punch to the President's gut, as he watched the black and white television broadcast images of his foundation of support, the Midwest, his own homeland, Missouri, and the Pacific, acting in defiance with small gatherings looking to turn against his actions. Every demonstration, every showcasing of the American people's exhaustion with the conflicts in Washington, every banner, every sign, every action against President Harrington served to cut away at the strings of the President's heart. "Had he not done what was right?" the President thought as he saw images of a Yockey rally in Kentucky and a brawl breaking out between C-NPP members and some Democrats and FR-NPP members in Minneapolis.\n\nWith a few knocks on the door, Vice President Howe entered the Oval Office to deliver news of the broadcast to the President. As he entered, he saw the President standing, wiping his eyes as he watched the news. "My apologies, Michael, I didn't mean to interrupt you.""
 harrington.33.a:0 "Все в порядке, Ирвинг."
 harrington.34.t:0 "Вытащить меч"
 harrington.34.desc:0 "Доставка газет. Перевозка посылок граждан Америки, счетов, писем своим близким и многое другое по всей территории Соединённых Штатов. Простой, но удивительный пример того блеска, который заключен в возможностях отдельного рабочего в экономической системе страны. Рабочие, за которых он, президент Соединённых Штатов, боролся день и ночь. И все же, глядя на газету, которую он держал в руках, он видел, как эти работники по доставке газет распространяли осуждающие сообщения о неповиновении его прежней поддержки.\n\nКуда бы Харрингтон ни посмотрел, будь то большие графические карты, детализирующие политические сдвиги, или статьи, описывающие злобные протесты по всей стране против президентской администрации, он видел в своем сознании нацию нежелания, скорчившуюся за массивом пронзительной обороны, чувствительную даже к малейшим изменениям. Юг укрепил свой антагонистический подход к администрации, поскольку волна того, что критики и оппозиция называют "exhaustion" had moved the Rockies to change. Yet even so, the venomous trail continues to seep forward, as the baseless claim of frustration has begun to sprout throughout the Pacific and the Midwest more and more. As the President continued to flip the pages, the bruises to his self conscious continued to ride his mind, causing him to relive the feelings of the television broadcast from so long ago, the feelings of loss, of betrayal. Suddenly, as Harrington walked behind his desk, essentially falling into his desk chair, a rush of more memories flooded his mind once more. This time, not with the icy feelings of the betrayal of his constituents, but of the warm connection he shared with them. Those countless hours he spent meeting up with dozens, if not hundreds of workers across the United States of America, all in desperate need of care and concern that Washington was not willing to provide for the hardworking support of the American government and economy. No, they would prefer to cut the NPP apart, leave the power to the Left who are organizing riots as we speak and the Yockeys who are going to be tearing the constitution apart the second they get close to it.\n\nAs the President brought his palms to his face to try to wipe the anger and frustration from within him, his eyes became fixated on a particular part of one of the articles in the corner of the page. The name of one of the most beautiful cities in the United States, the Gateway to the West, St. Louis, Missouri, engulfed in street brawls between the Far Right and the Progressives."
 harrington.34.a:0 "Они добрались даже до дома."
 harrington.35.t:0 "Советы по балансу"
 harrington.35.desc:0 ""Look, Mr. President, as far as I can tell I fully sympathize with what you're doing." Harrington heard over the phone, as the President continued to rub his forehead to try to ease his stresses. "As far as I'm concerned, you're doing some of the best work this country has seen over the past few decades; however, that doesn't change the opinions of my constituents, and in times of crises, we have to adapt to the situation around us. It was an honor to serve alongside you and work together for the common man of America, but I must tow the line for the sake of my career. We will see each other soon, President Harrington." The phone line cut soon after before Harrington had the chance to respond.\n\nThe President sat leaned over his desk, silent despite his Vice President having been here to listen into the entire conversation. "So, who was that, Mike?" Howe asked. "One of the Senators of New York, another gone from the East Coast." He said in near monotone had Irving not caught the strings of emotions tied to the President's anguish. "Fuck." Harrington stated, pushing away from his desk as his face grew redder by the minute. "What the fuck else was I supposed to do, Howe, what the fuck else?" The President roused, making Irving more and more uncomfortable as he saw his friend descend into his anger. "I'm, I'm sorry, Irving. To imagine them being so tired as I sit here steering the course of the nation." He said. "Well, Mr. President, unfortunately, being tired and angry isn't going to solve the departure crisis we're seeing with members of the C-NPP, or the growth of the Yockeys across the South." Irving responded. "How bad is the party looking at this point?" Harrington asked. "Well, the South is already out of the question, every sympathetic man in the South has turned to the FR-NPP, the Democrats, or over to Yockey. The Rockies have slowed their defections, if for the only reason that there isn't any left on our side to switch over to the Republicans. Meanwhile, the very base of support you started out with, New England, the Pacific, and the Midwest are all turning over for the first time." Irving said. Harrington got up from his desk to pace around the Oval Office upon hearing the dreaded reports. "Mike, walking around the damn office isn't going to help stop Gus fucking Hall from taking all our support!" Irving barked.\n\nHarrington froze upon hearing his Vice President. Gus Hall? The leader of the L-NPP, who helped promote and start the protests, riots, and brawls through the city streets? Americans had already claimed that Harrington had broken apart the party; however, now he could only help but wonder if he had smashed the country in the process..."
 harrington.35.a:0 "Мы должны действовать немедленно."
 harrington.36.t:0 "Вдребезги"
 harrington.36.desc:0 "Харрингтон и Хоу, одни из лучших друзей в американской политической сфере, теперь снова молча сидели друг напротив друга, испытывая смесь отвращения и печали. В частности, взгляд Харрингтона был прикован к листку бумаги, который лежал на его столе. Политическая карикатура, источник юмора для некоторых активистов в разделенном политическом мире Соединённых Штатов Америки. Для других, таких как Соединённые Штаты, все, что он видел, было презрением и оскорблениями, поскольку это изображало грубое искажение того, как он брал деньги у синих воротничков белых рабочих на юге и бросал их в костер, украшенный табличкой с надписью "Welfare Program."\n\n"The daily newspaper in Mississippi seems to have taken a liking to you, Mr. President." Howe said. "What the hell did they do that for? I made these programs for them, Irving, for fucking them!" Harrington said, tightening the grip in his hands to vent his frustrations. "Easy, Mr. President. It's because Yockey's taking control across the South, and as the Far Right loses membership every day, Yockey burns your work across the South." Even as Harrington listened on, he had read the reports, he had watched the news, heard the people. Yockey may have been a bastard, that much is true; however, Hall was right on the other end of the spectrum, stealing away from the social democracy Harrington had built around himself to feed to his "proletarian" dreams. The NPP, the government, the whole damned country had been engulfed in this wildfire of partisanship and extremism. "Irving, I have a question." Harrington asked, in a tone mixed with resolve yet sorrow, as the Vice President braced himself. "Did I do all of this? Is it really my fault?" Harrington asked. Hearing the drastic question from the President, Howe took a long few minutes to think over the question. Howe knew that more than a superior, Harrington was his best friend. Someone who celebrated all their successes with him, and launched their platform into the spotlight. Someone who struggled with all their failures alongside him, and helped Irving get over all the obstacles they came up against.\n\n"Michael. It doesn't matter whether it's your fault or not. It doesn't matter if it really is your fault, and the federal government has become gridlocked by all the chaos coming from it. What matters is that we fix this, we repair what's been destroyed over the past few years." Irving said, patting his friend on the shoulder. "
 harrington.36.a:0 "Давайте все исправим вместе."
 harrington.37.t:0 "Дикари вокруг нас"
 harrington.37.desc:0 "Статические помехи продолжали исходить от телевизоров, а президент Харрингтон смотрел на них с гневом, потерей и усталостью. Точно так же, как все испытания, через которые он прошел за последние несколько месяцев, истощили его, крики и вопли американцев по всей стране эхом отозвались таким же истощением. Усталость, казалось бы, выросла из мирных перемен, стабильной экономики, демократии и логики, которые Харрингтон так отчаянно пытался продвигать под своим президентством. Скорее, все, что Америка могла собрать, чтобы показать публике, это ненависть в их головах.\n\nНа юге разразился ад под именем Фрэнсиса Паркера Йоки. Казалось бы, уступчивое националистическое крыло НПП, доминировавшее на юге, было втянуто, четвертовано и уничтожено экстремистами, марширующими по улицам, призывая к поддержке фашистского влияния, чтобы "undo the decadence found within the system of government within the Republic," as one rally leader proclaimed in Georgia. The bastards marched up and down roads, busy intersections, anywhere and everywhere they could find attention to, and brought havoc wherever they went, forcing the African-American populations of the United States into hiding. Even the madman himself had gone up to stage, with Yockey mounting a podium and advocating that they must "rescue the ideals of Western Civilization as it decayed with the growing disgust present in the world."\n\nMeanwhile, in the North, all who had remained to support Harrington were living in the shadow of a continuously growing name for the Progressives of the United States: Gus Hall. The Communist, seeking to dually overthrow the "shackles the United States' government binds to the American worker," as a news reporter within New York City had stated. Rallies displaying Communist propaganda through the streets of the industrial north brought together the suffering workers that, alongside the unmoving political figures of Washington, hadn't remained loyal to him after working so hard for them. The Progressives of the United States had become dominated by notions of extremism and anger, but even so, wasn't the rest of the country engulfed in the same fire?\n\nEverywhere President Harrington looked, he saw a nightmare of what was meant to be a country of freedoms. Now, radicals occupied the streets as blood, tears, and fire rocked the governmental system, with only the moving forward of time able to tell what lied ahead."
 harrington.37.a:0 "Я не религиозный человек, но....."
 harrington.38.t:0 "Разбитый, усталый Союз"
 harrington.38.desc:0 "Газеты. Национальное телевидение. Журналы. Ток-шоу. Федеральное правительство. Улицы Соединённых Штатов. И может быть, только может быть, задний двор случайного гражданина. Куда бы ни повернулся президент Харрингтон, он видел одно и тоже. Изнеможение сменилось разочарованием, а вместе с разочарованием пришло действие и все это продолжалось до тех пор, пока не осталось ничего, что могло бы объединить души граждан Соединённых Штатов Америки.\n\nТеррор.\n\nНа Юге число суверенистов все увеличивалось, поскольку они продолжали разрушать представления о свободном и разнообразном обществе в Соединённых Штатах. Когда члены их партии продолжали маршировать во имя фашизма, они покидали улицы, украшенные дымом, битым стеклом и кровью. По мере того как националисты Национал-Прогрессивного пакта, бывшие соперники Харрингтона и всех прогрессивистов, продолжали умирать, казалось, что их место занял более сильный враг, монстр, нет, мерзость. Чудовищный человек, который стремился уничтожить сотни лет Американской истории, чтобы поднять АД: Фрэнсис Паркер Йоки. С другой стороны, как мог Харрингтон просто окружить своим страхом Юг, когда те самые сторонники, которые скандировали имя "Harrington" for the sake of progress now march the streets in a flood of red. The factory workers, the office writers, the hard-working American populace who had toiled for years at the behest of an unfair system attempting to strangle such poor souls out of their earnings, the ones who Harrington thought of and fought for within each and every day of his political career. Now, they cry displeasure and tiredness, and have labeled the President of the United States himself as being a "traitor to the movement of the working class." Gus Hall leads a political atrocity, one which stands to destroy the stability of the United States just as much as any figure harping the word of Yockey would as well, as he continues to tear apart the seams of political and economic foundation in the twisted name of "revolution." Now, America lies paralyzed, engulfed in the tide of destruction. Only time would tell what tragedy would strike the country next..."
 harrington.38.a:0 "Как сильно мы пали."
 harrington.43.t:0 "Предложение Брисбена"
 harrington.43.desc:0 "Куинн Брисбен - один из бесчисленных идеалистов, активистов и радикальных политиков, нашедших политический дом в администрации Харрингтона. Глава небольшого отдела в Управлении образования, он проделал долгий путь с тех времен, когда был борцом с Джимом Кроу. Но он не отказался от своих радикальных инстинктов, как показывает представленное сегодня политическое резюме. Это серия поправок к закону о начальном и среднем образовании, увеличивающих общее финансирование почти на двадцать процентов, одновременно добавляя длинный набор финансируемых мероприятий. Факультативы по искусству, курсы истории чернокожих и латиноамериканцев, увеличение финансирования для улучшения объектов и многое другое-все это в списке. Это повысило бы и без того значительную цену закона, но, безусловно, порадовало бы многочисленных учителей, студентов и активистов образования по всей стране."
 harrington.43.a:0 "Но как мы за это заплатим?"
 harrington.43.b:0 "Он прав. Нам нужны гигантские революционные изменения."
 harrington.48.t:0 "Голосование"
 harrington.48.desc:0 "Мэри Уитфорд никогда раньше не слышала об этом адресе. Почему кто-то в Боулинг-Грин, штат Кентукки, захотел послать сообщение домохозяйке в Пеории, было выше её понимания. Тем не менее она взяла нож для вскрытия писем и вскрыла конверт. Оттуда выпал кусок картона, напечатанный кричащими красными, белыми и синими чернилами. На лицевой стороне, над белоголовым орлом и деревянной гремучей змеей, было написано сообщение жирными черными буквами.\n\nПОЗВОНИ СВОЕМУ КОНГРЕССМЕНУ, ПОКА ещё НЕ ПОЗДНО И ОБЪЯСНИ ЕМУ, ПОЧЕМУ ЗАКОН:\n\nТРАТИТ ВПУСТУЮ НАЛОГИ\n\nКРУШИТ АМЕРИКАНСКИЕ ОБЩИНЫ\n\nИ ВРЕДИТЬ ДЕТЯМ\n\nПЕРЕВЕРНИТЕ СТРАНИЦУ, ЧТОБЫ УЗНАТЬ БОЛЬШЕ О НОВОМ ТИРАНИЧЕСКОМ ПРЕДЛОЖЕНИИ ПРЕЗИДЕНТА ХАРРИНГТОНА\n\nМэри Уитфорд никогда не слышала о новом законе, но, перевернув почтовую рассылку и посмотрев на некоторые из удобно предоставленных фактоидов, она поняла, что это будет ужасом для страны.\n\n"Won't somebody think of the children?""
 harrington.48.a:0 "Закон терпит неудачу!"
 harrington.48.b:0 "Закон прошёл!"
 harrington.49.t:0 "Благодарные учителя"
 harrington.49.desc:0 "Все произошло очень быстро, не более получаса. Краткое обращение президента, прославляющее добро, которое делают учителя. Групповые и индивидуальные фотографии с двенадцатью делегатами, присланные различными профсоюзами учителей, все улыбки и вспышки. После этого они все удалились в картографическую комнату, чтобы выпить кофе и поговорить о делах. Ни один из представителей профсоюза на первый взгляд не внушает особого страха, но все они владеют ключами к одной из крупнейших структур власти в Америке-образованию. В какой-то момент Жаклин вон, делегат Чикагского профсоюза с добрыми глазами и железным хребтом, подняла чашку кофе в тосте.\n\n"To President Harrington. We of the Chicago Teachers' Union have no permanent enemies, and no permanent friends, but you're coming very close to the latter, sir."\n\nSmiles, chuckles, a smattering of applause. But she meant it. Ever since the passage of ESEA, with its major new extensions of funding and support, it's become clear that the teachers' unions of America are firmly in the Harrington camp. How to use them is another matter, but for now, it's good to have them on our own side."
 harrington.49.a:0 "Образование это дешевая защита наций."
 harrington.50.t:0 "Табель успеваемости от профсоюзов"
 harrington.50.desc:0 "Можно подумать, что прохождения закона было бы более чем достаточно, чтобы удовлетворить все национальные и местные профсоюзы учителей. И Вы были неправы, как показало открытое письмо в Белый дом от нью-йоркского юниониста Альберта Шанкера. В письме выражалась благодарность администрации Харрингтона за их "admirable work on behalf of the teachers and students of America", but went on to note a number of areas in which the administration could improve. Improved facilities, more funding for the arts and cultural histories... it escaped nobody's attention that these policies were first laid out in the Brisben proposal.\n\nClearly, the unions are looking for more, but getting them on our side will be easier said than done. It might anger some of the party's conservatives, who have already raised a fuss about where, exactly, the ESEA's funds are going. But it might also mollify progressives and labor leaders who see the Shanker letter as an indicator of the administration's resolve. On this matter, the administration is truly between a rock and a hard place."
 harrington.50.a:0 "Очень хорошо. Давайте подготовим несколько новых пунктов."Very well. Let's get some new line items ready."
 harrington.50.b:0 "Ты не всегда можешь получить то, что хочешь."
 harrington.51.t:0 "Вопрос об обучении"
 harrington.51.desc:0 ""Why should a public school system charge the public money to attend?"\n\nThat's the question posed by a recent cover story in The Nation. It's a story which has made its way throughout the White House, and more than a few NPP lawmakers have mentioned it as the Higher Education Act's drafting process rolls on. It does make sense; the government doesn't charge kindergartners for the privilege of attending their neighborhood school, after all. Numerous progressives are clamoring for this policy change, to ensure that college placements are based on merit alone, and that no student should have to worry about tuition fees at a state school. But, by contrast, every fiscal conservative worth the title has come out of the woodwork to talk about how the additional funding would have to come from someplace else. Caught in the middle are the students, but in such a political fight, they're little more than numbers on a page."
 harrington.51.a:0 "Надо же как-то платить профессорам!"
 harrington.51.b:0 "На самом деле, если вы хотите поехать в штат Аризона, возможно, мы должны платить вам..."
 harrington.52.t:0 "Голосование по закону о высшем образовании"
 harrington.52.desc:0 "Листовки прямой почтовой рассылки предупреждают о повышении налогов. Радио играет пародийные интервью с ребятами из Стоунер-колледжа. Телевизионная реклама показывает изображения бунтующих студентов. Все это и многое другое привело к тому, что закон о высшем образовании стал одним из самых спорных предложений, которые администрация Харрингтона представила Конгрессу. Для многих законодателей это тяжелый канат. Все хотят благодарных отзывов учредителей, гордятся своими первыми в семье учениками колледжа, но никто не хочет иметь дело с потенциальной культурной войной. Кнуты НПП делают все возможное, но на данный момент это чья угодно игра."
 harrington.52.a:0 "Акт проваливается!"
 harrington.52.b:0 "Акт прошёл!"
 harrington.53.t:0 "Отчет Уилкинса"
 harrington.53.desc:0 "491 страница. 491 страница диаграмм, графиков, таблиц и резюме. 491 страница интервью со всей страны, от Окленда до туники и Коламбия-пойнта. 491 страница истории, простирающаяся от аренды каторжников до бомб в Бирмингеме. 491 страница нарушенных обещаний, разбитых мечтаний и украденных богатств, 491 страница, документирующая историю злоупотреблений, насилия и эксплуатации, которым Америка подвергла свое черное население, и 491 страница, документирующая последствия, которые звучали на протяжении десятилетий.\n\nОн закончил за одну ночь.\n\nПрезидент Харрингтон внимательно изучал отчет Уилкинса, что-то подчеркивал, что-то строчил на полях. Иногда его глаза останавливались на определенном наборе цифр, и он терял несколько минут, обдумывая каждый ужас, который эти цифры подразумевали. Когда его сотрудники пришли в Овальный кабинет на следующее утреннее заседание, он бросил отчет на стол и решительно ткнул в него пальцем.\n\n"This. This is a priority.""
 harrington.53.a:0 "Мы должны действовать лучше."
 harrington.53.b:0 "К черту тех, кто говорит, что мы не можем."
 harrington.57.t:0 "Голосование по ЗПД"
 harrington.57.desc:0 "Когда президент Харрингтон был избран, не все испугались и заявили, что небо американской политики навсегда упало. Некоторые, даже в Конгрессе, открыто приветствовали администрацию. Но даже некоторые из этих стойких сторонников немного нервничают из-за голосования по закону о позитивных действиях. Он противоречив и в каждом штате консервативные организации организовали марши на Капитолии, чтобы выразить протест против его "anti-American, anti-equality" nature. Still, if the administration thought that it couldn't possibly pass, they never would have brought it to the Senate floor, right? The chamber is filled with senators, lobbyists, journalists, and a few concerned citizens who have shown up to visibly support their position.\n\n"Those in favor will say 'aye'. Those opposed will say 'no'. The clerk will now call roll..."\n\nAnd so the vote begins."
 harrington.57.a:0 "Для черных выпал сНЕг!"
 harrington.57.b:0 "Важная ДАта!"
 aasc.1.t:0 "Суд изучает ЗПД"
 aasc.1.desc:0 "Никто не знал точно, кто нанял автобусы, но их было не меньше дюжины, выстроившихся перед Верховным Судом, как хромированные осадные орудия. Дэн скорее идет рядом с ними, любопытствуя, как все это было провернуто. В нескольких ярдах от них собирается толпа. Почти все несут плакаты, и все белые. Преобладают накрахмаленные рубашки, брюки цвета хаки и дневные платья с цветочным рисунком.\n\nВЫПОЛНЯЙТЕ СВОЙ КОНСТИТУЦИОННЫЙ ДОЛГ\n\nМЫ ЕДЕМ ЗА СВОБОДОЙ\n\nЗПД ЭТО ФАШИЗМ\n\nОн получает несколько взглядов. Некоторые из собравшихся - техасцы. Может быть, они обязаны своими жизнями его передаче. Хотя вполне вероятно, что они хотят разорвать его на части. Теперь, когда Верховный суд рассматривает вопрос о законе о позитивных действиях, Вашингтон наводнен протестующими, журналистами и лоббистами, готовыми сыграть свою роль в этой главе истории."
 aasc.1.a:0 "Пять, шесть, семь, восемь! Квоты БУДУТ дискриминировать!"
 aasc.2.t:0 "Суд поддерживает ЗПД"
 aasc.2.desc:0 "Успех! Ссылаясь на такие дела, как "It is not unconstitutional for the federal government to intervene in the particular spheres outlined by this law. Moreover, the plaintiffs, having filed suit before any potentially discriminatory impacts of this law, have not shown due diligence in demonstrating how they, and the constitutional order, would be harmed." Already, groups of activists are celebrating outside the Supreme Court, as representatives of Citizens for National Equality look on with barely-disguised contempt."
 aasc.2.a:0 "Поистине победа сил справедливости!"
 aasc.3.t:0 "Суд наносит удар по ЗПД"
 aasc.3.desc:0 "Овальный кабинет похож на похоронное бюро. Мужчины и женщины в официальной офисной одежде, стоящие вокруг стола, как будто это гроб любимого человека. Майкл Харрингтон не мертв, но его лицо пепельно-серое, глаза опущены. Он уже чувствовал это раньше, когда опознал того алкоголика Бауэри из приюта для католических рабочих в городском морге. Когда он увидел в Стоктоне вереницу рабочих-мигрантов, тащившихся на аукционы в пять утра. Чувство, что ужас не только разрешен, но и повторяется, и с каждым разом становится все хуже, и никогда не теряет своей болезненности, так как давит на душу. Сегодня утром Верховный суд запретил ЗПД. Может быть, у закона никогда не было шанса, а может быть, это просто невезение. Эффект тот же. Это удар в живот для всех тех, кто хотел видеть Америку если не правильной, то лучшей. Завтра они возьмутся за работу, изо всех сил стараясь сделать её лучше. В данный момент, однако, все, о чем можно думать, это:\n\n"God, this fucking sucks.""
 aasc.3.a:0 "Не горюем. Организуемся."
 harrington.60.t:0 "Цена закона"
 harrington.60.desc:0 "Президент Харрингтон глубоко и долго смотрел на лежащий перед ним листок бумаги - подробный анализ голода в американском обществе, и не сотен, не тысяч, а миллионов американских граждан, страдающих от голода каждый год, демографических проблем, институциональных препятствий, всего. Преисполнившись отвращения, Харрингтон снял телефонную трубку и набрал номер. "Please get Maurine and Orville in my office immediately."\n\nThe two secretaries walked in just a few minutes later, seeing their President with a heavy stack of papers sitting in front of him. "Good morning, Mr. President." said Maurine Neuberger. "Good morning, as well, Mr. President, may we be of some assistance?" an inquisitive Orville Freeman echoed behind her. "Good morning, to the both of you! Please, take a seat, we have much to discuss regarding this piece of legislation."\n\nThe next hour and a half consisted of arguments filled with yells that could be heard throughout the West Wing.\n\n"Neuberger, look at the statistics, hunger is up in America by 13% since the Akagi Accords, and that's not even considering Black citizens! This program has to be eligible for everyone, whether it's the workers, the mothers, or the veterans, all of them are starving out there!" Orville barked. "I understand, Orville, but our hands are tied for the most part. Our economy has been thrown for a loop for the longest time, and part of getting these hungry people food will have to be maintaining a stable economy, unless we seek to get rid of all of our food. All of them ought to be taken care of, but I'm not sure if we could afford to include everyone in the program, the destitute of course, but it's tough beyond that. President Harrington, I'm sure you understand?"\n\nHarrington took a deep look at both of his Secretaries. He wanted the Food Stamp Program to reach all Americans, but Maurine was not completely wrong, sadly."
 harrington.60.a:0 ""
 harrington.60.b:0 ""
 harrington.60.c:0 ""
 harrington.61.t:0 "Голодным нужны варианты"
 harrington.61.desc:0 ""How the hell have the leaders of the United States let it get so damn hot up here?" Harrington thought, looking out the windows of the the Oval Office. Finally, Maurine Neuberger and Orville Freeman came through his door with their usual greetings, but Harrington felt the cynicality coming down on him as he knew how meetings with the two opposing secretaries typically went.\n\nThat being said, work has to be done, and that large stack of papers detailing the effects and legislation of the Food Stamp Program bill was not going to pass itself.\n\nThe three politicians went to work, diligently going through the process of examining the bill. With each line came another comment from one or the other, and with each paragraph came another argument. Until finally, the elephant in the room came crashing down on the desk between them; the targeting and focus of the Food Stamp Program.\n\n"President Harrington, with all due respect, we need this bill to go above and beyond what the United States history has done for the hungry in the past! Supermarkets are exploding around the country, and it's common logic that offering Food Stamps to be used in such huge markets will guarantee that the poor and hungry can get something to eat, they need this, Mr. President! Besides, we ran on a campaign of guaranteeing these people food, we'll be the laughing stock of the National Progressive Party if we don't commit to this!" Secretary Freeman hammered out. "And what about those markets, Orville, do you think they'll feel righteous in handing out their profits to the needy? Mr. President, I assure you, I want these people to be fed as much as any, but forcing the free market to go too far may result in them firing back and withdrawing any sort of support for our re-election or even the NPP as a whole! We must act cautiously, sir, and committing everything to this will not be helping that matter!" Harrington dwelled on the arguments as the words came flying towards him like daggers."
 harrington.61.c:0 "Мы не можем пойти на попятный!"
 harrington.61.b:0 "Мы никогда не говорили, что это должен делать каждый супермаркет..."
 harrington.61.a:0 "Без поддержки не происходит никаких изменений, к сожалению."
 harrington.62.t:0 "Конгресс США голосует по продовольственной программе Харрингтона"
 harrington.62.desc:0 "Сегодня вечером Конгресс Соединённых Штатов начал работу по пересмотру и голосованию за созданную самим президентом Майклом Харрингтоном программу продовольственных талонов.\n\nПрограмма продовольственных талонов президента Харрингтона амбициозна, если уж на то пошло. Он стремится внедрить новую систему помощи бедным и голодающим по всей стране, позволяя таким гражданам получать федеральные продовольственные талоны, которые должны выступать в качестве валюты при получении продовольствия. Президент сообщил, что потребовалось "long, long time" to tweak the details and include everything that he and his administration desired to have in it. Harrington has claimed that "this Program is the foundation of a new era for American citizens, one in which mothers, fathers, veterans, and children will never have to fear with the looming question of 'Will I go hungry tonight, again?'"\n\nHaving said that, the Harrington administration has given its full backing behind the President. "President Harrington has spent countless hours with us examining the bill, it covers everything he wanted to and more, it's genius to say the least." Orville Freeman, the Secretary of Agriculture, commented. "We, in the Harrington administration, offer our full support for the President in his desire to pass the bill. We were selected by the President himself to be the finest minds to plan out the success of the poor and the average citizen alike." commented Maurine Neuberger, Treasurer.\n\nLikewise, the bill does not go without a number of critics in the public sphere as well, as numerous Congressman in the Republican-Democrat party, and even the Far Right branches of the National Progressive Party have voiced their concerns and even fears with allowing such meddling in the free market. Backing them up, several large supermarket chains have protested the bill, citing it as a "tyrannical restriction on our successes." Only time will tell how Harrington's bill will fair in the floor of Congress."
 harrington.62.a:0 "Законопроект отклонен."
 harrington.62.b:0 "Законопроект проходит!"
 harrington.62.c:0 "Законопроект проходит!"
 harrington.62.d:0 "Законопроект проходит!"
 harrington.69.t:0 "Харрингтон отстаивает перед Конгрессом за голодный закон"
 harrington.69.desc:0 "В очередной раз Конгресс Соединённых Штатов вступил в борьбу сам с собой по поводу задуманного президентом Майклом Харрингтоном голодным законопроектом, в котором он излагает перспективу "rights to food, water, and shelter for every American citizen, regardless of race, religion, ethnicity, or working occupation." President Harrington, the main backer behind a wealth of welfare reforms in the United States, has regarded such guarantees as being centrally linked to a truly "free, fair, and just" human society, and has made ambitious steps forward in his pursuits for care for every American citizen, whether they be the average worker or the poor man left out on the street, whose situation may change with each passing vote tonight.\n\nMany within the administration collaborated with the President for the past few months in composing such legislation. Particularly, Orville Freeman, the Secretary of Agriculture who worked diligently with the program on other progressive reforms, comments, "Tonight, Congress will decide the fates of those lowly men, women, and children who lie on the streets, cold at night. Every unfortunate soul, scarred by the horrors of the Second World War, the plagues of economic difficulties, or otherwise, they will know if we, as a society, have learnt to care for such folk, or leave them in the dust as so many presidents have before."\n\nOnce more, however, not everyone is in favor of the President's actions; while some may call them "progressive," Republican-Democratic Congressman, as well as several of Harrinton's constituents in the National Progressive Party regard them as "simply radical." Even his own administration cites anxieties, as Secretary Neuberger raised several concerns, most likely in regard to the cost of the programs that President Harrington has worked on; however, she declined to comment tonight. What will Harrington have in store next for the nation?"
 harrington.69.a:0 "Законопроект был отклонен."
 harrington.69.b:0 "Законопроект прошёл!"
 harrington.73.t:0 "Голосование по ФЗОРЗ"
 harrington.73.desc:0 "Улучшение здравоохранения для всех должно быть легкой победой, но американская политика не политика, если ничего не усугубляет. Помощники НПП провели последние несколько недель, тряся каждого партийного законодателя, а также на множество либералов с другой стороны сенатского прохода. Скромные ужины в таунхаусах округа Колумбия. Группы активистов устраивают сидячие забастовки в офисах сенаторов. Были проведены слушания со свидетелями, начиная от врачей и экономистов и заканчивая нищими стариками, умоляющими о спасительной помощи. ФЗОРЗ - это личное дело Президента Харрингтона. Многие из этих стариков были людьми, которых он встречал раньше, в грязных квартирах и на ветхих фермах. Успех ФЗОРЗ может означать, что жизнь миллионов людей по всей стране резко улучшится. Но если он не пройдет...это было бы драматической потерей для администрации Харрингтона, этого нельзя отрицать. Тем более для страны. Но кто будет голосовать против того, чтобы люди ходили к врачу?"
 harrington.73.a:0 "Провал законопроекта!"
 harrington.73.b:0 "Успех законопроекта!"
 harrington.74.t:0 "Торговля с Югом"
 harrington.74.desc:0 ""Mr. President, you have to understand the position that this vote puts us in."\n\nThe congressmen and senators stand around the Oval Office. Each one represents the small businesses, chambers of commerce, and assorted bigwigs of the South, and President Harrington can barely contain his contempt. They may have founded this party, but he feels no obligation to do anything but tolerate them. Nonetheless, they took a hard vote on the FHRA, and they've received plenty of less-than-kind feedback from their constituents. Now, they've come to push the administration to make penance.\n\n"This contract for Nucor would create two hundred new jobs in Birmingham."\n\n"Spartanburg, sir, is in desperate need of improvements to its hospitals."\n\n"The fact is that more than a third of Florida's fruit producers need this subsidy to continue operations profitably."\n\nOn and on they go. Not all of the proposed budget items are strictly necessary, but that's the point. A bit of extra funding sent the South's way might help to mollify the NPP's base. But it would also suck up political capital that the administration could surely use elsewhere."
 harrington.74.a:0 "Хорошо. Вы получите свои контракты."
 harrington.74.b:0 "Я был избран президентом не для того, чтобы давать взятки!"
 harrington.75.t:0 "Визит Виктора Рейтера"
 harrington.75.desc:0 "Он пришел в Белый дом с сотнями страниц политики и более чем достаточным количеством доброй воли, чтобы пройти через парадную дверь. Виктор Рейтер стоял перед столом, наблюдая, как президент Харрингтон листает страницы резюме. Его лицо, наполовину парализованное двумя десятками лет назад при попытке убийства, выглядело необычайно восторженным. Харрингтон любил Виктора. Они разделяли как моральную праведность, так и одержимость особенностями организации. Харрингтон перевернул Белый Дом вверх дном. Виктор превратил "Victor, this would essentially render the private insurers obsolete."\n\n"That's the point, Mr. President. Why should we let anyone fall through the cracks when we have this opportunity?"\n\n"It'd be a hell of a lot harder to pass at all, that's why."\n\n"I know it'd be a tough sell. But it's the right thing to do, and the policy shop in Detroit has been running polls already. I know for a fact that we can sell it."\n\nHarrington took in a breath, as moral and political calculations swirled in his head."
 harrington.75.a:0 "Это просто невозможно сделать прямо сейчас, Виктор."
 harrington.75.b:0 "Это правильно."
 harrington.76.t:0 "Голосование по программе Медикэр"
 harrington.76.desc:0 ""The most radical policy yet put forward by the Harrington administration", as the New York Times put it. Love it or hate it, that seems to be the consensus around Medicare. The poor and working class have rallied around the bill, seeing it as a massive improvement for millions. Unions in particular have been flexing their political muscles, pressuring NPP and Republican-Democrat legislators alike, through letter-writing campaigns and fundraisers. On the other hand, the US Chamber of Commerce has taken the lead in opposing the bill. They have their own letter-writing campaigns, and much more imposing fundraisers. The Chamber has been calling Medicare the first step on the road to tyranny, a waste of money, a handout, and plenty of other things besides. The sizable tax burden that's been plastered across the editorial pages of half the country's newspapers hasn't helped the administration's case much. With both sides jockeying for Congress to vote their way, it's anyone's game, and the American healthcare system depends on how that vote goes."
 harrington.76.a:0 "Читай по губам: никаких новых налогов!"
 harrington.76.b:0 "Медикэр для всех, кто в ней нуждается"

harrington.85.t:0 "Будь мы прокляты, если сделаем это, Голодны, если нет"
harrington.85.desc:0 "Президент Харрингтон сидел среди членов своего кабинета, и каждый из них вносил в комнату новый уровень напряжения с внезапным назначением встречи, настолько сильный, что можно было услышать, как упадет булавка, если кто-то осмелится её уронить. Все широко раскрытыми глазами уставились на президента, который, казалось, отвлекся, чтобы избежать давления комнаты. Кашлянув, однако, человек в середине официально начал собрание.\n\n"Ladies and gentlemen, I want to begin this by saying that I am proud of each and every one of you. Without every secretary present, our administration would be nowhere near as successful as it has been." A round of silence, with some awkward smiles, greeted the President. "Having said that, we are nowhere near finishing the work we have planned, in particular being the Social Security network we have planned out to guarantee every American the ability to feel secure about the financial matters of their lives. With that in mind, such provisions are not without costs, and we must address the elephant in the room: the Defense budget is easily one of the easiest programs of our expenditure to cut back on."\n\nThe President's proposal was met with a wide range of nervous coughs, gasps, and the shaking of heads. "With all due respect, Mr. President, the nation's security and safety is held up by the Defense budget, while we may desire the possibility of helping out those without stability, no one will have any form of stability if we're unsafe." Harrington nodded his head slowly, finally uttering, "Mrs. Neuberger, if you could please, what is taking up the majority of the United States budget?" All eyes swiftly turned to Maurine as she sat quietly, alone.\n\n"The Defense budget, sir."
harrington.85.a:0 "Возможно, ты прав, Гай."
harrington.85.b:0 "Что и требовалось доказать."

harrington.87.t:0 "Двойной или... половинный?"
harrington.87.desc:0 "Все западное крыло Белого дома завертелось от звуков телефонных звонков и беготни стажеров и федеральных служащих, спешащих на помощь всем, кто внезапно оказался занят работой. Президент Харрингтон, только что закончивший завтрак, был встречен служащим, спешившим по коридору к ближайшему секретарю, когда тот спросил молодого человека, что происходит. "News got out about the potential rate of the rise of income taxes, sir." he said, giving the President a wave of anxiety. "Campaign donors and other business owners are having a fit, executive employees are taking a hit on all phone lines." He continued, rushing towards another office.\n\n"Damn it all!" Harrington said, making it back to his office while swiftly slamming the door on his way in with anger. He nearly fell down into his chair in the office, and pulled himself up to look at the sheets of legislation on his desk, and picking up his phone. "Secretary Neuberger, please come to my office immediately." Maurine soon walked in, with a swift "Please, take a seat." issued by her superior. "Maurine, now that the news is out regarding the income tax raise, we have to make a decision. If we sit on this we are just going to keep losing more support, should we go through with the full increase or not?" Secretary Neuberger was overwhelmed with the sudden demand of her, but managed to come together. "Well, Mr. President, I must admit that although it is quite the unpopular strategy, it would generate a substantial amount of income to come in for the Treasury. Furthermore, while I'm no campaign manager, people are sure to appreciate a Social Security net, and if taxes are to provide funds for it, then I would have to say that some would be appreciative at least."\n\nHarrington pinched the bridge of his nose to deal with the stress of it all. Neuberger was always one to provide legitimate facts, but he'd be damned to say that this would not come to make his next election a whole new pain in the ass. Having said that, maybe this is just what we need though, to rally those appreciative enough of it to his side to help with the Social Security program?"
harrington.87.a:0 ""
harrington.87.b:0 ""

harrington.91.t:0 "Справедливый заработок трудящихся"
harrington.91.desc:0 "" President Harrington said, pacing around the room, jacket laid across his chair. At the same time though, he knew he could not rest. The construction of the bill was getting closer and closer to being ready, and yet, with every passing day, more memories of his earlier days flooded towards him. Constant thoughts about his political readings, his viewings of the suffering of those in labor, and the uncaring of their superiors towards their difficulties. No kidding why so many are hungry out there, can't even get a break to eat, can they? Harrington dwelled on his thoughts, and finally sat down after the hour of time he had to battle with himself. Finally, he grabbed the phone, and punched in that ever familiar number. "Mr. President? It's eight in the evening, can I help you?" Secretary Neuberger replied over the phone. "Listen, it's about the Social Security bill. I think I finally want to add in the amendments to the Fair Labor act in it, could you come in?" Silence came in through the phone for a few moments.\n\nGive me half an hour to get there, Mr. President.\n\nThe President's Secretary came in through the Oval Office just a minute early. "You don't joke around with time, do you?" Harrington said. "Mr. President, I appreciate your humor, but this could completely change the situation. Adding those amendments could cause the business owners to lash out far worse than ever before, and we are already taking in deep crap from them, what makes you think giving them more hell is going to do for us?" With that, the Secretary's respectful disposition faded to the back, as Harrington thoughtfully nodded. "Madam Secretary, my senior communications advisors have instructed the danger in it, that the bill is already facing the threat of death without the amendments. But let's face facts, Mrs. Neuberger. Every day, those hard-working Americans that we are trying to look after up here are not getting any respect for the work they do, nor any way to move forward from their suffering. We need to help them!\n\n"But is it the right time? The bill could die the second it hits the Congressional vote already. " Harrington thought, in the midst of silence."
harrington.91.a:0 "Они не смогут рассчитывать на нас, если законопроект не будет принят."
harrington.91.b:0 "Мы должны это сделать, они на нас рассчитывают!"

harrington.92.t:0 "Законопроект о социальном обеспечении в Капитолии"
harrington.92.desc:0 "Президент Майкл Харрингтон и его администрация неизменно преодолевали трудности, связанные с законодательством, поскольку они, наконец, направили знаковый законопроект, который стремится полностью революционизировать нынешние стандарты благосостояния в Соединённых Штатах. Харрингтон уже упоминал о катастрофических последствиях экономического спада и отмечал, что "the guarantee of a Social Safety economic network could provide unheard of success for the American citizen, and bring forth a new era of prosperity and care for the public sector, with workers and business owners alike being able to benefit from the program's successes."\n\nWith that in mind, many White House executives have exhaustedly doled out their support for the President's bold actions lately, in particular, Secretary Maurine Neuberger has offered extensive work in lessening fears regarding the bill. "Seeing President Harrington every day, I know that this piece of legislation is something that comes from deep within him. To see the success of American citizens without a cost to their freedom, time, or effort. He believes in the American Dream, and just knows that it takes a great amount of care and unity to see that we may prosper together."\n\nWhile Secretary Neuberger's words indeed spark emotion, the opposition cite a lack of any form of unity in the bill. Many of Harrington's critics, including several Democratic Senators, cite that such a program will bankrupt American reserves, while a wide range of far right Congressmen in the National Progressive Party see this as a "direct violation of American economic traditions." No one is quite sure as to the chance of success for President Harrington's bill, but emotions are high with everyone present."
harrington.92.a:0 "Закон отклоняется."
harrington.92.b:0 "Свобода и безопасность для всех!"

harrington.93.t:0 "Дом для героев"
harrington.93.desc:0 "Президент Харрингтон обнаружил, что Вашингтон не так уж сильно отличается от академических кругов или лекционных кругов. Конгресс не испытывал недостатка в самоуверенных людях и их излюбленных теориях и проектах, даже если Харрингтон считал их глубоко заблуждающимися.\n\n"Mr. President, even if everyone here's on board with your program, we're going to have to convince the people that we're on their side." Vice President Irving Howe said. "We get the people supportive of our reforms, the less opposition the R-D's will be able to put up."\n\nHarrington nodded. It wasn't rocket science - he'd promised America a presidency of the common man, and he would keep his promises. The only question was where to start.\n\n"What about the veterans?" Defense Secretary William Winter stated. "America has thousands of men who served in South Africa and in the Pacific. Nobody's going to object to us treating our heroes right."\n\n"A Home for Heroes." Nobody would question the need to repay America's soldiers for their service; the far right of the NPP would be ecstatic, and the R-Ds would be hard-pressed to say no. And if the veterans got a fair deal from the government, then the people might come around to being included eventually."
harrington.93.a:0 "Благодарная страна награждает своих солдат..."

harrington.94.t:0 "Закон о ветеранской службе направляется в Конгресс"
harrington.94.desc:0 ""It's good. Send it through."\n\nHarrington looked up from his dog-eared copy of the proposed Veterans Service Act, giving his affirmation to the latest draft. Approval in hand, his army of aides scattered out of the Oval Office to carry the draft to Henry Jackson in the Senate and to other key lawmakers in Washington.\n\nOutside the White House, the night grew darker as the clock chimed midnight. Harrington rubbed his eyes, dry from the strain of reading through the draft. He'd taken a close look at every line - this first act, the one upon which everything else would follow, would be perfect. Senator Jackson would ensure that the rest of the draft would go through Congress, to take care of the rest.\n\nIt ought to be easy, Harrington thought. Everybody loved veterans, and the NPP could finally stick it to the R-Ds for not only being soft on the fascists, but ungrateful to its soldiers. Education subsidies for veterans, increased access to healthcare, disability payments to the injured - who in their right mind could oppose this?\n\nHarrington sighed. It'd been an exhausting night regardless, and it would only get harder from here."
harrington.94.a:0 "Один день, один счет, за один раз."

harrington.95.t:0 "Сенат голосует за ветеранские льготы!"
harrington.95.desc:0 "Новости из зала заседаний Сената были в значительной степени обнадеживающими, если судить по выступлениям в зале. Как заметил министр обороны Уинтер, никто не будет настолько бестактным, чтобы критиковать законопроект о хорошем отношении к ветеранам Америки. Прогрессивисты и националисты в целом поддерживали законопроект и выступали в его защиту во все горло. РДК, если уж на то пошло, говорили в широких банальностях о положениях законопроекта, приветствуя намерение законодательства.\n\nНо детали-  совсем другой вопрос. Снова и снова сенаторы-демократы и даже несколько республиканцев, спрашивали о деньгах. Деньги, деньги, всегда деньги. Харрингтон прожил в Вашингтоне достаточно долго, чтобы понять: когда люди хотят спокойно покритиковать тебя, они спрашивают о деньгах - подходящий фиговый листок, чтобы скрыть отсутствие заботы о солдатах Америки на языке ответственности.\n\nДебаты продолжались, и Харрингтон подавил желание позвонить руководству Сената, чтобы узнать последние новости. Политика, конечно, была игрой чисел, но они были осторожны, чтобы упаковать все таким образом, чтобы не было возражений по существу. Были бесконечные подсчеты Кнутов, тонкая настройка отдельных пунктов, гипотетические дебаты. НПП Харрингтона не оставила ничего на волю случая..."
harrington.95.a:0 "..и почему-то этого все равно было недостаточно."
harrington.95.b:0 "..... и все-таки беспокоиться не о чем!"

harrington.96.t:0 "Письмо Из Лос-Анджелеса, Калифорния"
harrington.96.desc:0 "Уважаемый Господин Президент,\n\nВ мою первую ночь работы медсестрой, в 1961 году, какой-то мужчина напал на меня с ножом. Я работала в окружной больнице Лос-Анджелеса, но несколько лет назад они сменили название. Мужчину звали Джон. Таксист нашел его без сознания в нескольких кварталах от больницы. Через несколько минут после того, как мы принесли его и уложили в постель, он вытащил складной нож и приставил его к моему горлу. Оказывается, у него не было ни цента и он не мог заплатить за услуги. Наверное, он думал, что захват заложника несколько облегчит его положение. Мы отпустили его и я больше никогда не видела Джона. Когда полиция, наконец, появились, они только отмахнулись. "
harrington.96.a:0 "С Уважением, Мэри Андерсон"

harrington.97.t:0 "Письмо Из Бангора, Штат Мэн ."
harrington.97.desc:0 "Уважаемый Господин Президент,\n\nВ настоящее время я учусь в колледже Хассона в штате Мэн. Вы можете догадаться по тому, как я пишу, что английский не мой родной язык. Французский родной. Я самый старший из восемнадцати детей из Льюистона. Мой отец, Жерар, работал на мельнице. Он избил меня, и когда мне было одиннадцать, я убежал из дома. Два года я жил на улице. Я работал на любой работе, какую только мог найти. Чистка туфли. Мытье посуды. Я спал в задней комнате в стрип-клубах и конюшнях. Но я выжил. В конце концов я стал единственным человеком в семье, окончившим среднюю школу.\n\nМне очень хотелось поступить в колледж. Но в Хуссоне вступительный экзамен был по английскому, и я ужасно с ним справился. Поэтому я пошел к своему представителю в штате Питеру Сноу, и он помог убедить приемную комиссию разрешить мне сдать экзамен по французскому. Я прошел, и они приняли меня. Сейчас, я учусь на специальности "
harrington.97.a:0 "С Уважением, Поль Лепаж"

harrington.98.t:0 "Письмо Из Цицерона, Штат Иллинойс"
harrington.98.desc:0 "КОММУНИСТИЧЕСКИЙ УБЛЮДОК\n\nВСЕ ВЫ ЗАСЛУЖИВАЕТЕ ТОГО, ЧТОБЫ СГОРЕТЬ.\n\nБОГ БУДЕТ СУДИТЬ ВАС И НАЙДЕТ ВАС ГРЕШНИКОМ\n\nВЫ ЛЮБИТЕ ЛИЗАТЬ Ц..."
harrington.98.a:0 "Хм...дальше читать не стоит..."

harrington.99.t:0 "Письмо Из Гэллапа, Нью-Мексико"
harrington.99.desc:0 "Уважаемый Господин Президент,\n\nМой дед всегда называл Гэллапа "Kalabwakin". That's the town's name in Zuni, in the language that he spoke. My parents never spoke it around me, although my cousin works at a school in Zuni Pueblo that teaches it to little kids. I hope to send mine there someday. When I was growing up in Gallup, though, my parents didn't spend much time caring about school. My father was a dishwasher, and my mother a hotel maid. The highways were being built, and with them came travelers, tourists, all of those people. It brought money and jobs, but nobody got rich. Not even close. My parents drank. They never did drugs, but most of my friends had at least one parent who did. We were all desperate. Once I left home, I moved across town with the boy I'd met at Gallup High. He ran off three years later, to work construction in Albequerque. Left me with two toddlers and barely any way to make ends meet. But when I could vote, Mr. President, I voted for you. Your efforts have helped me get enough food on my table, and not get tossed out by my landlord. I know a lot of folks around here who feel the same. So, thank you, Mr. President. You helped."
harrington.99.a:0 "С Уважением, Валери Пенкетева"

harrington.100.t:0 "Письмо Из Спрингфилда, Штат Массачусетс"
harrington.100.desc:0 "Уважаемый Господин Президент,\n\nПолагаю, мне следует начать с того, что я не голосовал за вас. Моя семья поддерживала демократов, а затем республиканцев-демократов на протяжении многих поколений, и мы любили их за выдвижение Кеннеди. Моя бабушка назвала тебя грязно-красным, когда впервые увидела твою рекламу. Она назвала тебя атеистом и ещё много чего. Но в прошлом году её муж, мой дедушка, скончался. Он много лет работал уборщиком в штаб-квартире "
harrington.100.a:0 "С Уважением, Кевин Уолш"





 harrington.201.t:0 "Тихие американцы"
 harrington.201.desc:0 "Президент Харрингтон иногда прогуливается по территории Белого дома: в первые недели своего президентского срока он сделал смелый шаг, чтобы начать ходить по самым засеянным районам округа Колумбия, улицам, которые Секретная служба обязательно блокирует. Он продолжает эту традицию нечасто, когда у него есть свободное время, здороваясь с малообеспеченными жителями кольцевой дороги и угощая их едой - он старается запомнить все их имена. Иногда имя это все, что у тебя есть, думает он. Во всяком случае, Харрингтон не боится ответного удара со стороны этих мужчин и женщин: его политика сместила окно Овертона в публичный дискурс и отношение к бедным больше, чем любой другой президент в Американской истории. Хотя он разгромил свой кабинет, чуть не свел палаты с ума и вообще поднял ад, чтобы сделать это, он ни о чем не сожалеет.\n\nСегодня он идет немного другим маршрутом, в другом направлении: те же улицы, другие люди. Огни тускнеют, улицы сужаются и заполняются случайным мусором американской жизни, рваными презервативами и мусорными мешками. Другая Америка здесь, где нет нормальных американцев, и их ответ расскажет ему больше о его успехе как президента, чем любой эксперт или аналитическая группа. Он заходит в кафе, тускло поблескивающее неоновыми огнями в уличных фонарях и начинает прощупывать. С правительством все в порядке? Вы чувствуете себя в безопасности? Ваши дети чувствуют себя в безопасности? А ты как думаешь? "The fridges are still empty most days, the schools aren't working thanks to all the new fancy rules, the kids still walk to school afraid. But I hear it's worse in Mississippi. I hear it's worse in the Black Belt. I hear it's worse in Detroit. I hear the President's working to help but -"\n\nHarrington goes to bed that night and lies sleepless, even into the chill hours of the Potomac dawn. The cry of herons follows him, vast and boundless, into the gray morning light."
 harrington.201.a:0 "Тревожный признак."
 harrington.202.t:0 "Дрожащая земля, дрожащие моря"
 harrington.202.desc:0 "Трещины в НПП существовали уже давно, прослеживаясь с момента её зарождения. Проще говоря, средний национал-прогрессист - это шизофреник, его разрозненные личности объединяет только ненависть к японской угрозе. Многие были готовы объединиться вокруг дела вытеснения слабых, бесхребетных республиканцев-демократов из Белого дома. Но напряженность можно было игнорировать только так долго - и теперь она начинает раскалывать саму почву, на которой сидит президент.\n\nПо мере того как президентство Харрингтона становится все более сосредоточенным на внутренней политике, а крики большого правительства становятся все громче с улиц, НПП начинает пересматривать свою лояльность человеку, которого она выдвинула на этот пост. Если кандидат отказывается придерживаться партийной линии, запугивая своих однопартийцев и продвигая повестку дня, которая кажется все более радикальной, хорошо.. Лояльность может быть определена, но она также может быть переопределена, создана, но также и удержана. Националисты возглавили это обвинение, пытаясь договориться с Харрингтоном, чтобы смягчить его радикальную интервенционистскую политику, но безрезультатно.\n\nВ череде встреч за закрытыми дверями происходит неизбежное. Ультраправые движутся по пресловутому полу, осуждая президентство Харрингтона как гнездо предателей, змей и гадюк, посвященных только тому, чтобы превратить Америку в декадентскую, слабую добычу для иностранных захватчиков. Они сопровождаются тревожным заявлением ряда баптистских церквей на американском Юге и западе, провозглашающим почти то же самое, но на этот раз они идут дальше. Впервые в американской гражданской истории пастор объявляет действующего американского президента Антихристом, посвятившим себя передаче американского образа жизни дьяволу. Это неприятный сюрприз: он, однако, не будет последним."
 harrington.202.a:0 "Старый порядок кричит, когда его душат."
 harrington.203.t:0 "Сомнение в проходах, страх на скамьях"
 harrington.203.desc:0 "Редакционная статья проста и убийственна: президент Харрингтон заходит слишком далеко. Его политика, без сомнения, благонамеренна - здесь автор делает драматическую паузу, оценивая личную историю Харрингтона и политику его партии в объективном свете, но действительно ли это то, что лучше для американцев в данный момент? Реформистские настроения Харрингтона распространяются не только на пенсионные фонды и системы социальной защиты, но и на образование, городской дизайн, структуру работы и сотни других вещей, определяющих американский образ жизни. Сколько можно трясти яблоню, прежде чем ствол разорвется от напряжения? Далее автор отмечает, что тревожное отсутствие прогресса на многих моральных полях сражений Харрингтона, его областях сосредоточения внимания на американской бедноте, не отражает отсутствия усилий со стороны администрации. Бюрократы американского правительства просто пытаются забаррикадировать политику, которую они считают отчуждающей и опасной, не говоря уже о том, что скучной. Возможно, они даже правы.\n\nСочувствие, которое излучает автор, возможно, самое оскорбительное в этой статье: ясно, что при других обстоятельствах автор мог бы даже поддержать Харрингтона за его убежденность и непоколебимую веру в необходимость правительства с сердцем. С глубокой скорбью объявляет автор о своем сомнении, столь глубоком, что оно действует как последний плевок в метафорический гроб. Он произносит с властной и ужасно снисходительной грацией, что Харрингтон "
 harrington.203.a:0 "Джонсон обвиняет Харрингтона в том, что он...белый рыцарь?"
 harrington.204.t:0 "Невыносимо спокойный развод"
 harrington.204.desc:0 "Расставание с давними партнерами всегда лучше. Давняя вражда растворяется в тоске и печали, а надежды, лежащие в основе этой вражды, сублимируются в большее сожаление - говорят, что вещи прекраснее всего в ретроспективе, и, возможно, главный двигатель, приводящий в движение эту красоту, это не радость, которую принесли эти вещи, а печаль от того, что их пришлось оставить. Так и происходит в тихой комнате в запертых дверях отеля в нескольких милях от Вашингтона, когда распадается давнее партнерство - это партнерство не супружеское, но оно приносит с собой свой собственный эмоциональный багаж и страх перед будущим, который не выглядел бы неуместным ни в одном семейном суде.\n\nРеспубликанская фракция официально отказалась от своей поддержки политики Харрингтона и, соответственно, его администрации: сам Эл-Би-Джей говорил в прессе о растущей и в конечном итоге невыносимой напряженности, которую президент создал для своей нации из-за ошибочной и поспешной политики. В ответном дерзком выпаде президент, в свою очередь, обвинил Линдона в том, что он худший из союзников, умеренный, слишком увлеченный корыстными интересами, которые он скрывает за своей спиной, чтобы поддержать реальные перемены. Ответ ясен: за публичным разрывом должен последовать раскол в альянсе, который когда-то держал Конгресс Харрингтона вместе и помогал продвигать большую часть его политики.\n\nРасставание давних партнеров всегда горько и окрашено печалью, но неопределенность гораздо более глубока. Харрингтон, выходя из номера в яркий день на Кольцевой дороге, гадает, что ждет страну и его самого. Земля дрожит и трясется, но остановиться уже некогда. В конце концов, программа должна быть завершена, ибо Харрингтон все ещё мечтает о своей стране и самые опасные видения - это те, которые остаются незапятнанными перед лицом неудачи."
 harrington.204.a:0 "Президентство, однажды разделенное, не может устоять."
 harrington.205.t:0 "Расколите небеса, расколите моря"
 harrington.205.desc:0 "Прогрессивисты всегда был эклектичной смесью, если пользоваться политкорректной терминологией. Прогрессизм является мощным мотиватором, но его объединяющая сила всегда была под сомнением, и в рамках прогрессивного крыла всегда существовали напряженные расхождения в мыслях о масштабах и важности реформ, официально предложенных под их платформой. Новообретенная агрессивная позиция Харрингтона потрясла значительную часть этой нестабильной базы: разговоры о социальном обеспечении и реформах в сфере безопасности труда сильно отличаются от того, что было достигнуто, что было сделано и что остается на столе. Поговаривают о радикализме, о перенапряжении - старые добрые времена определенно прошли, как и улыбки, сопровождавшие их.\n\nБобби Кеннеди суммирует это лучше всего: в речи, произнесенной в штаб-квартире партии (обнародованной СМИ после этого события в зловещих шрифтах), он комментирует "the devil we know, and how he turned out to be the devil we don't know so well after all". The reference doesn't even bother with explicitness, which in itself stands as a testimony to the splits occurring within the Progressive front. It's all out in the open now, and so when Harrington hits back with a demand for party unity and a call to "stay on course, lest we drift apart and then astray", no-one is surprised. Acrimony is the order of the day, after all, and just as with any breaking family, it might even be taken as a sign of affection.\n\nOne thing is certain: if things go on like this, well... the President is a strong man and no one can say he is a coward, but he is not a miracle worker. Lapsed Catholicism aside, no Savior will descend on fiery clouds to help him where even his own party has deserted him. Ironic, given the circumstances: Golgotha is far away - but for Michael Harrington, Good Friday is here."
 harrington.205.a:0 "Блажен конгрессмен, который не отвернется от него..."
 harrington.206.t:0 "Все плохо, прогрессистов больше нет"
 harrington.206.desc:0 "Когда невежественные конгрессмены сталкиваются в темнеющем Капитолии, шепот перерастает в едва уловимую бурю. Трещат-трещат-трещат потолочные вентиляторы на десятке совещаний, созванных и отмененных для рабочих групп, растворившихся во фрактальном хаосе прогрессивистского крыла. Треск-треск-треск, и в комнатах воцаряется тишина, если не считать медленного шипения горящих взглядов и отчаянных записок, написанных в сознании, что они, возможно, уже неуместны. Треск-треск-треск, и президент входит на тихие заседания кабинета, где пакт упоминается все меньше и меньше, а наши люди упоминаются все больше и больше. Никто не улыбается, мало кто приветствует президента, многие откровенно спорят с ним. После тоски наступает тишина, и вентиляторы, и безмолвное лицо черной ночи снаружи.\n\nТреск-треск-треск шумят потолочные вентиляторы и с каждым жужжанием пакт умирает. Правые давно ушли, республиканцы ушли, прогрессисты рассыпались, радикалы все больше молчат (хотя Йоки и его последователи громко выражают свою агитацию). Медленная ампутация, но тем не менее ампутация.\n\nРеспубликанцы-демократы могут только с благоговением наблюдать, как их главный соперник за сердца американского народа тает и раскалывается изнутри, не зная, скорбеть или праздновать. Клики формируются по линиям, тщательно предопределенным выравниванием политических платформ и сотрудничеством: единственное, в чем они могут прийти к согласию, это то, что никто из них никогда больше не будет работать с людьми Харрингтона (или ДА-людьми, если использовать уничижительный термин). Прогрессивистское крыло это сила по названию и по физическому присутствию, но фасад - это все, что у нее есть сейчас. Все остальное горит, пока президент наблюдает, как правительство разрывается на части. И конца этому не видно."
 harrington.206.a:0 "И вообще, о чем думает Харрингтон?"
 harrington.207.t:0 "Стой до последнего и будешь спасен"
 harrington.207.desc:0 "Вот что осталось от прогрессивистов после ухода конгрессменов и раскола клик, как лепестки увядающего цветка: радикалы и упрямцы, мечтатели и дураки. Окно Овертона, по крайней мере, сдвинулось достаточно для того, чтобы марксисты начали заполнять трещины (а трещин с каждой неделей становится все больше). Сам Чавес начал занимать все более уступчивую позицию, выступая за использование президентских указов, когда законодательные средства оказываются нежизнеспособными (а поскольку президент Харрингтон не контролирует Конгресс, первый вариант выглядит все более привлекательным).\n\nКонечно, в кабинете осталось очень мало циников, и ещё меньше осталось в милости президента: в том, что кажется реактивным приступом паранойи, президент даже начал изгонять тех, кого он считает непригодными для партии и врагами своей повестки дня, из своего личного пространства (хотя на самом деле он больше не контролирует многое за пределами своего личного стола). Те, кто остался, вынуждены выдерживать условия постоянного стресса и усталости. Слишком много работы, слишком мало рук, а камеры и папарацци с каждым днем становятся все громче, их хор все настойчивее.\n\nПосле 25-часового заседания совета под названием "
 harrington.207.a:0 "И президент Харрингтон в самой гуще событий."
 harrington.208.t:0 "Молчаливые американцы"
 harrington.208.desc:0 "Еще одна неделя, ещё одна прогулка по грязным улицам Кольцевой. Полиция перекрыла большинство главных улиц Капитолия, но протестующим удается прорваться через баррикады, и теперь они с вызовом смотрят на национальных гвардейцев и полицейских в черных рубашках, которые молчат по этому поводу. (На прошлой неделе газеты опубликовали фотографию гвардейца, борющегося с протестующим: это была плохо для всех, и если бы протестующий уронил коктейль Жданова...)\n\nФигура в капюшоне, пробирающаяся по переулку, смотрит на вывески, краска все ещё сохнет яркими крапинками и полосками: Харрингтон, убирайся! КОММУНИЗМ ЗДЕСЬ НЕ ПРИВЕТСТВУЕТСЯ! КТО ЗА НАС ПЛАТИТ? Толпы, держащие его в воздухе, конечно, не банкиры и не корпораты. Нет, эти толпы - представители среднего и низшего классов: с западного побережья тянут слова и новоанглийский польский, который он слышит в болтовне, некоторые из них проделали довольно долгий путь. Он внимательно слушает, задает вопросы: здесь, в конце всего, он может, по крайней мере, попросить ясности.\n\nБедняки говорят с ним так, как никогда прежде. Рухнувшие компании, высыхающие города и сгоревшие учителя, медленно падающая местная экономика. Реформы образования затрагивают тысячи студентов, некоторые из которых бедны, а некоторые последние надежды их семей. Разрушенные дома, которые лишь поверхностно соприкасаются с федеральным благосостоянием и остаются гнить. Шепотки о бездействии президента по отношению к некоторым частям движения за гражданские права - он что, фанатик? И сожаление, сожаление о президенте Харрингтоне и о нации, которую он втянул в топку благих намерений, бесконечное сожаление и запах потерянного будущего.\n\nВсе это выходит наружу, и откровение приносит свое собственное бессмысленное и невыразимое спокойствие. В ту ночь фигура в капюшоне проскальзывает обратно в Белый дом, снова бессонная, и закрывает глаза."
 harrington.208.a:0 "И Майкл Харрингтон спокоен."

