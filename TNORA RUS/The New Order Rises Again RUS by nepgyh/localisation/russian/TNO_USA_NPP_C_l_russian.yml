npp_fp.1.t:0 "Борьба с тиранией с 1776 Года"
npp_fp.1.desc:0 "ВАШИНГТОН - независимо от ваших политических пристрастий, все недавние разговоры в Капитолии неизменно обращаются к одной и той же теме: заявлению президента о том, что Соединённые Штаты будут стремиться пересмотреть послевоенный modus vivendi с Японской империей.\n\nЭто политическое заявление, хотя и расплывчатое, было центральным политическим планом Национал-Прогрессивного пакта с момента его образования. Хотя администрация президента по-прежнему молчит о конкретных инициативах, это только подстегнуло воображение политического класса в Вашингтоне. В течение всей недели можно было услышать, как члены делегации Конгресса НПП рассуждают о новообретенной внешней политике Америки, начиная от удвоения военной и финансовой помощи Организации Свободных Наций и заканчивая активной дестабилизацией Сферы Совместного Процветания через многочисленные мятежи. Подчеркнув, что окончательное решение остается за президентом, высокопоставленные представители НПП заявили, что "It's all fun and games," they remarked, "until the nukes fly.""
npp_fp.1.a:0 "По крайней мере, НПП сражается за Америку!"
npp_fp.2.t:0 "Средства"
npp_fp.2.desc:0 "Трое просителей - председатель Объединенного комитета начальников штабов, Государственный секретарь и директор Центрального Разведывательного Управления - сидели напротив президента [USA.GetLeader], когда часы пробили двенадцать. С разрывающимися переплетами и обильными расчетами, каждый из них решил, как Америка отомстит Японии - нокдауном в затянувшемся бюджетном смертельном матче.\n\nПервым заговорил председатель. "Total military superiority has to be the foundation of our strategy. The Japanese only respect force, and we'll beat them at their own game."\n\nAs the Chairman finished, the Secretary of State shot him a withering look. "That's bullshit. Hoarding resources is meaningless if the Japanese isolate Australia and New Zealand to wither and starve. We have to fortify and invest in the OFN, an unbreakable rock for the Japanese to break themselves upon."\n\nThe Director of the CIA sighed. "The Japanese Empire is not the monolith they make themselves out to be. Political subversion and precise covert action can expose the rot at the heart of their Empire, eroding it from within."\n\nWhen the three finished, President [USA.GetLeader] digested their proposals. "You all make a good case, and it's clear you're worried there's only so much funding to go around." President [USA.GetLeader] leaned forward across the desk. "Gentlemen, cost is no issue; I'm afraid we aren't being nearly imaginative enough.""
npp_fp.2.a:0 "Мы не должны бояться мечтать немного больше..."
npp_fp.3.t:0 "Братья по оружию"
npp_fp.3.desc:0 "Должность президента могла быть неблагодарной работой, но там и тут можно было найти несколько простых заданий.\n\nНапример, игра в ведущего. Президент [USA.GetLeader] заманил лидеров ОСН к себе в Овальный кабинет, когда они позировали для групповой фотографии, улыбаясь перед вспышкой и грохотом камер. Это была семейная фотография свободного мира, от Канады до Центральной Америки, Австралии и Новой Зеландии, все улыбались и веселились, прежде чем пресса была выгнана из комнаты, чтобы начать настоящую работу.\n\nЧасто президенту приходилось выступать в качестве посредника. Президент [USA.GetLeader] поймал себя на том, что жестом просит канадского премьер-министра прекратить разговоры о своем центральноамериканском коллеге, чтобы его жалобы могли получить справедливое рассмотрение. Лидер свободного мира позаботится о том, чтобы самый маленький из них все ещё был среди равных.\n\nНо самая легкая работа, которую нашел президент [USA.GetLeader], была работа продавца. Десятки миллионов долларов и техническая помощь для латиноамериканского сельского хозяйства; сотни миллионов долларов для канадской промышленности или для бесконечного укрепления крепости Австралии и скалы Новой Зеландии. Точные суммы, как понял Президент [USA.GetLeader], никогда не имели особого значения. Это было время года, столь же важное для членов ОСН, как Рождество для детей.\n\nАмерика была бы щедра к своей семье ОСН, думал президент [USA.GetLeader], потому что они могли бы либо стоять вместе, либо умереть в одиночку."
npp_fp.3.a:0 "У дяди Сэма есть для тебя подарок!"
npp_fp.4.t:0 "Вниз под землю"
npp_fp.4.desc:0 ""Foreman! You're going to want to see this!"\n\nThe shift foreman raced out from the mining office as his miners rushed out of the mines, racing towards the entrance to the complex. The ground rumbled faintly as the newest American excavator lumbered into sight. Standing well over the height of three men and belching diesel smoke from its exhaust, the mighty machine crawled over the pitted rocks of the path leading to the Mount Isa mines, in the Queensland outback.\n\nThe miner who had pulled the foreman outside could barely hide his excitement. "Did you know this was coming?"\n\nThe foreman nodded, hiding his own amazement much more successfully. Sure, he'd signed off on the mystery paperwork sent over by corporate in response to his last requisition, something about an American program. More red tape from Canberra was nothing new.\n\nBut this marvelous contraption was absolutely new, and as the excavator's claws roared to life and ripped into the face, doing in an instant what would have taken their old machines two hours, he joined his miners in a raucous yell:"
