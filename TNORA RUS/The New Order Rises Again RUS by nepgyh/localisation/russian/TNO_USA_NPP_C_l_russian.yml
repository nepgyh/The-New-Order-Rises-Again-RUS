 bobby.50.t:0 "Ужин с Кингом"
 bobby.50.desc:0 "Мартин Лютер Кинг-младший, лидер Движения за гражданские права, борец за равенство и чертовски хороший гость. Президент Кеннеди уже несколько раз беседовал с доктором Кингом, в том числе и во время предвыборной кампании, но в этот раз он впервые удостоился чести быть приглашенным в сам Белый дом, став первым чернокожим лидером по защите гражданских прав, переступившим порог этих сверкающих дверей.\n\nКруг друзей Тёрмонда не был в восторге от этого, но кого волнует, что они думают? Он был президентом и мог обедать с кем угодно. После короткой фотосессии в Овальном кабинете доктор Кинг, президент и их жены встретились за частным ужином вдали от камер, чтобы укрепить свои отношения в глазах общественности и обсудить дело защиты гражданских прав.\n\nКеннеди нравился доктор Кинг, и он подумал, что в другой жизни, свободной от оков политики, они могли бы стать друзьями. Однако в этой жизни у них обоих были обязанности, разделявшие их: Кинга - перед обществом, а Кеннеди перед нацией. Тем не менее они согласились с абсолютной необходимостью расовой справедливости и с тем, что право на равенство заслужено всеми американцами. Кинг не был радикалом; он понимал реальную политику и знал, что Рим не был построен за один день, но президент все ещё мог видеть стремление к лучшему будущему в глазах Кинга. Он только надеялся, что сможет помочь этой мечте стать реальностью."
 bobby.50.a:0 "Только любовь может изгнать ненависть."

 bobby.51.t:0 "Кофе с Малькольмом"
 bobby.51.desc:0 "С Эль-Хадж Маликом Эль-Шабаззом, более известным как Малькольм Икс, было нелегко разговаривать. Самоуверенный и бесцеремонный, он не выказывал ни малейшего подобострастия, свойственного гостям Белого дома. Разговор с Малькольмом Икс, подумал Кеннеди, был похож на многократный удар средневековой булавой по лицу. После юности, проведенной в качестве мелкого преступника, Малькольм Икс нашел религию в тюрьме вместе с нацией Ислама, быстро став общественным лицом организации и главным представителем расовой справедливости. Хотя Малькольм Икс отличается от многих других чернокожих лидеров своими расовыми сепаратистскими идеалами, он со временем стал одной из самых выдающихся и откровенных фигур, борющихся за расовое равенство.\n\nПотягивая кофе (вино, конечно, будет харам) и слушая, как Этель и Бетти, жена Малькольма, обмениваются неестественными фразами на другом конце стола, Кеннеди размышлял, была ли встреча с Малькольмом Икс такой уж хорошей идеей. Малкольм Икс казался скептиком, и, честно говоря, Кеннеди не мог его винить. После сотен лет, проведенных в стороне от белых политиков, почему Малкольм Икс должен доверять ему? Кеннеди хотел бы каким-то образом показать этому человеку, что лежит в его сердце, его искреннюю приверженность справедливости, расовому равенству, улучшению жизни чернокожих.\n\nВ конце концов оба мужчины ушли, чувствуя разочарование. Кеннеди задался вопросом, было ли это предрешено заранее, когда зазвонил телефон, на другом конце которого сидел разъяренный Тёрмонд."
 bobby.51.a:0 "Никто не может дать вам свободу. Если ты мужчина, то бери её сам."

 bobby.52.t:0 "Путешествие в тысячу миль"
 bobby.52.desc:0 "Роберт Кеннеди сидел в Овальном кабинете, Уильям Гай и Джеймс Роули, директор Секретной службы, сидел напротив. "So, everything all set?"\n\n"Yes, Mister President," replied Rowley, "all your bags and necessary items are aboard Air Force One, and everything is secured for a smooth running of things while you're on campaign."\n\n"Excellent," said Robert Kennedy, standing up from the Resolute Desk, "now it's just a decision of where to start."\n\n"Wait," said Humphrey, "I thought we had agreed upon Boston for a first destination- to shore up our support in a stronghold of ours. What's changed?"\n\nKennedy scratched his chin, "Well, uh, you see, I'm not so sure that's the best course of action right now. I think we need to focus more on party unity by traveling to more conservative strongholds. Our supporters in Boston aren't going anywhere. I was thinking Maine."\n\nHumphrey sighed. "It's your call Bobby, but everything's already set up for Boston. You're the boss, but I still think that would be the best choice."\n\nKennedy looked out the window over the White House Lawn. It was a terrifically beautiful day; one good for flying, he supposed. He had been set on Maine, but now he wasn't so sure. Where to fly to?"
 bobby.52.a:0 "Бостон!"
 bobby.52.b:0 "Мэн!"

 bobby.53.t:0 "Бостонская речь"
 bobby.53.desc:0 "Бостон был прекрасным городом для посещения президентом; его приветствовали большие, ликующие толпы, теснившиеся на узких улочках колониальной эпохи, когда его кортеж шествовал по Тропе Свободы. Наконец, стоя перед тысячами людей в Бостон Коммон, он мог сказать, что это место любит его. Размахивая флагами и держа в руках плакаты, они приветствовали его, когда он вышел на сцену, и замолкали, только чтобы услышать его речь.\n\n"Bostonians! How great it is to return to the city of my birth. You know, I remember, growing up on the outskirts of the city, in Brookline, all the terrible signs they used to have. Outside businesses, stores, everything. Do you remember what they said, people of Boston? 'No Coloreds allowed' or 'Whites Only'. Traveling down the Freedom Trail today, though, I saw no such signs. Did you? I doubt it... because the city of Boston is free, welcoming, and undyingly progressive!"\n\n"I want to remind you, that is what the Progressives of America stand for. This is what we fight for, and more than that, it is what we will achieve! De-segregation across America, that's what we want and that is what we'll get! Fight the good fight, Boston; stay progressive."\n\nWith that, the President stepped down off of the podium to let the mayor of the city give his slower, more sober speech. After a few hours of pleasantries and intermixed comments by Kennedy, Humphrey, and the mayor, it was time to head back. Stepping off the platform, Vice President Humphrey turned to Kennedy. "Not bad, Bobby," he said, "where to next?""
 bobby.53.a:0 "Детройд!"
 bobby.53.b:0 "Чикаго!"

 bobby.54.t:0 "Портлендская речь"
 bobby.54.desc:0 "Портленд, штат Мэн, был забавным маленьким городком; здесь жило едва 65 000 человек, но все же это был самый большой город в штате. Поездка кортежа из аэропорта была довольно короткой, всего несколько миль до парка Форт-Аллен, где стоял президент Роберт Кеннеди, готовый произнести речь.\n\n"Ladies and gentlemen, people of Maine, before I begin I would just like to say how thankful I am for having such a warm reception into your city. I would say that the two largest wings of the National Progressive Party have been reasonably amiable towards each other for as long as they have existed. However, now, some party leaders say the time for debate is over. I am inclined to agree; now is the time to unite! Unite with the Progressives, unite with the Republicans and the Democrats, unite with our cousins to the North, and those across the sea."\n\n"I will not lie to you: America has many enemies, at home and abroad. There are those that would see some back in chains on account of the color of their skin. There are some who would see our nation reduced to ashes on account of our freedom-loving ways. I say this shall not come to pass. We are a freedom-loving people, and we will keep our brothers free."\n\nBobby stepped off the stage, a mediocre round of applause going up behind him. "Not exactly my best work," he said, turning towards Hubert Humphrey, "but it was half improvised anyway. What do you even say to a crowd as quiet as that?"\n\nHumphrey shrugged. "Where to next?""
 bobby.54.a:0 "Детройд!"
 bobby.54.b:0 "Чикаго!"

 bobby.55.t:0 "Детройтская речь"
 bobby.55.desc:0 "Детройт не стал больше и величественнее после войны. Многие дома по пути из аэропорта лежали обездоленными или заброшенными. Население бедных чернокожих, переехавших в город, отпугивало большую часть более богатых белых. Преступность росла безудержно, и город не раз был близок к тотальной анархии. Классовое неравенство здесь было реальностью и если Бобби Кеннеди хотел заставить эту толпу следовать за ним, он должен был обратиться к ней.\n\n"Ladies and gentlemen of Detroit, I want to say that I am humbled by the warm welcome I received into your city. Detroit is a lovely place, with a deep history, great industry, and long-running institutions. That's something anyone can be proud of. However, it, like so many other cities in America, is polluted with a stain; a stain that runs deep and draws a line in the sand that all must obey. I, of course, speak of segregation."\n\n"It ought to be possible for students of any color to attend any school they so choose, without military support. It ought to be possible for customers of any color to buy any service they so choose, without demonstrating in the street. It ought to be possible, I think, for people of any color choose whichever seat they please on their bus, without fear of giving it up. It ought to be possible, I think, for any American to enjoy the privileges of being an American without regard for their race or color. As such, I will not bow down to those who would wish for the separation of the races, for if they are separate, they are not equal!"\n\nKennedy stepped down off the stage, a round of furious applause going up behind him. "Not bad," he said to Hubert Humphrey, who had given his own speech not five minutes ago. Humphrey nodded. "Where to next?""
 bobby.55.a:0 "Денвер!"
 bobby.55.b:0 "Йеллоустон!"

 bobby.56.t:0 "Чикагская речь"
 bobby.56.desc:0 "На первый взгляд Чикаго выглядел почти как любой другой крупный город Америки, но для президента Кеннеди он представлял гораздо большее. Прогрессисты имели сильную власть над городским населением и нужно было обеспечить, чтобы оно оставалось таким. Кортеж проехал живописным маршрутом вдоль всей южной стороны, от аэропорта через Китайский квартал, а затем на юг к парадным ступеням Музея науки и промышленности, где Кеннеди теперь стоял перед тысячами людей.\n\n"People of Chicago, I think it's appropriate that I now stand in front of a museum of industry and science while giving a speech in one of the most industrious cities of this great nation. Time and time again, this great city and its residents have proven themselves to be a beacon of enterprising, welcoming, hard working Americans. Chicago, in short, is the embodiment of the American dream. Growing up in New England, from time to time you would hear the term 'Yankee Ingenuity' get thrown around. It basically refers to the American indomitable spirit of hard work and get-stuff-done determination that have allowed us to become as great and prosperous as we currently are. Standing here in Chicago, all I can see is Yankee Ingenuity."\n\n"However, there is a poison to all hard work. Some would see workers given nothing if it meant that their own pockets might get a little deeper. Workers of all kinds, deserve rights. They deserve the right to unionize. They deserve the right to demand better wages. The Progressives have always fought for such things, and we will continue to fight until the plight of the blue-collar man is rectified."\n\nKennedy stepped back from the podium and stood next to Hubert Humphrey, the crowd going up in applause behind him. "Well, that's Chicago taken care of," Humphrey said, "anything else before we hit the road again?"\n\n"I think I hit all the bases," replied Kennedy, "I was thinking we'd go to...""
 bobby.56.a:0 "Денвер!"
 bobby.56.b:0 "Йеллоустон!"

 bobby.57.t:0 "Высокая Скалистая Гора"
 bobby.57.desc:0 "Денвер, штат Колорадо, был одним из самых быстрорастущих городов Америки. За последние 15 лет его население увеличилось почти на четверть. К ужасу многих менее гостеприимных американцев, он вырос в неприятной для них манере, поскольку многие из новых жителей были латиноамериканцами. Движение Чикано имело здесь сильный плацдарм и могло обеспечить сильный плацдарм и для прогрессистов. На ступенях Капитолия президент Роберт Кеннеди стоял перед тысячами людей с речью в руках.\n\n"People of Denver and all my fellow Americans, I come today not to give a speech of fancy terminology, but to state a fact. At the core of American society, there is a disease. In inborn illness that we willingly accept as the societal norm when it is clear to see that it weakens us terribly. I, of course, speak of the policies of segregation and state-sponsored racism."\n\n"I see people of different colors and creeds standing before me today. White, Black, Hispanic, Asian. To all those affected by racism, I say that your fight is not forgotten. Civil Rights is not limited just to the African American communities-- it extends to all peoples, of all colors, who have been discriminated against by our twisted system. There are many individuals who have had to remind us of that. In particular, I would say Cesar Chavez; a man to whom I owe great respect. There are, of course, countless others who have contributed to the struggle. However, the struggle itself is not over, so we must stand together, regardless of color, and demand that we be judged not by the color of our skin but by the content of our character. I, and my friends among the Progressives, will ensure that such righteous demands do not fall upon deaf ears. Thank you."\n\nAfter another hour of on-and-off speaking and shaking hands, Robert Kennedy got back into the jet black Lincoln Continental that served as the head of the Presidential Motorcade. He turned to Hubert Humphrey, who sat beside him. "That took a bit longer than expected. I've decided we're going to Washington next. Seattle, specifically."\n\n"Diverse place," replied Humphrey, "you've been winging most of these speeches so far. What are you gonna talk about?""
 bobby.57.a:0 ""This campaign is primarily about Civil Rights. Why stop now?""
 bobby.57.b:0 ""Labor unions could use some help up there.""

 bobby.58.t:0 "Городская организация"
 bobby.58.desc:0 "Йеллоустон был интересным и необычным местом для выступления. Поначалу президент Бобби Кеннеди скептически относился к поездке в отдаленный, хотя и знаменитый национальный парк для одной из своих речей по всей Америке. Однако теперь, когда перед ним с блокнотами в руках стояли репортеры из десятков крупных новостных сетей, он понял, что ошибся. Это не будет речь для Вайоминга, Монтаны, Айдахо или любого другого штата. Это был бы патриотический призыв ко всей Америке, напоминающий нам, откуда мы все родом и что мы все называем домом.\n\n"Today, I find myself not speaking to the common people of the United States, but rather the messengers to whom they listen. That does not matter. I stand here, in one of the most peaceful, beautiful places our great nation has to offer, to say that no matter how divided we may seem, we are still an indivisible union, connected through soulful bonds that may never be torn apart. Every year, millions of people visit this place. As such, it remains, and forever shall remain one of the great bonds that tie our union together. We are a nation of one people, one heritage. Regardless of race or creed or color, we are not simply Americans, we are America itself."\n\n"Standing in such a place as this, we may be reminded of the words of our forebear John Winthrop to his shipmates aboard the Arabella, as they were traveling to the New World, for a new life. 'We must always remember,' he said, 'that we shall be as a city upon a hill-- the eyes of all people are upon us.' Today, as always, the eyes of all people remain upon us, anxiously studying the American Experiment. Be it through our politics or our culture or our faiths, in all levels of government we must be constructed of men and women of resolute strength, aware of the trust placed in them by God and the freedom-loving peoples of the world. Our endeavors, as with the men of the Arabella's endeavors, will not be judged upon the basis of the color of our skin, nor the nature of our God, nor the ideology to which we owe allegiance; rather, we will be judged by the world be build for future generations, be it terrible, or righteous."\n\nAn hour or so later, once the reporters had asked their questions and the few tourists and shaken the President's hand, Bobby Kennedy returned to the Lincoln Continental he had been driven to Yellowstone in. He turned to Hubert Humphrey, who sat beside him. "That took a bit longer than expected. I've decided we're going to Washington next. Seattle, specifically."\n\n"Diverse place," replied Humphrey, "you've been winging most of these speeches so far. What are you gonna talk about?""
 bobby.58.a:0 ""This campaign is primarily about Civil Rights. Why stop now?""
 bobby.58.b:0 ""Labor unions could use some help up there.""

 bobby.59.t:0 "Ужин в Сиэтле"
 bobby.59.desc:0 "Ресторан "Well, all things considered," said Robert Kennedy, cutting a piece of filet mignon, "I'd say that went pretty well. I'm not sure how poorly it could've gone in the first place, considering how well we poll here, but every single talking point hit the nail on the head. The people out there loved every minute of the speech."\n\n"Sure," replied Humphrey, "I think what we all said out there should help us a bit here in Washington. At least prevent us from losing the state as a whole. So, what's next after we finish this nice little dinner?"\n\n"We've got the rest of the West Coast to cover. I was thinking...""
 bobby.59.a:0 "...Калифорнии!"
 bobby.59.b:0 "...Орегоне!"

 bobby.60.t:0 "Портлендиада"
 bobby.60.desc:0 "Роберт Ф. Кеннеди приехал в Портленд после того, как довольно часто выступал по всей Америке, поэтому не было ничего удивительного в том, что в парке Маунт-табор его ждала большая толпа ожидающих. Эти люди жили прямо на пороге японских портов на Тихом океане и, очевидно, с нетерпением ожидали какой-нибудь антияпонской риторики. Бобби Кеннеди зашуршал бумагами на трибуне и начал говорить.\n\n"People of Portland, I see among you many expectant faces. Of course, the West Coast has faced the greatest and most troubling humiliation and anger from the Japanese Treaty Ports brought about by the now-void Akagi Accords. Many of your industrial sectors are also under duress, and with such difficult times upon us recently, it is no wonder that the main line of American politicians have failed you in leadership. I can promise you that with the National Progressive Party at your side, the City of Portland, the State of Oregon, and the entirety of the West Coast will be brought out of these difficult times unsullied by pain or scarred by poverty."\n\nKennedy continued with and without his speech notes, simply giving a run-of-the-mill speech to please the overall masses. These past few weeks must have been hell on his writers, and the most recent ones really needed a little spicing up. In any case, the people seemed to love it, as they always had.\n\nAfter another hour or so of on-and-off speaking in Mount Tabor, Bobby once again hopped back in the black Lincoln Continental of the Presidential Motorcade with Vice President Humphrey alongside him. "Well," began Humphrey, "we couldn't go along the West Coast without hitting California, now could we?"\n\n"No, we couldn't, Hugh," replied Kennedy, "I've got two drafts for a speech in San Francisco. I think I'll do the one focused on...""
 bobby.60.a:0 "... гражданских правах!"
 bobby.60.b:0 "...профсоюзах!"

 bobby.61.t:0 "Калифорнийские порты"
 bobby.61.desc:0 ""When you were standing up on stage and just outright called the Japanese ports a 'criminal, illegal occupation of American soil', I just about thought the world stood still for a minute."\n\nBobby Kennedy smiled at his Vice President, Hubert Humphrey, from across their dinner table. "Still can't believe any politician would say something like that, huh? I'm hardly the first to spit on the Akagi Accords."\n\n"Well, it just happens few and far between, is all. Saying that got you a lot of support, anyhow. I'm not sure I've ever seen a crowd erupt like that. They loved you, Bobby."\n\nKennedy took another slice out of his steak, eating while talking. "Yeah, well," he said, "I guess that means our little venture here was a success. Next, I think we're heading to...""
 bobby.61.a:0 ""
 bobby.61.b:0 ""

 bobby.62.t:0 "CALI 2"
 bobby.62.desc:0 "МАТЕРИАЛ О СИТУАЦИИ В ГОРОДЕ"
 bobby.62.a:0 "РЕАКЦИЯ"
 bobby.62.b:0 "Мэн!"

 bobby.63.t:0 "Желтая роза Техаса"
 bobby.63.desc:0 "Моветники Роберта Кеннеди приводили вполне убедительные доводы в пользу каждого техаского города, который не помешает посетить. Одни говорили, что лучше всего Хьюстон, потому что там очень много людей; другие рекомендовали Сан-Антонио, чтобы съездить в Аламо; третьи называли Остин, столицу штата. В конце концов Бобби пришлось вмешаться самому, решив навестить Остин. На ступенях Техасского Капитолия тысячи людей всех рас наблюдали за происходящим. Рядом с Кеннеди стоял Линдон Бейнс Джонсон, известный техасский политик и бывший противник президентской гонки РФК.\n\n"People of Austin, before I begin, I want to thank all of you for the warm welcome I have received, not only from your city but also your leaders. I of course speak of the man beside me, Lyndon Johnson, one whom I greatly respect. In divided times, such as we find ourselves in presently, it is easy to see only the name of the party, and not the name of the man who follows it. It is easy to dismiss someone as 'other' because of the party line. However, I say that a man is loyal to his own convictions, and, as such, should not be judged upon the party with which he sides. I see the actions and policies of your Congressman Lyndon Johnson and I am moved and inspired by them. He has fought for the torch of Civil Rights as much as any Progressive, so why should I not call him friend?"\n\n"The actions of Lyndon Johnson reflect the whole of the State of Texas, and they will not go unnoticed, nor unappreciated. The only way that we can achieve true equality in this great nation is through the spirit of unity that ties all Americans together. Only through unity, may we achieve equality. So, together, I believe that the Republican-Democrats and the Progressives may yet carry the torch of Civil Rights not individually, but together."\n\nBobby continued to give short speeches intermittently with Lyndon Johnson, as well as the Governor of Texas John Connally, for more than an hour. When the whole affair had finished and all attendees had shaken hands for unity or somesuch, Robert's throat was dry and sore, and his hand ached from the crushing grip of LBJ. He hopped back into the jet black Continental with Vice President Hubert Humphrey. "Next stop: Alabama," he said.\n\n"Wallace is gonna give you shit, that's a given," said Humphrey, "we could rub it in his face.""
 bobby.63.a:0 ""Let's make the Governor uncomfortable. Time to spread the gospel of Civil Rights.""
 bobby.63.b:0 ""Let's just talk about the poor of Alabama. We don't need to rile up Wallace.""

