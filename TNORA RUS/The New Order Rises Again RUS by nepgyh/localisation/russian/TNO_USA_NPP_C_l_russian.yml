USA_sen_bill.515.d_failed:0 ""It will be too hard." "It will be too expensive." "It violates our freedoms." "It will never pass Congress."\n\nWell, it turns out they were right.\n\nThe National Healthcare act, the law that would have reformed the entire US healthcare system, and the crowning piece of President Robert Kennedy's legacy, has been defeated in the Senate. The White House is apparently in such a state of shock at the development, that they haven't even released a statement mourning the failure of the NHA.\n\nIt was to be a massive law, and it would have taken a decade or more to realize the full scope. Every hospital in the nation would have become the direct property of the state it resides in. The Federal government will pay the previous owners for 75% of the value of the land and buildings, while the states provide the other 25%. Every doctor, nurse, pharmacist, dentist, specialist, technician and janitor would be employed by each state's Department of Health. For the vast majority of life-saving and life-extending procedures, there would have been no direct cost to the patient, instead being paid for by a mandatory national insurance plan that will pay each state for the procedure. All private health insurance plans were to be subsumed by the national system. The NHA had mandated a minimum acceptable level of care for the nation as a whole, but would provide subsidies and payments to every state to ensure they can match, or even exceed, the minimum standards.\n\nBut none of this was to be. The opposition from fiscal hawks, free-market advocates, small-government supporters and the lobbyists of the health insurance and healthcare industries was too much, and public support, while generally in favor of lower cost healthcare, more access, and more accountability, turned against the NHA that would have ensured those reforms. Instead, the old status quo, of denying care due to inability to pay, lack of access because of unprofitability, and the stream of fraud and malpractice allegations, will continue for the foreseeable future.\n\nIt remains to be seen if universal healthcare will ever be given to the American people."

