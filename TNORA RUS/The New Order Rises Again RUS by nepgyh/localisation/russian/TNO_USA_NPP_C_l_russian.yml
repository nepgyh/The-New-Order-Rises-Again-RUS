 USA_rfk_64_kennedy_presidency:0 "Президентство Кеннеди"
 USA_rfk_64_kennedy_presidency_desc:0 "День выборов пришел и прошел и Роберт Ф. Кеннеди теперь является 36-м президентом Соединенных Штатов.\n\nНовый наследник одной из величайших семей Америки провел кампанию по всей стране, обещая обеспечить равенство для всех американцев. Рабочим он обещал лучшую зарплату и лучшие рабочие места; старым и немощным он обещал пенсии за их тяжелый труд. Больным он обещал медицинскую помощь, надежную и дешевую; бездомным - собственные дома. Цветному человеку он обещал права, которых они лишались десятилетиями, что они смогут жить свободно и безопасно в стране своего рождения. Хотя они были предметом как сомнений, так и насмешек-как со стороны его противников, так и со стороны его собственной партии, результаты говорят сами за себя.\n\nУ президента Кеннеди есть работа на ближайшие месяцы. В объединенном фронте НПП начинают появляться трещины, и республиканцы-демократы от округа до штата уже пообещали блокировать его законодательство. Но угнетенные американцы теперь надеются на освобождение, как когда-то на его брата. Если Джек никогда не сдастся даже в свои последние секунды, то и Бобби не сдастся."
 USA_rfk_64_figure_it_out:0 "Прояснить ситуацию"
 USA_rfk_64_figure_it_out_desc:0 "«Мои дорогие американцы, я буду откровенен: последние четыре года нанесли ужасный урон Соединенным Штатам и нашим институтам. Страх перед будущим свирепствует, но недоверие к тем, кто поклялся вести эту нацию через него, растет с каждым скандалом.\n\nНо должны ли мы уступить нашей низшей природе и поверить, что ничто не может исправить путь Америки до точки невозврата? Думаю, что нет. Америка и ее народ не чужды кризисам. Самые мрачные времена это когда характер и сила сияют ярче всего и американцы демонстрировали великую стойкость и единство во всех войнах и депрессиях, которые обрушивались на нас в течение двухсот лет. В прошлом с нами много раз расправлялись, но в конце концов мы выздоравливали, и каждый раз выходили сильнее, чем раньше.\n\nМои Дорогие американцы, я прошу у вас только одного, и только одного: верить. Верьте в силу духа, которая живет в ваших сердцах. Верьте в добрую волю, которая направляет наши мысли и действия. Верьте, что эта великая страна переживет нынешний кризис так же, как она пережила худшее в прошлом. Верьте, что настоящее пройдет, и вместе мы найдем наш путь назад к будущему, которое каждый американец, независимо от его расы, класса или вероисповедания, может с нетерпением ждать...»"My fellow Americans, I will be frank: The past four years had wreaked a terrible toll upon the United States and her institutions. Fear for the future runs rampant, yet distrust for those oathsworn to lead this nation through it grows with each scandal."\n\n"But must we give in to our lesser natures and believe that nothing can right America's path before the point of no return? I think not. America and her people are no strangers to crisis. The darkest of times are where character and strength shine brightest, and Americans had showcased great fortitude and unity in every war and depression that had assailed us for two hundred years. We had been dealt bloody many times in the past -- but we eventually recovered, and from each we emerged stronger than before."\n\n"My fellow Americans, I ask only one thing from you, and one thing only: to believe. Believe in the fortitude that resides in your hearts. Believe in the goodwill that guides our thoughts and actions. Believe that this great country will survive the present crisis, just as it had survived worse in the past. Believe that the present will pass, and together we will find our way back towards a future every American, no matter their race, class or creed, can look forward to...""
 USA_rfk_64_one_foot_in_front:0 "Шаг за шагом"
 USA_rfk_64_one_foot_in_front_desc:0 "Теперь, когда Кеннеди избран, нам нужно решить задачу, которая определит направление, в котором будет двигаться администрация в течение следующих четырех лет. Поскольку Кеннеди должен умиротворять как партию, так и избирателей, он идет по жесткой линии, ставя тех, кого он считает достойными, а не тех, кого он считает просто еще одним карьеристом, примкнувшим к Национал-Прогрессивной партии. Поскольку за первое место борются несколько кандидатов, а мест в округе осталось совсем немного, Кеннеди должен тщательно выбрать."
 USA_rfk_64_moral_shadow:0 "Наша моральная тень"
 USA_rfk_64_moral_shadow_desc:0 "Соединенные Штаты Америки, возможно, самая великая нация в современной истории. Ее следы простираются от далеких берегов Австралии до ледяных гор Исландии. Поскольку единственными соперниками являются варварские японцы и терпящие неудачу немцы, нет никаких сомнений в том, что свобода в мгновение ока охватит весь остальной мир. Однако наша справедливая нация сталкивается с парадоксом. В то время как мы проецируем Дядю Сэма на каждый континент, сам Дядя Сэм болен и слаб. Его пальцы болят от артрита, а в животе урчит от голода нации, которая не может выпросить ничего, кроме самого необходимого. Когда мы бросаем нашу армию, деньги и флот в чужие земли, чтобы сражаться с врагами, мы позволяем нашим собственным людям голодать и пресмыкаться за объедки. Чего бы это ни стоило самим костям и крови нашей нации, мы должны закрыть эту огромную зияющую брешь в нашей великой стране, не только для Америки, но и для всего мира."
 USA_rfk_64_across_the_aisle:0 "Через проход"
 USA_rfk_64_across_the_aisle_desc:0 "Вечный хаос, которым является американская политика, был смягчен только удачным приходом Национал-Прогрессивной партии к власти. Она все еще стоит на шатком фундаменте коррупции, партийности, спекуляции властью и войной. В то время как Кеннеди работал, чтобы окончательно положить конец хаосу, он решил, что для этого он должен работать с врагом. Временно, конечно. Не навсегда. РФК объявил о своей новой политике сотрудничества с Республиканской партией, особенно в отношении их социально-либеральной политики, а также их прогрессивных взглядов на государство всеобщего благосостояния. Поскольку Республиканская партия, по сути, вынуждена использовать любую возможность, они с готовностью ухватились за щедрую руку Кеннеди. Теперь, когда НПП и республиканцы работают рука об руку, мы можем наконец положить конец агонии старой американской политики."
 USA_rfk_64_go_it_alone:0 "Партия превыше всего"
 USA_rfk_64_go_it_alone_desc:0 "Политические эксперты высмеивают избирателя НПП как шизофреника: непостоянного, неустойчивого, быстро меняющего мнение между глотками воздуха. Неискреннее изображение партии в целом, конечно... но отмахнуться от их слов без задней мысли, значит игнорировать проблемы, которые преследовали НПП с момента ее создания.\n\nПротиворечия по поводу платформы и политики присущи любой большой палаточной партии с президентскими амбициями; приличествуя своему беспрецедентному масштабу, Национал-Прогрессивная партия управляет всей гаммой широкого политического спектра Америки. И наоборот, установление общепартийного консенсуса и единого фронта против Республиканско-Демократической оппозиции будет затруднено из-за большого разнообразия идеологий, которые она терпит. Только ненависть к восходящему солнцу и старому истеблишменту связывает партию воедино. При любом другом раскладе ее бы не существовало.\n\nПрезидент Кеннеди решил сделать приоритетным формирование консенсуса, в котором отчаянно нуждается его партия и его повестка дня. Заставить Уоллеса и Чавеса сесть за один стол будет упражнением в пасении кошек, но всеми правдами и неправдами НПП будет стоять вместе, проигрывать вместе и выигрывать вместе в течение своего срока и после него.""
 USA_rfk_64_rally_progressives:0 "Сплотить прогрессистов"
 USA_rfk_64_rally_progressives_desc:0 "Их может быть немного, но мужчины и женщины с хорошими принципами все еще остаются в белых зданиях Вашингтона, округ Колумбия.\n\nЭти защитники перемен происходят из разных слоев общества и классов и представляют различные партии, но все они считают, что Соединенные Штаты остро нуждаются в политических, социальных и экономических реформах. Для прогрессивного движения никакой другой вариант не гарантирует выживание Америки как в ближайшем, так и в отдаленном будущем.\n\nВ настоящее время прогрессисты Америки объединяются в две фракции: собственный партийный центр президента Кеннеди и республиканцы сенатора Линдона Джонсона. Обе крайности НПП вызовут возражения против сотрудничества с Р-ДП, а сенатор Джонсон печально известен как своим темпераментом, так и своим... особенности. Тем не менее, двухпартийность придает легитимность законодательству в глазах американского народа. Демонстрация единства с нашими естественными союзниками  может сгладить прохождение прогрессивной политики для уменьшения негативной реакции и компромисса."
 USA_rfk_64_necessary_sacrifice:0 "Необходимая жертва"
 USA_rfk_64_necessary_sacrifice_desc:0 "Никто не внес большего вклада в страдания чернокожего американца, чем Диксикраты, старые и новые. Эта гериатрическая банда белых добрых старых парней держит железную хватку на браздах власти по всему Югу, стремясь защитить Джима Кроу под надуманным предлогом "state's rights". If one wonders why supposedly free men continue to live like slaves in Alabama, Louisiana, and a dozen other states, look no further.\n\nUnfortunately, such cretins also comprise a sizable portion of the NPP. Since having split from the Democrats, Wallace and his cronies rail against the slightest push for civil rights from our corner of Congress. His word carries far beyond our party, across party lines and to millions of like-minded Americans.\n\nDespite his misgivings, President Kennedy has decided to parlay with the Party Right in a series of publicized meetings. No doubt they will demand concessions in exchange for support -- but we do not have the luxury of choice. Either the Civil Rights Act passes, albeit heavily reduced... or it does not pass at all."
 USA_rfk_64_majority_by_any_means:0 "Большинство любой ценой"
 USA_rfk_64_majority_by_any_means_desc:0 "Несмотря на свои идеалы, партийный центр является лишь одной из трех фракций, связанных вместе шаткой коалицией. Наши умеренные наклонности к реформам не вызывают у нас симпатии ни у левых, ни у правых, не говоря уже о республиканцах-демократах, которые вообще плохо относятся к каким-либо реформам. Эта позиция ужасна для принятия законопроектов, благоприятных для повестки дня любого президента; в конце концов, наши предполагаемые союзники могут и покинут нас, если сочтут это удобным.\n\nДля президента Кеннеди решение очевидно: компромисс. Партийный центр должен активно предпринимать шаги, чтобы достичь каждого угла каждого прохода и прийти к взаимопониманию с как можно большим количеством сенаторов и конгрессменов. Подлинный диалог с партийными лидерами поможет убедить сомневающихся в наших благих намерениях, сделает их более готовыми голосовать вместе с нами в Конгрессе. Получение большинства голосов, необходимого для проведения реформы, является необходимым условием успеха в течение следующих четырех лет и никакие мелкие обвинения в "selling out" from his base will convince the President otherwise."
 USA_rfk_64_in_memoriam:0 "Память"
 USA_rfk_64_in_memoriam_desc:0 "Убийство Джона Кеннеди стало не только еще одним потрясением для американской политики, но и большой личной трагедией для его брата Роберта. Младший Кеннеди долгое время боролся со своим горем и часто даже винил себя в смерти старшего брата. Теперь, когда он находится у власти, он решил, что лучшее, что он может сделать, это почтить наследие Джона, воплотив все, что он отстаивал: достоинство, равенство и дух Америки." dignity, equality, and emboldening the spirit of America."
 USA_rfk_64_malice_towards_none:0 "Со злобой ни к кому"
 USA_rfk_64_malice_towards_none_desc:0 "Наша страна всегда была плавильным котлом для множества народов всех цветов кожи и вероисповеданий и все же идея Америки как нации только для белых сохраняется. Именно желание народов покончить с этим старым чувством привело Роберта Кеннеди к власти. Если мы хотим двигаться вперед как единая страна, мы должны устранить юридические препятствия для полной интеграции всех рас и гарантировать всем право на жизнь, свободу и стремление к счастью. Мы, вероятно, столкнемся с жесткой оппозицией со стороны южных консерваторов и даже из крайне правых рядов нашей собственной партии, но мы должны продвигаться вперед во имя более справедливой и равноправной Америки."
 USA_rfk_64_foot_in_door:0 "Нога в дверь"
 USA_rfk_64_foot_in_door_desc:0 "Многие в центре партии считают республиканцев нашими естественными союзниками в борьбе за гражданские права, отделенными от нас только партийными линиями, составленными в хаосе, последовавшем за Второй мировой войной. В самом деле, они высказывались в поддержку последнего такого акта в прошлом, и их разочарование, когда Никсон наложил на него вето. Если мы неизбежно предложим другую, они вполне могут оказаться лучшими союзниками, чем наши собственные партийные права.\n\nПереговоры с сенатором Джонсоном имеют решающее значение для обеспечения принятия закона. Успех означает стабильную коалицию, которая будет продвигать и защищать гражданские права всех американцев до конца президентского срока Кеннеди, только за это компромисс стоит той реакции, которую администрация может получить от НПП."
 USA_rfk_64_door_in_face:0 "Захлопнуть дверь"
 USA_rfk_64_door_in_face_desc:0 "НПП не может принять закон о гражданских правах в своем нынешнем состоянии и Белый дом это знает. На самом деле, наши оппоненты делают ставку именно на это, считая нашу неуверенность признаком слабости и надеясь, что это мнение будут разделять и все остальные.\n\nВместо того, чтобы позволить мнению распространиться дальше, наши политические планировщики разработали смелое предложение: выпустить проект закона о гражданских правах, настолько обширный, чтобы вызвать возмущение и гнев всех, кроме самых прогрессивных американцев. После этого администрация может вернуть его в более приемлемое состояние и тем самым создать образ компромисса и уравновешенности для самого президента.\n\nЭто очень рискованное предложение, особенно для рейтингов президента, но оно также представляет собой высокую награду: если гамбит сработает, то Конгресс невольно согласится с версией закона, которую мы хотим."
 USA_rfk_64_most_pressing_issue:0 "Самый насущный вопрос"
 USA_rfk_64_most_pressing_issue_desc:0 "Сегрегация в Соединенных Штатах стала, безусловно, самым спорным вопросом нашего времени, затмевая влияние даже наших иностранных дел. Сосед плюет на соседа за цвет его кожи. Активисты сталкиваются на улицах, борясь за будущее или прошлое. В Сенате преобладают бесконечные дебаты, межпартийные и даже внутрипартийные конфликты. Пока это продолжается, Америка не может назвать себя единой страной и хаос будет только нарастать, если ничего не будет сделано. Наша администрация должна раз и навсегда разрешить этот спор поколений."
 USA_rfk_64_firmness_in_right:0 "Во имя двухпартийности"
 USA_rfk_64_firmness_in_right_desc:0 "Несмотря на риторику и колючую вежливость, мы и республиканцы разделяем общие ценности и амбиции в отношении Америки. Возможно, только по относительно незначительным вопросам мы расходимся во мнениях и подходах, хотя эти различия не настолько велики, чтобы исключить нерешительные попытки сотрудничества.\n\nПрезидент Кеннеди считает, что обращение к ним с уступками по указанным вопросам лучше склонит их к работе с НПП в тех областях, где действительно укоренилась двухпартийность, особенно в области гражданских прав. В конце концов, только вместе мы можем вернуть Америке хорошее настроение, а единение начинается только тогда, когда у каждого есть причина объединиться."
 USA_rfk_64_constituent_pressure:0 "Доработка законопроекта"
 USA_rfk_64_constituent_pressure_desc:0 "Американцы величайшая группа граждан в мире, но только по сравнению с нацистами. Они все еще предвзятые и эгоистичные нацисты. Это, к сожалению, является препятствием на пути к социальной справедливости, в которой нуждается наша страна. Законопроект о гражданских правах, который освободит многих угнетенных, столкнулся с жесткой оппозицией как со стороны избирателей, так и со стороны законодателей. Юг страдает от символов прошлого конфликта, а Север равнодушен. Законопроект не будет принят в его нынешнем виде, но компромисс неприятен. Что же делать?"
 USA_rfk_64_hand_in_hand:0 "Рука об руку"
 USA_rfk_64_hand_in_hand_desc:0 "Несмотря на серьезные разногласия, президент Кеннеди и сенатор Джонсон в последнее время часто и плодотворно встречаются в Овальном кабинете, где обсуждают тонкости закона о незавершенном производстве. Эти встречи часто длятся с утра до полуночи и включают в себя обильное количество ручек, бумаги, сигарет и крепких напитков. Какими бы словами ни обменивались эти двое (а анонимные сотрудники изобилуют сообщениями об особенно грубых выражениях, которые широко используются), они оба уходят, сделав еще два шага к окончательному варианту закона.\n\nТакие проявления межпартийности...сотрудничество...с тех пор это побудило других членов НПП и конгрессменов-республиканцев, особенно тех, кто входят в комитеты, работать вместе ради дела, которое они оба хотят продвигать. Рука об руку, никто не может помешать нам вместе обеспечить американскому народу те права, которых он действительно заслуживает."
 USA_rfk_64_one_last_push:0 "Последний толчок"
 USA_rfk_64_one_last_push_desc:0 "С каждой строчкой, напечатанной на чистом листе бумаги, каждая дискуссия разрешалась мирным путем, каждый пункт приводился к консенсусу, и НПП становилась все ближе к своей конечной цели. Постепенно формируется окончательный вариант закона о гражданских правах - месяцы боли в горле и усталости породили этот конечный продукт. Американский народ с нетерпением ждет того дня, когда он будет поставлен на голосование, - теперь это скорее определенная дата, чем оценка, которая меняется вместе с ветром. Излишне говорить, что и мы тоже.\n\nВсе, что нам остается, это разобраться с незначительными мелочами, совершенно тривиальными по сравнению с теми препятствиями, которые мы уже давно преодолели. С одним последним всплеском скорости, одним последним толчком мы можем, наконец, набрать последнюю точку и начать обратный отсчет."
 USA_rfk_64_sideline_dixiecrats:0 "Вытеснить Диксикратов"
 USA_rfk_64_sideline_dixiecrats_desc:0 "Как всегда, Уоллес, Тёрмонд и их крайне правые Диксикраты остаются головной болью, с которой приходится работать. Они не предложили ни малейшего компромисса в вопросе гражданских прав, вместо этого довольствуясь воплями о своих священных "state's rights" whenever approached. To outsiders, they are a putrid stain on the NPP; to our supporters, they are a testament to the NPP's duplicity and hypocrisy; and to the NPP itself, they are a metastasizing cancer willing to throw away party unity for selfish gain.\n\nOwing to our weak position in Congress, we once had no choice but to seek their support in order to buttress the NPP's votes. Times have changed, however, and we are now in a position to make do without theirs; for President Kennedy, now is the best time to boot these upjumped rattlesnakes and alligators out of the party he leads."
 USA_rfk_64_work_with_cr_leaders:0 "Встреча с лидерами гражданских прав"
 USA_rfk_64_work_with_cr_leaders_desc:0 "Отказ от Уоллеса сопровождался внезапным притоком поддержки со стороны американского сообщества борьбы за гражданские права. Эту причинно-следственную связь легко объяснить; в конце концов, они больше других пострадали от законов Джима Кроу, которые с энтузиазмом отстаивали наши ныне ослабевшие партийные правые. Примкнуть к нашей прежней коалиции означало примкнуть к тем, кто сделал их и жизнь их предков рабством еще долго после того, как оно было отменено.\n\nПеред нами открылась возможность более тесного сотрудничества с этими защитниками свободы. Избавившись от партийного мусора, президент Кеннеди теперь может официально обратиться к цветным мужчинам и женщинам, стоящим на переднем крае движения за гражданские права. Объединение их сил будет благом для НПП и ничто не ломает лед лучше, чем смех над бедами общего врага."
 USA_rfk_64_malcom_x:0 "Поговорить с Малькольмом X"
 USA_rfk_64_malcom_x_desc:0 "Малкольм Икс - самый громогласный и агрессивный, безусловно, самый противоречивый защитник гражданских прав в современном американском политическом ландшафте. Вождь нации ислама, он страстно проповедует против несправедливости, навязанной черному человеку его старым рабовладельцем на юге. Тем не менее, решение, которое он предлагает для расового раскола Америки, отражает решение белого человека, которого он так ненавидит - не исцелить, а расширить и углубить, на этот раз по собственной инициативе черного человека. Его слова ужасны и оскорбительны для чувств многих; тем не менее, ненависть глубока и далека для многих тысяч людей, которые принимают их близко к сердцу.\n\nОрганизация встречи с такой радикальной фигурой, несомненно, вызовет негативную реакцию среди наиболее интеграционно настроенных членов нашей страны и партии. Однако остается надежда, что можно выйти из тупика и президент Кеннеди работает с гораздо меньшим количеством надежд, чем раньше."
 USA_rfk_64_consult_mlk:0 "Посоветоваться с Кингом"
 USA_rfk_64_consult_mlk_desc:0 "Противопоставление зажигательной риторики Малькольма X о превосходстве черных - это проповеди доктора Мартина Лютера Кинга-младшего о мире и дружбе для наших собратьев. Он проповедует прямо в сердце миллионов каждую воскресную мессу, с мягким баритоном, который успокаивает и воспламеняет душу в равной мере, призывая среднего Джо искать свою совесть, взяться за руки и вместе идти вперед к будущему, разделяемому американцами всех рас и вероисповеданий. Воистину, никто не может просить лучшего представителя движения за гражданские права, чем добрый Преподобный и Слово Божье.\n\nОбщение с сообществом требует изучения его нравов и обычаев, чтобы не возникало никаких проблем при взаимодействии с ним. Никто не знает стадо овец лучше, чем их собственный пастух и доктор Кинг, возможно, больше других обрадуется шансу помочь президенту."
 USA_rfk_64_who_knows_best:0 "Те, кто знает лучше"
 USA_rfk_64_who_knows_best_desc:0 "Кто еще может объяснить страдания лучше, чем те, кто страдал? Те, кому посчастливилось жить беззаботно, могут узнать свой опыт, но это будет клиническое знание: отстраненное, бесчувственное, пассивное. Багровый Ихор, пролитый на землю жестокой, многовековой несправедливостью, стал немногим больше, чем слова черными чернилами, напечатанные на простой бумаге-слова и картинки, из которых можно просто учиться, но не действовать. Прогресс может быть достигнут с помощью удачливых и беспечных; с другой стороны, для защиты прогресса, несмотря на удобство, требуются люди с духом, закаленным только опытом.\n\nКуда бы вы ни посмотрели в этой стране, они не найдут недостатка в таких мужчинах и женщинах. Они принадлежат ко всем слоям общества, ко всем видам занятий, носят шрамы от ударов плетью, как ощутимые, так и невидимые. Теперь, когда мы проникли в их общины через их лидеров, пришло время принять их в наше лоно."
 USA_rfk_64_civil_rights_act:0 "Закон о гражданских правах"
 USA_rfk_64_civil_rights_act_desc:0 "Закон об обеспечении конституционного права голоса, наделении окружных судов Соединенных Штатов Америки юрисдикцией по вынесению судебных запретов в отношении дискриминации в общественных местах, наделении Генерального прокурора полномочиями возбуждать иски о защите конституционных прав в государственных учреждениях и государственном образовании, расширении полномочий Комиссии по гражданским правам, предотвращении дискриминации в программах федеральной помощи, создании комиссии по равным возможностям трудоустройства и в других целях.\n\nНазвание забавно легально, но не обманывайтесь его внешним видом. Закон о гражданских правах предвещает величайший расцвет американских политических свобод со времен Билля о правах, выжигая в книге законов страны права, удерживаемые для избранных граждан во многих ее штатах. Миллионы американцев будут стремиться к тому, чтобы их состояние наконец улучшилось, вдохнут, наконец, истинную свободу, засвидетельствуют, наконец, Джубило, если этот акт пройдет крещение Конгресса.\n\nСудьба миллионов людей сейчас висит на волоске, как и жертв, которые мы принесли, чтобы достичь этой точки. Молитесь, чтобы наши законодатели прислушались к своей совести и сделали правильный выбор."
 USA_rfk_64_charity_for_all:0 "Благотворительность для всех"
 USA_rfk_64_charity_for_all_desc:0 "Америка самая богатая, процветающая и свободная страна на планете. В то время как Германия продолжает отчаянно барахтаться, пытаясь сохранить свою империю зла, а Япония постоянно топчет сапогом свои угнетенные народы, мы продолжаем стоять высоко, как маяк свободы и процветания. И все же в нашей стране все еще есть группы людей, не имеющих средств к существованию. Они изо всех сил пытаются поставить еду на стол. Они борются за то, чтобы найти адвоката, когда с ними поступили несправедливо. Они живут в самых убогих и ужасных условиях, какие только можно себе представить. Допустив такое с нашим собственным народом, как мы можем называть себя лучше фашистов? Роберт Кеннеди намерен немедленно исправить эту ситуацию, приняв ряд мер, направленных на предоставление помощи и благосостояния нашим наиболее уязвимым."
 USA_rfk_64_tour_the_nation:0 "Тур по нации"
 USA_rfk_64_tour_the_nation_desc:0 "Роберт Кеннеди не довольствуется тем, что его считают еще одним профессиональным политиком, сидящим в башне из слоновой кости. Ему нужно, чтобы люди знали, что он действительно заботится о них и хочет понять проблемы, с которыми они действительно сталкиваются. С этой целью президент планирует отправиться в большое турне по всей территории Соединенных Штатов, где он посетит многочисленные общины и людей из всех слоев общества. Он воспользуется этой возможностью, чтобы напрямую поговорить с американским народом и получить представление о проблемах, затрагивающих его повседневную жизнь. Мы надеемся, что это будет способствовать улучшению отношений между канцелярией президента и людьми, которым она посвящает себя служению."
 USA_rfk_64_war_on_poverty:0 "Война с бедностью"
 USA_rfk_64_war_on_poverty_desc:0 "Президент вернулся из своего турне по нашей стране. Хотя это было хорошей возможностью для пиара, он обеспокоен уровнем бедности, с которым он столкнулся в некоторых из самых бедных частей Америки. То, что мы можем претендовать на звание сверхдержавы, в то время как наши собственные граждане терпят такие изнурительные лишения, просто ужасно. Пока существует изобилие, бедность это зло и президент будет абсолютно уверен, что его кабинет посвятит себя искоренению нищеты в нашей великой стране."
 USA_rfk_64_job_corps:0 "Корпус вакансий"
 USA_rfk_64_job_corps_desc:0 "Вечный парадокс: чтобы найти работу, нужен опыт, но и работа нужна, чтобы получить опыт. Наша молодежь лучше всех знает эту борьбу, поскольку она вынуждена работать в тупике, где нет места для самосовершенствования. Мы создадим организацию, которая будет предлагать обучение и опыт работы для молодых людей по всей стране. Это не только улучшит карьерные перспективы нашей молодой рабочей силы, но и наполнит рынок богатством новых квалифицированных рабочих, что обеспечит столь необходимый импульс местной экономике."
 USA_rfk_64_food_banks:0 "Федеральный продовольственный фонд"
 USA_rfk_64_food_banks_desc:0 "В нашей стране еды более чем достаточно, чтобы прокормить людей, но многие просто не могут позволить себе прокормить себя и свои семьи. В то время как эти люди борются только за то, чтобы получить достаточно, чтобы поддерживать их в течение дня, для них невозможно тратить время на попытки улучшить себя. Мы должны создать продовольственные банки для обеспечения наиболее обездоленных среди нас, чтобы у них был шанс вырваться из нищеты. Мы можем получать пожертвования на продовольствие от щедрых американцев и предоставлять федеральное финансирование для выкупа излишков запасов в магазинах и центрах снабжения. В конечном счете, мы должны обеспечить, чтобы никто не ложился спать на пустой желудок."
 USA_rfk_64_affordable_housing:0 "Закон о доступном жилье"
 USA_rfk_64_affordable_housing_desc:0 "Для американцев дом это не просто убежище от стихии, укрытие, дающее тепло, или хранилище для их ценных вещей. Дом это их замок, внутри которого они чувствуют себя в большей безопасности, чем где-либо еще на Земле. Дом это их владения, его стены обозначают границы, а их слово в нем абсолютный закон. Дом это их символ, и с его помощью они заявляют миру, что они свободные люди, не обязанные никому, кроме своего правительства. Лишите американца его дома, и он станет не более чем рабом. Что же тогда говорит о сегодняшней Америке в которой у большинства граждан нет денег, чтобы купить собственный дом?\n\nПартийный центр давно знает об этой проблеме и подготовил законопроект, призванный стимулировать строительство доступного жилья в бурно развивающихся городах Америки. Скоро каждый американец будет владеть замком, но это в далеком-далеком будущем. Вместо этого мы можем довольствоваться тем, что гарантировали это будущее, как только президент Кеннеди подпишет его в закон."
 USA_rfk_64_test_the_waters:0 "Прощупать почву"
 USA_rfk_64_test_the_waters_desc:0 "Новые, неопробованные реформы имеют неотъемлемый риск провала и превращения в провал для долларов налогоплательщиков. Специалисты по планированию политики могут делать прогнозы на основе теории и давать соответствующие рекомендации, но эффективность закона может быть измерена только после его реализации, а не до. Без осторожности, чтобы сдержать поспешность политиков, которые жаждут реформ, Америка увидит сотню хороших законов, принятых за сто дней... и сотню неудач, которые обременяют ее казну ради небольшой выгоды.\n\nСо своей стороны, президент стремится напомнить конгрессменам и их избирателям о том, что длительные реформы придут в свое время. В то же время он уполномочил Кабинет министров осуществлять накопившуюся политику в небольших масштабах, как своего рода тестовые программы. С их помощью мы можем получить столь необходимые данные о том, насколько хорошо наши реформы достигают своих целей, не тратя слишком много денег на жалкие неудачи."
 USA_rfk_64_fight_for_the_future:0 "Борьба за будущее"
 USA_rfk_64_fight_for_the_future_desc:0 "«...Настанет день, когда все собравшиеся здесь сегодня покинут эту землю ради жемчужных врат Рая. Наши тела могут превратиться в пепел, и наши имена могут развеяться по ветру, забытые, но действия, определяющие нашу жизнь, оставят неизгладимый след на земле, по которой мы ступаем, и на воздухе, которым мы дышим. К тому времени наши сыновья и дочери унаследуют мир, который мы создали по своему образу и подобию. Можем ли мы с чистой совестью оставить им руины, которые они не могут ни понять, ни восстановить?»\n\n«Наша администрация стремится обеспечить будущее ваших детей путем внесения изменений в экономические, социальные и политические структуры нашей страны. Имея доступное жилье, ваши дети будут обладать величайшей безопасностью, которую обеспечивает цивилизация. Благодаря доступному медицинскому обслуживанию ваши дети будут обладать мощной защитой от недомоганий и травм. А с доступным образованием ваши дети будут обладать ноу-хау не только для того, чтобы выжить, но и для того, чтобы процветать, чтобы стоять на своих собственных ногах еще долго после того, как вы уйдете...»"...A day will come when all who are gathered here today will leave this Earth for the pearly gates of Paradise. Our bodies may turn to ash and our names may scatter to the winds, forgotten, but the actions that define our lives will leave an indelible mark on the ground we tread and the air we breathe. By such a time our sons and daughters will inherit the world which we had shaped into our own image. Can we, in good conscience, leave them with ruins they can neither comprehend nor restore?\n\n"This administration has endeavored to secure the future of your children through making changes to our country's economic, social, and political structures. With affordable housing, your children will possess the greatest security civilization provides. With affordable healthcare, your children will possess a mighty bulwark against malaise and injury. And with affordable education, your children will possess the knowhow not only to survive, but to prosper, to stand on their own two feet long after you're gone...""
 USA_rfk_64_no_child_left_behind:0 "Ни один ребенок не остался позади"
 USA_rfk_64_no_child_left_behind_desc:0 "Будущие судьбы Америки переплетаются с судьбами ее сегодняшних детей. Их успех - это успех нашей страны, их неудачи-это неудачи нашей страны. Сила и долговечность Американского общества и американских ценностей опираются на его столпы, и хорошо накормленные, хорошо обученные и хорошо приспособленные дети, несомненно, станут столпами могучего камня. Будущее наших детей предсказывает будущее Америки; поэтому ответственность их правительства состоит в том, чтобы создать среду, в которой они все смогут расцвести в полной мере.\n\nПоскольку реформа образования является неотъемлемой частью повестки дня НПП, разрабатываются планы общенациональных программ, направленных на повышение как числа детей, обучающихся в наших школах, так и качества получаемого ими образования. Америка не оставит своих детей и президент Кеннеди обещает воплотить это в жизнь."
 USA_rfk_64_community_action:0 "Задействовать общины"
 USA_rfk_64_community_action_desc:0 "Успешное осуществление законов требует волевого участия местных общин и их ведущих деятелей. Их важность для долговременного воздействия реформ президента нельзя недооценивать; на самом деле результат его многочисленных программ подкупает сам себя в той мере, в какой общество их навязывает. Те, кто благосклонно смотрит на политику президента Кеннеди, не колеблясь будут следовать ее букве и размаху; и наоборот, те, кто этого не делает, будут использовать все уловки в книге, чтобы не навязать даже первое.\n\nОбеспечение их лояльности станет легче, когда они добровольно предложат свою собственную поддержку. Для достижения этого результата президент Кеннеди намерен обратиться к их жителям лично или по радио. Его оппоненты сравнивают его с коммивояжером, но если это работает, то зачем жаловаться?"
 USA_rfk_64_economic_opportunity_act:0 "Закон об экономических возможностях"
 USA_rfk_64_economic_opportunity_act_desc:0 "Убедив Конгресс и умиротворив американский народ стоит начать голосование по самому закону.\n\nЗаконопроект об экономических возможностях одно из нескольких предложений, включающих в себя то, что история будет считать наиболее полным элементом экономической реформы, введенной на Капитолийском холме со времен Нового курса. От крупных школьных грантов до общенациональных программ профессионального обучения, от федеральных благотворительных фондов продовольствия до дешевых домов, это целый арсенал мер, как опробованных, так и экспериментальных, направленных на борьбу с призраком американской бедности и, как мы надеемся, на ее сокращение.\n\nВойна с бедностью может не закончиться в нашем поколении или в поколении наших детей или в поколении их детей. Но мы объявим миру, что ее дни сочтены. Через сто или тысячу лет американский народ будет праздновать свершившуюся миссию, гордиться тем, что заложил основы своего триумфа."
 USA_rfk_64_testimony_from_people:0 "Свидетельство от народа"
 USA_rfk_64_testimony_from_people_desc:0 "Капитолийский холм, знает об истинном состоянии Союза больше, чем его собственный народ; однако он не всеведущ. Знания, на которых он строит свою политику, опираются на сложную иерархию департаментов, учреждений и управлений. Все они укомплектованы сотрудниками и менеджерами, а люди могут ошибаться и иметь свои собственные планы, Никсон не даст соврать.\n\nАмбициозная поездка президента Кеннеди дает нам возможность узнать больше о бедственном положении американского народа, чем сводные таблицы, обработанные в Вашингтоне, что дает нашим планировщикам больше информации для реформ Администрации. Кроме того, это позволяет нам предложить им ощутимое присутствие их правительства, протянуть руку помощи и успокоить их беспокойство о том, что они снова останутся неуслышанными."
 USA_rfk_64_power_of_handshake:0 "Сила рукопожатия"
 USA_rfk_64_power_of_handshake_desc:0 "Простые жесты оказывают неизмеримое влияние на взаимодействие человека с другими. Рукопожатие занимает свое место среди самых важных в американской культуре вещей: крепко сжимая руку другого, а затем крепко пожимая ее, оба устанавливают статус одного как равного другому. Простым рукопожатием один человек объявляет другому о своих добрых намерениях, о своем уважении к их достоинству и о своей вере в их равное положение, что, возможно, объясняет, почему наши капитаны промышленности никогда не пожимают руки рабочим, которых они нанимают.обращение к дважды укушенным этой страной требует активного установления доброй воли с нашей стороны. Если мы стремимся преодолеть трещины в американском обществе, то правительство должно сделать первые шаги к созданию путей их преодоления. Для президента стоящая перед ним грандиозная задача начинается с простого рукопожатия."
 USA_rfk_64_bitterest_of_bitter:0 "Горькая память"
 USA_rfk_64_bitterest_of_bitter_desc:0 "Борьба американского рабочего это одна из маленьких побед, одержанных в результате титанических жертв. Ядовитый дым, жгучая жара и волдыри на ногах по четырнадцать часов в день, а то и больше. Синяки и трупы валяются на заводских дворах, а наемные головорезы защищают бесценные машины от бесполезных людишек. "Fair compensation and fair pay", say the picket signs, as brave men and women stare at barrel holes of tense firing lines. The government's answer, at long last... but only after, not before, the inevitable massacre. The worker's memory is long and their history ugly, as blood red as the flags they wave.\n\nReaching out to this country's many scorned requires acknowledgement from those who had ignored it -- and we, their government, are to them the worst kind of ignorant. President Kennedy can only appeal to their last bit of hope, and promise them that the blood they had shed shall not be in vain."
 USA_rfk_64_poorest_of_poor:0 "Самый бедный из бедных"
 USA_rfk_64_poorest_of_poor_desc:0 "В Нью-Йорке, Чикаго, Сан-Франциско и сотне других городов выцветшие плакаты с улыбающимися семьями и солнечными днями украшают грязные кирпичные стены, обозначающие "seedier parts of town". Cloistered houses, arranged in haphazard patches, dwell under the shadow of glamorous and ritzy skyscrapers. Its inhabitants amble from work to home and work again, thoughts filled with worries over rent and food and bills and nothing but. They have no pride, no hope, no future beyond the thirty days they have left to pay for the right to live.\n\nThese are the downtrodden of America, their countless tired and poor, who hang their heads low while its few fortunate hold theirs high. This country cannot move forward as one without its lowly; how fortunate it is, then, that their new government attends to them before all else."
 USA_rfk_64_specter_of_hunger:0 "Призрак голода"
 USA_rfk_64_specter_of_hunger_desc:0 "Что хорошего в том, чтобы владеть самой богатой в мире землей, если вы не можете прокормить ею свой народ? Несмотря на то, что еды у американцев больше, чем людей в мире, они все еще шаркают по тротуарам, хватаясь за живот. Американцы в наших городах и поселках все еще слоняются вокруг закусочных, торговых центров и ресторанов, выпрашивая объедки и объедки и надеясь, что добрые самаритяне придут к ним. Это совершенно голая истина: щедрость Америки заперта за оконным стеклом богача, и ее нищие могут только смотреть на то, в чем им отказывают извне.\n\nПрогресс для Америки означает прогресс для всех ее граждан, наиболее уязвимых из всех. Мы должны поднять их к лучшей участи в жизни любыми необходимыми средствами, но прежде всего мы должны приблизиться к ним с нашими добрыми намерениями. По крайней мере, они должны знать, что ни один американец никогда не останется голодным, если президент Кеннеди добьется своего."
 USA_rfk_64_rose_by_any_name:0 "Роза под любым другим названием"
 USA_rfk_64_rose_by_any_name_desc:0 "Со времени великого американского турне Кеннеди мы сделали много шагов в повышении привлекательности наших реформ в Соединенных Штатах. Каждый день, который проходит, это еще один день, когда мы обращаемся к американскому народу и когда ряды НПП в целом и ряды партийного центра в частности, растут.\n\nНо добро, которое мы сделали здесь, не должно ограничиваться нашими границами. Как величайший чемпион свободного мира, мы обязаны развивать поддержку наших новообретенных свобод за рубежом.\n\nИмея это в виду, администрация Кеннеди создаст мозговой центр для людей, которые разделяют ее волю распространять свободу для людей, но не ее средства. Они будут работать с нашими соседями и с государствами-членами Организации Объединенных Наций, разрабатывая политику, которая согласуется как с приоритетами их страны, так и с неотъемлемыми правами их собственного народа. В свое время Америка возглавит новое дыхание свободы для мира, наполненного тиранами, и Розовый Интернационал является ее острием для этого благородного начинания."

 USA_rfk_64_american_unculture:0 "Американская культура"
 USA_rfk_64_american_unculture_desc:0 "У них много названий: цветные, черные, негры. Бедные гетто и обветшалые трущобы определяют их сообщества, одновременно близкие и далекие от услуг, предлагаемых бесплатно белому американцу. Ненависть и изоляция определяют их опыт; учреждения закрывают свои двери при их появлении, законники следят за каждым их шагом. В то время как у нацистов есть свои евреи, а у японцев-корейцы, эти потомки африканских рабов являются собственным клеймом отверженных Америки, доказывая всем, что слова, которые прислушиваются к основополагающим идеалам нашей нации, стоят меньше грязи.\n\nИстинное равенство не может быть достигнуто до тех пор, пока наши изгои не будут подняты до уровня и достоинства, которых по праву заслуживают все американцы. С этой целью президент Кеннеди клянется продолжать продвигать их дело даже после победы в Конгрессе закона о гражданских правах."
 USA_rfk_64_redlining:0 "Стереть "
 USA_rfk_64_redlining_desc:0 "Призрак расизма проявляется не только через ненавистные оскорбления, толпы линчевателей, сегрегированные автобусы и горящие кресты. Ползучий дьявол проявляет свою волю в чертежах и скользящих правилах, городских планах и хорошо продуманных моделях районов и пригородов, это злоба, спрятанная на виду. Публичные карты и чистая интуиция раскрывают хитрость, скрывающуюся под фасадами из нейтрального серого бетона."
 USA_rfk_64_integration_good_life:0 "Интеграция и хорошая жизнь"
 USA_rfk_64_integration_good_life_desc:0 "С благими намерениями или иначе, "Seperate yet Equal" has been a shambolic failure. The spoken and unspoken rules dictating that the colored man live lives which mirror, but do not converge with the white man had yet to fulfill their promises to restore his dignity or improve his fortunes. Southern knights and belles dine still in their countryside manors while their slaves watch with envy from hovels of mud and stick. Much attention has been paid to keep white and black separate, but not for making both the other's equal.\n\nIt is said that experience is the greatest teacher. If so, then doing away with separating black from white will teach respect for fellow Americans' dignities far better than any segregated school can teach the virtues of a hopelessly immoral system. In doing we will lay the foundations for a society far more willing to give its less fortunate the good life they deserve."
 USA_rfk_64_redraw_school_districts:0 "Перерисовать школьные округи"
 USA_rfk_64_redraw_school_districts_desc:0 "Что может выиграть Америка от народа, столь сильно разделенного, что они не могут работать вместе, чтобы поднять его на более высокие высоты? В своем глупом и безрассудном стремлении лишить чернокожих свободы и счастья остатки рабовладельческой власти тем не менее стремились создать-и создали-глубокую пропасть, отделяющую одну Америку от другой, живя во взаимной вражде. В этом им помогает школьная система, которая, благодаря сегрегации, с самого начала внушает детям, что дети другого цвета кожи не принадлежат к той общине, к которой они принадлежат.\n\nДля президента Кеннеди следующей вехой на пути к новому, лучшему и более справедливому американскому обществу является полное перекраивание школьных округов Америки. Это задача, которая займет поколения, но интегрированные школы гарантируют, что узы между чернокожими и белыми американцами, разорванные растущей пропастью, в конечном итоге заживут. Так Америка снова будет по-настоящему объединена или, точнее, так Америка будет по-настоящему объединена впервые в своей истории."
 USA_rfk_64_national_ethics_commision:0 "Национальная комиссия по этике"
 USA_rfk_64_national_ethics_commision_desc:0 "Как часть тонко отлаженной системы сдержек и противовесов, почтенная Конституция Америки предоставила президенту право создавать новые агентства и комиссии без консультаций с Конгрессом по этому вопросу. Часто эти организации, в соответствии со специальным характером их создания, решают отдельные вопросы с выделенными им ресурсами.\n\nПрезидент Кеннеди счел целесообразным сформировать одну из таких комиссий указом президента. Миссия Национальной комиссии по этике отличается простотой, которая скрывает ее значение: обеспечить, чтобы правительство соблюдало закон как по букве, так и по духу. В справедливом мире президент может доверять своим подчиненным по всей стране, чтобы они выполняли свои клятвы; для особенно несправедливого мира, замечает он, НКЭ является необходимостью для того, чтобы защитить марш прогресса."
 USA_rfk_64_planned_suburbs:0 "Планировка пригородов"
 USA_rfk_64_planned_suburbs_desc:0 "Американские города будут расти независимо от их политики, но с формальным запретом красной линии у нас теперь есть возможность в какой-то степени стереть с лица земли свои новые строительные проекты. Пригород будущего, который будет построен сегодня, хвастался президент Кеннеди, будет хорошо спланирован, хорошо связан, хорошо интегрирован: в пределах досягаемости больниц, полицейских управлений и супермаркетов, в пределах досягаемости городов и их рабочих мест, в пределах досягаемости карманов любого американца, белого или черного, или любого другого.\n\nЧтобы лучше осуществить это, конгрессмены НПП выдвинули закон о справедливом жилье. Его статьи кодифицируют заверения президента в текст, достойный вступления в ряды американского юридического кодекса. Сопротивление неизбежно, не в последнюю очередь с юга; с другой стороны, на фоне титанической битвы за закон о гражданских правах  все прочие законопроекты блекнут"
 USA_rfk_64_really_in_a_society:0 "Мы действительно живем в обществе"
 USA_rfk_64_really_in_a_society_desc:0 "В ходе неукоснительного стремления к истине и справедливости мы пришли к пониманию как суровых истин, так и серьезных несправедливостей. Мы узнали о сети клиентов и покровителей, протянувшейся от побережья до побережья, вступивших в сговор друг с другом, чтобы сохранить живым остов ненавистной идеологии. Мы узнали о страданиях, прямо или косвенно причиняемых американцами американцам, рожденным с"misfortune" of unlike skin. We have learned of iron fists that bear whip and chain and clad themselves in Old Glory's hues, lording over miserable men just as their ancestors had but a century ago.\n\nNot that we haven't known then, of course -- but enlightenment does brings clarity to sight. Words and actions of reprehensible men, then puzzle pieces each showing some but not all, suddenly locking into perfect shape. Now we know their conviction, their utter belief in a hatred which seems to lurk behind our every corner. Now we know how far their poison has tainted the idyllic veneer of American society, blemishing its hallowed values with so much hypocrisy. Much has already been done to undo the damage... but perhaps we've still a long way to go from fully repairing our society from it."
 USA_rfk_64_into_the_lights:0 "В свет"
 USA_rfk_64_into_the_lights_desc:0 "«Шаг за шагом мы шли по пути к светлому месту, где каждый американец имеет привилегию наслаждаться основными ценностями и добродетелями своего наследия: свободой, равенством, процветанием.\n\nПутешествие было нелегким: наши ноги покрыты волдырями и болят от сотен миль пути, жары и шероховатости чернильно-черного асфальта. Шрамы и раны портят нашу плоть, оставленные чудовищами и бандитами. Голоса сомнения все еще шепчут из глубин нашего разума, искушая нас иллюзиями земного комфорта, куда бы ни упал наш взгляд. Прошло так много времени с тех пор, как мы в последний раз отдыхали, что мы забыли прикосновение мягкого хлопка и вышитого белья. Грязное, голодное, иссушенное-тело может сделать так много против своего инстинкта, и оно умоляет нас остановиться хотя бы на короткое время.\n\nНо мы не остановились. Мы не можем остановиться, не сейчас. Не тогда, когда Земля обетованная мерцает на далеком горизонте. Если мы хотим, чтобы наши ноги покоились вечно, то пусть они ступают в страну света, где вечность прекрасна...»"With step by arduous step had we taken the path to a brighter place, where every American is privileged to enjoy the essential values and virtues of their patrimony: freedom, liberty, equality, prosperity."\n\n"The journey has not been easy: Our feet are blistered and sore, from the hundredfold miles of travel and the heat and roughness of inky black asphalt. Scars and wounds mar our flesh, left by monsters and bandits. The voices of doubt yet whisper from the recesses of our minds, tempting us with illusions of earthly comfort wherever our eyes land. So long has it been since we last laid in rest that we have forgotten the touch of soft cotton and embroidered linens. Dirtied, famished, parched -- the body can only do so much against its instinct, and it beggars us to stop even for a short while."\n\n"But we have not stopped. We cannot stop, not now. Not when the promised land shimmers in the distant horizon. If we're to rest our feet forever, then let them tread into the land of light, where forever is beautiful...""
 USA_rfk_64_unamerican_institutions:0 "Неамериканские институты"
 USA_rfk_64_unamerican_institutions_desc:0 "Федеральное Бюро Расследований. Центральное Разведывательное Управление. Агентство Национальной Безопасности. Теоретически, эти агентства составляют руку американского закона, предназначенную для защиты страны и ее граждан от угроз как внешних, так и внутренних. Теоретически эта триада, как и множество других, являются глазами-в-темноте, которые наблюдают за Америкой, пока она спит: защитным взглядом, который дает много, но просит мало, и чей честный, добросовестный и законопослушный труд является ее собственной наградой.\n\nНикогда еще практика не расходилась с теорией более отдаленно, чем алфавитный суп агентств, образующих так называемый "cult of intelligence". In their zeal to protect America from threats both real and imagined, they have trampled upon the rights of the very citizens which form America's body politic. For the good of the country, something must be done to rein them in."
 USA_rfk_64_reign_hoover_in:0 "Обуздать Гувера"
 USA_rfk_64_reign_hoover_in_desc:0 "Каждый политик на Кольцевой дороге, от скромных сотрудников до любимых президентов, учится прикрывать свои спины от Дж. У печально известного директора ФБР Гувера есть и средства, и желание приобрести каждый скелет в шкафу несчастного. Те, кому посчастливилось вызвать его гнев или отказать в его желаниях, увидят, как их карьера будет доведена до позорного конца скандальными бомбами, просочившимися в прессу "concerned citizens". Such is the chilling terror of who many consider the kingmaker of Washington D.C.\n\nPresident Kennedy cannot be cowed so easily, however. Untouchable he may be, but the Director has just as many skeletons as any old statesman. With proper planning and the right people, we may be able to catch him with his own trap. Getting arguably America's greatest spymaster on our side as a stable weapon will be a great boon for the longevity of the President's agenda, despite the risks involved..."
 USA_rfk_64_thorough_investigation:0 "Тщательное исследование"
 USA_rfk_64_thorough_investigation_desc:0 "Каким-то чудом Гувер согласился сотрудничать с администрацией Кеннеди. Однако, прежде чем мы сможем почить на лаврах, нам предстоит проделать еще много работы; а пока мы можем поставить своего... союзника, с пользой.\n\nС того дня, как мы проиграли Вторую Мировую Войну, поддержка фашистской угрозы на наших собственных берегах, к сожалению, возросла. Это привело к росту числа членов таких групп, как Ку-Клукс-Клан, и формированию движений, разделяющих те же взгляды. Они представляют угрозу не только для чернокожего населения Юга, где они имеют большое присутствие и широкую поддержку, но и для представителей закона, которые пытаются обеспечить соблюдение наших законов.\n\nКороче говоря, фашистские военизированные формирования бегают по югу, причиняя хаос правительству и его народу."
 USA_rfk_64_look_into_police:0 "Проверить полицию"
 USA_rfk_64_look_into_police_desc:0 ""To Serve And Protect", so goes the refrain. Ideally, the dual matters of "who to serve" and "who to protect" should not be addressed -- the equality of service and protection is a sine qua non for a government agency. To our shame, America's officers have taken advantage of the motto's good faith to display... selectivity, suppose to say, in its implementation.\n\nThe prejudices of our police forces presents not merely a moral quandary any good man should overcome, but a scattering of thorns deeply embedded within the body politic, sending shooting pains throughout the country as it attempts to grow freely. An examination is long overdue -- and like any good doctor, we must adhere to our oaths and do our best to root these thorns out."
 USA_rfk_64_watching_watchmen:0 "Сторожить сторожей"
 USA_rfk_64_watching_watchmen_desc:0 "Как часть тонко отлаженной системы сдержек и противовесов, почтенная Конституция Америки предоставила президенту право создавать новые агентства и комиссии без консультаций с Конгрессом по этому вопросу. Часто эти организации, в соответствии со специальным характером их создания, решают отдельные вопросы с выделенными им ресурсами.\n\nПрезидент Кеннеди счел целесообразным сформировать одну из таких комиссий указом президента. Миссия Национальной комиссии по этике отличается простотой, которая скрывает ее значение: обеспечить, чтобы правительство соблюдало закон как по букве, так и по духу. В справедливом мире президент может доверять своим подчиненным по всей стране, чтобы они выполняли свои клятвы; для особенно несправедливого мира, замечает он, НКЭ является необходимостью для того, чтобы защитить марш прогресса."
 USA_rfk_64_southern_bullies:0 "Избиение южных хулиганов"
 USA_rfk_64_southern_bullies_desc:0 "Времена года меняются, кризисы приходят и уходят, и оба несут штормовые ветры, которые уничтожают фасады, чтобы открыть истинные сердца людей. Так, несомненно, обстояло дело в Америке в последние годы, когда НПП продолжает движение вперед к обеспечению свободы и равенства, истинной свободы и равенства, в стране. После всего, что произошло, стоит ли удивляться, что ветры бурных перемен раскрыли сердца Диксикратов и обнаружили гниющий, зловонный орган?\n\nМы уже давно отреклись от того, что должно быть, и становимся Партией Прогресса, однако их присутствие сохраняется в их родных штатах, готовых препятствовать федеральному правительству в обеспечении соблюдения своих собственных законов на каждом шагу. Это отряд гадюк, и может быть, с ними можно обращаться только как с гадюками?"
 USA_rfk_64_saturday_night_massacre:0 "Субботняя резня"
 USA_rfk_64_saturday_night_massacre_desc:0 "У нас есть воля народа\n\nУ них нет."
 USA_rfk_64_unjust_justice:0 "Несправедливое правосудие"
 USA_rfk_64_unjust_justice_desc:0 "Америка, как мы пришли к пониманию, является страной возвышающихся контрастов в той же мере, что и страной возвышающихся горизонтов. Мы проповедуем слово свободы, но также держим свободу подальше от наших людей. Мы проповедуем осуществление данного Богом права голоса, но также держим его подальше от тех, кого считаем "unworthy" of voting. So do we bluster and boast of the liberties we supposedly cherish... but in the same breath order judges and sheriffs to snuff the opportunity to cherish liberty for a great many Americans.\n\nWe have come to government and seen the injustice that had seeped into its sinews, and have rightly decided that this state of affairs cannot stand. What is unjust must be set just at last; towards this, we must turn our stern gaze to the lawmen who had overseen the effection of unjust laws."
 USA_rfk_64_halls_of_justice:0 "Соблюдать судебную практику"
 USA_rfk_64_halls_of_justice_desc:0 "Законы могут исходить от Конгресса, но именно скромный суд истолковывает их букву и дух. Благодаря этому мужчины и женщины, которые активно изучают лабиринт законов Америки, фактически решают, как законы будут выглядеть для американского народа. Если Конгресс и суд придут в противоречие друг с другом, то, несомненно, возникнет ситуация, когда любые законы, задуманные первыми, будут значительно расходиться в формулировках к тому времени, когда правоохранительные органы страны получат свои меморандумы.\n\nНет лучшего примера этого явления, чем существующие правовые системы наших южных штатов. Суды от Северной Каролины до Техаса, управляемые Диксикратами и их сторонниками, уже давно имеют полную свободу действий в препятствовании осуществлению законов о гражданских правах в пределах своей юрисдикции. Просеивание их архивов вердиктов и постановлений, к сожалению, является бременем, без которого мы не можем обойтись; по крайней мере, с этого момента начать демонтаж Джима Кроу так же просто, как заменить напудренные парики, очевидно, удерживающие его в воздухе."
 USA_rfk_64_racist_prisons:0 "Расистская тюремная система?"
 USA_rfk_64_racist_prisons_desc:0 "Один внимательный взгляд на тюремные счета и реестры по всей стране показывает резкую картину: цветные люди, в основном из гетто и канав ее разросшихся городов, заполняют больше камер, чем белые. Еще один взгляд на их записи: бездельничанье, мелкое воровство, мелкие драки... приговорен приговорами с полудюжиной лет за сырыми и зловонными стенами отеля "
 USA_rfk_64_underlying_problem:0 "Основополагающая проблема"
 USA_rfk_64_underlying_problem_desc:0 "Неслыханные слухи. Ранние послания каким-то образом сообщали о пропаже с опозданием. Слова и фразы приказов меняются по мере того, как они спускаются по каждой ступеньке лестницы правоохранительных органов, буквы меняются местами в совершенно новые сообщения к тому времени, когда они достигают обычного патрульного. Работа продолжается по мере того, как мы привносим права человека на лишенный прав Юг, и все же работа продолжается так же упорно медленно, как и со времен реконструкции.\n\nНа данном этапе мы должны признать, что работа не может продолжаться до тех пор, пока мы не обратимся к корню, из которого рождаются эти проблемы. Если Диксикраты хотят выиграть эту маленькую войну тысячью кровоточащих булавочных уколов, то тогда нам придется схватить их за стебель и вырвать с корнем до самого Богом забытого конца!"
 USA_rfk_64_brown_v_board:0 "Браун против образования"Brown v. Board"s as It Takes"
 USA_rfk_64_brown_v_board_desc:0 "" was a landmark court case which marked the country's first ever step towards true equality for a century. By ruling that segregation in public schools is inherently void of constitutionality, the Supreme Court had shattered the old, viney, cobblestoned walls which dot towns and cities nationwide, barring the black student from mingling with their white schoolmates. No matter how tenuous at the moment, colored children now have better legs with which to lift them and theirs out of fathers' poverty thanks to this ruling.\n\nOur cause needs as many "Brown vs. Board"s as it can afford, for that great case alone has advanced the African-Americans's lot by leaps and bounds. The President's advisors have concluded that we can afford the hit to public opinion, a large share of it doubtless from those who would see the administration's forthcoming actions as tyrannical."
 USA_rfk_64_no_compromises:0 "Компромиссов не будет"
 USA_rfk_64_no_compromises_desc:0 ""Clemency" goes the watchword from certain members of the NPP these days. Savvy and careful at the same time -- flawlessly shifting between assuring President Kennedy that they most assuredly condone his actions and urging for a more... moderate... approach in handling the rot, more often than not within the same breath. They clad themselves in propriety and restraint, of law and order and fairness, contrasting themselves from the swift and righteous justice which they see only as "crude" and "un-American". So do they parrot old President Lincoln's words: for all Americans to come together and bind the nation's wounds.\n\nAny doctor worth their degree will tell you that mending wounds without cleaning them will only invite disease and decay, bringing slow ruin to the body within. Ever has the racism of our Southern "knights" been the metastasizing tumors of dear Columbia's bosom; as all good doctors should, therefore, it is our duty to excise them before stitching her sutures that they may begin mending.\n\nFor this task our "moderates" have shown to be obstacles and impediments hindering good doctors' pace. President Kennedy believes an ultimatum will suffice in either bringing these mutineers to heel... or allowing them to exit their posts with grace."
 USA_rfk_64_tighter_control:0 "Погасить пламя ненависти"
 USA_rfk_64_tighter_control_desc:0 "Часто наблюдаемая ирония в том, что нынешние законы свободы слова часто защищают тех, чья природа предполагает, что свобода слова это обман. Непоколебимая слепота госпожи справедливости, утверждают законодатели, диктует, что всякая речь, какой бы ненавистной или злобной она ни была по отношению к правам других, должна быть поставлена под равную защиту. Таким образом, можно обнаружить, что разжигатели ненависти стоят на своих мыльных ящиках и радиовышках, задаваясь вопросом, почему их жертвы должны пользоваться теми самыми правами, которые они используют, чтобы запугать их и заставить подчиниться!\n\nЭто фарс, который продолжается слишком долго. Либо эти недовольные придерживаются духа свободы слова, а не злоупотребляют его словами в полной мере, либо они окажутся лишенными какой-либо речи вообще."
 USA_rfk_64_law_and_order:0 "Закон и порядок"
 USA_rfk_64_law_and_order_desc:0 "«Спросите любого циника об американском правосудии год назад и он беззастенчиво расскажет о лицемерии и страданиях, которые они причинили тем, кого поклялись защищать. Извращенное и развращающее прикосновение расизма ласкало его с момента основания нации, поэтому он не смог нанести свои тяжелые удары по старым и новым рабовладельцам. Ничто не изменит этого, сокрушались они, так несчастен был, есть и будет американский черный.\n\nПеренесемся на год вперед. Наша кампания против Диксикратов и их любимого Джима Кроу сильно изменила форму американского законотворчества. Гражданские права теперь свободно вытекают из мраморных куполов судов, где марионетки-судьи когда-то исполняли эдикты едва скрываемой ненависти. Полицейские теперь патрулируют улицы, не обращая внимания на цвет кожи преступника. Молоточки теперь подчеркивают справедливые вердикты для всех американцев, как будто их владелец теперь носит повязки Леди Джастис на каждом суде.\n\nСкажите цинику год назад, что все изменится, и вам ответили бы только злобным смехом отчаявшихся людей. Поэтому мы обязаны обратиться к ним и дать им надежду, пока не докажем, что они ошибаются...»"Ask any bitter cynic about American justice a year ago and they will have unabashedly spoken of its hypocrisies, and the miseries they have caused to those it swore to protect. The perverse and corrupting touch of racism has caressed it since the nation's founding, hence failing to unleash its otherwise heavy blows towards slavemasters old and new. Nothing will change it, they will have lamented, so misfortunate the American black has been, is, and will be."\n\n"Fast forward a year later. Our campaign against the Dixiecrats and their beloved Jim Crow has seen to much change in the shape of American lawmaking. Civil rights now flow freely from the marble-domed courthouses where puppet-judges once enforced edicts of barely-concealed hate. Policemen now patrol the streets without regard for the criminal's skin color. Gavels now punctuate fair verdicts for all Americans, as if their wielder now wears Lady Justice's blindfolds in every trial."\n\n"Ask a bitter cynic a year ago that things will change, and one will only be responded with the spiteful laughs of hopeless men. So are we behooved to reach out to them and give them hope until we prove them wrong...""
 USA_rfk_64_bind_up_wounds:0 "Перевязать наши раны"
 USA_rfk_64_bind_up_wounds_desc:0 "Мы долго боролись с призраком расизма в залах Конгресса, в судах и на улицах. Со всех сторон на нас обрушились удары: спереди-умирающая оболочка Джима Кроу; сзади-его сочувствующие, сродни медноголовым старикам, одетым в кожу прогрессизма, какой бы хрупкой и прозрачной она ни была. Из стороны в сторону бродяги, апатичные к несчастью, развращают основы Америки изнутри, угрожая разрушить комфорт, с которым они живут.\n\nНо мы никогда не колебались. Как и толпы сбившихся в кучу людей позади нас, проливающих кровь, пот и слезы в опасной схватке за самый ничтожный шанс вдохнуть свободный воздух нашей любимой страны. Каждое право, выкованное в братской любви в мрачные дни революции, сплавленное с братской кровью в ужасные дни гражданской войны, мы отстаивали, опрокинув каждую баррикаду, вытеснив всех собакоголовых расистов, освободив всех черных братьев и сестер. Теперь от первородного греха Америки не осталось ничего, кроме захлебывающихся, задыхающихся вздохов нерожденного сына "peculiar institution's" misbegotten son in its backwaters.\n\nIn yet another trial of fire, America has seen itself battered, bruised, and bleeding... but unbowed still. Though fresh wounds mar its skin, now is it truly meet to mend and heal it from the many ordeals it has faced."

 USA_rfK_64_federal_minimum_wage:0 "Федеральная минимальная заработная плата"
 USA_rfK_64_federal_minimum_wage_desc:0 "Долгое время американские компании злоупотребляли предоставленными им свободами, чтобы отнять у своих работников все до последней капли души. Они платят им жалкие гроши, которых едва хватает даже в самых ветхих районах города. Они не предлагают никакой компенсации за травмы на работе, ожидая, что они будут работать так, как будто они здоровы и бледны... и усугубляют раны, если они не оправдывают ожиданий. Это факт, что величайшие имена Америки причиняют величайшие страдания самым кротким американцам в погоне за большей прибылью, но мало кто осмеливался выступать против этого в прошлом.\n\nАдминистрация Кеннеди стремится изменить это жалкое положение дел, гарантируя каждому американскому рабочему и служащему почасовую оплату их труда, защищая их от худших эксцессов современного капитализма. Многое должно измениться, чтобы их страдания были полностью утолены, но никто не может просить о более тонком маленьком шаге, чем минимальная заработная плата для всех работающих американцев."
 USA_rfK_64_public_pensions:0 "Внедрение государственных пенсий"
 USA_rfK_64_public_pensions_desc:0 "В принципе, плоды труда человека расцветают и созревают до самой сладкой степени, когда он заканчивает свои рабочие дни. Разумные сбережения и мудрые инвестиции гарантируют, что он сможет провести сумерки своей жизни, наслаждаясь ею в полной мере, блаженство будет сопровождать его до последнего вздоха в теплом комфорте и теплой компании. Хотя это справедливо для богатых американцев, то же самое нельзя сказать о многих Безденежных американцах. В конце концов, прежде чем взрастить плодоносящее дерево, нужно посадить семена-а что такое наши низшие классы, как не издольщики, которые сеют семена, носящие только имена своих хозяев?\n\nДля президента решение простое: государственные пенсии, которые гарантируют часть чека работника на депозит, который он получит после выхода на пенсию. Со временем этот депозит вырастет до здоровых размеров, достаточных для поддержания потребностей их владельца до их неизбежного ухода."
 USA_rfk_64_rights_of_worker:0 "Права рабочих"
 USA_rfk_64_rights_of_worker_desc:0 "Право на жизнь, право на свободу и право на стремление к счастью. Это то, что наши отцы-основатели называли "inalienable rights", those which the Lord God had guaranteed to every man and woman within its bounds as a matter of course. It is, and should be, America's government's duty to secure these rights for its own citizens, act as instruments of His will.\n\nUnfortunately, we have fallen short of the responsibilities our forefathers had once enshrined. Today the American worker lives without the financial and personal securities which allow him to live freely and pursue what makes them happy. This is a problem that President Kennedy has pledged to rectify, though figuring out the particularities of the solution will take some time."
 USA_rfk_64_support_campaign:0 "Кампания поддержки"
 USA_rfk_64_support_campaign_desc:0 "Эта администрация действовала в полном понимании того, что она заботится о нуждах народа. Мы не действуем без мандата тех, кто голосовал и не голосовал за нас в ноябре 1964 года. Любой акт, который мы предпринимаем, должен иметь поддержку значительного большинства американцев; к сожалению, многие все еще остаются сомнительными, даже враждебными, к нашим платформам по широкому спектру причин. Слабый мандат неизбежно ведет к слабому правительству, что, в свою очередь, ведет к уничтожению того, чего оно до сих пор достигало.\n\nЧтобы предотвратить такой сценарий, стратеги Белого дома запланировали на ближайшие месяцы всеобъемлющую информационно-просветительскую кампанию. Она будет включать в себя все, что у нас есть в нашем распоряжении, средства массовой информации, лояльные ученые мужи и личности, низовые активисты, даже сам президент Кеннеди-решение проблем американского народа лично и в эфире. Вместе с этим появляется надежда на то, что все больше американцев присоединятся к рядам НПП, обеспечив администрации полную поддержку ее законодательной программы."
 USA_rfk_64_safety_net:0 "Построить сеть безопасности"
 USA_rfk_64_safety_net_desc:0 "В здоровом обществе его члены свободны следовать своим собственным путем к самореализации без того, чтобы их взносы становились слишком большим бременем. Любой человек может стать тем, кем он хочет быть, при условии, что он серьезно работает для этого. Напротив, болезненное общество оставляет мало места для свободного самовыражения и социальной мобильности: каждый имеет место и соответствующее положение, нравится ему это или нет.\n\nВ Америке это место диктуется долларами человека-зарабатывают слишком мало, и они не могут посвятить себя ничему, кроме как зарабатывать достаточно, чтобы прожить. Он подавляет способности и создает чрезмерное напряжение для рабочего человека, но что более важно, он разжигает инакомыслие, которое кипит в яростном, разрушающем кальдеру кипении.\n\nЭто можно предотвратить с помощью надежной сети пособий и пенсий, на которые они могут положиться, чтобы свести концы с концами. Хотя президент Кеннеди обещал это, сможет ли он подкрепить риторику действиями перед лицом двухпартийной реакции, еще предстоит выяснить."
 USA_rfk_64_injustice_anywhere:0 "Несправедливость в любом месте это угроза справедливости везде"
 USA_rfk_64_injustice_anywhere_desc:0 "Правосудие процветает там, где правильно управляемые законы должным образом исполняются и соблюдаются всеми. И наоборот, неправильно применяемые законы, которые освобождают, так же опасны, как и правильно применяемые законы, которые угнетают, ибо первые демонстрируют неспособность правительства вершить правосудие там, где это необходимо. Справедливость требует сотрудничества между намерением и практикой; лишите одно другого, и тираны расцветут там, где должны расцветать хорошие люди. Таким образом, нельзя отрицать, что всякая несправедливость, о которой говорят в этой мнимой стране свободы, представляет угрозу самим свободам, которые она провозглашает законом, и справедливости, которую они должны культивировать."
 USA_rfk_64_sit_with_chavez:0 "Посиделки с Чавесом"
 USA_rfk_64_sit_with_chavez_desc:0 "В наши дни нельзя говорить об американском рабочем движении, не упомянув Сезара Чавеса. Слава лидера калифорнийских лейбористов взлетела до небес после национальных забастовок прошлого, завоевав сердца миллионов своей непоколебимой защитой их прав и справедливых взносов. Бедные фермеры как в его родном штате, так и по всей стране произносят его имя на одном дыхании с Господом Богом, благодаря его за защиту, которую его Объединенные фермерские работники даровали им и десяткам тысяч других.\n\nАдминистрация не может вести добросовестные переговоры с американскими лейбористами, не обращаясь к представителям, которых она признает, для большинства из них сеньор Чавес не что иное, как благословенный идол. Серьезный разговор с пресловутым пастухом американских фермеров убедит их в том, что мы стремимся поднять их с их унизительного положения и относиться к ним как к фундаментальным столпам общества, которыми они являются."
 USA_rfk_64_reprimand_police:0 "Выговор полиции"
 USA_rfk_64_reprimand_police_desc:0 "В тюрьмах, конторах, академиях и крейсерах с востока на запад слова "To Serve And Protect" shine bright when struck by the midday Sun. It is the motto which America's police forces have chosen for themselves, both a summary of their duties and a pledge to the people at large. For those America's police had sworn to serve and protect, however, their motto rings hollow. In many infamous incidents, they had neither served nor protected the American people -- instead, they served those with the money to acquire their services, and protected the assets which they deeply prize.\n\nSecuring the backing of the American worker entails ensuring their safety from their own law enforcement, that they may not tread upon their rights like they had in the past. Their brutality is one that President Kennedy endeavors to restrain through both talk and action."
 USA_rfk_64_national_labor_relations:0 "Национальный закон о трудовых отношениях"
 USA_rfk_64_national_labor_relations_desc:0 "Убедив Конгресс и умиротворив американский народ стоит начать голосование по самому закону.\n\nНациональный закон о трудовых отношениях является одним из нескольких предложений, включающих в себя то, что история будет считать наиболее полным элементом экономической реформы, введенной на Капитолийском холме. Его статьи, призванные защитить американских рабочих от жестокой эксплуатации их труда, формализуют значительное расширение их прав: восьмидневную рабочую неделю, свободу вступать в профсоюзы и многое другое.\n\nВойна с бедностью может даже не закончиться в нашем поколении, или в поколении наших детей, или в поколении их детей. Но мы прозвучим похоронным звоном этого акта, объявим миру, что его дни сочтены. Через сто или тысячу лет американский народ будет праздновать свершившуюся миссию-гордиться тем, что заложил основы своего триумфа."
 USA_rfk_64_preparing_security:0 "Подготовка законопроекта"
 USA_rfk_64_preparing_security_desc:0 "Черкай статьи, пункты и подпункты. Конкретные юрисдикции между федеральным правительством и правительством штата, где они могут пересекаться, как не допустить их пересечения. Указы от штата к штату, столь же разнообразные, как и сама Америка, и должен ли новый закон их принимать.\n\nЖаркие споры по поводу того или иного положения продолжались несколько дней, прежде чем любая из сторон сдвинулась с места. Должен ли закон запрещать сегрегацию? До какой степени? Только туалеты и автобусы, или до школ и правительства-Федерального, государственного или обоих? Есть ли у частных граждан право голоса по этому вопросу? Не говоря уже о сегрегации, как насчет квот на рабочие места и жилищных кодексов?\n\nПроходят дни, и продолжающаяся дискуссия разрывает черновики, как измельчитель бумаги. Тем не менее, мы приближаемся к окончательному состоянию закона; теперь, когда работа началась всерьез, это только вопрос времени, прежде чем он будет проголосован в Конгрессе."
 USA_rfk_64_social_security_act:0 "Закон о социальном обеспечении"
 USA_rfk_64_social_security_act_desc:0 "Убедив Конгресс и умиротворив американский народ стоит начать голосование по самому закону.\n\nЗакон о социальном обеспечении является одним из нескольких предложений, включающих в себя то, что история будет считать наиболее полным элементом экономической реформы, введенной на Капитолийском холме со времен Нового курса. Он устанавливает системы, направленные на оказание денежной помощи тем, кто не может обеспечить себя сам-безработным, пенсионерам и инвалидам, - все они управляются специальным правительственным учреждением.\n\nВойна с бедностью может даже не закончиться в нашем поколении, или в поколении наших детей, или в поколении их детей. Но мы прозвучим похоронным звоном этого акта, объявим миру, что его дни сочтены. Через сто или тысячу лет американский народ будет праздновать свершившуюся миссию-гордиться тем, что заложил основы своего триумфа."
 USA_rfk_64_world_begins_with_you:0 "Мир начинается с тебя"
 USA_rfk_64_world_begins_with_you_desc:0 "«Я знаю многих, кто скорбит о состоянии нашей страны в эти смутные времена. Они видели несправедливость, которая ее мучает, но не могут понять, как они могут относиться к этому. Они видят в себе только одинокого мужчину или женщину, противостоящую неудержимому бегемоту и поэтому в отчаянии поднимают руки и говорят, что ничто не может остановить его натиск. Я не согласен.\n\nИстория изобилует примерами того, как один человек изменил жизнь многих. Один священник, рожденный плотником в Иудее, стал фигурой, которой сегодня поклоняются миллиарды душ. Один моряк отважился отправиться на запад с несколькими сотнями верующих, основав при этом первую из многочисленных колоний наших предков. Один кочевник в степях Азии покорил древние цивилизации, чтобы основать империю, простиравшуюся от Пекина до Москвы.\n\nЭти люди доказывают, что действия немногих могут навсегда изменить ход истории и что вы сами можете принести перемены в эту страну. С них начинался облик сегодняшнего мира, так пусть же с вас начнется облик будущего...»"I know many who lament and despair over the state of our country in these uncertain times. They have seen the injustices that ail it, yet cannot fathom how they can treat it. They see within themselves only one man, one woman, facing an unstoppable behemoth, and so raise their arms in frustration and say that nothing can stop its onslaught. I disagree."\n\n"History is replete with examples of one changing the lives of many. One priest born to a carpenter in Judea became a figure worshipped by a billion souls today. One sailor ventured westward with some hundreds of his faith, in doing so founding the first of our forefathers' many colonies. One nomad in the steppes of Asia conquered ancient civilizations to found an empire that stretched from Beijing to Moscow."\n\n"These men alone prove that the actions of a few can forever change the course of history -- and that you yourself can bring change to this country. The shape of today's world began with them; let the future's, then, begin with you...""
 USA_rfk_64_bridge_political_divide:0 "Преодолеть политический разрыв"
 USA_rfk_64_bridge_political_divide_desc:0 "Демократ, республиканец, национал-прогрессист, какой бы на них не был ярлык, нельзя отрицать, что это американцы. Все они подчиняются одним и тем же законам, читают одну и ту же историю и разделяют одну и ту же культуру (с вариациями от штата к штату, конечно). Они говорят на одном языке (практически), придерживаются одних и тех же ценностей (с... различными интерпретациями), живут в одной стране (хотя штат может быть своей собственной страной, по мнению некоторых). Они могут различаться так же, как день и ночь, но так же точно, как солнце встает и садится за двадцать четыре часа, они все американцы. (И Алабаманы, и техасцы, и калифорнийцы, и ... )\n\nМы не должны позволить этим разделениям расти, чтобы разрушить большую идентичность, которую мы все разделяем как соотечественники-американцы. Этот путь ведет к разобщению и страданию. По возможности давайте улаживать наши мелкие разногласия в Конгрессе в духе добропорядочного американца: с распростертыми объятиями и широкой улыбкой, со злобой ни к кому и милосердием ко всем."
 USA_rfk_64_against_fascism:0 "Величайшее оружие против фашизма"
 USA_rfk_64_against_fascism_desc:0 "«С момента нашего вступления во Вторую Мировую войну Америка была втянута в ужасную борьбу с силами фашизма. Японская угроза нависла над нашими союзниками в Тихом океане,и нацистский Рейх продолжает давить некогда свободные народы Европы под натертым сапогом. Пока тирания окутывает мир гнетущей тенью, мы остаемся стоять-окровавленные, избитые, но стоящие вопреки всему-чтобы нести факел свободы и освещать путь тем, кто сопротивляется внутри и вне ее границ.\n\nНесмотря на то, что некоторые поджигатели войны могут сказать вам, эта борьба не может быть выиграна силой оружия или разрушительной гонкой за оружием массового уничтожения. Эта война уникальна среди долгой истории конфликтов человечества тем, что она не может быть выиграна однажды испытанными и истинными методами ведения войны. Скорее, нашим величайшим оружием против фашистской угрозы являются ценности и принципы, которые долгое время определяли западную цивилизацию: свобода, равенство, демократия. Должным образом примененные, они станут каменными основами здорового и процветающего общества, построенного, чтобы выдержать испытания времени гораздо лучше, чем автократы и их основы из зыбучих песков и грязи...»"Since our entry in the Second World War, America has been embroiled in a terrible struggle against the powers of fascism. The Japanese menace looms beyond our allies in the Pacific, and the Nazi Reich continues to crush the once-free peoples of Europe beneath a polished jackboot. As tyranny engulfs the world in oppressive shadow, we remain standing -- bloody, beaten, yet standing against all odds -- to bear freedom's torch and light a path for those who resist within and without its bounds."\n\n"Despite what certain warmongers may tell you, however, this struggle cannot be won by force of arms, nor by a ruinous race for weapons of mass destruction. Indeed, this war is unique among humanity's long history of conflicts in that it cannot be won by once-tried and true methods of warfare. Rather, our greatest weapon against the fascist threat is the values and principles that had long defined Western civilization: freedom, liberty, equality, democracy. Duly applied, these shall become the stony foundations of a healthy and prosperous society, built to last the trials of time far better than autocrats and their foundations of quicksand and mud...""
 USA_rfk_64_a_fair_chance:0 "Каждый заслуживает шанс"
 USA_rfk_64_a_fair_chance_desc:0 "Центральное место в американских мифах занимает идея о том, что Соединенные Штаты это страна возможностей, где каждый может преуспеть благодаря своему трудолюбию и заслугам. Миллионы наших предков и их семьи, принадлежащие к сотне различных наций, вероисповеданий и происхождения, прошли огромные расстояния и перенесли огромные страдания, чтобы начать новую жизнь. Для некоторых эта страна выполнила свою часть сделки и поэтому они и их семья жили счастливо после этого.\n\nК сожалению, это не было обычным явлением. Очень многие прожили жизнь, ничем не отличавшуюся от той, что они оставили после себя: несчастные, жалкие, нищие. Слишком многие страдали от тех же испепеляющих взглядов, от которых они стремились убежать, за их расу, веру или пола. Слишком многие умерли, оставив лишь надгробие. К нашему великому стыду, эта "land of opportunity" favored a select few and left the rest to wail and gnash teeth.\n\nPresident Kennedy aspires to bring America closer to what it had promised, legislation by legislation. Everyone deserves a fair chance in his America, and informing them of his efforts will buoy their hearts in anticipation of what will come."
 USA_rfk_64_gentle_hand:0 "Мягкая рука, твердые слова"
 USA_rfk_64_gentle_hand_desc:0 "Американская демократия построена с учетом мирного диалога, она ничего не выигрывает от провозглашения законов силой и получает все от простого слушания того, что говорит другая сторона. Из двух расходящихся мнений возникает синтез, удовлетворяющий все стороны, что, в свою очередь, приводит к консенсусу, который приносит пользу общему благу. Это сослужило нам хорошую службу в течение двухсот лет; мелкие тираны и диктаторы могут свободно заявлять о насилии как о своей единственной области.\n\nОднако это не означает, что нам не хватает силы духа и воли для достижения наших собственных целей. Мы действительно применяем силу, хотя и более тонкими способами: твердыми словами, подкрепленными железными обещаниями, нежными руками, чтобы привести заблудших овец обратно в стадо. Дипломатия укрепляет систему сдержек и противовесов, на основе которой действует наша страна, и президент не боится использовать ее на благо партии и страны."
 USA_rfk_64_national_healthcare:0 "Национальная система здравоохранения"
 USA_rfk_64_national_healthcare_desc:0 "Годы планирования с холодными, твердыми данными, чтобы наилучшим образом приспособить его к потребностям нации, как красивое платье на женственной фигуре. Напряженные переговоры в глухую ночь, тусклый свет лампы и зажженные сигары освещают листы бумаги, исписанные красными чернилами. Речь за речью утомляли сотни городов, тысячи часов уходили на то, чтобы ожесточить волю, обратить сердца и посеять сомнения. Мало кто, кроме дальновидных людей АЭС, предвидел, что настанет день, когда наши усилия принесут плоды, - и все же вот он, в своей полубессмертной славе.\n\nНаши прошлые действия заигрывали с концепцией всеобщего здравоохранения, но не совсем достигли ее: полный охват для всех граждан, бесплатный. Несколько лет назад даже некоторые из членов партии возражали против расходов, связанных с такой программой, не говоря уже о мудрости предоставления бесплатного и неограниченного медицинского обслуживания, оплачиваемого федеральным правительством. Но администрация упорствовала, медленно завоевывая сердца и голоса, пока Национальный закон О здравоохранении, наконец, не предстал перед Конгрессом, готовый быть оцененным по достоинству. Если он будет принят, то вскоре будут созданы механизмы для создания самой надежной универсальной системы здравоохранения в мире.\n\nЭто значимая победа как для американской демократии, так и для народа, которому она служит. Что бы ни случилось, поздравляю вас с тем, что вы достигли этой точки."
 USA_rfk_64_greatest_generation:0 "Великое поколение"
 USA_rfk_64_greatest_generation_desc:0 "В эти несколько лет мы шли на рискованные авантюры и тяжелые жертвы, словно охваченные лихорадкой безумия, но, наконец, реформы окупились сторицей. Чернокожие американцы теперь впервые видят, что их права предоставлены, расширены и по-настоящему защищены. Работающие американцы теперь каждую неделю возвращаются домой с большим количеством денег и в лучшем состоянии здоровья, чем в прошлый раз. Голосующие американцы теперь подходят к урнам для голосования, уверенные, что их голос будет услышан в залах Конгресса.\n\nТо, что никто не может постичь в тот роковой день 64-го года, было реализовано менее чем за десятилетие, обогатив жизнь и свободу американца, как никогда раньше. Благодаря нашим неустанным усилиям золотой век находится в пределах досягаемости для величайшего и самого благословенного поколения нашей нации."
 USA_rfk_64_goodnight_sweet_prince:0 "Спи спокойно"
 USA_rfk_64_goodnight_sweet_prince_desc:0 "Президент может упиваться давно заслуженной победой Америки над ее собственным злом, но он не забывает о жизнях, потерянных и разрушенных ради ее достижения. Среди почетных покойников его родной брат Джон Кеннеди. Лишенный жизни выстрелом безумца, он тем не менее не дал Америке пролить еще больше крови после того, как ублюдок Никсон разорвал кровавые раны на ее шее. Самое главное, что он восстановил веру в демократические институты Америки после Никсона, наблюдая за тем, что было бы возвращением к нормальной жизни; действительно, многие считают, что он преуспел бы и больше, если бы трагедия не разразилась так, как это произошло.\n\nДжек всегда был убежденным сторонником того, чтобы поступать правильно. Без сомнения, он гордился бы Бобби, если бы был жив и видел, чего добился его младший брат.\n\nПрезидент запланировал короткую поездку к брату место отдыха. Что он там будет делать, только он, кажется, знает."
 USA_rfk_64_root_of_the_issue:0 "Корень проблемы"
 USA_rfk_64_root_of_the_issue_desc:0 "Законопроект о гражданских правах наконец-то стал законом страны, и конгрессмены и миряне одинаково празднуют свою победу. Несмотря на воинственную риторику, окрашенную южным акцентом, направленным на праведность нашего дела, миллионы долларов, потраченные на клевету и преследование наших ведущих деятелей и скромных рядовых, и красочные передачи, предназначенные для того, чтобы настроить американскую общественность против нас,несмотря на агрессивные нападки сварливых, ненавистных расистов, двадцать миллионов американцев теперь действительно могут осуществлять права, которые мы считаем само собой разумеющимися.\n\nНо борьба за истинное равенство еще не выиграна. Для цветного человека остаются препятствия, которые должны были столетиями укрепляться в американской системе. Невидимые или нет, они пронизывают и развращают те самые институты, которые провозглашают свободу и справедливость для всех.\n\nА пока мы будем наслаждаться этим судьбоносным моментом в истории Америки. Давайте, однако, постараемся не почивать на лаврах, чтобы не видеть, как наши нынешние успехи рушатся."
 USA_rfk_64_march_straight_forward:0 "Марш вперед"
 USA_rfk_64_march_straight_forward_desc:0 "Ситуация, в которой мы оказались, ужасна и безрадостна. Наш плацдарм в Конгрессе остается шатким и подверженным колебаниям и наши слова попадают в глухие уши большего числа американцев, чем надо. По мере усиления давления как внутри НПП, так и за ее пределами на президента Кеннеди с целью принятия закона о гражданских правах, независимо от того, удастся это или нет, переговоры с республиканцами-демократами становятся все более привлекательным вариантом.\n\nНо компромисс влечет за собой жертвование принципом ради удобства. Для партии, долго определяемой своей приверженностью собственной повестке дня, первое это то, что она не может себе позволить.\n\nПусть республиканцы-демократы варятся в собственном лицемерии. НПП может идти вперед в будущее просто при поддержке своих рядов и честности своих конгрессменов."
 USA_rfk_64_the_glorious_bill:0 "Славный Билл"
 USA_rfk_64_the_glorious_bill_desc:0 "На столе президента лежит закон о гражданских правах, незапятнанный компромиссами, тщательно поддерживаемый людьми, обладающими властью и принципами в равной мере. Он остается верен словам, которые он закрепляет, предлагая широкие гарантии всем американцам, независимо от расы, веры, пола и вероисповедания-десегрегация как в государственных, так и в частных учреждениях, квоты на рабочую силу, отмена подушных налогов и тестов на грамотность-должным образом обеспеченные федеральным правительством.\n\nНесмотря на протесты против "forcing the Act through without sufficient discussion" echoing in both aisles of Congress, President Kennedy could not have asked for a better bill. Getting the votes to ensure its passage is still an obstacle to hurdle, however, and whether or not he can ever ink his signature on the first page remains to be seen."


