POLITICS_SCP_DESC:0 "Генри Мартин "Scoop" Jackson has made a career of fighting injustice across the country. A rabid anti-extremist, Scoop, in more than 30 years of politics, has continually carried a torch of progress while refusing to give in to the draw of the far-left elements of the NPP. Scoop has always termed himself an American first and a progressive second. Every decision he has taken was done so with the well-being of the American people at the forefront of his mind.\n\nHowever, his fervent anti-extremism borders on extremism in and of itself. He despises the communists of the L-NPP and the Yockeys, to the point where he has campaigned on a seemingly anti-democratic platform of banning the two parties. His populist, progressive, and moderate political positions give him a unique standing that echoes the progressivism of Theodore Roosevelt.\n\nNow President, Jackson stands in a position from which he can achieve the dreams that he has proclaimed for more than 30 years: liberty, equality, and civility. In one fell swoop he may be able to remove the Yockeys and communists from American politics forever, passing landmark civil rights bills and other progressive legislation, and drawing a hard line in the sand for both the Empire and the Reich to fear."

USA.1703.t:0 "Америка восстает"
USA.1703.d:0 ""Friends, Americans, I stand before you today, not only as President of the United States, but as a symbol of what it stands for. I have always believed that America is, and forever shall be, the home of democracy; not a hotbed of extremism, nor hatred. Now inaugurated, I see that my belief was correct. Today, we celebrate not the victory of a single party or ideology, but our freedoms as Americans, and freedoms yet to come. For I have sworn, before both God and the nation I so dearly love, the same oath our forebears have taken for centuries."\n\n"Now, however, in the year of our Lord nineteen-seventy-two, the world is not as it was those two centuries ago. Evil powers have grown across the world, and America stands as the only power not to fall to their inexorable march of hatred. I say unto you, America, that we will continue to stand, we will continue to fight for liberty as our forefathers did for so long."\n\n"We shall never forget that we are the heirs of the revolution, heirs of freedom's torch bearers. Let the world know that the torch has been passed to a new generation of Americans-- ones born in this century, tempered by victory, and disciplined through defeat. This generation is proud of its heritage, and, as with its predecessor, will continually prove unwilling to allow human rights and civil liberties, to which our nation has always been committed, to be taken away from the peoples of the world."\n\n"Let all, foreign and otherwise, know that America will support her allies, aid the downtrodden, and strike at the evil, all in the defense of liberty.""
USA.1703.a:0 ""I, and all America, pledge this.""










 #Harrington

 #Leader Desc
 POLITICS_HAR_DESC:0 "Майкл Харрингтон родился в Сент-Луисе в католической семье в начале 1928 года. Подрастая, он посещал католические школы и унаследовал консервативные взгляды от своих родителей. Однако во время учебы в Йеле и Чикагском университете он начал принимать христианские взгляды, которые выступали за социальный и экономический прогресс, выступая против того, что он видел как эксплуатацию простого американца капитализмом. Этот подход, который был особенно антиколлективистским, вдохновил его присоединиться к католическому рабочему движению и писать о политике. После окончания войны он испытывал отвращение к католическому рабочему и его явному незнанию угрозы фашизма. Видя необходимость присоединиться к более радикальным группам, он присоединился к троцкисту Максу Шехтману, лидеру антибухаринской и антифашистской группы.\n\nХаррингтон продолжал смещаться все дальше влево, сохраняя при этом свою оппозицию строгой коллективизации. К концу 1950-х годов его взгляды на гражданские права, а также его неприязнь к все более авторитарной Социалистической партии Америки привели его к вступлению в растущий Национал-Прогрессивный пакт. Теперь, будучи президентом Соединённых Штатов, Майкл Харрингтон отстаивает свой собственный взгляд на демократический социализм, на освобождение и свободу, как экономическую, так и социальную, для всех."
 ##Focuses
 USA_har_68_harrington_presidency:0 "Президентство Харрингтона"
 USA_har_68_harrington_presidency_desc:0 "Они сказали, что это невозможно, но впервые в Американской истории самопровозглашенный социалист (даже если некоторые в его партии не согласны) был избран в Белый дом. Майкл Эдвард Харрингтон-младший, левоцентрист из НПП, был поднят на самый высокий пост на платформе прав трудящихся, прогрессивной законодательной реформы и того, что Харрингтон описывает как "Fight for the Poor", a comprehensive assault on the poverty and lack of institutional support faced by many of America's faceless poor.\n\nThe latter will involve comprehensive welfarist legislation on a scale unseen in American politics. Unemployment funds, veteran pensions and assistance for the handicapped and aged have polled well with audiences, and will likely be keystones of the Harrington agenda.\n\nThis root and branch reform is expected to consume the majority of the President's term in office and will face stiff opposition from Harrington's many political enemies, including many from within his own party's conservative and radical right-wing faction. But if the earnest young ex-Catholic knows anything at all, it's how to wage a just war - and this war will be the most righteous of all."
 USA_har_68_shake_things_up:0 "Перетряхнуть багаж"
 USA_har_68_shake_things_up_desc:0 "Одна из первых целей Харрингтона для его новой администрации будет проста: сделать свое присутствие известным. Кольцевая дорога полна тех, кто высмеивает и выступает против его усилий по реформированию систем, которые их защищают; в скоординированном сочетании встреч и речей Харрингтон намерен дать понять, что лоббисты, закадычные друзья и карьерные политики, душащие Америку, не найдут пощады в его усилиях по ее спасению. Классовые привилегии, денежная политика, богатая элита - все должно исчезнуть. В погоне за справедливостью для американского народа не останется нетронутых священных коров.\n\nВ этом Харрингтон будет встречен на полпути теми, кто предан его делу в его партии. Множество предложений, касающихся радикальных реформ судебной системы, здравоохранения и пенсионной реформы, уже разрабатываются левыми и умеренными членами НПП, дующими ветрами перемен вплоть до Капитолийского холма. Конечно, он мог бы также использовать это как метод анализа поддержки своих программ и политики в Р-ДП; ибо врагов лучше держать ближе, чем друзей, особенно тех, кто согласен с вами..."
 USA_har_68_a_moral_agenda:0 "Моральная повестка дня"
 USA_har_68_a_moral_agenda_desc:0 "Президент Харрингтон часто говорил о необходимости привнести "American Morality to American Politics" on the campaign-trail, and he intends to follow through on this in office. His policies will target the weak, vulnerable and faceless of American society, the "other America", and to drum up support from restive urban Evangelicals and religious ruralites Harrington has emphasized the essential continuity of welfarism with the teachings of the Bible and human decency. The aim is to make the hand of the state benign to the American mind, drawing from the Social Gospel of earlier decades to do so.\n\nOf course, this morality will serve a somewhat less innocent role in pinpointing potential sources of support for the planned legislative reforms being drawn up in NPP-Centre headquarters, and certainly might help in easing some of the more aggressive policies we have planned under the noses of voters. The American people know better than to look a gift horse in the mouth; and this horse now rides with the Eagle and the Cross, bright enough to blind any stray eyes that might wander too near."
 USA_har_68_pressure_the_far_right:0 "Давить на ультраправых"
 USA_har_68_pressure_the_far_right_desc:0 "Ультраправые всегда были занозой в боку прогрессистов партии; теперь, когда президент Харрингтон недвусмысленно заявил о своих намерениях сосредоточиться на прогрессивных реформах, реакционеры в партии стали самой большой угрозой в правительстве для законодательства в процессе разработки. За каждой угрозой, однако, стоит возможность; если мы приложим усилия, чтобы обеспечить единство партии, мы можем оказаться в лучшем положении, чтобы протолкнуть законодательную власть в залах власти. Запугивание и угрозы изгнания из партии могут убедить большинство придерживаться партийной линии, а переговоры с Уоллесом и Тёрмондом помогут обеспечить лояльность основных силовых брокеров в нашей собственной партии.\n\nВ конце концов, разве не Линкольн сказал, что разделенный дом не может устоять? Возможно, нам придется пообещать смягчение некоторых из наших самых зажигательных реформ в придачу, и наша собственная база поддержки не будет рада этому, но единство имеет свою цену, и НПП не может позволить себе пожертвовать своей законодательной властью на алтарь идеологической чистоты..."
 USA_har_68_unite_the_party:0 "Объединить партию"
 USA_har_68_unite_the_party_desc:0 "Жаркие дебаты, запертые двери, стиснутые зубы; медленно, но верно в НПП формируется консенсус, необходимый нам для обеспечения прохождения наших реформ. Благодаря неустанной работе Харрингтона, Ковша и, как ни странно, осторожной поддержке некоторых наших радикальных левых, выковывается партийная линия, которая имеет шанс противостоять тому, что наверняка будет диким партизанским нападением на прогрессивную повестку дня.\n\nТеперь остается только закрепить наши завоевания, объявить триумф партии и продолжать реформы, хотя и в ограниченной форме. Наша способность поддерживать консенсус среди того, что некоторые называют "political schizophrenia" will surely be hailed as a great work of political maneuvering; only time will tell if it will be enough. No one knows how the Rep-Dems will react to a United NPP, of course, but the sheer weight of support for the bill might entice establishment mavericks to jump on the bandwagon."
 USA_har_68_convince_the_republicans:0 "Убедить республиканцев"
 USA_har_68_convince_the_republicans_desc:0 "Прогрессивное крыло республиканцев-демократов, возможно, и порвало ряды с окружением Харрингтона по партийной принадлежности, но их сердца находятся на правильном месте. На самом деле, они могут оказаться более надежными союзниками в продвижении политики Харрингтона, чем "principled opposition" in the Party, and the legitimacy of having members of the old Beltway machine stand with us will do much to promote us to skeptical Americans. It simply wouldn't do to neglect such a valuable source of political capital, and nothing gets the American people cheering faster than a rare display of cross-aisle unity.\n\nMeetings between Lyndon Johnson, Congressman Rusk and Harrington's staff will begin this process of reconciliation. The Party Rightists are likely to be inflamed by this "selling out to the Establishment", and no one knows how far Party unity can be pushed, but reform comes at a cost, and the Progressive movement can't afford to sacrifice its ideals on the altar of political expediency..."
 USA_har_68_unite_the_progressives:0 "Объединить прогрессистов"
 USA_har_68_unite_the_progressives_desc:0 "Вспышки объективов, рукопожатия, широкие улыбки перед камерами национальных газет; в серии широко освещаемых и широко восхваляемых встреч Харрингтон и умеренные объединились с Линдоном Джонсоном и его коллегами-прогрессистами в общем фронте для продвижения "vital and far-reaching reforms in American politics". The fact that neither side agrees on precisely what those reforms will entail only adds to the mystique surrounding this sudden bipartisan shift.\n\nThe next logical step would be to make what is already obvious public knowledge: by consolidating the support of what some are describing as the "Newer Dealers", Harrington's circle will be able to force a confrontation with the conservatives in the NPP, but on his terms. Bipartisan support will prove a powerful intimidating factor for diehard opponents in Party Right, and might convince them to reach some form of consensus with the administration at large."
 USA_har_68_bring_it_into_the_open:0 "Вывести их на чистую воду"
 USA_har_68_bring_it_into_the_open_desc:0 "Мы получили поддержку в Сенате и Конгрессе, необходимую для того, чтобы довести борьбу за бедных до американских законодательных органов; но, как и во всех революциях, мы должны довести эту борьбу до простого человека, чтобы обеспечить ее успех. Харрингтон планирует объявить о своих планах по всестороннему законодательному благосостоянию на ступенях Капитолия в речи, которая будет открыта для американского народа и транслироваться по всем основным сетям. Народная поддержка, которую мы соберем, будет иметь решающее значение для того, чтобы собрать поддержку против консервативного истеблишмента, горячо выступающего против вмешательства "big government" intervention, and sweeping aside any of our own party with personal reservations on the programme.\n\nIt will also act as a decision point for many of the political figures who have remained indecisive in their support for our programmes; by forcing them to take a stance for or against the Fight, we will bring their real sympathies and prejudices into the light of day. Our own advisers suggest that this will work to our advantage. It will be considerably more difficult to predict how this will affect an already polarized political atmosphere, but given our prior efforts to secure support on the Hill, we are likely to carry the day."
 USA_har_68_meet_with_the_activists:0 "Встреча с активистами"
 USA_har_68_meet_with_the_activists_desc:0 "Успех нашей борьбы за бедных будет определяться ее популярностью среди нашего электората, и в этом национальное прогрессивное движение, которое привело нас к власти, будет иметь решающее значение для обеспечения национальной поддержки. Пришло время встретиться с заинтересованными сторонами, чья помощь будет неоценима в проведении наших запланированных реформ, и поблагодарить те движения, которые нас поддержали. Конечно, мы не теряем из виду, что эти движения ожидают конкретных политических мер, которые принесут пользу их интересам в обмен на их поддержку.\n\nХаррингтон намеревается провести серию широко освещаемых политических дебатов с видными деятелями прогрессивного "front" from trade unions to senators, solidifying their support for our cause while assuring them that their needs will be met in our subsequent legislation through debate over our planned programmes. While this might be seen as a faintly elitist gesture by the common citizen, it will certainly do much to aid our internal efforts to push our reforms into law, and results are what the American people need right now."
 USA_har_68_working_with_the_unions:0 "Работа с профсоюзами"
 USA_har_68_working_with_the_unions_desc:0 "Поддержка профсоюзным движением прав трудящихся, реформы рабочих мест и его противодействие корпоративной жадности сделали его одним из самых больших источников поддержки кампании Харрингтона, и он намерен сдержать свое слово. Встречи с лидерами АФТ-КПП и влиятельным Братством тимстеров, а также лидерами профсоюзов государственного сектора нашего правительства обеспечат рабочему движению поддержку Харрингтона и предоставят платформу для ценного обсуждения все более широкой политики Харрингтона в области прав на рабочем месте.\n\nОднако это не обойдется без проблем; рабочее движение известно своими социалистическими тенденциями и наша связь с ними может привести к отчуждению более консервативных частей нашей и без того хрупкой базы избирателей. Ученые мужи угрожают экономической катастрофой, если мы позволим власти профсоюзов грубо управлять рынком. А само рабочее движение это массовое движение, которое мы не можем контролировать; одно неверное движение и руки рабочих могут нанести нам сокрушительный удар..."
 USA_har_68_talks_with_chavez:0 "Переговоры с Чавесом"
 USA_har_68_talks_with_chavez_desc:0 "После того, как национальная забастовка принесла ему известность, Сесар Чавес стал иконой нового американского профсоюза; несмотря на его агрессивные социалистические тенденции, его любят за его стойкое отстаивание прав калифорнийских сельскохозяйственных рабочих. Кооптация его базы с нашей могла бы стать мощным заявлением для рабочего движения в Америке, а также личной моральной победой беззастенчивого сторонника рабочих Харрингтона над истеблишментом, который он презирает. План, изложенный в Овальном кабинете, состоит в том, чтобы встретиться с ним сначала в частном порядке, а затем публично с его коллегами-руководителями профсоюзов сельскохозяйственных рабочих, заверив его в нашей поддержке.\n\nКонечно, будет трудно успокоить и без того обеспокоенную Америку по поводу характера переговоров, и многие в эфире уже ругают "Red takeover of America" implied by such a bold move by the POTUS, but Harrington built his campaign on the promise that he would not forget the poor, and promises are the lifeline of politicians in America."
 USA_har_68_meeting_with_the_senators:0 "Встреча с сенаторами"
 USA_har_68_meeting_with_the_senators_desc:0 "Мы добились большинства в Палате представителей, но Сенат, с его связями со старыми деньгами и покровительственными сетями, ускользнул от нас. Давно пора начать переговоры с сенатскими силовиками, чтобы обеспечить благоприятный исход предлагаемых нами законопроектов - по крайней мере, на бумаге. С сенаторами Линдоном Джонсоном и Макговерном на стороне Репдема трудно работать, и, вероятно, нам придется сгладить многие наши личные обиды, чтобы сделать сделку с ними жизнеспособной, но они, похоже, являются лучшим вариантом, который у нас есть, чтобы достичь разделенного Конгресса.\n\nПлан Харрингтона таков: чтобы подчеркнуть "unity" of the New Progressive Movement, he will lead closed-door talks with LBJ, McGovern and other RepDem senators, smooth out the...kinks in our relationship, and leave arm in arm with the Senate in his pocket. Some of our own in the Centre say this plan is wildly optimistic and might leave us prone to attack by the fringes of our movement, but it seems like the best opportunity we have to sway the halls of power to our side - and inaction is something we simply can't afford."
 USA_har_68_working_with_the_grassroots:0 "Работа с низами"
 USA_har_68_working_with_the_grassroots_desc:0 "Пришло время вернуться к кирпичику и раствору, на котором строилась наша заявка на пост президента - низовому движению в американских городах и поселках, состоящему в основном из рабочих среднего и низшего класса. Ассоциации движения имеют связи с профсоюзами и нашими собственными организациями Ц-НПП, но отсечение посредников и непосредственная встреча с ними могут оказаться катализатором более тесных отношений. Эти организации являются нашим лучшим выбором для достижения простого человека непосредственно, вне политики и на рабочем месте.\n\nЭто должно быть довольно легко сделать в теории, но, как и во всем остальном, на практике возникают сложности: с кем мы встречаемся и какие приоритеты ставим? Массовое движение слишком раздроблено, чтобы кто-либр мог контролировать его, не говоря уже о переговорах; администрация должна принимать трудные решения о том, с кем встречаться и, следовательно, с кого игнорировать."
 USA_har_68_trying_for_a_better_future:0 "Работа во имя лучшего будущего"
 USA_har_68_trying_for_a_better_future_desc:0 "«..мои дорогие американцы, в день выборов я попросил вас одолжить мне ваши уши, руки, сердца и умы; но больше всего я просил вас подумать о том, как улучшить эту великую страну. Сегодня я объявляю, что этот мандат выполнен в вашем присутствии. В течение последнего года я слушал в залах заседаний, залах заседаний, штаб-квартирах профсоюзов, в Конгрессе и Сенате тех, кто хотел бы восстановить справедливость и красоту этой великой нации. Для меня большая честь и смирение слушать вас, рабочего, организатора, простого человека. Я многому научился и теперь тоже буду искать, ибо сила порождает ответственность, а ответственность-действие».\n\n«Теперь пришло время двигаться вперед, начать великую борьбу за бедных в законе и на практике. Мы сталкиваемся со многим, что стоит на пути; многие, слушая это, все еще сомневаются во мне и презирают мандат, по которому я был избран. Я знаю, что многие в моей администрации и в моей собственной партии будут выступать против меня до последней минуты. И все же, когда вы, американский народ, стоите за моей спиной, я осмеливаюсь сказать это; яркий и сияющий город на холме, которым должна была стать Америка, все еще может быть нашим, мерцающим видением в пустыне. Давайте начнем путешествие в этот город сегодня»."...my fellow Americans, on Election Day I asked of you that you lend me your ears, your hands, your hearts and minds; but more than anything else, I asked for your thoughts on how to better this great country. Today I am declaring that mandate fulfilled in your hearing. Over the course of the past year I have listened, at boardrooms, halls, union headquarters and in Congress and Senate, to those who would seek the restoration of this great Nation to the justice and the beauty it deserves. I am humbled, and honored, to listen to you, the worker, the organizer, the common man. I have learnt much, and now I will seek much as well; for power begets responsibility, and responsibility, action."\n\n"Now it is time to move forward, to begin the carriage of the Great Fight for the Poor into law and practice. We face much that stands in the way; many listening to this still doubt me and despise the mandate I was elected upon. I know many within my administration, and within my own party, will oppose me to their last minute in term. Yet with you, the American people, at my back, I feel emboldened to say this; the bright and shining city on a hill America was meant to be could still be ours, a shimmering vision in the desert. Let us begin the journey to that city today.""
 USA_har_68_cross_the_country:0 "Пересечь страну"
 USA_har_68_cross_the_country_desc:0 "Силы, выставленные против нас в залах власти, огромны, и распространяются слухи, что Центр НПП, который возглавляет Харрингтон, обречен быть легкой добычей. Чтобы противодействовать этим слухам, у администрации есть план: обойти весь истеблишмент целиком, всю раздутую мешанину бюрократии и денежной политики, которую президент был избран уничтожить.\n\nНаш первый шаг будет заключаться в том, чтобы вновь соединить должность президента с ее прежним смирением; Харрингтон будет человеком "for the people, of the people, by the people". We are drawing up plans for a cross-country tour where Harrington and his deputies will meet the people personally, without the encumbrances of career, position or social status. People might demand we "stop this foolish domestic ploy and return to serious policy", but they simply don't know that what America needs is a good dose of honest leadership, and Harrington will give it to them."
 USA_har_68_the_urban_poor:0 "Городская беднота"
 USA_har_68_the_urban_poor_desc:0 "В американских городах растет низший класс недовольных синих и розовых воротничков, многие из них-цветные и беженцы из пакта и сферы. Опустошения 50-х годов и крах торговли с Европой и Азией только повредили этому низшему классу и спровоцировали его политическую радикализацию. Харрингтон не забыл об их политической поддержке и намерен укрепить ее, подписывая крупные проекты в районах с низкими доходами, выступая перед общинами и предоставляя крупные денежные стимулы избранным (определяющий фактор вероятного политического эффекта).\n\nХаррингтон и его помощники также стремятся продолжить моральный поворот, призывая работодателей в крупных городах предоставлять трудовые пенсии, медицинские пособия и т. д. своим избирателям с низким уровнем дохода и поощряя объединение в профсоюзы как шаг к равенству с хорошо образованными коллегами. Наша антикорпоративная позиция не только принесет нам доверие профсоюзного движения, но и послужит обнадеживающим жестом для социал-демократов в нашем собственном крыле партии. Это также вызовет гнев правых сторонников бизнеса, но это не будет истеблишмент, который перевернет Америку..."
 USA_har_68_open_their_minds:0 "Открыть их умы"
 USA_har_68_open_their_minds_desc:0 "Состояние школьного образования в бедных районах американских городов всегда вызывало тревогу. Отсутствие финансирования, высокий уровень преступности, плохая санитария и измученные учителя существенно подорвали городские школы. Подчеркивая роль правильного школьного образования и добавляя экскурсии по школам по всей стране в расписание Харрингтона, мы можем расположить к себе городскую бедноту, особенно если мы соединим это с парой символических шагов, намекающих на более широкую структурную реформу системы образования.\n\nМы можем делать такие поверхностные шаги, как незначительное увеличение бюджета на образование, выступать с ободряющими речами перед профсоюзами учителей и призывать конгрессменов принимать индивидуальные меры для улучшения образования в своих штатах. Последуем ли мы за этими реформами, зависит от администрации в целом, но значительное меньшинство Центра выступает против дальнейшего напряжения и без того раздувающейся законодательной повестки дня, а наш политический капитал с каждым днем становится все более хрупким. Мы должны выбирать мудро, иначе мы в конечном итоге оставим лес ради деревьев; и это, конечно, не последний раз, когда мы сталкиваемся с подобной дилеммой."
 USA_har_68_the_rural_poor:0 "Сельская беднота"
 USA_har_68_the_rural_poor_desc:0 "Пыльные бури и депрессия нанесли сокрушительный удар по американской жизни за пределами города и сельское население так и не оправилось от разрушений. Политическая отстраненность и ухудшение условий жизни вновь превратили жителей Среднего Запада в радикалов с антигородскими настроениями, поскольку доходы падают, а рабочие места уходят, чтобы никогда не вернуться. Рост фундаменталистских настроений препятствует государственному законодательству и растет беспокойство по поводу безопасности тех немногих экономических возможностей, которые еще остаются.\n\nОднако у президента Харрингтона есть план: он соблазнит беспокойные холмы и долины Америки видением равенства, когда рабочие места вернутся, а горожане научатся уважать своих сельских братьев как равных. Он пообещает увеличить расходы на образование и инфраструктуру для отстающих сельских жителей Америки и даже расширить субсидии сельскому хозяйству, чтобы облегчить бремя американской житницы. Ни одно из этих обещаний не будет выполнено бесплатно, а некоторые, возможно, даже не будут осуществимы, но это прекрасная мечта, а мечты - единственное, что в Америке более реально, чем сама жизнь."
 USA_har_68_soften_their_hearts:0 "Смягчить их сердца"
 USA_har_68_soften_their_hearts_desc:0 "Теперь, когда мы начали подавать сигналы о добродетели, чтобы добиться расположения сельского низшего класса Америки, мы должны продемонстрировать нашу приверженность их интересам. Как убедить сельскую бедноту в том, что мы серьезно относимся к делу и не бросим ее, когда это станет политически удобно? У президента Харрингтона и его помощников есть план, поскольку они не чужды романтики: любое хорошее обольщение должно сопровождаться драматическим жестом, чтобы доказать свою любовь, предпочтительно публично и с фейерверком на заднем плане.\n\nДля драматического жеста мы объявим о повороте в глубинку, где будет расширена помощь для борющихся безработных за пределами городов и введено элементарное социальное обеспечение. На штаты будет оказано давление, чтобы они придерживались этого законодательства и они будут наказаны осуждением в Конгрессе, если они этого не сделают. Мы сделаем этот разговор достоянием общественности, поощряя информационные агентства сосредоточиться на сельской бедноте и на наших внутренних реформах, в идеале изображая нас моральными горожанами, пришедшими поднять своих сельских братьев на их законное место. А что касается фейерверка? Что ж, учитывая все происходящее, реакции Конгресса будет достаточно..."
 USA_har_68_the_better_angels_of_our_nature:0 "Лучшие ангелы нашей природы"
 USA_har_68_the_better_angels_of_our_nature_desc:0 "«Мои дорогие американцы, я вернулся в Капитолий другим человеком: я слышал ваши истории, разделял ваши горести, преломлял хлеб и пил пиво с вами, рабочими этой великой страны. Я смирен, но и полон надежды; я знаю,что с вами, людьми, за моей спиной, мы можем преодолеть все. В обмен на вашу поддержку я буду бороться за ваше дело еще упорнее, чем когда-либо. Хотя может показаться идеалистичным верить, что залы власти изменятся для вас, я прошу вас поверить в меня. Верьте вместе со мной».\n\n«Ибо есть повод для надежды; глаза этой великой страны теперь обращены к нашим беднейшим и борющимся и республиканцы-демократы и члены моей собственной партии должны ответить, чтобы они не пострадали от праведного гнева народа, презираемого у урны для голосования. То же самое относится и к бесчисленным группам угнетенных и дискриминируемых, которые смешиваются с бедняками нашей страны. Я уверен, что нравственность американского народа не упадет, если он полюбит хотя бы одного из них. И во всех этих вопросах я буду бороться с вами, используя все имеющиеся в моем распоряжении полномочия; моя администрация будет вашим защитником и мой офис всегда открыт для вас».\n\n«Когда мы начинаем путь к более светлой, более нравственной Америке, я снова спрашиваю: готовы ли вы поддержать нас? Против корпораций и судей, против тех в нашем правительстве, кто будет вас сдерживать? Тогда приходите сражаться за свои мечты, и вместе мы построим нечто большее, чем все, что мы могли себе представить»."My fellow Americans, I have returned to the Capitol a changed man: I have heard your stories, shared your griefs, broke bread and downed beers with you, the workingmen of this great country. I am humbled, but also hopeful; I know that with you, the people, at my back, we can overcome all things. In return for your support, I will fight harder than ever for your cause. Although it might seem idealistic to believe that the halls of power will change for you, I ask you to believe in me. Believe with me."\n\n"For there is cause for hope; the eyes of this great country are now turned towards our poorest and our struggling, and the Republican-Democrats and members of my own party must respond, lest they suffer the righteous wrath of a people scorned at the ballot box. The same applies for the myriad groups of oppressed and discriminated who mingle amongst our nation's poor. I am confident the morality of the American people will not fail in loving the least of these. And in all of these issues I will fight with you, with all the powers available to my office; my administration will be your champion, and my office always open to you."\n\n"As we begin the journey towards a brighter, more moral America, I ask again: are you ready to stand with us? Against the corporations and the judges, against those in our government who would keep you down? Then come fight for your dreams, and together we will build something greater than anything we could imagine.""
 USA_har_68_the_other_america:0 "Другая Америка"
 USA_har_68_the_other_america_desc:0 "Харрингтон укрепил необходимую поддержку своей политики и расчистил путь для принятия законов и настало время начать работать всерьез. Комплексная реформа образования, здравоохранения, занятости, социального обеспечения. Все должно исчезнуть, система должна быть создана заново, ибо каждый день, когда грязному низшему классу Америки позволяется страдать в нужде, увеличивает нашу вину.\n\nПрезидент изложил в рабочем документе, который он назвал "The Other America", a rough draft of what he is about to do. Not many have read it, but soon everyone will know its contents. The man in the White House will make sure of it."
 USA_har_68_tackling_the_causes:0 "Устранение причин"
 USA_har_68_tackling_the_causes_desc:0 "Президент подчеркнул необходимость решения структурных проблем, которые, по его мнению, являются главной причиной недомогания Америки. Бремя, удерживающее около 50 миллионов американцев за чертой бедности, по его мнению, распространяется не только на зарплату, но и на школу, клинику, зал суда и дом. На этот срок президент намерен сосредоточиться на здравоохранении и образовании; больше американцу не придется платить за свою бедность своей жизнью и жизнями своих детей! Мы уменьшим бремя бедных и выведем обездоленных американцев на свет, где они будут стоять как свидетельство американской мечты: одна нация, справедливая, равная, с истинной свободой для всех.\n\nПредложения, как старые, так и новые, плавают вокруг администрации; планы расширения медицинского обслуживания для всех американцев, всеобъемлющая реформа благосостояния, смутные планы по снижению расовых предубеждений. Все это было встречено с большим неодобрением с обеих сторон сенатского прохода, но мы должны пробиться. Президент - человек слова, и Америка ждет его исполнения."
 USA_har_68_from_a_young_age:0 "С юных лет"
 USA_har_68_from_a_young_age_desc:0 "Американский ум был приучен думать о бедных как о неравных, "twisted and deformed in spirit", and this process begins in the schoolyard. The invisible inequality of education must be tackled if we are to change the larger inequalities of American society, and the President has determined that no expense shall be spared. After all, poverty is a socioeconomic condition, not an original sin. And if the fathers are innocent, what of the sons?\n\nFor reform to take place, we must look at the situation with a clear eye. The schools will be assessed and a clear picture will be drawn of the state of American education. Then we will begin comprehensive reform of the system, starting with Primary and Secondary education, and the children of America will hopefully look to a brighter future."
 USA_har_68_assess_school_resources:0 "Оценка школьных ресурсов"
 USA_har_68_assess_school_resources_desc:0 "Печальная истина в том, что американская школьная система даст вам лучшее образование, которое можно купить за деньги. То есть ваши деньги. Огромное неравенство в системе государственных школ, особенно на Юге, способствовало существующему расколу в американской семье, лишая обездоленных детей образования и внимания, которых они заслуживают. Если мы хотим сделать американское образование равным, мы должны наметить ширину этих различий и количественно оценить их, независимо от того, насколько тревожной может быть задача.\n\nБудет проведено общенациональное обследование школ с использованием случайных опросов учителей и учащихся для оценки доверия к системе школьного образования и ее способности распределять равное внимание между штатами и округами. Параллельный аудит государственных советов по образованию гарантирует, что результаты будут максимально приближены к реальности. Как только мы будем уверены в результатах, начнется настоящая работа."
 USA_har_68_spotlighting_the_issues:0 "Точечное освещение проблем"
 USA_har_68_spotlighting_the_issues_desc:0 "По мере того, как формируется образовательный ландшафт Америки, мы раскрываем практику и злоупотребления, которые лишают Бюро сна. Есть истории о коррупции и безудержном насилии над детьми, происходящем прямо у нас под носом, как в Вашингтоне, так и в западных штатах. К сожалению, похоже, что некоторые школы вопреки закону о гражданских правах провели де-факто десегрегацию в своих классах, сделав усилия наших законодателей устаревшими.\n\nКак бы нам ни было больно, мы должны непоколебимо смотреть в лицо этим злоупотреблениям и перечислять их. Президент пообещал, что, когда он закончит, он подметет систему реформами, и наши дети будут отомщены за зло, совершенное против них."
 USA_har_68_elementary_secondary_education_act:0 "Закон о начальном и среднем образовании"
 USA_har_68_elementary_secondary_education_act_desc:0 "Покопавшись в подвалах и чуланах нашей системы образования, мы должны начать реформы образования, объявив об очищении самых темных уголков. Это будет сделано с помощью нашей первой законодательной меры, касающейся образования, радикального законопроекта, который резко снизит плату за обучение для малообеспеченной молодежи, а также установит новые стандарты с точки зрения федеральных грантов и ресурсов.\n\nЭпоха, когда школы были просто подготовительными помещениями для жизни в условиях неравенства, закончилась. Этот закон положит начало пути к реабилитации государственных школ Америки и, как следствие, игнорируемых детей."
 USA_har_68_talking_with_teachers_unions:0 "Беседа с профсоюзами учителей"
 USA_har_68_talking_with_teachers_unions_desc:0 "Профсоюзы учителей были опорой образования с момента их образования под эгидой президента Кеннеди. Через них координируются программы заработной платы и социального обеспечения учителей страны, и они остаются решающим игроком в образовательном бизнесе. Если мы хотим начать менять классные комнаты Америки, переговоры неизбежны.\n\nТеоретически у нас не должно быть проблем с продвижением реформ в сфере образования, но на практике профсоюзы могут быть довольно скептичны к предложенным нами изменениям. Потребуется некоторое время, чтобы все утрясти."
 USA_har_68_the_issue_of_higher_education:0 "Вопрос о высшем образовании"
 USA_har_68_the_issue_of_higher_education_desc:0 "Они говорят, что в награду за завершение трудной задачи должна быть дана более трудная задача, чем предыдущая. Такой вопрос встает перед нами сейчас, когда программа реформ переходит к университетам Америки. Ситуация...неоптимальна.\n\nУниверситет был привилегированным местом, элитным учебным заведением, доступным только тем, кто мог позволить себе роскошь высшего образования. Для остальных существовали учебные заведения, которые всегда были слишком переполнены, слишком плохо финансировались, слишком нуждались. Этот дисбаланс должен быть исправлен, если мы хотим достичь совершенства, потому что малообразованный взрослый - это нищий. И если Адам и Ева были изгнаны из рая за свое знание, что произойдет, если наш народ откажется от своего?"
 USA_har_68_managing_generational_poverty:0 "Контроль самовоспроизведения бедности"
 USA_har_68_managing_generational_poverty_desc:0 "Как подчеркивал Президент в своих предыдущих выступлениях, образование является ключевым определяющим фактором в цикле бедности. Если мы сумеем разорвать этот порочный круг, мы сможем переселить бедных американцев в лучшие рабочие места, лучшие дома, лучшее будущее. Бедность поколений, однако, может включать в себя проблемы уличного насилия, вовлеченности в преступность и другие социальные недуги, которые затрудняют обращение с жертвами.\n\nНо только потому, что что-то трудно, не означает, что это невозможно! Администрация расширит учебные программы для тех, кто страдает от нищеты и насилия, и мы будем оказывать давление на наше бюро образования, чтобы оно внесло изменения в учебную программу. Американские дети в центре города не заслуживают того унижения, с которым они растут, и мы можем начать исправительный процесс - начать прямо сейчас."
 USA_har_68_opening_the_league:0 "Открытие Лиги"
 USA_har_68_opening_the_league_desc:0 "Для многих наших граждан идея восходящей мобильности - плохая шутка; те, кто родился в плохих условиях, имеют очень мало возможностей улучшить свою жизнь. Американская система высшего образования является одной из лучших в мире, и все же ее двери остаются закрытыми для большей части нашего населения. Растущие расходы на обучение в колледже приводят к тому, что некоторые из величайших умов нашей страны растрачиваются впустую.\n\nЕсли мы действительно верим в американскую мечту, мы должны работать над тем, чтобы колледж был доступен даже самым бедным из наших граждан. Нация может стать сильнее только с более образованным населением, высшее образование означает лучшую оплату труда и, в конечном счете, лучшую жизнь. Оттуда мы сможем пробиться в высшие слои общества, в Йель, Гарвард, Корнелл. Лига Плюща известна во всем мире как чрезвычайно элитное учреждение. Эти самые престижные школы были непомерно дорогими, открытыми лишь для богатых...до сих пор."
 USA_har_68_the_higher_education_act:0 "Закон о высшем образовании"
 USA_har_68_the_higher_education_act_desc:0 "Теперь, когда вопрос об обучении решен, мы готовы вынести законопроект о высшем образовании на рассмотрение Сената. Этот закон установит ограничения на обучение во всех университетах, государственных и частных, и расширит федеральные субсидии для студентов колледжей. Пряник на конце палки для университетов - это увеличение субсидий на расширение их студенческих резиденций, наем большего числа преподавателей и предложение большего количества программ для их растущего студенческого корпуса.\n\nОппоненты осуждают этот акт как трату миллиардов долларов налогоплательщиков на то, чтобы дети накуривались и учились коммунизму у профессоров-хиппи. Однако президент Харрингтон и его сторонники считают, что этот акт расширяет нашу интеллектуальную базу и позволяет многим семьям впервые в своей истории отправить своих детей в университет. Если этот закон будет принят, это приведет к серьезным изменениям в академической жизни."
 USA_har_68_the_issue_of_healthcare:0 "Проблема здравоохранения"
 USA_har_68_the_issue_of_healthcare_desc:0 "Здравоохранение так же необходимо любому гражданину, как хлеб с маслом. В то время как американская система здравоохранения может быть намного лучше альтернатив по ту сторону Атлантики и Тихого океана, есть некоторые вопиющие проблемы с этой системой. Самые бедные американцы постоянно находятся под гнетом заоблачных медицинских расходов и плохо регулируемых страховых компаний. Харрингтон намерен решить оба этих вопроса во время своего пребывания на этом посту.\n\nРазработка новых правил для обеспечения того, чтобы те, кто ищет медицинскую помощь, получали справедливую сделку, является главной задачей повестки дня. После этого Харрингтон планирует и дальше бороться с несправедливостью здравоохранения как внутри системы, так и в сердцах и умах населения. Есть также некоторые туманные планы по созданию флагманской программы для внесения изменений в систему раз и навсегда, но сейчас нам просто нужно решить эту проблему."
 USA_har_68_regulating_the_insurance_companies:0 "Регулирование деятельности страховых компаний"
 USA_har_68_regulating_the_insurance_companies_desc:0 "Частные страховые компании исторически регулировались правительствами штатов. Это приводит к разнице в поведении корпораций от штата к штату, причем некоторые компании используют слабые правила в определенных штатах, чтобы избежать выплаты тем, кто нуждается в помощи, ссылаясь на неясные положения и бессмысленные особенности в контрактных соглашениях. Мы должны закрыть эти лазейки, чтобы обеспечить нашим людям ту помощь, которую они заслуживают.\n\nПрезидент хочет, чтобы все страховые компании по всей Америке читали один и тот же свод правил. Харрингтон намеревается ввести единый федеральный свод правил, который будет гарантировать, что закон нигде не может быть использован против нуждающихся людей. Разработка и внедрение этих правил займет некоторое время, но усилия будут стоить того на благо народа."
 USA_har_68_lowering_healthcare_costs:0 "Снижение расходов на здравоохранение"
 USA_har_68_lowering_healthcare_costs_desc:0 "Страховки редко бывает достаточно, чтобы полностью покрыть расходы на здравоохранение и в случае внезапной болезни самые бедные американцы могут оказаться без денег в самый неподходящий момент. Врачи действительно заслуживают того, чтобы им хорошо платили за их работу, как и фармацевтические компании за лекарства, которые они предоставляют, но мы можем сделать лучше для людей.\n\nПредоставляя дополнительные субсидии медицинским практикам и поощряя тех, кто находится в системе, искоренять неэффективность, мы можем снизить стоимость здравоохранения для среднего потребителя. Это гарантирует, что обедневшие пациенты смогут получить необходимое им лечение, в то время как врачи все еще могут получать свою хорошо заработанную зарплату."
 USA_har_68_make_some_revisions:0 "Федеральный закон о регулировании здравоохранения"
 USA_har_68_make_some_revisions_desc:0 "После детального изучения кризиса здравоохранения Харрингтон разработал решения, начиная от принудительного снижения цен на лекарства, снижения неэффективности и разработки единых правил страховых компаний, президент готов отправить свой законопроект в Палату представителей.\n\nФЗОРЗ - не единственный законопроект о здравоохранении, который он намерен принять, но это важный первый шаг. Он ужесточает и стандартизирует положения о страховых компаниях на федеральном уровне. Например, это сделает невозможным для страховых компаний отказать в страховании на основе уже существующих условий. Принятие этого первого законопроекта облегчит прохождение программы Медикэр в будущем."
 USA_har_68_handling_conservative_opposition:0 "Работа с консервативной оппозицией"
 USA_har_68_handling_conservative_opposition_desc:0 "Некоторые голоса в консервативном крыле правительства критикуют политику Харрингтона в области здравоохранения. Демократы, правые и несколько сенаторов-республиканцев называют наше решение вопроса излишне интервенционистским и пустой тратой государственных ресурсов. Это создает проблему для нашей администрации и ставит под сомнение нашу способность продвигать дальнейшие реформы.\n\nПрезидент и его партия намерены противостоять оппозиции путем сочетания содержательного диалога, резкой критики и незначительных уступок. Мы можем успокоить более умеренную оппозицию, согласившись помочь продвинуть вперед через Сенат некоторые из их любимых идей и, возможно, слегка ослабить некоторые из наших более радикальных предложений. Что же касается наших более стойких критиков, то нам придется выступить с речью в Сенате, чтобы отвергнуть их аргументы."
 USA_har_68_push_past_the_ama:0 "Обойти АМА"
 USA_har_68_push_past_the_ama_desc:0 "Американская Медицинская Ассоциация вызывает головную боль у прогрессивных американцев с момента своего основания. Она поддерживала расовую сегрегацию внутри входящих в нее групп, она боролась с любыми попытками внедрения законов о врачебной халатности, она даже блокировала попытки нанять врачей, спасающихся от нацистского господства в Европе, и сегодня представляет собой самую большую лоббистскую угрозу реформе здравоохранения Президента Харрингтона. АМА начала информационно-пропагандистскую кампанию, которую они называют "Operation Coffee Cup" to turn the public against Medicare. But since doctors are educated men, perhaps they can be reasoned with.\n\nHarrington will reach out to the AMA to negotiate. He will sit down for coffee with them and explain that by providing better care to all Americans, they will be upholding their Hippocratic Oath. He will say that he could potentially compromise on doctor's salaries and prescription drug prices, and assure them that they will still have a future under Medicare."
 USA_har_68_a_right_not_a_privilege:0 "Право, а не привилегия"
 USA_har_68_a_right_not_a_privilege_desc:0 "В Америке существует неудачное восприятие. Вера в то, что здравоохранение - это не такая необходимость, как еда или вода, а роскошь, которую могут позволить себе только те, кто ее "
 USA_har_68_assessing_financial_resources:0 "Оценка финансов"
 USA_har_68_assessing_financial_resources_desc:0 "У президента есть планы аккуратно увязать реформу Агентства медицинского страхования, хотя для ее проведения потребуется значительное финансирование. Мы все еще сталкиваемся с жестким сопротивлением со стороны фискальных консерваторов в Сенате, поэтому на нас лежит бремя проверить наши карманы и выяснить, как мы собираемся заплатить за все это.\n\nХаррингтон намерен создать комитет для оценки наших текущих финансовых обязательств перед отраслью здравоохранения и принятия решения о том, где мы можем перенастроить наши фонды. Мы могли бы потенциально обеспечить дополнительное финансирование и несколько дополнительных налогов, чтобы обеспечить его убедительность в Сенате, но сейчас нам просто нужно выяснить, сколько денег мы можем разумно выдвинуть."
 USA_har_68_establishing_medicare:0 "Создание Медикэр"
 USA_har_68_establishing_medicare_desc:0 "Медикэр - это окончательный ответ Харрингтона на проблему медицинского страхования. Программа национального страхования, финансируемая за счет небольшого налога на заработную плату с высокооплачиваемых работников, Медикэр создаст дополнительную страховочную сеть для пожилых, молодых, инвалидов и тех, кто страдает от болезней. Большая часть расходов на стационарное лечение и профессиональную поддержку зачисленных граждан будет покрыта программой, а остальная часть будет покрыта теперь регулируемыми частными компаниями.\n\nХотя программа обеспечит столь необходимую финансовую безопасность тем, кто в ней нуждается, мы, естественно, столкнемся с оппозицией в Сенате. Мы должны заставить их понять, что эта программа будет бесценна для каждого американца, будь он болен или здоров, чтобы мы могли дать людям ту страховку, которую они заслуживают."
 USA_har_68_systemic_inequalities:0 "Системное неравенство"
 USA_har_68_systemic_inequalities_desc:0 "Призрак расового неравенства все еще преследует нашу нацию и изгнание его, к сожалению, потребует гораздо большего, чем просто объявление всех людей равными. Призрак гораздо более незаметен, чем многие могут подумать. Многие этнические меньшинства сталкиваются с репрессиями на всех уровнях общества, начиная от очевидного бросания расовых эпитетов вплоть до того, что их просто игнорируют при приеме на работу, лишают мест в университетах и иным образом маргинализируют из-за их расы.\n\nМы должны вымести эту проблему из каждого уголка и щели нашего общества. Единственный способ сделать Америку более совершенным Союзом - это добиться, чтобы даже самые тонкие расовые преступления были подавлены. Каждый заслуживает шанса и все заслуживают того, чтобы прожить жизнь, свободную от препятствий, вызванных обстоятельствами их рождения."
 USA_har_68_the_presidents_commission_on_racial_inequality:0 "Президентская комиссия по расовому неравенству"
 USA_har_68_the_presidents_commission_on_racial_inequality_desc:0 "В прошлом президентские комиссии использовались для непосредственного решения проблемы, которую Президент того времени хотел бы решить. Присоединив их к специальной целевой группе, посвященной конкретному делу, президент может привлечь ценное внимание общественности и средств массовой информации к той или иной области проблемы и выделить правительственные ресурсы на ее решение.\n\nХаррингтон намерен создать такую комиссию для решения проблемы расового неравенства. Эта комиссия будет исследовать "
 USA_har_68_a_radical_proposal:0 "Радикальное предложение"
 USA_har_68_a_radical_proposal_desc:0 "Президентская комиссия по расовому неравенству показала, что системный расизм укоренился в обществе более прочно, чем мы думали. Расовое неравенство - это самоподдерживающаяся социальная болезнь и простого устранения ее явной правовой поддержки недостаточно, чтобы вылечить ее. Наш закон о гражданских правах может сказать, что чернокожему человеку не может быть отказано во въезде в Гарвард только из-за его расы. Тем не менее, он вполне мог быть лишен доступа к элитному частному образованию в юности из-за бедности, проистекающей из столетий расового угнетения, в то время как его белые коллеги - нет. Даже при юридическом равенстве залы власти и привилегий в Америке все еще имеют скрытые знаки с надписью "Whites Only." But the PCRI has developed a radical solution to this problem...\n\nThe PCRI has proposed that we move away from legal equality, and towards "social equity": Taking affirmative actions to raise the other America up to equal social standing with Whites. We will offer them improved access to universities, jobs, and even promotions in the army. This will be the only way to truly heal America's racial divide. But first, we must embark on a campaign to sell the public on this proposal."
 USA_har_68_introduce_affirmative_action:0 "Позитивная дискриминация"
 USA_har_68_introduce_affirmative_action_desc:0 "До тех пор, пока неравенство не будет действительно устранено, одной из возможных мер для обеспечения того, чтобы те, кто сталкивается с дискриминацией, больше не сталкивались с предвзятостью, является просто поощрение дискриминации в их пользу. Позитивные действия будут стимулировать университеты и предприятия активно брать кандидата из числа этнических меньшинств вместо белого, где оба кандидата совпадают по таланту во всех других отношениях.\n\nМногие считают это предложение непростительно радикальным и крайне несправедливым, просто называя его "
 USA_har_68_working_to_eliminate_poverty:0 "Работа по искоренению нищеты"
 USA_har_68_working_to_eliminate_poverty_desc:0 "Болезнь была излечена. Когда человек заражен инфекцией, вы должны удалить самую глубокую часть пораженной ткани, чтобы он мог восстановиться и снова ходить. Так же и Харрингтон неустанно трудился, чтобы справиться со многими бедствиями, поражающими нашу великую нацию. Последствия расового неравенства, дефицита образования, денежной эксплуатации и недоступного здравоохранения, возможно, не будут полностью устранены, но лечение, которое мы разработали, должно помочь этим ранам со временем заживать.\n\nРешив эти проблемы, мы сможем лучше выполнить обещание наших основателей и обеспечить, чтобы у каждого американца были те же основы, на которых он мог бы использовать все возможности, которые может предложить наша страна. Больше не будет "
 USA_har_68_tackling_the_effects:0 "Борьба с последствиями"
 USA_har_68_tackling_the_effects_desc:0 "Почему бедный человек беден? Распространяется ли бедность только на банковский счет? Любой дурак может понять, что это не так. Работа - это не просто средство обеспечения семьи; наличие пищи и дохода, социально-экономический доступ и уважение, которое она обеспечивает, - это необходимость достойного существования. А быть бедным в стране свободных - значит жить жизнью, которая является рабством от колыбели до могилы.\n\nПрезидент намерен исправить эту ситуацию. Программа продовольственных талонов рекламируется как средство борьбы с материальной бедностью, но Харрингтон считает, что это просто первый шаг на пути к истинному равенству. Разрабатываются великолепные проекты расширенных программ социального обеспечения и далеко идущих законов о правах трудящихся, освящающих права всех американцев на рабочем месте или вне его на защиту и безопасность в условиях его жизни. Когда все закончится, американский рабочий будет действительно наделен достоинством и уважением, которых он заслуживает."
 USA_har_68_the_food_stamp_program:0 "Программа продовольственных талонов"
 USA_har_68_the_food_stamp_program_desc:0 "Американские президенты прошлого постоянно пытались решить проблему голода в нашей стране, но факты остаются фактами: миллионы американцев терпят экстремальные условия труда, чтобы прокормить себя и свои семьи, и все же статистика показывает, что некоторые не получают еды перед сном на следующий рабочий день. Сюда входят американские отцы, матери, рабочие, дети и даже ветераны Второй мировой войны. Это неприемлемо, и нашим приоритетом должно стать принятие законодательства, чтобы каждый получил возможность прокормить себя, даже если он не может себе этого позволить нормальными средствами. Это означает разработку программы, а затем переход к более серьезным препятствиям, таким как повышение права на участие в программе и сосредоточение внимания на том, как эти великие американцы могут обеспечить себе питание."
 USA_har_68_discuss_increasing_eligibility:0 "Дискуссия о правах"
 USA_har_68_discuss_increasing_eligibility_desc:0 "Теперь, когда создана основа для программы продовольственных талонов, мы должны преодолеть еще одно препятствие на нашем пути: десятки мест в Конгрессе, будь то демократы из Республиканско-Демократической партии или ультраправая ветвь НПП, будут слишком неохотно голосовать за законодательный акт, достаточно мощный, чтобы распространяться на всех голодающих американцев. Таким образом, мы должны уметь выбирать между решением кризиса и тем, чтобы сделать программу удобоваримой для этих недовольных членов Конгресса. Несмотря ни на что, было бы нечестно утверждать, что мы являемся борцами за свободу и неравенство с правительством, не обеспечивающим тех, кто страдает от темной тени голода. Даже если нам придется бороться с этим в Капитолии, это наша ответственность как американцев - обеспечить, чтобы гораздо больше наших голодных граждан имели право на программу продовольственных талонов, так или иначе!"
 USA_har_68_targeting_the_hotspots:0 "Проблема распределения"
 USA_har_68_targeting_the_hotspots_desc:0 "Хотя наша программа была собрана воедино, все еще существует большое препятствие для принятия законодательства: сосредоточение внимания на том, как и где программа продовольственных талонов вступит в силу, чтобы гарантировать, что американцы могут не только получить свои продовольственные талоны, но и иметь возможность их использовать! Супермаркеты достигли золотого века в пригородной американской культуре, и настало время для правительства извлечь выгоду из их успеха и в значительной степени реализовать программу в супермаркетах, позволив американцам в целом преуспеть без голода. Хотя в Вашингтоне царит оппозиция, и большое количество демократов в Р-ДП и их собратьев-правых в НПП считают наши планы выйти на рынок слишком "radical," it is what our administration must do to ensure Americans can stay happy and healthy. "
 USA_har_68_establish_government_food_banks:0 "Создать государственные продовольственные банки"
 USA_har_68_establish_government_food_banks_desc:0 "Америка - нация почти 200 миллионов человек и Америка голодна. Почти каждый пятый американец живет в голоде. Если долг правительства защищать своих граждан, то что-то должно быть сделано. По мнению президента Харрингтона, правительство обязано своему народу несколькими основными вещами, и самый верный способ дать гражданам то, что они должны прямо сейчас, это создать ряд федеральных продовольственных банков. Обеспечение того, чтобы даже самые голодные американцы знали, что они всегда могут найти еду безопасно и надежно, является ключом к президентству Харрингтона."
 USA_har_68_expanding_rural_distribution:0 "Загородное распределение"
 USA_har_68_expanding_rural_distribution_desc:0 "Верный своему названию, центр Соединенных Штатов действительно является бьющимся сердцем нации. Он ключ к американской идентичности, Миннесота и Айова это Америка, так же как Нью-Йорк или Лос-Анджелес. Однако, несмотря на все, что они делают для Америки, сельские общины по определению труднодоступны. Тем не менее, они заслуживают не меньшей государственной поддержки, особенно когда речь идет о такой простой вещи, как еда. Мы должны сосредоточиться на том, чтобы накормить всех американцев, даже тех, кто находится далеко от городов."
 USA_har_68_ensuring_urban_supply:0 "Городское снабжение"
 USA_har_68_ensuring_urban_supply_desc:0 "Трудно недооценить число людей, проживающих в городах. Что такое Америка без моста Золотые Ворота в Сан-Франциско? Нью-Йоркский Бродвей? Кливленд...? Обеспечив более крупные городские продовольственные банки достаточным количеством продовольствия, чтобы удовлетворить спрос большего населения, мы можем гарантировать, что программа продовольственного банка останется эффективной в борьбе с голодом по всей Америке."
 USA_har_68_enticements_for_the_states:0 "Приманки для штатов"
 USA_har_68_enticements_for_the_states_desc:0 "Американская система - это тщательное балансирование между федеральным правительством и правительствами штатов. После многих лет возни и нескольких неудачных попыток нация нашла равновесие. Однако это означает, что поддержка штатов является ключом к "Hunger Bill", his plan to secure American what the government ought to secure for them. Through promises, handshakes, and other political maneuvering Harrington can secure the state-side support his bill needs."
 USA_har_68_the_right_to_food:0 "Право на питание"
 USA_har_68_the_right_to_food_desc:0 "Пришло время обсудить, что именно правительство должно предоставить своим гражданам. Президент Харрингтон считает, что каждый американец имеет право на питание и программа продовольственного банка показала, что это право правительство может успешно отстаивать. Надеюсь, Сенат видит это так же."
 USA_har_68_the_right_to_water:0 "Право на воду"
 USA_har_68_the_right_to_water_desc:0 "Единственное, что важнее для выживания, чем пища, это вода. Империи поднимались и падали в зависимости от того, кто ее контролирует. Конечно, американский народ имеет право на жизненную силу человечества? По мнению президента Харрингтона, нет более фундаментального права, чем право на воду. Посредством дискуссий и дебатов президент Харрингтон, безусловно, может показать Конгрессу, что вода является ключевым, основным правом американского народа."
 USA_har_68_the_right_to_shelter:0 "Право на жилище"
 USA_har_68_the_right_to_shelter_desc:0 "Возможно, более спорно то, что президент Харрингтон считает, что американский народ имеет право на жилище. Но разве не так? Американская мечта обещает семью, работу и дом. Как известно, президент Гувер обещал "A Chicken in Every Pot and Two Cars in Every Garage". But what of Americans with no pot and no garage? Don't they deserve the same opportunity? Thus, a right to shelter. Surely, Congress will agree."
 USA_har_68_the_hunger_bill:0 "Голодный законопроект"Hunger Bill""
 USA_har_68_the_hunger_bill_desc:0 "Подумайте на минуту, сколько Эйнштейнов погибло в канаве. Сколько Шекспира? Сколько их в Вашингтоне? Разве они не заслуживают того же шанса, что и их успешные коллеги? В Америке президента Харрингтона больше не будет ни утраченного искусства, ни забытых прорывов. В Америке президента Харрингтона мы скажем, что каждый человек был создан равным, и мы будем иметь это в виду. Правительство существует для того, чтобы защищать и обеспечивать американский народ и благодаря законопроекту о голоде оно, наконец, сделает это. Американский народ обладает определенными неотъемлемыми правами. Право на свободу слова. Право голоса. А теперь право спать спокойно, зная, что им не придется искать свою очередную еду в мусорном контейнере."
 USA_har_68_managing_unemployment:0 "Контроль безработицы"
 USA_har_68_managing_unemployment_desc:0 "Что хорошего в экономике без рабочих? Чтобы обеспечить народу Америки благоприятные, справедливые и свободные условия труда, мы должны прежде всего обеспечить его работой. Если мы сможем дать каждому американцу хорошую, стабильную и, самое главное, честную работу, тогда мы сможем дать Америке сильную и действительно равную экономику."
 USA_har_68_job_corps:0 "Создание корпуса рабочих мест"
 USA_har_68_job_corps_desc:0 "Каждый американец заслуживает солидной возможности приобрести важные навыки, чтобы присоединиться к рабочей силе, особенно наша молодежь. Президент Харрингтон планирует создать "Job Corps", to teach Americans from the ages of 16 to 24 the value of good work. They will spend about half their time working in National Parks, to help maintain and improve said parks, and spend the other half improving both their basic academic education and their job specific vocational training. In this, we can make sure a new generation of Americans gets the same, if not better, opportunities than their parents."
 USA_har_68_tackle_abusive_practices:0 "Борьба со злоупотреблениями"
 USA_har_68_tackle_abusive_practices_desc:0 "Наши отцы-основатели обеспечили этой стране свободу и равенство. Почему же тогда эти самые понятия ежедневно раздавливаются ботинком однобоких отношений между работодателем и работником? Хотя вряд ли мы должны идти так далеко, чтобы действительно освободить рабочих Америки, поскольку сейчас мы можем, по крайней мере, попытаться подавить откровенно оскорбительные практики."
 USA_har_68_unemployment_benefits:0 "Построение сети безопасности"
 USA_har_68_unemployment_benefits_desc:0 "Мы должны позаботиться о том, чтобы каждый американец был защищен, и мы, конечно же, не можем бросить тех, кто либо не может работать, либо просто находится между рабочими местами под автобусом. Нам нужно создать какую-то "safety net" for Americans who need it. There are those in America who cannot afford to get a job. The price of gas, a nice outfit, childcare, "team building exercises". The prices rack up, and soon, people can't break out of the cycle of poverty. President Harrington says no more! Through a system of unemployment benefits, all Americans will have the basic means to survive while finding work."
 USA_har_68_paying_for_it_all:0 "Вопрос оплаты"
 USA_har_68_paying_for_it_all_desc:0 "Хотя понятия "Job Corps" and of unemployment benefits are noble, and downright necessary, they are concepts that can be somewhat expensive. Money doesn't grow on trees, and the Harrington Administration must find a way to pay for these, and any future, programs."
 USA_har_68_paying_their_fair_share:0 "Платить свою справедливую долю"
 USA_har_68_paying_their_fair_share_desc:0 "В Америке (и, по сути, во всем мире) большая часть богатства связана с банковскими счетами сверхбогатых, людей с таким огромным чистым богатством, что они никогда не смогут реально потратить все это. Вместо того чтобы ждать, пока все это богатство просочится вниз, что было бы совершенно абсурдно, мы должны предпринять активные действия и обеспечить финансирование наших программ социального обеспечения, заставляя сверхбогатых платить то, что они должны."
 USA_har_68_consider_cutting_the_military:0 "Подумать о сокращении военных"
 USA_har_68_consider_cutting_the_military_desc:0 "Представьте себе на мгновение мир, отличный от нашего. Представьте себе, что Вооруженные силы Соединенных Штатов смогли вторгнуться в Европу и сокрушить коричневую угрозу. Представьте себе, что Соединенные Штаты Америки остались единственным гегемоном раздираемого войной мира, контролируя и восстанавливая страны, которые не могут восстановить и контролировать сами себя. А теперь вытащи голову из задницы. Этот мир очень, очень далек от нашего. США не являются единственным гегемоном мира, и мы определенно не используем наши Вооруженные силы для восстановления Европы и Азии. Нам просто не нужна такая большая постоянная армия, особенно если учесть тот факт, что крупномасштабная обычная война по существу мертва. Самое большее, наша армия идет по всему миру, сдерживая рост фашизма через более мелкие прокси-конфликты. С таким огромным количеством денег, связанных с военными, разве не имеет смысла сократить наши раздутые вооруженные силы и использовать высвободившиеся наличные деньги для оплаты программ, которые могут помочь американцам прямо сейчас?"
 USA_har_68_how_much_to_raise_taxes:0 "На сколько поднять налоги?"
 USA_har_68_how_much_to_raise_taxes_desc:0 "Американцы в основе своей хорошие, дружелюбные люди. Они любят помогать людям, особенно своим соотечественникам. Оборотная сторона этой монеты, однако, заключается в том, что американцы не очень любят налоги. Это тонкий баланс; новые программы обычно поддерживаются, но новые налоги порицаются. Тем не менее, с экспертами в администрации Харрингтона мы, безусловно, сможем найти путь, поэтому менее удачливые американцы защищены, а тихое ворчание более удачливых американцев остается тихим."
 USA_har_68_drawing_up_a_budget:0 "Составление бюджета"
 USA_har_68_drawing_up_a_budget_desc:0 "После того, как некоторые важные вопросы решены, пришло время фактически создать официальное бюджетное предложение. Это наша возможность действительно показать американскому народу наши приоритеты. С таким бюджетом мы теперь можем положить наши деньги туда, где наш рот, так сказать."
 USA_har_68_social_security:0 "[Root.GetHAR_social_security_bill]"
 USA_har_68_social_security_desc:0 "Программа пособий по безработице - отличное начало для обеспечения лучшего будущего для американцев, но, возможно, ее нужно расширить в более широкую программу "social security" program in order to more comprehensively assist more Americans to get what they really need. Presidential nominee Franklin D. Rosevelt proposed a similar program back in the 30s, and while he was unsuccessful in securing the presidendency, the people have chosen President Harrington, which means that America is clearly ready to try the "social security" idea."
 USA_har_68_pushing_the_businesses:0 "Подталкивать бизнес"
 USA_har_68_pushing_the_businesses_desc:0 "Некоторые американские компании не слишком обрадовались новому толчку к улучшению условий труда. Они говорят о нормах прибыли, расправляющих плечи атлантах и о бюрократии. Простой факт заключается в том, что они будут продолжать ворчать и спорить в обозримом будущем, и мы должны оказать некоторое давление, чтобы убедиться, что все американские рабочие получают твердую сделку, которую мы им обещали."
 USA_har_68_amend_the_fair_labor_standards_act:0 "Поправки в закон о справедливых условиях труда"
 USA_har_68_amend_the_fair_labor_standards_act_desc:0 "Хотя ЗСУТ прошел еще в конце тридцатых, ему пришлось тяжело. Для того чтобы законопроект был принят, его пришлось урезать, и хотя он является хорошей основой, он просто не зашел достаточно далеко, чтобы помочь американским рабочим. Мы должны вернуться и использовать любой свободный политический капитал, чтобы внести поправки в ЗСУТ, дабы оказать реальную помощь рабочему человеку."
 USA_har_68_working_to_solve_poverty:0 "Работа по решению проблемы бедности"
 USA_har_68_working_to_solve_poverty_desc:0 "Симптомы были вылечены. Любой человек может сказать вам, что худшая часть лихорадки это ужасная усталость, которая оставляет его лежащим в постели, неспособным есть, смеяться или делать то, что может сделать здоровый человек. Так же, как и с бедностью, где грызущий голод и апатия безработицы оставляют человека столь же пораженным. Теперь, благодаря политике Харрингтона, даже самый скромный человек может быть уверен, что он может есть и иметь разумные шансы подняться.\n\nСозданные нами системы должны обеспечить дальнейшее лечение симптомов нищеты в обозримом будущем. Со временем истинная ликвидация причин голода и горя должна быть должным образом решена, но пока бедняга может быть спокоен."
 USA_har_68_an_america_for_all:0 "Америка для всех"
 USA_har_68_an_america_for_all_desc:0 "С приближением конца своего второго срока Харрингтон намерен раз и навсегда определить наследие, которое он оставит Америке. В течение последних нескольких лет НПП упорно боролась за расовое равенство и экономическую мобильность для всех американцев и президент намерен обеспечить, чтобы этот идеал сохранялся и после его пребывания на посту.\n\nС этой целью он намерен произнести одну из своих последних речей в качестве президента в Чикагском университете, где он учился давным-давно. Давая свое благословение выпускникам 72-го класса, он вдохновит их и, надеюсь, все молодые умы Америки обещанием лучшего будущего, к которому все должны стремиться."
 USA_har_68_an_end_to_poverty:0 "Конец бедности"
 USA_har_68_an_end_to_poverty_desc:0 "Если и есть какое-то наследие, которое будущие историки будут приписывать президенту Харрингтону, то это будет конец проклятия бедности, поражающего жизнь американских граждан. Несмотря на то, что она все еще существует и продолжает существовать, наши граждане могут быть уверены, что бедность это уже не яма без выхода, а просто ухаб на пути к американской мечте. Со всеми предоставленными правами на здравоохранение во время болезни, питание во время нужды, свободу от расовых предрассудков и свободный доступ к работе и образованию, восхождение из тьмы больше не должно быть сизифовой задачей.\n\nПриближается время нового президента, но усилия Харрингтона не пропадут даром. Америка может двигаться в будущее как единое общество, не разделенное ни богатством, ни возможностями. Со временем это можно рассматривать как момент, когда Америка действительно оправдала свою репутацию страны, где каждый может достичь величия."

