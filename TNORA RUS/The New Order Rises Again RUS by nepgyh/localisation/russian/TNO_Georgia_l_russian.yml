 POLITICS_SHALVA_LOLADZE_DESC:0 "Шалва Лоладзе отдал все, что у него было, чтобы защитить свою родину, свою честь, свое достоинство и свою кровь. Когда немцы вторглись в Советский Союз, он поступил на военную службу, став пилотом советских ВВС. Однако удача была не на его стороне, когда он был сбит над оккупированной Украиной. Столкнувшись с выбором между нацистским лагерем для военнопленных и должностью в коллаборационистском национальном легионе, он сдался и выбрал последнее. Нижние эшелоны Легиона были набраны из грузинских военнопленных, обиженных на своих советских руководителей или отчаянно пытающихся остаться в живых, но его лидерами были клика генералов и политиков из несуществующей Демократической Республики Грузия. Изгнанные со своей родины после победы Советского Союза, они страстно желали вернуться. Когда война закончилась и Рейх одержал победу, желание Легиона исполнилось. Но вместо того, чтобы вернуться домой как освободители, они были вынуждены служить оккупантами для своих новых немецких хозяев.\n\nВ Легионе образовался идеологический раскол между старой гвардией, выступавшей за более мягкий подход в борьбе за независимость, и молодой, предпочитавшей действовать прямо. Когда началась Западнорусская война и поднялся Закавказский Совет, командиры легиона остались верны Рейху: когда немцы неизбежно придут наводить порядок, они вознаградят грузин за их верность. Но эта награда так и не явилась. После смерти Йоазиса и коллапса всей бюрократической машины Рейхскомиссариата старая гвардия предпочла выжидать. Офицеры, однако, ждать устали. Шалва Лоладзе возглавил мятеж, арестовав своих командиров и расстреляв тех, кто сопротивлялся. Он сплотил Легион, который быстро сверг немецкий гарнизон, и водрузил флаг Грузии над Тбилиси. Теперь он не будет сражаться ни за кого кроме самого себя, и ни под каким флагом, кроме флага своей родины."
 
 POLITICS_GIVI_JAVAKHISHVILI_DESC:0 "Гиви Дмитриевич Джавахишвили не был ни солдатом, ни пламенным оратором, но мягким бюрократом, который руководил комитетом по надзору за водопроводной инфраструктурой Грузинской ССР. Партизаны, у которых он укрылся после падения Тбилиси, нарекли его как бесполезным в деле сопротивления, но он зарёкся, что у него есть навыки в гораздо более важной задаче: создания правительства. Победа в войне - это, несомненно, прекрасно, настаивал он, но какой смысл выигрывать войну, если они не способны укрепить свои позиции и восстановить порядок? Не доверится ли народ к той стороне, которая предлагает выживание и средства к существованию, а не хаос и нищету?\n\nИ вот, Джавахишвили начал налаживать контакты между другими ячейками сопротивления. Не только солдаты, но и профсоюзные лидеры, ученые, бухгалтеры, учителя, все и каждый, кто мог бы помочь отстроить новое грузинское государство. И то, что начиналось как свободная коалиция партизан, постепенно переросло в нечто большее: основы теневого правительства, которое смогло бы захватить власть и продолжить там, где сгинула старая бюрократия.\n\nПервоначально они пытались координировать свои действия с Закавказским Советом во время Западнорусской войны, но немцам удалось контратаковать и восстановить свой контроль до того, как сотрудничество смогло бы привнести собственные плоды. Поэтому они вернулись в подполье, выждали свое время и ждали следующей возможности нанести удар. Смерть Йоазиса означала, что мечты Джавахишвили наконец-то смогут осуществиться. Он и его союзники начали свое долгожданное восстание на территориях бывшей Грузинской ССР, подавив коллаборационистов и осажденный немецкий гарнизон. И когда дым рассеялся, его молодое правительство смогло вмешаться и начать отвоевывать государственный аппарат. И хотя Джавахишвили обещал, что сможет построить новое государство, подразумевалось, что сначала ему придется выиграть войну и доказать право на его существование. Настало время выполнить все свои обещания."
 
 georgia.1.t:0 "Рейхскомиссариат Кавказия требует подчинения"
 georgia.1.desc:0 "Наша с трудом завоеванная независимость от Турции вышла нам боком. Фактически, Рейхскомиссариат Кавказия потребовал, чтобы мы полностью подчинились их государственному аппарату.\n\nХотя это означало бы конец грузинского государства, за независимость которого боролись в течение пятидесяти лет, это означало бы, что меньше грузинских жизней будет потеряно в конфликте, который в конечном итоге закончится вполне предсказуемо. Или, потенциально, мы могли бы использовать положение Лоладзе как бывшего немецкого коллаборациониста, чтобы попытаться заключить сделку с немцами. Что нам делать?"
 georgia.1.a:0 "Лучшей альтернативы нет..."
 georgia.1.b:0 "Ни за что, Йозиас!"
 georgia.1.c:0 "Попытаемся договориться."
