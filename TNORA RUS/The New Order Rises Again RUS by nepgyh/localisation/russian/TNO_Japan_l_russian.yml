JAP_prepare_full_intervention_mongol_desc:0 "Наши первоначальные усилия по интервенции провалились. Несмотря на то, что наши вспомогательные силы должны были предоставить Мэнцзяну все необходимые  средства для подавления восстания, все усилия зашли в тупик. Под давлением многочисленных фракций, в первую очередь Императорской армии, у нас нет другого выбора, кроме прямого вторжения."
