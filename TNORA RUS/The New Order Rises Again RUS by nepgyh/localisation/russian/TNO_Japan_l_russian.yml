 JAP_Hatoyama_Ichiro_dep:0 "Хатоямо Ичиро"
 JAP_Hatoyama_Ichiro_dep_desc:0 "§LХатоямо Ичиро стар, как и его идеи. Cвязи во дворце и его сморщенная фигура делает его настоящим реакционером. Он знает каждую подлую уловку, каждое историческое предательство, каждого политического деятеля, потому что он всех и всё пережил. На службе в парламенте с 1915 года, это, скорее всего, будет его последний срок, и он, и Икеда это знают. С его помощью, Икеда сможет держать судно государства на плаву достаточно долго, чтобы он смог спокойно закончить жизнь политика и прожить оставшуюся жизнь на пенсии.§!"
 JAP_Sakurauchi_Yoshio_for:0 "Сакураучи Йошио"
 JAP_Sato_Eisaku_eco:0 "Сато Эйсаку "
 JAP_Sato_Eisaku_eco_desc:0 "§LЭйсаку Сато мог стать премьер-министром, и скорее всего бы стал бы, если бы запутанная паутина политических связей окружающая его не угрожала потащить вместе с ним в политику самых опасных людей в японской политике, как Нобуске Киши. Не смотря на это препятствие, он остаётся самым опытным политиком в Японии. Его личная компетентность означает что он может стать на равне с премьер-министром, так как его пылающий характер зажигается как только проводятся действия против его совета, что происходит чаще, чем бы он хотел.§!"
 JAP_Ezaki_Masumi_sec:0 "Эзаки Масуми"

 JAP_Kouichi_Kido_dep:0 "Коуичи Кидо"
 JAP_Kouichi_Kido_dep_desc:0 "§LКонь среди пешек в игре шахмат, что называют Японской политикой, роль Коуичи Кидо в правительстве Такаги в лучшем случае – сближение с единомышленниками, а в худшем – жалкий компромисс в попытках реформ. Его номинация помощником премьер-министра считается мощным ходом многими в правительстве, так как Адмирал теперь может использовать его политиканские умения для управления страной. Зная о его бесценных навыках, что может использовать правительство Такаги, Коуичи Кидо пользуется своим хитрым мастерством и многолетним опытом чтобы обойти прогнившую бюрократию и мог достичь целей, которые он разделяет с премьер-министром. Однако его нельзя недооценивать как подрывника кабинета; он является полноправным претендентом на пост премьер-министра, и его назначение связано с во многом схожей идеей реформы и демилитаризации, которую они оба разделяют.§!"
 JAP_Kuranari_Tadashi_for:0 "Карунари Тадаши"
 JAP_Kuranari_Tadashi_for_desc:0 "§LНесомненно, Карунари Тадаши был назначен министром иностранных дел Такаги, чтобы представлять интересы Токио на территорию Сферы Процветания и всего мира. Выпивая чай с пирогами вместе с дипломатами, он делится улыбками с иностранными представителями и в то же время напрягая свои мысли на счет того, как использовать слабость врагов Императора в пользу Империи. Его положение как одного из более молодых и неопытных членов правительства привело его к тому, что он обратился к более амбициозному и влиятельному члену кабинета министров Накасонэ за руководством и указаниями. Тем не менее, Тадаши не отрывает глаз от карт и графиков, готовый поприветствовать следующего дипломата в своем офисе, чтобы он мог получить от них достаточно информации, чтобы в конечном итоге послужить его интенсивной милитаристской агендой по защите Сферы Процветания от всех угроз, изнутри и извне.§!"
 JAP_Nakasone_Yasuhiro_eco:0 "Накасоне Ясухиро"
 JAP_Nakasone_Yasuhiro_eco_desc:0 "§LВсегда рядом с Такаги, Накасоне Ясухиро стоит за грандиозными планами правительства по возрождению и расширению погибающих японских рынков по всему миру. Если он не занят изучением графиков уровня инфляции и потребительских расходов, то он занят наслаждением светской жизни в компании политиков, представляющих ему слайды о преимуществах либерализации рынка. Хотя и премьер-министр не восхищается им, Накасоне пользуется уважением многих в кабинете министров, поскольку он мастер в своей работе. Его поразительная харизма и решимость выполнить выданную ему задачу хорошо известны в кругах политиков во всей Империи, поскольку его восторженные разработки по сокращению ограничивающего регулирования бизнеса при сохранении жесткого контроля над денежной массой не имеют себе равных среди экспертов в его области.§!"
 JAP_Hokiriki_Zenjiro_sec:0 "Хокирики Зенджиро"
 JAP_Hokiriki_Zenjiro_sec_desc:0 "§LЧеловек, не обязательно известный своими словами, а скорее своими действиями, Хокирики Зенджиро - ветеран японской политической игры. Он работал губернатором префектуры Канагава, мэром Токио и в администрации Сайто - все это помогало ему понять функции и ответственность гражданского правительства по всей Империи. Зенджиро обязан своей лояльностью фракции адмирала Тайсэй Йокусанкай и, как один из старейших либералов, твердо поддерживает законодательные инициативы Такаги по реформированию и демилитаризации нации. Хокирики Зенджиро, коллега и правительственный министр, понимает необходимость реформ, когда этого требует время, но как министр государственной безопасности Такаги, он также осознает важность стабильности, которая должна наступить, прежде чем любая мечта о переменах сможет расцвести.§!"

