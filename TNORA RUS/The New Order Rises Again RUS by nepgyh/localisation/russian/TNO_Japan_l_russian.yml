 jap.1.t:0 "Переговоры Ино - Никсон"
 jap.1.d:0 "История начинается в невзрачном кабинете Кантэя (резиденция премьер-министра). На часах четыре часа утра, и по идее все должны мирно сопеть в своих кроватках, но в нынешней ситуации народ предпочитает оставаться бодрым. Вот и сам премьер-министр Хироя Ино с временным послом Японии в США Тандзаном Исибаси не смыкают и глаз. Двоица неподвижно сидела в кабинете уже 72 часа с момента засечения радаром первых стычек у Гавайских островов. Семьи по всей Японии и США намертво прикованы к своим местам. По крайней мере те, кто ещё не попрятались по бункерам. Двое политиков, скорее всего, так бы и посиживали на креслах не в силах предпринять что-либо по урегулированию конфликта, если бы не кое-какой телефонный звонок, означающий только одно.\n\nПервый "Hello, Ambassador. It's President Richard Nixon on the line. We need to talk."\n\nAt present, two carrier groups are staring each other down 40 kilometres east of Oahu. One wrong move, one provoked reaction, and it's the end of the world. Deep beneath the waves are nuclear submarines - the pinnacle of nuclear technology, able to end the entirety of Osaka or San Francisco in a single salvo. It's darkly humorous how the fate of the world hangs in the balance through the actions of two men, one of which is on the verge of collapsing after a three-day run of unceasing work. In his stilted, and weary English, Tanzan Ishibashi said the words that would change the course of history forever.\n\n"President Nixon, the Dai-Nihon Teikoku is willing to negotiate its position. For the sake of our future, and yours.""
 jap.1.a:0 "На сей раз пронесло."
 
 jap.2.t:0 "Обращение Ино"
 jap.2.d:0 "В воздухе тяжело повисло напряжение. Статистический шум электроники бурно потрескивал, оповещая о начале важного события. От обывателей современных японских мегаполисов, крупных промышленных центров Маньчжурии, и вплоть до селюков самых захудалых деревушек на юге Китая, все как один ждали той судьбоносной минуты. Более ста миллионов радиоприемников и телевизоров гремели в унисон на огромных по своим масштабам территориях. В офисах Гуандуна зажужжали большие экраны и громкоговорители, пока кристальные отзвуки Кими га ё охватывали всю Сферу Совместного процветания. Спокойный голос объявил на нескольких официальных языках Сферы, что обращение Его Превосходительства премьер-министра Японии вклинится в буднюю программу за этот день.\n\nТе, кому посчастливилось иметь перед собой телевизор, наблюдали, как последние строчки императорского гимна убегают за пределы экрана, а изображение красно-белого флага Сферы сопроцветания сменяется панорамами премьерского кабинета. Хироя Ино, возможно, один из самых влиятельных людей на планете, сидел за большим начищенным до блеска столом в своём богатом, отделанном, что называется "People of Japan, honored allies, citizens and subjects of our Great Asian family, I come to you bearing news of a great victory. Not the one we are all used to, one of marching soldiers and rolling tanks, but no less great - a victory of peace." The Prime Minister pauses for a second.\n\n"As of yesterday, an official agreement exists, binding the Co-Prosperity Sphere and the Organization of Free Nations to the mutual respect of their marine boundaries and security interests. The specter of nuclear war that has hung over us all in the last few weeks is dispelled..." The Prime Minister kept talking, but few listened after that. Roars of jubilation, silent thanks, and the myriad sounds of a billion lives returning to their normal rhythm after weeks of panic and uncertainty drowned out the Prime Minister's eloquium. For a brief moment, all of East Asia truly came together in celebration, and America with them, as President Nixon made a speech mirroring his Japanese counterpart.\n\nOf course, not all were happy. Some had wished for a war, some had pushed for a war, and for some the notion of ascending Japan negotiating with the moribund United States rankled deeply. Doubtlessly, such feelings find an echo on the other side of the Pacific as well. But for now, peace has prevailed."
 jap.2.a:0 "Ай да Ино, ай да сукин сын!"

 jap.3.t:0 "За океаном"
 jap.3.d:0 "За океаном простирается величайшая угроза суверенитету Японии и её господству над Тихим океаном - Соединенные Штаты Америки. Униженные семнадцать лет назад нашим превосходящими победами над их преступными ордами, некогда яростный противник паназиатизма встретил свою погибель - а наше клеймо на хладном трупе этой страны, порты в Сан-Франциско и Лос-Анджелесе, являются ежедневным напоминанием об их катастрофической ошибке. Филиал Кэмпэйтай на Западном побережье смог внедрить своих доверенных лиц в самые дебри американского общества, открыв нам общую картину отношения американцев к Японии.\n\nРеспубликанско-демократическая коалиция Ричарда Никсона по-сути эдакие предсмертные конвульсии загнанного в угол зверя. Врагу нечего терять, и он, конечно, будет всячески пытаться убить своего угнетателя, даже ценой собственной жизни. Известно, что несколько лет назад президент Дуайт Д. Эйзенхауэр пошатнул беззвучную гармонию Тихого океана, незаконно санкционировав присоединение Гавайских островов к Организации Свободных Наций, а также расторгнув Сан-Францисский мирный договор. Однако Кэмпэйтай считает, что республиканско-демократический истеблишмент - это меньшее из двух зол, особенно по сравнению с их главными соперниками на выборах.\n\nГораздо опаснее Национал-Прогрессивный пакт, нечестивый союз социалистических агитаторов и их южных союзников, объединённых с целью восстановить американскую диктатуру над Тихим океаном. И пойдут они на это ни жалея ни себя, ни союзников, рискуя в конечном счёте развязать полномасштабную войну против Японской империи. Будучи относительно радикальной в плане набивания потенциального электората, НПП скорее всего придёт к власти уже через несколько лет, что является серьезным поводом для беспокойства, поскольку нам придется обеспечить безопасность нашей законной территории на Гавайях и в восточной части Тихого океана."
 jap.3.a:0 "Две стороны одной медали."

 jap.100.t:0 "Сёва но хи (День Сёва)"
 jap.100.d:0 "Звуки радости и ликования разносились по улицам Японской империи. Сегодня народ справляет один из самых значимых праздников страны - день рождения императора Сёва. Новый год жизни Его Императорского Величества, как всегда отмечается с широким размахом - все от Тайваня до Хоккайдо отдыхают на фестивалях, темами которых выступают восславление века мира, братства и сотрудничества, в котором сейчас живёт Япония бок о бок со своими азиатскими братьями.\n\nВ период правления императора Сёва, Япония возросла как в силе так и в размерах, закрепив за собой статус сверхдержавы; теперь никто не осмеливается бросать вызов нашей великой Империи. Страшно представить что до взашествия на престол Его Императорского Величества, уничтожить нашу нацию мечтали все кому не лень. Именно под Его правлением Япония разгромила империализм, одержав победу в судьбоносной Великой Восточно-Азиатской войне, именно под Его правлением была основана могущественная Сфера Сопроцветания, призванная сохранить этот священный мир и именно под Его правлением она держится и по сей день. Миллионы сердец сплелись воедино, чтобы провести праздник на улицах или дома в окружении родных, и по-традиции пожелать здоровья Императору, тем самым благословив Его процветающее и справедливое правление на долгое, продуктивное продолжение."
 jap.100.a:0 "Тэнно Хэйка Бандзай!"
 
 jap.102.t:0 "Могучий атом"
 jap.102.d:0 "Каждый вторник миллионы мальчиков и девочек по всей Японии собираются перед телевизорами, чтобы заглянуть в другой мир. Мир этот, хоть и показан через чёрно-белую призму, но, на самом деле намного красочнее чем наш; в нем нет войны, а чудесные технологии облегчают бремя человечества. Одной из таких технологий является робототехника, а одним из чудесных детищ этой науки является Атом.\n\nМогучий Атом - это творение мастера мультипликации Осаму Тэдзуки. С 1952 года история выпускалась исключительно в виде комиксов, автором которых является сам художник, но совсем недавно по её мотивам начал выходить полноценный анимационный сериал. Главный герой произведения, могущественный робот Атом, был создан учёным доктором Тэммой, главой Министерства Науки, чтобы заменить умершего сына Тобио, который погиб в автокатастрофе, однако с течением времени доктор разочаровывается в своём творении и продаёт его. Но, несмотря на такую жестокость со стороны своего создателя и искусственную природу, Атома отличает так неприсущая многим людям доброта и человечность. Пусть его сердце и работает на разрушительной силе ядерной энергии, он редко прибегает к насилию в оказании помощи нуждающимся и борьбе со злодеями.\n\nХотя комикс и так был популярен, сериал (спродюсированный самим Тэдзукой) является первым мультсериалом, снятым в Японии, что и сделало Атом известным от Нагасаки до Хоккайдо. На пике популярности, Могучего Атома смотрели более сорока процентов японских семей с телевизором на руках.\n\nМинистерство внутренних дел даже сотрудничало с Тэдзукой с целью перевести "
 jap.102.a:0 "Шоу - долгожданная передышка в эти тяжелые времена."

 jap.106.t:0 "Инцидент F17-238"
 jap.106.d:0 "В жарких и душных шахтах Северного Чосона, пришедших в упадок под административным управлением Императорской армии Японии, грязнолицие рабочие продолжали прорывать себе путь до магнетизовых руд. Ископаемое считалось одним из самых ценных и полезных в регионе. Его можно было использовать для переработки на нужды японских островов или перепродажи по свей Сфере, получая за это прибыль для местного пользования. Звуки ударов кирок разносились по лабиринтам шахт, выходя за пределы карьера индустриальной зоны Северо-Восточных гор.\n\nГруппа шахтеров, находясь за сотни метров под землёй, обнаружила в буквальном смысле золотую жилу, и всё за время своего похода по тесным тоннелям шахты. Шахтёры были вне себя от мыслей о скором богатстве. Так как вся их работа обычно проходит на глубине и в жёстких условиях, то любой изнеженный офицер или надсмотрщик само собой не будет рисковать ни нервами ни здоровьем, чтобы проверить как там ведутся дела у простых работяг, так что трудящиеся вполне могли скрытно пронести часть чистого золота в своих карманах или носках.\n\nНо вместо этого шахтёры принялись браниться между собой, грубо расталкивая друг дружку, а всё ради того, чтобы первыми достать золотом камень, так и манящий своим ярким сиянием. Потасовка эта продлилась до тех пор пока одного из шахтеров, не столкнули на хлипкую балку. По шахте пронесся звучный треск, и через несколько секунд тоннель начал обрушаться под своим весом, давя рабочих, находящихся в шахтах. Сильный грохот развергнул землю, заглушая крики оказавшихся в ловушке, но администраторы, смотрящие за карьером со своих позиций выше остались в недоумении насчёт источника мощного удара."
 jap.106.a:0 "Погребенное богатство?"

 jap.107.t:0 "NHK"
 jap.107.d:0 "NHK - это главная государственная радиовещательная корпорация Японии, практически полностью доминирующая среди всех японских СМИ. От радио до телевидения, от мыльных опер до спортивных передач - для среднестатистического японца NHK стал нарицательным именем для всего радио и телевидения - тем более после отмены государственного регулирования по окончании Второй мировой войны.\n\nКо всему этому, руководители NHK недавно официально объявили об амбициозном плане расширения радиовещания по Сфере. Они провозгласили необходимость "project and share the cultural values and harmony of Japan" all across the Co-Prosperity Sphere, as well as to "promote the ideals of Pan-Asianism".\n\nThe expansion plan was met with great approval from the Japanese populace at home and abroad - finally, Japanese people can also view the wonders of the Sphere from their own homes, such as viewing the Indonesian Football League, as well as the exploits of budding adventurer Naomi Uemura - recently heralded as being the youngest Japanese individual to hike in the far reaches of Tibet.\n\nNaturally, one only needs to dig a small distance below the surface to realise that the NHK's expansion abroad is merely another tool to extend Japanese hegemony even to the cultural sphere. Japanese programs receive 5 times the broadcasting hours as native-language programs, and all important communications such as news broadcasts are entirely in Japanese.\n\n" 
 jap.107.a:0 "Японская культура вступает в золотой век."

 jap.109.t:0 "Акира Куросава выпускает 'Сандзюро'"
 jap.109.d:0 "Один из самых выдающихся японских режиссеров нашего времени, Акира Куросава, совсем недавно официально завершил свой последний на данный момент киноопус, выпустив фильм под названием "Sanjuro". A sequel to "Yojimbo", released the previous year, Sanjuro stars Kurosawa's frequent collaborator Toshiro Mifune, and is based off Shugoru Yamamoto's short story "Hibi hei-an". Critics have appreciated the thematic shift from "Yojimbo", as Sanjuro is now set in a fortress town instead of a far-flung backwater, which many have panned for being too Western-influenced. Rumours following the production of Yojimbo include Kurosawa being threatened by the Tokko and figures close to the military, but there has not been any concrete proof of such.\n\nBy far and wide, critics have lauded the film, with many praising the perfectly synergised mix of comedy, action and adventure. On the technical end, many have also praised the cinematography of the film - revolutionary for the time, as well as Mifune's incredible performance. The film has also outsold Yojimbo in Japanese theatres - another milestone broken by Kurosawa.\n\nRumour has it that Kurosawa has already begun production on his next film, entitled "Akahige". While he has confirmed it as being inspired by another one of Shugoru Yamamoto's short stories, rumours that he has considered Fyodor Dostoyevsky's work as another source of inspiration are still unfounded." 
 jap.109.a:0 "Японская культура вступает в золотой век."

 jap.110.t:0 "ЗАГОЛОВКИ: ОГРАБЛЕНИЕ НА 300 МИЛЛИОНОВ"
