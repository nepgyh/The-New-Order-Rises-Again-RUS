 POLITICS_HIROYA_INO_DESC:0 "Хироя Ино - человек непопулярный. Изначально будучи лишь простым членом Императорского парламента, Ино, благодаря своему природному умению ловко маневрировать в хитросплетениях японской политики, добился значительных высот, играя далеко не последнюю роль в свержении самого Хидэки Тодзё, а затем и его политического соперника Коити Кидо. Но всё не бывает так просто. Чтобы свергнуть таких политических чудовищ, Ино пришлось заключить несколько закулисных сделок. Даже больше, чем несколько. И хотя поначалу эти связи казались полезными, обязательства со стороны Ино стали накапливаться, и он был вынужден работать на весьма скромный круг лиц, вышвыривая интересы народа Японии за борт.\n\nИно твердо верит в систему просвещённого абсолютизма и желает, чтобы император смог реализовывать свои задумки без оглядки на мнения других. Партия Ино, Ассоциация помощи трону, является единственной законной партией в Японии и включает в себя широкую коалицию представителей различных идеологий, которую по-хорошему надо бы расколоть, чтобы сохранить Хризантемовый трон в безопасности и оградить его от грубой и неуклюжей политики парламента. Однако Ино быстро теряет контроль над собственной партией, и его уход с поста премьер-министра кажется практически неизбежным.\n\nМногие в парламенте хотели бы видеть Ино смещённым точно так же, как он когда-то сместил Тодзё и Кидо, включая самого Кидо, который нашел способы оставаться на плаву в этом беспощадном океане японской политики. Если Ино хочет, чтобы его идеалы были поддержаны и чтобы его фракция выжила, он должен снова расчистить безопасный путь, так будет намного легче барахтаться в мутной японской политике. Он проворачивал подобные авантюры очень много раз, так почему бы не испытать Госпожу удачу и теперь?"
 POLITICS_HIROHITO_DESC:0 "Из тлеющего политического недуга эпохи Тайсё воспарил феникс истинной императорской власти, Его Величество, святой государь Японии - Хирохито. За последние четыре десятилетия Япония превратилась из маленького, но, безусловно, перспективного клочка суши на Тихом океане в фактическую владычицу самого большого водного пространства на Земле. А на вершине одного из самых могущественных государств за всю мировую историю стоит он, потомок богини солнца Аматэрасу и гордый сын Ямато.\n\nРодившись 21 апреля 1901 года, принц Хирохито стал самым старшим из четырех сыновей императора Тайсё. Военное воспитание закалило будущего Правителя, и после вступления в должность регента в 1921 году он впервые показал свою смекалку в управлении Империи, вдохновив на подвиги многих героев настоящего. Хирохито взошел на трон в 1926 году и повел свою всё более милитаризованную империю за пределы страны, захватив концессии в Маньчжурии, затем весь Китай, и, наконец, став доминировать над всеми западными регионами Тихого океана.\n\nС окончанием Великой Тихоокеанской войны статус Японии как сверхдержавы был официально закреплён. Завоевание больших территорий принесло империи огромные богатства и укрепило божественную теорию о происхождении императора в сердцах простого люда, переживавшего тогда не самые простые времена. Император практически не участвует в общественной жизни, общаясь со своими подданными только посредством указов по телеграфу. По мере старения императора эпохи Сёва, Империя, за которую он так боролся, кажется, тоже потихоньку чахнет умирая от груза внешних и внутренних проблем. Вскоре грядут большие перемены, которые потрясут Японию до основания. На чем же будет держаться народ, если не на вере в божественность императора?"
