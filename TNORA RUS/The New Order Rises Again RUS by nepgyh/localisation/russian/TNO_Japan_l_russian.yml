mongol_war_timer:0 "Конфликт в Монголии"
mongol_war_timer_desc:0 "Наше вмешательство в монгольское восстание обычно рассматривается как незначительная мелкомасштабная антиповстанческая операция. Ожидается, что нескольких отрядов  добровольцев будет достаточно, чтобы быстро покончить с повстанцами Цеденбаала. Однако, если мы не оправдаем ожиданий, мы не только потеряем лицо, но и будем вынуждены начать полномасштабную  интервенцию в Монголии."
