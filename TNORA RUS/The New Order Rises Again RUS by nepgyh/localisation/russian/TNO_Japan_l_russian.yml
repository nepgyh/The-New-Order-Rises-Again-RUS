 japflavor.37.t:0 "Трепет"
 japflavor.37.d:0 "Потрепанный полковник Наоки сидел в своем кабинете, неохотно глядя на пустой отчет. Прошло несколько недель с тех пор, как его отправили в эту дыру, прикрепили к только что сформированному полку и заставили присматривать за ними, как за малышами. Остров был всем тем, чем, по его представлениям, должен был быть его личный ад: изолированным, пустынным, а главное - замороженным от края до края. Наоки выпустил большое облако сигаретного дыма, чтобы согреться, и вписал в бумагу несколько иероглифов. "It would only be for a few days." they assured him. "You'd get a higher paycheck." they said. Naoki scrunched his cigarette on its tray before throwing the pen in frustration. Why'd it have to be him? Of all the poor bastards that could've been sent here, why him? He asked, receiving no answers.\n\nHis thoughts were interrupted when the bulb above swung vigorously and the table swayed rapidly. Instincts dictated the colonel whip out his pistol and burst out of the office to scan the surroundings. As the flash of emergency lights blanketed the base in a dim red glow, sirens blared in the distance, drowning out almost all human noise. "An American attack?" Naoki thought. No, it would be too soon for that. His thoughts were cut short once more when the ground split beneath him, and only through quick reflexes was he narrowly saved. Looking back, Naoki saw his office swallowed into the earth. Looking to his sides, he saw silhouettes of men scurrying to and fro, some unfortunate souls slipping into the cracks, maybe too young to die this early. Looking forward, Naoki saw the mighty runway rupture and crack into several pieces, causing chunks of asphalt to fly in the air, damaging any material previously spared.\n\nOnly after a few minutes did the shaking stopped. The base was rendered unrecognizable. Electricity lines were cut or tangled together, buildings were leveled or rapidly crumbing, and the ground lay fractured with large gaps in several places. Naoki laughed, perhaps too loudly. It really was hell on Attsu-to."
 japflavor.37.a:0 "Хотя, конечно, было бы о чем написать."

 #Trot Event Chain#

 japflavor.38.t:0 "Желанная Дама с камелиями"
 japflavor.38.d:0 "Вступление оркестра навеяло мрачное настроение на публику в баре, даже на тех, кто был уже сильно пьян. Ми Чжа повернулась лицом к публике, и как только она начала петь, страх покинул её:\n\n- Нескончаемые ночи в боли, с на части разорванным сердцем / Никто не знает, сколько слёз выплакала Дама с камелиями...\n\nУ многих на глазах выступили слёзы, когда Ми Чжа поведала им историю о Даме с камелиями. Публика встала и громко зааплодировала. Хё Чжа была следующей. Выпрямив своё сияющее платье, она взяла микрофон у слуги и сделала привычный поклон. После этого она выпрямилась, и из динамика вновь зазвучала музыка. Играла энергичная мелодия, придававшая зрителям прилив бодрости. Хё Чжа начала петь, а зрители хлопали в такт мелодии:\n\n- Пожалуйста, скажи, что я тебе нравлюсь / Я не могу без тебя... - Многие зрители танцевали под песню, другие подпевали, а некоторые просто улыбались, ведь слова о юношеской любви затронули их сердца. Толпа, как и прежде, аплодировала исполнительнице стоя. Улыбаясь такому приёму, Хё Чжа вернулась к столу, а остальные музыканты заговорили о чём-то своём.\n\n- Хё Чжа-си, не хочешь ли ты отправиться в Маньчжурию? - к её столу подошла одетая в красное женщина. Ми Чжа.\n\n- Маньчжурию? - её лицо помрачнело. - Почему я должна хотеть умереть в этой адской дыре?\n\n- Речь идёт не о работе на заводе. Поверь мне, никто из нас не стремится к подобной судьбе. Речь идёт о том, чтобы выступать где-то в другом месте. Где-то, где будет лучше для нас.\n\nСлова Ми-Чжа были правдивы. В Японии она едва сводила концы с концами, да и на родине было не намного лучше.\n\n- Когда вы планируете уезжать?"Endless nights in pain, with her heart torn apart / None know how many tears the Camellia Lady cried..."\n\nTears formed in many eyes, as Mi-ja retold the story of the Camellia Lady. A standing ovation. Hye-ja was next. Straightening her shining dress, she took the microphone from the attendant and made the customary bow. Rising from it, the music played from the speaker again. An upbeat tune played, giving the audience a jolt of energy. Hye-ja began to sing, as the audience clapped to the tune:\n\n"Please tell me you like me / I can't get by without you..." The audience danced to the song, some singing, others smiling, the lyrics of youthful love having touched their hearts. The crowd gave Hye-ja a standing ovation as before. Smiling at the reception, Hye-ja returned to the table, the rest of the musicians seemingly deep in conversation.\n\n"Hye-ja-ssi, do you want to go to Manchuria?" A woman dressed in red approached Hye-ja from the table. Mi-ja.\n\n"Manchuria?" Hye-ja's expression soured. "Why would I want to die in that hellhole?"\n\n"It's not about working in the factories - trust me, none of us want to do that. It's about performing somewhere else. Somewhere better for us."\n\nMi-ja's words rang true. She barely scraped by in Japan, and the homeland wasn't much better.\n\n"When do you plan on leaving?""

 japflavor.38.a:0 "- Когда у нас будет достаточно денег."When we have enough money.""

 japflavor.39.t:0 "Пение сквозь Амноккан"
 japflavor.39.d:0 "Амноккан мерцал в лучах Солнца, а поток тающего снега стекал на запад, где он встречался с океаном. За все тридцать три года своего существования Ми Чжа никогда не была так далеко на севере. Чтобы добраться сюда, потребовались месяцы тщательной экономии и бесконечные ночи пения. Но она собиралась отправиться ещё дальше. Её глаза изучали землю перед ней, разглядывая бетонные блоки, дымящиеся трубы и расставленные повсюду многоквартирные дома. Если она прищуривалась, то едва могла различить силуэты людей. Они выглядели словно муравьи на холме. Мягкий туман заслонял ей обзор, или это был смог? В Маньчжурии это сложно определить. Её размышления прервал оклик. Человек вдали махал рукой, указывая на железнодорожную станцию. Она побежала - неужели поезд уже отправляется?\n\n- Скоро отправится поезд? - Ми Чжа сделала паузу, чтобы отдышаться.\n\nХё Чжа кивнула и побежала к вокзалу. Ми Чжа ничего не оставалось, кроме как последовать за ней, чтобы не застрять на этой станции навсегда. Служащий открыл дверь и чуть не сломал Ми Чжа ногу, когда её закрывал. Через два часа они будут в Мукдене.\n\nИ пути назад уже не будет.\n\nПока они шли к своим спутникам, они уже въехали в Маньчжурию. Ми Чжа заняла место у окна, где стала наблюдать за проплывающими мимо фермами и фабриками, лениво размышляя, придётся ли им всем когда-нибудь на них работать. Ветер растрепал её волосы, когда женщина, Йонг Им, если она правильно помнила, открыла форточку. Она прислушалась к разговорам своей группы, обсуждавшей, что они будут делать по прибытии. Она подумала, что и ей следовало бы принять участие в беседе. Но они были певицами; певицами, которые отрешились от всего, что знали. Ми Чжа стала напевать новую мелодию, отвлекаясь от реальной жизни и прокручивая в голове слова:"Train's about to depart?" Mi-ja took a moment to breathe.\n\nHye-ja nodded, before sprinting to the train station. Mi-ja had no choice but to follow, lest she get stranded forever. An attendant held the door open, nearly smashing Mi-ja's foot when he closed it. In two hours, they would be in Mukden.\n\nAnd there would be no going back.\n\nAs they walked to their companions, they entered Manchuria. Mi-ja claimed the window seat, where she watched farms and factories pass by, idly wondering if they all would have to work in them one day. Wind brushed by her hair as a woman, Yong-im, if she remembered correctly, opened the window screen. She listened to the chatter of her group, as they discussed what they would do when they arrived. She thought that she should participate. But they were singers; singers that had uprooted themselves from all that they knew. Mi-ja hummed a new tune, taking her mind off of real life, as she etched lyrics in her head:"
 japflavor.39.a:0 "- В те дни, когда дул ветер..."

 japflavor.40.t:0 "Пение в воздухе"
 japflavor.40.d:0 "Сато включила радио, позволяя мягким звукам скрипки, бренчанию гитары и шепоту аккордеона усыпить её. Лучи света проникали в окно, даря ей тепло. Она хорошо знала эту песню, это была "Let go! What the fuck are you doin-" A voice from what she could only presume was the radio personality grunted out.\n\nA second later, a loud thud was heard. Sato blinked, simultaneously unsurprised and somehow surprised that this happened. She rubbed her temples. Now she would have to find another station that played her music - and there were probably more arrests happening as she sat here. And what if the Tokko knew that she listened to such music? What to do, what to do?"
 japflavor.40.a:0 "Она настроилась на другую станцию и легла на диван."

 japflavor.41.t:0 "Под ртутными лампами"
 japflavor.41.d:0 "Ю Чжин отдыхала на холодной каменной скамье, в саду дул южный ветер. На руках она держала внучку - Сыльги, нежно укутанную в белое одеяльце. Своё наследие. Дерево позади неё внезапно зашуршало, испугав её и Сыльги. Ю Чжин рефлекторно начала её укачивать и убаюкивать ребёнка. Но она продолжала беспокойно ворочаться, её короткие руки тянулись к голубому небу. Ни тихие уговоры, ни заверения в том, что всё хорошо, не успокоили ребёнка. Пока она ворковала и звала всех и вся, Ю Чжин размышляла о том, какой будет Сыльги, когда подрастёт.\n\nСможет ли она вообще дожить до совершеннолетия? Ю Чжин покачала головой, мысленно порицая себя. Но была и более насущная проблема - что если её собственная внучка не будет знать корейского языка? Что тогда будет? Пусть сейчас она ещё маленькая, но что будет, когда она пойдёт в школу? В её голове зазвучала любимая песня, и она напела её Сыльги.\n\n- Когда ртутные лампы расцветают вечером... - Ю Чжин окинула взглядом сад, усыпанный яркими цветами - белыми, красными, синими. Она посмотрела в глаза Сыльги - на самые яркие цветы из всех.\n\n- Я шагаю по этой тропинке, по которой когда-то ходила с тобой наедине... - она погладила лицо Сыльги, улыбаясь ей. Ребенок улыбнулся в ответ, показывая свои растущие зубы. Ю Чжин поцеловала её в лоб и коснулась её носа.\n\n- Мягкий свет ртутной лампы не меняется... - Ветер усилился, и Ю Чжин стала сильнее укачивать Сыльги. Она зевнула, и Ю Чжин укутала её в одеяло.\n\n- ...И ты, похоже, тоже. - Ю Чжин хихикнула, глядя на то, как Сыльги всё более глубоко погружалась в сон.\n\n- Ах, ах! Под светом ртутной лампы... - Сыльги заснула, и единственным её движением было дыхание. Ю Чжин встала со скамейки и направилась в детскую. Положив Сыльги в колыбель, Ю Чжин медленно покачала её. Она ушла, выключила свет и тихо закрыла дверь."When the mercury lamps bloom in the evening..." Yujin's eyes swept the garden, bursting with bright flowers, of white, of red, of blue. She looked into Seulgi's eyes, the brightest flowers of them all.\n\n"I'm pacing this path I used to walk alone with you..." She caressed Sulgi's face, smiling down at her. The child smiled in return, showing off her growing teeth. Yujin kissed her forehead, touching her nose.\n\n"The soft light of a mercury lamp does not change..." The wind picked up, as Yujin rocked Seulgi harder. She yawned, as Yujin tucked her further into the blanket.\n\n"...And you don't seem to have as well." She chuckled, as Seulgi's eyes drooped further and further.\n\n"Ah, ah! Under the light of a mercury lamp..." Seulgi fell asleep, her only movement being her breathing. Yujin rose from the bench, walking to the nursery. Placing Seulgi into a cradle, Yujin rocked it slowly. She walked away, turned off the lights, and closed the door silently."
 japflavor.41.a:0 "- Сладких снов, дитя."Sweet dreams, child.""

 japflavor.42.t:0 "Ты дурак!"
 japflavor.42.d:0 "102.5, 102.9, 106! Стареющий капитан всё понял, к облегчению молодых адъютантов. Карта, разложенная перед ним, подробно описывала ситуацию: Красные оказались на задворках, потеряв хребет и прилегающий холм. Защитные сооружения уже были созданы, и победа Синих была лишь вопросом времени. Начертания и тонкие стрелки указывали на потенциальные слабые места, а более толстые стрелки намечали завершающие удары по Красным. Ещё немного, и они победят!\n\nИ тут раздалась музыка. - Что чёрт возьми происходит? - спросил он, конкретно ни кому не обращаясь.\n\nИграющая музыка была довольно неплохой, учитывая все обстоятельства. Звук трубы, сильный голос и то, что она была бодрой, всё это способствовало тому, что она была хорошей. Только жаль, что она мешала ему заниматься планированием. Капитан повернул тумблер управления частотами. На всех частотах играла одна и та же музыка. Справа от него послышалось хихиканье, когда раздался женский вокал. Для капитана, японца по происхождению, слова были непонятны и неразборчивы. Для адъютанта Тайтю всё было понятно - женщина называла капитана дураком.\n\n- А с тобой то что? - капитан указал на адъютанта, его глаза сузились.\n\n- Ничего-ничего, господин капитан. - адъютант напрягся, хотя его лицо не выдало его. Капитан просто взглянул на него и грубо приказал группе прекратить учения. Адъютанты вышли из палатки, и Тайтю почувствовал облегчение от того, что капитан его не видит. Он начал напевать мелодию, которая испортила учения, покачивая головой в такт припеву. - Ты дурак! Ты дурак! - Он представил, как будто он обращается к капитану наедине, наконец-то высказывая свои претензии. - Ты дурак! Ты дурак! - продолжала звучать песня в его голове."What the hell is going on." He asked to no one in particular.\n\nThe music being played was actually good, all things considered. The sound of the trumpet, the strong voice and the fact it was upbeat all contributed to how good it was. Too bad it was interrupting his exercise. The captain turned the dial controlling the frequencies. All were playing the same music. He heard a snicker from his right, as the voice sang. To the Japanese-born captain, the lyrics were unintelligible. To the aide - Taichu, the woman was calling the captain a fool.\n\n"And what's the matter with you?" The captain pointed at the aide, eyes narrowed.\n\n"Nothin-Nothing, sir." The aide stiffened, although his face betrayed him. The captain simply glared at him, gruffly telling the group to call off the exercise. The aides cleared out of the tent, with Taichu relieved that he was out of the captain's sight. He began humming the tune that had ruined the exercise - bobbing his head to the chorus. 'You are a fool! You are a fool!' He imagined addressing the captain in private, finally airing his grievances. 'You are a fool! You are a fool!' The song in his head continued."
 japflavor.42.a:0 "- Ты бесчувственный человек, который не знает, что творится у меня на уме."

 japflavor.43.t:0 "Пение сквозь океан"
 japflavor.43.d:0 "Чхве Сын У откинулся в кресле, вставляя в проигрыватель следующую пластинку. При этом он говорил в трубку на корейском языке: - Вы слушаете радио "You are listening to Radio Soul and I'm Choi Seungu. The time is seven o'clock, and coming up is a song from Kim Yong-im!" He let the needle go, as the upbeat flutes and faint backing vocals gave way to the Queen of Trot herself. For someone who had lived her entire life under Japanese rule, her Korean was nearly free of Japanese.\n\nThough he shouldn't really be complaining - he was born in America, after all. A knock on the door startled Seungu; his legs kicked the desk, shaking the equipment.\n\n"Sorry about that, Seungu-ssi. Someone from the government came earlier and gave this to me." Sooyoung held up a manila folder, stuffed with papers, continuing. "I read everything. You'll want this." She dropped it on Seungu's lap, as he played the next song. Skimming over its contents, he smirked. This was something he could do.\n\nA week later, the PA systems of the Japanese legations came to life: the songs of Toyota Nadeshiko and Mitsugi Nori played. Confusion, then amusement turned to terror as all military frequencies were flooded with music. Nothing could come in from the legations, and nothing could come out. For Tokyo, this was a disaster. For Washington, Seungu, and Radio Soul, the operation could not have been more of a success."
 japflavor.43.a:0 "Диверсанты повсюду..."

 japflavor.44.t:0 "Не забывай, не забывай"
 japflavor.44.d:0 "Послеполуденное солнце светило в окна квартиры Джису. В ней пятнадцать детей расположились на стульях, диване или подушках на полу. - А теперь повторяйте за мной! - Джису навела указку на меловую доску. - Чайки не плачут над морем! - Дети наклонились ближе к доске, пытаясь читать и подражать ей. Стол скрипнул, переместившись ближе к передней части комнаты.\n\n- Ч...айки...не плачут...над морем. - Ученики щурили глаза, явно пытаясь прочитать. Джису сдержала себя, чтобы не закричать на них. Это были всего лишь учащиеся дети. В конце концов, они всё поймут.\n\n- Я надеюсь, что вы всё это выучили, потому что на следующей неделе вы будете пересказывать мне это по очереди, - предупредила она учеников.\n\nНеразборчивая какофония утвердительных возгласов вырвалась у учеников, когда Джису вернулась к доске. Указка пронеслась по второй строке иероглифов, и Джису прочитала: - Слезы в чаше и чогори. На этот раз ученики прочитали почти идеально. Кивнув, она продолжила. - Маленькая лодка на дальнем горизонте, о, сегодня ты не ушла. - Учительница указала на картинку, изображающую именно то, что она прочла.\n\n- Маленькая лодка на дальнем горизонте, о, сегодня ты не ушла, - повторили ученики.\n\n- Отличная работа! Я буду выбирать студентов, которые прочитают часть текста. Ун Хён-а, ты первый. - И вот ученики читают текст, а Джису в это время подбадривает их. - Сыльги-я, в следующий раз читай немного медленнее!\n\nКогда последние ученики ушли, Джису помолилась. Помолилась не только за их успех, но и за то, чтобы они не забывали, откуда они родом:"Now, repeat after me!" Jisoo put the pointer onto the chalkboard. "Seagulls don't cry over the sea!" The children leaned closer to the board, trying to read and mimic her. A desk creaked as it moved closer to the front of the room.\n\n"S...eagulls...don't cry...over the sea." The students squinted their eyes, clearly struggling to read. Jisoo stopped herself from yelling. These were just children, who were learning. They would get it eventually.\n\n"I hope you all have studied this because you're going to be reciting this to me one by one next week." She warned the students.\n\nAn unintelligible cacophony of affirmatives erupted from the students, as Jisoo returned to the chalkboard. The pointer swept across the second line of characters, as Jisoo read it: "Tears are wet in the water bowl and the jeogori," she read out. This time, her students read it nearly perfectly. Nodding, she moved on. "A small boat on the far horizon, oh, today you're not gone." The teacher pointed to a picture depicting exactly what she recited.\n\n"A small boat on the far horizon, oh today, you're not gone." The students repeated.\n\n"Nice work! I'll be picking on students to read a part of the lyrics. Woonhyung-ah, you go first." And so the students read the lyrics, with Jisoo giving feedback in between. "Seulgi-ya, go a bit slower next time!"\n\nAs the last of the students left, Jisoo prayed. Prayed for their success, but also that they wouldn't forget where they came from:"
 japflavor.44.a:0 "Из Кореи, не Японии."

 japflavor.45.t:0 "Во имя любви"
 japflavor.45.d:0 "Для Цзян Цзыци не было ничего лучше, чем сидеть в своём музыкальном магазине и слушать музыку из ассортимента товаров, пока за окном шумел город Нанкин. Мимо окон её магазина проходили всевозможные бизнесмены, служащие и просто прохожие. Растущая стопка из стихов и лучшей прозы, на которую она была способна, возвышалась на её столе, готовая рухнуть от малейшего движения.\n\nЦзыци сидела, сгорбившись над столом, и подсчитывала, сколько продаж ей нужно совершить, чтобы покрыть арендную плату. Её размышления прервал звон колокольчиков, и бумажная башня рухнула. Не успев среагировать, Цзыци смотрела, как покупатель пытается спасти её стопку бумаг, но она всё равно упала на пол. Подняв глаза, она поняла, что в её магазин только что вошёл японский офицер. Побледнев, она вскочила.\n\n- Могу я чем-нибудь вам помочь, господин? - ей стало стыдно за своё столь низкое владение японским языком.\n\n- Мне очень жаль, что я устроил такой беспорядок, вам нужна помощь? - Офицер выглядел искренне извиняющимся и смущённым. Цзыци кивнула. Через несколько секунд стопка была вновь собрана, а затем разделена на куски, чтобы в дальнейшем избежать подобного инцидента.\n\n- Вы случайно не продаёте музыку жанра трот? - обеспокоенно спросил офицер.\n\nЦзыци подошла к стеллажу, перебирая упаковки пластинок. - Здесь должна быть Ли Ми Чжа... - она указала на другой стеллаж. - Здесь же есть Ким Хё Чжа и Чхве Сук Чжа. - Офицер кивнул, просматривая массу обложек. Краем глаза Цзыци заметила, как он выбрал несколько пластинок, она же выбрала десять.\n\nОна оставила их на столе, сказав, чтобы он сообщил ей, когда закончит выбирать. Через несколько секунд он подошёл, держа в руках пачку пластинок.\n\n- Вы можете как-то всё это упаковать? - спросил он. - Я заплачу дополнительно.\n\nЦзыци кивнула, достав из-под стола коробку и положив в неё пластинки.\n\n- С вас 500 йен. - Она получила 550. Когда мужчина выходил из магазина, Цзыци остановила его: - Зачем вы вообще купили пластинки с тротом? Разве они не запрещёны?\n\nОфицер поднял бровь, как бы признавая её довод, и ласково улыбнулся."Do you need any help, sir?" She cringed at her Japanese.\n\n"I'm so sorry for causing that mess, do you need any help?" The officer seemed genuinely apologetic and embarrassed - Ziqi nodded. In a few seconds, the stack had been reassembled, then divided into chunks to avoid an incident.\n\n"Do you happen to sell trot?" The officer asked anxiously.\n\nZiqi walked over to a rack, filing through the record covers. "There should be some Li Mi-ja here..." She pointed to another rack. "There's Kim Hye-ja and Choi Sook-ja." The officer nodded, searching through the mass of covers. From the corner of her eye, Ziqi could see him pick out a few records, as she picked out ten.\n\nShe left the records on her desk, telling him to let her know when he was done. He came over a few seconds later, holding a bunch of records in his arms.\n\n"Is there any way you can package this?" He asked. "I'll pay extra."\n\nZiqi nodded, producing a box from under her desk. She placed the records in the box.\n\n"That'll be 500 Yen." She got 550. As the man left the store, Ziqi stopped him: "Why did you buy trot records anyway? Aren't they illegal?"\n\nThe officer raised an eyebrow, seemingly acknowledging her argument, and smiled fondly."
 japflavor.45.a:0 "- Они для моей жены."They're for my wife.""

 japflavor.46.t:0 "Пение в Токко"
 japflavor.46.d:0 "При свете флуоресцентных ламп блестел чёрный диск, игла фонографа прорезала на нём тысячную долину. Через динамики играла мягкая музыка, привезённая из Маньчжоу-Го, наполняя комнату голосами женщин, поющих под классическую музыку. Офицер Накаяма Сё потягивал чай, просматривая отчёты о происшествиях. Отодвинув чашку чая, он достал авторучку и поставил подпись в отчёте о разгроме марксистской группировки. Бросив папку в стопку готовых документов, он открыл окно, впустив в кабинет прохладный ветерок. Раздался звук поворачивающейся дверной ручки, и Сё повернул голову.\n\nВ дверной проём просунула голову секретарша. - Могу я войти? - Она держала в руках папку, вероятно, очередной отчёт. Сё кивнул, она вошла и быстро положила папку на последнее свободное место на его столе. Он сел, чтобы просмотреть её. Прочтя содержимое документа, он приподнял брови.\n\n"May I come in?" She holds what seems to be a file; probably another report. At Sho's nodding, she promptly drops the file on the last clear spot on his desk. A tiny thud sounded out, and he sat down to look through it. Reading through the documents, his eyebrows raised.\n\n'TRUNCATED FOR BREVITY - In recent months, illegal music has exploded in popularity across Korea and the Home Islands. According to related reports (see attached) the propagation of such music has been driven by the NAJUA. Thus, efforts must be focused to suppress this subversive media wherever possible...'\n\nThe memo must have been passed around the damn place, Sho thought. Squeezing his eyes as he looked at the record player, he thought to himself out loud:"
 japflavor.46.a:0 "- Это будет дерьмовое шоу."This is going to be a shitshow.""

 #END OF TROT#

 japflavor.47.t:0 "Прочёсывание моря"
 japflavor.47.d:0 "Солнце и море согревали судно "
 japflavor.47.a:0 "Ему было неприятно это видеть."

 japflavor.48.t:0 "В горах с террасами"
 japflavor.48.d:0 "Дождь обрушился на причудливый городок Сапа, словно молот, бьющий по раскалённому железу. Солдаты разместились внутри виллы, греясь у печки. Снаружи туман и дождь закрывали им вид на рисовые террасы. Только слабый зеленый оттенок напоминал солдатам о том, что они вообще существуют. Они потягивали горячий чай, заваренный из листьев с близлежащих полей. Для такого дешёвого чая он был довольно крепким и согревал душу, так как погода не способствовала теплу.\n\nГромкий стук в дверь отвлёк их внимание от разговора. Предводитель группы, Хаято, встал и открыл дверь. На крыльце стояла дрожащая девочка, держа в руках зонтик и пытаясь нести тяжёлый поднос, покрытый тканью. По его предположению, ей было не больше десяти лет. Хаято поднял брови, пропуская девочку внутрь. Она была безэмоциональна, на её лице не отражалось никакого интереса к происходящему вокруг. Хаято взял у неё поднос; она с трудом несла его, и девушка вздохнула с облегчением, когда избавилась от ноши. Он поднял ткань, проверяя, не взрывчатка ли это.\n\nНа подносе лежала выпечка в форме колес. Они напомнили Хаято китайские юэбины, хоть и без замысловатых узоров. Он принёс их остальным членам группы, которые были рады перекусить. Юэбины, разрезанные на восемь частей, хорошо сочетались с чаем. Вкус дуриана, пасты из сладких бобов, а иногда даже солёного яичного желтка как-то гармонично сочетались с напитком. Они очень понравились Хаято, и он повернулся, чтобы поблагодарить девочку."
 japflavor.48.a:0 "Но она уже давно ушла, вернувшись к своим родителям."

 japflavor.49.t:0 "Кто контролирует настоящее..."
 japflavor.49.d:0 "Взглянув на свой планшет, Ёсики просмотрела список имён, ища учеников, которые ещё не читали вслух по учебнику. Её взгляд остановился на Кодзиме Кейтаро. Повернувшись в его сторону, она спросила: - Кейтаро-чан, не мог бы ты почитать для класса? - Он молча кивнул, повернувшись к своему учебнику. Похоже, забыв, какой параграф он должен был читать, он слегка запаниковал. В классе стало немного громче, между учениками начались перешептывания. Видя его затруднения, она спасла его: - Жадное правительство Чана... - громко прошептала она.\n\nБлагодаря помощи Ёсики, он начал читать. - Жадное правительство Чана в Китае, желая отвлечь народ от бедной жизни, устроило инцидент на мосту Лугоу, чтобы развязать войну. Мы ответили... - Кейтаро прищурил глаза. - ...должным образом. Правительство Чана и коммунисты воевали друг с другом, что разрушало Китай, но они объединились, чтобы попытаться задержать... - Кейтаро остановился, и Ёсики снова вмешалась, чтобы спасти его.\n\n- Освобождение.\n\n- ...освобождение народа. После долгой войны идея паназиатского единства победила, и китайский народ был счастлив. - Кейтаро опустился на своё место, выполнив свою задачу.\n\n- Спасибо, Кейтаро. Теперь... - Ёсики подняла стопку бумаг, - ...Вы будете выполнять задание, которое будет посвящено параграфам, которые мы только что прочитали.\n\n- Ёсики-сенсей, мы будем изучать это позже? - спросила одна из учениц, Сайо.\n\n- Да, вы узнаете больше о Китайской войне в последующих классах. - Ёсики раздала листы, и как только её ученики их получили, они начали писать."Keitaro-chan, could you please read for the class?" He silently nodded, turning to his book. Seemingly having forgotten what paragraph he was to read, he slightly panicked. The class grew a little louder, as whispers between friends began to start. Seeing his dilemma, she saved him: "The greedy Chiang government..." she loudly whispered.\n\nThanking Yoshike, he began to read. "The greedy Chiang government in China, in a bid to distract the people of China from their poor lives, staged an incident along the Lugou Bridge in order to start a war. We responded..." Keitaro squinted his eyes. "...appropriately. The Chiang government and the Communists had been fighting with each other, which destroyed China, but they came together to attempt to hold..." Keitaro stopped, and Yoshike intervened to save him again.\n\n"Liberation."\n\n"...liberation back. After a long war, Pan-Asian Unity had prevailed, and the Chinese people were happy." Keitaro slumped back in his seat, having played his part.\n\n"Thank you, Keitaro. Now..." Yoshike picked up a stack of papers, "... You will be doing an activity that will focus on the paragraphs we have just read."\n\n"Yoshike-sensei, will we be learning more about this later?" One of her students, Sayo, inquired.\n\n"Yes, you will learn more about the China War in later grades." Yoshike passed out the worksheets, as her pupils began to write as soon as they received the papers."
 japflavor.49.a:0 "...контролирует прошлое."

 japflavor.50.t:0 "Летние деньки"
 japflavor.50.d:0 "Несмотря на всю влажность, которой тропический климат Гавайев давил на моряков, их отпуск был приятным. Судзу, Хидео и Кёси путешествовали по зелёным лесам, изобилующим всевозможными дикими животными. Они поднимались в горы, достигали вершин и резвились в снегу. Они даже заглянули в то, что было похоже на вход в преисподнюю: под их ногами бурлила и шипела оранжевая лава. Местные жители называли её Мауна-Кеа и считали священным местом. Если это было действительно так, то, конечно, оно не было бы таким страшным.\n\nНо, как и всё остальное в этом мире, их отпуск был недолговечен. Последний день отпуска они провели под тропическим солнцем, прогуливаясь по улицам и рассматривая торговые заведения. Бары, магазины и рестораны выстроились вдоль заполненных людьми улиц. Самый молодой из компании, Кёси, указал на "American-themed bar".\n\n"C'mon, it can't hurt to look!" Kyoshi poked Hideo, who was reluctant. "Listen, if you don't want to look, you can just turn your back. It's not hard."\n\nHideo sighed, giving into Kyoshi's desires. It truly would not hurt. Walking over to the storefront, they saw exactly what they expected - Americanisms to last infinite lifetimes. In the corner was a massive cutout of the iconic Mickey Mouse.\n\n"You know, I always expected him to be...smaller? He is a mouse, after all." Suzu waggled his fingers.\n\n"Why are his shoes so big? They're half of his body!" Kyoshi tried to contain his laughter, but nearly fell over himself. The laughter was contagious, as they pointed at his ears.\n\n"The-hehre thehe-the size ohhahahah-of dinner plates!" Hideo slumped against a lamppost, shaking with mirth. No one seemed to pay the three fools much mind, as they lost their breaths over a mouse."
 japflavor.50.a:0 "Гигантская мышь - действительно самое смешное, что я видел в своей жизни."

 japflavor.51.t:0 "Сладкое прощание"
 japflavor.51.d:0 "В большинство дней Киму было трудно контролировать своих учеников. Школы в Инчхоне финансировались плохо, особенно для корейцев. Руководство администрации не только оказывало дополнительное давление, чтобы "emphasize Japanese cultural education", but any classes beyond conceptual were for the most part nonexistent. It pained the teacher to watch his brightest students spend his class in boredom, craving a more rigorous curriculum. Perhaps, he felt, they needed a more inspiring class. Yes, their final chemistry course would be a lesson in the creation of Dragon's Beard Candy.\n\nAll through the week Mr. Kim practiced the recipe in his home, consulting with the retired confectioner in town, laboring in humid weather. Once he felt he had acquired a solid grasp, Mr. Kim went out and drew money from his savings, enough to make sure every student could make their own and then some. It would be unprofessional, but at least the kids would enjoy it.\n\nHis pupils lacked the patience he had for the candy to turn into the wispy strings that the masters could make, but the joy in their eyes for a real experiment would never fade from Mr. Kim's memory. They had the chance today not just to recite and memorize what the Japanese administrators felt was best, but to create something truly Korean."
 japflavor.51.a:0 "Вкус свободы - лучший из всех существующих вкусов."

 japflavor.52.t:0 "Старое одеяние"
 japflavor.52.d:0 "Вон Чжу редко навещала свою бабушку. Проезд на поезде стоил дорого для её родителей, а также с возрастом старушке было всё труднее ухаживать за детьми. Она рассказывала ей и Чжун Ёлю истории о старой Корее, о том, как она смотрела парад с последним королем, Сунджоном.\n\nВ этот раз всё было совершенно так же, как и всегда: старинная деревня ничуть не изменилась, только в нескольких домах появилось электрическое освещёние. Бабушка встретила их объятиями и поцелуями, как всегда, и семья насладилась простым, но сытным ужином. Через некоторое время восьмидесятилетняя бабушка вернулась к столу, демонстрируя великолепный комплект одежды.\n\n- Бабушка, это же ханбок! В наших учебниках истории есть их фотографии.\n\nОна улыбнулась своей юной внучке и протянула ей наряд. Это был её собственный ханбок, сшитый прабабушкой.\n\nЧжун Ёль провёл рукой по мягкой ткани из рами, перебирая потрёпанные кисточки, свисавшие с юбки. Вон Чжу могла лишь смотреть с благоговением. Возможно, эта одежда и годилась для музейной экспозиции, но она чувствовала в себе чувство долга надеть её хотя бы раз. В городах их носили только старики, большинство людей же следовали новым модным тенденциям из Токио. Приложив его к своему телу, она увидела, что пропорции почти такие же - рукава, возможно, придётся подправить, но в остальном наряд сидел идеально. \n\nНо когда она вернулась в город, платье вызвало лишь любопытство и смех у её друзей. Они шутили, что она будет похожа на крестьянку из учебников истории, на музейный манекен. И хотя Вон Чжу могла пропустить эти оскорбления мимо ушей, как бы они ни были произнесены, возможно, мир ещё не готов к возвращению старой моды."Grandmother, that's a hanbok! There's pictures of them in our history books."\n\nShe smiled at her young granddaughter before handing the outfit to her. It was her own hanbok, sewed by the youth's great grandmother.\n\nJun-yeol ran his hand along the soft ramie cloth, flicking the frayed tassels that hung from the skirt. Won-joo could only look in awe. The clothes may have been fit for a museum display, but she felt in her a sense of duty to wear it, at least once. Only the old folks wore them in the cities, where most people followed the new fashions from Tokyo. Holding it up to her own body, she saw the proportions were nearly the same - the sleeves may have to be fixed, but it was a perfect fit otherwise.\n\nBut when she returned back to the city, the dress brought only curiosity and amusement by her friends. They joked that she would look like a peasant from the history books, a museum dummy. And while Won-joo could let the insults slide, however they were intended, perhaps the world was not yet ready for the old fashions to come in style again."
 japflavor.52.a:0 "В безопасности от моли и насмешек школьников исчезают цвета культуры."

 japflavor.53.t:0 "Новое паломничество"
 japflavor.53.d:0 "Донг Ви провёл последний год в холмах вокруг реки Ялуцзян, в патрулях со своим небольшим отрядом борцов против коррумпированных японцев, которые управляли его страной словно плантацией. САЯОА была рассеяна по широким равнинам Маньчжурии, а её немногочисленные ячейки скрывались в глубине оставшихся в Корее лесов и деревень. Радиосообщения информировали о японском офицере среднего звена, проживающем в районе горы Пэктусан. Будучи одним из величайших символов Кореи, повстанец считал, что смерть его врагов у её подножья станет подходящим концом для ещё одного винтика в машине, что грабит земли, принадлежащие ему и всем остальным порабощённым корейцам.\n\nВыглянув из-за выступов, он увидел длинную вереницу машин у горы. - Мне кажется, что они не похожи на грузовики японской армии, - заговорил один из его подчинённых.\n\nДонг Ви выхватил бинокль и посмотрел на выходящих людей - не просто людей. Семьи! Это были семьи! Рядом с тропой висела вывеска на корейском и японском языках:\n\n"Sir, they don't look like IJA trucks to me." one man spoke up.\n\nDong-wi snatched the binoculars and looked at the men getting out - not just men. Families! Following the trail was a sign written in Korean and Japanese:\n\n"Welcome to Heaven's Lake Campgrounds and Cottages!"\n\nHis face began to redden the more he looked. Cheap rubbish bins scattered about, tacky homes by the sacred lake, and smoke from various points - campfires! A sanctified place turned not even into a museum, but a tourist's locale! He began to weep, his spare hand reaching for the old pistol he kept by his side, the grooves familiar to his touch. He had dedicated his life against the Japanese, and they have become so secure they vacation in his country. But he could only watch as Paektu, the spiritual home of Korea, became yet another spot for the oppressor to make money."
 japflavor.53.a:0 "Воистину, в них нет ничего святого."

 jap_newflavour.43.t:0 "Вниз по календарю"
 jap_newflavour.43.desc:0 "Несмотря на то, что правительство объявило о намерении провести в 1964 году программу военных учений "unpatriotic" and "feeble". Nonetheless, the government had stood by its move with a tired resolve, acknowledging public disappointment whilst shepherding the cabinet's attention towards dealing with the economic recession as best as they could."
 jap_newflavour.43.a:0 "Это действительно настоящий позор."

 jap_newflavour.44.t:0 "Неповторимый стиль"
 jap_newflavour.44.desc:0 "Японский народ сохранил верность императору во время социально-экономических испытаний, которые с такой силой обрушились на страну, подобно тому, как это было тридцать лет назад. Однако враги империи потеряли уважение к могуществу Токио, и уже точат ножи, чтобы поживиться за счёт того, что они считают гибелью Азии. В ответ на повторяющиеся выпады врагов империи, [Root.GetLeader] собрал свой кабинет и объявил всему миру, что подготовка к программе военных учений "
 jap_newflavour.44.a:0 "Время игр прошло"

 jap_newflavour.45.t:0 "Выбор кандидатов"
 jap_newflavour.45.desc:0 "Первым шагом премьер-министра в подготовке к учениям "
 jap_newflavour.45.a:0 "Мы выберем военно-морской флот, ибо надёжный флот - это внушительный флот. "
 jap_newflavour.45.b:0 "Мы выберем армию - дисциплина вызовет к нам уважение."

 jap_newflavour.46.t:0 "Абсолютно жестокий выбор"
 jap_newflavour.46.desc:0 "Премьер-министр взял брошенный на его стол министром безопасности документ; он просмотрел его содержимое, окинув взглядом множество слов и статистических данных, рассыпанных по страницам. Премьер-министр вздохнул и закрыл глаза, пытаясь хоть немного отдохнуть от внезапно возникшего перед ним напряжённого вопроса.\n\nВ документе было ясно сказано, что премьер-министр должен определить, какое подразделение Императорской армии Японии будет руководить операциями в учениях "
 jap_newflavour.46.a:0 "Армия впечатлит всех."
 jap_newflavour.46.b:0 "Флот впечатлит всех."

 jap_newflavour.47.t:0 "Крылатая решительность"
 jap_newflavour.47.desc:0 "Премьер-министр стоял на платформе с видом на военный плац, где войска тренировались и готовились к предстоящим учениям в столице. Они стояли в строевых колоннах с полной неподвижностью, пока группы офицеров проверяли их выправку. Изредка из уст офицеров раздавались грубые крики, когда они замечали самые незначительные нарушения, и они выкрикивали всякие непристойности в адрес отборного войска, к большому неудовольствию премьер-министра. Вскоре после этого ещё один офицер с другого конца двора выкрикнул пронзительный приказ, и толпы солдат мгновенно схватились за винтовки.\n\nПремьер-министр [Root.GetLeader] стоял на помосте, заложив руки за спину, в окружении советников, болтавших о подготовке к учениям. Один из них отозвал его в сторону и сообщил о воздушных демонстрациях; Императорская армия и Императорский флот имели свои собственные отделения военно-воздушных сил. Он сообщил, что можно было бы сохранить эти подразделения раздельными и специализированными для каждой среды, или отделить их от их основных подразделений, чтобы сформировать независимые Императорские военно-воздушные силы. Премьер-министр поднял бровь, поражённый этими предложениями. На мгновение он замолчал, в его голове пронеслись десятки катастрофических и успешных вариантов, прежде чем он быстро и резко принял решение."
 jap_newflavour.47.a:0 "Оставим их разделёнными."
 jap_newflavour.47.b:0 "Нам нужна новая, независимая ветвь власти."

 jap_newflavour.48.t:0 "Взирая на дела мои, от страха трепещите"
 jap_newflavour.48.desc:0 "Неистовый гул артиллерии сотрясал воздух Токио, наполняя каждое дуновение ветра металлическим запахом пороха, разносящимся по великолепному городу. Колоссальные танки целыми рядами катились по площадям, неся флаги Японской империи и Императорской армии Японии. Целые полки солдат в прекрасной форме маршировали в идеальной координации, каждый их шаг совпадал, когда они формировали большие колонны, которые двигались по главным дорогам столицы. После грозного приказа офицера тысячи солдат выстраивались в линию с механической ловкостью, как будто сама их человеческая сущность существовала исключительно для ведения войны.\n\nМогучие стальные корабли Императорского флота Японии неслись по водам Тихого океана, выстраиваясь в формации, демонстрирующие четкую координацию. Их сопровождали мощные самолёты, которые проносились в небе над толпами передающих новости репортёров и журналистов, разрывая воздух на куски. Пенистые воды вздымались, когда десятки подводных лодок всплывали на поверхность, внезапно приковывая внимание телекамер. С кораблей-носителей доносились ревущие гудки, а морская артиллерия на сопровождающих их эсминцах издавала сильный грохот, когда из каждой пушки выпускали по впечатляюще меткому снаряду.\n\n[Root.GetLeader] стоял на трибуне недалеко от Императорского дворца, его сопровождали члены его кабинета, а также Его Императорское Величество, император Сёва. Тысячи гражданских сидели на трибунах, аплодируя и радуясь показам, в то время как десятки больших новостных камер крутились вокруг демонстрации. Через некоторое время после этого над большими дорогами и толпами людей наступила тишина, и премьер-министр начал говорить; его голос гремел через микрофоны, когда он объявил о церемонии поднятия флага, что вызвало изумление толпы. Тысячи голов повернулись лицом к знамени империи, когда оно было поднято в воздух, и древний гул императорского гимна разнёсся по всему великому городу."
 jap_newflavour.48.a:0 "Кими га ё ва..."

 jap_newflavour.49.t:0 "Чрезвычайно не впечатляющая демонстрация."
 jap_newflavour.49.desc: "После рёва командира по городу разнёсся грохот артиллерии - эта часть церемонии вызвала тревогу в финансовом районе, несмотря на приказ о закрытии зданий на те часы, пока проходили парады. [Root.GetLeader] смутился из-за грохота, который стоял над тысячами солдат, стыдясь неловкости от того, что разочаровал сопровождавшего его императора.\n\nКогда камеры проносились по площадям, чтобы показать боевые транспортные единицы, мир мельком увидел беспорядочные войска, которые, казалось, не понимали своих обязанностей; они вскакивали, поднимали руки, чтобы отдать честь проходящим офицерам, и опускали оружие с позорным выражением лица.\n\nВ демонстрации военно-морских сил беспорядок на авианосцах привёл к тому, что самолёты взлетали с опозданием, нарушив синхронность ревущих взлётов, которые должны были сопровождаться марширующими оркестрами рядом с камерами репортёров. Залпы самолётов прозвучали с опозданием, а внезапный звук военно-морского горна, который прозвучал с лениво дрейфующего вне своего курса корабля, привлёк внимание испуганных толп.\n\nКогда [Root.GetLeader] начал свою речь, он прочистил горло и посмотрел на бесчисленные военные объекты, представленные перед ним и толпой. Отсутствие координации, несмотря на всю его работу и подготовку, поразило его, и он закатил глаза, чтобы потом вновь взглянуть на трибуну. Его зажигательная речь была единственным, что могло искупить вину, но даже премьер-министр не мог смотреть на позорную демонстрацию без ощущения провала."
 jap_newflavour.49.a:0 "Какой ужасный позор."

 jap_newflavour.50.t:0 "Потерянный в раздумиях, потерянный во времени"
 jap_newflavour.50.desc:0 "[GetLeader] расстроенно пыхтел после произнесения такой эмоциональной речи, пока его сожаление не было прервано советником. Тот приподнял руку со своих колен и заикаясь обратился к премьер-министру, который, в свою очередь, наклонил голову и нахмурился, сжав челюсти. Мужчина приподнял брови, его губы задрожали, и он широко раскрыл глаза, прежде чем быстро спросить:\n\n- Господин премьер-министр, по планам учения "Mr. Prime Minister, the plans for the Guarded Pearl Exercises were due to occur this-" \n\n[GetLeader] slammed his hand on the desk; veins on his temple had surfaced. He was infuriated. \n\n"Have you not read the news, sir! Everyone in the country is losing their minds over that Chinese bastard. Have you not been listening to me!" \n\n[GetLeader] threw papers off of his desk and pinched his nose, exhaling deeply; the advisor curled back into his chair in fear of the Prime Minister's momentary bout of rage. He dared not even think about the Guarded Pearl Exercises - they were to be cancelled again, as the government clearly had other, far more pressing issues to worry about."
 jap_newflavour.50.a:0 "Только не сейчас. Боже, только не сейчас."

