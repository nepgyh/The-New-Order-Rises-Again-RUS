 POLITICS_KIDO_KOUICHI_DESC:0 "Многие говорили, что у Коити Кидо была хорошая возможность основательно закрепится на посту премьер-министра, но то ли по невнимательности, то ли по банальной неудаче он её упустил. Взойдя на этот пост после политического переворота против власти Хидэки Тодзё, организованного самим Кидо на пару с Хироей Ино, новоиспечённый премьер поначалу пользовался огромной популярностью. Эта популярность проистекала не из харизмы или способностей Кидо, а скорее из того простого факта, что он не Тодзё.\n\nСколько теневых сделок с частными лицами, вышедших ему потом боком, Кидо пришлось заключить, чтобы недопустить своего смещёния, но катастрофы избежать не удалось - Ино намного быстрее заручился поддержкой совета, и вытеснив Кидо с должности, под звуки громких оваций стал вторым лицом государства. Когда Ино тоже упал в ту же яму, Кидо вернулся в большую политику. И теперь, с его возвращением, Императорский совет начинает потихоньку вспоминать, почему хотел от него избавиться.\n\nПожалуй, одним из немногих преимуществ Кидо в эти времена является его близкие отношения с императором. Во время Второй мировой войны и некоторое время после нее Кидо служил ближайшим советником Хирохито, и по-прежнему тщательно оберегает честь Хризантемового трона. Но с нарастанием отчуждённости императора от дел Императорского совета, Кидо может потерять свое преимущество.\n\nДля Коити Кидо выжить в этой политической суматохе означает избежать тех же ошибок, которые он совершал раньше. И хотя опыт - ценная вещь, прошлое является таким же хорошим предсказателем будущего, как и любое другое чудо природы."
 POLITICS_IKEDA_MASANOSUKE_DESC:0 "Мало кто в Японии считал, что у Масаносукэ Икеды есть хоть какие-то шансы стать премьер-министром. Такое общее недоверие образовалось из-за того что политик весьма нестандартно смотрит на окружающие его вещи. Консерватор и убежденный иноист, Икеда воплощает в себе лучшие и худшие политические идеи консерваторов на протяжении всей истории существования идеологии. Опасаясь радикализма и скептически относясь к резким переменам, новый премьер-министр хочет сохранить нынешний статус-кво в японской политике.\n\nЭто не значит, что Икеда слеп к многочисленным недостаткам эры Ино. Поголовная коррупция и потеря нравственности дали широкие трещины в японской нации. Слаженное сотрудничество между Дзайбацу, армией и правительством нарушилось. Тёмная эпоха в истории современной Японии привлекла толпища карьеристов, интриганов, оппортунистов и прочих маргинальных личностей, желающих сделать состояние на её руинах. Общественная вера в Дух Ямато была поколеблена уродливой немощностью, а после и развалом АПТ после отставки Ино. Аристократия потеряла веру в своих партнеров в политической среде. А иностранные шпионы и другие названные гости уже точат ножи в ожидании ослабления Японии. А посему долг каждого японца своими собственными руками прогнать паразитов пока те не высосали все соки из страны.\n\nПолитолог по образованию, позже заделавшийся в редакторы одной газеты, Икеда никогда не вёл себя легкомысленно по отношению к мусору и отбросам, почивающим в креслах уютненьких кабинетов по тёмным уголкам, а зачастую и в самых центрах любого правительства. Сейчас перед премьером стоит трудная задача - заняться генеральной уборкой в доме, красота которого долгие годы служила ему единственной отдушиной в нелёгком и тернистом пути. Его шаткая коалиция, состоящая из консерваторов, реформистов и независимых, внимательно следит за каждым его шагом. Кто-то надеется увидеть его триумф, а кто-то - грандиозный провал, чтобы поскорее выдвинуть своих кандидатов на пост премьер-министра. Но если не он, то кто ещё? Японию нужно вытащить из самой безумной вехи со времён окончания войны, и Икеда знает, что он - единственное лекарство от радикализма."
 POLITICS_KAYA_OKINORI_DESC:0 "Кризис Ясуды и наступивший за ним крах правительства Ино позволил технократу Окинори Кае занять пост премьер-министра Японии. Он возглавил правительство не в самый лучший час. Административный хаос, отсутствие популярности среди населения, глубокий раскол среди военных и борьба с последствиями кризиса Ясуды - все это проблемы и вызовы, которые он должен решить, если хочет стабилизировать Японию.\n\nОднако даже внутри технократической клики Каи возникли две фракции: Новые бюрократы во главе с Такео Фукудой и Бюрократы-реформаторы во главе с Эцусабуро Сииной и Нобосукэ Киси борются за его поддержку и влияние. И у каждого из них свой взгляд на развитие Империи.\n\nТеперь именно Кая должен будет решить, чье видение воплотить в жизнь, и тем самым определить будущее Японии."
