JAP_mongolian_war_category:0 "Конфликт в Монголии"
JAP_mongolian_war_category_desc:0 "Группа ярых антияпонских националистов и бывших членов МАН создали коалицию против нас, восстав против законного режима принца Те. Они обвиняют его в том, что он  является марионеткой нас и китайцев, что является явной неправдой. Под руководством предательского бывшего президента Юумжаагийн Цэдэнбала Монголия ввергнута в открытое восстание."
