 jap_interregnum.1.t:0 "Крах Ино"
 jap_interregnum.1.d:0 "После недавних скандалов, связанных с раскрытием повсеместной коррупции в правительстве, беспрецедентное политическое землетрясение сотрясло само сердце Японской империи. Все газеты Японии и Сферы докладывают, что Его Высочество премьер-министр Хироя Ино был вынужден подать в отставку ввиду вотума недоверия в парламенте Японии. Эта новость стремительно распространяется по миру; растут опасения, что волна политической нестабильности пойдёт по всей Азии.\n\nСамо назначение Ино на пост премьер-министра было слабым компромиссом, попыткой сдержать влияние Императорской армии Японии в гражданском правительстве с помощью примирения разных крыльев Ассоциации помощи трону. Однако такая шаткая позиция рухнула, а деликатное равновесие в японской политике было ужасным образом нарушено. Мало кто из комментаторов осмеливается делать прогнозы касательно столь нестабильной ситуации, но шестерёнки японской политической машины задвигались и готовятся отреагировать на кризис."
 jap_interregnum.1.a:0 "Политика - суровая хозяйка."
 jap_interregnum.2.t:0 "Новый премьер?"
 jap_interregnum.2.d:0 "И в палате пэров, и в палате представителей начались чрезвычайные собрания с целью найти замену для Ино. В японской политике доминирует Ассоциация помощи трону, но сама эта партия разделена на множество враждующих фракций, каждая из которых отстаивает свои группы интересов и свою картину будущего для Японии и Сферы. Премьер-министр избирается лично императором, однако парламент оказывает большое влияние на его решение - парламентарии могут вновь объявить вотум недоверия нежелательному кандидату. Тем не менее, наши и зарубежные комментаторы уверены, что новый премьер-министр будет назначен без промедлений, как это происходило во время вынужденных отставок Тодзё и Кидо.\n\nВ рядах Ассоциации выделяются два кандидата - Окинори Кая и Масаносукэ Икеда. Кая, работавший на посту министра финансов, принадлежит к группе "
 jap_interregnum.2.a:0 "Кая?"
 jap_interregnum.2.b:0 "Икеда?"
 jap_interregnum.2.c:0 "Кидо?"
 jap_interregnum.3.t:0 "Кая пытается заручиться поддержкой"
 jap_interregnum.3.d:0 "В слегка неопределённой ситуации после отставки Ино, крыло технократов старалось пополнить свои ряды и победить в борьбе за контроль над АПТ. Сплотившись вокруг своего кандидата на пост премьер-министра Окинори Каи, голоса реформистов становятся всё громче в партии; некоторые даже предвещают скорую победу их крыла.\n\nСам Кая начал выдавать журналистам всё более и более смелые высказывания; замечают, что Кая уже себя ведёт как премьер-министр. По консервативной фракции АПТ пошли недобрые шепотки, а некоторые опасаются подготовки технократами переворота в партии. Как бы то ни было, приход Каи на пост премьера никогда ещё не был так реален."
 jap_interregnum.3.a:0 "Значит, пойдём по пути оптимизации?"
 jap_interregnum.4.t:0 "Похоже, Кая не так уж и сильно всем нравится"
 jap_interregnum.4.d:0 "В последние дни попытки Каи укрепить свою позицию, как кандидата на пост премьер-министра, были расстроены постоянным и отчаянным сопротивлением других группировок внутри Ассоциации помощи трону. Судя по всему, политически агрессивная позиция технократов сыграла против них самих злую шутку, отдалив от них остальных сопартийцев и приведя к отпору консерваторов, все сильнее сплачивающихся вокруг Икеды.\n\nПоруганный консервативными газетами, Кае пришлось подкорректировать свои взгляды и вернуться к некоторым ранним идеям, а наступление технократов уже выдохлось. Поддержка Каи слабеет с каждым днём - похоже, технократу не бысть следующим премьер-министром."
 jap_interregnum.4.a:0 "Ну, попытка не пытка."
 jap_interregnum.5.t:0 "Икеда пробует себя"
 jap_interregnum.5.d:0 "Среди консерваторов Ассоциации помощи трону Масаносукэ Икеда всегда был многообещающей фигурой, так что его заявка на пост премьера кажется лишь естественным развитием его карьеры. Икеда всё смелее разыгрывал свои карты в открытую и всё чаще давал публичные интервью газетам и на телевидение. Он приглянулся консерваторам за его преданность стабильности и за стремление спасти то, что в правлении Ино было хорошим - сдержанные реформы, длительные рабочие отношения с Императорскими Вооружёнными силами и поддержание жёсткого контроля над остальными членами Сферы.\n\nМеньшая поддержка Икеда наблюдается в более либеральных слоях АПТ, ведь Икеда - один из тех людей, что могут помешать амбициозным централизующим проектам технократов. Тем не менее, Икеда старался найти компромисс, пытаясь примириться со фракцией Каи, а успешный компромисс, даже самый слабый, станет крупной победой консерваторов. Его позиция становится всё сильнее и сильнее, а его успешное выдвижение на пост премьер-министра кажется неизбежным."
 jap_interregnum.5.a:0 "Кокутай должен быть сохранён!"
 jap_interregnum.6.t:0 "Икеда подорван усилиями Киси"
 jap_interregnum.6.d:0 "Открытое письмо, опубликованное в популярной газете Асахи Симбун, повлекло новую смену баланса в японской политике; виновен в перемене подписавший письмо - Нобусукэ Киси. Бывший японский администратор в Маньчжурии, Киси имел большое влияние в имперской политике и является одним из главнейших представителей технократической фракции, однако именно уважение, которым он пользуется у широкой публики и политических кругов позволили ему серьёзно нарушить попытки Икеды завоевать себе поддержку в выдвижении.\n\nВ своём письме Киси сурово критикует Икеду и поддерживающих его консерваторов, называет его слабовольной "
 jap_interregnum.6.a:0 "Теперь он никак не станет премьером."
 jap_interregnum.7.t:0 "Тупик"
 jap_interregnum.7.d:0 "До сих пор, ни одна попытка назначить нового премьер-министра не увенчалась успехом. Политическая грызня в Ассоциации помощи трону помешала двум основным кандидатам, Кае и Икеде, получить надёжную поддержку в партии, а попытка Кидо избрать нового премьера напрямую через императора была задушена парламентом. Страшная формулировка гуляет по газетам и телеканалам, повторяется всё чаще и во всех своих вариантах несёт один смысл - политический затор, ступор, пат, тупик.\n\nТакой оборот событий сопровождается духом пессимизма в японском правительстве, и страна с ужасом смотрит и ждёт, когда раздрай в политике станет раздраем в экономике. Необходимо найти выход, а все решения, что у нас остались, неизбежно оставят все партии неудовлетворёнными."
 jap_interregnum.7.a:0 "Дальше так жить нельзя."
 jap_interregnum.8.t:0 "Кидо предлагает Будаю Когурэ"
 jap_interregnum.8.d:0 "Чтобы вытянуть японское правительство из политической западни, в центр внимания вышел не понаслышке знакомый с политикой человек - бывший премьер-министр и лорд-хранитель печати Японии Коити Кидо. Искренний чиновник-реформатор и предшественник Ино, в последние годы он оставался в тенях японской политики после своей отставки ввиду его агрессивных попыток вытеснить армейское влияние из гражданского правительства.\n\nКидо напрямую связался с императором и предложил Будаю Когурэ на роль возможной замены Ино. Будаю был сравнительно малой фигурой в АПТ и служил министром в кабинете Кидо. Благодаря мощному влиянию Кидо в тайном совете, Будаю действительно может быть избран императором в обход парламента, однако такой манёвр уже вызвал сильную реакцию от враждебных Кидо кругов АПТ."
 jap_interregnum.8.a:0 "Возможно, и императору пора вмешаться."
 jap_interregnum.9.t:0 "Парламент угрожает Будаю Когурэ недоверием"
 jap_interregnum.9.d:0 "Было выпущено совместное заявление парламентариев от Ассоциации помощи трону, в котором партия обещала отказать Будаю Когурэ в поддержке и немедленно выпустить вотум недоверия - это закончит срок Будаю ещё до его начала. Это заявление потрясает своей смелостью, ведь такой шаг будет прямо противоречить воле Тайного совета, а значит, императора лично.\n\nНекоторые члены Тайного совета уже назвали это заявление блефом - АПТ просто хочет продолжать свои глупенькие политические игры, у них кишка тонка в открытую и в такой возмутительной манере перечить самому императору. Однако слышатся советы вести себя осторожнее, ведь если парламент не шутит, то вотум недоверия нанесёт огромный вред авторитету Тайного совета, вполне возможно дискредитирует Кидо и лишит его поста Лорда-хранителя печати. Теперь Кидо в щекотливой ситуации - стоит ли ему отменить свои планы или продолжать несмотря ни на что?"
 jap_interregnum.9.a:0 "Рискованно. Давайте просто помолчим."
 jap_interregnum.9.b:0 "Ложь, блеф и провокация! Продолжаем!"
 jap_interregnum.10.t:0 "Человек из-за кулис?"
 jap_interregnum.10.d:0 "Смута в японском правительстве стала источником стыда для всей нашей нации в глазах Азии и всего остального мира. Горячая дискуссия между парламентом и Тайным советом, как и раскол внутри АПТ не сдвинулись с мёртвой точки. Тем не менее, в борьбу смогла проникнуть новая группировка политиков - союз близких к бывшему премьеру Ино Хироя членов АПТ.\n\nПусть Ино был национал-консерватором, как и его протеже Икеда, он смог создать чёткое политическое равновесие путём компромиссов с другими фракциями из АПТ, в особенности с ратующими за своего Окинори Каю технократами. Роль Ино в текущей дискуссии редко обсуждается, но, возможно, именно ему и суждено разгрести заваренную им кашу."
 jap_interregnum.10.a:0 "Ирония. Жестокая ты тварь."
 jap_interregnum.11.t:0 "Предложение"
 jap_interregnum.11.d:0 "Газеты докладывают о новом потенциальном решении, предложенным Хироя Иной лично. Киити Айти, бывший министр из кабинета Ино, хорошо известен тем, что держится на равном расстоянии от всех крупных политических фракций и клик АПТ; из-за недостатка харизмы и преданности какой-то конкретной стороне его изначально не заметили в качестве замены Ино. Однако в текущей ситуации именно Айти может оказаться тем человеком, что решит проблему раскола в Ассоциации.\n\nГруппировки Каи и Икеды встретили предложение без особой теплоты, но, похоже, других выходов из этой трясины может не оказаться. Коити Кидо и Тайный совет также осторожно выразили согласие с выдвижением Айти. Никто этим исходом не удовлетворён, никто этим не счастлив, а всё же именно Айти может занять кресло премьер-министра."
 jap_interregnum.11.a:0 "Как же это всё утомительно."
 jap_interregnum.12.t:0 "Император отказал Кидо!"
 jap_interregnum.12.d:0 "Попытка Кидо назначить Будаю Когурэ премьер-министром закончилась неудачей, поскольку император отказался выдвинуть его кандидатуру. Газеты восхваляют решение Хирохито, поскольку, если верить журналистам, Его Императорское Величество не желал выдвигать кандидатуру сверху, так как это противоречило бы демократическим институтам Японии. На самом деле всем очевидно, что император просто хотел избежать обострения политического кризиса, поскольку парламент хотел сразу же выдвинуть новому премьер-министру вотум недоверия - и не было никакого способа определить, было ли это блефом или нет.\n\nХотя это и предсказуемо, такое развитие событий несколько смущает Кидо и Тайный совет - однако многие считают, что провал его плана защитил политическое положение Лорда-Хранителя от гораздо более разрушительного удара, который мог нанести парламент."
 jap_interregnum.12.a:0 "Это привело нас всех в тупик."
 jap_interregnum.13.t:0 "Контрпредложение"
 jap_interregnum.13.d:0 "В последней попытке вернуть контроль над ситуацией, Кидо выдвинул императору второго кандидата на пост премьер-министра - Киити Айти. Имя Айти, долгое время являвшегося министром кабинета Ино, было предложено во время закулисных переговоров между Тайным советом и Императорским парламентом, и, скорее всего, будет одобрено Ассоциацией помощи трону и парламентом.\n\nЧто интересно, самым большим преимуществом Айти является его неспособность вступить в какую-либо фракцию Ассоциации. В равной степени удаленный от всех основных фракций партии, Айти молча и без лишних слов служил на своих постах - и, таким образом, был бы идеальным решением для того, чтобы вытащить японскую политику из этого растущего мусорного пожара. Столкнувшись с необходимостью быстро действовать для скорейшего разрешения кризиса, Император согласился назначить Айити премьер-министром, и похоже, что большинство АПТ не желает выражать вотум недоверия."
 jap_interregnum.13.a:0 "Надеюсь, на этом всё."
 jap_interregnum.14.t:0 "Киити Айти назначен премьер-министром"
 jap_interregnum.14.d:0 "После последнего раунда встреч и переговоров, кажется, что Императорский парламент наконец-то нашел выход из политического тупика. Киити Айти был избран Императором, чтобы занять пост премьер-министра с почти единодушной поддержкой от Ассоциации помощи трону, а различные крылья партии, которые горько сражались до недавнего времени, наконец, объединились.\n\nГазеты по всей Японии и Сфере отмечают это событие, как свидетельство того, что АПТ, представляющая волю нации, преодолевает мелочность фракционности и политические распри. Осторожный, сдержанный оптимизм распространяется по всей Японии - но для тех, кто находится в верхних эшелонах АПТ, сейчас не время праздновать, не говоря уже о том, чтобы расслабляться."
 jap_interregnum.14.a:0 "Уверен, Айти отлично справится."
 jap_interregnum.15.t:0 "Антракт"
 jap_interregnum.15.d:0 "Всего через несколько дней после того, как Айти стал премьер-министром, туманная атмосфера оптимизма, распространившаяся в Японии, исчезла на ветру. Процесс формирования кабинета вызвал бесконечные споры в Ассоциации, в результате которых в состав кабинета вошли министры из нескольких различных клик, которые едва ли хотят говорить друг с другом - Что ещё хуже, похоже, что шумиха поднялась из нескольких фракций партии, заговоров с целью свержения правительства Айти.\n\nИмператорский парламент, Тайный совет, Ассоциация помощи трону - все они - стая волков, отвернувшихся друг от друга после того, как остались без лидера. В то время как в газетах и публичных выступлениях демонстрируется видимость единства и оптимизма, и хотя партия, якобы, стоит за Айти, правда сильно отличается. Настоящая борьба за власть в японском правительстве только начинается, и никто не знает, чем она закончится."
 jap_interregnum.15.a:0 "Антракт уже начался."
 jap_interregnum.16.t:0 "Национальная политика"
 jap_interregnum.16.d:0 "В шепоте, эхом разносящемся через парламент, бывает трудно отличить правду от слухов. Но многие депутаты умеют определить назревающий за кулисами конфликт. Пока хромой утёнок-премьер-министр беспомощно наблюдает за этим, основные фракции АПТ точат ножи и пытаются выяснить лучший угол атаки на своих врагов.\n\nГлавные из них - технократы. Их лидер Кая не отказался от своей мечты о наведении нового порядка в экономике Японии, с политической поддержкой или без нее. Независимые депутаты взвешивают возможные выгоды от его поддержки с опасностями превращения Икеды и его консервативного блока во врага. Независимых депутатов, которые освободились от оков фракций, против их воли втягивают обратно в гражданскую войну АПТ.\n\nЭтот танец между сторонами осложняется появлением третьего силового блока. Неутомимый Такаги уже довольно долгое время пытается установить третий путь между застоем консерваторов и опасным переплетением правительства и промышленности технократами. Небольшая, но растущая реформистская фракция, с энтузиазмом поддерживает программу бывшего морского офицера. Освободив экономику от политической и военной элиты Японии, можно положить конец коррупции и нестабильности АПТ. Когда-то бездействующая часть консервативной коалиции, реформистская фракция, получила шанс на победу из-за неспособности консерваторов и технократов захватить кабинет премьер-министра. Уловив запах крови в воде, реформаторы с удвоенной энергией начали мечтать и строить планы.\n\nНесмотря на все это, ходят слухи о том, что бывший премьер-министр Коити Кидо ещё не отказался от своей радикальной программы. Хотя большинство технократов публично поддерживают Каю, перспектива преобразованного АПТ остается очень привлекательной. Слияние полного политического и экономического контроля с поддержкой армии остается опьяняющей идеей среди самых амбициозных идей палаты.\n\nПохоже, перемирие заканчивается."
 jap_interregnum.16.a:0 "Господа, покажите свои карты."
 jap_interregnum.17.t:0 "Гамбит Такаги"
 jap_interregnum.17.d:0 "Включение японских реформистов в АПТ произошло в самые мрачные дни войны, когда единый фронт всех японских политиков казался незаменимым. Победа принесла не либерализацию экономики, а постоянно растущий пузырь экономического развития для крупнейших японских конгломератов. Огромное количество контрактов с правительством и армией приносило бесконечные ресурсы, чтобы прокормить коррумпированных бизнесменов.\n\nРеформисты, когда-то смытые волной денег и сговоров, считались поглощенными консервативной фракцией АПТ. Сама идея противостояния армии и конгломератам казалась невозможной в новой Японии. Но сейчас, под умелым руководством Сокити Такаги, реформисты проснулись. Их цель - обеспечить главенствующую роль министра - выглядит как несбыточная мечта. Реформисты командуют немногими членами АПТ и те, кто настроены против них - это полная мощь японского экономического истеблишмента, а также лидеров его армии.\n\nИтак, Такаги готовит амбициозный гамбит. С небольшой помощью его контактов с военно-морским флотом, связи технократов с армией можно было использовать в политических целях. С другой стороны, многие реформисты упорно цепляются за консервативную коалицию Ино. Почему бы не попытаться отделить как можно больше реформистов от умирающей консервативной фракции? Оба пути чреваты риском, но отчаянные времена требуют трудных решений."
 jap_interregnum.17.a:0 "Добить консерваторов."
 jap_interregnum.17.b:0 "Сильно ударить по армии."
 jap_interregnum.18.t:0 "Ходатайство о порицании против Ино"
 jap_interregnum.18.d:0 "Каждый день во время заседания парламента, бывший премьер- министр Ино и его соратники любезно занимают свое место в Национальном собрании. С момента краха премьер-министра Ино, эти моменты предыдущей эпохи милосердно оставлены гнить в безвестности, поскольку парламент перешел к новым, ожесточенным спорам.\n\nТакаги и его соратники считают, что пришло время вернуться к катастрофической эпохе Ино, чтобы снова втянуть консерваторов в грязь. Выдвигая предложение о порицании в палате против Ино, Такаги надеется проделать больше дыр в тонущем корабле консерваторов, прежде чем Икеда сможет их заделать. Принять такое движение будет непростой задачей; крошечной реформистской фракции нужно будет убедить оставшихся реформистов внутри консервативной фракции присоединиться к ней. Большое значение будет также иметь поддержка со стороны независимых представителей и технократов. Все, что нужно будет сделать консерваторам, - это проткнуть эту рыхлую коалицию несколькими "
 jap_interregnum.18.a:0 "Втянуть союзников Ино."
 jap_interregnum.18.b:0 "Взятки и угрозы."
 jap_interregnum.19.t:0 "Втянуть союзников Ино"
 jap_interregnum.19.d:0 ""You sure?" Takagi said to the receiver. "You are, after all, betraying the former Prime Minister." He sat in his study, the telephone before him. Today's agenda was the extraction of Ino's soon-to-be-former allies. He had everything against them. From phone calls, financial records, and photographs with prominent Army and Navy officials, he had got most of them by the scruff of their necks. As a soldier, Takagi knew that an unfired gun by itself was a potent threat. Now, he needed only to pull and prod.\n\n"Yes!" The voice on the other side said, almost yelling. "Yes. Sorry for the shouting."\n\n"Don't worry about that. You just need to vote for my candidacy on the Diet floor. After that, I will ensure that no proof of your involvement will make its way to the press."\n\n"Thank you, Takagi-san!"\n\n"Really, it's no trouble. A favor for a favor." Takagi sat back, his fingers curling the wires. "Don't worry. Do as I say, and I will burn the evidence before your eyes if you really want to be sure."\n\n"No need, Takagi-san. I know that you are a man of your word."\n\nAt this, Takagi smirked."
 jap_interregnum.19.a:0 "Я пока ещё не могу быть настолько знаменитым."
 jap_interregnum.20.t:0 "Опозорить союзников Ино"
 jap_interregnum.20.d:0 "Простая бесформенная упаковка, завернутая в многочисленные слои коричневой бумаги и чёрного пластика. Место назначения: токийский офис Шимбун. Такаги решил, что если пряник не сработает, подойдёт кнут. Некоторые депутаты парламента всё ещё высмеивали его предупреждения, а самые возмутительные из них отказывались отвечать на его призывы. Не важно. Завтра домино упадет. Клика Ино больше не будет претендовать на единоличный контроль над АПТ. Не после сегодняшнего.\n\nЗавтра редактор Шимбун проснется и увидит этот пакет на своем столе. Он осторожно откроет его, обнаружит финансовые отчёты, телефонные звонки, фотографии и другие улики против конкретных депутатов. Свист, который он издаст, разлетится на километры. В такой многолюдной политической среде, как в Японии, это могло означать только хорошее.\n\nТакаги нужно было только подумать об этикетке, которую он наклеит на упаковку. Он поджал губы, взял авторучку и начал писать."
 jap_interregnum.20.a:0 "ДЛЯ СОХРАНЕНИЯ ОБЩЕСТВЕННЫХ ИНТЕРЕСОВ."
 jap_interregnum.21.t:0 "Взятки и угрозы"
 jap_interregnum.21.d:0 "Кнуты и пряники. Именно так дела всегда решались в АПТ - шепчешь сладкие пустяки в одно ухо и тянешь другое. Так же обстоит дело и с кликой Ино, ныне убежденных сторонников Икеды, и со связями с истеблишментом в их речах и чековых книжках - старый путь всегда оказывался более убедительным, чем его альтернативы, и когда убеждение терпит неудачу, ну... Такое отношение не очень хорошо воспринимается остальными членами парламента, которых клика Икеды быстро завербовала посредством того, что может быть описано только как "
 jap_interregnum.21.a:0 "Идиоты!"
 jap_interregnum.22.t:0 "Парламентские потасовки"
 jap_interregnum.22.d:0 "Власть вызывает ревность. Ревность побуждает к интригам. Интриги влекут за собой борьбу. Икеда должен бороться с остальной частью истеблишмента, с которой он пытался кооперировать; но у его соперников из старой гвардии были на него другие планы. Глубокой ночью составляется план, и выдвигается множество обвинений против Икеды: что он связан с армией и флотом. Что на самом деле он всего лишь рупор новой формы военного контроля, направленный на беспомощный парламент и страну. Что он намеревается очистить клики Каи и Такаги от власти, доминирующей в АПТ - ведь если старый порядок был наведён при помощи страха, слухов и скандалов, то почему ему не пойти по тому же пути? Речь произносится первым делом: с утра. И без того натянутая атмосфера в парламенте быстро накаляется.\n\nРечь, мягко говоря, не удалась. сторонники старой гвардии обвиняют своих коллег и друг друга в предательстве, клики Каи и Такаги наносят удары друг другу, а в тесных рамках зарезервированных властных структур парламента царит хаос. Представитель обращается против представителя. Когда особенно жестокая критика режима Ино превращается в нерегулярную потасовку между политиками, национальные камеры и пресса фиксируют изображение беспомощного Икеды, наблюдающего, как его клика превращается в прославленную Якудзу. И Икеда смотрит на то, как его мечты о наведении порядка в японской политике сгорают дотла."
 jap_interregnum.22.a:0 "Ситуация развивается, и не обязательно в нашу пользу."
 jap_interregnum.23.t:0 "Контакты во флоте"
 jap_interregnum.23.d:0 "В последнее десятилетие японское адмиралтейство снискало репутацию аутсайдера. Военно-морское меньшинство постоянно критикует парламент и армию за то, как они решают внутренние проблемы Сферы. Такое отношение в сочетании со слабым присутствием ИФЯ в АПТ привело к тому, что после окончания второй японско-китайской войны Флот оказался в политической глуши.\n\nВ настоящее время сформировался новый консенсус в отношении того, что политическая изоляция ИФЯ наносит ущерб как интересам флота, так и будущему Японии в целом. В реформистах Такаги адмиралы видят серьёзного партнера, способного встряхнуть политическую ситуацию. Ходят слухи, что за последние несколько недель, несколько реформистских политиков чередовались между палатами парламента и адмиралтейством. Существует множество спекуляций; большинство букмекеров ставят свои деньги на вмешательство Флота, публично осуждая неэффективность армии в парламенте. Такое наглое публичное заявление может сорвать работу парламента или помочь реформистам бросить вызов статусу-кво. Интеллигенция Токио ожидает дальнейшего развития событий. "
 jap_interregnum.23.a:0 "Посмотрим, как адмиралы высадятся в парламент."
 jap_interregnum.24.t:0 "Обвинить армию"
 jap_interregnum.24.d:0 ""Corrupt, dangerously incapable, a threat to national safety." The admiral's broadside into the army and its business partners has left most of the diet too stunned to react this morning. It's a rare event in Japanese politics for a faction to declare so boldly its contempt for its rivals, and now many members of both the Yokusankai and the independants whisper to one another that the admiralty has gone too far.\n\nOn the other hand, liberals in the Yokusankai have stood behind the Navy's condemnation. One after the others, the members of Takagi's clique have come out with reports, data, evidence and testimonies on the sheer dysfunction of the Army's economic work. And so the Navy and their liberal partners worked. Heavy pieces of evidence were screened by well rehearsed speeches and testimonies. Any attempt at counteracting the deluge of accusations ran into carefully placed rhetorical mines.\n\nThe only way for the army to salvage the situation was to come out with its own show of force. Already the reform bureaucrats position themselves as the army's defenders, as the conservative coalition keeps a low profile to avoid more responsibility for the Ino administration's mess. Now the capital waits to see the army and reform bureaucrats' reply."
 jap_interregnum.24.a:0 "Армия попытается безуспешно оправдаться."
 jap_interregnum.24.b:0 "Око за око. Армия ответит на обвинения обвинениями."
 jap_interregnum.25.t:0 "Удобный козёл отпущения"
 jap_interregnum.25.d:0 "Общий консенсус таков: Кая и его соратникам стоило просто помолчать. Их попытки выгородить армию не просто никак не помогли, - реформисты Такаги просто отмахивались от всех обвинений в сторону флота - эти попытки сыграли против них, ведь слабая аргументация технократов показала, как сильно им нужна поддержка военных во враждебном им парламенте. Консерваторам, в свою очередь, удалось уйти сухими из воды.\n\nОтдельную роль в представлении сыграли союзники реформистов среди предпринимателей. Армия - отличный козёл отпущения всех экономических грехов, особенно если вспомнить, сколько власти находится в их руках. Неспособные самостоятельно расшатать позиции своих конкурентов, второй сорт экономических элит Японии решил, что нет лучше способа свергнуть главных бизнес-гигантов, чем уничтожить их особые отношения с армией. Раскрывая всё больше потоков коррупционных денег, реформисты продолжают сигнализировать об этом своим потенциальным партнёрам. Всё больше людей замечают новую реформистскую фракцию и её поход против старых японских институтов."
 jap_interregnum.25.a:0 "Обычный рабочий день."
 jap_interregnum.26.t:0 "Око за око"
 jap_interregnum.26.d:0 "Ещё один день, ещё одна бессмысленная схватка армии и флота. Если бы они оба просто согласились смириться друг с другом - это было бы достижение. Но так сложилось, что смесь из соперничества, разнящихся приоритетов и конфликта интересов делает обычного моряка злейшим врагов своих сухопутных коллег.\n\nУже не так важно, какая из сторон вытащила вражду в парламент, их грызня всё равно будет занимать большую часть повестки дня. Доверенные лица обеих сторон из числа реформистов, консерваторов и технократов часами спорят о том, какая же именно военная структура стала корнем всего зла в современной Японии. Некоторые независимые члены парламента уходят домой, уверенные, что ничего путного из это метания дерьма друг в друга выйти просто не может.\n\nКто бы в парламенте не заварил эту кашу, сейчас он нервно ёрзает на стуле. Что-то пошло не по плану."
 jap_interregnum.26.a:0 "Будто материя и антиматерия."
 jap_interregnum.27.t:0 "Дилемма Икеды"
 jap_interregnum.27.d:0 "Масаносукэ Икеда - человек немногословный, и на идиотов слов не тратит. Карьера журналиста привила ему любовь к лаконичной речи, а в АПТ с этим было, мягко говоря, туговато. Возможно, именно поэтому разворачивающаяся перед ним картина так сильно бесила его. В конце концов, человек, которому редко приходилось терпеть чужую тупость, будет резко против театра кабуки, в котором все его коллеги нацепят маски деревенских олухов и начнут плясать вокруг друг друга, попутно подвывая. (Пусть против самих танцев кабуки Икеда ничего и не имел) Днями и ночами парламент кипит интригами, а ведь сама Сфера в огне, и её люди строят планы друг против друга - такой Ино представлял будущее своей страны, когда подавал в отставку?\n\nИкеда прикинул в уме предстоящий путь. Чистый и симметричный, как кабинет катаканы из его детства. Он не любил туда ходить - ха, а ведь справляться с миром было проще до всего этого злосчастного упадничества. Некоторые в АПТ были близки к Ино, но сейчас им едва удавалось не упасть вслед за своим лидером в бездну. Если правильно разыграть свои карты, эти люди могут пойти за Икедой. Если он выйдет с речью к верящим в старые порядки, в то, что в Китае зовётся У-вэй, и уговорит их крепко встать за свои идеалы, то он сможет вернуться в центр внимания - туда, где он сможет хоть что-то исправить. Хотя с другой стороны, клику Ино слишком сильно замарал этот скандал - легче будет просто начать с чистого листа, создать новую партию; вот, например, реформисты, что не пошли за Такаги, вполне могут пойти за Икедой.\n\nОн думает долгими днями и долгими ночами. А потом... действует!"
 jap_interregnum.27.a:0 "Старый поезд пойдёт по новым рельсам. Обратиться к соратникам Ино."
 jap_interregnum.27.b:0 "В свежие бочки льют свежее сакэ. Обратиться к реформистам."
 jap_interregnum.28.t:0 "Новая поддержка"
 jap_interregnum.28.d:0 "Лицо представителя залито красным неоновым светом, когда он зовёт следующего выступающего на подиум. Лояльные делу АПТ пришли в этот спокойный клуб, островок стабильности в безумном мире, чтобы выпить, обсудить насущные дела и забыть о своих политических разногласиях. Конечно, проблема не решится, если о ней не говорить, но упоминать их здесь было бы просто бестактно. Такова японская политика: искусство увиливать от вопросов и уважать власть путём покорности перед её наказаниями. Как и за все уклады, за этот держится почти всякий, а потому им можно манипулировать.\n\nИкеда вышел на сцену и начал речь. Он призвал публику вспомнить времена Ино: шаткая стабильность была основана на тайном пособничестве, но это была стабильность - а всякая стабильность лучше текущего хаоса. Он раскрыл несколько деталей своего плана - если поработать с армией (речь не о сотрудничестве или, боже упаси, капитуляции) и объединить парламент, можно попытаться из разобщённых лоскутов-фракций вновь сшить одну общую ткань. Тут он остановился - здесь его речь разделяется; из одной ткани берут начало две нити. Чтобы обеспечить себе верность, он мог бы поступить как обычно - пообещать "
 jap_interregnum.28.a:0 "Деньги."
 jap_interregnum.28.b:0 "Реформа."
 jap_interregnum.29.t:0 "Взятки и угрозы"
 jap_interregnum.29.d:0 "Кнуты и пряники. Так уж пошло в АПТ - лить медовые сказки в одно ухо и дёргать за другое. Так удалось наладить сотрудничество с кликой Ино, поддерживающей Икеду благодаря сладким речам, записям в чековых книжках и - если столь эффективные старые методы убеждения провалились, - ну... С остальным парламентом этот подход работает не так хорошо, союзники Икеда стараются завоевать поддержку других клик, но их способ лучше всего описывают слова "
 jap_interregnum.29.a:0 "Идиоты!"
 jap_interregnum.30.t:0 "Парламентская потасовка"
 jap_interregnum.30.d:0 "Сила влечёт за собой зависть. Зависть рождает хитрые замыслы. За хитрыми замыслами идёт борьба. Икеда втянут в войну с теми самыми правящими кругами, с которыми он должен был объединиться, но у его соперников из старой гвардии Ино есть свои планы касательно его судьбы. Задумка была подготовлена ночью, и уже к утру они выдвинули ряд обвинений против Икеды. Их основная мысль заключалась в том, что Икеда не просто так связался с армией и флотом через старых союзников Ино. На самом деле он был бы лишь удобной маской для нового военного контроля над беспомощным парламентом и страной. Икеда также лишит союзников Такаги и Каи всякой власти - раз уж старый порядок был достигнут страхом, слухами и скандалами, то почему Икеда не захочет повторить этот путь? Утренняя речь состоялась до всех остальных дел, отчего и без того натянутая атмосфера раскалилась до предела.\n\nРечь, мягко говоря, прошла не лучшим образом. Сторонники Ино обвиняли своих коллег и друг друга в предательстве, клики Каи и Такаги, едва разобравшись в вопросе, стали одна в другую плевать желчью и в правительственных структурах вновь воцарился хаос. Один представитель обернулся против другого. Особо едкая тирада в адрес режима Ино перерастает в редкую для парламента кулачную драку, а объективы камер всей страны запечатлевают Икеду, с ужасом смотрящего на банду якузды в богатых костюмах, которых он всего секунду назад считал своими союзниками. Его надежды восстановить хотя бы толику порядка в японской политике рушились у него на глазах."
 jap_interregnum.30.a:0 "Новый оборот событий. Снова не в нашу пользу."
 jap_interregnum.31.t:0 "На бой с выскочками!"
 jap_interregnum.31.d:0 "Предводители клики Ино, точнее её остатков, есть ничто иное, как продукты тех же принципов и стремлений, что и их бывший лидер. Из этого прямо следует их неприветливое отношение к переменам, особенно тем, что будут угрожать их богатым насиженным местам. Впрочем, лишь малой части парламента есть дело до насиженных мест этих людей. Кому ценно уважение или хотя бы молчаливое согласие пожилых политиков? Икеде вполне ценно - в его речи к клике, проспонсированной неравнодушными к нему сторонниками Ино, число которых всё продолжает расти, он рассказал о своем видении вопроса "
 jap_interregnum.31.a:0 "Долой старое, даёшь новое."
 jap_interregnum.32.t:0 "Устойчивый статус-кво"
 jap_interregnum.32.d:0 "Мало кто ожидает, что уже раз подорванные порядки возродятся. Сразу после скандала с кликой Ино, пресса зашумела о том, что теперь кружок его сторонников точно распадётся, и что её членам уже никогда не стать серыми кардиналами власти, которыми они были до низвержения их лидера. Однако сегодня уже другой человек сидит в центре паутины, что контролирует и связывает всё, и эта паутина всё ещё обладает той гибкостью, что позволила ей пережить всё прихоти армии и флота. Старые ребята снова в деле. Молодым волкам легче охотиться в стае матёрых хищников.\n\nОсновной в новой всё распространяющейся повестке является внутренняя реформа парламента: она будет медленно разрушать систему кумовства и знакомств, подтолкнувшую Японию к ряду ужасных шагов, и превратит его в настоящий аппарат обсуждения и принятия решений На то, что во главе останется человек, выкормленный старой системой, внимание не заостряется. Выдвигаются идеи о продолжении сотрудничества с армией и флотом, о рациональных и хотя бы изначально некоррумпированных связях с военными, о сотрудничестве взамен мелких склок. Нерешённым остаётся китайский вопрос, но в этом плане ничего кроме туманных угроз и усиления контроля сделать не представляется возможным. Борьба Икеды ещё не окончена, но с мстительным злорадством поднимаются знамёна его победы. Знамёна, подозрительно сильно напоминающие прошлые."
 jap_interregnum.32.a:0 "Браво, Икеда!"
 jap_interregnum.33.t:0 "Тонущий корабль"
 jap_interregnum.33.d:0 "Масаносукэ Икеду куда ярче характеризуют его связи, чем личные качества. Как и большинство функционеров АПТ, его карьера была построена на уступках и личных отношениях. Он паук, которого всё это время поддерживала паутина невидимых нитей. Однако не все эти нити можно спасти, и, если паутина начинает держать на себе слишком много росы, можно осторожно отрезать ненужные связи. Одним холодным утром, Икеда именно этим и занялся, разорвав все связи с союзниками Ино, планировавшими восстановить старые порядки и в согласии с планами Ино сохранить АПТ. Оборви их - и всё станет куда проще, куда мобильнее.\n\nЭтот неожиданный поворот не оставил и следа от былой поддержки старой гвардии Ино, однако множество членов разных комитетов, что доселе были верны реформистской повестке Такаги, начали переосмысливать свою позицию. В самих реформах нет отнюдь ничего плохого, однако если у их руля будет более... взвешенный кормчий, сами реформы будут куда спокойнее - будет легче сохранить свою позицию в парламенте (вместе с влиянием и местом у денежных потоков). Такаги - огонь: силён, красив, разрушителен... но вот Икеда умён и достаточно суров, чтобы не допускать нежелательных людей в своём союзе, не более - в такой атмосфере можно спокойно расти. Уже до конца недели начали приходить письма насчёт возможной смены стороны, и в море японской политики ветер задул в новом направлении."
 jap_interregnum.33.a:0 "Интересное развитие событий."
 jap_interregnum.34.t:0 "Новый центр"
 jap_interregnum.34.d:0 "Икеда не верит в бездействие. Ещё в бытность его журналистом он узнал, что смысл постоянного движения в том, чтобы не застояться, не стать целью в глазах других. За недели, последовавшие после его независимости от старой гвардии Ино, он вне поля зрения публики переманил на свою сторону дюжины политиков, что некогда горой стояли за Каю или Такаги. Он обещает им то, чего не могут обещать другие. Подобно знатоку флирта, он величественным молчанием доносит то, что обычные слова донести не способны. Кая и Такаги - люди разносторонние, но единственное, что их связывает - это эгоистичная корысть и налёт двуличия. Новое лицо не сковано старыми нитями. Оно может творить на благо и реформистов, и опасающихся за покой в государстве.\n\nМало-помалу центристы (если такая прослойка вообще существует в АПТ) собираются вокруг Икеды, видя в нём фигуру приятную, верную и максимально управляемую. В последнем "
 jap_interregnum.34.a:0 "Икеда играет в кингмейкера?"
 jap_interregnum.35.t:0 "Ответственное правление"
 jap_interregnum.35.d:0 "Вслед за переменой ветров последовала перемена, которую заметил каждый моряк японских островов. Подстрой паруса так, чтобы те улавливали ветер, и твой корабль пойдёт вперёд, но это лишь первый шаг для успешного путешествия. Погода, интенсивность ветра, долговечность, форма и прочность корпуса - всё это нужно брать в расчёт. В конечном итоге капитан - лишь навигатор, установщик курса, живой калькулятор, если вообще не азартный игрок. Разве можно обвинять доски корабля в том, что они не были достаточно лояльны кормчему?\n\nНо именно так всё и происходит в японской политике. Первый скрип доносится от некого анонимного представителя, который требует доказательств действительности плана Икеды по реформации парламента: японское правительство застряло со сломанной системой как раз потому, что это стабильно сломанная система. Капитан есть муж строптивой жены. Ему порой приходится прогибаться под ту, над кем он владычествует, а иначе он будет страдать тысячей разных способов. Многие в парламенте, даже члены клики Икеды, хотят удостовериться, что реформы, которые они обязались поддержать, не окажутся там же, где и вклады в Ясуду.\n\nИкеда действительно капитан, но ни один капитан не может контролировать всё. Он раздумывает, нужно ли ему показывать свои планы клике. Он видит мало денежных связей, что держат его и его союз единым - если это показать, это продемонстрирует его прямоту, бессмысленность его возможного предательства. С другой стороны, он мог бы возложить вину за все проблемы на другие группировки в АПТ. Отвлечение всегда полезно во времена подобные нашему, но без последствий не обойтись. Икеда думает, размышляет, прикидывает свои шансы. И действует."
 jap_interregnum.35.a:0 "Покажи им свою прямоту, Икеда!"
 jap_interregnum.35.b:0 "Натрави их на врагов, Икеда!"
 jap_interregnum.36.t:0 "Возрождение из пепла"
 jap_interregnum.36.d:0 "Общее мнение гласит, что когда империя умирает, её смерть окончательна - даже если она перерождается в новой форме, поддерживающие её жизнь аспекты и формирования либо изменены, либо полностью уничтожены временем. Таков здравый смысл, и даже если кому-то тоскливо от такого распорядка вещей, никто не отрицает, что так было всегда. Однако есть доказательство и обратному. Заручаясь поддержкой реформистов и военных, Икеда собирает новую администрацию, что поразительно похожа на старую. Мотивируя их обещаниями искренних, но очень мягких реформ, а также поддержкой армии, лояльные центру и стабильности государства люди переполнили его фракцию.\n\nТе же слухи, что уничтожали стачивавшийся до основания под весом старых грехов режим Ино, сейчас вернулись в строй: коррупция, провалы и множественные обвинения в лизоблюдстве перед военными заставили Икеду признать свой нейтралитет касательно вооружённых сил в довольно нескладной речи. Но многие охвачены надеждой получить лишь небольшое, достаточное количество реформ. Япония достигла сегодняшних высот благодаря порядку в Сфере, а Сферы бы не было без армии. Согласие с ней не есть капитуляция - лишь политика, а в политике есть множество манёвров: необязательно убивать тигра, чтобы его усмирить. Это едва реальное обещание, но многим хватает даже этого. Ведь Икеда - человек многоликий, оттого он дал огромное множество обещаний. И когда он оседлает парламент, у него будет достаточно сил выполнить их всех без остатка."
 jap_interregnum.36.a:0 "Восход Икеды."
 jap_interregnum.37.t:0 "Тупик в парламенте"
 jap_interregnum.37.d:0 "Парламент даже в свои лучшие времена грозил расколом, но сегодняшний политический хаос сделал его особенно взрывоопасным.\n\nНа данный момент депутаты натерпелись достаточно. Никто уже толком и не помнит, каким образом начался весь этот ужас, но коктейль из взяток, шантажа, уступок и замешательства привели эффективность обеих палат к минимуму. Спикер пытается вернуть порядок, фракции, объявлявшие сегодняшние законопроекты, будут вынуждены их дорабатывать. Конечно, за весь день они ничего не потратили, кроме времени... но разве время - не самый главный ресурс наших безумных дней?"
 jap_interregnum.37.a:0 "Как много работы... и чего ради?"
 jap_interregnum.38.t:0 "Схема Каи"
 jap_interregnum.38.d:0 "Позор бывшего премьер-министра Кидо мог бы полностью уничтожить технократов, однако усиление японского гражданского правительства и сейчас остаётся желанной целью. Окинори Кая резко поднялся с тех пор, как фракция начала искать себе нового предводителя. Кая - один из главных претендентов на реальную власть в стране, благодаря связям в армии и влиянию как в парламенте, так и где бы то ни было ещё в правительстве.\n\nНекоторые политические наблюдатели обеспокоены положением военных при возможном кабинете технократов. С пятидесятых состояние армии Сферы лишь ухудшалось. Когда в Восточная Азия за пару дней обратилась в жужжащий пандемониум, а кабинет Ино был вынужден уйти в отставку, военным пришлось искать себе нового союзника. И они нашли его в нём. Нужда технократов одержать победу в парламенте уже привела их к ряду очень щедрых уступок, и сейчас в Кае видят предпочтительную замену столь любимым консерваторам.\n\nПока что Кая строит планы против фракции консерваторов и возрождающегося реформистского блока. Оба крыла презирают программу технократов, поэтому ради её выполнения их нужно сокрушить. Используя друзей внутри и вне парламента, Кая сейчас на грани объявления открытых военных действий против своих врагов."
 jap_interregnum.38.a:0 "Довольно действовать в тайне."
 jap_interregnum.39.t:0 "Взбесить парламент"
 jap_interregnum.39.d:0 "Как и всякий хороший кузнец, Кая знает, что высокая температура делает материал куда податливее. Манипулируя гневом парламента в адрес развала правительства Ино, он надеется либо унизить ответственных за весь бардак консерваторов, либо дискредитировать решения реформистов. Поэтому у Каи есть два направления для манёвров.\n\nИспользуя свои связи в парламенте, он мог бы устроить хаос вокруг коррупции кабинета Ино и опозорить фракцию консерваторов Икеды. Однако сейчас членам парламента нельзя так беззаветно доверять, как встарь, а потому провал в этом направлении может опозорить уже Каю и его амбиции.\n\nС другой стороны, можно связаться с парой знакомых из армии. Организация эта номинально вне политики, поэтому она могла бы выдвинуть несколько хороших рекомендаций насчёт будущего пути государства. Обгон реформистов и их спонсоров может принести технократам престиж... или разозлить флот, заставив его действовать самостоятельно. Такой исход может отложить полную победу Каи над своими противниками.\n\nТак как время уже на исходе, можно будет выбрать лишь один план действий. Хорошо подумав, Кая решает..."
 jap_interregnum.39.a:0 "Позвонить одному полковнику в 314-й кабинет..."
 jap_interregnum.39.b:0 "Навести суету в парламенте!"
 jap_interregnum.40.t:0 "Обеспечить поддержку армии"
 jap_interregnum.40.d:0 "Теоретически, гордая Императорская армия Японии не представляет никакого политического интереса, кроме выдвижения кандидатуры военного министра. На практике же их связи с военным снабжением, компаниями бывших офицеров и колониальными предприятиями промышленных компаний дают им вполне приличный политический вес. Недавний крах кабинета Ино из-за массивного коррупционного скандала оставил Армию в вынужденном молчании. Возможно они лишь ждут, когда пыль осядет, чтобы найти для себя саму выгодную фракцию для партнёрства.\n\nЭтот официальный нейтралитет, однако, не распространялся на реформистов Такаги. Идея того, что политическая сфера перейдёт в руки их заклятых врагов, претила им. Почему бы не попробовать первыми нанести удар и доказать таким образом свою ответственность в лице невзгод? Преподнеся элегантное предложение, официально нейтральная армия может усилить фракцию Каи. Если флот вовремя не ответит - их реформистские марионетки будут что общипанные курицы. Но если они всё-таки ответят - контакты Каи в армии больше не будут впечатлять парламент. Не смотря на все риски, Кая со своими чиновниками организовал зачитывание предложение армии на собрании. Остаётся лишь ждать ответа флота..."
 jap_interregnum.40.a:0 "Флот выдвигает ответное предложение."
 jap_interregnum.40.b:0 "Флот не комментирует предложение."
 jap_interregnum.41.t:0 "Око за око"
 jap_interregnum.41.d:0 "Очередной день, очередной непродуктивный диалог с флотом и армией. Для них будет невероятным достижением согласиться не оспаривать мнение друг друга. А пока у нас комбинация институционного соперничества, расходящихся приоритетов и конфликта интересов, которая заставляет моряков вертеть нос от своих коллег на суше.\n\nНе важно какая фракция принесла это противостояние в парламент, ибо эта вечная борьба полностью захватила медийное пространство. Посланники что реформистов, что консерваторов, что технократов пытались обвинить друг друга во всех грехах современного японского государства. Некоторые члены палаты и вовсе ушли до конца дня, ожидая что от этого галдежа не будет никакой пользы.\n\nОднако, кто бы не начал весь этот балаган, теперь он вместе с остальными уныло сидит в кресле. Всё пошло не по плану."
 jap_interregnum.41.a:0 "Они как материя и антиматерия."
 jap_interregnum.42.t:0 "Проверка армии"
 jap_interregnum.42.d:0 "Флот в кои-то веки проявил благоразумие и оставил половину парламента для своих коллег в армии. Такаги и его реформистские друзья скрипели зубами, пока советник зачитывал белый документ другим членам. Конечно, армия сожалеет о всей коррупции, которая проявлялась в военных контрактах. После внутренней проверки колониальные военные администрации решили в открытую работать с АПТ, чтобы добиться лучшего партнёрства между гражданскими и военными представителями.\n\nСлово за слово, переговоры перевалили далеко за полночь. Разные крылья АПТ обсудили отчёты армии и их последствия. Пока неясно, попытается ли фракция реформистов заблокировать армейские рекомендации, но до сих пор для технократов всё шло гладко."
 jap_interregnum.42.a:0 "Беспристрастность армии выше всяких похвал!"
 jap_interregnum.43.t:0 "Рекомендация от верховного командования"
 jap_interregnum.43.d:0 "Сейчас, учитывая весь этот политический балаган, редко можно лицезреть хоть сколько-нибудь эффективную работу парламента, однако рекомендации армии постепенно превращались в новые законы. Отказ флота комментировать проблему ослабил фракцию реформистов, а другие независимые фракции тем более боялись выступать против большинства АПТ в этом вопросе.\n\nПобедители в этой ситуации - это, конечно, технократы Кая. Их способность лоббировать интересы армии продемонстрировала их умение вести переговоры, а готовность военных к саморегулированию и сотрудничеству с парламентом ослабила аргументы реформистов о том, что нынешнюю систему невозможно исправить. Цель технократов - укрепление гражданского правительства - с каждым днём становится всё более осуществимой."
 jap_interregnum.43.a:0 "Все мы работаем на благо Японии."
 jap_interregnum.44.t:0 "Разозлить представителей"
 jap_interregnum.44.d:0 ""Certain members of this esteemed Diet criticize us for our so-called radical agenda. Is it radicalism to desire a stronger Japan? One free of corruption brought about by former Prime Minister Ino's incompetence? One where the blood of our army's noble soldiers is not used to grease corrupt dealings in the home islands and abroad?"\n\nThe speech, delivered by one of Kaya's proxies, was an infuriating masterpiece. By decrying the corruption of the conservatives while leaving out Kaya's army partners, the reform bureaucrats have sparked a firestorm in the chamber. Encouragingly, several liberal deputies have turned on their erstwhile conservative allies to decry the conservative corruption. The conservatives have found themselves on the backfoot as they are unable to shift the blame to their army allies for the downfall of the Ino Government.\n\nIndependent members of the Diet stand on the sidelines as they wait for the reform bureaucrat's next move."
 jap_interregnum.44.a:0 "Во имя всеобщего блага Японии!"
 jap_interregnum.45.t:0 "Обличить коррупцию"
 jap_interregnum.45.d:0 "Теперь план Каи вступает в свою самую важную фазу: разработка законопроекта о борьбе с коррупцией, который будет направлен против консервативных интересов, и в то же время избавит армию от законных репрессий. Несколько союзников Икеды, как сообщается, взорвались от гнева из-за этой схемы, поскольку они оказались не в состоянии выступить в защиту, не продав своих армейских спонсоров.\n\nКоварный план, однако, не совсем безопасен. Кая и его союзники ходят по лезвию, поскольку, хоть реформисты и хотят выступить против консерваторов, союзники реформистов по Флоту вряд ли согласятся оставить армию невредимой. Использование помощи реформистов для принятия законопроекта, скорее всего, слишком смягчит его. Таким образом, законопроект будет зависеть от поддержки независимых членов парламента. Но для того, чтобы привлечь на свою сторону критическую массу независимых, потребуются такие уступки, которые подорвут доверие к любому политику. Союзники Каи работают день и ночь, чтобы собрать коалицию в рамках приемлемых параметров."
 jap_interregnum.45.a:0 "Законопроект провален!"
 jap_interregnum.45.b:0 "Законопроект принят!"
 jap_interregnum.46.t:0 "Парламентский тупик"
 jap_interregnum.46.d:0 "Как известно, члены парламента даже в лучшие времена не были особо сговорчивы, а нынешний политический хаос сделал их особенно подверженными риску самовозгорания.\n\nТеперь депутаты зашли слишком далеко. Никто толком не помнит, как всё началось, но настоящая неразбериха уступок, взяток, шантажа и запутывания привела к тому, что производительность парламента рухнула. Поскольку спикер пытается навести порядок, фракции, внесшие законопроекты за день, вынуждены вернуться к проектированию. Единственное, что они потеряли от дневных усилий, - это время. И всё же, в такой критический период разве не время является самым важным ресурсом?"
 jap_interregnum.46.a:0 "Так много работы за такое небольшое вознаграждение."
 jap_interregnum.47.t:0 "Закон о борьбе с коррупцией"
 jap_interregnum.47.d:0 "Схемы технократов увенчались успехом! Подписан новый антикоррупционный законопроект. Хотя было бы неуместно прямо называть имена, содержание законопроекта, очевидно, направлено на наказание консервативных партнеров за коррупцию в кабинете Ино.\n\nСамыми большими проигравшими в этом результате являются консерваторы Икеды, поскольку многим из их коллег грозит тюремный срок, потеря бизнеса или крупный штраф в результате нового закона. Армейские офицеры с приятным удивлением наблюдали за этим наглым нападением на консерваторов. В конце концов, учитывая, что большая часть их интересов была извлечена из катастрофы мастерски разработанным законопроектом Каи, зачем жалеть своих бывших консервативных союзников? Технократы были верны своим словам и доказали свою готовность пожертвовать многим ради поддержки армии.\n\nФракция Каи окрепла после этого испытания. Хотя их влияние ещё не определено, их способность обеспечить определенный уровень поддержки в парламенте является хорошим предзнаменованием для их будущего. Способность противостоять препятствиям, чинимым консерваторами и реформистам имеет решающее значение для планов Каи. Все больше и больше независимых членов парламента теперь считают технократов лучшим способом продвижения по карьерной лестнице."
 jap_interregnum.47.a:0 "Всё идёт по плану."
 jap_interregnum.48.t:0 "Консолидация"
 jap_interregnum.48.d:0 "Хотя политический гул в АПТ не прекращается, очевидно, что что-то изменилось с тех пор, как премьер-министр Аити начал свое пребывание на этом посту. То, что выглядело до неловкости похожим на драку, с постоянными перемещениями, двойными предательствами и общей неразберихой в рядах Ассоциации помощи трону, теперь превратилось во что-то более напоминающее традиционную битву - линии были нарисованы, чёткие фракции - сформированы, а некоторые уже покинули игровое поле.\n\nМеждуцарствие вступило в свою заключительную стадию - хотя исход этой сложной политической борьбы всё ещё почти невозможно предсказать, большинство наблюдателей, как японских, так и иностранных, согласны с тем, что мандат Аити продлится недолго."
 jap_interregnum.48.a:0 "Доверяя Будде хорошее и плохое / Я прощаюсь / С уходящим годом."
 jap_interregnum.50.t:0 "Такаги нокаутирован"
 jap_interregnum.50.d:0 "Столкнувшись с ожесточённым противостоянием со стороны вооруженных сил, а также политического истеблишмента Ассоциации помощи трону, адмирал Сокити Такаги был побеждён. Таким образом, газеты и комментаторы отреагировали без особого удивления, когда в интервью озлобленный Такаги объявил о своем полном уходе из политики - судя по всему, старый адмирал вернется в свой родной дом на Кюсю, подальше от центров власти в Токио.\n\nКонечно, это стало крупной политической победой как для Каи, так и для Икеды, каждый из которых опубликовал заявление, в котором поздравил Такаги с его долгой и почетной военной и политической карьерой на службе Японии и Императору. Однако ясно, что и консерваторы, и технократы обрушатся на остатки фракции Такаги - и один из них неизбежно станет доминировать в АПТ."
 jap_interregnum.50.a:0 "Похоже, адмирал был потоплен."
 jap_interregnum.51.t:0 "Икеда нокаутирован"
 jap_interregnum.51.d:0 "Это конец пути Масаносукэ Икеды. Амбициозный политик получил известность после краха правительства Ино, попытавшись остановить уничтожение консервативной фракции. Он предпринял героические усилия и почти преуспел в том, чтобы вернуть кресло премьер-министра своей фракции. Теперь консерваторы АПТ находятся под постоянными нападками реформистов и технократов. Схемы Каи и Такаги ещё больше опустошили базу власти консерваторов. Никто из независимых членов правительства не желает помочь Икеде стабилизировать его положение, и потому политик поднял белый флаг. Ещё предстоит увидеть, как консерваторы отреагируют на потерю своего лидера."
 jap_interregnum.51.a:0 "Ещё один повержен в прах."
 jap_interregnum.52.t:0 "Кая нокаутирован"
 jap_interregnum.52.d:0 "Кая вышел из здания с высоко поднятой головой. Его спросили, планирует ли он занять пост премьер-министра, на что он только ответил, что "would not actively work towards it at this time". He was asked if he supported either of the other two frontrunners, but while he made some vague hints he refused to openly endorse either one. He said he intended to continue serving Japan to his utmost ability, wherever it may be, when asked about his future plans. Then, he reached his car, and no more questions could be asked.\n\nWhile Kaya may have departed the race with dignity, the truth is simply that he was outmaneuvered. He did not leave the competition by choice, he rather saw that he just did not stand a chance any more, and rather than dragging his feet and refusing to give in, he chose to leave with grace so that he could return and fight another day. Let Ikeda and Takagi fight it out and take the next few years, and perhaps someday he could return to spar again."
 jap_interregnum.52.a:0 "Осталось двое."
 jap_interregnum.65.t:0 "Похоронный звон реформизма"
 jap_interregnum.65.d:0 "Как и было предсказано, небольшая обнадёживающая фракция, ранее возглавляемая Такаги, растаяла будто снег на солнце. Поскольку большинство её бывших членов стекаются к Икеде, а остальные вступают в ряды Каи, довольно очевидно, что в обозримом политическом будущем Японии не предвидится каких-то либеральных сдвигов.\n\nОдна крупная фракция пала, две другие поднимаются, чтобы попытаться уничтожить своего последнего соперника. Риторика консерваторов и технократов усиливается, политическая конфронтация обостряется всё больше и больше - началась всеобщая борьба за политическое господство в АПТ, поскольку премьер-министр Аити может только стоять и молча наблюдать. Кая заявляет, что Икеда и его люди - все та же банда пособников, которая привела Японию к застою и коррупции во времена Ино; Икеда отвечает, что Кая и его соратники - группа подражателей диктаторов и предателей Кокутая, одновременно опровергая обвинения в коррупции. Сцена подготовлена для заключительного акта Междуцарствия."
 jap_interregnum.65.a:0 "Парламент слишком мал для них двоих."
 jap_interregnum.66.t:0 "Стойкая защита Икеды"
 jap_interregnum.66.d:0 "В Императорском парламенте нападки Каи на Икеду и консервативную фракцию АПТ не показывают никаких признаков ослабления - напротив, они нарастают. Из газет, телевизоров и радио Кая и его соратники используют любую возможность, чтобы освистать Икеду, и обвинения в коррупции становятся все более и более прямыми. В то время как Масаносукэ Икеда был окутан отчуждённой тишиной, не реагируя непосредственно на исходящий от технократов шум, ситуация становилась ужасной - Икеда должен ответить на обвинения или поддаться нападению.\n\nСамым очевидным способом упрекнуть Каю было бы прямое обращение к Его Превосходительству, премьер-министру Киити Аити. Во имя большего блага Японии и единства внутри АПТ Аити можно попросить выступить против клеветнических обвинений Каи в адрес членов его собственной партии - это заставило бы технократов замолчать, по крайней мере на некоторое время. Однако есть и другой вариант - слухи и шепотки о чем-то не совсем чистом, происходящем между самим Каей и некоторыми видными Дзайбацу. Это было бы рискованно, но если Икеда выставит доказательства незаконной деятельности Каи на всеобщее обозрение, это будет означать моментальный вылет его самого и его группы из политики. После тщательного обдумывания Икеда принимает решение..."
 jap_interregnum.66.a:0 "Обратится к премьер-министру."
 jap_interregnum.66.b:0 "Порыться в грязном белье Каи."
 jap_interregnum.67.t:0 "Корпоративный шпионаж"
 jap_interregnum.67.d:0 "Каждый политический триллер должен начинаться со шпионажа, и попытки Икеды уличить Каю в коррупции - не исключение. Тихо и медленно частные детективы и контакты важных Дзайбацу мобилизуются десятками, в то время как Икеда выжидает. Кое-что уже попало к нему на стол - предварительные доказательства, некоторые подозрительные банковские счета, встречи между людьми, близкими к Кае, и представителями финансовых органов. Однако этого всё ещё недостаточно, чтобы нанести ему решающий удар.\n\nВозможно, потребуется более прямой подход. Икеда со своими ближайшими советниками решил, что будет предпринята попытка связаться с членом внутренней группы Каи - в надежде заставить его предоставить необходимые нам доказательства. Найти кого-то, кто согласится работать с Икедой, будет нелегко, но, в конце концов, деньги открывают все двери."
 jap_interregnum.67.a:0 "Деньги - это масло, которое смазывает механизмы политики."
 jap_interregnum.68.t:0 "Маньчжурский кандидат"
 jap_interregnum.68.d:0 "Закулисные переговоры, сомнительные встречи, чемоданы, полные денег, переходящие из одних рук в другие. Возможно, это не самое благородное оружие в арсенале политика, однако это работает. Этого достаточно, чтобы Икеда получил свой приз. Один из членов группировки Каи, старый бюрократ, близкий к отставке, принял предложение, и вскоре большой пакет документов оказался на столе Икеды.\n\nВнутри были вещи, выходящие за рамки самых смелых надежд: банковские операции, записи телефонных звонков, фотографии встреч. Гора неопровержимых доказательств, и Икеда сидит прямо на ней. Междуцарствие вот-вот закончится."
 jap_interregnum.68.a:0 "Мастерски исполнено!"
 jap_interregnum.69.t:0 "Связь с Мангё"
 jap_interregnum.69.d:0 "Сегодня японцы на внутренних территориях, Тайване, Карафуто, бесчисленных островах Тихого океана и во всем Мире проснулись от новости - Окинори Кая, один из самых видных политиков Японии и фактический лидер технократов в Ассоциации помощи трону, был взят под стражу полицией. Эта крупная победа Икеды произошла после сенсационного интервью газете "
 jap_interregnum.69.a:0 "Это конец карьеры Каи."
 jap_interregnum.70.t:0 "Гамбит Киити"
 jap_interregnum.70.d:0 "С момента ареста Каи в Ассоциации помощи трону всё изменилось. Множество технократов было арестовано, реформисты остались в далёком прошлом, а консерваторы стали могущественнее, чем когда-либо. Поэтому мало кто удивился, когда газеты сообщили, что Его Величество Император решил отправить в отставку Его Превосходительство Киити Аити и доверить Его Превосходительству Масаносукэ Икеде должность премьер-министра. Без сомнения, этот выбор является прямым результатом того, что Икеда использовал свое новообретённое господство над АПТ и парламентом, чтобы оказать давление на императора.\n\nВ своей инаугурационной речи Икеда осудил коррупцию эпохи Ино, но гораздо больше - новую и ещё более коварную незаконную торговлю, совершенную Каей и его грязной группировкой технократов. Икеда пообещал национальное обновление - поддержание Кокутай, сохранение мира и стабильности и, прежде всего, положить конец коррупции. Япония сбилась с пути - теперь, с благословения бессмертного императора и под руководством премьер-министра Масаносукэ Икеды, нация снова смотрит в светлое будущее."
 jap_interregnum.70.a:0 "Не ищите путей древних - ищите то, что искали древние."
 jap_interregnum.71.t:0 ""Incorruptible" Kaya Falls"
 jap_interregnum.71.d:0 "С момента ареста Каи в Ассоциации помощи трону всё изменилось. Множество технократов было арестовано, реформисты остались в далёком прошлом, а консерваторы стали могущественнее, чем когда-либо. Поэтому мало кто удивился, когда газеты сообщили, что Его Величество Император решил отправить в отставку Его Превосходительство Киити Аити и доверить Его Превосходительству Масаносукэ Икеде должность премьер-министра. Без сомнения, этот выбор является прямым результатом того, что Икеда использовал свое новообретённое господство над АПТ и парламентом, чтобы оказать давление на императора.\n\nВ своей инаугурационной речи Икеда осудил коррупцию эпохи Ино, но гораздо больше - новую и ещё более коварную незаконную торговлю, совершенную Каей и его грязной группировкой технократов. Икеда пообещал национальное обновление - поддержание Кокутай, сохранение мира и стабильности и, прежде всего, положить конец коррупции. Япония сбилась с пути - теперь, с благословения бессмертного императора и под руководством премьер-министра Масаносукэ Икеды, нация снова смотрит в светлое будущее."
 jap_interregnum.71.a:0 "Не ищите путей древних - ищите то, что искали древние."
 jap_interregnum.72.t:0 "Политические "Promotions"
 jap_interregnum.72.d:0 "Ещё одно событие потрясло и без того разделённый политический ландшафт Японии - после расследования Департамента столичной полиции Токио некоторые видные бюрократы и политики, связанные с кабинетом Ино, были арестованы по обвинению в коррупции. Они обвиняются в оказании таких услуг, как продвижение по службе на высокие посты в правительстве, в обмен на деньги, а также в многочисленных хищениях.\n\nХотя нет никаких убедительных доказательств того, что Икеда или кто-либо из ближайших к нему членов АПТ могут быть связаны с недавно арестованными политиками, однако в настоящее время зреет множество подозрений. Икеда публично осуждает и порицает эти случаи коррупции, но ситуация становится всё более и более напряжённой. Кая и его люди ищут лазейку, которую они могли бы использовать, чтобы наконец нанести удар по Икеде."
 jap_interregnum.72.a:0 "Тигр притаился и готовится к прыжку."
 jap_interregnum.73.t:0 "Сильные мира сего"
 jap_interregnum.73.d:0 "В обстановке строжайшей секретности между Каей, другими членами АПТ и некоторыми представителями Императорской армии Японии была организована конференция. В скромном отеле в Токио эти люди встретились с одной общей целью: положить конец коррупции, которая пятнала японское правительство со времён Ино. Их враг был ясен, они держали его на прицеле: Масаносукэ Икеда.\n\nПо мере того, как пожимались руки и формировались союзы, Кая начал укреплять широкий технократический фронт, противостоящий Икеде и его людям, включая многочисленных политиков из разных групп АПТ, а также несколько важных членов вооружённых сил. Теперь только вопрос времени, когда Окинори Кая наконец заявит свои притязания на пост премьера, полностью вытеснив Икеду из политики."
 jap_interregnum.73.a:0 "Действительно ли Кая победит?"
 jap_interregnum.74.t:0 "Кая делает свой ход"
 jap_interregnum.74.d:0 "На финальном собрании Кая и его советники объединились, чтобы обсудить план действий. Было выдвинуто два предложения, как атаковать и победить Икеду раз и навсегда. Первое - более традиционный подход: откровенная политическая атака в парламенте, осуждающая фракционность Икеды, вероятные связи с коррупционными скандалами и нежелание дать Японии реформы, в которых она нуждается. Конечно, нынешний премьер-министр Аити тоже будет на перекрестье прицелов из-за его неспособности управлять Икедой и его группировкой.\n\nДругая возможность несколько более нетрадиционна: обойдя парламент и использовав свои связи в армии, Кая может попытаться заручиться полной поддержкой военных против Икеды, а также получить достаточно доказательств, чтобы вызвать общественную поддержку в отношении мандата на арест Икеды. Хотя это действительно рискованный шаг, в случае успеха это будет означать окончательный конец карьеры Икеды и полную победу Каи."
 jap_interregnum.74.a:0 "Использовать армейский вариант."
 jap_interregnum.74.b:0 "Мы будем бороться в парламенте."
 jap_interregnum.75.t:0 "Обеспечьте военное вето"
 jap_interregnum.75.d:0 "На очередной секретной встрече друзья Каи из Императорской армии Японии сообщили об успехе - благодаря старым знакомым, дружеским связям и скромной сумме для заключения новых соглашений высшее командование армии теперь твёрдо на стороне Каи. Хотя влияние армии в политике уже не так заметно, как когда-то, их поддержки всё ещё может оказаться достаточно, чтобы склонить чашу весов на сторону технократов, особенно в такие трудные времена.\n\nВ то время, как поддержка Каи военными была доведена до общественности только через небрежные замечания и другие тонкие сигналы, фракция Икеды начинает паниковать. Консерваторы в АПТ призвали к проведению частной конференции по связи между ними, несколькими дружественными им офицерами ИАЯ и некоторыми представителями Тайного совета для обсуждения ситуации. Кая знает об этом и готовится к последнему шагу..."
 jap_interregnum.75.a:0 "Приближается эндшпиль."
 jap_interregnum.76.t:0 "Разведданные с конференции в Лиасоне"
 jap_interregnum.76.d:0 "Сегодня ближе к вечеру на стол Каи прибыл чемодан, принесенный туда руками скромного чиновника. Внутри - многочасовые записи, фотографии и даже несколько скопированных документов. Всё это пришло с конференции в Лиасоне, созванной Икедой. Кая успешно внедрил на конференцию одного из своих людей, которому удалось переправить разведданные обратно.\n\nКонференция была закрыта для общественности, и не без оснований - многочисленные участники, включая самого Икеду, обсудили их связи с недавними коррупционными скандалами и меры, которые необходимо принять, чтобы замести следы. Это именно то, что было нужно, чтобы нанести последний удар..."
 jap_interregnum.76.a:0 "Как Икеда сможет оправиться?"
 jap_interregnum.77.t:0 "Движение против Икеды"
 jap_interregnum.77.d:0 "Сегодня японская публика следила за выступлением Каи в парламенте с равной долей веселья и благоговения. Лидер технократов ещё раз осудил мелкие политические игры, в которые играли Икеда и его группировка, проинформировав своих коллег-членов парламента и японский народ об их конференции по связям, на которой они отчаянно пытались очистить свое грязное белье, что представляет собой акт, граничащий с изменой ценностям Японии.\n\nИкеда ничего не мог сделать, кроме как молча стоять с болезненной полуулыбкой на лице, прежде чем попытаться отчаянно защититься. Большая часть парламента освистала его, в том числе некоторые члены его группировки, которые быстро перешли на другую сторону, покинув корабль Икеды, как только он начал тонуть. Поддержка Икеды упала до исторического минимума, а назначение Каи на пост премьер-министра стало вопросом времени."
 jap_interregnum.77.a:0 "Сокрушительный удар!"
 jap_interregnum.78.t:0 "Арест"
 jap_interregnum.78.d:0 "Как раз в тот момент, когда в парламенте был принят вотум о недоверии с целью отстранения Аити и установки на его место Окинори Каи, Департамент полиции Токио издал приказ об аресте лидера консервативной фракции АПТ Масаносукэ Икеды. Обе новости конкурировали за заголовки во всех японских газетах, поскольку эти события были неразрывно связаны друг с другом. Информация, собранная Икедой на совещании правительства со ставкой, стала причиной его ареста, одновременно повысив Каю до должности премьер-министра.\n\nТеперь Окинори Кая стоит на вершине обновленной АПТ, очищенной от коррупции, фракционности и мелких политических схем. По крайней мере, именно такой образ Кая любит рисовать для газет и телевидения. По правде говоря, многое ещё предстоит сделать, прежде чем Кая сможет по-настоящему осуществить свои грандиозные планы реформ, но одно можно сказать наверняка - междуцарствие закончилось, и в Японии наступает новая эра. Кая снова приведет нацию к величию - стагнация будет побеждена во имя прогресса, и Япония действительно оправдает свое звание одной из ведущих мировых держав."
 jap_interregnum.78.a:0 "Нипон бандзаи!"
 jap_interregnum.79.t:0 "Парламентские подстрекатели"
 jap_interregnum.79.d:0 "В эти беспокойные времена не требуется много усилий, чтобы заставить японский парламент опуститься до язвительных оскорблений. И всё же речь старого парламентского союзника Каи была за гранью. В лаконичной речи, продолжавшейся под критику консерваторов, он обрушил оскорбления на консервативную фракцию Икеды и Ино; на их коррупцию и угрозу будущему Японии, если Икеде будет дана власть.\n\nПремьер-министр Аити попал под перекрестный огонь из-за своей неспособности обуздать консерваторов, которых критиковали технократы. Эта атака на статус-кво междуцарствия продемонстрировала каждому члену парламента уверенность Каи. Если бы премьер-министр пал по результатам вотума недоверия, Кая был уверен, что сможет сформировать парламентское большинство. Для Икеды и консерваторов настало время переходить в контрнаступление."
 jap_interregnum.79.a:0 "Этот чёртов Кая пошёл ва-банк!"
 jap_interregnum.80.t:0 "Парламент скачет"
 jap_interregnum.80.d:0 "Ответ консерваторов был быстрым и бескомпромиссным. Все представители, которых консерваторы могли найти, были готовы выступить с речами длиной в марафон, осуждающими технократов и их попытку подорвать японскую демократию. Помимо сердитого размахивания флагом, у этого маневра была более важная цель. Икеда и его соратники могли сказать, что нынешнему премьер-министру грозит большая опасность получить вотум недоверия.\n\nА демонстрация силы консерваторами и их стайкой реформистских и независимых союзников показала бы палате, что большинство, поддерживающее Каю, было просто иллюзией. Предотвращение вотума недоверия было бы ужасным ударом по престижу Каи. Нация увидит, как технократ поставил на карту оставшуюся стабильность в парламенте, прежде чем проиграть свою ставку.\n\nОбе фракции круглосуточно вели переговоры, чтобы добиться благоприятного решения по предстоящему голосованию. Несмотря на шумиху, ни Икеда, ни Кая не знали наверняка, в какую сторону подует ветер в день голосования..."
 jap_interregnum.80.a:0 "Мы не можем позволить им победить!"
 jap_interregnum.81.t:0 "Вотум недоверия к Киити Айти!"
 jap_interregnum.81.d:0 "Несмотря на весь хаос, который мог бы вызвать этот жалкий законопроект, чтение вотума о недоверии было решающим. На этот раз Кая был единственным, кто говорил. Его слова были осторожными, прерываемыми лёгкими взглядами на его записи. Он описал фракционность, которая распространилась при премьер-министре Айти. Неспособность премьер-министра навести порядок. Сохраняющуюся экономическую нестабильность.\n\nПосле того, как лидер чиновников был повержен, по этому предложению было назначено поименное голосование. Партийные лидеры делали всё возможное, чтобы сохранить мужественное выражение лица, пока шло голосование и делали свой выбор представитель за представителем..."
 jap_interregnum.81.a:0 "Просто покончи с этим!"
 jap_interregnum.82.t:0 "Из пепла..."
 jap_interregnum.82.d:0 "Когда империя умирает, собрание провозглашает, что она умирает навсегда: даже если империи придаётся новая форма, элементы и фракции, которые дали ей жизнь, меняются или просто исчезают. Это просто здравый смысл, и даже если кто-то смотрит на это со слабым чувством тоски, не осознавая этого, никто не может отрицать, что так было всегда. Но теперь есть доказательства обратного: натягивая реформистское оружие и милитаристские одежды, Икеда формирует новую администрацию, которая имеет тревожное сходство со старой. Мотивированные обещаниями искренних, но очень умеренных реформ и продолжением отношений с армией, люди, преданные центру и стабильности страны, хлынули в его фракцию.\n\nТе же слухи, которые преследовали старый режим Ино, когда он рухнул под влиянием своих старых грехов, появляются и здесь: коррупция, неудачи и так много обвинений в подхалимстве военным, что Икеда был вынужден объявить о нейтралитете по вопросу армии и флота в своей неловкой речи. Но для многих обещание провести достаточно реформ, чтобы сохранить жизнеспособность империи, является заманчивым. Япония достигла этого момента, сохранив общество в порядке, и без армии не было бы общества. В целом, приспособление к армии - это не капитуляция, а просто политика: политикой можно управлять, ведь можно же играть с огнём, он обжигает не сразу. Хлипкое обещание, но для большинства этого достаточно. Ибо Икеда - человек с множеством лиц и ещё большим количеством обещаний - и на этот раз у него достаточно сторонников в парламенте, чтобы выполнить их все."
 jap_interregnum.82.a:0 "Икеда возвышается."
 jap_interregnum.82.b:0 "Кая станет премьер-министром!"
 jap_interregnum.83.t:0 "Стервятники спускаются"
 jap_interregnum.83.d:0 "В парламенте царила неконтролируемая суматоха; его члены хохотали и смеялись над предложениями своей оппозиции, пока во всеобщей суматохе по помещению летали разбросанные бумаги. В Палате представителей началась финальная битва между фракциями Каи и Такаги; их демагоги и идеологи плевались и насмехались друг над другом, чтобы лишить их поддержки и поддержать своего собственного кандидата. Спикер не мог контролировать хаос, так как десятки членов одновременно препирались со своими соперниками до самой последней минуты перед началом голосования.\n\nТишина, воцарившаяся в зале, была вынужденной и дрожащей, едва сдерживающей враждующее рычание расколотого парламента. Медленно и тщательно подсчитывался каждый голос; оба кандидата молились, чтобы их поддержка со стороны военных, депутатов, идеологов и благословения Коити Кидо повернули большинство в их пользу. Из-за напряжённого ожидания создавалось впечатление, будто воздух вокруг кипит. Такаги отчаянно подавил возбуждение под направленными на него холодными и пристальными взглядами людей вокруг, а Кая прислонился к подлокотнику, напряжённо почёсывая подбородок.\n\nВремя шло, ропот, гарцующий между задними рядами зала, затих, и на членов обеих фракций опустилась тишина. Подобно хищнику, выслеживающему добычу, люди, сидевшие в рядах парламента, были неподвижны и молчаливы, готовые наброситься на слабость, проявившую своё лицо в ближайшие моменты, когда будут объявлены результаты."
 jap_interregnum.83.a:0 "И вновь влиятельные лица решают, кто займёт трон."
 jap_interregnum.84.t:0 "Глас крестоносцев"
 jap_interregnum.84.d:0 "Ещё с эпохи Мэйдзи противоречия между разными ветками Императорских вооружённых сил были источником горьких конфликтов в японской дипломатии и политике. Однако даже в грубых ссорах из-за соперничества на промежуточной службе возникали исключения, когда разные силы опускали своё оружие и объединялись для общей цели ради "Kokutai", or rather to preserve their current power and position in Japan against any optimistic reformist.\n\nThe recent political scandals, disruptions, and unrest in the nation has provoked the general staff to take a stance. Indeed, officers from the IJA and IJN have grouped together for what they claim is "a defense of sovereignty". Their final decision was tensely skirmished over in days of morose debate; Takagi's naval background had loyal ties with many of the admirals, whilst Kaya's pledges to develop and centralize the military industry gripped the attention of supportive generals.\n\nAware of their influence in the Diet, a spokesperson for the general staff had issued a conclusive statement endorsing the premiership of..."
 jap_interregnum.84.a:0 "Армия выбрала Каю."
 jap_interregnum.84.b:0 "Армия выбрала Такаги."
 jap_interregnum.85.t:0 "Одобрение тёмных лошадок"
 jap_interregnum.85.d:0 "С последними голосами на горизонте, Такаги и Кая сконцентрировались на поиске тёмных лошадок среди депутатов в парламенте, чтобы перевалить чашу весов в свою сторону. Во время речей в палате представителей, на телеканалах и на изысканных вечеринках, даже во взятках за кулисами и принуждении - гонка за голосами становится всё более жестокой день ото дня. Они отобрали особенно слабых идеологов в Ассоциации помощи трону, которые легко выберут нужного кандидата.\n\nИ Такаги, и Кая вонзились клыками в сторонников Кидо, Ино и даже в независимые фракции ради этих проклятых голосов. Их выбор, который мог показаться лишь обычной вещью для оппозиционных политиков, на самом деле сыграет огромную роль в подчинении разрозненного парламента кандидату, который честно завоюет себе поддержку в этой вежливой, но жестокой государственной вражде."wildcard" deputies in the Diet to sway the majority opinion in their favor. In speeches in the House of Representatives; in extra-legal channels and fancy dinner parties; even in back-street bribes and coercion, the race to count a greater share of votes in the Diet growing more tense by the day. They are picked off as particularly weak ideologues within the Taisei Yokusankai, and targeted as weak and impressionable - potential footmen in the sea of votes expected by either candidate.\n\nBoth Takagi and Kaya's entourage of loyal courtiers had sunk their teeth into members of Kidoite, Inoite, and even Independent factions to sway their votes in support of a preferred candidate. Behind the appearances of oppositional politics, their casted votes are expected to play a significant part in throwing the split Diet under the control of the candidate that has won their support in this politely hostile parliamentary feud."
 jap_interregnum.85.a:0 "Депутаты выбрали Каю."
 jap_interregnum.85.b:0 "Депутаты выбрали Такаги."
 jap_interregnum.86.t:0 "Шёпот серого кардинала"
 jap_interregnum.86.d:0 "Последним рывком за место премьер-министра по достоинству считается голос Коити Кидо, который в лёгкую может саботировать побеждавшего до этого кандидата. Оставаясь на посту хранителя печати, а также получая постоянную поддержку палаты лордов, одобрение Кидо определённо может развернуть любую политическую компанию.\n\nПалата лордов пришла к согласию с Кидо, уточняя, что он рекомендует номинацию Такаги. Аристократия более чем высокого мнения об адмирале. Они отдают должное его морской карьере настолько же, насколько его уважению к государственным процессам, видя в нём кандидата для современных и благородных изменений. Однако личное мнение Кидо рознится. Он верит, что лучший кандидат - Кая, из-за его влияния и власти, но он точно не потерпит принуждений и манипуляций внутри японской государственной машины.\n\nОба кандидата подсчитывают голоса и с нетерпением ждут выбора Кидо, а их персонал то и дело не отходит от телефонов и постоянно сверяет новостные сводки. Но даже после объявления выбора Коити, гонка станет накалённой, как никогда."
 jap_interregnum.86.a:0 "Кидо рекомендует Каю."
 jap_interregnum.86.b:0 "Кидо рекомендует Такаги."
 jap_interregnum.87.t:0 "Триумфальный адмирал"
 jap_interregnum.87.d:0 "Когда ведущий объявил имя Такаги, парламент разорвался в праздновании. Реформистски настроенные депутаты, что составляли почти половину палаты, подбросили в праздный и полный счастья воздух пачки документов, радуясь победе нового премьер-министра - адмирала Такаги.\n\nОн сидел пред ликующей толпой и, вопреки общему празднованию, оставался спокоен и неподвижен. Вместо этого он продолжал расслаблено сидеть в своём кресле и с ухмылкой смотреть в сторону униженного Каи. Стоило ему подняться, как крик празднования усилился, а он всё шёл, чтобы обратиться к полурадостному и полууниженному парламенту.\n\nТакаги гордо встал на подиуме, возвышаясь над палатой. Он приготовил небольшую речь с благодарностью за поддержку в столь сложной гонке за лидерство. В маленьких передышках его взгляд то и дело плясал от лиц то радостных, то угрюмых, что следили за каждым его движением.\n\n"This is what it the Prime Minister must expect of himself," the intensely-spoken admiral thought to himself, "to relish in the nagging gaze of those who love you, and to withstand the scathing glances of men who now want you dead.""
 jap_interregnum.87.a:0 "Пора править морями политики."
 jap_interregnum.88.t:0 "Успешный чиновник"
 jap_interregnum.88.d:0 "Ведущий поднял взгляд, как и свои брови, в потном отчаянии, осматривая Окинори Каю, прежде чем объявить о его победе. Как только это было сказано, депутаты-технократы выпрыгнули из своих сидений и заликовали, наполняя палату атмосферой празднества. Реформисты, униженные своим поражением, воротили нос от фракции Каи, но ничто не могло помешать её членам радоваться своей победе.\n\nКая радовался со своими людьми, прежде чем подняться на подиум, чтобы зачитать заранее подготовленную речь для парламента.\n\nМгновеньями позже, Кая пообещал принести огромные изменения в Империю, что ещё больше обрадовало поддержавших его людей. Их лица то и дело зажигались от повторения обещаний по централизации, индустриализации и другим целям чиновников, которые и выбили ему пост премьер-министра.\n\nПока Кая говорил, его глаза пробегали по палате, собирая взгляды тех, кто был здесь для того, чтобы ему помочь, и тех что хотели ему помешать. Он не чувствовал угроз от присутствия оппозиции, ведь он только что их переиграл. Его внимание захватывало ликование тех, кто его избрал."
 jap_interregnum.88.a:0 "Всё ради эффективной Империи."
 jap_interregnum.99.t:0 "Подавленный экстремизм"
 jap_interregnum.99.d:0 "Теперь, когда Кая выпал из гонки, стало ясно, что следующий японский премьер-министр будет держаться нынешнего курса хоть в каком-то смысле этого слова. Будь это Икеда или Такаги, японский истеблишмент останется у власти. Теперь им предстоит выяснить, кто из них обладает достаточным влиянием и преданностью делу, чтобы осуществить свои замыслы. Следующие недели будут пропитаны политической враждой, какой не видели десятилетиями, и вся нация затаила дыхание в ожидании победителя."
 jap_interregnum.99.a:0 "Да начнутся игры."
 jap_interregnum.100.t:0 "Усиление хватки"
 jap_interregnum.100.d:0 "Икеда сделал первый шаг в борьбе за пост премьер-министра. Будучи самым признанным кандидатом и имея больше всего связей со старым руководством, можно сказать, что Икеда играет за белых, и первый ход гарантировано за ним. Тем более, его ход будет самым классическим. Он просто напомнит, что нужно сохранять курс и о том, кто именно привёл их туда, где они сейчас находятся. Не нужно кусать руку, что тебя кормит, не так ли?\n\nХоть это и ожидаемый, но вполне разумный шаг. Большие ряды парламента находятся в долгу перед Ино и его кликой, и Икеда, как самый главный политик в этой клике, сможет лучше всех собрать урожай строения связей за все эти десятилетия. Такаги придётся очень постараться, чтобы перебороть такое преимущество."
 jap_interregnum.100.a:0 "Теперь ход чёрных."
 jap_interregnum.101.t:0 "Цитадель сторонников Икеды"
 jap_interregnum.101.d:0 "Несмотря на поражение консервативного премьер-министра Ино, его фракция остаётся преобладающей в Императорском парламенте. Если кто-то захочет стать премьер-министром, то ему придётся получить хоть какую-то поддержку от консерваторской клики. Как неофициальный преемник Ино, Масаносукэ Икеда унаследовал большую часть его поддержки. Оттого Икеда ощущает себя уверенным, что в будущей борьбе за лидерство его цитадель выстоит. Однако отвлекаться нельзя.\n\nПоэтому Икеда решил произнести речь, чтобы подчеркнуть своё рвение стать премьер-министром. Зная, что больше всего он будет разговаривать с консерваторами, он сделал ударение на сохранении статуса-кво. Для остальных же он указал на необходимость в единстве Ассоциации помощи трону. Для многих консерваторов это было именно то, что они хотели услышать, и эта речь лишь убедила их в его кандидатуре.\n\nНо есть и те, кто шепчутся о том, что Икеда, возможно, слишком сконцентрировался на сохранении современного положения дел. Будет ли он настоящим преемником Ино со всеми его грехами? Другие же говорят, что это всё ложь и провокация, распространяемые дабы посеять сомнения. Остаётся лишь узнать, сколько было нанесено ущерба или насколько его цитадель была укреплена."
 jap_interregnum.101.a:0 "Мы должны полностью отдать себя делу."
 jap_interregnum.101.b:0 "Меняем курс и пообещаем несколько небольших реформ."
 jap_interregnum.101.c:0 "Мы не отступим, но и не будем слишком жестокими."
 jap_interregnum.102.t:0 "Вкапывание"
 jap_interregnum.102.d:0 "Укрепив свою репутацию как консерватора и защитника статуса-кво снова и снова, Икеда предпринял следующий логический шаг. Укрепил свою репутацию как консерватора и адвоката статуса-кво ещё раз. Не чини то, что и так работает - таков принцип Икеды. Как бы это ни было утомительно, даже его оппоненты, скрипя сердцем, согласятся, что такая стратегия до сих пор была вполне успешна. Отходить от истоков будет политическим самоубийством для Икеды. Поэтому ему остаётся только собирать поддержку от приверженцев старого порядка и тех, кто просто боится изменений. Оттого эта тактика и будет эффективной, пока такие люди не закончатся."
 jap_interregnum.102.a:0 "Видимо, мы можем повторить это вновь..."
 jap_interregnum.103.t:0 "Икеда вкапывается"
 jap_interregnum.103.d:0 "Икеда окопался как никогда прежде, ещё больше связав свою платформу с консерваторами. Это может оказаться эффективным ударом или новой возможностью для Такаги, в зависимости от того, как он ответит. Его реакция может значительно повлиять на выбор депутатов, даже если Икеда чувствует себя в политике словно рыба в воде.\n\nТакаги, конечно, может делать то, что он всегда и делал. Те же атаки, та же защита, игра продолжается и ни одна сторона не выигрывает. Однако желание предпринять что-то более рискованное кажется всё более заманчивым, чтобы сбить вкапывание Икеды. Есть два варианта: пойти на какие-то компромиссы, чтобы переманить пару людей от Икеды, или, так же как и он, вкопаться и привлечь на свою сторону радикалов, которые видят в других слишком бесхребетных политиков. Оба варианта рискованные, но оба могут окупиться."
 jap_interregnum.103.a:0 "Вкапываемся ещё глубже!"
 jap_interregnum.103.b:0 "Придерживаемся сценария."
 jap_interregnum.103.c:0 "Компромисс."
 jap_interregnum.104.t:0 "Разговор с Кидо"
 jap_interregnum.104.d:0 "Икеда использовал немного своей магии для разных политиков и членов парламента, которые держат маленькие факела власти в Японии, проведшие последние месяцы собираясь на его стороне и доказывая свою верность. Но теперь, однако, его ждёт самое сложное испытание. Теперь он не будет привлекать тех же нервных приверженцев статуса-кво и прочих. Нет, теперь ему нужно столкнуться с Коити Кидо, поборником реформ и одним из самых больших имён в политике за последние десятилетия.\n\nПоначалу казалось, что Икеда и Кидо будут абсолютно противостоять друг другу, ведь первый упорный защитник статуса-кво, а второй, возможно, самый большой приверженец реформ в Империи. В каком-то смысле это правда, но, когда вас ждёт такой оппонент как Такаги, всё это может уйти на задний план. Такаги тоже хочет изменений, но его либерализм полярно противоположен реформизму Кидо, и с правильными компромиссами последний сможет поддержать Икеду, чтобы остановить реформистов."
 jap_interregnum.104.a:0 "Интересная парочка."
 jap_interregnum.105.t:0 "Икеда в разговорах с Кидо"
 jap_interregnum.105.d:0 "Икеда, заклятый консерватор и ветеран администрации Ино, пользовался своей речью и заострял свои слова против любых, кто выступал против старых институтов Японии. Он нашёл таким образом себе много врагов за прошедшие года, но никто не противился его постулатам так, как это делали сторонники Такаги, чья растущая власть всё больше угрожает статусу-кво чем когда-либо прежде.\n\nХоть это было и невозможное партнёрство, учитывая обстоятельства, они оба могли бы сотрудничать. Кидо не поздравлял Икеду и не гордился его борьбой в Палате представителей. Однако, столкнувшись с такой оппозицией реформистов, все консерваторы были готовы отбросить свои прения, чтобы перебороть Такаги.\n\nЧем больше они говорили - тем ближе становились друг другу. Несмотря на их сложные отношения к вопросам разной политической важности, они оба соглашались, что нужно всеми силами противиться продвижениям Такаги и его сторонников в парламенте. В конце-концов улыбки, рождённые в их беседах, запомнились лучше ворчаний. Узнай Такаги об этом неофициальном альянсе, конфронтация в парламенте послужила бы прекрасной защитой от его зарождающегося падения."
 jap_interregnum.105.a:0 "Жестокий Кидо."
 jap_interregnum.105.b:0 "Уступки? Кто-нибудь?"
 jap_interregnum.105.c:0 "Компромисс, опять."
 jap_interregnum.106.t:0 "Продвижение власти парламента"
 jap_interregnum.106.d:0 "Такаги не тратит время зря и бьёт в самое сердце. Контроль парламента есть контроль всей нации, и тот, кто контролирует нацию, является премьер-министром. Не важно, насколько трудолюбивы и компетентны кандидаты. В конце концов тот, кто побеждает, является избранным, а избирал его парламент. Нет смысла ходить вокруг да около - пора нападать, и лучше курса для победы нет, чем нападение на самое ядро власти Империи.\n\nПрямо сейчас Такаги лишь верно выстраивает пешки. Это ещё не уровень гроссмейстеров, но, если Икеда не ответит на эту игру мускулов в парламенте - возможно, он в принципе не сможет пережить этот дебют. Дуэль теперь действительно неизбежна."
 jap_interregnum.106.a:0 "Как ответит Икеда?"
 jap_interregnum.107.t:0 "Такаги захватывает парламент"
 jap_interregnum.107.d:0 "Говорят, политика из всех причастных к ней людей делает монстров, но не все они скалят зубы и рычат. Иногда они умело скрываются в тени, ожидая, пока их ловушки вероломно раскрывают свои пасти, когда для врага уже слишком поздно. Фигура Такаги стала намного более заметной в последнее время в парламенте. Число его членов, которые более чем согласны со всеми его предложениями, лишь множатся, в то время как адмирал сам маневрирует вокруг своих оппонентов.\n\nВ парламенте лицо Такаги было безэмоционально. В ответ на все хихиканье политиков он всегда оставался смертельно спокоен, но было очевидно, что он гордился тем, как воочию видел разворот своих планов в палате. День за днём он убеждал всё больше членов парламента присоединиться к нему, чтобы гарантировать своё большинство над разными крыльями Ассоциации. Даже если он выводил из себя своих оппонентов - не было никаких сомнений, что он быстро становился хозяином парламента.\n\nВидя, как его соперники пользуются таким расколом в партии, Икеда устал видеть безмолвные самодовольные ухмылки Такаги. Растущая злость, вскипающая внутри него, не давала ему спокойно наблюдать за этой победой. Икеда заключил, что должен вступить в эту интеллектуальную игру, прежде чем Такаги добьётся власти и прошепчет "Check-mate.""
 jap_interregnum.107.a:0 "Да начнётся новая партия."
 jap_interregnum.107.b:0 "Развернём план ещё глобальней."
 jap_interregnum.107.c:0 "Не будем пока поднимать шуму."
 jap_interregnum.108.t:0 "Посещение совещания правительства со ставкой"
 jap_interregnum.108.d:0 "Координационный комитет правительства и императорской ставки, утверждённый императором, проводился с 1937 года, дабы он мог узнавать о всех событиях в его владениях от своих подчинённых. Это совещание может быть самым важным со времён войны, ибо, хотя скорее всего император не поддержит какого-либо кандидата напрямую, получить одобрение от его клики будет тем самым козырем, который может положить конец борьбе. Такаги всё-таки выбил себе место на встрече. Церемонии, бесконечный трёп и встречи, совещания внутри совещаний - они всегда в лучшем случае просто скучны, а в худшем настоящие кошмарные испытания, но это самая плодородная почва для разведения политических интриг. А они истинное развлечение Японии. Такаги постарался переместить боле боя сюда."
 jap_interregnum.108.a:0 "Император благоволит четырём асам."
 jap_interregnum.109.t:0 "Координационный комитет правительства и императорской ставки"
 jap_interregnum.109.d:0 "Посещающий совещание правительства со ставкой Такаги, мягко говоря, представляет угрозу для Икеды. Нельзя терять ни минуты и нужно подготовить ответ. Хоть это и один шанс на миллион, но, если Такаги получит прямое и озвученное одобрение, то шансы Икеды на этом кончатся. Координационный комитет правительства и императорской ставки - словно деликатный танец, и один шажок не туда может оказаться катастрофическим.\n\nИкеда может, конечно, танцевать с Такаги, круча пируэты сквозь толпы и показывая грандиозные приёмы Императорской клике, заслуживая поддержку одним тихим обещанием и одной неискренней улыбкой поочерёдно.\n\nИли можно пойти ва-банк: связаться с самим императором.\n\nЭто будет более, чем рискованно, но если удастся - это уничтожит Такаги. Икеда будет победоносен и будет управлять страной. Насколько это невозможно? Явно император предпочтёт кандидата традиционалиста вместо Такаги. Нужно лишь спросить. Ведь так?"
 jap_interregnum.109.a:0 "Слишком рискованно. Улыбаемся и не рыпаемся."
 jap_interregnum.109.b:0 "Встретимся с чиновниками императора."
 jap_interregnum.109.c:0 "Свяжемся с самим императором."
 jap_interregnum.110.t:0 "Внутри дворца"
 jap_interregnum.110.d:0 "Посетив совещания правительства со ставкой и заполучив связи с самой императорской кликой, Такаги подходил к кульминации своего великого плана. Теперь он наконец-то может отойти от мелких разговоров и ненужных церемоний и начать говорить с людьми, которые могут помочь в изменении Японии навсегда. Люди, которые окружают императора держат намного больше власти, чем принято считать, и быть с ними в хороших отношениях - это ключ к настоящей силе в этой стране.\n\nТакаги потратил много времени, чтобы попасть сюда, но и сейчас он должен быть очень и очень осторожен. Император больше, чем просто человек. Он дух Японии и общаться с ним и его кликой как с обычной группой политиков есть истинное самоубийство. Нет, Такаги ходит по лезвию ножа, и упасть с него значит окончательно потерять шанс стать премьер-министром."
 jap_interregnum.110.a:0 "У стен дворца есть уши."
 jap_interregnum.111.t:0 "Дворцовый переполох"
 jap_interregnum.111.d:0 "Время кончается, и, пока Такаги делает заключительные ходы в самом сердце власти Империи, Икеда должен предпринять всё, что в его силах, чтобы ему помешать. И если он не поторопится, то время кончится и Такаги окружит короля, поставив шах и мат. Это единственный шанс нанести по нему удар и нужно, чтобы он был достойным.\n\nСпособы для этого, однако, совсем не просты. Сама идея связаться напрямую с императором явно была ошибочной, и оттого она даже не будет предприниматься. Значит, остаётся всего два плана. Хоть это и звучит заманчиво играть в такие же игры, что и Такаги, но это ценное время можно использовать для работы с парламентом и другими политиками. Император может и является сердцем власти, но его власть согласуется с парламентом и премьер-министром, что делает их соответственно важнее. Однако просто так оставлять его на авось может оказаться фатальной ошибкой."
 jap_interregnum.111.a:0 "Стоим насмерть. Всё закончится здесь и сейчас."
 jap_interregnum.111.b:0 "Подыграем дудке Такаги."
 jap_interregnum.111.c:0 "Отдадим императора, чтобы сконцентрироваться на парламенте."
 jap_interregnum.112.t:0 "Конфронтация"
 jap_interregnum.112.d:0 "Время пришло.\n\nМесяцы политических дуэлей, сложных игр пешками и тузами и козырями и уклонениями: всем тем, что делает политиков такими ненадёжными и ненавистными. Чёрные сделки, общественные заявления, всё это было лишь путём достижения места у императорского трона - места премьер-министра.\n\nПосле стольких танцев и битв через непрямые высказывания, сегодня Икеда и Такаги встретились лицом к лицу. Их аргументы были подобны острым стрелам, а политика подобна наточенному клинку. Это был их последний шанс завоевать неопределившееся умы, если такие ещё вообще оставались. В коллективном сознании премьер-министр был уже избран. Теперь оставалось лишь услышать голос каждого, чтобы премьер-министр был избран не только в сознании. Гонка окончена и пора объявить решение нации."
 jap_interregnum.112.a:0 "Немыслимая сила висит на волоске."
 jap_interregnum.113.t:0 "Встреча Икеды"
 jap_interregnum.113.d:0 "Наконец-то было принято решение.\n\nМасаносукэ Икеда добился позиции премьер-министра.\n\nИ всё же обыденная жизнь продолжается. Есть протесты, конечно, но никаких бунтов. Ворчание, но не призывы к изменениям. Статус-кво снова победоносен, как и все последние десятилетия в Японии. Икеда много кому нравится, но никто его не любит, и насколько нет горящих от восстаний зданий, настолько нет и вечеринок в честь его победы. Есть только ощущение довольства, что всё осталось как прежде и впереди ждёт стабильность и безопасность, которую успели забыть, когда весь наш мир перевернулся с ног на голову от раскрытия коррупции глубоко в корнях Японии.\n\nЭта стабильность, тем не менее, должна ещё и поддерживаться. Вот почему избрали Икеду и вот почему впереди ещё много работы. Реформисты разгневаны, а технократы непокладисты как никогда. Нация до сих пор восстанавливается после скандала, и его последствия до сих пор душат страну. Теперь это забота Икеды."
 jap_interregnum.113.a:0 "И снова каждое утро встаёт солнце."
 jap_interregnum.114.t:0 "Такаги встречает императора"
 jap_interregnum.114.d:0 "Наконец-то было принято решение.\n\nСокити Такаги выскреб свой путь к победе.\n\nОбъявление было встречено и бурными аплодисментами, и визгливыми насмешками во всех краях Японии. Победу Такаги празднуют студенты, реформисты и моряки Империи, видящие в нём аутсайдера, прорвавшегося вопреки всем препятствиям к власти для представления их интересов. Сторонники жёсткой политики, консерваторы и ещё более далёкие от современной Империи видят в Такаги лишь смертельный удар по гордой нации и её традициям.\n\nМожет адмирал и выиграл эту битву, впереди ждёт ещё длинная война. Технократы всё ещё требуют радикальных перестроек общества, пока консерваторы точат зуб и взывают к старым добрым денькам, а коррупция своими жадными пальцами тянется к сердцу Японского государства. Дорога впереди терниста, но Такаги готов к ней. Это начало новой эры для Японии."
 jap_interregnum.114.a:0 "У него получилось!"
 

 #Investigation leadup
 japleadup.1.t:0 "Убийство в мегаполисе"
 japleadup.1.d:0 "Детективу позвонили поздно ночью по поводу убийства в доках. Это могло быть обычным делом - провалившаяся сделка из-за какого-то маньчжурского мака или тела какого-то " 
 japleadup.1.a:0 "Искать на месте действия."
 japleadup.1.b:0 "Обыскать рабочих."
 japleadup.1.c:0 "Обыскать тело."
 japleadup.2.t:0 "Поиски на месте действия."
 japleadup.2.d:0 "Детектив видел разбитые головы над сиденьями в кино и полосы крови на лобовых стеклах, но никогда раньше он не видел очищенного от всего лишнего человека на складе тунца. Казалось, ещё одно пополнение коллекции. Отойдя от изуродованного трупа, он окинул взглядом пол склада. Всего за несколько часов до этого в этом месте было темно, а теперь оно было заполнено суматохой полицейских и судебно-медицинских экспертов.\n\nКак всегда, документирование каждого аспекта места преступления потребует времени, а если сделать это слишком быстро, он может вообще не уловить то, что им нужно. В подобных случаях, когда их планирование и исполнение были тщательно продуманы, ни одна деталь не была слишком мелкой или слишком новой, чтобы её можно было игнорировать, каждая из них могла быть разницей между прорывом и тупиком. Но убийца, каким бы опытным и подготовленным он ни был, всегда оставляет свой след, вопрос лишь в том, как его найти." 
 japleadup.2.a:0 "Надеваем латексные перчатки."
 japleadup.3.t:0 "Обыск рабочих"
 japleadup.3.d:0 "Учитывая, что была поздняя ночь, логично, что большинство рабочих уже давно ушли, когда наконец раздался звонок. Но был один рабочий, который остался на месте, и, по сути, именно он был причиной того, что звонок поступил. Диспетчер, который послал первый отряд, получил звонок от кого-то, утверждающего, что он рабочий на заводе, с ближайшего таксофона. Он утверждал, что видел кого-то подозрительного на территории завода и боялся, что это попытка взлома. Сообщив адрес завода и своё имя, он сказал, что будет ждать приезда полиции у входа на завод.\n\nКогда патрульная машина подъехала к главным воротам, мужчина ждал там, съёживаясь от холодного ночного воздуха в своей коричневой кожаной куртке. Он показал офицерам, где он видел тёмную фигуру, но они не смогли найти никаких доказательств внешнего вмешательства. Неуверенный в этом человек сообщил офицерам, что он начальник смены и держит в руках один из ключей от завода, чтобы они могли проверить внутри, если захотят. Не видя в этом никаких проблем, офицеры последовали за мужчиной в затемнённое здание, а остальное уже было совсем другой историей.\n\nЭтого может показаться не так уж и достаточно, но если найти только одного известного свидетеля, показания рабочего могут быть критическими." 
 japleadup.3.a:0 "Определённо, он теперь работник месяца."
 japleadup.4.t:0 "Обыск тела"
 japleadup.4.d:0 "Конечно, несмотря на все доказательства, которые можно было собрать, тело оставалось в центре всего этого. Это было мрачным напоминанием о масштабах преступления и преступнике, который его совершил. С первого взгляда можно было сказать, что это было не кровавое убийство из страсти и гнева, а беспощадный случай холодной жестокости.\n\nПервой задачей было вытащить тело из чана с уже испорченной рыбой, где он и был найден. Сам акт не представлял большой проблемы, но последствия сделали своё дело. Специалисты-криминалисты должны были тщательно отделить маслянистые куски рыбных туш от ужасной запекшейся крови жертвы сантиметр за сантиметром, стараясь не стереть никаких потенциальных улик. Медленно, но верно, по мере того, как избавлялись от рыбы, на трупе появлялось всё больше деталей.\n\nВ первую очередь, со стороны жертвы, похоже, не было много признаков сопротивления, несмотря на ужасающий характер ран. На костяшках пальцев не было царапин, указывающих на борьбу, и на запястье не было никаких ссадин, свидетельствующих о том, что жертва пыталась бороться. На самом деле ударов тупыми предметами по телу практически не было, что, вероятно, потребовалось бы для усмирения жертвы, пока выполнялись более точные и болезненные аспекты преступления. Эти отсутствия предполагали что-то само по себе, однако жертва, вероятно, была убита в первые несколько ударов, а остальные повреждения были нанесены посмертно. Тогда это были не пытки, а запугивание." 
 japleadup.4.a:0 "Но кого же запугивают?"
 japleadup.5.t:0 "Сгорающие бумаги"
 japleadup.5.d:0 "Детектив не смог найти ничего интересного в районе, где было найдено тело. Кто-то мог бы с таким же успехом протереть несколько раз шваброй, прежде чем все остальные приедут, учитывая, насколько безупречно всё было совершено. Кто бы ни сделал это дело, он должен был быть как можно более осторожным, или он был особенно прилежными уборщиком. Боясь повторить тот же процесс и в других частях завода, детектив вышел на улицу, чтобы осмотреть территорию, а также возможные точки входа.\n\nВойдя на улицу, он направился к южному концу массивного бетонного здания, где что-то почувствовал - слабый резкий запах гари. По мере того, как он приближался, запах становился сильнее, но не было никакого сопутствующего запаха горящего табака, который мог бы указывать на сигарету в качестве источника. Поспешно завернув за угол, он последовал за запахом, что исходил мимо груд ящиков и коробок, пока не нашел источник - кучу тлеющих бумаг, которые начали скручиваться и чернеть от жара пламени.\n\nДетектив подбежал к ним и начал топтать пламя, пока оно не потухло и не выпустило небольшие струйки дыма в ночное небо. Затем, детектив осторожно поднял поврежденные тексты, отряхнул грязь, которая раньше была на подошве его ботинка, и начал читать." 
 japleadup.5.a:0 "Как раз в самый последний момент."
 japleadup.6.t:0 "Сгоревшие бумаги"
 japleadup.6.d:0 "На следующий день детектив получил плохие новости от одного из офицеров, охранявших место преступления на заводе. Оказалось, что группы криминалистов не обследовали всё так хорошо, как думали, и в итоге упустили что-то действительно важное. После того, как детективы и специалисты покинули место на ночь, офицер тщательно патрулировал территорию, находясь в режиме повышенной готовности на предмет любых признаков возвращения убийцы на место преступления. Но, зайдя за здание завода, он обнаружил то, что они упустили.\n\nНебольшую кучку пепла поверх слабых ожогов на земле, давно остывшую от ночного воздуха и уже начинающую распространяться по окрестностям области, мотивированную нечастыми порывами ветра. Среди пепла было несколько обрывков и клочков бумаги, на некоторых из них были едва различимые надписи. Из различных найденных фрагментов, которые всё ещё можно было прочесть, было очевидно, что бумаги когда-то были файлами или записями какого-то рода и были сожжены совсем недавно. Но откуда они взялись? Была ли это истинная цель убийцы, а убийство было случайным? Или они были родственниками? В любом случае детектив не собирался оставлять это на волю случая." 
 japleadup.6.a:0 "Думаю, лучше записки, чем ничего..."
 japleadup.7.t:0 "Свидетельские показания"
 japleadup.7.d:0 "К счастью, рабочий завода, который первоначально вызвал полицию, всё ещё был на месте, когда детектив отправился его искать. Он нашёл мужчину у входа на территорию завода, перед шеренгой патрульных машин, стоявших вдоль улицы. Когда подошёл детектив, он говорил с заместителем офицера. Представившись, детектив вытащил из кармана блокнот и ручку, и мужчина снова начал свой рассказ.\n\nПо словам рабочего, после закрытия завода вечером, он и несколько коллег пошли выпить в местном баре в нескольких кварталах отсюда, как они обычно и делали время от времени. Во время прогулки они случайно встретили мужчину в потускневшей военной форме с длинным шрамом над глазом, проходившего в противоположную сторону. В то время, конечно, в этом не было заметно ничего особенного. Но позже ночью, когда пути коллег разошлись, мужчине пришлось проследовать мимо завода в другом направлении, чтобы вернуться домой. Проходя мимо входа на своё рабочее место, он случайно увидел что-то сквозь забор. И там, освещённый случайным лунным светом, был военный со шрамом, спешащий к дальней стороне главного здания.\n\nКогда свидетель рассказал всё, что смог, детектив щёлкнул ручкой, сложил блокнот, поблагодарил человека за потраченное время и снова повернулся к зданию завода." 
 japleadup.7.a:0 "Да кто же этот загадочный военный?"
 japleadup.8.t:0 "Протекающий кран закручивается гаечным ключом"
 japleadup.8.d:0 "Судя по тому, как поздно было обнаружено тело, большинство рабочих завода вероятно уже давно ушли, ведь когда произошло преступление, их смены много часов как закончились. Это означало, что по большей части они могут предоставить очень немного подробностей об обстоятельствах преступления, если бы детектив их об этом спросил. Однако один рабочий, начальник смены, проезжал мимо завода по пути домой, когда случайно увидел на участке подозрительную фигуру, а затем решил позвонить в полицию. Когда прибыли офицеры, он пропустил их внутрь, чтобы позволить обыскать помещёние, где они обнаружили тело. Пока детективная и судебно-медицинская бригады работали на месте, он остался чтобы дать показания, и вскоре ушёл.\n\nЖелая получить более подробные и полные показания, детектив узнал его имя у помощников, которые опрашивали его, и сверил его с именем, полученным диспетчером во время первоначального звонка. В течение следующих нескольких дней, он несколько раз звонил на прослушиваемый номер начальника смены, периодически опрашивая других рабочих, но каждый раз не получал ответа. В конце концов детективу это надоело, и он лично пошёл по адресу этого человека, чтобы наконец лично встретиться с ним. Но когда он добрался туда, он обнаружил, что входная дверь слегка приоткрыта. Позвав его несколько раз и представившись полицейским, детектив вытащил пистолет из кобуры и осторожно вошёл в дом.\n\nВ первой комнате после прихожей детектив обнаружил начальника смены, который лежал лицом вниз в постели, и лужу подсыхающей крови." 
 japleadup.8.a:0 "Это лишь начало."
 japleadup.9.t:0 "Удачное предвидение"
 japleadup.9.d:0 "В конце концов, судмедэксперты закончили документировать место преступления и повернулись, чтобы вынести тело из рыбного места. По требованию сыщика, тело должно было быть доставлено прямо в морг, где он лично пронаблюдает за вскрытием. Трое офицеров в толстых латексных перчатках и масках осторожно вытащили труп из чана. Но когда они положили покойного на носилки, один из них случайно заметил что-то странное: что-то, казалось, катилось внутри живота человека, вызывая странную выпуклость прямо рядом с одной из самых больших ран.\n\nСтало интересно, ведь это могла быть какая-то рыба, что попала в грудную полость тела, поэтому офицер открыл рану, чтобы получше заглянуть внутрь. Но это был не тунец, скорее, это была ручная граната военного назначения, запутавшаяся в беспорядке проводов, ведущая все глубже в расщелины трупа. К счастью, после первого потрясения у офицера хватило здравого смысла крикнуть всем, чтобы они вышли из здания, и позвал сапёров.\n\nСорок пять минут спустя сапёры снова вышли с завода и подтвердили, что всё безопасно и всем можно войти, поблагодарив экспертов-криминалистов, которые " 
 japleadup.9.a:0 "Фух, она почти взорвалась прямо нам в лица."
 japleadup.10.t:0 "Смертельный надзор"
 japleadup.10.d:0 "Это должно было быть не более чем расследованием убийства. Та же процедура, что и всегда - найти средства, мотивы и, наконец, человека. Та же самая процедура, которую всегда проделывал детектив: ребята в синем получают улики, а ребята позади - подробности. Детектив выполнил свою часть работы по поиску тела, поэтому он отправился в морг, как и всегда увидел, что тело загружено в кузов машины скорой помощи и занялся другими делами.\n\nСкорая помощь ехала около пяти минут, прежде чем взорвались бомбы, заложенные в грудную клетку трупа. Конечно, все сразу услышали взрыв, но к тому времени, когда на место происшествия прибыла полиция, всё, что осталось, - это тлеющие обломки. Когда произошёл взрыв, сзади находились два медицинских работника и полицейский. После часа работы их разорванные шрапнелью тела были извлечены из обломков, а их кровь смешалась с забрызганной кровью от остатков тела убитого.\n\nКаким-то чудом водителю машины скорой помощи удалось пережить первый взрыв. Они обнаружили, что он упал в обморок в нескольких метрах от двери со стороны водителя, отлетев от разрушенной машины скорой помощи. Детектив держал водителя за руку, пока кровавые слезы текли по его щекам, потому что он плакал, говоря, что не видит левым глазом и не чувствует ног, и детектив уверял его, что всё будет хорошо, пока его грузили в другую машину скорой помощи, а он выкрикивал имена своей жены и детей.\n\nПосле шестичасовой операции, водитель был объявлен мёртвым." 
 japleadup.10.a:0 "Теперь это дело - личное."
 japleadup.11.t:0 "Нужна деревня"
 japleadup.11.d:0 "Спасая файлы от гибели в огне, детектив продвинул дело вперёд там, где оно до этого отставало. Неудивительно, что убийца хотел уничтожить записи, поскольку они, по сути, были планом самого преступления. Прежде всего, это был профиль жертвы, идентифицированной в файлах как Синдзи Йосикаге, местного налоговика, работавшего в одном из офисов в Токио. В файлах даётся приблизительное описание его самого и его привычек, а также слегка расплывчатый снимок головы. В нём подробно описывался его обычный маршрут на работу и его типичный график, не настолько ясно, чтобы его можно было точно проследить, но достаточно ясно, чтобы указать, что за Йосикаге следили.\n\nФайлы также давали некоторую информацию о рыбном заводе, на котором было найдено его тело. Имя, адрес, часы работы и план территории были представлены в серии коротко напечатанных заметок. Учитывая, насколько полное описание собственности было в сочетании с подробностями о графиках работы и распорядке дня, было также ясно, что замешан кто-то, обладающий внутренней информацией о предприятии.\n\nКазалось очевидным, что убийце помогал по крайней мере ещё один соучастник. Если эту информацию знал сам убийца, зачем брать её с собой на место преступления? Но кто мог помочь убийце и зачем кому-то, связанному с рыбным заводом, убивать налогоплательщика?" 
 japleadup.11.a:0 "Найдите эту руку помощи."
 japleadup.12.t:0 "В дыму"
 japleadup.12.d:0 "Несмотря на все усилия детектива и сотрудников лаборатории судебно-медицинской экспертизы, из почерневших обрывков бумаги, найденных на месте преступления, почти ничего нельзя было извлечь. Многие из уцелевших обломков были чрезвычайно хрупкими и ломкими, раскалывались на более мелкие части или превращались в пепел при малейшем прикосновении. Но на самом деле это не было большой потерей, потому что большинство из них были либо уже нечитаемыми, либо содержали неконтекстные слова или фрагменты предложений, которые не давали никаких подсказок или полезной информации.\n\nЕдинственными вещами, которые были в некоторой степени удобочитаемыми, были центры нескольких страниц из последней половины стопки. Их заголовки и поля были поглощены пламенем, оставшийся текст был окружён чёрными кольцами. К сожалению, это означало, что среди удачливых выживших записей не было никаких имён или иной идентифицирующей информации. Всё, что они дали, - это приблизительные описания рыбного завода и его работы, не предлагая никакой информации, почему именно он был выбран для преступления. В одной тщательно погоревшей записке было несколько упоминаний об оплате, но не было никакого контекста, чтобы предположить, что это касается чего-то большего, чем стандартные бизнес-транзакции.\n\nБольше ничего не оставалось, и детектив неохотно поместил пепельные страницы обратно в предназначенный для них защитный мешок и вернул их в шкафчик для вещёственных доказательств. Несмотря на пламя, свинец остыл." 
 japleadup.12.a:0 "Если бы только мы были быстрее..."
 japleadup.13.t:0 "Сужение поисков"
 japleadup.13.d:0 "Хотя описание подозреваемого, которое рабочий завода дал детективу, безусловно, было информативным, оно могло распространяться только в таком городе, как Токио. Всего в нескольких километрах от завода могли быть тысячи людей, соответствующих этому описанию. Чтобы сузить круг, детектив решил сосредоточиться на самой отличительной части описания - военной форме. Сначала детектив был в противоречии: действительно ли подозреваемый был действующим военным?\n\nОписание работником заметного шрама действительно поддерживало эту линию рассуждений, так как это вполне могло быть чем-то вроде боевого ранения. Но зачем ему надевать форму во время подобного действия? Разве это не упростило бы его выслеживание, если бы его заметили?\n\nНо, возможно, всё дело в том, чтобы его признали военным. Возможно, часть преступления была связана с военным положением убийцы, или это было частью того, как он вступал в контакт с сообщниками. И помимо всего прочего, возможно, это позволило добиться правдоподобного опровержения - солдат, находящийся в краткосрочном отпуске, не имеющий ничего, кроме своей формы. Утверждается, что у военных есть данные о каждом солдате, находящемся в отпуске, и о том, где он будет находиться, не мешало бы проверить, кто разгуливает по Токио." 
 japleadup.13.a:0 "Нет вреда в том, чтобы просто спросить."
 japleadup.14.t:0 "Близнецы в смерти"
 japleadup.14.d:0 "К сожалению, сменный рабочий остался в ужасном состоянии, как и потерпевший. Его грудь и живот были покрыты почти дюжиной порезов и колотых ран. На его шее была такая же рана, глубокая и жестокая, вероятно, последняя рана, лишившая беднягу жизни. И снова та же зловещая метка появилась, выдолбленная на плоти и подчеркнутая засохшей кровью, " 
 japleadup.14.a:0 "Но этого недостаточно..."
 japleadup.15.t:0 "Разорванные доказательства"
 japleadup.15.d:0 "С большой осторожностью со стороны группы криминалистов, им удалось утроить количество доказательств, обнаруженных на компонентах бомбы, извлеченных из трупа. Всего они обнаружили три отпечатка пальца: один прямо под кольцом гранаты, другой на её рукоятке и одинокий отпечаток пальца на её основании. Что касается остальных частей, то ничего другого на них найти не удалось, казалось, что тот, кто собирал бомбу, в критический момент проявил небрежность, возможно, переполнившись страхом столкнуться с боевой взрывчаткой.\n\nЧто касается чистой силы: сама по себе бомба не была чем-то необычным, это была не более чем ручная граната и несколько пороховых зарядов, грубо подключенных к элементарному устройству хронометража. По оценке сапёров, если бы они не заметили бомбу, когда они это сделали, она, вероятно, взорвалась бы в течение получаса, мягко говоря, удачный перерыв. Скорее всего, это не было какой-то формой запутанной террористической атаки, а как средство уничтожения улик с дополнительным преимуществом ещё одного уровня запугивания. Но то, что бомбе не хватало мощности, компенсировалось её тревожным характером, как могло случиться, что граната военного назначения могла появиться здесь повсюду?\n\nЧтобы ответить на этот вопрос, детектив мог только обратиться к вышеупомянутым отпечаткам пальцев, которые конечно, повлекли за собой долгую и трудную задачу визуального сравнения отпечатков с почти бесконечной их коллекцией в Токийском полицейском департаменте. Больше нечего было делать, детектив вздохнул, взял со стола дела и начал долгий путь к архивной комнате." 
 japleadup.15.a:0 "Вы сами знаете, что работа полиции - это не только автомобильные погони и перестрелки."
 japleadup.16.t:0 "Шрапнель"
 japleadup.16.d:0 "Вытащить тело жертвы из чана с рыбой и изучить отвратительные детали было трудным делом, но процесс прохождения через разрушенную " 
 japleadup.16.a:0 "Похороните тело и свинец с ним."
 japleadup.17.t:0 "Последний файл в папке"
 japleadup.17.d:0 "Внимательно изучив и проанализировав каждую строчку слегка опалённых бумаг, детектив наконец дошёл до последней страницы в стопке. Она была сложена пополам, неровная складка проходила горизонтально по странице. Правый нижний угол был почти полностью выжжен, оставив на его месте кольцо почерневшей бумаги. Когда детектив открыл её, чтобы прочитать, некоторые из наиболее хрупких кусков обугленной страницы отломились и полетев к полу рассыпались в прах.\n\nЭто было немного больше, чем простая записка, состоящая из строк слегка выцветшего текста на пишущей машинке, строящаяся в невпечатляющий абзац. Но по мере того, как детектив пробегал глазами по каждому персонажу и понимал значение текста строка за строкой, записка быстро стала самой важной бумагой в стопке.\n\n" 
 japleadup.17.a:0 "Я думаю, это действительно не личное дело, да."
 japleadup.18.t:0 "Таинственный военный"
 japleadup.18.d:0 "Как и ожидал детектив, военные действительно вели учёт всех солдат, которым был предоставлен отпуск, и местный офис был рад разрешить ему просмотреть эти записи, конечно же, под присмотром. Однако детектив не ожидал такого количества солдат, которые окружали его. Первоначально он столкнулся со стопкой бумаг, так что свинец, вероятно, остыл бы ещё до того, как он закончил половину. Чтобы сэкономить время, детектив был вынужден полагаться на свою догадку и ограничить свой запрос только теми, кто находится в краткосрочном отпуске.\n\nКаждая запись была не более чем листом бумаги с несколькими блоками текста в центре и слегка размытым изображением солдата в правом верхнем углу. Все они не содержали ничего, кроме имени солдата, подразделения, продолжительности запрошенного отпуска, места проживания во время отпуска, а также даты начала и окончания отпуска. В течение нескольких часов, детектив пролистывал стопку, быстро просматривая детали и сравнивая картинку с описаниями в своей записной книжке, прежде чем сложить её в одну из двух стопок. Вскоре стопка " pile was much, much larger than his 'possible' pile, with the few in the latter pile nothing more than distant approximations.\n\nBut just as he was about to give up, he flipped on more page and found a man with a scar above his right eye frowning back at him. The man was Ryo Takahara, a private in the Army on leave for one week, starting two days before the body was found. But when the detective went to check the listed place of residence, he found that while it was registered to a Takahara, it was not this Takahara. Rather it was the home of Ryo's brother, a police officer in the Tokyo Metropolitan Police service." 
 japleadup.18.a:0 "Может, брат предъявит алиби?"
 japleadup.19.t:0 "Отредактированная запись"
 japleadup.19.d:0 "К большому удовольствию детектива, процесс сравнения и сопоставления отпечатков пальцев занял меньше времени, чем он ожидал. Поработав несколько дней с горсткой младших офицеров, ему удалось собрать стопку вероятных совпадений и соответствующие файлы. Конечно, большинство из них были приблизительными, и они были ограничены теми, у кого уже были отпечатки пальцев в файлах, но мало что можно было сделать.\n\nБольшинство профилей потенциальных подозреваемых были типичными членами токийских криминальных банд. Головорезы и торговцы наркотиками, гангстеры низкого уровня и силовики, прототипы мерзавцев, с которыми боролась полиция. Но хотя они, безусловно, соответствовали профилю преступника, ни один из них не имел очевидной значимой связи с конкретными обстоятельствами преступления. Но для одной такой записи отсутствие подробностей только вызывало больше подозрений. На множестве были отпечатки, которые довольно близко соответствовали тем, что были найдены на бомбе, и, возможно, были самыми близкими из них. Но единственным файлом, которому он соответствовал, был единственный отредактированный протокол задержания, первоисточник отпечатков.\n\nИмя и обстоятельства преступления были вычеркнуты из протокола, обильно покрыты полосами чёрных чернил. Кроме того, не было указано ни причины, по которой запись была подвергнута цензуре, ни сопроводительных документов, ни уведомления об изменении. Единственными частями идентифицирующей информации были фотография безымянного мужчины, мужчины среднего роста с короткими чёрными волосами, и шрамом над правым глазом, а также имя сотрудника архива, некоего Такахара, в центральном полицейском участке. Возможно, он сможет дать некоторую информацию." 
 japleadup.19.a:0 "Я вызову такси."
 japleadup.20.t:0 "Прерванная встреча"
 japleadup.20.d:0 "Найти офицера Такахару было достаточно легко, в его графике дня было запланировано, что он будет дежурить по вызову из центрального полицейского участка Токио. Детектив почувствовал себя несколько странно, столкнувшись с коллегой-полицейским по поводу преступления такого масштаба. Однако он полагал, что офицер сможет предоставить какое-то алиби или исправить некоторые неправильно понятые детали с их стороны. Итак, он собрал небольшой отряд офицеров и товарища-детектива и направился к Центральному вокзалу.\n\nИ так, с быстрой вспышкой их значков и строгим выражением своих намерений, они прошли мимо здания и ресепшена к залу офицера. Поначалу казалось, что группа не могла найти офицера Такахару среди повседневной суеты и однообразности полицейских, но один из его коллег был достаточно любезен, чтобы сообщить им, что Такахара вышел на перекур. Коротко поблагодарив, детектив повернулся к двери в дальнем конце комнаты, ведущей к чёрному входу на станцию, его команда последовала за ним. Когда он толкнул тяжёлую металлическую дверь, он не увидел никаких признаков Такахары, но услышал какие-то приглушенные слова, доносящиеся из-за угла.\n\nНе дожидаясь, пока остальная часть его команды войдёт в дверь, детектив быстро свернул за угол и обнаружил источник голоса. Он оказался лицом к лицу с офицером Такахарой, который сам был вовлечён в разговор с другим человеком, который мимоходом выглядел очень похоже на него, за исключением глубокого шрама над его правым глазом. Наступила короткая пауза, пока трое мужчин не уставились друг на друга. Но это длилось не дольше времени, которое потребовалось им, чтобы достать оружие. Первый звук был похож крик детектива " 
 japleadup.20.a:0 "Выстрелы произведены."
 japleadup.21.t:0 "Вид с земли"
 japleadup.21.d:0 "Взгляд детектива был расплывчатым, формы и цвета мира слились друг с другом. С каждым миганием его веки становились всё тяжелее и тяжелее, переводя его взор между неразличимым туманом и полной темнотой. Но на мгновение, благодаря огромным усилиям со стороны детектива, его видение стало ясным. Он увидел перед собой человека со шрамами, лицом вниз на твёрдой бетонной земле. Его руки были скованы наручниками за спиной, а ботинок полицейского был поставлен прямо ему на спину. Немного повернув глаза, он увидел под собой небольшую лужу крови, которая вытекала из тёмной дыры в его ноге.\n\nДетектив также осознал тот факт, что мир вокруг него был довольно громким. Звуки казались далёкими и искажёнными, но он был так сосредоточен на поиске, что даже не заметил их. С ещё большим усилием детектив попытался прислушаться к звукам окружающей обстановки. Сначала он услышал тихий и невнятный стон человека со шрамами перед собой. Затем последовали повторяющиеся хлопки и трески выстрелов, которые время от времени сопровождались свистом пуль и грохотом от ударов. Наконец, он повернулся и увидел одного из сопровождавших его офицеров, который сидел за ящиком и кричал в рацию. На мгновение их взгляды встретились, и он увидел страх, замешательство и, прежде всего, потерю. Затем, когда веки детектива упали в последний раз, слова, которые он кричал, стали ясными.\n\n- Немедленно предоставите нам подкрепление! Мы попали под огонь полицейского с юго-восточной стороны центрального вокзала! Офицер упал! Повторяю, офицер упал!" 
 japleadup.21.a:0 "Но мы не ещё закончили..."
 
 #The Touchou
 japtouchou.1.t:0 "Второй этап"
 japtouchou.1.d:0 "События в деле Тоуккоку, произошедшие во время сбора доказательств, явно показывают, что мотивация убийства гораздо более сложна и просчитана, чем предполагалось изначально. Поскольку выяснилось, что убийство было совершено бывшим солдатом, не имевшим явных отношений с жертвой, был сделан вывод, что в деле замешано третье лицо. Там, где офицеры отделения когда-то изучали кровавые подробности дела, теперь стоит мёртвая тишина. За закрытыми дверями велись приглушённые разговоры, замки на дверях картотек проверялись и перепроверялись, а блокноты и тетради превратились в тщательно охраняемые царства домыслов и секретов.\n\nНикакой приказ или распоряжение не приносили эту культуру тишины на станцию - она была введена поведением начальника отдела. С каждым днём он становился всё более и более замкнутым. Полученные ответы порождали только больше вопросов, и вскоре дело висело дамокловым мечом над всем отделом.\n\nУчитывая всеобщее чувство смятения, тем более странным было то, что однажды утром начальник собрал отдел на совещание и объявил, что расследование переходит на следующую стадию. Команды будут реорганизованы и отстранены от полевых работ, чтобы сосредоточиться на заполнении дыр в отчётах. Каждая группа будет ответственна за взаимодействие, запросы и охрану информации из своего административного офиса. И, что самое главное, конкретные цели и информация, полученные каждой группой, будут известны только внутри группы и центральному руководству расследования. Глава отдела не предоставил оправдания для таких изменений, но оно и не было особо необходимо.\n\nПосле этого главный детектив остановился и обежал глазами ряды стоящих молчаливых мужчин, пытаясь найти хоть какой-то признак беспокойства или замешательства. Наконец, он прервал тишину.\n\n- Ни у кого нет вопросов? - Сотрудники стоически сохраняли молчание, периодически поглядывая друг на друга и на шефа.\n\n- Отлично. Итак, вот что нам предстоит сделать."
 japtouchou.1.a:0 "Расследование набирает обороты."
 japtouchou.2.t:0 "Усвоение правил"
 japtouchou.2.d:0 "- Улики, свидетельствующие о существовании более масштабного заговора, не дают нам права в свою очередь нагло пробивать себе путь через государственные органы под предлогом препятствования правосудию, - сказал главный детектив, медленно вышагивая перед своими сотрудниками. - Напротив, мы должны занять в некотором смысле противоположную позицию. Мы должны тщательно планировать наши действия прежде, чем их совершать, а также предвидеть и готовиться к результатам этих действий.\n\nОн остановился и повернулся, чтобы окинуть взглядом собравшихся на рядах стульев перед ним офицеров в форме. Он знал каждого из них в лицо, помнил все их имена и столы, за которыми они обычно появлялись. Некоторые были ветеранами службы, офицерами и детективами, отдавшими значительную часть своей жизни служению в Токийском полицейском департаменте. Другие были новичками, недавними выпускниками полицейских академий, или военными, захотевшими разнообразить свою жизнь.\n\nВзвесив всё это, детектив продолжил. - Ранее мы использовали наши обязательства по исполнению закона как молот, разбивающий все препятствия на своём пути ради добычи нужной нам информации. Однако в нашем случае ключ превосходит таран. Ожесточённое соперничество внутри военных и правительственных структур, а также их борьба между собой способствовало росту культуры скрытого оппортунизма. Она проникает в офисы и конференц-залы, затуманивая рассудок тех, кто там находится. Это слабость, которой мы должны воспользоваться. Условия, породившие преступление, станут причиной краха преступников.\n\nС этими словами он собрал лежащие на трибуне бумаги и вышел из конференц-зала. Как только главный детектив исчез в дверном проёме, его подчинённые поднялись со стульев и приступили к исполнению своих обязанностей."Rather, we must take the opposite position, in a sense. We must carefully plan our actions before we make them, as well as anticipate and prepare for the result of said actions.'\n\nHe came to a stop, and turned to gaze over the uniformed officers assembled in the rows of chairs before him. He knew all their faces, the names that went with them, and the desks they normally appeared behind. Some of them were veterans of the service, officers and detectives who had given a large portion of their lives to the Tokyo Police Service. Others were newer, recent graduates from police academies, transfers from other departments, or military men who wanted a change of pace.\n\nWeighing this, the chief resumed. 'Previously we have used our obligation to enforce the law like a hammer, smashing aside all obstacles to reveal the information we desire. Here, however, the key is superior to the battering ram. The fierce rivalries between and within the branches of military and government have encouraged the growth of a culture of underhanded opportunism. It permeates through the offices and conference rooms of administration and clouds the judgement of those within. That is the weakness we must exploit, the conditions that motivated the crime will be its perpetrators' undoing.'\n\nWith that, he gathered his papers from the podium in front of him into a pile, straightened it with two quick taps against the podium, and walked from the meeting room. As soon as he disappeared from the doorway, his subordinates rose with a chorus of chair legs scraping against linoleum floors, and set to their tasks."
 japtouchou.2.a:0 "Никто не говорил, что будет легко."
 japtouchou.3.t:0 "Друзья друзей на нужных позициях"
 japtouchou.3.d:0 "Главный детектив раскинулся в своём кресле, дым от его сигареты медленно плыл к потолку. Он проносился мимо окон из матового стекла, отделяющих его офис от общей зоны, где располагались рабочие места офицеров и детективов. Двое из этих детективов сидели сейчас перед ним на неудобных металлических стульях в полуметре от громадной массы полированного дерева, что служила столом шефа.\n\nПервым был старший детектив Кодайра, многолетний ветеран Токийского полицейского департамента, возраст которого уже начал проявляться в морщинках вокруг глаз и седых волосах на голове. Вторым был молодой человек по имени Тати, переведённый из департамента в Осаке. До этого он несколько лет прослужил офицером, а затем ещё несколько - детективом. Пока старший несколько расслабленно сидел на стуле, младший детектив подался вперёд, чтобы заговорить.\n\n- Что я пытаюсь сказать. Есть ли смысл, учитывая обстоятельства, заранее создать неформальную разведсеть в ключевых структурах, а не пытаться строить её по ходу дела?\n\nГлавный детектив постучал сигаретой по краю стеклянной пепельницы, одной из немногих вещёй, стоящих на полупустом столе. - Что вы имеете ввиду под "
 japtouchou.3.a:0 "Армия."
 japtouchou.3.b:0 "Флот."
 japtouchou.3.c:0 "Императорский парламент."
 japtouchou.4.t:0 "Бумажные тигры"
 japtouchou.4.d:0 "Главный детектив сидел за своим столом, тщательно пролистывая свой каталог контактных карточек. Каждой карточке уделялось минимальное количество времени, достаточное для того, чтобы успеть прочесть написанное на ней чёрными чернилами имя. Большая часть была сразу же пролистана и забыта, некоторые удостоились лишней секунды рассмотрения, и лишь совсем немногие заставляли детектива делать длинные паузы.\n\nОн искал имена людей подобно тому, как обычный человек ищет название улицы: заботясь не о связанных с ними воспоминаниях, мыслях и чувствах, а об их пользе как пути из одного места в другое. Но дороги, которые он искал, вели в самое сердце Имперского монолита. Найти эти дороги было весьма нелегко, а пройти - ещё сложнее. Особенно это касалось налогового бюро и счётной палаты.\n\nНалоговое бюро было боевым псом министерства финансов. Проницательный взгляд и тщательный расчёт его агентов разрушил мечты многих начинающих лидеров банд и глав производств. Бюро требовало информацию в потоках документооборота для "
 japtouchou.4.a:0 "Поговорить с налоговиком."
 japtouchou.4.b:0 "Посоветоваться с аудитором."
 japtouchou.5.t:0 "Параллельный подход"
 japtouchou.5.d:0 "Детективы Тати и Кодайра стояли под навесом, прикрывающим вход в Центральный полицейский участок Токио. Они стояли бок о бок: лицом не совсем друг к другу, но и не совсем в сторону, спиной к двери. Оба держали по сигарете: Тати в левой руке, Кодайра - в правой, оба то и дело подносили их к губам. На земле между ними валялось четыре окурка.\n\n- Как мне кажется, - Кодайра прервался и затянулся сигаретой - у нас есть две точки зрения на это дело. Первая - через самого убийцу. Кто он, откуда он, как он здесь оказался, его трагическая предыстория, вся эта чепуха. Вторая - через обстоятельства убийства: почему оно произошло там, где произошло, когда произошло и таким образом, как произошло.\n\n- И ты считаешь, что всё дело в выборе верной точки зрения? - спросил Тати.\n\n- Именно, - ответил Кодайра, жадно вдыхая очередную затяжку. - Если заговор действительно существует, точнее, если он идёт дальше того, что мы уже обнаружили, то ни одна из этих деталей не была оставлена на волю случая. Дело не столько в самих точках зрения, сколько в том, где они пересекаются.\n\nТати повернулся и взглянул на него. - И что же ты предлагаешь?\n\n- Две команды, каждый из нас возглавит по одной. Одна занимается преступником, другая - преступлением. Для команд на местах сохраняются подробности, а мы с вами встречаемся в частном порядке для обсуждения, сравнения данных и координации. Максимальный охват, минимальный риск. К тому же ты знаешь, как мне нравится копаться в личных вещах сумасшедших, - ухмыльнувшись, сказал Кодайра. - Но я позволю тебе взять инициативу на себя, ведь с тех пор, как ты приехал сюда, такого шанса тебе ещё не предоставлялось. Считай это импровизированной практикой по криминальной психологии Токио, - продолжил он, поднося остатки своей сигареты обратно к губам. Тати быстро улыбнулся в ответ, а затем бросил тлеющий окурок на землю и раздавил его подошвой своих потёртых кожаных ботинок."
 japtouchou.5.a:0 "Это решает всё."
 japtouchou.6.t:0 "Знать то, чего мы не знаем"
 japtouchou.6.d:0 "Пятеро человек столпились вокруг потёртого стола в одном из конференц-залов полицейского участка. Трое из них были полицейскими, одетыми в тёмно-синюю форму с блестящим служебным значком на поясе. Двое других были детективами: Тати и ещё один, принятый в команду совсем недавно. Все они склонились над коллажем из папок, документов и фотографий, аккуратно разложенных полукругом вокруг фотографии Рё Такахары.\n\n- Подводя итоги, - четверо мужчин развернулись к Тати, как только тот заговорил - мы знаем о Такахаре три основных вещи. Во-первых то, что он убил Синдзи Ёсикагэ очень специфическим образом, несмотря на отсутствие явной связи между ними. Во-вторых, он служил в вооружённых силах, весьма вероятно - в армии. И в-третьих: у него был готовый помочь ему сводный брат в полиции Токио. - Остальные члены группы кивнули в ответ.\n\n- Всё вышеперечисленное, - продолжил он - даёт нам два основных направления для расследования. Военное: мы выясняем, что военные знали о нём, и что он для них сделал. Или мы рассматриваем основные моменты, как делали бы при любом другом расследовании: дополняем его предысторию, получаем общее представление о том, кем он был как личность, какими были его привычки, в каких социальных группах он состоял, и так далее. Независимо от этого, наша цель - понять его мотивацию из его предыдущих действий, и уже на её основе попытаться сформировать обоснованную связь с другими сторонами.\n\nТрое членов группы вновь кивнули, но четвёртый - светлоглазый молодой офицер с юга - прочистил горло, чтобы заговорить. - Тати-сан? Учитывая обстоятельства этого дела, то есть тот факт, что у подозреваемого был брат в полиции, разве мы не должны рассматривать это как ещё одно направление для расследования?\n\nТати на мгновение замешкался. - На данном этапе у нас отсутствует такое количество основополагающих фактов по делу, что я не думаю, что мы сможем добиться каких-либо успехов в соответствующем внутреннем расследовании. Если в этом направлении что-то и найдётся, то идти вслепую будет только сложнее. Итак, учтя всё вышесказанное, я предлагаю нам..."
 japtouchou.6.a:0 "Повести расследование по пути военных."
 japtouchou.6.b:0 "Рассмотреть основные моменты."
 japtouchou.7.t:0 "Изучение того, что мы изучим"
 japtouchou.7.d:0 "- Итак, господа, - детектив Кодайра прервался, чтобы глотнуть кофе из кружки в его правой руке. - Дело в том, что я не могу согласиться с тем, что человека можно расчленить, изуродовать и бросить в чан с тунцом просто по прихоти. Это просто не укладывается в голове. За все годы моей работы никто и никогда не включал в свой план чан с тунцом просто так. Поэтому, господа, в этом деле мы не будем принимать ничего на веру. Для нас не существует такой вещи, как "
 japtouchou.7.a:0 "Изучить завод."
 japtouchou.7.b:0 "Изучить владельцев."
 japtouchou.8.t:0 "Воспитатели пехотинца"
 japtouchou.8.d:0 "Как и ожидалось, обеспечение безопасности военных документов Такахары было непростой задачей. Императорская ставка, административный орган, служивший связующим звеном между администрациями армий, сначала была готова сотрудничать со следствием без особых пререканий. Но на деле они могли просто направить следствие в необходимое подразделение, в данном случае - в Армию, которая несла единоличную административную ответственность за документы Такахары. С этого момента усилия команды полностью зависели от прихотей кадрового бюро Императорской армии Японии.\n\nВ течение нескольких дней подряд сотрудники следственной группы заполняли бланки, звонили по телефону, делали запросы, повторно подавали бланки, параллельно убеждаясь, что всё было заполнено в трёх экземплярах. Казалось, что давление и запугивание не оказывало никакого влияния на персонал. Эти усилия были встречены монотонными голосами в телефонных трубках и стеклянными глазами при личных встречах. Наконец, казалось, спустя вечность, рано утром прибыл курьер с пакетом, запечатанным в чёрный пластиковый чехол. Несколько раз перепроверив удостоверение личности детектива Тати он неохотно передал ему пакет, после чего смешался с людским потоком токийских улиц.\n\nВ пакете содержались основные военные документы Такахары, в том числе документы, касающиеся оценки при приёме на службу, обучения и аттестации. Документы подтверждали многое из того, что и так подозревалось. Такахара пошёл в армию почти сразу после окончания школы, и был быстро отослан на базовую подготовку, которую без особых проблем прошёл и был допущен к действительной службе. Однако в его отчётах по психологии и работе обнаружилась более примечательная информация. Его начальство считало его "
 japtouchou.8.a:0 "Настойчивость - ключевой фактор при работе с Армией."
 japtouchou.9.t:0 "Под светом прожекторов"
 japtouchou.9.d:0 "Детектив Тати протёр глаза и зевнул. Он сидел один за своим столом в затемнённом офисе участка, где привычная суета давно уступила место ровной тишине. Его настольная лампа испускала небольшой лучик света, освещая Тати будто актёра на сцене. За окнами небо было таким же тёмным, как и офис, но даже в такой поздний час свет от машин, вывесок и уличных фонарей проникал сквозь стекло, рисуя тени на стенах участка.\n\nТати опустил взгляд на бумаги, разложенные на столе - результат усилий его команды по составлению общего портрета Рё Такахары. По плану составление отчёта должно было начаться на следующий день, но так как Тати, в отличии от коллег не имел ни супруги, ни детей, к которым можно было бы вернуться, он решил задержаться и начать в одиночку.\n\nСудя по всему, Такахара был абсолютно обычным. Он был обычным учеником как по поведению, так и по результатам экзаменов. После окончания школы он решил поступить на службу в обычный пехотный корпус, не имея явного намерения получить власть или особую должность. Его дважды задерживали за драку в баре, но оба раза его отпускали на следующее утро. Единственным примечательным моментом было задержание за хранение запрещённых вещёств полгода назад, однако отчёт не содержал никакой дополнительной информации и он, видимо, был отпущен на следующий день без каких-либо происшествий.\n\nДетектив нахмурился. Ни в одном из других документов не было ни слова о наркотиках, однако у следствия не было медицинской карты Такахары, так как они имели свойство перемещаться вместе с пациентом, и из-за этого их поиск требовал определённых усилий. Но Тати не мог не заметить и любопытное полицейское досье: явного рецидивиста отпускали даже после предъявления более серьёзных обвинений. Судя по всему, это была работа сводного брата подозреваемого - офицера Такахары - что наводит на мысль об их гораздо более тесном сотрудничестве."
 japtouchou.9.a:0 "Отследить медицинскую карту."
 japtouchou.9.b:0 "Навестить офицера Такахару."
 japtouchou.10.t:0 "Вредоносное исполнение"
 japtouchou.10.d:0 "Никто, даже детектив Кодайра, не мог предположить, что руководство рыбного завода Тоуккоку не исполняло выданных им предписаний. Всего через два дня после того, как следственная группа запросила передачу критически важных документов с завода, они прибыли. Но прибыли они не в конвертах, скоросшивателях и папках, как ожидала группа, а в четырёх больших картонных коробках, дно которых провисало под тяжестью находившихся в них бумаг.\n\nТо, что группа обнаружила внутри этих коробок, заставило бы самого опытного бухгалтера упасть в обморок и довело бы до самоубийства самого непоколебимого аудитора. Бесконечные кипы бумаг, подавляющее большинство которых находилось в промежутке между "
 japtouchou.10.a:0 "Просмотреть досье сотрудников."
 japtouchou.10.b:0 "Просмотреть финансовые отчёты."
 japtouchou.11.t:0 "Первый этаж башни из слоновой кости."
 japtouchou.11.d:0 "Следственная группа начала со сбора всей находящейся в открытом доступе информации о заводе, где было найдено тело Синдзи Ёсикагэ. Сюда входило всё: от учредительных документов и устава предприятия до документов на землю и разрешения на застройку. Официальное название завода - Региональный завод по переработке морепродуктов Тоуккоку, был основан пять лет назад. До этого на его территории находился заброшенный склад, но по воле одного удачливого инвестора место быстро освободили.\n\nЭтого инвестора звали Морихиро Соэдзима - местный светский лев и предприниматель. Он был непосредственным владельцем и руководителем завода, но в последние годы большинство повседневных задач на заводе курировалось несколькими менеджерами более низкого уровня. В это время Соэдзима был занят созданием и запуском множества других предприятий в Токио и его окрестностях - от других заводов пищевой промышленности до заводов по производству военно-морского оборудования. Сперва команда скептически отнеслась к этому факту, учитывая стоимость открытия и преобразования объектов недвижимости в сравнении с приносимой ею прибылью, однако затем были обнаружены два факта, которые всё объясняли.\n\nВо-первых, этот завод, как и все остальные, построенные Соэдзимой, были частью более широкого промышленного конгломерата под названием "
 japtouchou.11.a:0 "Присмотреться к конгломерату."
 japtouchou.11.b:0 "Сосредоточиться на отце."
 japtouchou.12.t:0 "Компромиссы и пороховые бочки."
 japtouchou.12.d:0 "Вырвать первый комплект документов из цепких лап Армии стоило следовательской группе немалых усилий, но они меркли на фоне с усилиями, приложенными для получения последующих. Каждый божий день возникал новый вопрос, который ставил расследование в тупик. Каждый божий день нужно было заполнить очередную форму или связаться с очередным чиновником. Детективы подавали заявки только для того, чтобы через несколько дней получить их обратно с примечанием, в котором указывался список отделов, в которые нужно было одновременно отправить эти заявки, чтобы их рассмотрели. И на протяжении всего процесса представители Армии тщательно изучали расследования и его мотивы, постоянно требуя объяснить, так ли необходимо и оправданно изъятие того или иного документа.\n\nНо, когда бесконечный обмен бумагами зашёл в тупик, наконец было достигнуто соглашение. Детективу Тати и его коллеге будет предоставлен доступ в охраняемое помещёние в региональном штабе Императорской армии Японии в центральном Токио. Им не разрешат изымать документы, но разрешат записывать любую информацию, которую они посчитают нужной, разумеется, под строгим надзором. Рано утром следующего дня Тати и его напарник вошли в двери штаба, каждый с небольшой стопкой блокнотов под мышкой. Шесть часов спустя они покинули штаб.\n\nПолгода назад Рё Такахара записался на подготовительный курс по взрывчатым вещёствам. Основной целью этого курса была подготовка специальных подразделений, специализирующихся на подавлении партизан, выявлении и обезвреживании СВУ. Такахара не проявлял интереса к службе в таком подразделении ни до прохождения курса, ни после, что наталкивает на мысль о том, что единственной мотивацией для прохождения этого курса была установка трупной бомбы, обнаруженной в ходе первичного расследования. Также стало ясно, что Армия, намеренно или нет, сыграла определённую роль в этом деле, предоставив необходимые навыки. Время проверить, не предоставила ли она ещё и оборудование."
 japtouchou.12.a:0 "Ни у кого не пропадала граната?"
 japtouchou.13.t:0 "Предоставьте медицинскую карту"
 japtouchou.13.d:0 "Как и ожидалось, найти медицинскую карту Такахары в паутине японской бюрократии оказалось непросто. Десятки раз команда детектива Тати отслеживала её до очередной поликлиники или больницы, но вновь и вновь находила очередное уведомление о переводе. Однако благодаря настойчивости и огромному терпению, записи за полдесятка лет наконец попали на столы сотрудников центрального отделения Токио.\n\nОсновные детали не вызывали особого удивления. В карте описывался физически здоровый молодой человек как по гражданским, так и по военным стандартам. Данные из карты совпадали с данными, полученными при вскрытии, и в каждом отдельном документе казались одинаковыми. Однако в более поздних записях обнаружилась проблема. В какой-то момент Рё начал скатываться в то, что врачи называли "
 japtouchou.13.a:0 "Чтобы завершить проверку ложку сахара добавь."
 japtouchou.14.t:0 "Брат преступника"
 japtouchou.14.d:0 "На первый взгляд Рё Такахара и его брат были очень похожи: у обоих были тёмно-карие глаза, коротко стриженные чёрные волосы и почти одинаковое телосложение. Но, как это обычно и бывает, чем дольше в них вглядывались, тем больше вырисовывались отличия. То же самое можно сказать и об их образе жизни. Внешне оба были людьми закона и порядка: Рё - солдатом, а его брат - полицейским. Но вновь беглый взгляд на детали выявил отличия: оба воспользовались предоставленными им возможностями совершенно по-разному. Для Рё это была возможность избежать "
 japtouchou.14.a:0 "Лучше поскорее приступить к работе."
 japtouchou.15.t:0 "Анализ сотрудников"
 japtouchou.15.d:0 "Персонал завода, который Такахара превратил в место преступления, был довольно невзрачным. В основном это был местный рабочий класс, а также несколько обедневших иммигрантов со всего мира. Они получали мизерную зарплату и работали подолгу, но никогда не выказывали никаких признаков недовольства. Их рабочие отчёты были переполнены педантичными замечаниями и критикой трудовой этики, но их настрой и отношение к работе никогда не ставилось под сомнение. Отчёты о сотрудниках также разрешили ещё один вопрос, который мучил детектива Кодайру на протяжении всего расследования: как Такахара смог пробраться внутрь завода и выбросить тело будучи незамеченным? Неужели на заводе не было охранников? А если были, то как он смог пробраться мимо них?\n\nКак выяснилось, охранники на заводе были: целых три. Согласно документам, на момент убийства их было всего двое, а третий был нанят около пяти месяцев назад. Им платили немного больше, чем обычным работникам, и они, согласно контракту, чередовали ночные смены между собой. Они приходили в семь часов вечера, когда последние рабочие убирали оборудование и закрывали завод, и уходили в семь часов утра следующего дня, как раз тогда, когда приходила новая смена рабочих.\n\nИз графиков работы сотрудников выяснилось, что охранником, дежурившим в ночь убийства, был некто по имени Хадзимэ Кацуки. Он был одним из двух "
 japtouchou.15.a:0 "Я уверен, что до этого не дойдёт."
 japtouchou.16.t:0 "Рисование с пользой"
 japtouchou.16.d:0 "Более тщательный анализ финансовой документации завода выявил явную дихотомию. В открытых для широкой публики документах рисовались радужные картины организованного и систематизированного производства, обеспечивающего эффективные и точные бюджеты, а также положительный в целом потенциал роста. Казалось, что на заводе ни один квартал не проходил без прибыли или расширения предприятия. Это обеспечивало им постоянный приток частных инвесторов и, по-видимому, неограниченный кредит. Однако документы для внутреннего пользования рисовали картину в совсем других цветах.\n\nПроизводственные методы завода были по словам Кодайры "
 japtouchou.16.a:0 "Может быть они оставили визитку?"
 japtouchou.17.t:0 "Осторожность и консолидация"
 japtouchou.17.d:0 "Вскоре группа под руководством Кодайры собрала папку, полную бумаг о "
 japtouchou.17.a:0 "Поразмышляем над их прибылями."
 japtouchou.18.t:0 "Яблоня и яблоко"
 japtouchou.18.d:0 "Временами Синдзо Соэдзима казался таким же далёким от общественной деятельности, как и сам император. И хотя его должность в Токийской столичной ассамблее была на порядок ниже, за своё место он держался так же крепко. Впервые он занял должность предшественника престижной законодательной должности незадолго до начала второй войны с китайцами, когда ему было всего тридцать шесть лет. До этого он был сотрудником уважаемой юридической фирмы, но ветра перемен, пронёсшиеся по всей Японии в начале века привели его в политику.\n\nПосле почти тридцати лет службы его имя мало что значило для простого обывателя, но в коридорах и офисах разросшегося города оно имело значительный вес. Свою репутацию он заслужил в основном благодаря работе над крупными административными проектами, осуществляемых городом на протяжении многих лет. Он сыграл важную роль в объединении бюрократических структур города в современное столичное правительство Токио. Также он был вовлечён в разработку и внедрение органов самоуправления районов столицы, включая дебри налоговых кодексов, законов и зонировании и нормативных актов, их сопровождающих.\n\nВсё это весьма резко контрастировало с его ярким и величественным сыном - Морихиро. Среди детективов было предметом спора - было ли его отношение к единственному сыну отстранённым одобрением или молчаливым презрением. Казалось, они появлялись вместе только на важных государственных церемониях, в остальное время живя совершенно противоположными жизнями. Так какое же отношение имел этот административный титан к этому запутанному делу? Была ли это просто косвенная связь с действиями глупого сына, или всё же нечто большее?"
 japtouchou.18.a:0 "Увидим..."
 japtouchou.19.t:0 "Компетентный в некомпетентности"
 japtouchou.19.d:0 "Кодайра пристально разглядывал письмо, которое дал ему Тати. Оно было напечатано на той жёсткой и прочной бумаге, что обычно использовалась высокопоставленными чиновниками Империи. В верхней части золотом мерцала печать Императорской армии Японии. Однако на письме отсутствовали характерные складки, что говорило о том, что оно было отправлено вместе с другими документами, однако Тати счёл нужным принести только его. Кодайра сидел за своим столом, внимательно изучая каждое слово, а Тати молча стоял перед ним. Наконец, он опустил письмо на стол и поднял глаза.\n\n- Ужасно удобно, не находишь?\n\n- Это ещё мягко говоря.\n\n- Я имею ввиду, что у нас есть подтверждённый факт убийства, и есть подозреваемый, активно служивший в Императорской армии Японии. Под её руководством он прошёл курс обучения работе со взрывчаткой, чтобы затем использовать эти навыки, пытаясь скрыть своё преступление. И в этой попытке он использовал гранату военного образца. Но несмотря на всё это, Армия не может найти ничего, что указывало бы на малейшую неточность в их инвентаризации и, похоже, вообще не заинтересована в том, чтобы рассмотреть возможность того, что Такахара получил доступ к закрытым военным материалам другим способом. Либо качество военной документации сильно упало с тех пор, как я работал с ней в последний раз, либо кто-то очень боится самоанализа. - Тати с мрачным видом кивнул в ответ. - И знаешь, по моему опыту такие письма - бумажный эквивалент захлопнутой перед носом двери.\n\n- Именно поэтому, - сказал Тати, забирая письмо со стола старшего детектива - нам придётся действовать быстро, если мы хотим закончить это дело."
 japtouchou.19.a:0 "Военная точность, мать её."
 japtouchou.20.t:0 "Скачок скорости"
 japtouchou.20.d:0 "Поначалу сотрудники поведенческой клиники западного Токио неохотно сотрудничали со следствием. Когда на письменные и телефонные сообщения не последовало никакого ответа, помощник детектива и два офицера отправились наводить справки лично. И даже тогда сотрудники не решались предоставить какую-либо информацию, осмелившись поставить под сомнение законность нашего запроса. Но после предъявления соответствующих ордеров и предупредительных заявлений о препятствовании правосудию они, наконец, отступили.\n\nВ отличие от медицинской карты данные, полученные из клиники были, по большей части, бесполезны. Страницы с рассуждениями о "
 japtouchou.20.a:0 "Запросите медицинские отчёты Армии."
 japtouchou.21.t:0 "Четырьмя шагами глубже"
 japtouchou.21.d:0 "Первичный поиск в полицейских архивах оказался безуспешным. Те немногие файлы, которые были связаны с арестами Рё Такахары, не давали никакой информации. Хуже того, ни в одном из них не упоминался его брат, и не было никаких доказательств того, что он непосредственно манипулировал процессом ареста Рё. Поскольку бумажный след начал давать сбои, следственная группа под руководством детектива Тати перешла к изучению всех дел офицера Такахары.\n\nПри этом команда сделала четыре ключевых наблюдения. Во-первых, за последний год офицер Такахара пять раз выезжал по вызову на завод, где было найдено тело Синдзи Ёсикагэ: трижды по сообщениям о посторонних на территории и дважды - о попытке взлома. Само по себе это наблюдение не было таким подозрительным, однако здесь всплыло второе наблюдение: эти пять вызовов были единственными вызовами полиции с территории завода за весь год. Однако, это всё ещё не исключало случайности.\n\nТретье наблюдение было более обыденным: записи вызовов офицера Такахары в подавляющем большинстве случаев состояли из сообщений о мелких преступлениях в промышленных и приморских торговых зонах. В большинстве своём отчёты об этих вызовах были крайне скудны. Обычно в них говорилось, что Такахара взял показания и уехал, либо что ситуация разрешилась без особых последствий. Четвёртое наблюдение было сделано детективом Кодайрой, когда он и детектив Тати подводили итоги работы своих групп. Подавляющее большинство объектов, на вызовы которых отвечал Такахара, принадлежали одному конкретному конгломерату "
 japtouchou.21.a:0 "Здесь должно быть что-то ещё. Продолжайте копать."
 japtouchou.22.t:0 "Изношенность"
 japtouchou.22.d:0 "Команда детектива Кодайры пыталась связаться с ночным охранником Хадзимэ Кацуки три дня, прежде чем их терпение иссякло. Точнее, терпение детектива Кодайры иссякло уже через два, но остальные члены команды убедили его подождать ещё день. Они неоднократно пытались связаться с Кацуки, используя информацию с завода, но безуспешно. Тогда двое членов команды лично отправились на завод, чтобы заручиться помощью руководства в организации встречи.\n\nНо когда они приехали, то обнаружили, что никого из менеджеров нет на месте. По словам администратора, дежурный менеджер отлучился на совещание, оставив руководителя более низкого уровня за главного. Не желая возвращаться к Кодайре с пустыми руками, офицеры попросили встречи с руководителем, намереваясь узнать, когда у Кацуки следующая смена. Но задав этот вопрос, они получили в ответ лишь недоумённый взгляд. По его словам, "
 japtouchou.22.a:0 "Я очень надеюсь, что до этого не дойдёт."
 japtouchou.23.t:0 "Крупицы деталей"
 japtouchou.23.d:0 "Следственной группе быстро стало ясно, что с подрядчиками, которых нанял завод, что-то не так. Детектив Кодайра и группа его подчинённых лично отправились на завод под общим предлогом "
 japtouchou.23.a:0 "И не забудьте проверить их почасовую ставку."
 japtouchou.24.t:0 "Выгодная предельная погрешность"
 japtouchou.24.d:0 "Хотя конгломерат Минэдзака был, конечно, застенчивым и сдержанным по сравнению с ревущими зверями дзайбацу, казалось, что даже они склонны демонстрировать успех своим потенциальным партнёрам. Корпорация удобно расположилась в серой зоне между частной собственностью и публичной торговлей. Позиции руководства компании и промышленных менеджеров строго контролировались советом директоров, возглавляемым Морихиро Соэдзимой, который, несомненно, вёл список потенциальных назначенцев. Но финансовый аспект и пул инвесторов были гораздо более прозрачными: по словам ряда консультантов Минэдзака допускала инвестиции от любого человека с достаточным капиталом и репутацией в обмен на дивиденды. Это создало конгломерату репутацию стабильного предприятия и сделало его популярным объектом инвестиций среди представителей политической элиты.\n\nНо репутация, которую создал конгломерат, удивительным образом противоречила реальности: казалось, что она преуменьшает реальные успехи. С момента основания абсолютно в каждом финансовом квартале Минэдзака сообщала о росте. Однако рост был неровным и нерегулярным, с внезапными всплесками промышленного развития, за которыми следовали огромные прибыли. Аналогичным образом конгломерат ни разу не задерживал и не сокращал дивиденды - казалось, что они только увеличиваются.\n\nОднако этот источник ликования акционеров стал поводом для подозрений со стороны следствия. Расширения были беспрецедентными, практически никогда не было никаких предположений или предварительной подготовки. Более того, расширение не коррелировало с увеличением инвестиций. Уже более чем в одном случае активные усилия по расширению активизировались ещё больше, и всё это без каких-либо признаков дальнейших инвестиций. Было очевидно, что карманы конгломерата гораздо глубже, чем кажутся. Вопрос был лишь в том, чем эти карманы на самом деле были наполнены."
 japtouchou.24.a:0 "Может, это просто агрессивное округление?"
 japtouchou.25.t:0 "В тени дерева"
 japtouchou.25.d:0 "Как выяснилось, даже если полностью исключить его сына, Синдзо Соэдзима имел некоторые скрытые связи с конгломератом Минэдзака. Первые контакты возникли через старую юридическую фирму, где он служил. Весной 1953 года фирма вступила в контакт с тогда ещё коммерческой транспортной компанией "
 japtouchou.25.a:0 "Совпадение? Я так не думаю."
 japtouchou.26.t:0 "Не вижу зла"
 japtouchou.26.d:0 "Тати швырнул конверт на стол Кодайры. - Ничего! - сказал он в отчаянии. - Больше недели постоянных запросов и обращений, и всё это абсолютно ни к чему! - По другую сторону стола Кодайра, откинувшись в кресле, попивал остывающий кофе из керамической кружки. Он не сделал никакого движения, чтобы взять конверт, предпочтя подождать, пока его младший коллега выскажет своё разочарование, а затем заговорил сам.\n\n- Армия никогда не была известна тем, что быстро делится информацией.\n\nТати покачал головой. - Это не может быть просто отказом поделиться. На самом деле я уверен, что будь у них такая возможность, они бы спихнули все действия Такахары на наркотики, чтобы заставить нас держаться подальше. Нет, по их словам у них нет никаких данных, ни медицинских, ни каких-либо других, чтобы предположить, что он страдал от какого-либо заболевания, не говоря уже об амфетаминовой зависимости. Этого просто не может быть! Для того, чтобы не заметить сильно замкнутого рядового, нужен такой крайний уровень халатности, что сделать это непреднамеренно практически невозможно. Либо это, либо...\n\n- Либо Такахара имел постоянный доступ к редким и дорогим лекарствам, находясь на военной базе, - вмешался Кодайра. - Что, впрочем, также требует наличия огромной дыры в системе безопасности.\n\n- Это уж точно, - ответил Тати. - Так что же это?\n\nКодайра поднялся со своего места, допил кофе и решительно поставил кружку на лежащий на столе конверт. - У меня нет абсолютной уверенности, - сказал он - Но кажется я знаю, что будет дальше."
 japtouchou.26.a:0 "Военная точность, мать её."
 japtouchou.27.t:0 "Связь"
 japtouchou.27.d:0 "С самого начала расследования обе внутренние группы боролись в одиночку. Они преследовали независимые цели, подавали независимые отчёты, и видели друг друга только в тускло освещённых коридорах Токийского столичного полицейского департамента. Единственный нормальный контакт между группами был у двух детективов, но и они уже устали от всё более расходящихся версий и начали лихорадочно искать любую связь, пусть даже самую незначительную, которая могла бы дать им так необходимую передышку. И наконец, эта связь нашлась.\n\nСвязь не была спрятана или зарыта в бумагах, как это бывало в предыдущих случаях, но и не лежала на поверхности. Это была простая, но слишком распространённая ситуация: чтобы найти, нужно знать, что это такое, даже если ты этого не понимаешь. И когда они наконец поняли это, все ниточки, по которым шло расследование, начали медленно, но верно поворачивать обратно к этой связи. В любое другое время это была бы просто очередная перестрелка, очередное преступление и очередной полицейский. Но не в этот раз.\n\nСемь месяцев назад возле бара в западной части Токио полицейский застрелил человека по имени Хадзимэ Кацуки. Кацуки работал ночным охранником на рыбном заводе, где было найдено тело Ёсикагэ, и был уволен за два месяца до этого из-за "
 japtouchou.27.a:0 "Круги внутри кругов..."
 japtouchou.28.t:0 "Финансы, вилочные погрузчики и отчаяние."
 japtouchou.28.d:0 "Была надежда, что изучение подробностей о подрядчиках, нанятых заводом, позволит получить некоторое представление о деятельности завода и их непонятном ведении документации. Кодайра был особенно категоричен в этом вопросе, утверждая, что неумелое ведение документации и бизнеса с подрядчиками "
 japtouchou.28.a:0 "Вперёд - к финансам."
 japtouchou.29.t:0 "След чернильных клякс"
 japtouchou.29.d:0 "Подсчитать конкретные цифры прибыли конгломерата Минэдзака было непросто. Несмотря на юношеское и безрассудное воображение председателя организации, внутренние механизмы монолита явно были созданы руками опытных и квалифицированных бюрократов. Сеть, связывающая различные тресты, фирмы и заводы представляла собой тщательно выстроенный лабиринт правил подачи документов, налоговых кодексов и специальных льгот.\n\nДля учёта налогов и счетов каждое подразделение конгломерата рассматривалось отдельно, что влекло за собой постоянные обращения в разные отделы налогового агентства. Если в отделении находились активы, относящиеся к нескольким подразделениям, то запросы приходилось подавать отдельно в налоговый отдел каждого подразделения. К этой головной боли добавилось то, что Банк Японии отказался разрешить общий доступ к счетам, связанным с конгломератом, по "
 japtouchou.29.a:0 "Шаг за шагом."
 japtouchou.30.t:0 "Закрепление"
 japtouchou.30.d:0 "Команда Кодайры продолжала собирать информацию о Синдзо Соэдзиме по настоянию самого детектива. С тех пор, как стали всплывать подробности о связях Соэдзимы с конгломератом Минэдзака, он сосредоточил всё своё внимание на замкнутом советнике. По его мнению, дело сводилось к трём пунктам: советник, его сын и завод, принадлежащий конгломерату. Их задача, по словам Кодайры, заключалась в том, чтобы провести между ними линии и найти точку, где все они пересекаются. Поэтому команда пролистала собранные файлы, отмечая каждое пересечение и взаимосвязь там, где их можно было найти, и рассуждая об их существовании там, где их не находилось. Ничего не принималось на веру, и ничего не оставалось на волю случая.\n\nКак и предполагалось, анализ Кодайры был ошибочен на один пункт, расположенный в центре трёх других. Один из офицеров изучал последние политические проекты советника Соэдзимы, когда обнаружил документ, в котором подробно описывалась недавняя реструктуризация Токийского центрального налогового управления. Он уже был готов отложить документ в сторону, как вдруг среди страниц текста мелькнуло имя. Синдзи Ёсикагэ. Жертва собственной персоной.\n\nОн был выбран на должность в отделе налогового управления Токио, ответственном за анализ и внесение предложений правок налогового кодекса города. Его назначение стало результатом его многолетней работы в местных налоговых управлениях и аудиторских отделах администраций различных районов. Не было никаких доказательств того, что Соэдзима лично выбрал Ёсикагэ, однако внизу страницы красовалась его подпись. Этого было достаточно, чтобы Кодайра сплотил команду вокруг выбранной стратегии и с новыми силами принялся за её реализацию."
 japtouchou.30.a:0 "Я так и знал!"
 japtouchou.31.t:0 "Армия, хранящая тайну"
 japtouchou.31.d:0 "Детектив Кодайра и детектив Тати стояли перед столом главного детектива. По другую сторону полированного плато сидел он сам и просматривал отчёт, который Кодайра передал ему вскоре после того, как они вошли в комнату. Очки в проволочной оправе низко сидели на его носу, когда он внимательно просматривал результат работы своих подчинённых, строка за строкой. В кабинете стояла тишина, которую нарушало лишь редкое шуршание бумаги. Наконец, главный детектив оторвал взгляд от отчёта и поднял глаза на двух мужчин, стоявших перед ним.\n\n- Вы уверены? - спросил он. Тати уже открыл рот, чтобы ответить, но его опередил Кодайра.\n\n- Абсолютно, шеф, - твёрдо ответил он. - Доказательства, которые мы собрали на основе портрета Такахары, просто не могут быть отклонены, как косвенные. Всё указывает на то, что либо мотивации Такахары способствовали некоторые сотрудники Армии, либо всё это стало возможным из-за какого-то сбоя в её системах. Независимо от этого, в целом плохое сотрудничество со стороны IRA-GS в сочетании с почти патологически неумелым ведением документации дают более чем достаточные основания для того, чтобы оправдать переориентацию расследования на военную администрацию. - Когда он закончил, главный детектив перевёл тяжёлый взгляд на Тати.\n\n- А вы?\n\n- Я бы и сам не смог сказать лучше, шеф.\n\n- В таком случае, - сказал он, засовывая отчёт обратно в папку, - приступайте."
 japtouchou.31.a:0 "Расследование обращает свой взор на Армию."
 japtouchou.32.t:0 "Личная связь"
 japtouchou.32.d:0 "Кодайра и Тати вновь оказались под навесом у входа в Центральный полицейский участок Токио. На этот раз дым от их сигарет поднимался вверх, пока не исчезал во мраке ночного неба. Перед Кодайрой на земле образовался небольшой архипелаг раздавленных окурков, в то время как рядом с ботинками Тати лежал всего один окурок - крошечный жёлтый огонёк на фоне тёмного тротуара. Но между ними висела тишина, изредка сменяемая тихим вдохом и треском горящего табака. Обычному человеку они показались бы чужими людьми, объединёнными вместе лишь обстоятельствами привычки.\n\n- Знаешь, в глубине души я надеялся, что мы никогда не попадём сюда, - торжественно произнёс Тати. Кодайра промолчал. - Я имею в виду, никто из отдела ведь не хочет копаться в этом деле. Это почти как копаться в собственном белье в поисках улик. Все любят заговоры, пока они не попадают прямо к тебе в руки.\n\nКодайра бросил очередной окурок себе под ноги и потянулся в карман пальто, чтобы достать пачку. Пока его напарник чиркал зажигалкой, Тати продолжал. - Просто следовать за делом - это одно. Это как идти по тропинке, где всё, что тебе нужно делать - следить за указателями. Но наш случай больше похож на яму, в которой не видно дна. - Он поднял взгляд на ночное небо. - Но почему падать в эту яму должны именно мы?\n\n- То, что это случилось с нами - чистая случайность, - сказал Кодайра, выпуская облако дыма - но то, что это вообще произошло - нет. По правде говоря, этого давно следовало ожидать."
 japtouchou.32.a:0 "Что ж, это случилось."
 japtouchou.33.t:0 "Следуй за деньгами"
 japtouchou.33.d:0 "Кодайра и Тати сидели по разные стороны стола. Перед каждым из них лежала аллея таблиц и документов, уложенных стопками папок и скоросшивателей. Иногда они шли строго параллельно, а иногда пересекались, перекрещивались или накладывались друг на друга. Иногда они вели прямо к краю важной сопутствующей папки, а иногда уходили в тупик. Время от времени чёткие чёрно-белые поверхности украшались яркими синими чернилами, которыми были написаны иероглифы Тати, или грубым серым графитом, которым были сделаны торопливые каракули Кодайры.\n\nЕсли бы кто-нибудь последовал за двумя детективами во время их прогулок по бумажным маршрутам, он был бы встречен непонятной массой цифр. Они были разложены на целые, дробные и десятичные, иногда дополненные текстом, а иногда представленные сами по себе. Они были представлены в списках, сведены в таблицы под всевозможными графиками, диаграммами и схемами. В определённые моменты они, казалось, сходились, следуя ровной линии или плавной кривой, чтобы затем вновь резко разойтись, разбрасывая данные по страницам как звёзды по ночному небу. Вместо конкретного, логичного повествования цифры шизофренически разглагольствовали о новых направлениях и неудачных предприятиях, о невыразимых взлётах и немыслимых падениях. Всё это вращалось всё быстрее и быстрее, круги внутри кругов, касательные, ведущие к касательным, всё ближе и ближе к орбите неизбежно плотной точки смешения и неправильного направления, пока наконец...\n\nКодайра бросил карандаш на стол. - Ладно, нахуй это всё. Нам нужен новый план."
 japtouchou.33.a:0 "Слава Богу. Это начало надоедать."
 japtouchou.34.t:0 "Политическое направление"
 japtouchou.34.d:0 "Тати нахмурился, глядя на собранные на столе перед ним бумаги с пометками и аннотациями, рукописные заметки и беспорядочные записи. Он внимательно слушал Кодайру, который сплетал воедино повествование, содержащееся, по его словам, в этой огромной массе текста. На протяжении всей речи он жестами отмечал особо значимые фрагменты информации, иногда проводя пальцем по ключевым символам, а иногда передавая Тати целую страницу для более внимательного изучения. Он тщательно уравновешивал каждый фрагмент, подкреплял предположения фактами и преодолевал логические пропасти с помощью тщательно выстроенных гипотез. Наконец, дойдя до сути аргументов, он повернулся, чтобы оценить реакцию своего коллеги.\n\n- Я понимаю, на что ты указываешь, - начал Тати, тщательно взвешивая каждое слово - но не кажется ли всё это несколько неубедительным? Кодайра покачал головой в ответ.\n\n- В том то и дело, что такой фасад предназначен для того, чтобы казаться неубедительным. Чтобы вскрыть его, мы не можем просто предположить, что всё сходится один к одному - мы должны понять, что всё начинает пересекаться. В этом и суть того, что мы делаем - параллельный подход. Всё начинается прямо и раздельно, но в конце концов пересекается. Между тем, что делал ты и тем, что делал я это - единственная точка, в которой всё действительно начало оборачиваться таким образом, что может дать нам истинное направление. Можем ли мы позволить себе упустить её?\n\nТати снова нахмурился."
 japtouchou.34.a:0 "Нет, не можем."
 japtouchou.35.t:0 "Боевая стойка"
 japtouchou.35.d:0 "Следствие успело основательно устать от своих односторонних разговоров с Армией. Процесс обращения в нужное ведомство, запроса нужного документа и получения ответа имел больше общего с вырыванием зубов, чем с вырыванием бумаг. Учитывая, что большинство сотрудников подразделения обучалось кабинетной работе, а не стоматологии, их коллективное терпение быстро испарилось. В результате двое старших детективов - Кодайра и Тати - сговорились с шефом, чтобы придумать стратегию выхода из бюрократического тупика.\n\nТати предложил прямой путь. Он утверждал, что Армия не сможет отмахнуться или уклониться от столь серьёзных административных промахов, если они будут выведены на свет. Эскалация вопроса до высших эшелонов военного командования заставит их реагировать, ведь они захотят терпеть такое поведение меньше, чем само расследование. Тати утверждал, что требовать нужно подотчётности.\n\nКодайра, напротив, настаивал на непрямом, окольном подходе. Он утверждал, что расследование никогда не получит от Армии того, что ему нужно, если будет действовать под впечатлением, что они находятся на ровной земле, потому что это явно не так. Вместо этого необходимо, в некотором смысле, обойти Армию. Направить нужное ведомство или организацию к существующим доказательствам неэффективного управления, и все секреты сами собой выплывут наружу.\n\nПока каждый приводил свои доводы, шеф тщательно обдумал обе позиции, а затем остановил дебаты своим решением."
 japtouchou.35.a:0 "Привлечь их к ответственности."
 japtouchou.35.b:0 "Зайти им за спину."
 japtouchou.36.t:0 "Самоанализ"
 japtouchou.36.d:0 "Никто из участников расследования не мог отрицать, что присутствие офицера Такахары как участника дела оказало заметное влияние на весь персонал. Это было заметно по поведению офицеров и принятым ими мерам предосторожности, но ещё более показательным было то, чего они не говорили. Никто не осмеливался открыто предположить, что к преступлению Такахары причастен какой-то элемент самой полиции, как будто это могло привести к гибели расследования. Эта тенденция была настолько распространённой, что даже Тати и Кодайра осмелились нарушить её только за закрытыми дверями.\n\nПо их мнению совпадение, выявленное в результате объединения их усилий было слишком значительным, чтобы списать его на случайность. Даже если департамент не оказывал прямого содействия в совершении убийства, он почти наверняка каким-то образом способствовал этому. Необходимо было выяснить, кто мог помогать Такахаре и почему он это делал. Безусловно, довольно вероятным было то, что помощь была оказана непреднамеренно, однако с не меньшей вероятностью она была оказана оппортунистически, а то и вовсе умышленно. Оставалось решить, каким образом лучше всего расследовать это дело, сохранив свои подозрения в тайне.\n\nТати предложил попытаться определить соучастников заговора путём проверки сотрудников, работавших с офицером Такахарой в соответствующие периоды времени. Любые несоответствия можно было бы легко выявить, сравнив различные показания. Кодайра симпатизировал этой стратегии, но также предложил альтернативный метод, который, по его словам, был более тонким. Поиск и отслеживание перемещёния платежей Такахары от источника до места назначения мог бы выявить более незаметные акты сотрудничества, возможно, даже на высших полицейских должностях."
 japtouchou.36.a:0 "Созаговорщики."
 japtouchou.36.b:0 "Откаты."
 japtouchou.37.t:0 "Позолоченные стражи"
 japtouchou.37.d:0 "По мере того, как следствие продиралось сквозь путаницу в финансах завода и возвышавшегося над ним конгломерата, стали ясны две вещи. Во-первых, независимо от того, были ли завод и его владельцы непосредственно причастны к убийству, внутренние счета и отчёты были слишком непоследовательны, чтобы это можно было списать на случайность. Во-вторых, эти несоответствия были настолько распространены, что практически невозможно было представить, что эти документы прошли через крупные государственные финансовые учреждения и регулирующие органы законным путём. Для того, чтобы получить полную и ясную картину непонятной сети капитала, которая окружала дело, два старших детектива пришли к выводу, что им необходимо взглянуть на неё с высоты птичьего полёта.\n\nЕсть два хороших места, с которых можно начать, ведь каждое из них возглавляет различные аспекты внутренних японских финансов и является краеугольным камнем имперской бюрократии. Первым из них является Банк Японии и окружающие его регулирующие организации. Банк был центральным органом во всех секторах экономики, выступая одновременно в качестве резервуара и канала для потоков денег, которые текли через Японию и её союзников. Конгломерат Минэдзака и подчинённый ему завод не были исключением, поскольку у них было огромное количество связанных с Банком счетов. Полный доступ к их записям позволил бы получить более полное представление о доходах и расходах за длительный период, а не в отдельные моменты времени.\n\nДругим вариантом было то, чего вечно боялись и что всегда ненавидели - Налоговое бюро. Даже среди разнообразных боевых псов Министерства финансов оно было известно за особую злобу. Трудно было представить, что бюрократы с такой легендарной свирепостью позволили столь масштабной некомпетентности остаться незамеченной без какой-либо формы незаконного убеждения или манипуляций. В любом случае, кто-то должен быть привлечён к ответственности."
 japtouchou.37.a:0 "Следовать за денежным потоком."
 japtouchou.37.b:0 "Посетить Налоговое бюро."
 japtouchou.38.t:0 "Смерть налоговика"
 japtouchou.38.d:0 "Согласно свидетельствам и отзывам сотрудников, предоставленным руководителями Токийского налогового бюро, Синдзи Ёсикагэ был тем бухгалтером, о котором мечтала каждая контора. Он был непомерно усерден и лично заинтересован в результатах своих проектов. Он принадлежал к той редкой породе людей, которые считают анализ и манипуляции с цифрами и величинами искусством. Поэтому неудивительно, что ему была отведена столь важная должность в проекте по реструктуризации налогового кодекса Токио.\n\nХотя его должность была одной из ключевых, его считали одиночкой. Он приходил рано утром, ещё до прихода всех остальных сотрудников отдела, и оставался в своём кабинете до тех пор, пока большинство из них не уходило. Единственными контактами, которые смогли вспомнить люди, были торопливые, но вежливые приветствия в коридорах и бесконечная череда просьб о предоставлении дополнительных документов, с которыми он обращался к сотрудникам низшего звена.\n\nНе было никаких признаков того, что такая степень изоляции была вызвана каким-то недовольством, которое он испытывал по отношению к своим коллегам, или наоборот. Но даже несмотря на это казалось, что между ним и общими офисными системами существовало большое расстояние. Вряд ли кто-то мог сказать о его повседневной работе что-то, кроме "
 japtouchou.38.a:0 "Посетить Налоговое бюро."
 japtouchou.38.b:0 "Проверить работу жертвы."
 japtouchou.39.t:0 "Бросок перчатки"
 japtouchou.39.d:0 "Тати, воодушевлённый тем, что шеф одобрил его стратегию, лично контролировал последующую переписку. Его избранной мишенью и объектом гнева стало Административное бюро Министерства армии, представитель Императорской армии Японии в правительстве. Каждый запрос и бланк перед отправкой подвергался его проверке, а каждое официальное письмо хотя бы частично рождалось из-под его пера.\n\nСвоими усилиями Тати сплёл обвинительное повествование, направленное непосредственно против Министерства и его подчинённых. Он утверждал, что в Генеральном штабе Императорской армии Японии укоренилась культура ненадлежащего ведения документации, причём не только в тех отделах, к которым непосредственно относилось дело, но и в целом в переписке Управления с внешними сторонами. Он предупредил, что это не только является серьёзным обвинением в адрес Штаба, но и плохо отражается на них самих, поскольку на них возложена ответственность за административные аспекты функционирования Армии. Неспособность принять меры и решить вопрос только ухудшит это отражение.\n\nМинистерство, со своей стороны, похоже, почти сразу обратило внимание на работу Тати. Всего через несколько дней после первой волны корреспонденции на станцию прибыл запечатанный конверт, адресованный из штаб-квартиры Министерства армии в Токио. Внутри было аккуратно напечатанное и сложенное письмо на имя начальника отдела. Они любезно поблагодарили следствие за то, что оно обратило их внимание на эту проблему, и заверили, что расследуют ситуацию с "
 japtouchou.39.a:0 "Я поверю в это только тогда, когда увижу собственными глазами."
 japtouchou.40.t:0 "Смертельная скука"
 japtouchou.40.d:0 "Стратегия Кодайры требовала более тщательного планирования и рассмотрения, прежде чем могла быть приведена в действие. Целью было найти и скоординироваться с организацией, которая юридически и функционально была бы отделена от бюрократии Армии, но при этом обладала достаточной властью, чтобы заставить её подчиниться. Это оказалось непросто из-за сильного представительства военных в имперском правительстве. Их политическое присутствие контролировалось Министерством армии, которое представляло их и в Императорском кабинете министров, в то время как их операции и поведение регулировались генеральным штабом Императорской армии Японии. По словам Кодайры только одно ведомство могло принять этот вызов, имея хоть какие-то шансы на успех - Императорская счётная палата.\n\nПалата существовала в странном пространстве японской администрации. Будучи якобы независимыми как от Национального парламента, так и от различных государственных министерств, имперские аудиторы подчинялись напрямую императору. На бумаге это представляло Палату как высшее проявление божественной воли императора, наделённое обязанностью обеспечивать лояльность органов Империи. Однако на практике император был мало заинтересован в управлении прославленными бухгалтерами, из-за чего Палата де-факто перешла под коллективную власть кабинета.\n\nВ результате она оказалась в плачевном состоянии, её постоянно игнорировали или забывали, за исключением отдельных политизированных дел. Поэтому просьба следствия о помощи была воспринята с радостью. Ведь действительно, несмотря на то, что им были предоставлены лишь самые смутные подробности того, зачем вообще нужна их помощь и какова цель, представители Палаты с готовностью взялись за выполнение своего первоначального поручения, а когда они узнали, что объект проверки находится в самом кабинете министров их энтузиазм, казалось, удвоился."
 japtouchou.40.a:0 "Всё ради блага Империи, конечно."
 japtouchou.41.t:0 "Впечатления незнакомца."
 japtouchou.41.d:0 "В течение следующих нескольких дней следствие прочёсывало записи расписания департамента, чтобы найти сотрудников, которые работали с офицером Такахарой за последний год. В первую очередь они сосредоточились на других уличных офицерах, но не ограничились ими, включив в поиск руководителей, детективов и диспетчеров, работавших с ним бок о бок. Собрав всех, группа начала медленно продвигаться по списку, проводя интервью и собирая показания о поведении Такахары и их впечатлениях о нём.\n\nБольшинство давало о нём одну и ту же грубую характеристику, независимо от того, в каких отношениях они состояли: замкнутый, но не затворник или одиночка; был способен и даже готов принять участие в непринуждённой беседе; в основном был вежлив и не проявлял никакого гнева. Те, кто непосредственно работал с ним, описывали его как старательного, но не фанатичного работника, выполнявшего свои задачи с бессознательной рутинной эффективностью. Те же, кто не был особо близко с ним знаком не успели сложить каких-бы то ни было с ним отношений, и называли его "
 japtouchou.41.a:0 "Возможно, архивы неполны?"
 japtouchou.42.t:0 "Ликвидная мотивация"
 japtouchou.42.d:0 "Безусловно, офицер Такахара пошёл на большой личный риск, решив помочь своему брату в ликвидации последствий преступления. Если он действительно был вовлечён в какой-то более масштабный заговор, кто-то из его коллег или начальников почти гарантированно должен был раскрыть его соучастие. Что же он получал взамен на постоянную угрозу раскрытия? Детективы сочли маловероятным, что он действовал из какого-либо подобия братской любви, учитывая его явное безразличие к благополучию своих сиблингов. Вместо этого они обратились к универсальному мотиватору - всемогущей иене.\n\nПеребирая личные документы вероломного офицера и отчёты из отдела заработной платы команда составила примерный финансовый портрет Такахары. Используя записи о выданных полицией чеках на зарплату, они рассчитали его примерный чистый доход после учёта налогов и проследили чеки до счёта в Банке Японии, где они были обналичены. Пока они передавали в Банк ордера на получение документов по счёту, члены подразделения обыскивали шкафчик и личные вещи Такахары, ища признаки излишнего богатства. Но им не удалось обнаружить ничего, кроме стандартного оборудования и личных вещёй, которых вполне можно было ожидать от офицера токийской полиции. Если офицер и получал постоянное вознаграждение за свои гнусные действия, то он спрятал доказательства этого подальше, как воспоминание о постыдном поступке.\n\nСтарые деньги шепчут, новые - кричат."
 japtouchou.42.a:0 "А кровавые деньги - молчат."
 japtouchou.43.t:0 "На берегу канала"
 japtouchou.43.d:0 "К большому облегчению следствия сотрудники Банка Японии, казалось, были рады помочь им в поиске неуловимых активов Минэдзаки. Они были вежливы, внимательны, и оперативны в своих действиях и отчётах. Было ли такое поведение вызвано чувством долга или страхом репрессий - значения не имело, но детективы и сотрудники следственного отдела были счастливы отдохнуть от постоянных бюрократических баталий последних недель.\n\nК несчастью, новая перспектива, открывшаяся благодаря документам Банка, оказалась не столь ясной, как рассчитывали детективы. Завод, как и большинство его собратьев по материнской организации Минэдзака, работал в основном с наличными. Постоянные денежные переводы и длинные списки ликвидных вкладов и изъятий заполняли папку за папкой. Некоторые из них было легко отследить: они были направлены на другие счета Банка или имели какое-то описание. С другими было сложнее: казалось, произвольные суммы денег снимались или вносились в произвольное же время. Из-за большого объёма записей следствие было вынуждено сосредоточить своё внимание на временных рамках, связанных с убийством, и медленно продвигаться дальше.\n\nВ этом диапазоне группе удалось обнаружить одну особенно подозрительную операцию. Примерно за неделю до обнаружения тела с одного из резервных центральных промышленных счетов было снято пять тысяч иен. Помимо того, что сумма снятия была в разы меньше прочих, не было абсолютно никакой контекстуальной информации. Ни предполагаемого получателя, ни указанного номинала, ни пояснений, ничего. Не имея никакой идентифицирующей информации, следствие было вынуждено прибегнуть к утомительному процессу отслеживания серийных номеров банкнот, чтобы попытаться определить их место назначения."
 japtouchou.43.a:0 "Это займёт некоторое время..."
 japtouchou.44.t:0 "Оборот за оборотом"
 japtouchou.44.d:0 "Хотя подача и уплата налогов рассматривается многими, как одна из немногих постоянных вещёй в жизни, Бюро, контролирующее эти процессы, казалось, находилось в состоянии вечного хаоса. Первым шагом в расследовании деятельности Токийского налогового бюро стал сбор имён тех, кто занимал различные посты на верхних уровнях иерархии организации, чтобы быть готовыми обратиться к ним. Но быстро стало ясно, что, судя по нескольким предыдущим годам, эта информация может измениться в любой момент.\n\nДосье на сотрудников и публичные заявления свидетельствовали о том, что руководство находится в состоянии постоянной текучки. Руководители, проработавшие на свои постах всего несколько месяцев, увольнялись и заменялись без особых причин и шумихи. Сотрудники, работавшие в одном отделе, внезапно переводились в другой, никак не связанный с предыдущим. Иногда руководителей из местных отделений поднимали в центральный отдел, чтобы затем снова опустить вниз. Даже руководители отделов Бюро не были защищены от постоянных перестановок. В любой момент они могли быть понижены в должности, переведены или заменены кандидатом, подобранным столичным Правительством.\n\nВ ходе расследования не удалось выяснить, почему же Бюро функционирует таким образом, а многие задались вопросом, как оно вообще продолжает работать. Сообщений о серьёзных жалобах или системных проблемах не поступало, так откуда же взялась такая высокая текучесть кадров? И как такое критически важное учреждение могло продолжать работать, постоянно подвергаясь таким масштабным перебоям?"
 japtouchou.44.a:0 "Вот вам и гарантия занятости."
 japtouchou.45.t:0 "Отложенные предложения"
 japtouchou.45.d:0 "С помощью резюме отчётов, предоставленных Токийским налоговым бюро, следствие смогло получить немного больше информации о работе, которую выполнял Ёсикагэ. В то время, как проект в целом был сосредоточен на структуре налогового кодекса, Синдзи занимался промышленно-коммерческой сферой, в которой предпочёл сосредоточиться на двух конкретных аспектах.\n\nПервым из них была попытка повышения точности налоговых платежей для промышленных предприятий, чтобы сократить количество переплат и недоплат, которые приходилось исправлять постфактум. Для этого ему пришлось пролистать отчёты крупнейших промышленных производителей, а также изучить текущие показатели производства и прибыли сотрудничающих компаний. Кроме того, параллельно он начал разрабатывать предложение о системе ежеквартальных обзоров для крупнейших промышленных компаний, чтобы улучшить оценку рынка, но на момент его смерти оно находилось в зачаточном состоянии.\n\nВторой заключался в упорядочивании и интеграции процессов аудита и проверки налогов между отделениями и центральным управлением. Судя по отчётам, Ёсикагэ разрабатывал радикально новую систему, согласно которой полномочия отделов будут сильнее связаны с полномочиями центра, а поток информации будет более последовательным. Кроме того, предполагалось полностью устранить ответственность отделов за некоторые районы, передав их в подчинение центральному бюро. Однако по этому предложению прогресса было достигнуто ещё меньше, причём сам Ёсикагэ отметил, что процесс был отложен из-за работы аудиторского отдела Налогового бюро."
 japtouchou.45.a:0 "Проанализировать аудиторов."
 japtouchou.45.b:0 "Нам нужно больше конкретики."
 japtouchou.46.t:0 "Опровержение шутки"
 japtouchou.46.d:0 "Неудивительно, что ожидание ответа из Министерства армии превратилось в бесконечный поток неотвеченных звонков, отклонённых вопросов и оглушительного молчания. Однако именно в тот момент, когда непрерывные, взволнованные шаги Тати начали прокладывать колею в полу станции, пришёл ответ. Он пришёл в том же виде, что и первый: запечатанный конверт, аккуратно сложенные страницы и чёткие чернильные символы. Но послание, содержавшееся в этом ответе, резко контрастировало на фоне приятного тона первого. Настолько, что Кодайра охарактеризовал его как "
 japtouchou.46.a:0 "Под их носом."
 japtouchou.46.b:0 "Над их головами."
 japtouchou.47.t:0 "Благочестие и яд"
 japtouchou.47.d:0 "К несчастью, далеко не все были рады восстановлению функциональной роли Счётной палаты. Чтобы не насторожить потенциальных заговорщиков, публично Палата будет действовать самостоятельно, а переговоры со следствием вести в частном порядке. Несмотря на то, что их положение в имперской иерархии было предметом споров, сами они утверждали, что они скорее проактивны. Они не собирались просто ждать, пока шёпот о коррупции достигнет ушей самого императора; напротив, каждый раз, когда перед ними вставал вопрос или несоответствие, они были обязаны по долгу службы и чести следить за его разрешением.\n\nОднако различные члены и министерства Кабинета министров были обескуражены её высокими заявлениями. По их мнению, хоть Палата и была независима от каждого министерства в частности, но она не была независима от всех министерств в целом. Если они допустят проведение незапланированных проверок с нераскрытыми целями и приказами, то рискуют снова впустить "
 japtouchou.47.a:0 "Над их головами."
 japtouchou.47.b:0 "Привлечь Бюро."
 japtouchou.48.t:0 "Устремляясь вверх"
 japtouchou.48.d:0 "После шокирующего отрицания диспетчером своей причастности, следствие обратилось к отделу документации, чтобы попытаться подтвердить или опровергнуть его утверждения. На основании имеющихся документов и показаний других диспетчеров выяснилось, что диспетчер находился на службе, когда произошла стрельба. Что касается самого события, то большинство утверждало, что имеют лишь общее представление или осведомлены о нём, но лишь немногие смогли вспомнить какие-либо конкретные детали того дня. Примечательно, что никто не смог вспомнить ни одного случая, когда диспетчер упоминал бы об этом событии.\n\nВсё больше беспокоясь, старшие детективы обратились к начальнику отдела документации, надеясь получить хоть какую-то информацию о соответствующих делах. Но он был озадачен так же, как и остальные сотрудники, если не больше. Он почти ничего не смог сказать о стрельбе и не предоставил никаких подробностей о создании и хранении документов. Поначалу детективы испытывали раздражение, но когда они стали допытываться у него о целостности документации и возможности её несанкционированного изменения, причина его поведения стала ясна.\n\nНачальник отдела занимал свою должность меньше полугода. Его предшественником был стареющий ветеран токийской полиции, который занимал эту должность большую часть предыдущего десятилетия. Но всего через месяц после стрельбы он неожиданно подал в отставку, оставив департамент искать замену. Причиной ухода стало предложение работы, которое бы возвысило его над полицейскими силами вплоть до их представления в Кабинете - должность в Бюро общественного порядка."
 japtouchou.48.a:0 "Должно быть, пропустил вечеринку по поводу выхода на пенсию."
 japtouchou.49.t:0 "Достаточно взаимосвязано и определённо подозрительно"
 japtouchou.49.d:0 "То, что показали записи банковского счета Такахары, не было заметно невооружённым глазом. На первый взгляд это был не более чем простой приток и отток денег, типичный для любого банковского счёта. Но расследование не ограничилось простым взглядом. Сравнив схему исходящих платежей со средними демографическими показателями района, в котором проживал Такахара, следствие рассчитало примерную арендную плату, стоимость жизни и коммунальные расходы. С этими оценками они сравнили фактическую скорость снятия и внесения средств, а также изменение общего баланса счёта. Они обнаружили, что цифры не совсем сходятся, конечно не на неприличную сумму, но на достаточную, чтобы заставить брови любого бухгалтера приподняться.\n\nБыло несколько моментов, когда баланс просто не мог быть таким, каким он был. Часто они совпадали с крупными платежами, такими как залог, услуги врача, а в последнее время - платежи по ипотеке. В этих случаях баланс должен был быть меньше, чем указано в записях после платежа. Некоторые из этих случаев происходили из очевидных источников, когда за несколько дней до крупного платежа был сделан крупный денежный вклад. Было выдвинуто предположение, что это свидетельство того, что Такахара медленно вытягивал тёмные деньги из физического источника, используя их для компенсации крупных расходов и поддержания своего уровня жизни - осмотрительность и контроль, редко демонстрируемый преступниками-мошенниками.\n\nСледующим шагом должна была стать проверка этой теории и попытка найти тайник Такахары, если таковой действительно существовал. Кодайра предложил классический подход: прорыть путь через его жилище и пересчитать "
 japtouchou.49.a:0 "Посмотреть под матрасом"
 japtouchou.49.b:0 "Отследить серийные номера"
 japtouchou.50.t:0 "Дальше"
 japtouchou.50.d:0 "После кропотливого процесса записи серийных номеров банкнот, выданных банком для снятия денег, следствие направило запрос в Министерство финансов. Хотя отслеживание серийных номеров могло быть очень эффективным средством выявления мошенничества, получение соответствующих записей было медленной процедурой, сопряжённой с трудностями и возможностью ошибки. Каждую банкноту необходимо было проследить до группы файлов, связанных с датой её выпуска, где уже можно было найти хронологический список мест регистрации.\n\nОднако единственными случаями, при котором банкноты постоянно регистрировались и появлялись в списке были их внесение или снятие со счёта. Таким образом, если бы банкноты хранились в качестве наличного резерва, их местонахождение не было бы указано. Хуже того, из-за огромного количества транзакций, ежедневно происходящих в Японии, обычно существовала значительная задержка между первоначальной регистрацией и её появлением в списке. Далее возникала очевидная проблема: наличные деньги, скорее всего, были потрачены в разных местах, в разное время и закончили свой путь в разных пунктах назначения.\n\nИменно поэтому такой шокирующей стала новость о том, что все банкноты, которые были выданы для снятия денег, были положены на банковский счёт одного из региональных финансовых управлений правительства Маньчжурии, где и находятся по сей день. А вот как они туда попали - это совершенно другой вопрос."
 japtouchou.50.a:0 "И это вопрос, который мы намерены задать."
 japtouchou.51.t:0 "Смерть от тысяч сокращений бюджета"
 japtouchou.51.d:0 "Как и следовало ожидать, высокая текучесть кадров в Токийском налоговом бюро была распределена не совсем равномерно. И хотя все отделы в той или иной мере испытывали её на себе, ни один из них не страдал от неё больше, чем отдел аудиторских проверок. Это была группа, ответственная за проверку налоговых форм и деклараций крупных учреждений и тех, чья деятельность вызывала подозрения. По идее они занимались расследованиями всего, начиная от уплаты налога на имущество и заканчивая программами обмена валюты. Но в отличие от других отделов, которые изнывали от постоянного потока уходящих и приходящих, аудиторы сталкивались только с уходящими. Почти никого не переводили из других отделов в отдел аудита, а если кого-то увольняли, то его почти всегда отправляли обратно в местные отделения. За годы работы общее число сотрудников сократилось до костяка команды.\n\nМногие в следственной группе задались вопросом - как отдел мог выполнять свои разнообразные функции при столь ограниченном человеческом ресурсе? Ответ оказался прост: никак. Из отдела почти ничего не поступало, кроме случайных обвинений в мелком мошенничестве или уклонении от уплаты налогов, но даже они становились всё реже и реже. Даже проекты, которые, казалось, не могли обойтись без присутствия аудиторов, не имели никаких признаков их участия.\n\nОфициальной причиной сокращения отдела стало "
 japtouchou.51.a:0 "Кто же..."
 japtouchou.52.t:0 "Руки связаны, губы сжаты"
 japtouchou.52.d:0 "Не удовлетворившись расплывчатыми формулировками и общими описаниями, представленными в проектных отчётах сотрудников Токийского налогового бюро, следственная группа потребовала большего. Кодайра, в частности, подчеркнул важность для дела фактических цифр в статистике, собранной Ёсикагэ. Кроме того, им было необходимо знать контекст статистики, у кого были собраны данные и к чему они относятся. Если Ёсикагэ заметил некоторые несоответствия в цифрах, то их последствия могут оказаться ключом к определению мотива убийства.\n\nК сожалению, Бюро не очень-то хотело делиться результатами работы своего покойного сотрудника, независимо от аргументов. Они утверждали, что детали проекта и его внутренние файлы считались "
 japtouchou.52.a:0 "Высказать озабоченность"
 japtouchou.52.b:0 "Надавить сильнее"
 japtouchou.53.t:0 "Задраенные люки"
 japtouchou.53.d:0 "Следствие поспешило установить контакт с администраторами низшего звена Армии, но их усилия не увенчались успехом. Наспех составленный план был набросан и приведён в действие менее чем через сутки после получения ответа из министерства. Они намеревались установить тайный контакт с чиновниками из оперативного, разведывательного и коммуникационного отделов Генерального штаба Императорской армии Японии. Как только контакты будут установлены, следствие попытается получить файлы, касающиеся не самих документов, а внутренних операций, а также свидетельские показания чиновников. Собранную информацию можно было бы сопоставить и сравнить с заявлениями, сделанными министерством, чтобы выявить любые источники несоответствий.\n\nОднако быстро выяснилось, что недоверие следствия к Министерству армии было взаимным. Почти все чиновники, с которыми удалось связаться, либо просили разрешения, которых у команды не было, либо просто игнорировали их требования. Те немногие из них, кто всё же соглашались на разговор, либо не могли предложить ничего полезного, либо просто указывали на несговорчивое начальство. Армейская бюрократия в один момент стала казаться непроницаемой, не пропускающей ни слова, ни мысли, ни дела.\n\nНо даже перед лицом этой неудачи пара ведущих детективов осталась непреклонной. Они утверждали, как наедине с руководством, так и перед всей командой, что сейчас самое время удвоить усилия по выполнению намеченной стратегии. Очевидно, утверждали они, что Армия беспокоится о той информации, что обнаружит следствие под всеми этими документами. На самом деле, они были настолько обеспокоены, что поспешили перекрыть все потенциальные точки доступа. А где есть беспокойство и судорожные действия, там обязательно будут ошибки."
 japtouchou.53.a:0 "Продолжайте давить."
 japtouchou.54.t:0 "Ошибочное посредничество"
 japtouchou.54.d:0 "В условиях давления со стороны руководства, оставался только один орган, к которому следствие могло обратиться за помощью, и для этого им пришлось бы заглянуть так высоко, что они бы рисковали вывихнуть себе шею. Не секрет, что в преддверии первой войны с китайцами в 1894 году препирательства между Императорской Армией и Флотом стали настолько сильными, что грозили развалить военные действия ещё до их начала. Чтобы решить эту проблему, император Мэйдзи приказал создать Императорскую ставку - учреждение, призванное координировать и разрешать споры между родами войск. С самим императором во главе, это был единственный орган с законной административной властью над двумя "
 japtouchou.54.a:0 "Вот тебе и хорошая игра."
 japtouchou.55.t:0 "Адвокаты"
 japtouchou.55.d:0 "Оказавшись в запутанной паутине имперской политики, окружавшей государственные учреждения Японии, следствие обратилось к своим собственным представителям - Бюро общественного порядка. Бюро входило в состав Министерства внутренних дел, одного из самых могущественных невоенных министерств государства, обладавшего широкими полномочиями - от городского планирования до управления колониями. Само Бюро служило центром управления гражданской полицией. За время своего существования оно постепенно получило больше обязанностей, уже не ограничиваясь лишь охраной общественного порядка. В частности, оно занималось профилактикой пожаров и посредничеством в общественных конфликтах.\n\nИз-за огромных масштабов своей деятельности Бюро в последние годы отстранилось от повседневного управления отдельными полицейскими департаментами, предоставив им неофициальную автономию при условии неукоснительного следования уже имеющимся указам. Более того, поскольку Кэмпэйтай и другие органы военной полиции начали всё глубже и глубже вторгаться в сферу гражданской юрисдикции, Бюро было крайне заинтересовано в сохранении своего положения в политической иерархии, чтобы в один прекрасный день не оказаться под каблуками военных. По словам многих бывших офицеров и ветеранов, Бюро было больше заинтересовано в исполнении роли "
 japtouchou.55.a:0 "Приведите бюрократов!"
 japtouchou.56.t:0 "Финансовые основы"
 japtouchou.56.d:0 "В итоге Кодайра получил то, что хотел - старый добрый обыск. Возглавляя команду офицеров, следователей и криминалистов, детектив-ветеран прибыл в дом офицера Такахары слегка пружиня шаг. Пройдя через парадную дверь, группа гордых государственных служащих приступила к обыску аккуратного дома, переворачивая всё, что не было прибито к полу, и даже несколько вещёй, которые всё-таки оказались прибиты. К счастью, не было нанесено никакого ненужного ущерба, который потребовал бы возмещёния, поскольку в отчёте было чётко указано, что два отверстия в стене были проделаны ещё до прибытия полиции, а дверь в кабинет была заперта вручную, посему применение тарана было вполне оправданным.\n\nНаконец, после нескольких часов неистовых поисков, команда обнаружила свой приз. Офицер, передвигая прикроватную тумбочку в главной спальне, заметил, что одна из половиц слегка приподнялась. С помощью небольшой грубой силы полированный кусок дерева выскочил из пола, открыв тёмное пространство под ним. Наклонившись вперёд, офицер неуверенно сунул руку в тёмное отверстие и на что-то наткнулся. Ухватившись за этот предмет и вытащив его на свет, он позвал своих коллег.\n\nПятнадцать минут и несколько половиц спустя весь клад был выставлен на всеобщее обозрение. Тысячи и тысячи иен, перевязанные резинками, уложенные в пакеты и коробки, все они были надёжно спрятаны в пространстве под полом. По одной только сумме было очевидно, что это не запас на чёрный день, это деньги, целью которых было сохранить некую тайну. Но самым удивительным было то, что не все из них были хрустящими купюрами, выпущенными Министерством финансов. Примерно половина тайника была заполнена печально известными японскими военными иенами."
 japtouchou.56.a:0 "Всё любопытнее и любопытнее..."
 japtouchou.57.t:0 "Денежно-военные размышления"
 japtouchou.57.d:0 "Следование по крошечному следу цифр, нанесённых на подозрительные банкноты иен, завело следствие гораздо дальше от Токио, чем они расчитывали. Все серийные номера были направлены на другую сторону бурного моря, в сторону одного из самых старых японских завоеваний - Маньчжурию. Казалось, будто все эти купюры крутятся вокруг счетов местных финансовых учреждений стран-участниц Сферы. Недоумение по поводу того, как и почему деньги оказались там, только усилилось при ближайшем изучении ситуации. Эти счета были вовлечены в теневую практику, восходящую к самым ранним месяцам японского вторжения - обмен спорной японской военной иены.\n\nВоенная иена, иногда называемая в шутливых тонах "
 japtouchou.57.a:0 "Так мы и поступим..."
 japtouchou.58.t:0 "Уступленная земля"
 japtouchou.58.d:0 "Наконец выяснилась причина нежелания Токийского Налогового Бюро делиться конкретной информацией о проекте налогового кодекса. Как и предполагали некоторые, политика относительного молчания Бюро была вызвана не столько отказом открыть рот, сколько затянутой на его горле петлёй. Просматривая самые ранние отчёты по проектам, детективы наткнулись на раздел, в котором подробно описывался процесс анализа и предложения правил перемещёния капитала и активов между странами Сферы. Раздел был примечателен по двум причинам. Во-первых, Синдзи Ёсикагэ был назначен главным аналитиком этой части проекта, а во-вторых, надзор за этой частью был передан в ведение Министерства армии, которое имело первичное право допуска и доступа к внутренним файлам проекта по первому требованию.\n\nПоначалу это решение казалось совершенно странным и произвольным: какое отношение Армия имеет к налоговой реформе? Но стоило ещё чуть-чуть нажать на Бюро, их истинная роль начала проясняться. Большая часть данных, связанных с этой частью проекта, включала информацию о системах и использовании японской военной иены, валюты, распространённой среди солдат и гражданских лиц стран периферии Сферы. Как выяснилось, распределением и использованием военной иены почти полностью управляли органы Императорской армии. Со временем они постепенно приобретали всё больше полномочий по её регулированию и международному использованию - области, которой первоначально занимался отдел аудита Бюро.\n\nНедавно, в знак признания этих изменений, полномочия были официально переданы от аудиторов к Армии. В связи с этим они посчитали уместным включать их в процесс принятия решений по любым инициативам, касающимся учреждения, которое они так строго контролируют, и никто не мог утверждать обратное. Таким образом, у следствия не было иного выбора, кроме как обратиться к монолиту военной бюрократии, если они надеялись получить доступ к работе жертвы."
 japtouchou.58.a:0 "Ну, у нас есть приказ..."
 japtouchou.59.t:0 "Дама в красном платье"
 japtouchou.59.d:0 "Разочарование Кодайры витало вокруг него словно сигаретный дым. Идя по тёмным токийским улицам, освещённым лишь тусклыми уличными фонарями и несколькими светящимися вывесками, взгляд его был устремлён в землю, а рот угрюмо искривлён. Детектив не обращал внимания ни на мелкий моросящий дождь, ни на людей, которые всё ещё бродили по улицам. Это был ещё один день разочарований, день неудач. Все усилия, предпринятые им и его коллегами-детективами, были пресечены или отложены за ненадобностью. Каждый новый путь, по которому они начинали идти, быстро перекрывался и запечатывался. День за днём зацепка, которую Кодайра извлекал из информационной паутины, уходила всё дальше в темноту. Он стиснул зубы.\n\n- Простите за беспокойство... - позади него раздался голос, мягкий по тону, но твёрдый по намерениям. Повернувшись, он оказался лицом к лицу с молодой женщиной. Её волосы были аккуратно заплетены за головой, а лицо покрыто макияжем и подчёркнуто блестящими тенями для век. Она была одета в расстёгнутое коричневое пальто, доходившее до колен, а под ним было сверкающее красное платье, которое опускалось почти до уровня пальто и обнажало одну ногу. - Мне кажется, вы уронили это. - сказала она, протягивая к нему руки.\n\nСмущённый, Кодайра взял предмет и повертел его в руках. Это была обычная жёлтая папка, без маркировки и совершенно ему незнакомая. Но когда он поднял глаза, чтобы сказать женщине, что она ошиблась, ему удалось лишь на мгновение увидеть её спину, прежде чем она завернула за угол и скрылась в ночи."
 japtouchou.59.a:0 "Кто она такая?"
 japtouchou.60.t:0 "Прицеливание"
 japtouchou.60.d:0 "Новая переориентация расследования сопровождалась очередным изменением в настроении команды. В помещёнии участка витало чувство страха, сравнимое с ситуацией, когда протягиваешь руку в тёмную дыру в земле, в которой можно как найти сокровища, так и ухватиться за спину какого-то неведомого ужаса.\n\nНикто, от самого ясноглазого новичка до самого искушённого ветерана не мог предположить, что он окажется втянутым в борьбу с лидерами и представителями Императорской армии. Были причины, по которым эти две ветви вооружённых сил стояли выше второстепенной сферы имперской политики. Были причины, по которым они поддерживали свои собственные административные каналы, свои собственные полицейские силы, свои собственные разведывательные агентства. Их дела были их собственными, их процедуры - их собственными, их правосудие - их собственным. И где-то высоко в этой бюрократической громаде сидели высокопоставленные участники этого кровавого заговора.\n\nИ сейчас детективы и офицеры Токийского столичного полицейского управления собирались их уничтожить."
 japtouchou.60.a:0 "Вверх и вперёд."
 japtouchou.61.t:0 "Незапланированная встреча"
 japtouchou.61.d:0 "После сурового отказа Императорской ставки темп расследования затормозился. Не имея другого пути, как и места для поворота, детективы начали медленное движение назад. Им предстояло пересмотреть каждый сделанный выбор, перечитать все собранные документы, а если ничего не получится, рассмотреть совершенно другие версии. К счастью, удача повернулась к ним лицом ещё до того, как они сделали несколько шагов назад.\n\nОднажды рано утром в участок пришёл человек, подошёл к стойке регистрации и вежливо попросил о встрече с шефом. Это был высокий мужчина средних лет, чисто выбритый, с аккуратно подстриженными волосами, в пальто, перекинутом через руку, и с чёрным кожаным портфелем в руках. Заинтригованный описанием, данным ему администратором по телефону, шеф согласился поговорить с ним. После того как мужчина поднялся на нужный этаж и зашёл в кабинет шефа, они проговорили около часа.\n\nВ конце концов дверь кабинета снова открылась. Мужчина вышел, они пожали друг другу руки и попрощались. Затем он прошёл мимо рядов столов и вышел из отдела. Когда он ушёл, главный детектив подошёл к столу Кодайры и бросил на него небольшую стопку бумаг.\n\n"
 japtouchou.61.a:0 "В хорошем или в плохом смысле?"
 japtouchou.62.t:0 "Доверие к нашим доверенным лицам"
 japtouchou.62.d:0 "К счастью, запрос следствия в Бюро общественного порядка был удовлетворен довольно быстро. После нескольких коротких телефонных разговоров Тати и Кодайра должны были встретиться с представителем Бюро, чтобы обсудить техническую составляющую дела. Итак, два детектива пришли в центр Токио, поднялись в офисный центр, где располагалось Бюро, и наконец уселись в мягкие кресла в одном из конференц-залов здания. Через несколько мгновений им вновь пришлось встать, когда в зал вошёл представитель Бюро, молодой человек в аккуратно выглаженном костюме.\n\nПосле того, как с приветствиями и формальностями было покончено, детективы перешли к цели своего визита. Они по очереди рассказали о задании, которое они пытались выполнить, и обосновали необходимость помощи со стороны Бюро. Представитель в основном молчал, внимательно слушая, и лишь изредка подавая голос, чтобы задать вопрос одному из них или когда обсуждение грозило зайти в тупик. Когда детективы наконец исчерпали свои аргументы, они потребовали от представителя ответа.\n\nВ своём ответе он выразил сочувствие положению детективов и согласился с тем, что расследование, вероятно, лучше всего будет проходить при содействии Бюро, однако существует проблема. Бюро практически ничего не знало о контексте запросов и о деле в целом. Они конечно, могли бы исполнить их просьбу, но им нужно было знать причины и иметь доступ к материалам дела. Тати и Кодайра переглянулись: они изо всех сил старались скрыть информацию о заговоре ради безопасности, и смеют ли они рисковать ей сейчас ради прогресса расследования?"
 japtouchou.62.a:0 "Тати соглашается"
 japtouchou.62.b:0 "Кодайра отказывает"
 japtouchou.63.t:0 "Проблемы колониальной валюты"
 japtouchou.63.d:0 "Обнаружение военных иен среди богатств, найденных у офицера Такахары, стало камнем преткновения в рассуждениях следователей. На вопросы о том, как и почему банкноты оказались там, было нелегко ответить просто потому, что процессы и политика, окружающие эту грубую валюту, в целом не были хорошо понятны. Из всех спорных и запутанных систем в Японской империи военная иена была наименее изучена. Её считали артефактом войны, временной системой поддержки, которая уже давно исчерпала свои возможности по обеспечению контроля за движением капитала на оккупированных территориях. Но учитывая тот факт, что она действительно существовала только в колониях и других странах Сферы, у населения и правительства Японии было мало мотивации для решения этой проблемы.\n\nВ связи с этим следствию пришлось приложить немало усилий, чтобы выяснить, к кому на самом деле можно обратиться, чтобы проверить наличие военных банкнот. В конце концов, им указали на ранее неслыханный орган под названием "
 japtouchou.63.a:0 "Время иностранной переписки."
 japtouchou.64.t:0 "Правление двух"
 japtouchou.64.d:0 "Неудивительно, что Армия, получив почти абсолютную власть над внутренними системами военных иен, воспользовалась возможностью построить самую запутанную систему разрешений и проверок безопасности, какую только можно себе представить. Это стало ясно после краткого ознакомления с правилами международного валютного обмена. Военная иена контролировалась не одним ведомством Императорской армии Японии, а двумя - Министерством армии и разведывательным отделом Генерального штаба Армии.\n\nМинистерство армии, хоть и является пожалуй самым прямым путём, но учитывая их очевидный контроль над внутренней политикой военной иены, он вряд ли будет самым лёгким. Министерство упрямо и редко отказывается от предоставления информации без причины, что доказали предыдущие контакты между ним и полицией. Однако, учитывая разросшийся характер организации и относительную неизвестность военной иены, соответствующие департаменты могут оказаться менее настороженными, чем центральное руководство.\n\nДругое дело - разведывательный отдел Императорской армии Японии. Это затворническая организация, выдающая информацию только тогда, когда это им выгодно, и печально известная тем, что просовывала свои теневые ручонки во все организации, до которых могла дотянуться. Официально они подчинялись Министерству армии, но, возможно, они увидели бы какую-то выгоду в том, чтобы шептаться под носом у своих политических хозяев."
 japtouchou.64.a:0 "Попросить помощи у разведывательного отдела."
 japtouchou.64.b:0 "Попросить помощи у Министерства армии."
 japtouchou.65.t:0 "Заряд мертвеца"
 japtouchou.65.d:0 "Кодайра просмотрел документы, переданные ему таинственной женщиной в красном платье, более десятка раз, прежде чем рассказать об их существовании своему коллеге-детективу. Сначала Тати скептически отнёсся к словам Кодайры, в частности из-за несколько невероятной природы их происхождения. Но, пролистав первые несколько страниц и обратив внимание на официальную армейскую символику и оформление, он стал относиться ко всему этому гораздо серьезнее.\n\nВ документах были подробно описаны связи и процедуры совместного административного проекта Токийского Налогового Бюро и Генерального штаба Императорской армии Японии. Проект был направлен на дальнейшее регулирование движения гражданских иен по всей Сфере путём начала интеграции систем, связанных с управлением японской военной иеной, специальной грубой валютой, используемой в основном в подчинённых странах Сферы. В документах были указаны информационные каналы, которые необходимо было установить между руководителем проекта Синдзи Ёсикагэ и соответствующими отделами Генерального штаба Армии. Они включали многочисленные запросы на доступ к материалам, касающихся программ обмена между гражданской и военной валютами.\n\nНо помимо признания существования программы и её целей, эти бумаги не указывали на явный мотив убийства Ёсикагэ. Но последним листом в папке была написанная от руки записка, адресованная детективам. В ней было сказано, что если они хотят получить больше информации, они должны вернуть папку в определённый почтовый ящик в определённое время."
 japtouchou.65.a:0 "Это... жутковато."
 japtouchou.66.t:0 "Целевой приоритет"
 japtouchou.66.d:0 "С решением начать полномасштабное расследование в отношении Императорской армии возникли новые споры. Было очевидно, что как только следствие прояснит свои мотивы, административные компоненты Армии начнут стремительное контрнаступление. В этом случае первый удар должен был быть решающим, им нужны были веские доказательства, чтобы оправдать использование гражданских властей против военных. Поэтому спор между детективами шёл о том, куда следует нанести этот удар, чтобы он был наиболее эффективным.\n\nКодайра утверждал, что они должны действовать просто и целенаправленно. Вызвать командира базы, связанного с убийцей, и потребовать, чтобы он говорил открыто, иначе ему будут предъявлены обвинения в препятствовании правосудию. Таким образом они сохранят давление в одном месте и потенциально задержат скорость реагирования Армии, а если повезёт, то даже смогут проскользнуть под носом у армейских руководителей.\n\nТати не согласился, заявив, что такой подход слишком узок по охвату. Если они хотят охватить весь заговор, им нужно расставить сети шире. Кроме того, все предыдущие попытки сориентироваться в бюрократии низшего уровня не увенчались успехом, и настало время встретиться с Министерством Армии лицом к лицу. Он предложил предъявить требования неограниченного доступа и дачи показаний без цензуры прямо им в лицо и на виду у всех. Тогда у Армии не останется другого выбора, кроме как подчиниться, иначе они рискуют показаться подозрительными и коррумпированными перед своими коллегами по административному аппарату."
 japtouchou.66.a:0 "Командир базы."
 japtouchou.66.b:0 "Министерство армии."
 japtouchou.67.t:0 "Опустошённый орган"
 japtouchou.67.d:0 "Хотя информация, предоставленная человеком из Министерства флота, сама по себе не была столь значительной, её потенциальные эффекты, безусловно, были таковыми. Казалось, что обращения следствия в Императорскую Ставку привлекли внимание другой половины японских вооружённых сил. Согласно показаниям этого человека, который сам являлся сотрудником Министерства, отказ Ставки от расследования был не только не примечательным, но и вполне ожидаемым.\n\nОн утверждал, что она уже давно выпотрошена и в значительной степени утратила свою власть благодаря усилиям и амбициям Армии. Сочетанием громких протестов и откровенного неповиновения Министерство армии фактически лишило сторонние организации возможности проводить проверку своей внутренней работы. Поскольку Ставка частично контролировалась Армией, любой запрос, который она пытался подать туда, немедленно приводил к тому, что половина её сотрудников выступала против. И теперь стало практически невозможно обойти неудобные заявления о "
 japtouchou.67.a:0 "Забить тревогу."
 japtouchou.67.b:0 "Проконсультироваться с Бюро."
 japtouchou.68.t:0 "Контркоординация"
 japtouchou.68.d:0 "Хоть Кодайра и настаивал на том, что предоставление такого неограниченного доступа к конфиденциальным материалам дела такой потенциально большой группе было ошибкой, Тати надеялся, что Бюро общественного порядка сможет предоставить им необходимую информацию. К сожалению, вскоре после того, как копии досье были отправлены в офисы Бюро, пришло письмо, которое почти полностью разрушило его надежды. В письме детективам сообщили, что несмотря на то, что выполнение их просьбы не является проблемой само по себе, характер расследования, на которое оно направлено, создаёт некоторые проблемы.\n\nПо их словам, дело затронуло, как они выразились, "
 japtouchou.68.a:0 "Сраные бюрократы..."
 japtouchou.69.t:0 "Превентивные меры предосторожности"
 japtouchou.69.d:0 "Кодайра отказал Бюро общественного порядка в просьбе предоставить доступ к материалам дела по соображениям внутренней безопасности, но он не смог просто оставить всё как есть. По настоянию представителя он в общих чертах рассказал о том, что беспокоит следствие, но постарался не упоминать никаких идентифицирующих деталей. На предположение детектива о том, что некоторые сотрудники правоохранительных органов могут быть причастны к широкой преступной деятельности и их прикрывают некоторые элементы высшего руководства, представитель Бюро стал очень мрачным, задав лишь несколько отрывистых вопросов. После того, как Кодайра изложил всё, что хотел сказать, мужчина поблагодарил обоих детективов за потраченное время и заверил их, что передаст всё сказанное ими в Бюро, и вскоре доложит им об этом.\n\nНовости о реакции Бюро на это дело в конце концов дошли до токийской полиции, но это было не стандартное письмо или телефонный звонок, а струйка шёпота, достигшая уха шефа. Очевидно, по предложению внутренних коррупционных административных махинаций Бюро активировало ряд внутренних протоколов безопасности, один из которых включал в себя сообщение в Министерство внутренних дел о характере ситуации, которое, в свою очередь, тоже отреагировало, приняв некоторые превентивные меры, включая "
 japtouchou.69.a:0 "Именно то, чего мы хотели..."
 japtouchou.70.t:0 "Хранители хранилища"
 japtouchou.70.d:0 "После нескольких междугородних телефонных звонков следствию удалось связаться с офисом в Маньчжурии. По имеющимся сведениям, это был объект, расположенный в маньчжурском городе Чанчунь и находившийся в ведении Генерального штаба Императорской армии Японии. Та небольшая часть информации, которая была доступна общественности, описывала его как центральный пункт хранения и распределения военных иен для северо-восточного Китая и всей Кореи. Естественно, этот объект тщательно охранялся десятками охранников и толстыми стенами.\n\nНо когда детектив Тати дозвонился до администрации объекта, он был удивлен их покладистостью и открытостью. Сначала он подумал, что это свидетельство плохого обращения с конфиденциальной информацией, но быстро понял, что причина совсем в другом: на самом деле информации было не так уж и много. По словам офицера, с которым он разговаривал, на объекте вёлся только регулярный учёт общего количества валюты, физически находящейся в здании. Все записи, касающиеся обмена, перемещёния и получателей военных иен, велись некой комбинацией Министерства армии, Министерства финансов и маньчжурского правительства.\n\nХотя офицер не мог дать нужной Тати информации, он мог предложить ему копии записей о количестве валюты, которая была у них на руках. В качестве альтернативы он мог бы попытаться связать его со своим начальством в Генеральном штабе."
 japtouchou.70.a:0 "Пока хватит и документов."
 japtouchou.70.b:0 "Генштаб, пожалуйста."
 japtouchou.71.t:0 "Дальнейшие связи"
 japtouchou.71.d:0 "Прошло несколько дней с тех пор, как Кодайра положил таинственные документы в неприметный почтовый ящик, но никаких вестей от их невидимых единомышленников не поступало. Он был полностью готов к ещё одной импровизированной встрече, подобной первой. Каждый вечер, идя домой, он вглядывался в лица людей, мимо которых проходил по тускло освещённым тротуарам, и искал лицо Дамы в красном или кого-нибудь ещё, кто ему бы приглянулся. Детектив даже стал выбирать более длинные и менее прямые маршруты домой, в надежде, что это как-то подтолкнет его к новой встрече.\n\nОднако шли дни, чувство оптимизма угасало, и всё больше сомнений возникало по поводу искренности договорённости. Тати даже предположил, что, возможно, это была подстава со стороны ответственных лиц, чтобы убедиться, что эти документы недолго пролежат не на своем месте, и что на самом деле больше никакой информации нет. Кодайра, конечно, отверг подобные настроения, но не так сурово, как мог сделать это несколькими днями ранее.\n\nВ тот же вечер Кодайра пришёл домой, снял ботинки и повесил пальто на крючок на стене, как делал всегда. Когда он шёл от входной двери к основной части дома, не было никаких признаков чего-то необычного или неуместного. Но войдя на кухню он обнаружил такой признак, а поверх него лежал маленький квадратный листок бумаги, на котором не было написано ничего, кроме его имени."
 japtouchou.71.a:0 "Тонко, но в то же время жутко."
 japtouchou.72.t:0 "Заявление командира"
 japtouchou.72.d:0 "Обратив свой взор на командира базы в Индонезии, где служил Такахара, следствие сделало свой ход. Скоординировав свои действия с местной полицией, следователи составили письмо, в котором вежливо потребовали, чтобы командир представился в какой-либо форме, иначе ему будут предъявлены обвинения в заговоре и препятствовании правосудию. После того, как тонко завуалированные угрозы были расшифрованы, их индонезийские коллеги передали письмо в руки самого быстрого, по их словам, курьера и отправили его в путь.\n\nНеудивительно, что прошел всего день, прежде чем Кодайра получил междугородний звонок из индонезийского участка, который сообщил ему, что командир наспех ответил на письмо. Не желая ждать, пока оно будет отправлено в Японию, Кодайра настоял на том, чтобы ему зачитали письмо по телефону, несмотря на возражения детектива Тати.\n\nКомандир базы, разумеется, яростно отрицал, что имеет какое-либо отношение к обвинениям, изложенным следствием, и ещё больше отрицал, что пытался помешать его работе. Помимо вымученных заявлений о своей невиновности, в письме командира особое внимание уделялось обстоятельствам, связанным с таинственной гранатой, которую Такахара использовал в своём преступлении. Он считал, что, несомненно, невиновен в любых обвинениях, связанных с этой ситуацией, поскольку все документы и логистические детали, касающиеся управления запасами базы, были переданы в департаменты Флота. Это было поистине невероятное утверждение, невероятное настолько, что Кодайра категорически отказался в него верить. Он настаивал, что это очередное уклонение от ответа, и потребовал прямой связи с командиром, чтобы "
 japtouchou.72.a:0 "Он думает, что мы вчера родились?"
 japtouchou.73.t:0 "Противоречия в Кабинете"
 japtouchou.73.d:0 "Как и ожидалось, требования следствия о подотчётности Министерства армии встретили яростное сопротивление, в основном со стороны соответствующего ведомства. Казалось, что как только бумаги попали в руки работников генеральных офисов кабинета министров, буря споров охватила весь комитет. Разумеется, один только намёк на то, что Армия совершила какую-то подрывную акцию, вызвал сопутствующий шквал домыслов, что ещё больше накалило и без того непростую ситуацию.\n\nПредставители Министерства систематически чередовали непоколебимую защиту своей позиции с яростными нападками на мотивы, стоящие за требованиями. Они утверждали, что надзор за внутренними военными системами и операциями правоохранительных органов был специально разработан отдельно от внутренних гражданских властей в интересах национальной безопасности и административной автономии. Переведя дыхание, они отрицали законность действий следствия, утверждая, что они уже предоставили достаточно информации, чтобы прийти к разумным выводам, а дальнейшие попытки подорвать установленное разделение властей равносильны политическим фальсификациям.\n\nТонкий намёк на незаконность внешнего надзора за Армией не понравился некоторым государственным Министерствам, которые ворчали по поводу исполнения прецедентов и процедур, но многие другие молчаливо поддержали некоторые ключевые аргументы, приведённые армией, согласившись в принципе с некоторыми проблемами на практике. Однако силовые структуры Министерства внутренних дел и Министерства флота хранили молчание, вынудив Кабинет зайти в тупик, в результате чего давление ещё больше усилилось."
 japtouchou.73.a:0 "Мы переживём этот шторм."
 japtouchou.74.t:0 "Процедурный вопрос"
 japtouchou.74.d:0 "Рассмотрение резолюции, принятой Верховным военным советом, как важнейшего государственного вопроса, было, конечно, непростой задачей. Даже если где-то в его конструкции можно было найти логически стройную лазейку, это ещё не означало, что соответствующие инстанции обязаны были её принять. Более чем вероятно, что если детективы подойдут к Совету и лукаво заявят, что, по их собственным словам, они были вынуждены выполнить требования следствия, им просто ответят, что эта линия рассуждений намеренно подрывает цель резолюции и представляет собой политическое вмешательство.\n\nПоняв это, Кодайра подтолкнул своего напарника и подчинённых к поиску подхода, с помощью которого они могли бы убедить Совет в том, что в их интересах выполнить просьбы, с которыми они к ним обратились. Чем меньше "
 japtouchou.74.a:0 "Петля без отверстия. Идеально."
 japtouchou.75.t:0 "Коллективное беспокойство, индивидуальные действия"
 japtouchou.75.d:0 "Как будто решение Министерства внутренних дел применить дополнительные меры безопасности к потоку информации не достаточно мешало расследованию, казалось, что слухи об их беспокойстве достигли других министерств Кабинета. Поначалу реакция общественности была не более чем отдельными домыслами и сплетнями, но вскоре они уступили место действиям.\n\nНеудивительно, что первым ведомством, ухватившимся за возможность ввести более строгие правила в отношении своих данных, стало Министерство армии. Всего через несколько дней после того, как следствие узнало о решениях Министерства внутренних дел, аналогичные сообщения начали поступать из рядов и руководства военных. Они быстро ограничили каналы межведомственного общения, установив повышенные ограничения и дополнительные процедуры допуска ко многим из таких систем.\n\nКроме того, они отдали строгие приказы подчинённым им подразделениям. Отдел разведки Генерального штаба должен был быть изолирован и подчиняться непосредственно руководству Министерства. Кроме того, что наиболее важно в глазах детективов, они приказали внести изменения в процедуры различных подразделений военной полиции, что включало в себя ужесточение стандартов, по которым могла быть выдана информация, на основании "
 japtouchou.75.a:0 "Думаю, мы все знаем ответ на этот вопрос..."
 japtouchou.76.t:0 "Акт равновесия"
 japtouchou.76.d:0 "В конце концов, обещанные учреждением бумаги с подробным описанием валютных остатков прибыли на токийский вокзал в руках курьера. Прибыли в толстой картонной коробке, плотно запечатанной с помощью равномерно наложенных полос скотча. Когда скотч был разрезан, а коробка открыта, детективы с облегчением обнаружили, что она заполнена аккуратно организованными и маркированными папками, расположенными по датам. Каждая папка содержала несколько страниц стандартизированных и точно отформатированных таблиц и сопроводительных страниц с заметками и контекстной информацией. В целом, это было приятным облегчением по сравнению с беспорядочной бюрократией, через которую они продирались ранее.\n\nХотя материалы не содержали никакой конкретной идентифицирующей информации, как их и предупреждали, они всё же давали некоторое представление о том, что происходит с военными системами иен в регионе. Оказалось, что объект также служил местом временного хранения обычных, "
 japtouchou.76.a:0 "Нам нужен контекст."
 japtouchou.77.t:0 "Оценка разведданных"
 japtouchou.77.d:0 "После нескольких телефонных звонков между основными контактами полиции в Генеральном штабе Армии и главными детективами, расследованию удалось установить контакт с офицером, который, по словам их собеседников, "
 japtouchou.77.a:0 "С Богом, офицер Синдзо."
 japtouchou.78.t:0 "Необычная полезность"
 japtouchou.78.d:0 "Зная типичный нрав Министерства армии, сотрудники отдела расследований приготовились к долгой бюрократической борьбе, чтобы вырвать из их рук детали системы обмена военных иен. В частности, детективы потратили много времени на административную подготовку, собирая имена и номера телефонов людей, с которыми им, вероятно, придётся связаться, и на психологическую подготовку к столкновению с упрямыми представителями военных.\n\nПоэтому Тати и Кодайра были ошеломлены, когда в приемлемо короткие сроки получили ответ из Министерства, содержащий полезный объём информации. Они предоставили небольшую стопку документов с подробным описанием абсолютных и относительных обменных курсов между военными и гражданскими иенами, с разбивкой по странам и регионам Сферы. Они даже нашли время, чтобы отметить различные учреждения, ответственные за содействие этим системам обмена, и их руководящие ведомства.\n\nОднако в этой кипе бумаг не было двух важных компонентов: обоснования меняющихся обменных курсов и записей о конкретных купюрах, которые обменивались в любой момент времени. По их словам, ни один из этих наборов документов не находился под контролем Армии. Они находились под контролем Флота."
 japtouchou.78.a:0 "Скоро у нас будут контакты всех ведомств Японии."
 japtouchou.79.t:0 "Спрятанная рука"
 japtouchou.79.d:0 "Очевидно, резкие слова Кодайры оказали глубокое воздействие на командующего, и уже через несколько дней детектив исполнил своё желание напрямую пообщаться с ним. Оставив несколько отрывистых сообщений его помощнику, они договорились о встрече, где у них была возможность задать все интересующие их вопросы и обдумать ответы. Когда пришло время Тати, Кодайра и секретарь команды вошли в пустой кабинет и столпились у одиноко стоящего на столе телефона.\n\nВ течение двух с половиной часов два детектива таскали командира по телефонным линиям, задавая вопросы и жёстко требуя чёткости в ответах. Командир отвечал твёрдым, спокойным тоном, но в темпе человека, взвешивающего свои слова ценой своей жизни. Он очень подробно рассказал о том, как Флот получил частичный контроль над документацией по постоянно меняющимся запасам базы, и почему именно на нём должно быть сосредоточено внимание следствия. Официально база располагалась в месте, которое было "
 japtouchou.79.a:0 "Похоже, мы тянули не за ту нитку."
 japtouchou.80.t:0 "Военная солидарность"
 japtouchou.80.d:0 "В конце концов, после нескольких дней дебатов в собрании Кабинета была предложена новая точка зрения. Министерство флота, которое до этого времени хранило молчание и, казалось, отстранилось от процесса, сделало свое первое заявление с момента начала всей этой истории. Но, как быстро стало ясно, заявление исходило не от самого Министерства, а, скорее, по просьбе Генерального штаба ИФЯ. Однако позиция, выдвинутая тем, кто считался самым ярым соперником Армии, была почти невероятной.\n\nФлот обосновал актуальность предоставления своего мнения на основании своего общего членства в Высшем военном совете с Министерством армии, которое, по их утверждению, играло важную военно-политическую роль. Вначале он повторили позицию Армии относительно сохранения независимости организаций и потенциальных последствий для безопасности, но затем сделал гораздо более сильное заявление. Он утверждал, что права на исключительные полномочия по юридическому расследованию военных дел принадлежат исключительно внутренней системе соответствующего рода войск и исключительно на основе военной оперативной безопасности. В силу одного этого факта, по его словам, никакое другое государственное ведомство, не являющееся вышестоящим, не может попытаться подмять под себя решение этих систем, не нарушая системной независимости.\n\nСледственная группа осталась в недоумении, причем больше всех - старшие детективы. Они ожидали, что все элементы ИФЯ воспользуются этой возможностью, чтобы утвердить своё превосходство над бюрократическим соперником, а не встать на его сторону. Из всех возможных моментов, которые Флот мог выбрать для развития чувства солидарности, почему именно этот?"
 japtouchou.80.a:0 "Немного подозрительно, не находите?"
 japtouchou.81.t:0 "Дело принципа"
 japtouchou.81.d:0 "Когда путь к разгадке был найден, следствие не теряло времени на подготовку своего обращения к Верховному военному совету. Весь процесс изложения сути обстоятельств, а также обоснования их обращения проходил под критическим взглядом двух старших детективов, а иногда и шефа. Они тщательно следили за тем, чтобы манера изложения соответствовала их реальным целям. Они должны были тщательно соблюдать баланс между предоставлением достаточного количества информации, чтобы обосновать свою значимость для армейского расследования, и осторожностью, чтобы не выдать подозрений о заговоре в деле или определенной политической мотивации.\n\nЧтобы добиться этого, они попытались составить обращение таким образом, чтобы обыграть внутреннюю структуру Совета, а не обращаться к нему как к единому целому. Совет был сформирован Министерством армии и их Генштабом, Министерством флота и их Генштабом, Министерством иностранных дел и Канцелярией Премьер-министра Императорского парламента, что давало возможность воспользоваться множеством моментов. Очевидно, что армейские ведомства упрутся рогами в землю и категорически откажутся принять эту идею. Но участие их сильного соперника, присутствие которого следствие должно было тонко подчеркнуть, может побудить ведомства Флота проявить некоторое сочувствие.\n\nУчитывая это, для следствия стало большой неожиданностью сообщение о том, что их апелляция не только была быстро отклонена, но и наиболее сильное противодействие было оказано представителями именно Флота. Они начали беспрецедентную защиту своего соперника, опираясь на взаимное соглашение двух ветвей власти о пресечении политического вмешательства. Никогда в истории Империи ИФЯ не выдвигал такой принципиальной позиции. Детективы следствия не могли в это поверить. И они не поверили."
 japtouchou.81.a:0 "Так вот как хочет играть Флот? Хорошо."
 japtouchou.82.t:0 "Безопасность в мелочах"
 japtouchou.82.d:0 "Своевременность и скорость реакции Армии на слухи о коррупции, распространяемые в Кабинете, вызвали подозрения у следствия и его ведущих детективов. Казалось довольно подозрительным, что военизированные бюрократы так открыто принимают меры, препятствующие ходу уголовного расследования, в котором замешан один из их сотрудников. Действительно, казалось, что если бы Армия была действительно озабочена выявлением и искоренением коррупции, она бы открыла свои внутренние дела для всеобщего обозрения, а не загоняла бы их ещё глубже в темноту. Но какими бы вызывающими ни были её действия, действия её побратима были гораздо более сомнительными.\n\nНа протяжении всего расследования, вплоть до этого момента, представители Императорского флота оставались молчаливыми наблюдателями за всем происходящим, редко давая какие-либо комментарии или предпринимая какие-либо действия в ответ на разбирательство. Поэтому когда шестерёнки флотской администрации, наконец, начали вращаться, многие поспешили сообщить об их скрипах и стонах. Так тихо, как только может филиал международной военной организации, они медленно начали изолировать и замораживать свои внутренние отделы и информацию, которой они владели.\n\nВместо того чтобы громко заявлять о закрытии конкретных отделов, как это делал их соперник, о действиях ИФЯ узнавали из общих разговоров офисных работников. Их офицеры, казалось, выбирали документы, материалы и персонал наугад и переводили их на более "
 japtouchou.82.a:0 "Добро пожаловать в состав, адмирал."
 japtouchou.83.t:0 "Неудачное обновление"
 japtouchou.83.d:0 "Столкнувшись с несоответствиями, обнаруженными в отчётах маньчжурского предприятия, Тати и Кодайра попытались извлечь всю возможную информацию из записей и других имеющихся сведений. Но, несмотря на все их усилия, никакого разумного объяснения найти не удалось, и детективы почти вынуждены были прийти к выводу, что документы были подделаны. Разочарованные, они снова попытались установить контакт с работниками учреждения, чтобы обсудить с ними этот вопрос. К счастью, когда они всё-таки связались с ними, ответивший им сотрудник был тем же самым человеком, что помог им ранее.\n\nКогда детективы поначалу объясняли ему ситуацию и свои опасения, он выглядел растерянным, не понимая, о чём идет речь. Но после нескольких минут размышлений он понял, что заметили детективы, и объяснил им, что на самом деле это было недоразумение. Случаи, когда количество банкнот военных иен не менялось не были ошибкой. В этих эпизодах действительно происходил обмен между обычными и военными банкнотами, но одновременно происходил и другой обмен, между двумя разными видами военных иен.\n\nНекоторые старые оттиски военных иен были чрезвычайно простыми и не имели серийных номеров или каких-либо индивидуализирующих знаков. На маньчжурском предприятии хранилось довольно много таких банкнот, поэтому в некоторых случаях, когда некоторые военные банкноты должны были быть обменяны на обычные, часть немаркированных банкнот заменялась более новыми, с серийными номерами, при этом общее количество оставалось таким же, как и до обмена. Когда Тати начал спрашивать, что стало с немаркированными банкнотами и какое подразделение Армии отвечало за их обработку, офицер прервал его. За транспортировку якобы снятых с производства банкнот отвечала не Армия, а Флот."
 japtouchou.83.a:0 "Почему Флот управляет деньгами Армии?"
 japtouchou.84.t:0 "Постоянные изменения"
 japtouchou.84.d:0 "После нескольких дней нетерпеливого ожидания офицер разведки Синдзо так и не сообщил о результатах расследования ни одному из старших детективов. Что ещё более тревожно, когда детективам надоело ждать, они попытались сами навести справки, но ни один из их звонков так и не был принят. Кодайра начал подозревать, что всё это либо было ложным следом, либо планы офицера пошли наперекосяк. Тати, напротив, не терял надежды и считал, что им следует дать офицеру разведки ещё несколько дней, прежде чем делать выводы.\n\nЧерез день, примерно в половине четвёртого, когда Тати уже собирался отправляться домой, зазвонил его настольный телефон. Поспешив взять трубку, детектив был встречен успокаивающим голосом офицера Синдзо. Он был рад сообщить, что порывшись в архивах и пообщавшись с некоторыми из своих коллег, ему удалось найти записи о бирже военных иен, а также ведомство, которое её контролировало.\n\nОтвет застал Тати врасплох настолько, что ему пришлось попросить офицера повторить сказанное, чтобы убедиться, что он не ослышался. Все записи и счета, связанные с конкретным обменом военных банкнот находились не под контролем Армии, а под контролем Флота, точнее, Генерального штаба Флота."
 japtouchou.84.a:0 "Хоть кто-нибудь понимает, как работает эта страна?"
 japtouchou.85.t:0 "Ничего больше"
 japtouchou.85.d:0 "Министерство армии не предоставило следствию конкретного отдела или департамента в Министерстве флота, куда можно было бы обратиться, чтобы продолжить затянувшийся поиск записей о военных иенах. Поэтому они были вынуждены начать с самого низа, с секретарей центрального офиса, и прокладывать свой путь вверх, где они в конце концов нашли его.\n\nЕсли министерство армии благосклонно отнеслось к расследованию, то их коллеги из Флота, похоже, были в настроении похуже. Прошло больше недели, прежде чем Министерство ответило на их первоначальный запрос, но даже тогда их ответ просто направил их в другой непонятный отдел, чтобы начать процесс заново. А затем, когда этот отдел узнал, что расследование касается обмена конкретными военными документами, возникла другая процедура, в ходе которой пришлось преодолеть целый ряд препятствий.\n\nНаконец, в одно благословенное утро прибыл правительственный курьер с папкой документов из штаб-квартиры Министерства, якобы содержащей записи об обмене, которые они так долго искали. Но весь восторг рассеялся уже через несколько мгновений после того, как старшие детективы прочитали первые несколько строк. По словам представителей ИФЯ, документы, которые их интересовали, были частью "
 japtouchou.85.a:0 "Вот и всё."
 japtouchou.86.t:0 "Документ, который нельзя прочитать"
 japtouchou.86.d:0 "В отличие от предыдущей загадочной папки та, которую Кодайра нашёл на кухне, содержала всего один лист. Обычный бумажный лист из типичной прочной бумаги, которой пользовались почти все важные правительственные учреждения. Но если на документах из предыдущей папки стояли символы Императорской армии Японии или Токийского налогового бюро, то здесь красовались символы Министерства флота.\n\nНо гордая иконография была одной из немногих частей разборчивой информации, присутствующей на листе. Потому что если предыдущие документы были ясны и откровенны в отношении своего содержания, то этот был сделан так, чтобы специально скрыть всё, что можно. Он был обильно покрыт густыми чёрными чернилами, которые так любили использовать правительственные цензоры. Целые предложения и даже абзацы были превращены в ряды черных прямоугольников. Любой смысл был уничтожен заботливыми руками бюрократии.\n\nИз того, что осталось незамазанным, можно было извлечь лишь несколько ключевых сведений. Во-первых, название конгломерата Минэдзака, торгово-промышленной группы, которой принадлежал завод, где было найдено тело Ёсикагэ. Во-вторых, что, возможно, более важно, в документе содержалось несколько ссылок на детали доставки между складами конгломерата и неопределёнными объектами Флота."
 japtouchou.86.a:0 "Где-то здесь должна быть связь, но где?"
 japtouchou.87.t:0 "Выбор зацепки"
 japtouchou.87.d:0 "Списки деталей и различных версий дела становились всё длиннее и длиннее и начали переплетаться друг с другом. Следствие испытывало нехватку ресурсов. Более того, параллельный метод расследования, который так хорошо послужил им в самом начале, теперь приводил к тому, что различные команды спотыкались друг о друга и не раз обнаруживали, что работают с абсолютно ненужной информацией.\n\nДля этого два старших детектива решили, что пришло время упростить процесс расследования, преследуя одну конкретную зацепку. Они решили, что если все версии так сильно пересекаются, то следование одной из них должно привести к раскрытию всех. Дело за малым: выбрать лучшую."
 japtouchou.87.a:0 "Зацепка с поставками."
 japtouchou.87.b:0 "Зацепка с Министерством."
 japtouchou.87.c:0 "Зацепка с Генеральным штабом ИФЯ."
 japtouchou.88.t:0 "Поставки"
 japtouchou.88.d:0 "На тот момент большинство доказательств, собранных следствием, указывали на некую форму международных перевозок. Хотя такие частые упоминания привлекли внимание старших детективов, в определённой степени это имело смысл. Учитывая географическую раздробленность Сферы, судоходство стало основополагающей отраслью. Где бы организация ни обнаруживала какой-либо международный коммерческий интерес, частный или имперский, капитаны морских коммуникаций непременно следовали за ней.\n\nВ связи с этим судоходная индустрия приобрела разветвлённый характер, имея свои интересы и представительства в каждой области, регионе и стране Сферы. Для того чтобы иметь хоть какой-то шанс найти полезную информацию, следствие должно было сузить свой поиск до конкретной отрасли, которая могла иметь отношение к делу."
 japtouchou.88.a:0 "Что, если Флот занимается перевозками вооружения Армии?"
 japtouchou.88.b:0 "Какова роль Флота в перемещёниях военной иены?"
 japtouchou.88.c:0 "Как Флот связан с конгломератом??"
 japtouchou.89.t:0 "Императорское министерство флота"
 japtouchou.89.d:0 "Как и его сухопутный собрат, Министерство флота было монолитным титаном имперской администрации. Во всей Империи мало найдётся органов, которые могли бы претендовать на такое влияние или обладать такой властью, какой обладала совокупная мощь японского Флота. А среди тех немногих, кто обладал законными полномочиями, равными или превышающими полномочия Министерства, только канцелярия самого императора могла привлечь их к ответственности.\n\nЭта мысль постоянно присутствовала в сознании старших детективов следствия, грызя их психику, когда они планировали свои маршруты расследования в Министерстве. Как и в случае с Армией, они предвидели сложную бюрократическую борьбу с внутренними департаментами Флота. Однако в данном случае их зацепки были гораздо менее чёткими по масштабам, а контактов и вовсе было вдвое меньше. Чтобы иметь хоть какую-то надежду довести дело до конца, следствию придётся быть очень точным в выборе целей."
 japtouchou.89.a:0 "Чем делает Флот с военной иеной?"
 japtouchou.89.b:0 "Что скрывают бюрократы Флота?"
 japtouchou.90.t:0 "Генеральный штаб Императорского флота Японии"
 japtouchou.90.d:0 "Генштаб ИФЯ был упрямым и независимым ведомством даже по стандартам императорской Японии. Он упорно отказывался подчиняться какой-либо власти, кроме Императорской ставки, но и этот поводок уже начал ослабевать. Их выступление против союзных флотов и похвалы, которые они получили от общественности после победы, только больше ободрили их, позволив получить определённую степень политической власти.\n\nЭто означало, что Генштаб рассматривался как совершенно отдельный от монолитного Министерства зверь. Если Министерство армии и Штаб армии обычно рассматривались как два лица одной структуры, то Министерство флота часто оказывалось в роли ворчуна, спотыкающегося вслед за Штабом флота, плывущим вперёд, нисколько не заботясь о "
 japtouchou.90.a:0 "Что скрывают бюрократы?"
 japtouchou.90.b:0 "Какова роль Генштаба в вопросах военной иены?"
 japtouchou.91.t:0 "Мальчики на побегушках у Империи"
 japtouchou.91.d:0 "Центральным пунктом рассмотрения ситуации с поставками был беспрецедентный уровень сотрудничества между двумя видами вооружённых сил, которые отдыхали от словесных баталий только тогда, когда было с кем сражаться пулями. Ведь даже во время войны не было секретом, что Флот был глубоко недоволен возложенными на него обязанностями по снабжению Армии во время различных кампаний. Он ворчал, что его понизили до "
 japtouchou.91.a:0 "А ведь в самом деле..."
 japtouchou.92.t:0 "Где пересекаются судоходные пути"
 japtouchou.92.d:0 "С самого начала расследования нити Императорских вооружённых сил и конгломерата Минэдзака бесконечно вращались друг вокруг друга. Где бы ни находился один из них, другой всегда появлялся в том или ином виде. Сначала казалось, что Армия была главным участником сотрудничества между военными и промышленниками. Но со временем влияние Флота становилось всё более заметным и ощутимым, пока не стало очевидно, что именно он доминирует в партнёрстве.\n\nПоэтому на более поздних этапах расследования большая часть усилий была направлена на поиск точки пересечения Конгломерата и Флота. Теперь, с новой информацией, взаимные интересы двух организаций в области международных перевозок могут оказаться хорошим кандидатом на местоположение этой точки.\n\nДля того, чтобы правильно оценить эту возможность, следствие должно было изучить два источника информации. Во-первых, прямая информация от Флота относительно их контрактов с частными предприятиями, которые они использовали как тонкое средство для привлечения более конкурентоспособных предложений. Во-вторых, отчёты, выпущенные самим конгломератом Минэдзака с аналогичной целью привлечения дальнейших инвестиций путём демонстрации своей политической легитимности. Ведь какой бизнесмен упустит возможность ткнуть своими военными контрактами в лицо конкурентам?"
 japtouchou.92.a:0 "Я не могу вспомнить ни одного."
 japtouchou.93.t:0 "Большая фискальная картина"
 japtouchou.93.d:0 "По мере того, как следствие изучало управление японской военной иеной, оно неуклонно приближалось всё ближе и ближе к объятиям Императорского флота. Изначально предполагалось, что военной иеной будет руководить Армия, учитывая предполагаемое назначение валюты, но оказалось, что почти все аспекты управления, от регулирования налогов и обмена до перемещёния и выпуска банкнот, постепенно перешли в руки Флота.\n\nВ определённой степени это имело смысл, в конце концов, военная иена была международной валютой, а Флот был одним из наиболее приспособленных к перемещёнию между странами Сферы. Можно было подумать, что Армия будет возражать против внезапной концентрации денежной власти в руках своего конкурента, но не было никаких признаков того, что такие возражения когда-либо выдвигались.\n\nНо даже при такой сильной централизации власти системы военной иены, казалось, находились в вечном беспорядке. Отслеживание любого конкретного набора документов до сих пор оказывалось несносно утомительным занятием, поскольку почти не было никаких бумажных следов, на которые можно было бы положиться. Поэтому, как это ни парадоксально, Следствие должно было чрезвычайно широко взглянуть на общее использование военной иены, чтобы иметь хоть какую-то надежду найти и идентифицировать конкретную информацию, имеющую отношение к делу."
 japtouchou.93.a:0 "Полагаю, мы продолжаем следовать за деньгами."
 japtouchou.94.t:0 "Моряцкая солидарность"
 japtouchou.94.d:0 "Каждая из имперских военных ветвей развивалась таким образом, что фактически оказалась разделена на две части по административно-оперативному принципу. Административной стороной каждой ветви занималось соответствующее министерство, которое также официально управляло политическими делами ветвей и их представительством в Кабинете. Для решения же оперативных вопросов в каждом отделении имелся Генеральный штаб, отвечающий за создание и выполнение военных планов, необходимых для национальной обороны, а также за большинство вопросов, связанных с разведкой и снабжением.\n\nНо в обоих случаях ни одна из двух половин не была готова отдать своё влияние ради того, чтобы избежать сокращений. В частности, в Императорском флоте генштаб по-прежнему обладал значительным политическим влиянием, которое эффективно использовал как дубинку для оппозиции, в то время как министерство было уверено, что сохранило и развило разведывательные сети, могущие потягаться с их официальными коллегами.\n\nНо в этих обстоятельствах подозрительными были не те места, где две половины флота отдалялись друг от друга и ссорились, а те, где они сходились и договаривались. По общему мнению двух детективов, если бы убийство и связанные с ним элементы заговора происходили из какого-то разлада, то они уже давно заметили бы какие-то сигналы. Молчаливое поведение подозреваемых сторон лишь выдавало их истинные мотивы. Они что-то скрывали."
 japtouchou.94.a:0 "Но что?"
 japtouchou.95.t:0 "Два предположения и интуиция"
 japtouchou.95.d:0 "Хотя следствие теперь понимало, что основные административные полномочия по делам, касающимся военной иены, были переданы Императорскому флоту в целом, было неясно, как эти полномочия бюрократически осуществлялись на самом деле. Официально Министерство флота и Генеральный штаб представляли собой "
 japtouchou.95.a:0 "Найдите мне эти документы!"
 japtouchou.96.t:0 "Заботы мирного времени"
 japtouchou.96.d:0 "Изучив публичные резолюции и документы парламента, а также некоторые материалы низкого уровня доступа из Императорской ставки, два детектива смогли составить приблизительную схему поставок между двумя ветвями вооружённых сил. Похоже, что после окончания войны каждой из них было необходимо найти новое направление для использования своих сил и ресурсов. Для Армии им стало укрепление японской власти в различных странах Восточной Азии. В некоторых случаях это означало развёртывание войск и строительство баз в различных враждебных условиях Юго-Восточной Азии, а в других -предоставление советников и другой поддержки различным дружественным режимам Сферы.\n\nОднако Флот не мог похвастаться такими чётко определёнными путями развития. В течение долгого времени их главной целью было наращивание своей мощи до тех пор, пока они не смогут сравняться с флотами союзников и превзойти их. Но когда и эта некогда невозможная цель была достигнута, он оказался в затруднительном положении, поскольку теперь безраздельно властвовал в восточных морях. Эта неопределенность легла в основу того, что стало судоходной программой Императорского флота. Постоянная потребность Армии в поставках служила для него средством увеличения своего размера, а также дополнительного контроля над делами уже торгового флота.\n\nНо схема ИФЯ не ограничивалась военными делами: в последние годы ему были предоставлены чартеры и административные права на ряд областей коммерческого судоходства и снабжения. Хотя технически они были далеки от судоходства Армии, они охватывали значительную часть внимания Флота и вполне могли быть связаны с ним каким-то образом."
 japtouchou.96.a:0 "Военные перевозки"
 japtouchou.96.b:0 "Гражданские перевозки"
 japtouchou.97.t:0 "На ком лежит вина"
 japtouchou.97.d:0 "Дальнейшее изучение природы отношений Флота с Армией по вопросу перевозок в конечном итоге дало свои результаты. Текущие цели Армии по укреплению военной мощи и подавлению националистического сопротивления требовали постоянного резерва боеспособных войск. Для административного удобства они обычно состояли из японских призывников, добровольцев из стран Сферы и "
 japtouchou.97.a:0 "Наконец начинается настоящая охота"
 japtouchou.98.t:0 "Влюбляясь всё сильнее"
 japtouchou.98.d:0 "Как и ожидалось, публичные отчёты Минэдзаки и административных элементов Флота дали некоторое представление об их взаимоотношениях. Около десяти лет назад ИФЯ подписал с Конгломератом ряд контрактов различного характера. Самые ранние из них были, по сути, простыми закупками, включавшими в себя всевозможные предметы, от продовольственных пайков до расходных материалов для промышленного обслуживания. Единственное, что было несколько необычным, это то, что в контрактах указывалось, что Флот будет нести ответственность почти за все аспекты доставки, связанные с этими соглашениями, без какой-либо соответствующей корректировки цен.\n\nБолее поздние контракты включали в себя гораздо более сложные и долгосрочные соглашения. Они включали в себя различные вещи, от многолетних бессрочных обязательств по закупкам до использования определенных объектов другой стороной. Ещё более удивительным было то, что в некоторых случаях Конгломерат подписывал контракт со сторонней организацией, но Флот всё равно соглашался поставлять им свои товары по сравнительно выгодной цене, даже несмотря на отсутствие явной заинтересованности. Конечно, эти сделки не так гордо демонстрировались обеими организациями, и большая часть информации о них поступала из малоизвестных мест в открытых источниках.\n\nС точки зрения старших детективов у них было два возможных направления для расследования. Первый вариант заключался в том, чтобы просмотреть транспортные отчёты, связанные с контрактами, и убедиться, что реальные сделки совпадают с соглашениями. Вторым вариантом было использование этих контрактов в качестве приблизительного ориентира для оценки международных прибылей и активов конгломерата Минэдзака."
 japtouchou.98.a:0 "Транспортные отчёты"
 japtouchou.98.b:0 "Прибыли Минэдзаки"
 japtouchou.99.t:0 "Бесхозная валюта"
 japtouchou.99.d:0 "Более пристальный взгляд на участие Флота во внутрисферных промышленных перевозках выявил ряд закономерностей. Прежде всего, хоть департаменты Министерства флота и заключали сделки со многими компаниями и конгломератами Японии, ни один из них не был так конкретно и последовательно связан с судоходством, как Минэдзака. Это усиливалось ещё одной особенностью - постоянное использование военных иен при оплате этих промышленных контрактов, наиболее часто при выполнении контрактов с Конгломератом, если быть точным.\n\nВпервые это заметил детектив Тати, когда у него возникли трудности с поиском соответствующих платежей в государственных бюджетных документах Флота. После дальнейшего исследования он обнаружил, что эти записи относятся к военным иенам, поскольку документы транзакций всегда хранились в отделе валюты, в которой были выполнены.\n\nЭто порождало очевидный вопрос: почему Минэдзака вообще принимала такую форму оплаты, не говоря уже о том, чтобы требовать её? С любой точки зрения военная иена была бесхозной, плохо управляемой и имеющей сомнительную ценность за пределами определённых регионов валютой. Какое значение она могла иметь для могущественной финансовой группы в одной из сильнейших стран на Земле?"
 japtouchou.99.a:0 "Здесь должно быть что-то большее."
 japtouchou.100.t:0 "Неофициальный торговый флот"
 japtouchou.100.d:0 "Для поиска точки сотрудничества между двумя половинами Флота, а также его цели и потенциально связанных с ним преступных мотивов, два старших детектива ненадолго вернулись к своей первоначальной стратегии. В сопровождении небольшой группы отобранных офицеров Кодайра изучит текущие проекты, директивы и расходы Генштаба ИФЯ, а Тати займётся тем же самым для Министерства флота. Затем они сравнят результаты своих расследований и попытаются найти, где они пересекаются.\n\nКонечно они их нашли. В последние годы обе половины приняли ряд программ, направленных на развитие внутрисферных коммерческих перевозок и приближение надзора Флота к уже существующим системам судоходства, что включало в себя предложение ряда выгодных контрактов различным компаниям, а также предоставление лёгких средств коммерческого транспорта, таких как грузовые корабли и самолёты. Благодаря совместным усилиям двух половин был создан в каком-то смысле неофициальный торговый флот, почти полностью находящийся под бдительным оком общей администрации.\n\nЭтот строго подчинённый характер системы в сочетании с явной тенденцией к использованию военных иен и других обходных способов оплаты затруднял получение даже приблизительной оценки масштабов судоходного мошенничества, которым они занимались. Перед следствием вновь встало два пути: они могли попытаться получить представление о потоках доходов от морских перевозок или об их рыночной стратегии."
 japtouchou.100.a:0 "Выручка"
 japtouchou.100.b:0 "Товары и услуги"
 japtouchou.101.t:0 "Единственная вещь, что хуже молчания"
 japtouchou.101.d:0 "Два старших детектива действительно получили ответ из Генштаба о местонахождении папок с банкнотами военных иен. Но ответ, который они получили, оказался более неприятным, чем вопрос, на который он должен был ответить. Это был такой ответ, на который такие люди, как Кодайра и Тати просто не могли ответить, потому что в нём звучала почти экзистенциальная тревога. Такой ответ можно было прошептать в полупустой пивной бокал или во время превращения пачки сигарет в пепел.\n\nОтвет заключался в том, что никаких документов не было. Сначала представитель, разговаривавший с двумя детективами по телефону, говорил будто с овечкой, как если бы его заставили прикрыть какую-то ошибку. Но по мере того, как разговор продолжался, стало ясно, что кроткость представителя была его попыткой быть вежливым, исправляя то, что он считал очевидным недоразумением со стороны детективов.\n\nПо словам представителей Штаба, документы, которые они запрашивали, в лучшем случае существовали лишь временно, а то и не создавались вообще. Более того, они утверждали, что реальной целью военной иены было "
 japtouchou.101.a:0 "У меня это в голове не укладывается."
 japtouchou.102.t:0 "Молот начинает опускаться"
 japtouchou.102.d:0 "После того, как старшие детективы приступили к поиску отчётов, они пришли к выводу, что это будет гораздо более сложный процесс, чем казалось с самого начала. Выяснилось, что многие ограничения на информацию о расписании и деталях перевозок, введённые ещё в военное время, всё ещё сохраняются. Нельзя было просто подойти к администрации ближайшего порта и ожидать, что тебе предоставят доступ. Для этого требовалось иметь вескую причину и весьма хорошее представление о необходимых тебе документах.\n\nРабота следствия ещё больше усложнялась из-за характера судоходства, которое они расследовали. Оно существовало в серой зоне между частно-промышленным и государственно-военным, из-за чего некоторые аспекты документации находились под юрисдикцией гражданских организаций, в то время как единственная полная опись соответствующих судов могла находиться только в ведении военных.\n\nЧтобы решить эту проблему, Кодайре и Тати было нужно непробиваемое и убедительное обоснование, чтобы получить постоянный и беспрепятственный доступ к необходимым документам. И существовал лишь один вариант, который имел бы за собой достаточно силы, чтобы преодолеть любое сопротивление. Один звонок их знакомым из Счётной палаты - и процесс начался."
 japtouchou.102.a:0 "Поехали."
 japtouchou.103.t:0 "Экстренная проверка"
 japtouchou.103.d:0 "Не имея возможности обратиться в центральный аппарат или ведомство, чтобы собрать информацию о схемах перевозок между Флотом и Конгломератом, детективы Тати и Кодайра были вынуждены делать это вручную. Для начала им нужно было выбрать конкретный контракт и записать его согласованный платёж и дату подписания.\n\nЗатем они должны были подтвердить эту информацию двумя дополнительными источниками. Первый - расходы ИФЯ, которые было довольно легко отследить, учитывая их полуоткрытый характер. Второй - финансы Конгломерата, которые нужно было получить из отчётов о прибыли организации и прослеживаемых налоговых форм. И наконец, после долгих часов мучительного процесса сравнения, записи и повторного сравнения различных финансовых показателей, они совершили прорыв.\n\nФинансовые бумаги двух групп, просто-напросто не совпадали. Отчёты о прибылях, опубликованные Минэдзакой в связи с выполнением контрактов, были намного выше, чем должны были быть на основании отчётов по контрактам. А реальная сумма иен, потраченных Флотом, была меньше той, которую они должны были потратить. Было очевидно, что имела место некая форма финансовых махинаций, вероятно, с помощью военных иен, но без последовательных записей это было бы невозможно обнаружить, не говоря уже о доказательствах. Оставалось только одно радикальное действие, которое могло дать им доступ к ним - внеплановая волна имперских аудиторских проверок."
 japtouchou.103.a:0 "Подключаем тяжёлую артиллерию."
 japtouchou.104.t:0 "Связной"
 japtouchou.104.d:0 "Поскольку зацепки детективов начали быстро иссякать, более решительные, сильные действия становились всё более привлекательными. Неявная теневая природа участия ИФЯ и финансовых конгломератов в международных коммерческих делах чрезвычайно затрудняла поиск соответствующей информации. Кроме того, учитывая количество различных дочерних компаний и сделок по доверенности, с которыми имел дело Флот, было почти невозможно направить внимание на один конкретный орган для достижения максимальных результатов. Почти.\n\nВ своих поисках детективы наткнулись на малоизвестную организацию, название которой не фигурировало почти ни в одном документе Кабинета. Во время войны была создана административная структура для координации операций между гражданским правительством и военной бюрократией - конференция связи между Императорской ставкой и правительством. В то время она давала определённую степень административного контроля над движением торговых и промышленных судов. После войны оказалось, что Флот особенно наслаждался новообретённой властью, а потому успешно лоббировал создание аналогичного органа - конференции связи между Императорской ставкой и промышленными партнёрами.\n\nЭтот орган, укомплектованный ключевыми офицерами из обеих ветвей вооружённых сил и представителями финансовых конгломератов, якобы отвечал за рассмотрение и обработку процессов, связанных с военными контрактами. По всей видимости, они отвечали за контроль финансовой логистики, а также за обеспечение безопасности и соблюдение правовых директив. Если какой-то государственный департамент и должен был подвергнуться административной аудиторской проверке, то это был именно он."
 japtouchou.104.a:0 "И проверка будет масштабной."
 japtouchou.105.t:0 "Портовые власти"
 japtouchou.105.d:0 "Масштабы судоходства Японской империи были, мягко говоря, огромными. Даже если рассматривать только ту торговлю, которая происходила в пределах Сферы Сопроцветания, она всё равно соперничала с торговлей её геополитических конкурентов. Но для следствия успех японского международного судоходства, которое, как теперь известно, осуществлялось под бдительным руководством Флота, оказался серьёзной проблемой.\n\nВесь список судоходных документов, которые потенциально могли бы иметь отношение к делу, был разбросан по нескольким отделениям в различных ведомствах. Самым очевидным было разделение портовых властей на внутренние порты материковой Японии и международные "
 japtouchou.105.a:0 "Внутренние порты"
 japtouchou.105.b:0 "Порты Сферы"
 japtouchou.106.t:0 "Согласование аудита"
 japtouchou.106.d:0 "Хотя прикрытие всеобщего административного аудита давало следствию некоторую свободу действий в проведении своих поисков, всё же оставались проблемы. Учитывая степень, в которой область судоходства, которой они занимались, связана с ИФЯ, они, вероятно, будут сталкиваться с некоторыми препятствиями и бюрократическим надувательством, которые уже встречались при работе с военными ведомствами.\n\nВсё осложнялось ещё и тем, что схема морских перевозок существовала в серой зоне за пределами обычных административных полномочий. Вместо того, чтобы непосредственно создаваться и поддерживаться одним ведомством, желаемый эффект от программы достигался благодаря скоординированным инициативам группы организаций Флота и Конгломерата. И хоть административный аудит был мощным инструментом, он не был свободным пропуском во все области Империи. Если следствие хочет быть эффективным, оно должно сперва научиться быть избирательным.\n\nА выбирать было из чего: можно было сосредоточить свои усилия на колониальных портах, разбросанных по всей Сфере, и попытаться воспользоваться любой существующей региональной автономией, а можно было отказаться от тонкостей и напрямую ударить по департаментам Флота, непосредственно отвечающим за управление своей частью программы перевозок."
 japtouchou.106.a:0 "Порты Сферы"
 japtouchou.106.b:0 "Ответственные департаменты Флота"
 japtouchou.107.t:0 "Святость в неизвестности"
 japtouchou.107.d:0 "Непонятная природа конференции связи между Императорской ставкой и промышленными партнёрами несколько затрудняла её правильное понимание для проведения надлежащего аудита. Как следовало из довольно неудобного названия, это была не столько самостоятельная организация, сколько административное дублирование двух ранее существовавших организаций. Роль и функции Императорской ставки были хорошо известны сотрудникам отдела расследований. Это был орган, ответственный за координацию политики и операций между двумя ветвями вооружённых сил, и руководимый канцелярией самого Императора.\n\nОднако "
 japtouchou.107.a:0 "Морские поставки."
 japtouchou.107.b:0 "Промышленные контракты."
 japtouchou.108.t:0 "Таможня Ёкохамы"
 japtouchou.108.d:0 "Административное управление портовыми властями, которые регулировали работу портов Японии, в основном находилось в ведении Таможенного бюро, являющегося, в свою очередь, департаментом Министерства финансов. Однако в последние годы некоторые полномочия стали региональными, и местные органы власти получили определённое влияние на управление таможней. Особенно это касалось органов власти, расположенных вблизи одной из крупных таможен: в Ёкохаме, Кобэ, Осаке, Нагасаки, Модзи, Нагое и Хакодатэ. Первоначально они должны были находиться под непосредственным управлением Министерства финансов, но к тому времени, когда японская торговля достигла своего пика в Восточной Азии, они превратились в мощные полуавтономные структуры.\n\nЭти таможни казались хорошими кандидатами для плодотворных проверок, оставалось только выбрать, на какую из них обратить особое внимание. Два старших детектива поначалу спорили о том, какой стандарт выбрать: абсолютную политическую силу или наиболее тесную прямую связь с делом. В конце концов они остановились на таможне в Ёкохаме, учитывая её относительную близость к Токио, а также то, что именно она, предположительно, занималась импортом и экспортом с завода, на котором произошло первоначальное убийство.\n\nПоэтому, заручившись поддержкой Имперской счётной палаты, детективы следствия составили необходимые бумаги и подготовили свои команды к новому шагу. Если всё пойдёт по плану, они закончат менее чем через неделю. Если всё пойдёт не так, они застрянут там на месяц."
 japtouchou.108.a:0 "Быстро и чисто, народ."
 japtouchou.109.t:0 "Лучший мотиватор"
 japtouchou.109.d:0 "К счастью для следствия, региональные портовые власти жили в вечном страхе перед своими начальниками с Японских островов. Поэтому когда к ним обратились два детектива из следственного подразделения высшего уровня, базирующегося в Токио, большинство из них без особых усилий пошли на контакт, опасаясь сближения со своим начальством за отказ сотрудничать со следствием, не понимая, что во многих случаях под следствием находилось само начальство.\n\nКак и предполагалось, иностранные порты, попавшие под прямое японское управление, в частности через Флот, представляли собой сплетение военной и гражданской бюрократии. Это имело двоякий эффект: присутствие военной техники приводило к усилению мер предосторожности, которые также частично распространялись на невоенную продукцию, проходившую через порты, а некоторые из стандартов, организационных методов и транспортных процедур, связанных с эффективностью частной промышленности, перекочевали в поведение Флота по отношению к своему оборудованию.\n\nХоть эта путаница и сбивала с толку, само её наличие было в какой-то степени показательным. Очевидно, что интересы Флота переплелись с интересами частной промышленности на очень практическом, материальном уровне, а не только в риторике и диспозиции, как предполагалось ранее. И, конечно, там, где встречаются военные и коммерческие интересы, всегда есть благоприятная почва для коррупции."
 japtouchou.109.a:0 "Я бы предпочёл уважение, но соглашусь и на страх."
 japtouchou.110.t:0 "Груз Флота"
 japtouchou.110.d:0 "Прямой запрос в различные бюрократические инстанции Флота о том, что отправляется обычным транспортом, представлялся наилучшим подходом. Поскольку ИФЯ оставался подозрительным к любому вмешательству в его дела из-за расследования, запрос относительно безобидных документов был способом сдвинуться с мёртвой точки.\n\nНесколько новичков были привезены из провинции для оценивания гор документов, ежедневно поступающих на станцию. Деревенские парни были рады хоть раз поработать над чем-то важным. Кодайра и Тати не сказали, что привлечение людей из-за пределов Токио - лучший способ получить политически нейтральное подкрепление. Ведь если Флот узнает об истинной цели проверок, на дне Токийского залива может оказаться гигантская куча документов.\n\nМало-помалу Флотская империя судоходных путей выводилась на свет. Различные военные группы подрабатывали эскортом гражданских судов, суда снабжения ИФЯ загружали дополнительный груз в свои трюмы во время долгого путешествия через Тихий океан. Бывший персонал использовал свой опыт для создания новых судоходных компаний, чтобы соединить воедино все уголки планеты. Все это было хорошо задокументировано, одобрено и вполне законно. Однако безобидный на первый взгляд бизнес может быть прикрытием для гораздо более зловещих вещёй."
 japtouchou.110.a:0 "Вырисовывается несколько закономерностей..."
 japtouchou.111.t:0 "Спрятанный на виду"
 japtouchou.111.d:0 "Храбрые люди, сражавшиеся за Японию, ежедневно нуждались в огромном количестве товаров. Поэтому неудивительно, что для снабжения солдат на внутренних территориях и за их пределами требовалось огромное количество компаний.\n\n"
 japtouchou.111.a:0 "Видимо, они довольно популярны."
 japtouchou.112.t:0 "Безымянный корабль"
 japtouchou.112.d:0 "Впервые за долгое время следствию, казалось, наконец улыбнулась удача. Представители таможенного управления Ёкохамы поначалу роптали, столкнувшись с требованиями группы аудиторов. Но после нескольких медовых речей и осторожных заверений они были готовы подчиниться, по крайней мере, в той степени, которую Кодайра считал приемлемой. С тех пор всё шло по плану, что позволило следственной и аудиторской группам ускорить свою работу.\n\nОсновная сложность задачи заключалась в её масштабах и постоянно меняющемся характере. К счастью, хоть большая часть перевозок, которыми занималась группа, и была связана с Флотом, и в них участвовали его корабли, руководство Таможенного бюро явно не собиралось отдавать ему весь контроль над соответствующими документами. Таким образом, их фактическая административная монополия позволила им получить копию файлов, что вполне устраивало следствие.\n\nДополнительные трудности возникали из-за постоянной смены типов заданий. Одно и то же судно, базирующееся в одном и том же порту, могло полмесяца выполнять коммерческие задания, а затем внезапно переключиться на военные перевозки. Но было одно судно, которое выделялось как раз по противоположной причине. Это был корабль, у которого был только номер, без названия. Каждый раз он отправлялся из одного и того же порта и каждый раз прибывал в один и тот же пункт назначения - на малоизвестную военную базу у границы Маньчжурии и Кореи."
 japtouchou.112.a:0 "Что же там такого особенного?"
 japtouchou.113.t:0 "Безумие как метод"
 japtouchou.113.d:0 "Как выяснилось, нагромождение гражданской и военной бюрократии в портах Сферы вызвало путаницу, которая проникла гораздо глубже в организации, чем казалось на первый взгляд. Два старших детектива и их команды изо всех сил пытались разобраться в предоставленных им записях. И дело не в том, что они были неразборчивы, скорее в том, что из общей массы записей невозможно было выстроить какую-либо последовательность.\n\nЭто было вдвойне важно, учитывая характер организации, которая стояла над ним. ИФЯ, хоть и славился своей мощью и влиянием, никогда не отличался особой проворностью. Он медленно проводил свою политику и так же медленно её изменял. Обычно он заключал долгосрочные, масштабные сделки с жёсткими контрактами, всегда стараясь не уступать слишком много позиций и не давать слишком большой свободы толкования. Но схемы отгрузки и перемещёния как гражданских, так и военных товаров даже отдалённо не имели такой организации.\n\nКоличество и типы перемещаемых товаров менялись раз в два месяца или даже в неделю. Военное оборудование, которое первоначально предназначалось для одного места, позже перенаправлялось в другое. Корабли, курсировавшие по регулярным маршрутам, никогда не доставляли в свои места постоянное количество товаров. Некоторые офицеры заметили, что эти колебания в некоторой степени совпадают с колебаниями на соответствующих товарных рынках. Но для того, чтобы Флот мог воспользоваться такой информацией, потребовались бы ведомства и отделы, занимающиеся анализом соответствующей статистики и подготовкой отчётов, что выходило за рамки возможностей существующих. Что касается промышленных конгломератов: отдадут ли они информацию, которую использовали для получения прибыли?"
 japtouchou.113.a:0 "Конечно нет."
 japtouchou.114.t:0 "Случайные поставки снабжения"
 japtouchou.114.d:0 "Всё головокружительное созвездие организаций и групп, связанных с Флотом в судоходном бизнесе, по отдельности выглядели безупречно чистыми. Но когда их рассматривали в совокупности, обнаруживались странные совпадения.\n\nКоманда аудиторов собрала данные о "clean shipping" from the civilian and military world. This data gives the estimated flow of supply to civilian factories, mining operations, forward military and naval bases across the sphere. The navy shipping lanes are now being compared one by one to our collection of 'ordinary' supply runs. Any shipping lane that over delivers supplies, or under delivers, or sees increased traffic can now be picked out from the sea of data.\n\nAlready a set of troubling statistical anomalies has begun cropping up. Some areas are served by three or four different navy organisations, running round the clock shipping operations. It makes little sense to have so many different group working the same area, especially if the navy does shipping for commercial reasons.\n\nAnother problem is that many places with great demand for shipping present little to no civilian activity. Again, the navy wouldn't waste fuel and ships of its commercial fleet just to resupply its own outposts when it already commands a sizeable logistic fleet. The only other potential customers would either be local governments of the sphere, or military bases. The navy is known to sometimes dip into its commercial fleet to ressuply the army, but such a level of commercial ships used in military areas is deeply unusual."
 japtouchou.114.a:0 "Тили-тили-тесто, Флот и Армия - жених и невеста..."
 japtouchou.115.t:0 "Льготные курсы обмена"
 japtouchou.115.d:0 "Каждый новый участник этой огромной паутины заговора просто обязан жаловаться и препятствовать на каждом шагу. Армия, Флот, завод по переработке морепродуктов, правительственные учреждения, а теперь ещё и непонятная финансовая контора по обмену денег на задворках района Гиндза.\n\nПо крайней мере, было приятно для разнообразия покричать на незадачливых гражданских. Не имея никакой военной "
 japtouchou.115.a:0 "Превращение военной иены в гражданское золото."
 japtouchou.116.t:0 "Балласт"
 japtouchou.116.d:0 "Если бы не служба детектива Кодайры во Флоте, следствие могло бы пройти мимо очевидных улик, находившихся в запутанном сговоре военно-промышленного судоходства. В ходе первоначального расследования следствие сделало два ключевых наблюдения. Во-первых, и это самое главное, системы перевозок, которые сговорились создать различные организации, были непоследовательны в своем поведении и планировании, больше напоминая рыночные движения, чем проект военизированной бюрократии. Во-вторых, что более тонко, существовало единственное, безымянное судно, которое постоянно направлялось на неясный военный объект вблизи корейско-маньчжурской границы.\n\nИменно в записях этого судна Кодайра заметил первый звоночек мошенничества и, осознав его последствия, начал проверять все остальные отчёты на наличие подобных доказательств, которые нашёл в изобилии. В конце концов, всё дело оказалось в балласте. Когда грузовому судну требовалось загрузить или выгрузить значительное количество груза, необходимо было произвести соответствующую корректировку балласта, чтобы сохранить ровное положение судна и низкий центр тяжести. Обычно это делалось путём заполнения морской водой балластных камер судна.\n\nНо в случае с судами Флота во многих, многих случаях корректировка балласта не соответствовала весу груза, который, по их словам, они принимали или выгружали. Как правило, корректировка балласта была намного больше, чем должно было быть необходимо для того количества груза, которое, как утверждалось, они перевозили, что означало, что на самом деле они перевозили больше, чем заявляли. Однако ещё более тревожным было то, что это происходило в ряде случаев с судами, перевозившими военное оборудование."
 japtouchou.116.a:0 "Что ж... вот чёрт"
 japtouchou.117.t:0 "Партнёры по бизнесу"
 japtouchou.117.d:0 "Вывод слишком абсурден, чтобы быть правдой. Армия и Флот, известные своим ожесточённым соперничеством как внутри Японии, так и за её пределами, являются тайными деловыми партнерами.\n\nПо крайней мере, именно на такой вывод указывают наши данные: вокруг этих двух организаций крутится слишком много денег. Конечно, кое-что остается неясным, например: почему Флот соглашается получать зарплату в кучах военных иен, которые в конечном итоге связывают их с ненавистными соперниками? И зачем Армии пытаться скрыть, что она широко использует коммерческие суда Флота?\n\nСледственная группа должна была снова переключить свое внимание на Армию. Тщательно выстроенная публичная история начала распутываться. В цепочке контрактов на военные закупки были спрятаны весомые доказательства, в которых нуждалось следствие. Но какова будет их цена?\n\nВ конце очередного долгого рабочего дня Кодайра и Тати выкурили по последней сигарете перед отъездом домой. Это стало для них своего рода ритуалом, когда в конце дня они проводят время в тишине, чтобы очистить свой разум. Однако в тот вечер оба детектива чувствовали беспокойство друг друга. Чем глубже они и их команда спускались в пропасть, тем более бесконечной она становилась. И оба могли только надеяться, что доживут до того момента, когда увидят свет в её конце."
 japtouchou.117.a:0 "Тучи сгущаются."
 japtouchou.118.t:0 "Морские рецензии"
 japtouchou.118.d:0 "Номинально, влияния, которое Флот имеет на нашу политику, достаточно, чтобы мы не слишком пристально следили за ними и их делами, но этот вопрос затянулся. С достаточной поддержкой и доказательствами на нашей стороне, мы получили разрешение на проверку грузовых накладных. Теперь мы можем узнать, что именно получала Армия.\n\nЕсть несколько вариантов того, как мы можем получить нужную нам информацию. Мы можем пойти либо по безопасному пути, проверив складские документы и сделав выводы из них, либо по прямому, хотя и рискованному пути, захватив судно, курсирующее по сомнительному маршруту, и допросить экипаж. Какой путь мы выберем?"
 japtouchou.118.a:0 "Изучите складские документы."
 japtouchou.118.b:0 "Остановите этот корабль!"
 japtouchou.119.t:0 "Аутсорсинговые цепочки поставок"
 japtouchou.119.d:0 "Оказалось, что Армия уже давно передает свои цепочки поставок на аутсорс. Хотя это позволило не выпустить расходы из-под контроля, это представляет собой неприемлемое нарушение безопасности и отклонение от протокола. Мы поймали худших из преступников, и они предоставили нам достаточно информации, чтобы мы могли сделать выбор.\n\nМы можем проверить либо маршруты снабжения по суше, что потребует привлечения частной компании бронированных автомобилей, которые перевозили как товары, так и платежи, либо пути снабжения по морю, что потребует охраны судна, перевозящего армейские товары. Что мы должны проверить?"
 japtouchou.119.a:0 "Морские пути."
 japtouchou.119.b:0 "Сухопутные маршруты."
 japtouchou.120.t:0 "Складской блюз"
 japtouchou.120.d:0 "Тати не слишком разговорчив на людях, но этот склад шокирует даже его. В неприметном здании работают совершенно обычные рабочие разных национальностей, а груз отлично виден. Склад функционирует совершенно обычно, как и все остальные склады в Сфере. Единственной проблемой оказывается документооборот.\n\nКоторого нет. Документы кораблей, которые он обслуживает, девственно чисты; офис, в который Кодайру перенаправляют, как оказалось, был скорее упражнением в воображении, чем реальной корпоративной структурой. Приливной волны документов, папок и скоросшивателей, которая постепенно топит все японские офисы, здесь просто не существует.\n\n\nТати в тупике. Кодайра в ужасе. Команда потрясена. Никогда, за все годы работы, они не видели такого оскорбления этики японской компании. Однако после двадцатичасового прочесывания склада, во время которого несколько членов команды потеряли сознание, была найдена серия немаркированных ящиков, на корпусе которых нет даже самых простых опознавательных знаков, счетов или квитанций. Дальнейший путь очевиден, хотя бы потому, что другого нет."
 japtouchou.120.a:0 "Мы отследим эти чёртовы ящики."
 japtouchou.121.t:0 "Рейд на корабль"
 japtouchou.121.d:0 "Отследить судно было достаточно легко: Кодайра, и Тати слишком долго работали с ним, чтобы узнать его маркировку. Что сделать труднее, так это придумать достаточно вескую причину для рейда, особенно такого далекого от их юрисдикции.\n\nПосле изучения документов (в конце концов, это первый шаг в любой процедуре в Японии) находится причина, которая не нарушает юрисдикцию и не вызовет тревоги у Флота или Армии: гигиена питания. У команды корабля достаточно доказательств того, что их хорошо кормят, но не хватает необходимых чистящих и гигиенических средств, которые должны сопровождать еду - в пустых декларациях об этом ни слова. По стандартам Флота и гражданских лиц это является нарушением правил, а поскольку пища, которую они ели, может быть отслежена до склада вблизи Токио, можно утверждать, что на это есть веские причины.\n\nКоманда готовит снаряжение и готовится нанести удар по кораблю в доке. Большая часть экипажа уходит в увольнительную, остаётся только костяк команды во главе с капитаном, что само по себе подозрительно: большинство капитанов с радостью передали бы задание своим подчиненным. Документы реквизированы, дело заведено. На рассвете следующего дня они движутся к кораблю."
 japtouchou.121.a:0 "Может быть, мы сможем что-то из этого извлечь."
 japtouchou.122.t:0 "Рейд на броневик"
 japtouchou.122.d:0 "Компания "bureaucratic standards".\n\nExamination of the paperwork quickly reveals the cause. The product and commerce flows monitored by Fujiwara's main and subsidiary offices appear to be almost entirely separate in volume; just by monitoring the sums of money that are transacted each month, Tachi and Kodaira can tell that something is very, very off in the cash flow statements. The prices offered and paid are simply too high to pay in a sane market, and some of the organisations buying look suspiciously like those owned by Navy veterans. As with so many other organisations involved in the hunt, evidence is spread over a huge scale and so scattered it will take days to reach a tentative conclusion. Efforts to organize the data prove almost entirely futile, as the revenue statements are themselves linked to the diverse sub-offices of the Fujiwara firm and shuffled in ways that would make a professional card player vomit.\n\nHowever, after a member of the team threatens to shoot himself on the spot if the team is not given a break from the number crunch, Kodaira finds the key to this labyrinthine maze of figures. The locations themselves are...exotically arranged. Very exotically arranged."
 japtouchou.122.a:0 "Продолжай..."
 japtouchou.123.t:0 "Товарный след"
 japtouchou.123.d:0 "После осмотра ящиков и длительной, иногда физической борьбы с работниками, занимавшимися ими, обнаруживается немногое. Товары в них кажутся совершенно обычными военными излишками, полностью соответствующими инструкциям Императорской армии Японии по доставке грузов. При отслеживании изучение случайной выборки приводит к беспорядочным данным о происхождении с армейских складов по всей Сфере, настолько запутанным, что Кодайра и Тати соглашаются отложить их в сторону. Недельное молчание со стороны расстроенного Армейского логистического командования никак не помогает делу.\n\nРаспространение излишков товаров приводит к такой запутанной сети сделок, что походит на сокрытие. Большинство ящиков приходят из общей сети, связанной морским путём или географической близостью. Но здесь не так. Всё совершенно случайно, без последовательности, без причины - несомненное доказательство фальсификации. Однако случайный характер товаров также в значительной степени анонимен.\n\nИ тут их осеняет: содержимое ящиков совершенно случайно, в отличии от них самих. Все ящики имеют одинаковую упаковку, а Армия использует местную упаковку для своих потребностей в перевозках. Общий источник - на армейском складе, не слишком далеко от самого склада. Команда готовит своё снаряжение. Документооборот ведётся огромными партиями. Это может быть большой куш."
 japtouchou.123.a:0 "Мы должны быть наготове."
 japtouchou.124.t:0 "Капитанский журнал"
 japtouchou.124.d:0 "Экипаж - гражданский, многонациональный, и его очень легко запугать. Тати старается не думать о последствиях их страха. В конце концов, Сфера милосердна к своим народам, как и Империя. В любом случае, их очень легко подчинить. Единственный человек на борту, который пытается сопротивляться, - капитан; после короткой потасовки выясняется причина.\n\nКапитан сам по себе не склонен к сотрудничеству; что показательно, так это его каюта. В его кабинете есть сейф: маленький, чёрный, и запертый. Применяются соответствующие угрозы судебного преследования, и ключ реквизируется. Настоящий маршрут корабля, содержащего анонимный груз, также найден. Разумеется, сокрытие от портовых властей инвентаризационных ведомостей - это не только серьёзное правонарушение, но и наказуемое по приказу портового управления, с санкции которого в Токио ведётся настоящее судебное дело. После объяснения технических тонкостей ситуации, капитан поддаётся на уговоры. Точнее, его убеждают. Тоже разница.\n\nОн указывает на неприметный армейский склад, расположенный недалеко от самой гавани и прямо на первой остановке путешествия, где судно должно выполнить рутинные работы по пополнению запасов и ремонту. Команда готовит свои документы: если они хотят найти что-то в этой части Империи, они найдут это здесь."
 japtouchou.124.a:0 "Это было... на удивление легко."
 japtouchou.125.t:0 "Отчёты и спонсоры"
 japtouchou.125.d:0 "Вскоре выясняется: настоящий ключ к пониманию неразберихи в бумажной волоките - места, куда отправляется оборудование. О да, места очень интересные. Потому что ни одно из них не совпадает с армейскими записями о сделках компании, которые команда готовит заранее. Паутина, описанная Армией, следует обычным маршрутам доставки с заходами в Шанхай и Сайгон, однако маршруты бумажной работы скачут туда-сюда по Сфере, хаотично, беспорядочно. Кодайре кажется, что движение маршрутов похоже на колоду карт, которую тасует старая рука: туда-сюда, туда-сюда, туда-сюда...\n\nПри ближайшем рассмотрении выявляются две основные закономерности. Во-первых, многие маршруты подходят к складам или хранилищам, находящимся в ведении Армии или Флота, большинство из них отмечены в военных справочниках как резервные. Малоохраняемые и ещё менее укомплектованные, не представляющие никакой ценности для нормального судоходства, эти склады, похоже, выполняют тревожную второстепенную функцию, связанную с обслуживанием маршрутов.\n\nВо-вторых, что гораздо важнее, все маршруты сходятся на изолированном объекте рядом с портом - складские помещёния для Армии. Декларация становится доступна после нескольких телефонных звонков в Армейское логистическое командование, и, судя по всему, она нормальная. Подозрительно нормальная. Нарушение в декларации буквально заключается в том, что в ней нет ни одной из обычных ошибок военной логистической цепи.\n\nКодайра и Тати соглашаются: его нужно обыскать. Что бы они ни искали, это будет там."
 japtouchou.125.a:0 "Мы уже близко."
 japtouchou.126.t:0 "Хранилище"
 japtouchou.126.d:0 "Тати и Кодайра наконец-то оказались у входа на склад. Это был довольно долгий путь, и Кодайра замечает, что, скорее всего, он не будет стоить потраченного времени. Просто ещё один тупик или крошечная цепочка в бесконечном звене. Тати молчит и подходит, чтобы открыть дверь, но его останавливает работник склада. Он говорит, что они не имеют права входить и что им лучше уйти. Тати показывает своё удостоверение, но рабочий не отступает. Раздосадованный, Тати продолжает длинную тираду, пока работник, наконец, не сдаётся и нервно позволяет двум детективам пройти. Внутри двое сначала проявляют любопытство, потом недоумение, а затем впадают в полный шок.\n\nХранилище абсолютно пустое.\n\nОба детектива некоторое время ходят вокруг в ошеломлённом молчании, ища хоть что-нибудь. Оружие, припасы, всё то, что они ожидали найти, идя сюда. Во всём здании они не находят ни одного ящика со снарядами. Они тут же меняют тактику и допрашивают дежурную команду, которая отказывается дать прямой ответ даже на самые простые вопросы. В конце концов, Кодайра требует показать ему настоящие документы и записи, но ему по-прежнему отказывают. Тати всё же отправляется исследовать офис, но ничего не находит. Даже открыв запертые шкафы, он не находит никаких записей и вообще никакой реальной документации. Оба детектива в конце концов собирают всё, что могут, и собираются в обратный путь. Они нашли одновременно и гораздо больше, и гораздо меньше, чем надеялись."
 japtouchou.126.a:0 "О Боже."
 japtouchou.130.t:0 "Лидер"
 japtouchou.130.d:0 "Всё зависело от этого рейда. А успешность рейда зависела от лидера. Он не хотел, чтобы во главе такого грандиозного события, события, которое могло изменить курс Японии как государства, стоял трус. Ему нужен был человек, которому он мог бы доверять, человек, не замешанный в заговоре. Офицер полиции не годился. Им нельзя было доверить оружие, не говоря уже о самом важном рейде в истории Востока. Солдат тоже не годился. Он просто выполнит приказ государства и убьёт по пути несколько мирных жителей. Это должен был быть детектив. Здесь на передний план выходили Кодайра и Тати. Тати был жизнерадостным, наивным выходцем из Осаки. Конечно, он виртуозно обращался с пистолетом и был силён духом, но у него не было опыта командования группами, и он не был циником, как все офицеры в Токио. Парень был привычен к деятельности якудзы в маленьких городках Осаки и не имел слишком много крови на руках. Самое главное, он был скрупулезно тщательным планировщиком. Ничто не останется непродуманным или недописанным. Безусловно, хороший выбор.\n\nС другой стороны был Кодайра. Старый. Сломленный. Циничный. Кровь на его руках никогда не высыхала, и его ярость против коррупции государства, коррупции, которая убила стольких людей, никогда не прекращалась. Он был шальной пулей, но, возможно, именно такая пуля, закалённая в лабиринтах токийских переулков, была нужна рейду. Он не ломался и не падал духом ни перед чем, кроме смерти, и умел руководить командой благодаря многолетней практике. Это был риск для человека, у которого не было причин доверять государству, но, возможно, в такое время это того стоило."
 japtouchou.130.a:0 "Настало время Кодайры отомстить."
 japtouchou.130.b:0 "Тати идеально подойдёт для этой работы." 
 japtouchou.131.t:0 "Планирование рейда: экипировка"
 japtouchou.131.d:0 "Нужно молиться, чтобы ни одна пуля не была использована в этом рейде; это должна быть якобы "
 japtouchou.131.a:0 "Иногда уместнее бороться с огнём при помощи огня. Достать винтовки." 
 japtouchou.131.b:0 "Лёгкое оружие привычнее."
 japtouchou.132.t:0 "Метод ввода"
 japtouchou.132.d:0 "Планы валялись на полу комплекса. Время от времени ветер разбрасывал бумаги, и сотрудники тщетно гонялись за ними, но большая часть важной информации была записана каракулями на липкой бумаге с загибающимися и опускающимися краями. Чёрный ход здесь. Потайная комната там. Оружейная комната в углу, в зоне срабатывания системы сигнализации - и участок забора, где сорняки росли достаточно высоко, чтобы при необходимости замаскировать объект размером с человека.\n\nРейд обретал форму, действия, манёвры, один за другим. Для планирования использовались "
 japtouchou.132.a:0 "Ворваться и найти чёртовы улики."
 japtouchou.132.b:0 "Предупредите их. Мы хотим, чтобы всё было на высоте."
 japarmyraid.1.t:0 "У входа"
 japarmyraid.1.d:0 "Дождь безумолку вымачивал Кодайру с головы до ног. Сам сыщик уже стоял на враждебной территории, облокотившись о старенький сетчатый забор, до сегодняшней ночи оберегавшего его цель, полуразрушенный ветхий склад, от любых попыток посягательств со стороны внешнего мира. Теперь заброшка нашла своих гостей; десятки вооружённых до зубов правоохранителей взяли её в плотное кольцо. Ночное небо над следователем залилось густою темнотой, свет от мерцающих на небе звёзд едва проникал сквозь смесь из вредных смоговых завес и чёрных туч. Струйки дождя при контакте с землёю оборачивались в морозно-белоснежные клубы пара, которые, будто магнитом, притягивались к бежевому плащ-пальто Кодайры, обдавая того прохладой тревожного предвкушения.\n\nСыщик затянулся последней на ближайшее время сигаретой, после чего бросил её оземь и растоптал, вынимая пистолет из кобуры. Уличные фонари, расставленные по извилистым и кромешным аллеям, обвивающих место действа, ещё какое-то время мигали безжизненным пламенем, пока окончательно не погасли, оставив слабое свечение из потрескавшихся окон склада единственным источником света на всю округу. Метнувшись к удобной позиции, детектив Кодайра, в знак готовности, кивнул свои коллегам, детективу Тати и командиру полицейского подразделения, затем нарочито взвёл курок табельного оружия, оповещая о начале облавы на складской комплекс, предположительно являющимся местом хранения компрометирующих улик в деле об Императорской армии. Главная ответственность штурмовой команды - их надёжный и безопасный сбор. \n\nС боевой сноровкой и координированной скоростью, присущей лишь настоящим спецам, полицейские под покровом ночи ворвались в здание. Тела их были облачены в униформы мрачного цвета, а руки заняты грозным огнестрелом, который всё-таки придётся применить, на случай, если кто-то из здешних ненароком смахнёт вуаль незаметности своим чрезмерным любопытством."
 japarmyraid.1.a:0 "У нас мало времени. За работу"
 japarmyraid.2.t:0 "Оглядываясь по сторонам"
 japarmyraid.2.d:0 "Через несколько мгновений полицейские разделились на небольшие отряды по несколько человек. После такого довольно банального манёвра обследовать огромный по своим размерам склад стало намного проще. Штурмовики слажено вламывались в двери, бродили по коридорам и шарились в шкафчиках. Казалось, что ни один миллиметр постройки не мог ускользнуть из под яркого взора фонариков, закреплённых под дулами автоматов. Детектив Тати ходил по пятам правоохранителей, собирая обнаруженные ими улики: несколько папок и пару листов бумаги. Пока что приходится довольствоваться малым, но сейчас даже такое может быть полезно для расследования, грозящегося перерасти в маленькую войну с бесчисленным количеством людских жертв.\n\nХотя детектив и пытался излучать спокойствие приправленное безграничным доверием к сопровождающим его полицейским, на физиономии всё же отлично отражалась внутренняя борьба со своими страхами и нарастающими как снежный ком тревогами, ведь его противник - ни какая-то кучка дилетантов, а самое, что ни на есть, элитнейшее подразделение Императорской армии Японии, те для кого смерть как сестра родная. Удар можно было ждать откуда угодно, особенно в наглую разгуливая по неприятельскому тылу. В неспокойной атмосфере, дрожа и лихорадочно озираясь по сторонам, Тати продолжал копошить полезные находки, часто отставая от оперативников, зациклившись на рассматривании подозрительных, по его мнению, документальных данных. За всё своё путешествие Тати заметно вспотел, на лбе сверкала испарина, а горло драло от сухости.n\nСпустя какое-то время, пока следователь маршировал походкой неуверенного в себе младшеклассника, пытающегося доказать свою находчивость более старшим и опытным товарищам, раздался какой-то необычный звук в глубине тёмного, покрытого плесенью и терпким зловоньем коридора. Тати хаотично дёрнул голову к направлению источника шума, но продолжения серенады не последовало. Лишь оглушительная тишина. Оперативники опустили оружие, дабы мельком глянуть на реакцию детектива Кодайры, прежде чем вспомнить о своём служебном долге, устремив взоры на источник потенциальной опасности. Миллионы мыслей хлынули в голову Тати-сана, он сглотнул, потянувшись за пистолетом."
 japarmyraid.2.a:0 "Приготовились!"
 japarmyraid.3.t:0 "Стычка"
 japarmyraid.3.d:0 "Бойцы аккуратно подошли к источнику шума - небольшой, медленно гниющей двери. В их головах уже зрел план дальнейших действий; вломиться внутрь и найти нарушителя тишины. Поприслонявшись ушами к ограждающей помещёние стене, группа услыхала тихую, едва разборчивую болтовню. Детектив Тати, находясь чуть поодаль от всех остальных, уже и так бывший весь на иголках, приподнял свой пистолет в порыве изрешетить ненавистную дверь. Желание это лишь усилилось, стоило следователю заслышать потрескивание огня, также раздавшееся за объектом его неприязни, но всё-таки здоровый рассудок не дал ему совершить такой глупости. Кивнув своим подчинённым, командир высоко поднял руку, затем медленно растопырив пальцы, вскоре принялся загибать их обратно, отсчитывая время до начала штурма. Спустя несколько секунд давящего со всех сторон безмолвия, полицейские, вышибив дверь, влетели в очаг концентрации предполагаемых сил противника, поливая комнату светом от ярких фонариков и гавкая, точно голодные псы на птицеферме. В воздухе повис целый винегрет из различных запахов: запаха металла, пороха, но что самое главное - горящей бумаги и пластмассы. Люди ИАЯ завидев как их деревянный щит слетел с петель и грохнулся с пронзительным звуком, тут же выронили всю макулатуру из рук (по всей видимости, это и есть компромат), вскочили с мест и замельтишили по тусклой сырой комнате. С приближением штурмотряда, подозреваемые разбрелись по углам в поисках оружия, следом за отрядом в помещёние на четвереньках вполз детектив Тати, крепко держась за голову и отчаянно ища укрытие."
 japarmyraid.3.a:0 "Всем лежать, работает спецназ!"
 japarmyraid.4.t:0 "Агнцы на заклание"
 japarmyraid.4.d:0 "Сказать, что преимущество было на стороне штурмовиков - это не сказать ничего. Им сопутствовали эффект неожиданности, убойное оружие, а также крепкие щиты, способные выдержать даже мелкокалиберную пулю. Штурмотряд был абсолютно уверен в своей победе, что проявлялось в весьма жёстких задержаниях тех, кто не успел отбежать от входа на безопасное расстояние. С позиции детектива Кодайры, который напрямую не принимал участие в суматохе, такая сценка выглядела очень даже забавно; несколько здоровых мужиков бегали за прыгающими туда-сюда кадрами самого элитного из подразделений японской армии по какой-то комнате, больше напоминающий полуразрушенный склеп. Справедливости ради, основной массе всё же удалось избежать избиваний, они ловко маневрировали между обломками старой мебели и развалинами помещёния, всё больше и больше приближаясь к своим заранее заготовленным заначкам в виде разного рода смертельных орудий. Крики боли, злости, панического страха и отчаянья смешались в единый гам, отзванивающий об некрашеные стены из гипсокартона. Когда львиной доли фанатиков всё же удалось добраться до оружия, они не принялись яростно атаковать неприятеля, вместо этого, все скопом попрыгали за возведённые ими в спешке укрытия. Их цель была такова - совершить самоубийство до своего попадания в плен. Кто-то решил выбрать для такого нехитрого дела вполне традиционный способ - вспороть себе брюхо. Лежа за укрытием, эти безумцы обратили лезвия к животам в надежде на скорейшую и безболезненную гибель. Кто-то же не чурался и более современных методов, как например, прострелить голову из пистолета. Они также находились за укрытием, но ни с лезвием у живота, а как можно догадаться, с приставленным к виску дулом.\n\nЛицо Кодайры залилось тревожным румянцем, а каждый мускул тела окаменел, как только звуки пронзительных воплей самоубийц достигли его ушей. Следователь оббежал одно из укрытий, в котором прятались подозреваемые, дабы поскорее найти подтверждения своим, заставивших свернуться кровь в жилах, догадкам. Но перед его взором предстала совершенно другая картина, нежели та которую он себе представлял - вместо огромной лужи крови и корчащихся в агонии преступников, он увидел, как опера заламывают их руки за спины. Через мгновение Кодайра окинул комнату взглядом: увиденное повергло его в шок - все злоумышленники уже лежали ничком, руки были скованы наручниками, а сами они легонько стонали, разочарованные своим серьёзным провалом. Испустив последний визг, ознаменовавший признание поражения, их вскоре подняли на ноги и силком повели наружу из этой цитадели злостного заговора.\n\nКогда облава подошла к концу и отряды наконец выбрались из здания, Кодайра вытащил свою победную сигарету, зажёг и размашисто, по-хозяйски втянул в себя табачный дым. После первой затяжки из его носа и рта повалился серенький дымок, весело заплясав перед лицом. Стоя под железным козырьком, он наблюдал как бронированные грузовики, окружённые туманной пеленой, увозят всё то, что осталось от несожжённых документальных свидетельств. Тати облокотился о кирпичную стену позади Кодайры, гигантская усталость читалась во всех его едва резких движения, он опустился на корточки и принялся любоваться прояснившимся ночным небом вместе со своим коллегой."
 japarmyraid.4.a:0 "Главное, что дождик унёс соринку..."
 japarmyraid.5.t:0 "С мёртвой точки"
 japarmyraid.5.d:0 "Детектив Тати сидел за своим дешёвым рабочим столом, откинувшись на кресле и попыхивая сигаретой. Он решил немного отдохнуть от всего того сумасшествия, свалившегося на него как снег на голову, и по возможности привести мысли в порядок. Его тело всё ещё не восстановилось после внезапного приступа паранойи, а разум продолжал зацикливаться на неприятных воспоминаниях о чувствах неподдельного ужаса, испытанного сыщиком тогда в той пресловутой комнате. Глубоко вздохнув, он сел в серьёзную позу - предстояло разобраться с кипами компромата и наконец-то выяснить "
 japarmyraid.5.a:0 "Эврика!"
 japarmyraid.6.t:0 "Паника"
 japarmyraid.6.d:0 "Штурм проходил будто в замедленной съёмке. Стоило Кодайре только влететь в просторы комнаты, как он сразу же поскользнулся на разлитом бензине. Падая, он на секунду смог разглядеть интерьер помещёния и внешний облик здешних обитателей, перед тем как встретиться с грязным полом. Глаза преступников на секунду расширились, они повыроняли стопки бумаги, а затем принялись драпать от лап правосудия, будто загнанные в угол гиены. Усиленные рефлексы из-за испытанного страха помогли большей части сжигателей избежать ударов дубинками на первых порах яростного противостояния. Для сотрудников правоохранительных органов всё шло весьма гладко, но неосторожная нога одного из преступников, опрокинувшая канистру с горючим и стечение некоторых неудачных обстоятельств привели к сильному возгоранию, мигом уничтожившему большую часть всех улик в пучине адского пламени.\n\nПосле раздался небольшой взрыв, который отбросил Кодайру-сана от места основного действия. Придя в себя, детектив не сразу понял где он и что с ним произошло. Кругом были крики, вопли, шум тяжёлых сапогов, пшыканье огнетушителей и силуэты мельтешащих повсюду людей. Собрав волю в кулак, сыщик легонько приподнялся и сконцентрировал своё внимание на теперь уже вооружённых преступниках. Они скопом позапрыгивали за старую обшарпаную мебель и какие-то полусгнившие обломки, держа при этом холодное и огнестрельное оружие в руках. Кодайра было уже подумывал схватиться за своё табельное и вступить в предполагаемую перестрелку, но потом быстро догадался о намерениях противника, слегка выпрямился и что есть мочи заорал.\n\n- НЕ СТРЕЛЯЙТЕ, ОНИ НЕ УБИВАТЬ НАС ХОТЯТ..!\n\nПравоохранители не стали спорить, вместо этого все дружно бросились на укрытия для усмирения негодяев. Правда, сделали они это весьма небрежно, по дороге ненароком опрокинув Кодайру на пол (путь к "DON'T SHOOT, THEY'RE NOT OUT TO KILL-"\n\nLaw enforcement officers charged past Detective Kodiara with brute force to subdue the men, throwing him to the ground by the stacks of dilapidated furniture. His view was blurry and waning; he was nauseous and dizzy, barely able to make sense of the chaos unfolding around him. He crawled to find cover and could barely breathe, until his vision locked with the lifeless eyes of the IJA troop he had been looking for. A short blade protruded from his stomach; the troop had committed suicide before he could be captured by law enforcement, and he died with the last remaining evidence that could be salvaged from the disaster. Blood trickling through the old wooden floorboards towards Kodiara, he remained still on the ground, dazed and shocked; the other men had died too, taking their lives in similar ways before they could be arrested."
 japarmyraid.6.a:0 "Просто лишь когда человек мрёт - лишь тогда он не врёт"
 japarmyraid.7.t:0 "День крови"
 japarmyraid.7.d:0 "Леденящий кровь вопль, знаменующий торжественную победу принципов над законом, эхом разнёсся по всему складу, после чего в воздухе повисла мёртвая тишина, все будто онемели от увиденного, никто не мог произнести ни слова. Тати нервно сглотнул. Его руки сильно задрожали, а пистолет яростно скакал между пальцев, пока детектив глядел на кровавую россыпь из трупов, раскинувшуюся на затхлом деревянном полу. Кодайра поднялся на ноги, дабы повнимательнее рассмотреть груды покойников. Его ошарашенные глаза всё ещё не могли поверить в такого рода сценарий; как добрая дюжина здоровых парней так легко, практически в одночасье, решили распрощаться с жизнями ради непонятно чего? Секунды шли. Все так и стояли, молча сверля взглядом олицетворение высшего человеческого безумия, даже командир отряда, которому полагалось быть самым хладнокровным и рассудительным оказался бессилен перед мощью слепого фанатизма.\n\nЗвук потрескивающего огня от ещё неокончательно потушенных предметов был прерван громким покашливанием Кодайры-сана, пока тот похлопывал Тати по спине. Тати всё ещё не мог отойти от шока, всё также пристально внимая последствию их катастрофического провала. Оперативники уже давно покинули комнату, но что-то как будто сдерживало его на месте, не давая и шага ступить. Детектив протёр усталые глаза и перевёл взгляд на Кодайру, который понимающе кивнул, давая им обоим знак покинуть место, успевшее превратиться в небольшую братскую могилу.\n\nС момента ужасного инцидента прошло какое-то время. Двоица стояла на свежем воздухе, а Кодайра уже зажёг свою траурную сигарету. Предложив Тати одну, он глубоко затянулся, затем выдохнул толстые клубы табачного дыма. Такой небольшой ритуал принёс ему лёгкое облегчение перед горькой досадой от неудачной облавы. Когда практически все улики исчезли, а преступники, которые разумеется могли что-то знать - мертвы, Кодайре не оставалось ничего кроме как бесцельно взирать на ночное небо, обрамлённое сверкающими дождинками. Он снова взглянул на Тати, тот лишь сидел на корячках с широко раскрытыми глазами, прислонившись спиной к кирпичной стене и прикусивши губу. Кодайра усмехнулся и сделал ещё одну затяжку, глядя на выстилающие небо густые облака."
 japarmyraid.7.a:0 "Если хочешь увидеть радугу, ты должен смириться с дождём..."
 japnavyraid.1.t:0 "Грохочащая прелюдия"
 japnavyraid.1.d:0 "Особенно тихие места Токио уже вовсю отдались под покровительство безмятежной ночи, чего не скажешь о центре и приближённых к нему районах, где даже тёмное время суток горело дневной энергию. Солнце закатилось за горизонт, и покров ночи заглушил дальний ропот столицы. В кои-то веки Кодайра и Тати смогли обрести мир и покой от истязающего гула больших городов, однако оставалась ещё одна немаловажная проблема: невыносимая сумеречная жара. Буйство температур сделало воздух спёртым, а кожу невероятно зудящей и чувствительной ко всяким внешним раздражителям.\n\nКодайра затянулся сигаретой и швырнул её себе под ноги. Его взгляд был прикован к сияющему Токио, который даже в практически глухой местности был как на ладони. Следователь не мог налюбоваться ослепительно белыми огнями мегаполиса, которые словно звёзды из космоса манили своей загадочностью, но в то же время казались чем-то родным. Родным как город, в котором ты родился и вырос. Детектив снова затянулся сигаретой, опосля набрав побольше тёплого воздуха в грудь.\n\n- Кодайра-сан, вы бы здоровье-то поберегли. Сигареты, да в такую жарень... Неужто помереть захотели?\n\nТати усмехнулся, явно довольный своим внезапным вклиниванием в одинокое времяпровождение коллеги. Кодайра в свою очередь не стал отвечать на вопрос, а вместо этого просто отщелкнул никотиновую палочку в траву, притоптав её немного на удачу. Время пришло. Оперативники подали сигнал о начале облавы на злодейские логово "Kodiara-san. Surely it's too hot for a cigarette now, even at this hour?"\n\nTachi chuckled after he broke the glistening silence, but Kodiara did not respond. Instead, he turned his head and put out the smoke by stamping it into the ground. As law enforcement signaled that the raid in search of the rogue IJN trail was about to commence, he reached for his handgun and held it by his side. Tachi, now with his smirk firmly wiped from his face, followed suit and tailed the detective. The itching air pressed against their skin, growing hotter as they approached the warehouse, and Kodiara let out a groan of impatience before taking another breath - anticipating a great deal of trial to follow him into the gloomy complex."
 japnavyraid.1.a:0 "Всё хорошо, что хорошо заканчивается, наверное."
 japnavyraid.2.t:0 "Напряжённая суть"
 japnavyraid.2.d:0 "Кодайра и Тати вошли в здание с поднятыми пистолетами, и их встретила гробовая тишина. Мерцающие лампочки качались над головой, отбрасывая тусклый свет на бетонный пол и высокие стены из штабелированных ящиков, заполнявших весь склад. Вскоре стук капель дождя по крыше нарушил тишину и полностью заполнил собой всё пространство.\n\n- Нашёл что-нибудь? На моей стороне ничего нет. - По рации Кодайра обратился к Таии, а мягкая статика всё отражалась от стен.\n\n- Нет, я тоже ничего не нашёл. - ответил он, посветив фонариком на стол, на который случайно наткнулся. - Не нашел ничего, кроме ручки и бумаги.\n\n- Чёрт, - пробормотал Кодайра. - Эти парни действительно всё подчистили.\n\n- Вот же уроды. Должно быть просто забрали всё и ушли. - сказал он, безуспешно просматривая картотеки. - Уэйр, Тати, идите сюда. Я кое-что нашёл.\n\nКодайра и Тати теперь смотрели на ржавую металлическую дверь, окошко которой было закрыто деревянными досками. Ручка её была неподвластна.\n\n- Позвольте мне разобраться с этим, - предложил Тати. От простого удара дверь с лёгкостью распёрлась. Просунувшись внутрь, команда оказалась в тёмном коридоре, воздух в котором был влажным, а пол был испещрен лужами. Зловоние же было отвратительным как от гниющих отходов. Затем шум дождя прервали стуки маленьких лапок крыс.\n\n- Что-то не так.\n\n- Что-то определенно не так."Find anything? Got nothing on my side." radioed Kodiara to Taichi, the soft static reverberating off the walls.\n\n"No, I haven't found anything yet either." replied Taichi, shining his flashlight on a desk he had stumbled upon, finding nothing but some pen and paper.\n\n"Damn." remarked Kodaira. "These guys really cleared everything out. Bastards must've taken it all and left." he said, perusing through the filing cabinets without success."Wair, Taichi, come here. I found something."\n\nKodaira and Taichi now were staring at a rusted metal door, its window blocked off by wooden planks. Kodaira found its knob unwilling to budge.\n\n"Let me handle this." stated Taichi. A simple kick sent the door flying sideways. Funneling in, the team found themselves in a dark hallway, its air moisty as the floor riddled damp with puddles, as its stench was foul like rotting waste. Then a noise, like rats scampering.\n\nSomething wasn't right.\n\nSomething definitely wasn't right."
 japnavyraid.2.a:0 "Тихо, они здесь."
 japnavyraid.3.t:0 "Тишина съедает изнутри"
 japnavyraid.3.d:0 "Мурашки предвкушения пробежались по спине Кодайры. Он был, к сожалению, уверен, что именно то, что они искали, исходит от той маленькой дребезжащей царапины. Он глубоко вздохнул и потянулся к заднему карману за ещё одной сигаретой, чтобы облегчить своё мучительное душевное напряжение.\n\nВ тёмном и скрипящем коридоре, в который протиснулась группа, воздух был наполнен страхом, проникая в их лёгкие с каждым вздохом. Тати встретился взглядом с Кодайрой из-за спины группы офицеров правоохранительных органов. Его глаза дрожали и метались по комнате в неконтролируемой панике. Кодайра стиснул челюсти и прижался ногами к земле, чтобы скрыть своё беспокойство от коллег.\n\nВ соседней комнате возникла небольшая вспышка, и команда внимательно молчаливо слушала треск пламени и тихое бормотание. Пока правоохранительные органы слушали, Кодайра сжал веки и приготовился к неизбежному насилию. В ожидании Тати посмотрел на него, стоя у разбитого окна и отслаивающихся обоев, а затем кивнул, поджав губы и нахмурившись. Их отсутствие слов вызывало тревогу, но язык их тела говорил о предстоящем мрачном рейде.\n\nОтсчитав до трёх, агенты выломали дверь и выкрикнули приказы об аресте военно-морских офицеров, обвиняемых в ходе многомесячного расследования. Бесчисленные часы исследований, чистки и погони за мёртвыми зацепками привели команду именно к этому моменту. Кодайра испустил ещё один глубокий вздох, прежде чем тоже бросился в тёмный проход."
 japnavyraid.3.a:0 "Готовьтесь!"
 japnavyraid.4.t:0 "В самый последний момент"
 japnavyraid.4.d:0 "В смутные моменты, которые Кодайра мог разобрать после нападения правоохранительных органов, он вспоминал, как причастных к преступлениям офицеров подавляли и приковывали к полу и стенам ветхого убежища. Он опустил пистолет, после того как на него накатила сильная волна облегчения, за которой разжались и цепи вокруг его бедного старого сердца.\n\nГнилостный запах мягких, заплесневелых обоев и мебели заполонил комнату, но по крайней мере преступники были арестованы, подумал про себя Кодайра. Он коротко хихикнул, проходя по комнате, пока его глаза не остановились на двух мёртвых офицерах, застреленных правоохранительными органами из-за сопротивлении аресту. Их безжизненные глаза закатились, оставляя глянцево-белый оттенок, отражавший тусклое и мерцающее пламя от импровизированного мусоросжигателя в нескольких шагах от них. Кодайра усмехнулся, показывая, что нужно помочь разобраться в беспорядке.\n\nТати проскользнул мимо команды, чтобы заглянуть в заржавевший бочок, вмещающий пламя. Оно уже поглотило многие документы, от которых хотели избавиться военно-морские офицеры. Тати затаил дыхание, воскликнув: - Кодайра-сан... Я думаю, они пытались замести следы, прежде чем узнали, что мы здесь. - после чего перешёл к просмотру оставшихся файлов, что остались нетронутыми. Кодайра усмехнулся про себя, глядя на покорённых офицеров мудрым и снисходительным взглядом:\n\n- Теперь у нас есть вы, хитрые ублюдки. У нас есть всё, что нужно, чтобы вас упекли в тюрьму навсегда, или того хуже..."Sir... I think they were trying to cover their tracks before they knew we'd get here," before stepping over to flick through the preserved files left untouched. Kodiara chuckled to himself, turning his eyes back to the subdued officers with a wise and dismissive glare:\n\n"We've got you now, you sly bastards. We have everything we need to have you locked up forever, or worse..."
 japnavyraid.4.a:0 "Работа на весь день"
 japnavyraid.5.t:0 "Трещина в черепе"
 japnavyraid.5.d:0 "После очередей выстрелов, маленькие осколки металла разлетелись по комнате в смертоносном свете, который привлёк внимание Тати. Он кивнул головой и поднял руки в отчаянном тумане, потрясенный внезапным всплеском металла и пороха. Эхо и треск пуль отскакивали по комнате и проникали в его череп снова и снова, стуча и царапая заднюю часть его глаз от болезненного трепета. Упав на пол, у Тати всё пересохло во рту, когда он попытался разобраться в жестоком хаосе, разворачивающемся вокруг него.\n\nСтук металла по металлу потрясал всю комнату, и вопли преступников из Японского Императорского флота становились всё громче. Тати, всё ещё обездвиженный и ошеломлённый, кувыркался и волочился за разбросанными обломками. Он с трудом мог различить тёмные фигуры, мечущиеся то тут, то там, под сопровождение свиста пуль и пронзительных криков. Его голова гудела, когда он полз по полу.\n\nРёв выстрелов на мгновение стал громче, а затем закончился громким глухим стуком и звоном гильз, падающих на землю. Тати всё ещё трясло от столкновения, и его сердце бешено забилось в момент, когда он потерял контроль над своим дыханием и зрением."
 japnavyraid.5.a:0 "Кровавый молот вздымается и наносит тяжёлый удар."
 japnavyraid.6.t:0 "Паруса против ветра"
 japnavyraid.6.d:0 "Тати много раз моргнул и потянулся к чему-то, что могло бы стабилизировать его положение. Гудящий белый шум, звенящий в его ушах, начал стихать, а колющие боли в голове утихли, когда он затаил дыхание. Он глубоко выдохнул, и, когда его тело погрузилось в более спокойное состояние, Тати медленно поднялся с земли, чтобы вытереть пятна сажи на своей одежде, которые он собрал с грязных половиц.\n\nПосле серии потрескиваний, стрельба закончилась. Тати мог слышать только топот ног по комнате в отчаянных поисках оставшихся преступников или улик. С большими сияющими факелами и пистолетами из серебряного сплава, сотрудники правоохранительных органов скользили по комнате небольшими группами и кричали, призывая сдаться всех оставшихся в живых, но их призывы остались без ответа. Вскоре после этого Кодайра проскользнул в комнату и подошёл к потрясённому конфликтом детективу; они стояли неподвижно, подобно скалам, смотря на лежащие на полу мёртвые тела.\n\nТати, несмотря на пулевую травму, не заметил жестоких увечий тел, лежащих на полу рядом с тем местом, где он был обездвижен. Его глаза были широко раскрыты и пристально смотрели на трупы, изгрызенные огнем из стрелкового оружия, осознавая ужасающие последствия такой жестокости для расследования. От запаха пороха и крови Тати заложило нос, но он не отреагировал на жестокие последствия. Скорее, истерическое гудение шока заморозило его на месте. Кодайра откашлялся, прежде чем похлопать Тати по спине; он вытащил пачку, чтобы предложить детективу сигарету, и не осмелился заговорить, несмотря на оглушительную тишину, которую они разделяли в тот момент."
 japnavyraid.6.a:0 "Горько-сладкая победа."
 japgoodaftermath.1.t:0 "Чистое и быстрое дело"
 japgoodaftermath.1.d:0 "Пыль улеглась, охранники собрались, допросы окончены. Было слишком легко получить то, что им требовалось: информацию, исполнительное руководство и обширный ордер на дальнейшее расследование. Вооружённые силы карались за "suspected treason, illegal trafficking, and conspiracy against the Emperor". An uneasy peace reigned in the meeting room, and Kodaira and Tachi used this peace to plan their next move.\n\nThe two began by thanking the many people who had made this investigation possible, and Kodaira, stuffy as ever, bowed formally in gratitude. Embarrassed laughter rippled in the space of the hall. Moving to a serious note, the two warned the team that the information they currently had indicated possible breaches of trust going all the way to the upper echelons of the Sphere, and that the Government itself was deeply implicit. This meant that keeping the investigation internal would be suicide, both professionally and possibly physically.\n\nBut how would this investigation be kept going without lethal consequences? Tachi introduced the plan to keep the Armed Forces accountable in the public eye: a 4-hour conference with the press of Japan, so wide-scale and exhaustive in details that it would be irrefutable. Only with the truth could the investigation and their own lives be safeguarded.\n\nKodaira ended on a cryptic note, warning them to keep to themselves; no one knew what would happen to the Kokusei when this was finished, but it was unlikely to be pleasant. And as for themselves..."
 japgoodaftermath.1.a:0 "Зловещё..."
 japgoodaftermath.2.t:0 "Связать свободные концы"
 japgoodaftermath.2.d:0 "Комплекс конференц-залов, чертёжных досок и коридоров следственной группы представлял собой полный беспорядок. Тут и там были каракули и беспорядочные диаграммы, так или иначе затрагивающие почти всех фигур в правительстве Империи. И документы, казалось, ожили за месяцы, прошедшие с момента убийства; они весело падали со столов и из шкафов, растекались по комнатам без какого-либо реального порядка.\n\nПапок с пометками "Cause for Concern" or "Needs Urgent Attention" were many, and few were resolved. It was all utterly unacceptable, and more importantly, potentially damaging to the press release. Kodaira and Tachi decided to refocus their efforts on taking care of these loose ends to prevent any damaging information from leaking out and hurting their credibility. (Given what half the papers in Japan were saying, their credibility was already in mortal peril; no further assistance was needed on that score.)\n\nThree main areas were identified for attention: the mountains of paperwork involved in the investigation had to be settled, the accounting of the financial flows between the Army and Navy (at least those that could be tracked) finished with the help of external organizations, and the captives from the Armed Forces interrogated to reveal their dealings. The rest would be minor in comparison.\n\nKodaira and Tachi nodded, scribbled notes on their books, and began to reorganize the complex. Even if the outside world was melting, they could restore order here, and perhaps even ensure their survival beyond that of the immediate future."
 japgoodaftermath.2.a:0 "Ого, посмотрите на эти документы, которые я только что нашёл!"
 japgoodaftermath.3.t:0 "Расчёт счетов"
 japgoodaftermath.3.d:0 "Учет вооружённых сил был ограничен двумя факторами: временем и истощением. Команда страдала от острой нехватки одного и переизбытка последнего, поэтому изучение было кратким и поверхностным, даже ограниченным. В зоне доступности были только крупнейшие источники доходов, но даже тогда детали были краткими и ограничивались строго функциональными.\n\nОтслеживание на голых костях хорошо сработало, представив кучу сбитых с толку военных чиновников с доказательствами. К моменту выхода пресс-релиза необходимо будет внести кардинальные улучшения, а этот день всё приближался. У них был предыдущий опыт работы с прессой, и они начали работу.\n\nОказалось, что деньги, циркулирующие по Сфере через эту ветвь вооружённых сил, были созданы несколькими руками. Что более многообещающе - казалось, что они циркулировали вокруг нескольких ключевых агентств и отделов, а не бесконечного беспорядка отмывания денег через множество отделов Сферы как мы поначалу думали. Тем не менее, многое ещё предстоит сделать, и простая задача может оказаться ох какой не простой.\n\nВ ходе брифинга один из членов группы выразил обеспокоенность по поводу огромного количества документальных свидетельств, проходящих через комплекс; коробки на коробках с файлами и документами, все из которых могут быть взломаны. Лицо Кодайры почернело, и он вышел из комнаты, в то время как Тати выразил уверенность в том, что безопасность, как всегда, была строгой. Но правда заключалась в том, что никто по-настоящему не знал, как защитить этот объем информации. И приближалось время, когда им придётся ответить за это."
 japgoodaftermath.3.a:0 "Подсчитайте цифры, а о безопасности позаботимся позже."
 japgoodaftermath.4.t:0 "Допрос арестованных"
 japgoodaftermath.4.d:0 "Комната была маленькой, замкнутой, но мягкой ровно настолько, чтобы голоса отражались от стен. Стандартная полицейская инженерия. А кто мог забыть классический стол и тускло освещённую лампу? Вся атмосфера была тщательно продумана. Ибо у цели была информация, которая могла спасти - или обречь на крах всё правительство Японии.\n\nКодайра просмотрел дела; казалось, всё в порядке. Большинство из арестованных в ходе рейда, были кадровыми чиновниками, откармливаемыми за счёт государственных денег. Уютная жизнь в армии с ограниченной боевой подготовкой сделала их лёгкой мишенью. Несколько дней в заточении и подход в шелковых перчатках напугал бы их так же много, как и любого мелкого преступника.\n\nЗатем он пролистал потрёпанную копию списка ключевых показателей эффективности, которые были изложены командой. Все обычные просьбы были там: деньги, транзакции, агентства, имена и личное участие. Всё информативно, всё полезно, всё критически обвинительно. И если бы целям напомнили, что они не служат никакой цели, кроме как в качестве заложников для Армии и Флота (что было правдой, но только в определённой степени), они могли бы оказаться более склонными к переговорам. В конце концов, самый простой способ заставить сдаться - это поставить человека перед фактом.\n\nЦель вошла в комнату, с обеих сторон сопровождаемая охранниками. Кодайра выдавил свою самую волчью улыбку и начал говорить."
 japgoodaftermath.4.a:0 "Итак, мой друг, ты знаешь, почему ты здесь?"
 japgoodaftermath.5.t:0 "Очистка документов"
 japgoodaftermath.5.d:0 "После многих, многих часов напряжённой работы, документы, оправдывающие расследование и рейд, наконец, были отсортированы и классифицированы. Огромные стопки бумаг были перемещёны, и они больше не стояли вдоль каждой стены, а вместо этого были должным образом организованы. И хотя вроде как дело было, наконец, завершено, безопасность документов всё ещё оставалась под вопросом, и многие в отделе беспокоились, что централизация и категоризация документов, которые у них были, на самом деле только облегчат их противникам захват улик и положат конец стольким месяцям упорной работы.\n\nОднако ходили слухи, что у Тати и Кодайры был план. Говорят, что два детектива, предвидя неизбежную попытку врагов украсть бумаги, переместили документы в безопасное место. Но они отказались подтвердить это на допросе. Все члены следственной группы надеялись, что у них действительно есть план, потому что если документы были потеряны, то вся их работа была бы напрасной и принесла бы больше вреда, чем справедливости."
 japgoodaftermath.5.a:0 "У них есть план получше."
 japgoodaftermath.6.t:0 "Следы гигантов"
 japgoodaftermath.6.d:0 "Вновь собралась следственная группа, вызванная Тати и Кодайрой. Выражения лиц двух детективов были очень серьёзными. Они не теряли времени даром, и как только команда была в сборе, сразу же приступили к делу. Они сообщили команде, что, несмотря на их надежды, похоже, в их борьбе за справедливость будет ещё много врагов. Теперь в деле замешаны не только Флот и Армия, казалось, что в нём могут быть замешаны все, вплоть до самой клики Ино. Аудиторское бюро и само Центральное командование могли попытаться вмешаться совместно с Министерствами армии и флота.\n\nКодайра тяжело вздохнул, прежде чем продолжить. Он извинился за то, что втянул всю команду в опасность, и выразил искреннее сожаление, что дело не ограничилось одним лишь убийством. Однако теперь существовала явная вероятность того, что работа, безопасность и даже жизнь всех членов команды находились под серьёзной угрозой. В связи с этим необходимо было предпринять два основных действия. Во-первых, необходимо было значительно ужесточить меры безопасности. О контактах с кем-либо за исключением близких людей, надёжных друзей и семьи, следовало сообщать и вообще свести их к минимуму. Во-вторых, на команду был оформлен групповой полис жизненного страхования на тот случай, если кто-то из них всё-таки погибнет во имя справедливости. Хотя все члены команды чувствовали себя мрачно, они понимали, что эти меры были необходимы. Им просто хотелось, чтобы их не было."
 japgoodaftermath.6.a:0 "Мы можем только молиться."
 japgoodaftermath.7.t:0 "Руки закона"
 japgoodaftermath.7.d:0 "Встреча была короткой и довольно скудной. Глава отдела вызвал Тати и Кодайру с едва уловимой, но заметной ноткой раздражения в голосе. Он кратко поздравил их с хорошей работой, а затем без лишних слов отправил обратно. Как только собрание закончилось, он позвал их снова, чтобы поговорить с ними наедине. В противовес своей похвале, прозвучавшей всего несколько минут назад, он стал их критиковать. Его голос всё время чуть не срывался на неподдельный и яростный гнев. Он заявил, что эти двое зашли слишком далеко в своём стремлении к справедливости и поставили в опасное положение не только департамент, но и всю полицию Японии.\n\nОн объяснил, что, хотя полиция была в ярости, общественное мнение и требование справедливости заставили их встать на сторону детективов. Уже велась подготовка к получению огромного количества ордеров и полномочий на арест многих людей, занимающих высокие посты во власти. Начальник отдела покачал головой и сказал двум детективам, что если дело закончится плохо, то они подвергнут опасности не только себя, но и почти всех сотрудников японской полиции. В заключение он сказал, что он молит небеса о том, чтобы Тати и Кодайра справились с тем, что им предстоит."
 japgoodaftermath.7.a:0 "Мы тоже."
 japgoodaftermath.8.t:0 "Пресс-релиз"
 japgoodaftermath.8.d:0 "День был холодным и дождливым, потоки острых капель обрушивались на несчастную толпу. Никто не хотел там находиться, но все хотели знать, что происходит. Они ждали уже почти час, и хотя все они имели смутное и тревожное представление о том, что предстояло услышать, им хотелось узнать всё до конца.\n\nНаконец, Тати и Кодайра подошли к своим трибунам. Большую часть речи произносил Кодайра, сначала мрачно поприветствовав всех, прежде чем перейти к сути. Он рассказал об изначальном убийстве и о том, как дело постепенно разрасталось, по мере дальнейшего расследования. В конце концов, он добрался до того, что действительно могло вскружить голову. Он рассказал об обнаружении обширной сети незаконной торговли оружием и всеобщей коррупции, распространённой в Армии и Флоте, но также охватывающей и другие сферы японского правительства и общества.\n\nКак только эти слова покинули его уста, он был заглушен криками и воплями толпы. Вопросы журналистов, вздохи рабочих и гнев военнослужащих Армии и Флота были слишком многочисленны. Группа солдат даже попыталась броситься на сцену в знак недовольства, но их едва остановили полицейские. Двух детективов пришлось отвести в безопасное место. Они смотрели друг на друга со страхом в глазах. Они больше не могли быть уверены в своей физической безопасности. Для этого уже было слишком поздно."
 japgoodaftermath.8.a:0 "На что только не идут люди, чтобы пресечь правду..."
 japgoodaftermath.9.t:0 "Успокоение команды"
 japgoodaftermath.9.d:0 "Тати ждал в комплексе со своей командой. Было так тихо, что можно было бы услышать падение иглы на другом конце здания. В последнее время вся команда очень беспокоилась. Число их врагов росло с каждым днём, каждое утро приходило новое возмущённое письмо от Кэмпэйтай или угрозы со стороны Флота. Дело дошло до того, что члены команды опасались не просто за свою работу, должность или даже свободу, а за саму свою жизнь. Похоже, существовал вполне реальный страх перед убийственным возмездием со стороны тех, над кем они вершили правосудие.\n\nТати наконец решил, что нужно что-то делать. Он встал и обратился ко всем присутствующим членам команды. Он сказал, что знает, насколько всё плохо, насколько всё это страшно, но с ними всё будет в порядке. У их врагов нет причин убивать их. Если они убьют всех членов команды, то тем самым докажут свою вину. Однако он также сказал, что месть часто перевешивает разум, и что нужно быть начеку. Все члены команды должны быть настороже и быть готовыми в случае необходимости перевезти свои семьи в этот комплекс."
 japgoodaftermath.9.a:0 "Неужели наши враги осмелятся так низко пасть?"
 japgoodaftermath.10.t:0 "Успокоение правительства"
 japgoodaftermath.10.d:0 "Кодайра вздохнул. Он находился на этом совещании уже более часа, выдерживая ненависть, ярость и абсолютное презрение со стороны тех, кто якобы имел те же идеалы и цели, что и он. Правительство, где разоблачение коррупции и недобросовестной работы не приносит ничего, кроме злобы, - это не то правительство, которому Кодайра хотел бы служить, но он знал, что это всего лишь гнилые яблоки на неподвижном и гордом дереве, которым была его страна. Он снова и снова заверял политиков, что пытается восстановить справедливость и служить Японии, а не вредить ей, но его заверения остались без внимания. Эти люди хотели сохранить статус-кво, даже если этот статус-кво был ошибочным.\n\nВ конце концов, встреча начала полностью проваливаться. Кодайра говорил всё меньше и меньше, и с шоком отметил, что представители начали спорить друг с другом так же, как они спорили с ним. Вскоре они, казалось, совсем забыли о нём и с кипящей яростью кричали и набрасывались друг на друга. Каждый обвинял ту ветвь, которую представлял другой политик. До сих пор Кодайра не понимал, насколько глубокий удар он и его команда нанесли по Японии. Ветви и плоды - это далеко не всё, что было испорчено. Сами корни сгнили, и если бы он не начал действовать и не раскрыл эту проблему, всё дерево просто бы рухнуло. Даже сейчас вся система казалась на грани краха. Кодайра молча надеялся, что поступил правильно."
 japgoodaftermath.10.a:0 "Есть хотя бы один невиновный во всём этом проклятом правительстве?"
 japgoodaftermath.11.t:0 "Подготовка к буре"
 japgoodaftermath.11.d:0 "Тати и Кодайра потягивали чай, ведя светскую беседу, которая нисколько не интересовала ни того, ни другого. Часы над их головами медленно тикали, с каждым маленьким тиком становясь на секунду ближе к полному хаосу. Два детектива даже не предполагали, во что они ввязались несколько месяцев назад. Обычное убийство. Просто ничтожная шестерёнка в механизме. Кодайра отметил, что ему почти хотелось бы, чтобы они никогда не узнали правду. Они могли бы просто продолжать жить как обычно. Жить своей жизнью, делать свою работу.\n\nДепартамент вокруг них был полностью закрыт. Все улики, заключённые и документы перемещались, перетасовывались и прятались в местах, не известных даже большинству офицеров. Они достигли момента, наступления которого не желали. Ходили слухи, что кто-то, возможно Кэмпэйтай, возможно Флот, возможно даже само правительство, собирается напасть. Будь то отчаянное сопротивление или просто чистая месть, они отомстят. Правительство находилось в абсолютном хаосе и, скорее всего, не смогло бы защитить департамент. Кто знал, как долго вообще будет существовать правительство. Даже если департамент переживет это нападение, было ещё меньше шансов, что им удастся выжить в почти наверняка предстоящей борьбе за власть. Они могли только молиться и бороться, но всё же они надеялись, что им никогда не придётся этого делать."
 japgoodaftermath.11.a:0 "Да будет нам милость."
 japbadaftermath.1.t:0 "Восстановление из невосстановимого"
 japbadaftermath.1.d:0 "Рассветные лучи озарили базу, но она оставалась неподвижной. На земле лежали трупы, залитые кровью и выглядевшие так, словно они сражались до последнего вздоха. Только около полудня установился непрочный мир. Больше не было необходимости сражаться. Наступило время сбора тел и скорби. Но оплакивать стоило не только потери, но и их последствия. Рейд провалился, и департамент проиграл. Правосудие не воссияет, даже несмотря на смерть своих прародителей. На данный момент надежды было мало. Всё, что могли сделать детективы, это попытаться жить дальше, как бы трудно это ни казалось. Они продолжат борьбу, даже если она убьет их самих.\n\nПредставители военного ведомства были вдвойне взволнованы и ужасно разочарованы. Конечно, они прикрыли свои задницы, но какой ценой? Какой ценой для их наследия, какой ценой для их войск? И самое главное - какой ценой для их врагов? У них было намерение воспользоваться ими, но не убивать.\n\nТела были похоронены тихо и с соблюдением всех церемоний. Причины смертей не называются, но семьям погибших предоставлена солидная пенсия."
 japbadaftermath.1.a:0 "Следствие мертво"
 japbadaftermath.2.t:0 "Похороны"
 japbadaftermath.2.d:0 "Была запланирована сотня похорон. С обеих сторон были те, кого считали героями, и те, кого считали злодеями. Каждую сторону сопровождали вереницы соратников и товарищей, молчаливых и скорбящих. Дождь смахивал чьи-то слёзы, всеми овладела тишина. Было время для насилия, но сейчас было время для размышлений. О пессимизме прошлого, действиях настоящего и оптимизме будущего."
 japbadaftermath.2.a:0 "Тишина."
 japbadaftermath.3.t:0 "Осмотр обломков"
 japbadaftermath.3.d:0 "Снаружи здание выглядело так, как будто оно было в идеальном состоянии. Мало что выдавало ужасный интерьер, кроме нескольких пулевых отверстий, рассеянных по фасаду. Внутри был беспорядок из разбросанных бумаг, пепла и тел, гниющих во влажном воздухе. Грызуны разбегались в поисках мяса.\n\nБыло проведено несколько поисковых обходов, но не более того. Недра базы до сих пор оставались нетронутыми со времени осады. В них пахло гниющим дерьмом и плотью. Неведомое никого не привлекало, и никто не вызвался посмотреть, что там внутри. В конце концов, внутрь втолкнули коренастого офицера. Он вышел, воняя тем же смрадом, что и эти комнаты, но принёс новости о находящемся внутри. Шкафы с документами были пусты, улики внутри них исчезли. Но этого не могло случиться. Полиция ведь не могла получить их. И не сможет."
 japbadaftermath.3.a:0 "В комнатах пахнет смертью и пропавшими уликами."
 japbadaftermath.4.t:0 "Спасаем то, что можем"
 japbadaftermath.4.d:0 "Чиновники были в ярости. Несмотря на то, что рейд решительно провалился, детективам слишком многое сошло с рук. Они не были уверены, что полиция вообще сможет собрать всё воедино, но они не собирались на это рассчитывать. Нужно было действовать, и быстро. Один рейд не разрушит весь этот карточный домик,"
 japbadaftermath.4.a:0 "Но так ли это?"
 japbadaftermath.5.t:0 "Записка"
 japbadaftermath.5.d:0 "Ранним утром в полицейское управление прибыл посыльный. Одетый в плащ, похожий на полицейские, и с парой маленьких маньчжурских биноклей, он принёс небольшую записку в белом конверте. Пока все оплакивали погибших, он два раза постучал в дверь. Конечно, не самый подходящий момент для прихода, но когда вообще бывают подходящие моменты? Тати открыл дверь и нахмурился. Он кивнул посыльному, не зная, кто он, взял конверт и закрыл дверь. Наверное, просто соболезнования.\n\nКогда Тати вскрыл конверт и взял записку, он понял, что это гораздо важнее и опаснее, чем простые соболезнования. Открытым текстом, без обратного адреса и даже без имени, были напечатаны такие слова.\n\n"The Tokyo Police Department will not spread any information they supposedly gleamed in the raid. Any slander directed toward the Military or other government groups will be severely punished for."\n\nTachi's heart dropped. He thought the issue had been closed. It wasn't as if they had gained much information from the raid in the first place, but now they were being threatened by some mysterious higher-ups? Kodaira would know how to deal with this. He had to. "
 japbadaftermath.5.a:0 "Ибо больше некому."
 japbadaftermath.6.t:0 "Подводя итоги"
 japbadaftermath.6.d:0 "Кодайра взглянул на Тати и издал смешок. Он не знал, почему смеётся, но что-то в нём сломалось. Сначала крупнейшее событие в его карьере пошло наперекосяк, а теперь им угрожает правительство? Не то чтобы ему никогда не грозила опасность оказаться в тюрьме за мнимые преступления, но это была самая худшая ситуация, в которой он до сих пор оказывался. И всё же он не собирался мешать расследованию; все остальные, похоже, думали, что всё закончилось, но было очевидно, что военные считают, что у департамента что-то есть на них.\n\nОни не могли остановиться сейчас. Даже если это повлечёт за собой новые смерти, он понял, что иногда игра стоит свеч. Кроме того, там было что-то, чего они не хотели показывать, и он постарается сделать всё возможное, чтобы это увидеть. Пока Тати с нетерпением ждал ответа, Кодайра встал, взял пальто со стены и шляпу с обветшалой стойки. Тати последовал его примеру. В подобные моменты, когда молодой помощник чувствовал себя бессильным, он был склонен просто позволить силе вести его. Кодайра вздохнул."
 japbadaftermath.6.a:0 "- Мы возвращаемся на место преступления."
 japbadaftermath.7.t:0 "Клочок бумаги"
 japbadaftermath.7.d:0 "Возвращение на базу было напряжённым. У них не было никаких полномочий находиться там, и они, конечно, не могли быть уверены, что их не подстрелят по дороге. Но они добрались до базы спокойно и без выстрелов, так что был хотя бы шанс, что они выберутся оттуда без пули в голове.\n\nПеребирая разбросанные по полу бумаги и тела, найденные среди пуль, Тати не мог отделаться от чувства тошноты. Он и раньше видел трупы и осматривал места преступлений, но чтобы столько трупов? Среди которых были его друзья и коллеги? Ни один человек не мог подготовиться к такому моменту. Застегивая форму какого-то солдата, он нащупал клочок бумаги, размером не больше конверта. Грубым, торопливым почерком был написан номер телефона и имя - Араи Кацухито. Хотя он едва смог его прочесть, этот ужасный день стал чуточку светлее. Когда день закончился, и дуэт собрал улики, они не могли отделаться от ощущения, что за каждым их шагом следят.\n\nОбратная дорога на поезде была такой же напряжённой, как и первая."
 japbadaftermath.7.a:0 "Незнакомец смотрит на горизонт."
 japbadaftermath.8.t:0 "Незнакомец на горизонте"
 japbadaftermath.8.d:0 "Незнакомец посмотрел в свой бинокль. Он был пыльным, старым, маньчжурского производства, выпущенным ещё во время войны. Он был близок к винтажному состоянию, но всё равно оставался старым и никчёмным. Учитывая небольшой размер, он не бросался в глаза. Через него он мог видеть тех двух детективов, которые слишком близко подошли к разгадке всего этого преступления. Один из них был старше второго. У него была щетина и выцветший плащ. Очки в проволочной оправе придавали ему вид маньчжурского ублюдка Пу И. Другой был моложе, но не намного. Он был одет слишком строго, чтобы быть опытным участником полевых операций. После нескольких часов молчаливого сбора улик они ушли, не сказав ни слова, но незнакомец поклялся, что один из них заметил его, стоявшего в тишине. Он скрылся.\n\nТати и Кодайра вернулись к себе не такими подавленными, как утром. У них была многообещающая зацепка, и никто из военных их не беспокоил. Так было до тех пор, пока в дверь не постучали. Когда они открыли её, их не ждало ничего, кроме небольшого письма на поверхности земли перед приподнятым дверным проёмом. И снова чётким печатным шрифтом оно гласило,"
 japbadaftermath.8.a:0 ""
 japbadaftermath.9.t:0 "Патруль"
 japbadaftermath.9.d:0 "Морикава дежурил в тихой части города, и, следовательно, в одиночестве. Рейд глубоко его затронул, и в полицейском управлении это понимали. Они назначили его в район среднего класса, где редко происходили какие-либо преступления; самое худшее, что могло случиться за день, - это ребёнок, получивший пощёчину за кражу в магазине. Но мирная природа района противоречила буйному уму Морикавы. По его собственным словам, он не спал двое суток, так как каждый раз, закрывая глаза, видел лица своих соратников, кричащих от боли и ужаса. Мучениям не было конца, и, что ещё хуже, чувству вины уцелевшего. Его жена была в смятении и ушла жить к своим родителям до тех пор, пока Морикава "got his act together." His kids had left with her. Nothing seemed to be going well.\n\nAt least the department had given him a break, even if they could hardly afford it in this time. Something would eventually go well. The nightmares must recede and he would get a good night of sleep. Something had to give. He had to believe something had to give. Out of the corner of his eye, Morikawa saw stranger carrying a pair of inconspicuous binoculars. The man pulled out a pistol.\n\nMorikawa was shot three times between the eyes."
 japbadaftermath.9.a:0 "Час спустя он был объявлен мёртвым."
 japbadaftermath.10.t:0 "Новости из Токио"
 japbadaftermath.10.d:0 "Все были в шоке, включая Тати и Кодайру. По всем радио и телевидению Японии десятки политиков, от мэров и депутатов местных администраций до членов кабинета министров, разом объявили о своей отставке. Причины были разными: некоторые заявили, что уже состарились и готовы уйти на пенсию. Некоторые объявили, что их вынудили покинуть свои посты личные дела. Но Япония была ошеломлена; не было никакой веской причины для того, чтобы треть японской бюрократии ушла в отставку в считанные дни. Это должно быть связано с запиской, которую получили два детектива. Крупные события выходили из-под их контроля. Если они не могли контролировать происходящее, то уж точно могли быть свидетелями.\n\nНа плечи двух детективов легла огромная тяжесть. Они думали о том, чтобы остановить всё это после всего случившегося, но не смогли. Они слишком далеко зашли, и похоже, что их действия привели к чему-то масштабному. Теперь им просто нужно было следовать их примеру и не отступать. Если бы они это сделали, их просто могли бы встретить ещё одним беззаконным убийством."
 japbadaftermath.10.a:0 "Ставки слишком высоки."
 japbadaftermath.11.t:0 "Пара биноклей"
 japbadaftermath.11.d:0 "Кацухито был близко. Судя по всему человек, имя которого они обнаружили на клочке бумаги, жил в глухом переулке в одном из неблагополучных районов города. Дуэт шёл по дороге, рассуждая под нос о том, кем может быть Араи. Вдруг мимо пронеслась крыса, наступив им на ноги, и Тати поклялся, что услышал крик откуда-то сверху. Это был не тот район, в котором следовало надолго задерживаться. Дверь была заперта и вмонтирована в стену. Переулок был узким, так что когда её открывали, она упиралась в стену здания напротив. Они вошли без стука и достали фонарики. Следуя адресу на листке бумаги, они крадучись поднялись по лестнице, пока не добрались до нужной квартиры. Дверь была не заперта, они начали осматривать тёмную комнату, пока не замерли. В кресле сидел храпящий мужчина. На коленях у него лежал бинокль, а на столе, сбоку от кресла - пистолет. Разбуженный звуком шагов детективов, он поднял голову, и его лицо замерло. - Да неужели вы наконец-то меня нашли? Я знал, что вы двое - хорошие детективы. - пробормотал он. Тати с трудом подбирал слова, поэтому заговорил Кодайра. - Это вы убили Морикаву? - заявил он простым, решительным тоном.\n\n- Я бы сказал, что это вы двое убили Морикаву. Но я всё же советую вам прекратить то, что вы пытаетесь раскрыть."Well, you finally found me? I knew you two were good detectives.", he mumbled. Tachi struggled for words, but Kodaira spoke up. "Were you the one who killed Morikawa?" he stated, in a simple, resolute tone.\n\n"I would say that you two killed Morikawa. I would still suggest you halt whatever you're trying to reveal." "
 japbadaftermath.11.a:0 "Незнакомец в кресле схватил пистолет и выстрелил себе в подбородок."
 japbadaftermath.12.t:0 "Фрагменты складываются воедино"
 japbadaftermath.12.d:0 "Из разинутого рта Тати вырвалась целая вереница ругательств. Никто этого не ожидал. Они должны были встретиться с Араи и обсудить с ним, что происходит, а не заставлять его застрелиться в тот момент, когда они его встретили. Появились люди, подошедшие посмотреть, из-за чего поднялся шум. Кодайра подошёл к двери, чтобы объяснить, что возникла проблема с водонагревателем. Тати подошёл, чтобы взглянуть на тело. На стене за креслом висела доска с десятками заметок и вырезок. При ближайшем рассмотрении каждой из них стало понятно, что они имели слабую связь между собой. Некоторые из них были банковскими процедурами в Шэньяне. Одной из них была стенограмма переписки дзайбацу в Индонезии. Другая была о вопросе японских интересов по добыче китайских ресурсов. В пачке бумаг описывалась контрабанда денег и оружия военачальникам, действующим на Дальнем Востоке России. Тем не менее, ещё больше было связано с делами в Японии: обвинения в коррупции быстро замалчивались властями. Под столом соглашения между важными военными руководителями. На некоторых из них были проставлены цифры 731. Здесь, на этой стене, были задатки великого политического заговора. Замолчав от огромного количества информации, лежащей перед ним, Тати позвал Кодайру. Когда Кодайра заметил стену со всеми уликами, достаточных, чтобы обвинить каждого человека в Империи, он издал свой типичный вздох."
 japbadaftermath.12.a:0 "Тати, похоже, мы раскрыли один из крупнейших скандалов в истории Японии."
 
 japraidideas.1.t:0 "Парализованный"
 japraidideas.1.d:0 "Тати и Кодайра в конце концов возвращаются с тем, что они нашли, повергая всю следственную группу в полный и абсолютный шок. Этого стало намного больше, чем они действительно хотели, и они переступили обычный порог риска до такой степени, что их безопасность может быть поставлена под угрозу. Очевидно, что есть очень важные и очень высокопоставленные люди, которые были бы готовы принять очень решительные меры, чтобы сохранить это в тайне, чем бы "this" really is.\n\nThe debate soon proves to be extremely divisive. Many become extremely worried about whether they might be in too deep and if it might just be best to drop the whole thing. Others insist that the only way to ensure their own safety is to continue pressing harder. Every moment that this loose end stays untied, they become more at risk of retaliation from those that are being investigated. The only sure way to both be safe and make sure that justice is served is to strike first.\n\nThe debate carries on for hours as the investigators pore over the information, reading and re-reading every line, combing over everything they have gathered as of yet to try and glean some clue as to what they must do next. Eventually, however, one conclusion is reached. Something has to be done. This case cannot go cold. The only thing is to figure out what exactly to do."
 japraidideas.1.a:0 "Мы вступаем на опасную территорию."
 japraidideas.2.t:0 "Слишком сумасшедший, чтобы работать?"
 japraidideas.2.d:0 "После нескольких часов споров и интриг, Тати, наконец, высказывает поистине безумную идею. Дело явно намного глубже, чем ожидалось. Так или иначе, в этом замешаны военные. Если они не начнут действовать в ближайшее время, они могут оказаться в поле зрения некоторых очень могущественных и очень опасных людей. Таким образом, единственный вариант действий - нанести быстрый и, что более важно, сильный удар. Если подозреваемые не будут сотрудничать, что они и не планируют делать, следователям придётся самим получить улики. Есть одна уязвимая военная база, приписанная к подразделению, которому предположительно принадлежал склад. Быстрый рейд: вход и выход, и преступники разоблачены ещё до того, как они смогут что-то понять.\n\nКодайра внимательно слушает, и хотя многие с опаской относятся к плану, в конце речи Тати он его одобряет. Он рассказывает о контактах, которые он установил за эти годы, о людях, которые могли бы получить людей и материалы, необходимые для такой амбициозной операции. Люди, которые раньше имели дело с сомнительными и опасными вещами. В конце концов, Кодайра - один из самых опытных членов команды.\n\nТати благодарит Кодайру, но настаивает, что знает своих собственных людей и план, который он хочет осуществить. Он молод, энергичен, нестандартен. Люди, которых он может знать, более незнакомы, более отстранены и, возможно, более уникальны и более непредсказуемы как для команды, так и для их врагов. Его идеи новаторские, но непроверенные. Команда насторожена, но многие думают, что его упорство приведёт их к победе. В конце концов и его план выносится на голосование."
 japraidideas.2.a:0 "Знакомые Кодайры так же опытны и хороши, как и он сам. Он найдёт нам союзников."
 japraidideas.2.b:0 "Тати будет вводить новшества и приведёт нашего врага в самое неожиданное для него место."
 japraidideas.3.t:0 "Старый пёс"
 japraidideas.3.d:0 "По итогам голосованиям было решено, что искать союзников будет Кодайра, как самый опытный из детективов. Тати принял это решение с небольшим возражением, и Кодайра поблагодарил команду и пообещал не подвести их. Он быстро направился в свой офис и начал рыться в своих файлах, чтобы найти имена и номера. После тщательного поиска он стал звонить своим людям.\n\nПропуская формальности, он дал понять, что ситуация слишком тяжела, и нет времени расписывать всё в подробностях. Его знакомые отнеслись к этому с пониманием. Это не первый раз, когда им приходится проявлять осмотрительность, хотя они отметили, что Кодайра нынче более мрачен и настойчив, чем раньше. Они направили его к именам, которые направили его к другим именам, которые дали ему номера, которые дали ему информацию. В конце концов он получил несколько ключевых имён, номеров и адресов и отправился на поиски.\n\nЕсть две группы потенциальных союзников, которые заинтересовали его больше всего. Первая - это несколько полицейских из Токийского полицейского управления, которые являются личными друзьями Кодайры. Хотя он подозревает, что заговор может дойти даже до полицейского управления, он доверил бы этим друзьям свою жизнь, и они также могут собрать некоррумпированных и лояльных сотрудников департамента. Другой контакт более рискованный, но, возможно, более полезный. Ему удалось собрать короткий список недовольных и слегка вспыльчивых офицеров, которые многое сделали бы ради шанса на продвижение по службе. Они могут использовать своё участие в этом заговоре как шанс занять места любых высокопоставленных офицеров, теряющих свои должности."
 japraidideas.3.a:0 "Мы свяжемся с этими офицерами. Власть это мощный стимул."
 japraidideas.3.b:0 "Люди из департамента будут нашими союзниками."
 japraidideas.4.t:0 "Молодой волк"
 japraidideas.4.d:0 "Молодой парень из Осаки, детектив Тати, возглавит расследование, чтобы найти союзников против Флота или Армии.\n\nПервая идея состояла в том, чтобы просто попросить Военно-морской флот помочь Токийской полиции бороться с Военно-морским флотом. В лабиринте проверок и косвенных улик был скрыт простой факт, - похоже, денег Флота хватало не на всё. В секторе морских перевозок были победители, были и проигравшие. Обратившись за помощью к жадным морякам, которые были исключены из выгодных контрактов между Армией и Флотом, полицейское управление могло создать коалицию. Как только рейд станет достоянием общественности, скорее всего, достаточное количество амбициозных моряков попытаются продать своих конкурентов, чтобы помочь усилиям полиции. Но если целью была Армия, то тогда Тати надеялся, что моряки, не лежащие, образно говоря, в одной постели с Армией, ухватятся за возможность превзойти своих сухопутных соперников.\n\nКонечно, более безопасным вариантом было просто найти более надёжных полицейских. У Тати было много друзей в полицейских управлениях Осаки и Кобе. Некоторые из высших чинов полиции западной Японии, возможно, смогут склонить какого-нибудь местного политика на путь помощи расследованию токийской полиции. Конечно, влияние Армии и Флота распространялось на все Японские острова, но детектив Тати был готов поспорить, что этот конкретный заговор не покинет казарм Армии и Флота в Токио."
 japraidideas.4.a:0 "Чашечку кофе с полицейскими?"
 japraidideas.4.b:0 "Выпьем же чаю с офицерами Флота!"
 japraidideas.5.t:0 "Армейские контакты"
 japraidideas.5.d:0 "Большинству армейских контактов предложение Кодайры казались слишком хорошим, чтобы быть правдой. Простое расследование гражданской полиции, создающее пространство для неожиданного продвижения по службе? Не бывать этому в текущем столетии!\n\nНо Кодайра продолжал в том же духе. Старый полицейский прерывал любые попытки выяснить, что именно готовится. Неопределенность его предложения, безусловно, оттолкнула очень многих людей. Но некоторые остались слушать.\n\nКодайра изо всех сил старался не раскрывать сути дела, поскольку его армейские собеседники намекали, что они потенциально понимали, к чему клонит Кодайра. В конце концов короткий список детектива пополнился двумя кандидатами. Первым был молодой человек, только что закончивший службу в Индонезии и разочарованный неумелостью индонезийского гарнизона. Вторым же являлся ветеран маньчжурской армии, который подозревал, что его коллеги-офицеры слишком много для их положения получали. - Какого чёрта, Кодайра, такому старому чудаку, как я, не о чем беспокоиться, верно?\n\nИ поэтому парень и старик пообещали найти единомышленников в звании офицеров. Наличие нескольких военных рядом помогли бы оградить Токийскую полицию от большинства потенциальных репрессий, не так ли?"What the hell Kodaira, an old geezer like me hasn't gone much to worry about, right?"\n\nAnd so young and old man had promised to seek out like minded officers in the rank. Having some military men around to defend them would help shield the Tokyo police from most retalation, wouldn't it?"
 japraidideas.5.a:0 "Пора навестить нашего босса."
 japraidideas.6.t:0 "Контакты в полиции"
 japraidideas.6.d:0 "Гражданская полиция никогда не была самым могущественным учреждением в императорской Японии. Но у неё есть свой собственная сфера влияния. Без постоянного наблюдения за преступными группировками и круглосуточной бдительности элитной полиции Токио, порядок и прогресс, которыми дорожит каждый японец, могут стать действительно очень далёкой мечтой. Способность гражданской полиции раскрывать преступления без бесконечной внутренней политики различных военных ведомств также была особой приметой.\n\nОднако использовать это влияние для прикрытия расследования было бы довольно непростым делом. Невозможно сказать, насколько глубоко щупальца Флота и Армии проникли внутрь департамента. Но у следственных подразделений были и свои союзники. Серьёзность разворачивающегося заговора также помогла бы убедить более консервативных сотрудников полицейского управления поддержать идею рейдов по сбору улик. И так работала следственная группа, отфильтровывая каждого полицейского на "reliable" and "unreliable" groups. When the time came to show cards, a surprising proportion of the Tokyo Police Department were forecast to stand behind the investigation team."
 japraidideas.6.a:0 "Пора навестить нашего босса."
 japraidideas.7.t:0 "Соперничество на Флоте"
 japraidideas.7.d:0 "Приятная чайная церемония в парке Уэно. Детектив Тати восхищался изящно покрытой лаком чашей, пока они с одной личностью приятно болтали. Вскоре тема дошла до того, что теперь, когда японский Флот был самым сильным в мире, стало трудно найти цель. Нет, молодой детектив никогда не слышал о таких ужасных вещах, как об офицерах ВМФ, превращавших гордый Японский флот в коммерческие грузовые судна. Но теперь, когда достопочтенный офицер упомянул об этом, молодой детектив упомянул о расследовании беспорядков в рядах Флота и Армии. Если бы возникли проблемы, сердце молодого детектива согрело бы знание того, что есть ещё гордые люди, что своей работой пытаются сохранить честь и репутацию Флота. Офицер кивнул в ответ и пообещал поддержать Токийское полицейское управление в его усилиях по искоренению коррупции.\n\nТак прошло несколько дней детектива Тати. Не каждый моряк был таким деликатным и дипломатичным, как энтузиаст с чайной церемонии. Многие просто хотели урвать свой кусок пирога после избавления от потенциальных конкурентов. Молодой детектив никогда прямо не обсуждал контракты на подпольные морские перевозки между Армией и Флотом, но его собеседники, казалось, были поражены, узнав, что высшие чины ВМФ, как ожидается, довольно скоро подвергнутся нападению полиции. В свою очередь, эти амбициозные люди будут защищать полицию от любой негативной общественной реакции."
 japraidideas.7.a:0 "Пора навестить нашего босса."
 japraidideas.8.t:0 "Только вперёд"
 japraidideas.8.d:0 "Тати и Кодайра мрачно переглянулись, прежде чем войти в кабинет своего босса. Они усердно работали над тем, чтобы у них были надлежащие союзники и контакты, дабы сделать эту операцию реальностью, и тратили дни на поиск лучших людей для этой работы, но всё же они должны были признать, что идея продолжала быть довольно рискованной. Как только они объявили о планируемом рейде, их начальник немедленно начал критиковать его. Он крайне скептически относился к тому, что это вообще может сработать, и беспокоился о том, насколько ужасными могут быть последствия, если план провалится. Он был человеком, который играл по правилам, а правила здесь были не очень чётко определены.\n\nДискуссия балансировала на грани срыва в полномасштабный спор, но благодаря ловкой командной работе и отличному планированию Кодайра и Тати смогли удержаться на своём месте, не давя слишком сильно. Они объяснили каждый аспект своего плана и то, как он будет выполнен, и любые опасения, которые могли возникнуть у их босса, были быстро устранены. Это было нелегко и сложно, но после долгих переговоров их босс наконец был убеждён. Рейд должен был произойти.\n\nБыла одна загвоздка. Босс не был убеждён, что в команде есть все люди, необходимые для надлежащего проведения рейда с необходимой точностью и амбициями. Он приказал двум детективам собрать больше союзников, людей с реальной властью и опытом. Он предложил менее пикантные организации, которые чувствовали себя обманутыми конкуренцией со стороны правительства, или политиков, которые могли бы использовать своё влияние, чтобы поддержать следователей и навредить своим конкурентам. Если бы Тати и Кодайра смогли получить необходимую помощь, то рейд бы точно состоялся."
 japraidideas.8.a:0 "Союзники в политике - более безопасная ставка."
 japraidideas.8.b:0 "Иногда для поимки преступника нужен другой преступник."
 japraidideas.9.t:0 "Контакты в среде чиновников"
 japraidideas.9.d:0 "Тати быстро приступил к работе по установлению контактов с политиками, которые, возможно, захотят помочь двум детективам и следственной группе. Он провёл несколько быстрых исследований и поспрашивал вокруг, находя подходящее количество связей, которыми можно было бы воспользоваться. У него было довольно большое досье на эту тему, и, покопавшись в нем, он уже нашёл несколько очень многообещающих зацепок. Он поднял трубку и начал делать несколько звонков, как только собрал нужную информацию.\n\nПереговоры были несколько скрытыми, каждое слово должно было иметь двойной смысл, чтобы ни одна из сторон не могла быть обвинена, но через некоторое время Тати добился прогресса. Один конкретный министр враждовал с высокопоставленным адмиралом в течение нескольких месяцев и искал любой шанс пристыдить его. Этот адмирал не просто так оказался тесно связан с этим делом, и поэтому, по сути, сделка была заключена, как только было упомянуто его имя. Тати собрал нескольких других политиков разного ранга, прежде чем объявить отбой."
 japraidideas.9.a:0 "Паутина интриг разрастается."
 japraidideas.10.t:0 "Контакты в преступной среде"
 japraidideas.10.d:0 "Тати и Кодайра быстро обсудили, по какому из путей они пойдут, но всего через мгновение Кодайра вышел вперёд и сказал, что у него есть связи с одной бандой якудза, которая может помочь. Тати был настроен скептически, но сдался. Кодайра ушёл и начал звонить главе банде. Он мог только надеяться, что всё закончится хорошо, поскольку даже самые цивилизованные банды якудзы не отличались особой дружелюбностью.\n\nСделав быстрый звонок, он направился в город, чтобы встретиться с человеком, с которым связался. Кодайра подошёл к арке, ведущей в маленький ресторан. Там он увидел старика, с которым работал раньше. Босс якудзы, не особо примечательный, но единственный, с кем Кодайре пришло бы в голову работать. Они обменялись стандартными любезностями и говорили в основном завуалированными фразами, но переговоры были продуктивными. Босс был зол на своих конкурентов со стороны самого правительства, и он был с охотой готов работать с Кодайрой и его командой, чтобы уничтожить их. Они закончили встречу рукопожатием и оба ушли, приобретя новых союзников."
 japraidideas.10.a:0 "Бери любого друга, которого сможешь заполучить."
 japraidideas.11.t:0 "Поймать вора"
 japraidideas.11.d:0 "Следственная группа собрала группу беспокойных друзей и союзников. Планирование находилось на завершающей стадии. Планировщики определили, что быстрый и чистый рейд возможен и чрезвычайно желателен. Одна капля крови, пролитая с обеих сторон, может привести к катастрофе; последнее, чего кто-либо хочет, - это конфликт между верными слугами Империи. Таким образом, эта операция должна быть спланирована с точностью до миллисекунды; каждый шаг спланирован, каждый фактор внесён в уравнение.\n\nОднако остаётся один титанический выбор: совершить рейд на Армию или совершить рейд на Флот. Похоже, что для этого конкретного сомнительного предприятия эти двое отложили свои разногласия ради взаимной выгоды, но их общее разделение и традиционное соперничество означают, что можно сосредоточиться только на одном. Мнение команды разделилось, раздались споры о том, кто из них играет большую роль, а кто является более подходящей целью, но в конечном итоге должно быть принято решение."
 japraidideas.11.a:0 "Мы наносим удар по армии. У них будет больше информации."
 japraidideas.11.b:0 "Ударим по флоту. На них лежит больше вины."
 
 japarmybrief.1.t:0 "Штаб армии"
 japarmybrief.1.d:0 "В конце концов, всё свелось к простому выбору: следовать за кораблями или за оружием, которое они отправляют? У Армии была долгая и легендарная история неповиновения приказам, вплоть до отданных самим императором, и столь же легендарная история отрицания совершённых ошибок и неудач. В довершение всего, объёмы оборудования на отгрузку, которые, по оценкам команды, были необходимы для того, чтобы склад был опустошен в ходе отгрузки, были феноменально большими. По-идиотски большими. Организация, управляющая этой серией поставок, совершенно не заботилась о том, как выглядят эти поставки со стороны, по крайней мере, так казалось.\n\nКодайра подчеркнул тот факт, что легче отслеживать физические поставки, чем отслеживать сложный танец цифр, который был финансовой схемой Флота. С оружием и оборудованием можно было обращаться, их можно было отслеживать, и за ними можно было проследить. Всё, что нужно было бы сделать, - это сбросить образец в чёрный бассейн рынка, найти след ошибки здесь или там, и Армия будет падать им на колени шаг за шагом.\n\nТати было более чем неловко становиться торговцем оружием; он видел, что происходило с контрабандистами в его первые дни, во время войны. Но если это было на благо Японии, то ничего нельзя было бы утаить. Он согласился.\n\nВстречи запланированы. Оружие отслеживалось. Члены Совета проинформированы. Команда тронулась с места."
 japarmybrief.1.a:0 "Приступим же к делу."
 japarmybrief.2.t:0 "Отслеживание оружия"
 japarmybrief.2.d:0 "Контакты были более чем немного озадачены; они никогда не слышали такой на редкость нелепой просьбы. Покупка большого количества оружия в срочном порядке не была чем-то необычным для полиции, если немного неуместным для их обычных операций, но затем перепродавать его на том же рынке? При 15-процентном сокращении доходов? Казалось, что столичная полиция Токио намеревалась сжечь свой годовой бюджет; один контакт посоветовал Кодайре за выпивкой "calm down and think about their finances" before committing. It took a series of further drinks, and a casual palming of financial grease, to assuage his fears.\n\nThe team worked overtime behind the scenes to get the "modifications" to the guns working. Augmented sights, new chambers, new magazines; with all the flashy new additions, who'd notice the slightly heavier weights or the slightly hollow sound they made as they reloaded? Hopefully the Army would be too deep in its cups to notice. And it wasn't like more than a fraction of them did more than basic weapon cleaning, if the stories were to be believed.\n\nSlowly the scheme began to come together. The policemen donned anonymous black suits, prepared their assets, and waited for the biggest fish to snatch the bait. Based on prior activity, they wouldn't be waiting for very long."
 japarmybrief.2.a:0 "Оружие и масло для жирных ладоней."
 japarmybrief.3.t:0 "Жучки повсюду"
 japarmybrief.3.d:0 "Команда вполголоса выругалась матом. Ещё один проклятый склад? 5-ый за 3 дня? С такими темпами у них не было времени на отдых. Но это была проблема, порождённая их собственным успехом.\n\nВ связи с тем, что агентства готовились закупить оружие, организуя встречи в уединённых местах, Кодайра и Тати распорядились о политике нулевого промаха в отношении информации, передаваемой армейскими сторонами: полиция может потерять всю информацию. Это означало всестороннее наблюдение за местами проведения совещаний, подготовку оборудования и навязчивое составление графиков в соответствии с подходящими сроками.\n\nКоманда изо всех сил старалась держаться вместе перед лицом растущих требований к слежке таким образом; один из них чуть не сорвался, услышав, как его серия прослушек вместо этого привела к соседнему гостиничному номеру и его... неожиданностям. Но комната за комнатой, ошибка за ошибкой, сам масштаб задачи начал уменьшаться, организуя потоки информации. И команда всё больше и больше принималась за свою новую задачу: слушать и наблюдать.\n\nТеперь двери склада открылись, и 17 отдельных камер и аудио-жучков трещали от активности. Пришло время начинать запись. В конце концов, полиция наблюдала за происходящим. И скоро вся Япония тоже будет наблюдать."
 japarmybrief.3.a:0 "Мы всегда наблюдаем."
 japarmybrief.4.t:0 "Потянем за ниточки"
 japarmybrief.4.d:0 "Кодайра за свою долгую карьеру взял за правило поддерживать контакты с различными подразделениями вооружённых сил. С безумием имперской бюрократии было легче справиться, когда рядом есть несколько друзей, которые обеспечивали стратегическое прикрытие и достаточной ручной работы, чтобы довести дело до конца. Это были средства, к которым он обратился за помощью, наряду с другими военнослужащими, которые чувствовали себя достаточно амбициозными, чтобы присоединиться к расследованию; и теперь у него была для них другая задача.\n\nСобрав их вместе в баре, где слухи накапливались так же быстро, как сигарный дым, он кратко проинформировал их о том, каким будет следующий шаг. Вмешательство было знакомым термином для большинства из них, но это вмешательство будет иметь беспрецедентные масштабы - и всё это будет сосредоточено на крупной партии оружия, которое полиция сейчас поставляет армии. Внутренняя безопасность, контрнаблюдение и защитные меры: то, что осталось от этих протоколов, исчезнет, как утренняя роса, и причиной станут оперативники, окружающие Кодайру.\n\nЭто была простая работа, и её можно было выполнить, передав мешки наличных в соответствующие агентства в качестве подарков "goodwill" gifts, but men on the ground were far more reliable. After all, the Army's inter branch rivalry and sprawling organisational mess already resembled a minor civil war; all it would take was a little interference here and there for caution to break down. And competition was the mother of desperation, and therefore necessity."
 japarmybrief.4.a:0 "Троянский конь окажет нам неоценимую помощь."
 japarmybrief.5.t:0 "И деньги последуют за ним"
 japarmybrief.5.d:0 "Предложения поступали одно за другим на встречах, в письмах и анонимных (и не очень анонимных) предложениях в барах и коридорах. Большинство из этих предложений будет рассмотрено; некоторым из них будет уделено особое внимание, но только одно будет принято. В конце концов, таков бизнес.\n\nА за закрытыми дверями комнат наблюдения и конференц-залов разрослась сеть, охватывающая армейские министерства, как малые, так и большие; тыловое обеспечение, разведка, буквально половина пехотных подразделений в Сфере, ВВС. Большинство из этих агентств пытались использовать контршпионаж для маскировки своей деятельности, согласно протоколу, но троянские активы, как их называл Тати, нейтрализовали эти усилия. Двери, во всех смыслах и целях, были широко открыты, и всё, абсолютно всё можно было увидеть.\n\nБезусловно, самые крупные индивидуальные связи были связаны с агентством, личность которой продолжала ускользать от команды. Пока одно предложение, написанное наспех кривым почерком, не пришло с точным соответствием шрифта и стиля письма; старший офицер в Кэмпэйтай, их крупнейший конкурент по внутренней безопасности.\n\nКодайра и Тати переглянулись, и по коридорам разнесся смех. После всех усилий, предпринятых для обеспечения их цели, казалось, что конец этого расследования будет личным делом. Очень личным делом."
 japarmybrief.5.a:0 "Ты должно быть шутишь."
 japarmybrief.6.t:0 "Всё внимание на банкиров"
 japarmybrief.6.d:0 "Тати и Кодайра продолжали изучать все документы. Теперь у них были главные пункты, но пришло время начать записывать все имена, а не только крупные. Им нужно было убедиться, что никто не сбежит, как только заиграет музыка. Очевидно, что основное внимание будет уделено генералам, политикам, громким скандальным именам, но одной группой, которую действительно нужно было понизить на ступеньку, были банкиры.\n\nНесколько известных имён в японском финансовом секторе появлялись гораздо чаще, чем хотелось бы. Быстрое копание и перекрёстные ссылки показали их роль в схеме: маршрутизация и распределение денег через достаточное количество счетов и посредников, чтобы их не заметили. Они будут направлять деньги по сложному пути, уклоняясь и проносясь через ручейки и бурлящие реки финансового сектора, прежде чем, наконец, остановятся на банковских счетах высших лиц в схеме. Банкиры, конечно, сняли бы немного для себя в обмен на их усилия и их благоразумие.\n\nТати и Кодайра записали имена и отметили наиболее вопиющих правонарушителей. На данный момент они были невежественными, честными членами общества. В настоящее время детективы будут улыбаться и вести себя так, как будто ничего не случилось. Возмездие придёт за этими преступниками."
 japarmybrief.6.a:0 "Эти преступления многослойны"
 japarmybrief.7.t:0 "Подготовка документов"
 japarmybrief.7.d:0 "Не было никаких сомнений в том, что попытка уничтожить крупнейшего конкурента департамента вызовет подозрения в правительстве. Это легко можно было бы расценить как заказное убийство, попытку узурпировать власть, а не как законную операцию. Детективы должны были сделать всё возможное, чтобы этого не произошло. Они не могли позволить себе ничего потерять здесь. Они ходили по тонкому льду, они должны были убедиться, что их законность не вызывает сомнений, а их мотивы полностью чисты и законны.\n\nСуществует так много бумаг и документов, что обычной команде потребовались бы месяцы, полностью их сократив и просмотрев, но Тати и Кодайра уже сделали больше, чем когда-либо могла бы сделать обычная команда. Они нашли несколько основных моментов, которые, как они надеялись, покажут непробиваемые доказательства против Кэмпэйтай. Одной только торговли оружием должно было хватить, чтобы убедить всех в том, что происходит что-то подозрительное, но сейчас были ненормальные времена. Двум детективам пришлось подкрепить своё дело ещё одним важным моментом: деньгами. Кажется, всё и всегда возвращается к деньгам. Денежные средства, которые подозрительно проникали в Кэмпэйтай и вывозились из него, ни в коем случае не были нормальными и были бы совершенно ужасными, если бы должным образом задокументированы и подкреплены. Тати и Кодайра начали собирать документы, содержащие все доказательства, которые когда-либо могли понадобиться. Это будет тяжёлый бой."
 japarmybrief.7.a:0 "Хорошая работа."
 japarmybrief.8.t:0 "Успокоение офицеров"
 japarmybrief.8.d:0 "Перед Кодайрой стояла очень трудная задача. Токийское полицейское управление уже несколько десятилетий было довольно близко к Кэмпэйтай, что стало результатом бюрократических ошибок и неудачной способности обеих сторон должным образом выполнять свою работу без поддержки. Эти отношения были близкими, и это означало, что многие, если не большинство в департаменте, не были довольны любыми действиями, которые могли бы повредить этим отношениям. Кодайре, к сожалению, выпала нелегкая задача - найти нужных союзников в департаменте и позаботиться о том, чтобы все тревоги были устранены, даже если эти опасения полностью оправданы.\n\nКодайра поговорил с несколькими коллегами, каждый раз заверяя их, что это просто рутина и не о чем беспокоиться. Он позаботился о том, чтобы всё, что он сказал, по-прежнему звучало нормально, как только это неизбежно было передано Кэмпэйтай каким-нибудь верным другом в департаменте. Во многих отношениях они были настоящей аудиторией его бесед, и как таковые они были идеально подобраны, чтобы сделать Кэмпэйтай как можно более ничего не подозревающим, а рейд настолько жизнеспособным, насколько это возможно.\n\nКодайра должен был признать - он чувствовал, что проделал довольно хорошую работу. Намеренно сеять ложь, передавая её другой группе, было навыком, которым могли овладеть немногие, но он не был в этом новичком. К концу он был осторожен и оптимистичен, полагая, что выиграл достаточно времени, чтобы всё было сделано должным образом."
 japarmybrief.8.a:0 "У него серебряный язык."
 japarmybrief.9.t:0 "Мы всё ещё слышим, как ты говоришь'"
 japarmybrief.9.d:0 "Тати углубился в очередную статью. Он почти не спал неделями, отдыхая несколько часов то тут, то там и упуская важные вещи. Они зашли слишком далеко. В этот момент он не мог позволить себе ничего пропустить, и он не мог позволить себе быть таким усталым, как сейчас. Вечный парадокс детектива. Пока его усталые глаза разбирали каждую строчку в поисках чего-нибудь примечательного, он заметил имя. Оно казалось знакомым. Читая дальше, он понял, что это был генерал-майор, более известный, чем кто-либо другой, замешанный в этом деле. Он видел его имя в газете ещё раньше - там писалось, что он получил какую-то медаль. Он быстро сделал пометку и с ужасом осознал, насколько большим становится это дело.\n\nВ течение следующих нескольких дней такие известные имена стали появляться всё чаще и чаще. Доказательства продолжали поступать безостановочно, Кодайра и Тати продолжали находить действительно важных фигур в местах, где они ни как не могли находиться. Это дело становилось больше, чем кто-либо из них мог однажды подумать. Их шок и беспокойство росли по мере того, как стали появляться ещё более известные имена, что они считали невозможным. Люди в самом центре правительства, высокопоставленные политики в парламенте. Люди, которые потенциально могут когда-нибудь стать премьер-министрами. Люди, обладающие властью, о которой многие только мечтали. У двух детективов было отчетливое ощущение, что уже слишком поздно."
 japarmybrief.9.a:0 "Всё ещё хуже, чем мы могли себе представить."
 japarmybrief.10.t:0 "Ты не сломишь эти цепи"
 japarmybrief.10.d:0 "Имена продолжали появляться. Список продолжал расти с каждым днём, он начинал больше походить на огромную сеть генералов, политиков, офицеров, а теперь и в довершение всего адмиралов. По мере того как доказательства продолжали поступать, стало ясно, что это была не просто армейская операция. ВМФ, по-видимому, был готов отложить в сторону свои разногласия с сухопутными войсками во имя взаимной выгоды, этого вечного мотиватора. Казалось, вся армия была скомпрометирована, и большая часть правительства не мешала этому.\n\nТати и Кодайра перешли от беспокойства к полной панике. Теперь они имели дело не с одним, а с двумя различными подразделениями военной полиции, которые полностью уничтожили бы их, если бы узнали, чем занимались два детектива. Они поняли, что должны действовать гораздо быстрее, чем они думали раньше. С каждой минутой их враги становились всё ближе к тому, чтобы узнать, что они планируют. Каждый день был ещё одним шансом, что агенты Армии, Флота или самого правительства ворвутся в их дверь и арестуют их обоих, или ещё хуже. Времени оставалось немного. Рейд должен был произойти как можно скорее, насколько это возможно в человеческих силах."
 japarmybrief.10.a:0 "Настало время эндшпиля."
 
 japnavybrief.1.t:0 "Штаб-квартира ВМФ"
 japnavybrief.1.d:0 "Это был очевидный выбор, и Тати не видел смысла отходить от пути наименьшего сопротивления. После закрытых дебатов с Кодайрой (и поиска жучков и оборудования для наблюдения непосредственно перед упомянутыми дебатами) целью был выбран ВМФ.\n\nКодайра изложил свои старые аргументы: в первую очередь военно-морской флот не был владельцем товаров, и, как грузчики, они просто не могли предоставить подробную информацию о местонахождении пропавшего оборудования. Тати указал, что у флота, возможно, нет подробностей об этом, но у сотни маленьких компаний, прикрепленных к нему, было более чем достаточно подробностей по этому вопросу, чтобы оправдать рейд; и где заканчивается флот и начинаются эти компании, можно было только догадываться. Денежные потоки этих компаний, несомненно, имеющие решающее значение для любого анализа Флота, также были бы бесценны, и поэтому их следует захватить как можно скорее.\n\nВ любом случае, участие военно-морского флота в расследовании укоренилось настолько глубоко, что было бы почти облегчением перейти от тонких пассивно-агрессивных танцев бюрократического заламывания рук к откровенному антагонизму. На это Кодайра промолчал; он получил слишком много "chidings" from the Navy Ministry to disagree.\n\nThe debate was settled. The gears of the team began to move."
 japnavybrief.1.a:0 "Тогда давайте начнём разбирательство."
 japnavybrief.2.t:0 ""
 japnavybrief.2.d:0 "В конце концов, именно из-за документов была создана база материально-технического обеспечения и снабжения в Йокосуке. Во всяком случае, таково было его официальное название; большинство просто называли его Йокосука. После войны он был относительно неразвит, и официальные средства поступали в центры, связанные с артериями Сферы, в такие места, как Сенан и Джакарта. Хотя средства иссякли, их заменили другие источники доходов и поставок. Очень...интересные источники. А объем бумажной работы, проделанной для обоснования этой диверсификации? ещё интереснее.\n\nНа самом деле, самой интересной частью этого было то, что сама документация, по-видимому, соответствовала базе, намного большей, чем база в Йокосуке; анализ создал образ обширного центра военной деятельности со сложной логистикой и цепочками поставок. Эта деятельность полностью отсутствовала в записях в Центральном штабе и в глазах общественности. Но она должна была быть. Вопрос заключался в следующем: какого хуя?\n\nВспомогательные факторы только улучшили пригодность базы. Неохраняемая бумажная волокита, которая привлекла команду на базу, означала, что базой управляло руководство, либо ослепленное жадностью, либо совершенно тупорылое в своих действиях. Не то чтобы моряки не могли быть и тем, и другим.\n\nЧтобы обеспечить максимально плавный вход, команда потратила неделю на создание надежного алиби; они стали членами местного филиала Kotachi United Shipping Supplies, компании, которой управляют из далекого Саппоро братьями Котачи, ветераны военно-морского флота с безупречным послужным списком. Эта история тоже была полностью вымышленной, но кого это волнует? Это был мир теней, и команда знала, что лучшие планы всегда сбываются в темноте.\n\nБыли прослежены источники, деньги перешли из рук в руки, были организованы встречи. Игра была в разгаре."
 japnavybrief.2.a:0 "Расставим ловушки"
 japnavybrief.3.t:0 "Опираться на наших друзей"
 japnavybrief.3.d:0 "Тати в юности играл в карты, как и большинство разочарованных юношей, связывающихся с японской системой образования; он знал, что лучшие игры с анонимными игроками, потому что никто не мог сыграть в раунд с незнакомыми людьми. Но как же игры, в которых вы хотели выиграть? Вы убедились, что ва-банк был у вас в карманах, прежде чем была сдана первая карта. И поэтому Тати приготовился к игре с самыми высокими ставками, в которую он когда-либо играл; и он знал, что должен выиграть.\n\nИгроки, конечно, встречались раньше, отслеживая аномалии, которые в первую очередь привели к отделению флота; и в их броне были психологические блоки, которые он мог использовать. Уязвленная гордость была сильнодействующим вещёством, и Тати манипулировал им с хирургической точностью, говоря, даже не используя слов, жители Йокосуки просто не платили взносы, необходимые таким ветеранам, как они сами. Упущенная возможность здесь, сорванная сделка там; несомненно, это привело к...\n\nЗатем он предложил, с глубочайшей искренностью, решение; если бы информация передавалась из рук в руки, скажем, относительно определенного периода транзакций и поставок, и даже того, что они знали о самих сделках филиала, бизнес, который был грязным, но необходимым, мог бы иметь место, и препятствия для более глубокого и прибыльного партнерства могли быть...устранены. С Котачи, объединившимся в едином порыве, конечно.\n\nИ они заглотили наживку, все до единого. Один даже предложил использовать свои собственные контакты для создания несоответствий в маршрутах поставок филиала на следующий месяц, чтобы продемонстрировать свою собственную готовность. Тати почти жалел их, наблюдая, как они строят планы своей кончины.\n\nПочти."
 japnavybrief.3.a:0 "Что ж, наши люди в деле."
 japnavybrief.4.t:0 "Деньги решают все"
 japnavybrief.4.d:0 "Кодайра провел неделю, корпя над необходимыми документами; у него болели глаза, а его пятичасовая тень снова начинала превращаться в взрослую шейную бороду, но, наконец, у него появилась фотография единственная наиболее вопиющая проблема с денежными потоками базы Йокосука. Она выделялась серией сверкающих красных фигур, морем в бумаге, полной луж. Кто бы ни занимался этим вопросом, он ещё хуже заметал следы, чем остальная часть базы, что, безусловно, о чем-то говорило.\n\nЕсть даже название: Отдел внутренней логистики. Как странно. И иронично. В любом случае, вероятно начальник отдела, был достаточно глуп, чтобы принять что-то за чистую монету; и на "friendship establishment meeting" held in a secluded bar, Kodaira began offering mountains of somethings. He hinted at the riches his company had to offer, its links to the lucrative Hawaii pineapple trade route and the positive consequences of cooperation. And implied airily that if certain...procedures were to be identified and disposed of, that cooperation could be made very much more lucrative. But only if they were disposed of.\n\nLike a pig to the feeding trough, the head got his face in the metaphorical dirt. Taking his money with a grin, the head agreed to a series of steps that essentially amounted to blowing up the finances of the base. The pieces would fall just where they needed; at the feet of the investigators.\n\nKodaira smiled. It was the easiest hunt he'd ever had. And the prey was offering its neck in friendship."
 japnavybrief.4.a:0 "Улыбайся, идиот, это тренировка перед фотографией в тюрьме."
 japnavybrief.5.t:0 "Пройти через бумажную работу"
 japnavybrief.5.d:0 "Первый взгляд на почти бесчисленные собранные документы уже выявил несколько заметных расхождений и странностей, достаточных, чтобы оправдать рейд для команды, но они должны были углубиться. Им нужно было оправдать рейд перед разгневанным начальством, которое, без сомнения, ворвется к ним на работу и потребует все их доказательства и улики. Им нужно было оправдать налет перед теми самыми людьми, на которых они охотились, которые, без сомнения, попытались бы извиваться, лгать и выискивать выход, даже если бы их схватили и привлекли к суду. Каждый пропавший цент должен был быть задокументирован. Каждая пуля, выпущенная не в том месте, должна была быть записана.\n\nНаиболее бюрократизированные члены команды проводили бессонные дни и ночи, сравнивая обычные цифры и выискивая даже малейшие расхождения. Работа была одновременно скучной и одновременно ужасной, и для нормального человека ее вполне можно было назвать пыткой. Однако, в конце концов, документы были разобраны на атомы, и каждый человек в команде мог считать, что он впечатлен тем, что было найдено. Стопка бумаг, документирующих все потенциальные несоответствия и особенности, была почти такой же высокой, как и первоначальная стопка документов, которые подвергались сомнению. Читатели с мешковатыми глазами с гордостью представили свою работу. Они записали все проблемы, их причины, возможные объяснения и опровержение этих объяснений, а также все остальное, что могло понадобиться."
 japnavybrief.5.a:0 "Хорошая работа, шокирующие результаты."
 japnavybrief.6.t:0 "Соблазнить их обещаниями"
 japnavybrief.6.d:0 "Лучшая цель-та, которая обнимает вас, когда вы держите нож за спиной. Самый эффективный способ избавиться от подозрений это дружба, и именно это было предложено. Следственная группа уже организовала ряд активов в филиале, и теперь все, что нужно сделать, - это показать им, что предложение о сотрудничестве действительно является подлинным, даже если это не так. Компания, столь явно коррумпированная и жадная, как эта, лучше всего отреагирует на самую классическую и простую взятку: мягко шуршащая пачка банкнот в иенах.\n\nБыл отправлен первый взнос, обещавший стать одним из многих в длительных и выгодных отношениях. Конечно, это наглая ложь, но ложь, сопровождаемая наличными, приятнее на слух и труднее оспорить. Этот приток наличных на их банковские счета даст рейдовой команде время, необходимое для завершения и выполнения всех запланированных сбоев в цепочке поставок, и, если повезет, ничего не подозревающие цели будут слишком ослеплены взяткой, чтобы заподозрить своих новых и щедрых благодетелей."
 japnavybrief.6.a:0 "Пряник - мощный мотиватор."
 japnavybrief.7.t:0 "Принудить их туманными угрозами"
 japnavybrief.7.d:0 "Встреча была напряженной на протяжении всего заседания. Представитель филиала явно имел дело с корпоративными угрозами и врагами раньше. Однако он все ещё не подозревал, что человек, с которым он встречался, на самом деле был вовсе не представителем корпорации, а членом следственной группы, единственной целью которой было уничтожить весь филиал. Возможно, это показывало, что он не так хитер, как думал. Так называемый представитель корпорации продолжал делать туманные намеки и едва заметные кивки в сторону угрожающих идей, достаточно неопределенных, чтобы быть явно необязательными, но достаточно реальных, чтобы заставить партнера сотрудничать.\n\nСначала словесная перепалка была равной борьбой, каждая сторона обменивалась умными и мощными аргументами и полуугрозами. Однако по мере того, как это продолжалось, тайный следователь явно одерживал верх. Если мастерство будет равным, то он с более качественным оружием одержит верх, и у одной стороны действительно было гораздо лучшее оружие. Он бросил ключи к разгадке странностей и нарушений, которые были обнаружены так случайно, и где об этих нарушениях можно было бы сообщить. Он держал обещание финансирования высоко над головой врага, показывая ему то, что он не мог позволить себе потерять. В конце концов другая сторона сдалась, и сделка была обеспечена. Цель была раскрыта."
 japnavybrief.7.a:0 "Гениальные переговоры."
 japnavybrief.8.t:0 ""
 japnavybrief.8.d:0 "Следственная группа собралась ещё раз. У каждого члена группы были мешки под глазами, они выглядели усталыми после нескольких недель работы. Они надеялись, что находятся у финиша. Они знали, что их план должен сработать. Другого выхода не было. Если план провалится, вся их жизнь закончится. Они все могут попасть в тюрьму или куда похуже. Они победят, потому что не смогут жить своей жизнью, если проиграют. Они снова просмотрели свои ресурсы и план. Никогда нельзя быть слишком осторожным с такими высокими ставками.\n\nВоенно-морской флот тщательно продемонстрировал, что они считают своих новообретенных деловых партнеров именно такими и только такими. Они не подавали никаких признаков того, что что-то подозревают, и во всех отношениях с ними можно обращаться как с идиотами. Потому что они видят в ней просто ещё одну компанию, даже если они чувствуют угрозу, они могут только представить, что это та же самая угроза, исходящая от любой другой компании, то есть небольшая, с которой они могут справиться. Даже если у них возникнут подозрения, они даже отдаленно не будут готовы к нападению, направленному в их сторону.\n\nСамое главное, что их документы настолько грязны и так неумело хранятся, что это доходит почти до комедии. Даже относительно небольшого количества, которое уже есть у команды, было достаточно, чтобы направить их на борьбу с серьезными последствиями. Как только рейд будет завершен и истинные масштабы будут раскрыты, они никогда не восстановятся, и это, скорее всего, вызовет цепную реакцию. Это может продолжаться десятилетиями. Несмотря на то, как нервничает команда, эта операция, честно говоря, похожа на отстрел рыбы в бочке. У флота нет никаких шансов."
 japnavybrief.8.a:0 "Мы так близки."
 japnavybrief.9.t:0 "И ад следовал за ними"
 japnavybrief.9.d:0 "Наконец, команда провела один заключительный обзор. Это был последний, прежде чем они перейдут к следующему этапу. Это был обзор обзоров обзоров, поскольку все участники были проинформированы бесчисленное количество раз, чтобы убедиться, что все данные были учтены и охвачены все базы. Всем нужно было в последний раз напомнить, что независимо от последствий то, что здесь делается, правильно и справедливо. Военно-морской флот отказался помочь расследованию, и единственное вероятное объяснение-спасти свои шкуры, когда опустится молот. Что более важно, флот явно виновен в этом, и любые последствия, с которыми они столкнутся, будут заслуженными.\n\nПоследние приготовления были уже близки. Команда двигается только вперед. Несмотря на все, что произошло, только тогда до многих собравшихся начала доходить истинная серьезность ситуации. Они больше не помогали Тати и Кодайре расследовать очередное убийство. Они срывали занавес, чтобы обнажить коррумпированное подбрюшье мошеннической, лживой организации, независимо от того, что там было на самом деле. Они вполне могли бы изменить японскую историю, к лучшему или к худшему."
 japnavybrief.9.a:0 "Вперёд. Мы ещё не закончили."
 #The Investigation Endgame
 japendgame.1.t:0 "Гнилые солдаты, дорогие корабли"
 japendgame.1.d:0 "День ото дня толпы людей, собирающиеся вокруг штабов армии и флота, росли. С момента выхода пресс-релиза общественность была возмущена, нельзя было обойтись и дня без нападения на высокопоставленного военного офицера. Полицейские больше не могли вмешиваться - ненависть была взаимной - и внутренняя полиция боролась за свою жизнь. ИАЯ и ИФЯ были, по сути, уже мертвы. \n\nКодайра и Тачи должны были праздновать в этот момент; виновность их главных целей была доказана. Но их преследовали две мелкие проблемы, которые требовали разрешения.\n\nПервый основан на использовании нескольких кодовых слов, взятых из разговоров и допросов с различными военнослужащими, названий известных культурных достопримечательностей.; "Kamakura Buddha", "Kyoto Golden Temple", "Kyoto Silver Temple". All codeword owners were spoken of in a deferential tone and appeared to have pulled strings behind the string-pullers. But the transactions traceable to these codeword accounts did not correspond to the Army or Navy; in fact, even the Imperial General Headquarters appeared to be innocent. So who was above the Headquarters?\n\nThe second was this; the Army and Navy, the civilian government's biggest enemies, were busy collapsing, so why was the civilian government falling to pieces along with them? And did anyone really want to know the answer?"
 japendgame.1.a:0 "Мне не нравится, к чему все это идет."
 japendgame.2.t:0 "Частная комиссия"
 japendgame.2.d:0 "Пресс-центр был в ужасном состоянии от постоянных дней публичных слушаний, но не от пота или истощения - запах страха был пьянящим, царящая повсюду. У команды было выражение детей, которых поймали родители с руками, зажатыми глубоко в банке с печеньем. Как ни странно, учитывая обстоятельства, никто не смеялся.\n\nРечь Кодайры была короткой до краткости. Чтобы предотвратить дальнейшее внутреннее вмешательство, при содействии Токийского митрополита будет создана частная комиссия, которой будут предоставлены чрезвычайные полномочия по поиску, аресту и допросу во всех ветвях власти. По воле Императора - и здесь он сделал паузу, чтобы сделать акцент, - расследование пришло к справедливым выводам.\n\nЕдва встреча закончилась, как какой-то человек передал ему записку; в толпе журналистов невозможно было даже уловить его исчезающий контур. Кодайра открыл записку, заметив бланк.\n\n"Stop before you are encircled and destroyed. Your fight was brave, but it ends here. We are watching.\n\nYours, the Thousand Temples."\n\nBaffled, he raised his head just in time to catch Tachi's cry. "Kodaira, our leads in the Navy are in trouble! Orders from the Diet-""
 japendgame.2.a:0 "Назначен на Фусосиму? Где, черт возьми, это?"
 japendgame.3.t:0 "Быстрее, дальше, глубже"
 japendgame.3.d:0 "Поскольку команда поспешно возобновила свою работу, отчеты о повреждениях подтвердили худшее. В министерствах армии и флота шла какая-то чистка, и руководила ею не командный состав, а с головокружительных высот гражданской бюрократии. Некоторые из их выдающихся зацепок погрязли в хаосе. Что-то было не так.\n\nВремя у Кодиры и Тачи было на исходе.\n\nКризисная встреча растянулась на долгие часы; многие в команде позволили своим невысказанным страхам овладеть ими и хотели прекратить расследование, пока не полетели их головы. Появился консенсус в отношении того, что работа должна быть выполнена как можно быстрее, чтобы попытаться обойти правительство с фланга.\n\nОрдер на арест и списки подозреваемых были составлены в спешке, и команда разделилась на секции министерства, разбираясь с каждым списком, чтобы как можно сильнее ударить по правительству. Если им не удастся полностью обойти Тысячу храмов, они смогут по крайней мере захватить достаточно из них, чтобы убить инерцию.\n\nНикто не сказал очевидного, но они все равно думали об этом; время было единственной страховкой, которая у них была, и они должны закончить расследование раньше, чем начнутся их собственные аресты. ."
 japendgame.3.a:0 "Мы работаем ради собственных сраных жизней"
 japendgame.4.t:0 "Предательство с небес"
 japendgame.4.d:0 "Все знали, что Бюро общественного порядка, теоретически представлявшее гражданскую полицию империи, на самом деле было хорошим другом их младших сотрудников. В наши дни Бюро редко выполняло порученную ему работу, вместо этого сосредотачиваясь на тайное борьбе, которая происходила в высших структурах Империи. Но даже учитывая это никто не ожидал, что Бюро встанет против них\n\nВ документах, созданных для максимального унижения, Бюро по сути ругало всю команду за то, что она действовала выше своего положения и статуса перед императором. Это было вполне понятная реакция, которую и следовало ожидать; но что удивило команду, так это прямое требование от корпуса расследования, улик и всего остального, чтобы они были перевезены в штаб-квартиру Бюро и сохранены на "an indefinite period". The reasons cited were the preservation of the dignity of the Government and the Emperor, as well as the need to safeguard potentially sensitive data. Uninspiring, but effective.\n\nIn ordinary circumstances the orders ordering them to stop could at least have been published, but this order was classified so highly that to release it would have been an immediate death sentence for most of Kodaira and Tachi's team. It was an outrage and an impediment of justice, but you could admire the handiwork.\n\nDazed and confused, the team halted work. A missive seething with rage and vitriol was drafted, redrafted and hastily sent to the shredder before it could do any harm."
 japendgame.4.a:0 "Они ударили нам ножом в спину!"
 japendgame.5.t:0 "Сопротивление извне"
 japendgame.5.d:0 "Никто не был уверен, когда низкосортная гражданская война, назревающая в парламенте и в Императорском правительстве в целом, стихла, и худшее осталось позади. Никто не знал почему, но большая часть команды была благодарна за то, что мир вокруг них остался в некотором роде нетронутым, даже когда армия развалилась. Было обнадеживающе знать, что Япония ещё не превратилась в военное государство и, на самом деле, вряд ли это сделает, учитывая состояние ее вооруженных сил.\n\nОднажды вечером из Императорского генерального штаба было получено письмо в анонимном машинописном тексте и на обычном бланке государственного образца. По содержанию оно было похоже на бесчисленное множество других посланий, полученных на той неделе, все из которых приказывали команде прекратить и воздерживаться от продолжения расследования под предлогом защиты достоинства императора. Надпись на письме гласила: "
 japendgame.5.a:0 "Боже мой, как глубоко это зайдёт?"
 japendgame.6.t:0 "Правительственный локдаун "
 japendgame.6.d:0 "Кодайра устал, даже по меркам столичной полиции Жемчужины Востока. Бессонный человек для бессонного города, танцующий на грани краха. Расследование и месяцы работы его команды, казалось, скатывались в небытие, и он мало что мог сделать, чтобы остановить это; ему вспомнились старые истории о детях, играющих с Богами, притворяющихся равными по статусу.\n\nОн внимательно просмотрел документы. Печати на письме соответствовали руководящим должностям в правительстве, но они, казалось, пришли откуда-то ещё; анализ отпечатков печатей показал, что это был воск, используемый в финансовых целях. У кого на письме были оттиски бухгалтерских печатей, а не исполнительных? И что это значило для расследования?\n\nБеглый поиск записей о выставлении счетов, которые захватила команда, ничего не выявил. Все печати, которые у них были на учете, соответствовали руководителям высшего звена, имена которых они уже знали в министерствах, намеченных для аудита. Фотографии контрактов, которые они захватили, также ничего не показали; личность и функции печатей ускользали от него. Кодайра работал всю ночь, гоняясь за бумагами по расширяющимся спиралям, и на следующее утро у него был ответ для очень сбитого с толку Тачи.\n\nПечати на письме были найдены в записях Минезаки, которые они изъяли на рыбозаводе, и странным было то, что печати не были найдены в одном или двух изолированных местах. Из 371 документа, изъятых в ходе первоначального расследования, 320 из них соответствовали одной или нескольким использованным печатям. Это проскользнуло мимо первоначального расследования (у большинства правительственных фирм были министерские печати для документации и утверждения), но это больше нельзя было игнорировать.\n\nПравительство не было выше этого скандала - оно было прямо там, в грязи, вместе с остальными."
 japendgame.6.a:0 "Ещё одна группа преступников, которых нужно поймать."
 japendgame.7.t:0 "Фасад трескается"
 japendgame.7.d:0 "Они обучали Тачи элементарной тактике посредников на семинарах по переговорам о заложниках, но Итачи никогда не ожидал, что будет использовать их таким образом. Две команды самых влиятельных агентств Японии набросились друг на друга, а члены его собственной команды отчаянно пытались заставить обе стороны отступить. Руки к кобурам, Полицейское управление затаило дыхание.\n\nИмператорский генеральный штаб направил команду специальных бюрократов, чтобы собрать все доказательства, которые можно было бы использовать для защиты императора, на объекте, охраняемом ими самими. К сожалению, им довелось встретиться с командой из Бюро общественного порядка, посланной для сбора доказательств, которые можно было бы использовать с той же целью. Теперь они пристально смотрели друг на друга, руководители команд практически бросали друг другу ордера, пытаясь доказать, что другой уступает в выполнении воли императора.\n\nГлядя на них двоих, у Тачи возникла идея. Разве в Военном искусстве не говорится, что врагов лучше побеждать, когда они разделены? И разве они не обладали значительными запасами доказательств, которые хотели получить все, но могло сохранить только одно агентство?\n\nТогда в его голове сформировался план, и весь остаток дня он превращался в полноценную стратегию. Если бы они могли справиться с этим, выживание было бы возможно. И слабая надежда была лучше, чем вообще никакой."
 japendgame.7.a:0 "Разделяй, Властвуй... Выживай."
 japendgame.8.t:0 "Щели в броне "
 japendgame.8.d:0 "В этот момент команда настолько привыкла к ночным совещаниям, созываемым в течение часа, что вряд ли кого-то действительно волновало нарушение личного времени. Из 10 или около того собравшихся членов только у двух были дети, и все они были настолько измотаны следственными действиями, что мало кто действительно навещал своих родителей в течение нескольких месяцев. Тем не менее, они надеялись, что, возможно, это будет последний рывок, последняя борьба за какую-то воображаемую победу. И по мере того, как детали излагались в мерцающем свете комнат, эта надежда только росла.\n\nКодайра и Тачи в сотый раз реорганизовали команду, сосредоточив внимание на трех основных векторах конфликта под рваным имперским зонтиком: Бюро общественного порядка, парламент, армия и флот. Последние подвергались полномасштабной внутренней "reorganization", complete with occasional gunfight, but still possessed enough internal cohesion to be a potential threat to the other two. And the plan was simple at heart; turn the three agencies against each other in such a way that the conflict would escalate and spill into the courts, forcing the release of the documents they needed.\n\nThe Trojan Horse lay ready for entrance into three separate Troys, a series of invoices with seals from all three agencies, with Minezaka logistics, Army money and Navy shipping. More than enough to nab all three - but just enticing enough to convince each agency to fight the other two for ownership. And if all three agencies were to be seduced at the same time...\n\nTachi smiled. It was time to turn the Government upside down. One last roll of the die."
 japendgame.8.a:0 "Последний гамбит."
 japendgame.9.t:0 "Улыбнитесь министрам"
 japendgame.9.d:0 "Предложение было в лучшем случае прозрачным умиротворением. Это было действительно лучшее, что можно было сделать, и, учитывая тяжелое положение, в котором находились все ветви власти, даже такое предложение, как это, легко могло быть лучшим, которое мог получить парламент. В конце концов, они тоже были на грани, и им придется воспользоваться любой возможностью, чтобы попытаться спастись, когда, казалось, все правительство рухнуло вокруг них в кипящее море коррупции и дезорганизации.\n\nПредложение было простым, если сформулировать его многословно и благородно, чтобы польстить парламенту: учитывая конфликт интересов в других органах власти и возможность дальнейшего ущерба, парламент был наилучшей организацией, оставшейся для защиты доказательств, касающихся расследования. Их сотрудничество, несомненно, защитит их от большей части грядущего хаоса, а их помощь докажет их преданность правосудию и невиновность многих членов парламентов. Они защитили бы доказательства от коррумпированных и любопытных глаз в правительстве и на флоте, пожиная все выгоды от этого. Тачи и Кодайра сформулировали письмо правильно, надеясь, что оно взывает к чувству срочности и желанию оставаться в безопасности, которые чувствовали все члены сейма. Они надеялись, что этого будет достаточно, чтобы завоевать союзника, по крайней мере на данный момент."
 japendgame.9.a:0 "Лесть - это всегда мощный инструмент."
 japendgame.10.t:0 "Помашите солдатам Ложной надеждой "
 japendgame.10.d:0 "Контакты Кодайры в армии иссякли быстрее, чем засуха в Сахаре, после того как расследование начало иметь реальные последствия, но он знал, что они были одной из последних надежд для двух детективов. Все правительство и военные стремились захватить улики и прекратить расследование, и Кодайра знал, что все они слишком глубоко увязли, чтобы отпустить это сейчас. Он добьется справедливости или умрет, пытаясь это сделать, и он примет любую помощь, которую сможет получить, чтобы увидеть, как это произойдет.\n\nНесколько его старых знакомых, людей, которых он когда-то считал настоящими друзьями, наотрез отказались встречаться с ним. В конце концов, однако, он встретился с некоторыми из них, теми, кто знал, что другого выхода нет. Предложение было простым: они и их солдаты в армии и на флоте будут охранять доказательства, имеющие отношение к расследованию. В свою очередь, их репутация все ещё могла быть защищена, и, возможно, они выживут и доберутся до другой стороны после того, как все это фиаско уляжется. Каждый раз, когда он делал это предложение, он знал, что это ложь, но люди, с которыми он разговаривал, так отчаянно нуждались в любом шансе сбежать, что согласились. Даже надежда, которую они в глубине души знали, была ложной, была лучше, чем пропасть, которая стояла перед ними в настоящее время. Кодайра просто хотел, чтобы они никогда не ставили себя в такую ситуацию в первую очередь."
 japendgame.10.a:0 "Ещё одно последнее одолжение, старые друзья?"
 japendgame.11.t:0 "Подмигнуть Бюро "
 japendgame.11.d:0 "Тачи устал. Он работал без перерыва уже буквально несколько месяцев. Он действительно не мог вспомнить, когда в последний раз нормально спал. Несколько недель назад он проспал пять часов, и это казалось вечным сном по сравнению с тем, на чем он обычно спал. Эта общая усталость чрезвычайно затрудняла проведение надлежащей встречи с внешним представителем, что именно и пытался сделать Тачи. Многое зависело от этой встречи, и если Бюро решит не подчиниться, это может стать той соломинкой, которая сломает спину верблюду.\n\nТачи решил хоть раз за все это испытание завязать с дерьмом и поговорить откровенно. Больше никаких цветистых выражений и танцев вокруг того, что на самом деле было на столе. Он изложил предложение следующим образом: Бюро общественного порядка окажет помощь в хранении и сохранности доказательств, чтобы враждебные и потенциально коррумпированные силы внутри правительства не могли их захватить. В обмен Тачи пообещал, что если доказательства будут собраны, то расследование можно будет повернуть в политическую пользу Бюро. Его откровенные манеры удивили людей, с которыми он встречался, но ответ был многообещающим. Они продолжали свою бесконечную игру в двойные значения и не изобличающие туманные полуслова, но Итачи смог понять, что они соглашаются на сделку. Он вышел из здания с легким оптимизмом и решил как-нибудь вздремнуть. "
 japendgame.11.a:0 "Они могли бы просто помочь нам."
 japendgame.12.t:0 "Отпустите приманку "
 japendgame.12.d:0 "Когда Итачи говорил в микрофон, Кодайра с тревогой смотрел в сторону, его голос дрожал от ощущения, что каждое слово, которое он произнесет на радиоволнах, навсегда войдет в историю Японии. Внутренний круг правительства, которого следственная группа выбрала для обнародования истории счетов-фактур по сделкам и обширной документации, не является герметичным, однако чрезвычайные обстоятельства, на которые они ссылаются, угрожают будущему всей страны. Он заканчивает трансляцию и отправляет файлы чиновникам, которые в шоке слушают, и менее чем через час три агентства подожжены.\n\nВ связи с преступлениями армии, флота и парламента, связанными с десятками доказательств каждого нарушения, были поданы и уже назначены правительственные слушания, чтобы получить обвинительные записи. Залы Токио наполнены неорганизованными криками и раздраженными воплями названных лиц, каждое агентство требует доступа, каждое приводит разные причины того, как они могут обеспечить его "for the good of the Japanese people and the Emperor." It seems as if their desperation will be for naught."
 japendgame.12.a:0 "Может ли вообще быть победитель?"
 japendgame.13.t:0 "Разделяй, властвуй, повторяй"
 japendgame.13.d:0 "Если когда-либо и была какая-то надежда на то, что этот кризис разрешится спокойно и дипломатично, то сейчас она исчезла. Общий фронт, которому была доверена информация, полностью рухнул сам на себя. Правительственные чиновники набросились друг на друга, как стая голодных крыс, выслеживая и молясь по ночам, чувствуя слабость в своих братьях. Налаженные контакты с полицией были налажены, и теперь они предлагают помочь всем трем агентствам в их деятельности. Гигантские бюрократии и организации, контролирующие Японию, скоро окажутся в ловушке правил, которые они сами создали.\n\nАгентства уже поспешно предоставили широкий открытый доступ полицейской следственной группе, быстро приступив к обеспечению сохранности всех расшифровок. Сами слушания привели к предоставлению доступа к обширным зажигательным материалам, связанным с отношениями агентств друг с другом. Поскольку все три игрока смазывают друг друга обвинениями и доказательствами, руки вышеперечисленных кукловодов никогда больше не будут чистыми."
 japendgame.13.a:0 "Давайте посмотрим, в какие неприятности они могут вляпаться."
 japendgame.14.t:0 "Падая вниз"
 japendgame.14.d:0 "Премьер-министр Хироя Ино, замешанный в уступках более чем в тридцати ключевых областях военной автономии. Заместитель Хаято Икеда, недавно ушедший в отставку, доказал, что брал сотни тысяч взяток. От министра иностранных дел Эйитиро Фудзиямы до министра безопасности Такеру Инукая. Сотни других имен, из армии, из флота, из парламента, все они замешаны, их отчаянные попытки предотвратить утечку информации ужасающе провалились. Список имен только растет, и те, кто желает быть в курсе, теперь знают.\n\nЭто только вопрос времени, когда заголовки газет будут оглашаться воплями о коррупции, уши питчера услышат наши лучшие усилия по цензуре. Ситуация стала очевидной, что любая надежда на контроль над ущербом была забыта, если прошлое вообще когда-либо могло быть забыто. Когда Дзайбацу начинают рушиться, а кабинет министров подходит к концу, кажется, что для Японии вот-вот наступит новая эра. Что сделано, то сделано. Правительство подвело всех и себя."
 japendgame.14.a:0 "Все это возвращается в никуда."
 japendgame.15.t:0 "Политики знали"
 japendgame.15.d:0 "Все было тихо дольше, чем за последние недели, когда в передней части отдела появился посыльный. Его послание было кратким и лаконичным: правительство выполнит расследование в полном объеме. Он привез с собой десятки папок, каждая из которых была достаточно большой, чтобы вместить, возможно, данные на годы. Их всех быстро высадили, и представитель ушел.\n\nТачи и Кодайра были быстро проинформированы. Они на мгновение посмотрели друг на друга, обменявшись взглядом, полным одновременно нетерпения, страха и замешательства, прежде чем быстро встать и направиться вниз, чтобы схватить папки. После нескольких поездок туда и обратно, чтобы собрать их все, каждый из них схватил верхнюю папку из своей стопки и начал читать.\n\nОбе их папки содержали одни и те же общие сведения. Это было некрасиво. Все стенограммы были правдивы. Бумага за бумагой документировали поистине ошеломляющие суммы денег, поступающих из военно-морского флота и армии на счета политиков. Чем дальше они читали, тем громче становились имена. Вскоре они уже не читали отчеты по-настоящему, а просто просматривали их и отмечали каждое имя, с которым сталкивались. Ни один невинный человек не был упомянут спереди и сзади.\n\nКодайра взял другую папку, уже прочитав несколько, и начал читать. Однако этот был другим. Это не документировало никаких подозрительных операций или политиков, по крайней мере, не так, как другие. Это был полный заказанный правительством отчет о состоянии коррупции. Он был зафрахтован и рассмотрен высшими должностными лицами правительства, а затем отброшен в сторону. В единственной записке в конце говорилось, что отчет должен быть заархивирован в хранилище с высоким уровнем допуска и забыт в целях безопасности Японии. Нет, для безопасности людей, которые им управляют."
 japendgame.15.a:0 "Гниль погружается всё глубже."
 japendgame.16.t:0 "Бухгалтеры знали"
 japendgame.16.d:0 "Теперь все боялись; центральная панель была испещрена заметками различных шрифтов и стилей, а коридоры комнат были наполовину вытоптаны в пыль, но никто даже не осмеливался вести светскую беседу. Энергия была направлена на работу настолько неистовую, что казалась вспышкой общественного безумия; разговоры менялись и колебались между разговорами о лидах и следующим шагом, следующим агентством, которое нужно найти.\n\nКодайра и Тачи нашли утешение в своей последней рутине. Чтобы должным образом провести бухгалтерский аудит, необходимо было найти не вовлеченное нейтральное агентство; они посвятили себя его поиску. С книгой самых влиятельных аудиторских агентств и бухгалтерских фирм Японии в руках они неделю отсиживались в комнатах, пробираясь сквозь потоки данных. Медленно паутина начала распутываться.\n\nЗадействованные бухгалтеры замели свои следы с превышением компетенции, но некоторые нерегулярные схемы были подозрительно похожи на другие, и если бы можно было доказать, что они связаны с бухгалтерской фирмой, можно было бы предположить, что фирма была скомпрометирована. Название фирмы было вычеркнуто в бухгалтерских книгах, и поиск будет продолжен.\n\nИмя за именем, номер за номером, анонимность бухгалтеров начала рушиться. И списки книги становились все короче и короче, и распадались на части, которые сжимались, сжимались и снова сжимались.\n\nОднажды Кодайра проснулся рано, как это было в его характере, и полистал книгу с поперечными страницами в холле. А потом ещё один, и ещё. Ему с огромным усилием удалось удержаться от крика. Вместо этого он опустился в свое кресло, наполовину всхлипывая, чтобы его нашла встревоженная Тачи.\n\nКаждое имя в книге было вычеркнуто."
 japendgame.16.a:0 "О... О боже мой."
 japendgame.17.t:0 "Все они знали"
 japendgame.17.d:0 "Синдзо Соэдзима произнес краткую речь об отставке, не выказывая никаких эмоций и уходя как можно быстрее. Его нашли утром мертвым примерно четыре часа назад. Он лежал на боку, опрокинутый в неглубокую лужу собственной крови. Его руки все ещё сжимали рукоять очень старого и очень дорогого вакидзаси, многовекового антиквариата и одной из его самых ценных вещёй. Его лицо застыло в печальной гримасе, глаза были такими же пустыми и мертвыми, как и тогда, когда он объявил о своей отставке.\n\nПолиция быстро поспешила сообщить об этом его сыну, но обнаружила, что он тоже пропал. Возникла короткая паника, пока не выяснилось, что он улетел из города на самолете менее чем через час после того, как официально было найдено тело его отца. Он направлялся в Индию, официально по делам, на самом деле потому, что весь мир рушился вокруг него. Теперь было мало шансов поймать его, и ещё меньше причин пытаться.\n\nВсего через несколько часов появилась ещё одна куча документов. Теперь было показано, что корпорация Минезаки почти наверняка помогала правительству, армии и флоту в их операциях. Они использовали свой бизнес-опыт и множество активов, чтобы перетасовать деньги, снять ровно столько, чтобы никто не заметил, и сбить со следа любого, кто мог бы возразить. Они даже провели аудит подавляющего большинства связанных с этим счетов, чтобы свести подозрения к минимуму. Каждый уровень власти теперь был связан с надежными доказательствами. Едва ли осталась хоть одна невинная душа."
 japendgame.17.a:0 "Пусть тот, кто без греха, бросит первый камень."
 japendgame.18.t:0 "Пусть тела упадут наземь"
 japendgame.18.d:0 "Кодайра налил себе стакан виски и сразу же выпил его, прежде чем налить себе ещё и предложить один Тачи. Младший устало согласился. В последние дни он избегал алкоголя, насколько мог, учитывая концентрацию, необходимую для его работы, но он просто больше не мог этого выносить. Он взял стакан с пробормотанной благодарностью и наслаждался резким вкусом.\n\nОфицер меньшего ранга заглянул ему в голову и передал ещё несколько бумаг. Кодайра сначала попытался отказаться, сказав просто отложить его в сторону, чтобы они могли добраться до него в свое время, но офицер сказал, что это другое. Это только что пришло от самой клики Ино. Это заставило Кодайру встать и выхватить бумаги прямо из рук офицеров. Он изо всех сил старался не отводить глаз, пока они бегали вверх и вниз по бумаге.\n\nОн вздохнул и сел, прежде чем передать крошечную стопку Тачи. Младший детектив тоже прочитал их, а затем в шоке посмотрел на Кодайру. Теперь клика соглашалась в полной мере сотрудничать со следствием. Все, о чем попросит команда, если это имеет отношение к делу, будет доставлено. Все, что они хотели взамен, - это гарантия безопасности. Клика Ино будет в безопасности, а взамен все и все остальные станут честной игрой."
 japendgame.18.a:0 "Налейте ещё стакан."
 japendgame.19.t:0 "Вердикт"
 japendgame.19.d:0 "Заключительные слушания были жалкими делами. Каждое из них был просто несколько часов подробностей о действительно, отвратительных, поразительно коррумпированных делах почти каждой ветви нации. После того, как они были завершены, последние доказательства были, наконец, официально собраны и рассмотрены, и включены в отчет. Отчет был титаническим, достаточно большим, чтобы заставить задуматься, обвиняют ли всех граждан Империи. После заключительного дня нервной подготовки и доработки отчет был опубликован.\n\nНа следующий день были выданы буквально сотни ордеров на арест. Члены парламента, члены кабинета министров, политики, бизнесмены, ранее замечательные фигуры, все были остановлены и привлечены как простые преступники. К ним присоединилось ошеломляющее количество генералов, адмиралов и офицеров, как старших, так и младших. Их ещё предстояло захватить в плен, и они продолжали поступать по мере того, как последствия становились все более суровыми.\n\nКорпорация "
 japendgame.19.a:0 "Горизонт светится огнем, а не светом."

 #Yasuda Collapse
 japyasuda.1.t:0 "Неприятная находка"
 japyasuda.1.d:0 "Ясуда Банкинг. Страхование от пожара Ясуда. Инвестиции Ясуды. Инновации И Предприятия Ясуда. Левиафан Ясуда, как зверь, нависает над корпоративной Японией и оставляет длинную маслянистую тень. Основная собственность Группы в центре Токио-это беспорядочная мешанина бесконечных коридоров и бюрократов, многие из которых принадлежат другим фирмам "
 japyasuda.1.a:0 "В нем говорится: "Fired for improper levels of enthusiasm.""
 japyasuda.2.t:0 "Трещины расширяются"
 japyasuda.2.d:0 "Итак, ваш первый день отслеживания потока. Поток - это то, что мы называем здесь, в Сумасшедшем доме, ах, Рю, так тебя звали? Хм, это не будет иметь значения достаточно скоро, ха-ха, мы даем всем нашим сотрудникам прозвища после первой недели. О, привет, Сумит! ((Шепчет) Мы называем его Храпящим Котом, потому что в своем кабинете он, Уилл, храпит и лежит на своем столе. Вам лучше надеяться, что мы не дадим вам похожего прозвища - вы не защищены, как Сумито.\n\nВ любом случае, Поток, это верно? Мы отвечаем за Счета для Специальных и Общих счетов, двух основных счетов Военного министерства, и наша работа проста, видите эту таблицу? Есть Поток, и он работает так. Другие фирмы тратят деньги на облигации, которые покупаются с Общего счета. Доходы от этого направляются на Специальный счет, потому что Специальный счет обрабатывает все наши транзакции с армией и флотом - они направляют их через фирму, о которой вы, возможно, слышали, под названием Minezaka Group.\n\nТаким образом, деньги поступают от фирм на Общий счет на Специальный счет, а затем на Минезаку и Вооруженные Силы, чтобы армия и Флот могли играть в игры со своими пушками и кораблями. Сложно, но это похоже на воду, текущую через бассейны в саду Дзен. Поток, смотри?\n\nЖдать. Хорошо, вы видите здесь цифры? Это указывает на то, что этот поток застрял. Ясуда, я думаю. Черт, подожди, этот лист тоже заклинило. И ... и этот ... и тот ... Что, черт возьми, происходит? Половина потока заблокирована только из-за этих цифр! И это только на прошлой неделе!\n\nМицуэ! Мацузака! Я хочу срочную встречу через 15 минут! Если я не получу ответа, да помогут мне Боги, у Рю очень, очень скоро появятся новые друзья..."
 japyasuda.2.a:0 "Подожди, какого черта делает Мой зака? О нет. О, нет, нет, нет."
 japyasuda.3.t:0 "Минедзака ломаются"
 japyasuda.3.d:0 "Выпуски новостей, связанных с делами Минедзака:\n\n"-a sudden and unanticipated affair, Minezaka's Board Manager says - after the collapse of its senior leadership the firm has now publicly asked for a bail out from the Government, citing its vital relationship to-"\n\n"-Hayato, why are we seeing a firm known through Tokyo collapse? Stock buyouts, mass panics - hell, I know a guy who came all the way from Sapporo just to get fired his first week! Just goes to show Management truly isn't worth a pitcher of warm-"\n\n"-Investigation team manager declined to speak on the issue, saying only to 'leave the matter in the hands of the Police.' No comment was issued by the latter, but officers have reportedly started bringing weapons home in fear of mob violence by disaffected employees-"\n\n"-my whole life I spent building the beast up from the bottom. Minezaka kid wasn't smart and he was a bit of a prick, but his firm was something I cared about. Now it's gone, where will I go? I don't know what to do-"\n\n"-the main question news agencies all over the Sphere are asking is: what's next? Especially in light of the recent allegations that Minezaka was 'just the tip of the iceberg'? And why are Government bonds collapsing in value in response to a relatively minor industry player?""
 japyasuda.3.a:0 "Подождите, государственные облигации рушатся? Они тоже в этом замешаны?"
 japyasuda.4.t:0 "Разрушительная ясность"
 japyasuda.4.d:0 "Харука, я приложил некоторые показания, которые я бы побоялся даже снять с должности за месяц до этого. Теперь, когда полдюжины фирм находятся под следствием, я думаю, что это больше не имеет значения. Моего босса Хироми - он сильный человек, хорошо относится к своим детям и жене - вчера нашли со стаканом промышленного отбеливателя в руке.\n\nПростая истина заключается в следующем. Ясуда, моя работа, все уже выяснено. Я надеялся, что тошнота от работы в прогнившем банке останется на рабочем месте, но теперь это вышло, вы тоже должны знать. Мы направляем деньги в армию и флот, чтобы они могли играть в игры с миллиардами иен. Наши платежи от Минезаки за то, чтобы мы молчали, пока они валялись в грязи. И уродливая тень Кокусая над всем. Теперь все знают. И узы, которые удерживают Ясуду на плаву, сгорели дотла.\n\nЯ хочу, чтобы вы сказали моему сыну вот что: я всегда любил его. Я всегда буду. И мне так жаль, что я едва могу дышать, когда пишу эти письма. Я надеюсь, что он будет думать обо мне как о человеке, который выполнил свой долг перед семьей, а не как о гнилой тени, которой я действительно был. Возможно, он вырастет лучше.\n\nИ Харука, я хочу, чтобы ты знала - я думаю, что влюблен в тебя. Вы никогда этого не слышали, не так ли? Не из моих собственных уст? Но когда я вижу, как ты носишься по кухне или учишь Хиро, я убеждаюсь, что мог бы пройти от одного конца Империи до другого, и меня все равно тянуло бы к тебе. Я люблю тебя, Харука, и то, что я делаю дальше, я делаю для твоей безопасности. Я надеюсь, что ты снова женишься, потому что ни одному мужчине не посчастливится самостоятельно найти такую жену, как ты.\n\nМой секретарь передаст это сообщение. Прилагаю 500 000 иен на мои похороны. Я прошу прощения за ожоги от веревки на моей шее. "
 japyasuda.4.a:0 "Моя вечная Любовь, Кэндзи Судзумура."
 japyasuda.5.t:0 "Долгий Путь Вниз"
 japyasuda.5.d:0 "Префектура Яманаси, Шато Мерсиан. Мерло Кикьогахара, выдержка около 20 лет. (Специально заказано Императорским дворцом, учитывая дату.) Ода Масахиро кивает, закрывает глаза. Холодный, слегка кисловатый вкус. Хорошо сочетается с крекерами, менее хорошо с вещёством. Где-то вдалеке люди болтают, но он этого не слышит. Цифры, инструменты, инструменты. Красные огоньки, мерцающие в его сознании, следы страха и дрожи.\n\nГолос приближается, раздражающе настойчивый. "Director Masashiro! We have finished our meeting!" He waves them away. He knows more than he needs to, at this stage. It is only a matter of time. Only a matter of time till the firm goes down like the boats in the Great Wave off Kanagawa wood-print.\n\nStill slightly buzzed from the fine wine, he makes his way to the elevator, swaying all the way up. He reaches, steadies himself, pulls himself out of the cage. Tokyo sprawls before him, a lazy beast in glittering metal and dull concrete. Soon it'll swallow him too. Maybe the ride down the gullet will be entertaining.\n\nSomeone bows to him, even more inebriated than he is. Dim recognition: Chief Financial Officer Hisagi. Hisagi says, haltingly, "Mushashiro - wait: I wanna-." He reaches to stop Hisagi, says something comforting, but leashes the habit. They are both men on a cliff, and the ground is crumbling. What can he offer?\n\nTogether they sit on an air conditioning unit and wait for the vermillion sunset. Wordlessly they watch the neighbouring tower, and like fledgelings kicked from nests the falling of the workers, one by one, off its roof."
 japyasuda.5.a:0 "Бизнесмены в конце времен."
 japyasuda.6.t:0 "Отравленные чашки для жаждущих ртов"
 japyasuda.6.d:0 "Здание Ясуда красиво издалека, сверкающее здание со стальной облицовкой, построенное в стиле нео-ар-деко, с редкими японскими акцентами. Это был глоток свежего воздуха в бесконечном архитектурном гуле центра Токио. Памятник японской психике - будь то ее благородство или ее безумие, зависело от взгляда созерцателя. Можно было легко игнорировать граффити, нанесенные на его внешнюю сторону, разъяренные толпы, толпящиеся вокруг него днем и ночью, и полицейских, пытающихся сохранить здание в безопасности. С высоты птичьего полета Ясуда всегда была прекрасной.\n\nВот о чем думал человек, который в конце концов уничтожит группу Ясуда, сидя в неоновом свете, отражающемся в окне такси, когда протестующие проплывали мимо в пятне дождевых капель.\n\nМужчина пробрался сквозь толпу и направился в вестибюль. Будучи невысокого телосложения, ему потребовалось добрых пять минут, чтобы пробиться сквозь толпу. Он вошел в просторный вестибюль, отметив полированные двери, и поднялся на лифте на 37-й этаж. Пробираясь по покрытым ковром половицам, он пробрался к Совету директоров, открыл свой чемодан, передал собравшимся членам Совета лист бумаги - и всё.\n\nЯсуда была куплена ее правительством - за высокую цену. Этой ценой был арест большинства членов Правления, главных должностных лиц и генерального директора, а также увольнение сотен и тысяч наемных работников: все они улетучились под завывающими муссонными ветрами и дождем одним росчерком пера. Они присоединятся к остальным потерям в шторме, обрушившемся на Токио, который вскоре поглотит Японию целиком."
 japyasuda.6.a:0 "Но что есть у человека, если он приобретет мир, но продаст свою душу?"
 japyasuda.7.t:0 "Никаких обид, просто бизнес"
 japyasuda.7.d:0 "Адвокаты из Сумитомо безупречно одеты, причесаны в современном стиле, костюмы куплены у лучших портных Токио (часть искусства поиска портных в Токио заключается в том, что те, кто знает лучше всех, никогда не дают адреса другим под страхом смерти, это провинция богачей) и портфели из лучшей кожи с китайских пастбищ для скота. И в их бумагах есть уведомления, которые окончательно положат конец предсмертным мукам Ясуды.\n\nНа прощание Временный совет Ясуды осторожно пожимает руки команде с чувством завершенности. У гниющего трупа наконец-то ампутируют давно гноящиеся конечности. Здесь почти спокойно. Сумитомо придется иметь дело с последствиями. А что, если остальные члены Большой Тройки (ранее Большой четверки) будут возражать? Победителю принадлежат трофеи, и Сумитомо определил, что они являются здесь несомненным победителем.\n\nЧувство спокойствия быстро рассеивается, когда юридическая команда вступает в почти бунт: разочарованная публика, руки старого Ясуды развязаны спасением, а конкурирующие фирмы толпятся вокруг полиции, которая стреляет в воздух. В этом хаосе один из участников падает в обморок, толпа хватает его бумаги и поджигает. Ясуда уже может и завершила все свои дела, но у Японии ещё есть к ней пару вопросов."
 japyasuda.7.a:0 "Начинается ещё одна эра хаоса."
 japyasuda.8.t:0 "Трудные времена ещё впереди"
 japyasuda.8.d:0 "Мистер Накамура, трудолюбивый отец двух девочек, бесшумно и со страхом протащил ноги через дверь своего маленького дома. Он сбросил пальто и бросил его на вешалку, прежде чем зажать нос и прислониться к закрытой входной двери. Его семья была отвлечена в доме, но он страдал от панического сердцебиения и жгучих тревог, свернувшись калачиком в темных углах своего дома.\n\nВ результате недавнего экономического хаоса, бушевавшего по всей империи, он был одним из бесчисленных наемных работников, уволенных без предупреждения, поскольку его работодатель стремился сократить расходы, чтобы выжить, оставив его без работы или стабильного дохода. Эта новость опустошила его грудь, когда он узнал об этом, и мысль о том, чтобы сказать своей семье, что они больше не могут оплачивать счета, убивала его каждую секунду дыхания. У них было очень мало сбережений; это означало бы дефолт по ипотеке и бездомность. Двое прекрасных детей и его любящая жена на улицах, потому что он не мог присмотреть за ними, подумал он, побежденный, когда его глаза заблестели.\n\nЕдва взяв себя в руки, мистер Накамура выполз из темноты теней коридора в гостиную, чтобы обнять дочерей и поцеловать жену. Он крепко держал их, зная, что это все, что у него осталось в этом мире. Стены комнаты казались ему чужими, когда он понял, что они не будут принадлежать ему ещё долго. Его губы задрожали, а горло сжалось; скоро им придется узнать, что он подвел их как отец, как муж и как мужчина."
 japyasuda.8.a:0 "Это был плохой день на работе."
 japyasuda.9.t:0 "Тишина ручья"
 japyasuda.9.d:0 "Холодный. Дрожащий. Болящий.\n\nКейн бродил по ночным улицам, таская за собой свой тканевый чемодан, трещащий по швам, со всеми своими личными вещами, которые он ещё не бросил на обочине дороги. Его только что выселили из молодежного общежития, в котором он жил; те небольшие деньги, которые у него остались после увольнения в связи с недавними экономическими потрясениями, больше не могли позволить ему остановиться. Он был молод, всего двадцати лет от роду, и бродил по темным проспектам столицы в поисках тихого уголка для сна.\n\nДождь потрескивал и барабанил по бетонным тротуарам; лучи уличных фонарей мерцали в лужах, которые покрывали извилистые городские дороги, по которым брел Кейн. На пустых улицах не было видно ни души, которая обратила бы на Кейна хоть малейшее внимание, так как он был бездомным в своем собственном доме. Испуганный и одинокий, он шмыгал носом и вытирал блестящие глаза мокрыми пальцами, спотыкаясь на более грязных дорогах в поисках сухого места.\n\nОн нашел закоулок в переулке, забитый устройствами для удаления металлических отходов и влажными газетами, и швырнул свои вещи в убежище. Слезы потекли из глаз Кейна, промочив его грязную белую рубашку больше, чем мокрые волосы, стекающие по лицу. Он свернулся калачиком возле своих вещёй, изо всех сил стараясь не обращать внимания на ревущий дождь и гнилостные запахи мусорных баков, и плакал часами, побежденный своим отдаленным одиночеством в тени города, который он любил в детстве."
 japyasuda.9.a:0 "Я буду забыт."
 japyasuda.10.t:0 "Помпеи"
 japyasuda.10.d:0 "Офисная комната гудела и бурлила, как обычно. Бумаги перекладывались туда-сюда, тащились в объятиях встревоженных стажеров. Завсегдатаи офисов лениво сидели за своими столами, стучали по клавиатурам, делая вид, что усердно работают. Запах кофе и сигарет заглушал вентиляцию, а на заднем плане жужжали принтеры. Поначалу эти знаки были проигнорированы. Несколько бухгалтеров с тревогой посмотрели на экран с данными о фондовом рынке, но не стали продолжать расследование. Вырезки из новостей были разбросаны тут и там, хотя все, казалось, игнорировали разделы, документирующие бурное состояние фондового рынка.\n\nТак вот, эта история не могла быть дальше от реальности. Бесчисленные корпоративные здания погрузились в хаос после катастрофы в Ясуде, а правоохранительные органы регулярно патрулировали последствия уличных стычек между службой безопасности и уволенными сотрудниками. В офисах разбитые осколки стеклянных шкафов заскользили по ковровым покрытиям, когда сотрудники ворвались в помещёния, чтобы разыграть трофеи, которые они могли достать. Люди перестали следить за процентами и ценами; они совершали набеги и крали все, что могли, прежде чем тоже стали такими же банкротами, как их бывшие работодатели.\n\nВнезапное и шокирующее падение корпорации Ясуда было предсказано немногими и ожидалось ещё меньшим количеством людей на островах Японии, но все испытают голодную истерию отчаявшихся отцов, братьев и сыновей, пытающихся спасти свои шкуры в условиях падения экономики к ее гибели."
 japyasuda.10.a:0 "Карьера делает из людей монстров."
 japyasuda.11.t:0 "Ночь, которую она не забудет"
 japyasuda.11.d:0 ""Shhh, my little bun, please try to sleep for mommy."\n\nIn the darkness of the night, a young mother rocked her crying baby in her small apartment, frantically trying to get him to sleep. She rubbed his fingers, tickled his belly, and sang him lullabies, but nothing would silence the wailing child she held in her arms. She had been awake for hours now, sweating and exhausted with a piercing migraine, desperate to get her child to at least quieten his wails so she too could sleep.\n\nHer husband, who was strangely not home at such a late hour, had recently lost his job in the en-mass layoff of employees working for corporations struggling to survive the economic crises, and could provide very little amounts of money for his family to survive off of each day. As a result, the baby was hungry, but there was not enough food in the house to feed him. Her untucked breast was sore and chafed in the last-ditch attempts hours ago to feed her son, but to no avail. She could not provide the breastmilk for her baby, and a sense of defeat loomed over her enervated body.\n\nShe continued to rock her screaming baby in the darkened rooms of her dingy apartment, praying that her child would finally come to rest, but the cries only continued throughout the early morning. Drenched in sweat, her dirty nightgown hung over her tired shoulders as she could barely stand up for much longer. She threw herself back into a chair, and rocked the baby with a drowsy passion, distressed and debilitated by her sufferings as an isolated mother in the dullness of the night."
 japyasuda.11.a:0 ""Quiet, little one, Mommy is here.""
 japyasuda.12.t:0 "Стоимость катастрофы"
 japyasuda.12.d:0 "Огни полицейской сирены мерцали в шуме дождя, падающего на вечерние улицы Токио в ночное время. Небо было темно-синим, затянутым мрачными тучами, которые отбрасывали огромную тень на могучий город. Небольшая толпа собралась вокруг места преступления у здания Токийской фондовой биржи из-за синих деревянных барьеров, каждый из которых охранялся полицейским в промокшем плаще. Болтовня и бормотание прохожих, заполнивших улицы, были заглушены плеском дождя и эхом сирен полицейских машин.\n\nЗа натянутой лентой, полицейскими барьерами и патрулирующими сотрудниками правоохранительных органов были жестоко изуродованные тела некоторых ведущих экономистов Токио. Это были публичные имена; они писали в газетах, выступали по телевидению и были постоянными посетителями заведения. Однако теперь их тела были избиты и размельчены в пыль на черных и покрытых лужами дорогах от удара, вызванного прыжком с крыши, в соответствии с тем, что департамент полиции рассматривает как договор о самоубийстве между мужчинами. Согласно последним данным за последние несколько недель, их инвестированные акции и акции резко упали в цене после краха, а их инвестированное богатство практически исчезло в считанные мгновения.\n\nСтавки дефолта по ипотечным кредитам взлетели до небес; банки начали разоряться, поскольку кредиты не могли быть погашены; целые корпорации объявили о банкротствах; что самое тревожное, сообщения о бездомных и смертях начали заполнять официальные отчеты в большинстве префектур. Недавние экономические кризисы, поразившие Японию, породили многие из этих событий по всей империи, и хотя многие известные люди в Японии по-прежнему реагировали на последствия турбулентности, миллионы представителей среднего и рабочего классов оказались в условиях отчаянной экономической депрессии. Исследованные и проверенные следователями, безжизненные тела мужчин были оставлены открытыми под дождем под высоким зданием фондовой биржи."
 japyasuda.12.a:0 "Некоторые смерти подсчитаны, некоторые нет."
 japyasuda.13.t:0 "Диоклетиан на коленях"
 japyasuda.13.d:0 "Он согнулся пополам, пот струился по его лбу. Из его карманов высыпалось несколько монет, которые он поковырял пальцами со свиной колбасой. Этого было недостаточно. Он поднял глаза с пола станции метро, зеваки смотрели с удивлением и замешательством. Пара прохожих плюнула в него, другие громко рассмеялись перед его мрачной фигурой. Пот продолжал катиться, образуя лужу под его тяжелыми ногами. Он выхватил кусок ткани из своего вонючего смокинга и вытер лоб. Это мало помогало избавиться от пота, исходившего от его лысеющей головы. Его очки упали на землю, под которой пассажир "Please! A few coins! I just need to get home, please!"\n\nA crowd formed, whispering between themselves about the humiliating sight in front of them. A porky businessman, no doubt, fresh from the stock market floors. With a snap of the fingers, it was gone. A lifetime of investments and buildup from speculation, all vanished in an instant and with it gone the man had no choice but to display his shame to thousands for a few coins. The station was filled with rushing onlookers and commuters, but emptied of any mercy or compassion. A young man, with fire bellowing in his eyes, stepped forward and whispered "no." He then spat onto the businessman's forehead, and with that, the crowd dispersed for the trains. The businessman slumped back against the wall, dejected, the spit joining his sweat."
 japyasuda.13.a:0 "Приветствие народа."
 japyasuda.14.t:0 "Рейды в резерве"
 japyasuda.14.d:0 "В середине дня из кварталов офисных зданий Ясуда в районах западного Токио донесся сильный шум. Сверху донесся грохот металла и мебели, когда разбитые оконные стекла упали на улицы, взорвавшись сверкающим множеством стеклянных кинжалов на бетонном тротуаре. Последовали крики и вопли, и рев любопытных толп, собравшихся у здания Ясуда, окружил мощеный вход в офисы.\n\nПолиция прибыла на место происшествия через несколько минут после того, как толпы гражданских собрались, чтобы расследовать беспорядки, и установила барьеры, чтобы прогнать людей со двора. Внезапно из толпы донесся ещё один громкий крик, когда из квартала прямо перед ними донеслись ещё более громкие удары.\n\nБывшие сотрудники, явно уличенные в кулачных боях и стычках в здании, выбежали из главного входа в офисы на глазах у полиции, неся в руках трофеи, часы и другие мелкие ценности. Они молниеносно скатывались по коротким ступенькам и тащили с собой мелкие безделушки и товары, предположительно украденные из шкафов, чтобы продать на рынке за столь необходимую помощь. Толпа ахнула от ужаса, увидев, как они карабкаются по дворам, и один только вид такого возмутительного хаоса привел в замешательство правоохранительные органы, пытающиеся успокоить толпу."
 japyasuda.14.a:0 "В этой бедности нет никакого утешения."
 japyasuda.15.t:0 "Выброшенный"
 japyasuda.15.d:0 "Йеллинг сжал листок, перечитывая текст снова и снова. Отпускать. Отпустите, чтобы "cut expenses." She looked into the tiny window, into the falling snow, wondering if others like her shared the same fate. Under her feet was a suitcase, "graciously" provided by her captors. Perhaps there was a tinge of light in the darkness. Yaling heard the creak of the door; another woman walked into her room. Feng, clad in a simple dress, sat on the other side of the room. "Did you get dismissed?" Yaling held up the slip.\n\nFeng sighed, slumping against the wall. "No. They still want me, I think." Yaling could not figure out whether she felt bad or relieved for her friend. In truth, she believed Feng was feeling the same for her. "I-I'm not sure if either of our situations are good. You can't speak Japanese and act like one." A pause, frozen cold, descended upon the room. "And I have to continue working here."\n\nYaling had not thought of the future. Outside of the women's quarters, she had no connections - and barely enough money to last her a month. After she packed her meager belongings and went out into the cold, what would happen? Could she even go back home? "Only fate knows my future. I just hope we'll meet again." Yaling's eyes watered, as her head pounded from holding the tears back. Sniffling, she continued. "You're a good woman, Feng. I hope you do well." She nodded, sensing that she should leave. Yaling kneeled in front of her bed, opening the briefcase and packing her clothes. After today, she would go to the wolves."
 japyasuda.15.a:0 "Если человеческая жизнь бесценна, почему так много выброшенных?"
 japyasuda.16.t:0 "К волкам"
 japyasuda.16.d:0 "Свежий снег покрывал тротуары города, когда Йеллинг дрожала, ее поношенное пальто практически пришло в негодность. Снежинки падали на ее волосы, цепляясь за пряди. Она прошла мимо ресторанов, где посетители наслаждались теплой едой и напитками. О, как я кричал от боли. В своих прерывистых снах, когда она не переживала вновь годы ужаса, она мечтала о лучшей жизни. Свободна от своих воспоминаний, свободна просто жить. Свободна жить обещаниями, которые привели ее сюда. Она заглянула в витрину закрытого магазина, уставившись на свое отражение.\n\nГоды лишили ее молодости и сил. "
 japyasuda.16.a:0 "Есть страдания, слишком ужасные, чтобы их можно было описать."
 japyasuda.17.t:0 "Жить С Невообразимым "
 japyasuda.17.d:0 "Морской бриз принес с собой запах соли, подарив мгновение покоя. Ее платье развевалось, а волосы сушились на ветру. Туда и обратно, напомнила она себе. Вдохни - она сделала глубокий вдох - выдохни. Доки ранним утром были ее любимым местом. Со своего наблюдательного пункта она могла видеть золотой восход солнца. Сидя на чемодане, она видела, как медленно поднимается оранжевый диск. Возможно, это был не самый мудрый выбор - было больно смотреть на такой свет, - но она не могла долго здесь продержаться.\n\nВдалеке послышались голоса. Мужские голоса. Рабочие были здесь на своей смене. Оглянувшись, она увидела, что они увлечены разговором - она могла убежать. Подхватив чемодан, она метнулась за транспортный контейнер, надеясь, что они ее не заметили. Йеллинг собралась с духом на случай, если they...no. Только не снова. Вдохни, выдохни, напомнила она себе. Паника не помогла бы ей убежать от мужчин.\n\nМужчины остановились между ее контейнером и контейнером напротив. Йеллинг могла только смотреть на них в ужасе, так как она застыла как вкопанная. Легкий взгляд. Всего лишь небольшой поворот, и ее худшие опасения снова нападут на нее. Вдох, выдох. Вдох, выдох. Она вздрогнула, ее сердце билось, как артиллерия на поле боя.\n\nМужчины исчезли в передней части ее контейнера. Йеллинг резко опустилась и закрыла лицо руками, горячие слезы текли по ее лицу."
 japyasuda.17.a:0 "Когда ты тонешь, тебе легче плыть вниз."
 #Economic Wars
 japeconwars.1.t:0 "Паника на фондовой бирже"
 japeconwars.1.d:0 "С крахом Ясуда-Дзайбацу атмосфера на Токийской фондовой бирже превратилась в сплошной хаос. Покупатели лихорадочно продают свои акции в каждой компании, смутно связанной с Ясудой, отчаянно надеясь оборвать свои связи с тонущим кораблем, прежде чем их снесет вместе с ним. Многие из них сочли бы себя счастливчиками, если бы могли продать свои акции по пятьдесят сен за иену наличными в кассе. Тем не менее, с каждой минутой счастливчиков становится все меньше и меньше, так как лента тикера продолжает печатать все меньшие и меньшие значения.\n\nЭффект уже до боли очевиден. Несколько десятков финансистов и биржевых брокеров покончили с собой, увидев, как их сбережения исчезают у них на глазах, или наблюдая, как компании, которые они представляют, обанкротились, как их коллеги вылетают из окон высотных зданий. Одним особенно ужасным случаем был вице-президент корпорации Yamaha, который выстрелил себе в голову из старого служебного пистолета ИФЯ в туалете Фондовой биржи. Хотя правительство готовит ответ, похоже, что на сегодняшний день они бессильны ничего не делать, кроме как наблюдать, как бьющееся сердце японской экономики медленно умирает от остановки сердца."
 japeconwars.1.a:0 "Боже, спаси нас!"
 japeconwars.2.t:0 "Даю сто двадцать пять процентов "
 japeconwars.2.d:0 "Похоже, что война, которая когда-то занимала исключительно офисы токийских финансистов, выплеснулась на рисовые поля и каучуковые плантации Сферы Совместного процветания. В полдень все крупные зайбатсу отправили почти одинаковые телеграммы своим сельскохозяйственным холдингам в Китае и Вьетнаме с простым приказом: квоты на производство увеличиваются на двадцать пять процентов со следующего месяца. Час спустя из многих офисов Кэйрэцу на их плантации пришел приказ, требующий аналогичного увеличения производства. Хотя это вызвало некоторое легкое замешательство у местных фермеров по поводу осуществимости цели и влияния на их личное здоровье, некоторого мягкого контроля со стороны Квантунской армии было достаточно, чтобы убедить их вернуться к работе. Все слухи о беспорядках - это просто слухи, шахтеры Сумитомо в Чэнду не бунтуют, а сталелитейные заводы Мангё в Маньчжурии работают нормально.\n\nЧто касается происхождения квот, то не совсем ясно, почему это началось, кто из Дзайбацу действовал первым или почему кэйрэцу отреагировал. Была ли это реакция других на то, что один из них повысил квоты, опасаясь, что их конкуренты по бизнесу знают что-то, чего они не знают? Было ли это блефом, попыткой заставить своих конкурентов попытаться достичь неприемлемого уровня производства? Была ли это одновременная попытка обеих фракций загнать рынок в угол? Это для того, чтобы фиксировать цены? Или они все запасаются чем-то, о чем больше никто не знает?"
 japeconwars.2.a:0 "Будем надеяться, что они больше не изменят квоты."
 japeconwars.3.t:0 "Пустые полки, пустые экраны"
 japeconwars.3.d:0 "Многие на Родных островах, которые не занимались финансами, когда-то считали, что торговые войны дзайбацу-кэйрэцу затронут их только в том случае, если они решат открыть раздел "
 japeconwars.3.a:0 "Политика убила звезду экрана."
 japeconwars.4.t:0 "Колокола молчат"
 japeconwars.4.d:0 "Одной из последних (и, безусловно, самых странных) жертв недавней экономической войны стал не кто иной, как скромный велосипед. Отрасль, в которой когда-то доминировало множество предприятий малого и среднего бизнеса, таких как Кувахара и Мизутани, в последние месяцы превратилась в другой рынок, где зайбатсу и кэйрэцу борются за доминирование. Первым, кто серьезно продвинулся на рынок, был Мацусита-кэйрэцу, который начал продавать велосипеды под "National" brand name. This triggered a frenzy of buying, as zaibatsu and keiretsu alike both began to buy up as many bicycle retailers in the Home Islands as they could. And when a company refused to sell, the conglomerates would either outbid them on steel contracts, or in the case of zaibatsus who owned steel mills, simply refuse to sell to them.\n\nThe effect on the Japanese consumer has slowly become apparent. New bicycles are hard to acquire from any company, and replacement parts for old ones are nearly impossible to come by. The shortage of components has meant that mechanics have had to cannibalize other bicycles for parts, build their own improvised ones, or simply tell their customers to make do (which is especially tricky when it's the brakes that are broken). The Tokyo Metropolitan Police have reported at least half a dozen injuries in the last month as a result of bicycles breaking due to homemade replacement parts. Although this is hardly a noteworthy statistic, it will surely increase as time marches onward, and the corporations continue their fight."
 japeconwars.4.a:0 "Велогонки нам не светят."

