JAP_pro_ayatollah_propaganda_desc:0 "Используя наше государственное освещение через такие каналы, как NHK, мы можем представить Исламскую Республику как прагматичный и разумный вариант для иранского региона."
JAP_supress_anti_interventionism_desc:0 "Прослушивать студенческие ассоциации. Избивать профсоюзных активистов. Посадить в тюрьму прошахскую интеллигенцию. Наши интересы на Ближнем Востоке зависят от победы аятоллы, какой бы ни была цена."
JAP_deny_involvement_desc:0 "Дайте интервью из вежливости, объявите официальный нейтралитет государства и прикройте манифесты об отправке и журналы стыковок. Если все сделать правильно, молчаливое большинство ничего не узнает."

