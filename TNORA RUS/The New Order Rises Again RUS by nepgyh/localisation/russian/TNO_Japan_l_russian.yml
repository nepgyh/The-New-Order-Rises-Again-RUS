 POLITICS_KONOE_FUMIMARO_DESC:0 "Стоило князю Фумимаро Коноэ только появиться на свет, как на него сразу же лёг груз огромной ответственности. Всяк от мала до велика видел в нём будущее Японской Империи: аристократическое воспитание в клане Фудзивара, видная роль в правительстве на дипломатических, а затем и парламентских постах, награждение орденом Священного сокровища прямиком из рук самого императора, всё так и кричало о его успешной политической карьере. Продукт старого порядка, принц Коноэ был столь же удачливым, сколь и приветливым - обаяние на некоторое время ослепило враждебную прессу, а некоторые говорят, что он до сих пор, даже несмотря на ту горечь, принесённую им однажды в каждую семью Японии, готовы простить его за такую оплошность. Но сейчас не об этом. Казалось, звезда Коноэ была обречена на неумолимое восхождение, когда в 1937 году он стал премьер-министром, но даже Коноэ не мог контролировать силы, действующие в японской политике эпохи межцарствия. Когда инцидент на мосту Лугоуцяо (он же Марко Поло - прим.ред.помогите)начал перерастать в одну из самых успешным военных кампаний современной Японии, всегда улыбающийся князь потерял контроль над собственной партией и кабинетом министров. Власть в стране захватили кровожадные военные, тогда будучи на пике своей популярности. И поныне некоторые говорят, что князь до сих пор окутан мраком старого позора из-за вынужденной отставки и преждевременного ухода из политики ни в качестве победителя, а на правах униженной стороны.\n\nПусть последующие события доказали правоту его опасений по поводу войны в Китае, потомки всё же не были особенно добры к Коноэ. Большинство помнит его как человека, который спокойно, не принимая не малейших действий по урегулированию конфликта, лишь наблюдал за разгорающимся пламенем войны пока японские сыновья гибли на чужой земле. Сейчас Коноэ назначили на такой важнейший пост исключительно от отчаяния, а сделала это та самая партия, которая и вышвырнула его с должности. Сейчас Фумимаро уже не молод, возраст обострил его горечь - но также и здорово расширил кругозор, но к сожалению или к счастью, совсем не изменил взгляды на политику страны. Последние события не изменили его мнение, а лишь убедили в том, что старый порядок должен быть восстановлен. Партия, предавшая его, и империя, которую он потерял, должны быть вплетены в упорядоченную симфонию под названиям "
 POLITICS_KISHI_NOBUSUKE_DESC:0 "Говорят, что дьявол кроется в мелочах, но для Японской империи он кроется на Северо-Западе. Киси Нобусукэ: карьерист-бюрократ, промышленный магнат и один из самых страшных людей империи. Отказавшись от своей биологической семьи в пользу богатых Киси, Нобусукэ открылись огромные возможности  для своего выдающегося ума и трудолюбия, но что ещё важнее, природной жестокости в стремлению к власти. Он колебался в идеологическом спектре как маятник, прежде чем окончательно не избрать тёмную сторону, став одним из главнейших и жесточайших бюрократов Маньчжоу-Го.\n\nКиси Нобусукэ не воспринимал Маньчжурию как государство, которое стоило развивать и оберегать. По его мнению это был край, лишённый всякой самобытности и человечности, а 40 миллионов его населения всего лишь 40 миллионами единиц сырья которыми Япония может распоряжаться так как она пожелает. Миллионы такого "raw materials" work and die where they stand - underneath the towering smokestacks of Harbin's steel complexes. Through it all, Kishi has formed a lasting, byzantine network of corruption and misery in Manchukuo, connecting the Kwantung Army, fellow bureaucrats and industrialists. It seems as though Kishi has all a man could desire - wealth, money, obedience and respect. But Kishi is not yet finished.\n\nHis ambitions lie in exporting the system he had painstakingly built in Manchukuo to the Home Islands. Under his auspices shall the Empire evolve into a National Defense State: a corporatist, brutal, totalitarian entity that dominates the Asia-Pacific. All will be directed to the service of the Kokutai, all will be directed to the service of the State - and there is little stopping Kishi from pulling the strings he needs to seize the reins of power from the weak-willed Yokusankai."

