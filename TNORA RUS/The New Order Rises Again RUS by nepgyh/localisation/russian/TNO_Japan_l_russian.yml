jap.203.t:0 "Очередная нация освобождена"
jap.203.d:0 "По мере того как бушующее пламя войны затухает над Персидским нагорьем, ситуация в Иране, похоже, развивается вопреки агрессивным геополитическим интересам Германии и Вашингтона. Поддерживаемые Америкой либералы были уничтожены в гражданской войне, а семья шаха бежала из страны, предположительно, чтобы найти убежище в Рейхе, дав таким образом шиитским революционерам захватить контроль над расколотой нацией.\n\nПоскольку новое правительство изображает врагами и немцев и американцев, возможно, мы сможем найти союзника в лице исламистов и их людей. Западные влияния покидают регион, опасаясь естественного наказания за их повсеместную эксплуатацию иранского народа и его земли. Как братья из-за Индийского океана, которые также изгнали западных оккупантов, мы должны подойти к новому иранскому режиму с распростертыми объятиями и проявить интерес к региону, признав Аятоллу новым законным главой их правительства и установив дружественные связи с этой независимой нацией."
jap.203.a:0 "Империализм снова побежден."

