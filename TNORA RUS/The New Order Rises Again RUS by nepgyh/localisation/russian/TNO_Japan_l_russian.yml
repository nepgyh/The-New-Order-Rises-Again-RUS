 jap.110.a:0 "Черт"

 jap.113.t:0 "Сукияки"
 jap.113.d:0 "Кю Сакамото почти в мгновение ока стал одной из самых узнаваемых фигур в Японии. По крайней мере, его голос уж точно. Новая песня молодого исполнителя, Уэ о Муитэ Арукоо (Пойду я с поднятым вверх лицом), сейчас играет из каждого радиоприёмника по всей многомиллионной стране - все граждане восхищены мягким тембром его голоса и нежной меланхоличностью слов. Это песня о потерянной любви, но не печальная; полная в равной мере сожаления и надежды.\n\nНациональные границы для неё не представляются чем-то непреодолимым. Она была популяризирована по всей Сфере благодаря Министерству Внутренних Дел в рамках проекта по распространению современной японской культуры среди союзников. Она стала популярной даже в Соединенных Штатах, несмотря на враждебное отношение их правительства к Японии. В англоязычных странах песня была переименована в честь жаркого из говядины - Сукияки, в попытке сделать название короче и более узнаваемо японским.\n\nЯркая красота песни обращена к людям от Токио до Вашингтона, являясь напоминанием того, что, несмотря на различия народов как в культурном плане так и в менталитете, все мы знаем муки тоски и острую боль потерянной любви."
 jap.113.a:0 "Выше облаков моё счастье лежит."

 jap.115.t:0 "Крушение поезда Микивашима"
 jap.115.d:0 "Тут был пустой ивент, поэтому теперь будет анекдот.\n\n-\n\nСадится хохол в поезд, заходит в вагон, нашел свое купе.\n\nОткрывает дверь, а там три негра сидят!\n\nХохол:"
 jap.115.a:0 "- Ой,хлопцы! А шо тут горело?"

 jap.116.t:0 "Зима Тохоку 1963 года"
 jap.116.d:0 "Из всех регионов Японии, Тохоку всегда находил место в числе главных пострадавших от многочисленных сюрпризов со стороны природы, особенно когда дело касалось зимы и снегопадов. В этом же году снегопад прошёлся по северному региону многим сильнее, чем обычно. В частности, Аомори запорошили рекордные снегопады, образовав здоровые сугробы шириной 1200 сантиметров и высотой более 150. Благо, народ в Японии отзывчивый, поэтому никогда не бросит своих соотечественников в беде; вот и сейчас, стоило новости о проблеме просочится по сарафанным радио прямиком до ушей каждого жителя страны, как сразу же по всей Японии отдельные благотворительные фонды, религиозные организации, а также политические ассоциации развернули кампанию по сбору средств на оборудование для борьбы со снегом и выплаты жертвам происшествия.\n\nПравительство области, по всей видимости, потрясено стихийным бедствием, обрушившимся на Аомори. К нам поступил шквал телефонных звонков и телеграмм из префектуры и Министерства транспорта и Коммуникаций, ответственного за метеорологические прогнозы в Японии с просьбами поскорее разобраться со огромными снежными глыбами.\n\nПри выпадении снега используются обыкновенные снегоуборочные машины, некоторая стройтехника, например, эскалаторы, а также формируются добровольческие бригады среди местного населения и приезжих, которые убирают снег там где машины не справляются. Это стандартная организационная процедура, курируемая правительством, но в этом году, в связи с непредвиденными трудностями, центральному управлению потребуется несколько дней, чтобы мобилизовать необходимое оборудование для этой задачи. Поэтому следует отметить предложение регионального военного командующего Аомори - мобилизовать резервные подразделения области и расчистить снег военной техникой, однако нам стоит серьезно подумать о последствиях такой резкой мобилизации."
 jap.116.a:0 "Что за глупость."
 jap.116.b:0 "Быть может, это отличная идея."

 jap.117.t:0 "Дзëсэцу"
 jap.117.d:0 "Кэндзо не привыкать к ужасной непогоде, но все те буйства природы, испытанные им за всю свою жизнь были ничем по сравнению со снегопадом, выпавшим на его долю в трупно-блеклом Аомори. Чистильщик ужасно съежился, когда снежные кристалики, поднятые в воздух силой холодного ветра, нагло порезали его неприкрытые щëки. Комья снега коврами валились на добровольца, образуя на толстом пуховике и брюках морозные, ослепительно белые корки. Стоило Кэндзо прилично выдавить ледяной воздух, засевший в застенках груди, как весь тëплый выдох моментально сгущался до состояния пара, который позже медленно оседал прямо перед глазами. Работал Кэндзо в шерстяных перчатках, но даже они не спасали его красные, полуонемевшие пальцы от гуляющих морозов. Однако у него не было иного выбора, кроме как взять волю в кулак и продолжить нещадно пахать.\n\nКэндзо крепко сжимал лопату, глядя на снежный холм перед собой. Тот был высокий - доходил ему до груди. Он слегка постучал по сугробу, но тот и не шелохнулся. Кэндзо стал ворошить глыбу двигая лопатой то взад то вперëд. От разрушительной мощи, сугроб начал потихоньку разваливаться, выплëвывая куски льда и грязи прямо ему в лицо. Несколько минут спустя некогда высокая куча снега лежала кусками у его ног. Слабо ухмыляясь, Кэндзо прислонился к ближайшей стене, чтобы прийти в себя. Половина его сил была исчерпана на тот холм, а сколько же их ещё? Пока Кэндзо пытался отдышаться, к нему подошла молодая девушка, держа кружку горячей воды. "Here." she said, passing a cup to Kenzou. "You'll need it. You've got a tough job ahead of you, but you're doing well. Keep it up." remarked the girl as she twirled around to head back.\n\n"Th- Thank you!" replied Kenzou sheepishly. He was unsure if the lady heard his reply, but it didn't matter now. Sipping on the water, Kenzou felt its warmth spreading throughout his body, his sense of touch returning as it loosened his frozen joints. He laughed mildly, and grabbed his shovel once more. Their work was far from finished."
 jap.117.a:0 "Маршируем в снегу, ступая на лёд."

 jap.118.t:0 "Директива"
 jap.118.d:0 "В связи с недавними прорывными исследованиями в области модернизации оборудования, правительство обратилось к Армии с просьбой начать испытание нового снаряжения, разработанного на оружейных заводах по всей империи. Производственные квоты были выполнены, и адаптации модели огнемета Тип-120 находилось на стадии тестирования, пока новое оружие уже разрабатывалось для подразделений Императорской армии Японии по всей Сфере. И теперь, когда снежные осадки начали достигать громадного уровня, правительство проявило интерес к использованию этого оружия для борьбы со стихиями.\n\nСолдат из местного гарнизона на севере Японии вызвался испытать оборудование под наблюдением научных экспертов из Токио. Сейчас он храбро бросился в бой, играться с разрушительным оружием. Полдюжины членов его отряда подбадривали его, в то время как ученые хранили молчание в ожидании поражения некоторых удаленных целей. Солдат расслабил свои отяжеленные плечи и, широко встав, приготовился жечь."
 jap.118.a:0 "Как будешь готов, солдат."

 jap.119.t:0 "Пробный обжог"
 jap.119.d:0 "С парой щелчков и искр, поток огня устремился из сопла к кучкам обломков, окутывая их буйным пламенем и вдобавок расплавляя металлические платформы, на которых те были установлены. Солдаты стояли за укрытием, впечатленные прожорливостью огня, яростно распепелившего искусственные цели по всему полю.\n\nОни собрались по просьбе своих офицеров, чтобы испытать недавно разработанные модели огнеметов для использования в военных целях. И не зря, их эксперименты оказались успешными. С каждым выстрелом, из баков на спине солдата и двадцати метрах перед ним, возникал огненный взрыв. Каждый раз, когда нажимался спусковой крючок, чтобы кремировать цели, воздух вокруг наблюдателей становился плотнее, а их вспотевшие тела заливал лихорадочный румянец. Ученые отмечали пункты в своих контрольных списках и записывали на видео свидетельства успеха эксперимента, в то время как члены отряда выкрикивали одобрительные возгласы солдату, тестирующему оружие.\n\nЭкипированный боец с улыбкой оглянулся на наблюдающих, выразив свою уверенность и радость твердым поднятием большого пальца, прежде чем, направить ещё больше пылающих потоков через поля, чтобы и дальше палить траву и жечь цели."
 jap.119.a:0 "Получилось! Теперь к снегу."

 jap.120.t:0 "Дикие"
 jap.120.d:0 "Полночь. Синдзюку. Холодный ветер змеёй пронизывает гигантские торговые центры. Ночью, блестящий торговый и финансовый район превращается в нечто совершенно иное. Те, кто боязливо забиваются по своим норкам днëм, выползают из них ночью, дерзко флонируя по бурным улочкам в поисках приключений, и Накадзима ака "Aka" Nakajima is no different. Lighting a cigarette, Aka heaves and leans back into his precious Midori.\n\nBut Midori is no schoolmate, neither is she a courtesan. Midori moans louder than any girlfriend Aka's had, and Aka could ride her for hours, or as much as he pleases.\n\nAll there is now is silence, until the familiar hums of other engines come within his earshot. The three-rev roar was familiar - it was Ryu and the boys from Setagaya. Coolly taking another drag from his cigarette, Aka gestures warmly to the older man.\n\n"How's that scar treating you, you magnificent Mongol-slayer!"\n\n"Quit it kid, you don't know anything 'till you've been in the shit." replied Ryu dryly.\n\nAka zips up his boilersuit and puts out his cigarette, before his hachimaki around his forehead. A sign of rebellion against the state establishment, bikers like Aka take signs of patriotism and own it for themselves.\n\n"Alright old man, so where am I takin' Midori tonight?"\n\n"Out to the ports, other side of Tokyo. If we get there by 2, why not ride around in Saitama for a bit?"\n\nAka, Ryu and three other bikers turn tail, rev their engines and ride off into the night. Several metres behind them, a seemingly unoccupied Toyota switches on its headlamps. Inside the car are two plainclothes officers, silently watching Aka and the bikers for a while now.
 jap.120.a:0 "Пламя молодости часто трудно погасить."

 jap.121.t:0 "Три священных сокровища: Электроника"
 jap.121.d:0 "Из всех народов, стоящих плечом к плечу в Сфере совместного процветания, Японская Империя несет факел научного прогресса, чтобы вести освобожденных младших братьев Азии в будущее. Могущественная нация обладает большими научными и образовательными достижениями, от разработки технологий добычи полезных ископаемых для обогащения руд, до массового производства современного медицинского и хирургического оборудования, и продолжает использовать эту технологическую благодать для развития молодых наций, окружающих её.\n\nПроисходя из Токио, достижения в области производства вычислительной техники и машиностроения способствовали развитию культуры инноваций, а решимость модернизировать экономику империи, помогала развитию и улучшению технологий, оставшихся после Великой Восточноазиатской войны, само собой, не забывая достигать новых научных достижений. Исследования в последующие годы способствовали становлению Японии лидером электронного и технологического развития в Сфере Совместного Процветания и одним из лидеров на международном уровне.\n\nКроме того, достижения в военной инженерии после Великой Восточноазиатской войны преумножили способность Японии защитить Сферу от Иностранного вторжения; Арсенал Токио состоит из множества современных вооружений, от колоссальных по своим размерам кораблей с одними из самых передовых систем тяжелого вооружения в мире до стрелкового оружия, тщательно откалиброванного для работы в самых суровых климатических условиях. Кроме того, японский арсенал межконтинентальных баллистических ракет и современных ядерных боеголовок свидетельствует о решимости империи защищать свою территорию и поддерживать братские народы Азии перед лицом иностранной агрессии и экспансии."
 jap.121.a:0 "Для Японии модернизация всегда была важнейшей отраслью."

