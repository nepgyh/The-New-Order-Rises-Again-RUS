 #Japanese Culutral Events
 japcult.1.t:0 "Премьера "Space Defender Zaku"
 japcult.1.d:0 "Сегодня в вечернем прайм-тайме NHK состоялся показ пилотного эпизода "Space Defender Zaku" aired its pilot episode to millions watching at home. The "Space Defender Zaku" project, referred to as "Zaku" colloquially, is the animated brainchild of director Yoshiyuki Tomino. "Zaku" depicts ace pilot Char Aznable as he pilots his titular red fighting robot, the Zaku, in space combat against the Earth Federation Space Forces. The Principality of Zeon's mass production of the Zaku gave the nation the technological edge against the underprepared Federation Forces leading to many decisive victories early in the conflict. It is only when the Federation unveils the Gundam, a high performance mobile suit, that the tide begins to turn. The series takes Lt. Cmdr. Aznable on many adventures in the pursuit of destroying the Gundam, demonstrating Aznable's incredible skill with piloting the Zaku against superior Federation opponents.\n\nAlready "Zaku" has received rave reviews and rumors are circulating that the series's 52 episode season is being extended towards 60 episodes. Zeon's portrayal as a highly disciplined and devoted fighting force in a noble war of liberation against the corrupt "democratic" Earth Federation bears notable parallels with real-world politics causing some fans to ponder Tomino's motivation with his depictions in the show. "Polity Against Zaku", a group opposed to the airing of "Zaku", decries the show's depiction of Zeon despot Degwin's inability to control his military as "ignorant revisionist commentary" and already have sent petitions to the office of producer Sunrise Entertainment. Regardless, little can be done to quell "Zakumania.""
 japcult.1.a:0 "А вот и Чар!"
 
 japcult.2.t:0 "Закпла"
 japcult.2.d:0 "С момента премьеры "Space Defender Zaku", children across the Empire have been captivated by Char Aznable's red Zaku zooming through space in combat with the Earth Federation's Gundam. Since the series's hit success, toymaker Bandai has released its first line of "Zaku"-themed plastic model kits. These kits, known by fans as "Zakpla", are 1/100 scale models of the fighting robots seen on TV molded onto plastic spruces for the consumer to assemble on their own.\n\nAlready the titular "Red Comet" model kit has sold out in most stores leaving the noticeably unpopular "Gundam" alone on shelves nationwide. It is believed that the Zaku's rugged, utilitarian design mixed with Lt. Cmdr. Char's charismatic red paint scheme have instilled the Zaku as signature of "cool" with the modern youth. The Gundam's red, blue, and white aesthetic is seen as unappealing with its bright, toy-like colors being seen as "immature" and "too western" by viewers. Already Bandai has announced a second series featuring an alternate-color Gundam along with an advanced lineup of Zaku mobile suit kits."
 japcult.2.a:0 "Где мой нож для хобби?"
 

 #Japan-China-Interaction events
 japchiinteraction.1.t:0 "Запрос из Китая"
 japchiinteraction.1.d:0 "Японскому правительству,\n\nПосле десятилетнего успеха и побед паназиатизма, этим скромным письмом мы намерены попросить, чтобы управление территорией Юньаня и Сикана было передано Китайской Республике. На первый взгляд, мы - китайское правительство - можем показаться наглыми. Конечно, неоспоримо, что японское правительство оказало нам неоценимую поддержку, как моральную, так и материальную. Поэтому китайский народ желает отплатить тем же.\n\nРеспубликанское правительство понимает, что его японский партнёр в настоящее время переживает финансовые трудности, вызванные внутренним кризисом. Мы искренне хотим помочь Японии, взяв на себя управление Сиканом и Юньнанью. Мы считаем, что это лучший вариант для обоих сторон: Китай вернёт себе территорию, которая доставляла ему столько хлопот, а правительство Японии будет избавлено от любых расходов, которые могут возникнуть в процессе оккупации.\n\nМы надеемся получить от Вас ответ в ближайшее время.\n\nПодпись: Гао Цзунъу."
 japchiinteraction.1.a:0 "Дайте им то, о чём они просят."
 japchiinteraction.1.b:0 "Дайте им то, что они заслужили."

 japchiinteraction.2.t:0 "Вопрос о китайском юго-западе"
 japchiinteraction.2.d:0 "Уже несколько лет Китайская Республика выражала желание расширить зону своего прямого контроля над китайским регионом. В то время как большинство прибрежных районов Китая находились под властью Нанкина, некоторые мелкие военачальники на юго-западе оставались де-факто независимыми. Эти генералы получили свой статус благодаря японской политике ограничения прямой власти Нанкина в регионе. Генералы в своих отдаленных вотчинах могли делать всё, что им заблагорассудится, без необходимости информировать центральное правительство о своих действиях. Хотя это и успокоило опасения Токио по поводу серьёзного неподчинения и порадовало некоторых, Китайская Республика чувствовала себя всё более раздражённой таким положением дел. Китайское правительство всё чаще заявляло о своём желании интегрировать юго-западные провинции.\n\nСтрах перед растущей централизацией в Китае, безусловно, был достаточным основанием для того, чтобы вызвать серьезную тревогу в Токио. Однако некоторые министры опасались испытывать терпение Китайской Республики слишком долго. Когда на стол премьер-министра легло ещё одно прошение об аннексии, его кабинет и Императорский совет пришли к единому мнению, что этот вопрос должен быть решён немедленно."
 japchiinteraction.2.a:0 "Китай доказал свою лояльность. Несколько провинций ничего не значат в сравнении с прочной стабильностью."
 japchiinteraction.2.a.tt:0 "§Y[CHI.GetFlag]Китаю будет позволено интегрировать [YUN.GetFlag]Юньнань.§!"
 japchiinteraction.2.b:0 "Отложим это на потом. Желательно навсегда."
 japchiinteraction.2.b.tt:0 "§YИнтеграция [YUN.GetFlag]Юньнани будет отложена до обозримого будущего.§!"
 
 japchiinteraction.3.t:0 "Падение Китая"
 japchiinteraction.3.d:0 "Двери в кабинет премьер-министра с грохотом распахнулись, когда в комнату ворвался молодой чиновник. Премьер-министр был не прочь сделать своему подчинённому строгий выговор, но эта мысль тут же отпала, когда он услышал принесённые им новости. - Премьер-министр, Нанкин... недавно был занят войсками Лун Юня. Национальное правительство бежало в Маньчжоу-Го. Должен ли я вызвать военного министра, господин? - Премьер-министру нечего было ему предложить, кроме молчания.\n\nПадение Нанкина означало неизбежное падение Китая. Ни Япония, ни Национальное правительство не могли предвидеть такой катастрофы. Некоторые даже задавались вопросом, действительно ли Лун Юнь, которым двигала лишь безумная месть, верил, что он сможет войти в Нанкин. Даже возвращение Юня в Юньнань было достаточно шокирующим событием, поскольку и Япония, и Китай считали его давно умершим после долгих лет пыток и тюремного заключения. Теперь разрушенный порядок в Китае представлял собой идеальную картину распада общества. То, что осталось от сил Национального правительства, устремилось к маньчжурской границе в надежде в конце концов объединиться и перегруппироваться там. Лун Юнь и его союзники, теперь уже легитимизированные благодаря своей "Prime Minister, Nanjing... was recently occupied by forces allied to Long Yun. The National Government has fled to Manchukuo. Should I summon the War Minister, Sir?" The Prime Minister had nothing to offer him but silence.\n\nThe fall of Nanjing signalled the now inevitable fall of China. Neither Japan, or the National Government could have foreseen such a disaster. Some even wondered if Long Yun, seemingly driven only by his mad vengefulness, had truly believed it possible that he would enter Nanjing. Even Long Yun's return to Yunnan had been shocking enough, as Japan and China both believed him long dead after years of torture and imprisonment. Now, China's shattered order formed a perfect picture of the breakdown of society. What remained of National Government forces were hurtling towards the Manchurian border in hope of eventually rallying there. Long Yun and his allies, now legtimised as a threat by their "impossible victory," found little in the way of actual resistance. That which they could find was met with nothing but brutality, the worst of which befell the leaders. Yun's control over China was still shaky and inconsistent, but the sheer shock of his uprising had provided him with dangerous momentum.\n\nSaid shock was now being felt in Japan too. Bickering had erupted in the Imperial Diet over just who was responsible for the catastrophe. The Prime Minister had disappeared, supposedly locked in conversation with the military and a number of his closest advisors. Hindsight had ruined any chance of meaningful talks, and little more than an order to prepare forces to make for the Manchurian border with former National government China. Even with the combined forces of the Chinese remnants, Manchurian armies and reinforcements from the Home Islands, morale was poor. Were they truly fighting against the armies of a living man? Or the soldiers of a specter, returned to the Earth to enact his bloody ruin upon those who had created him?"
 japchiinteraction.3.a:0 "Как это могло случиться?!"

 japchiinteraction.4.t:0 "Окончание крестового похода"
 japchiinteraction.4.d:0 "В Юньнани снова наступило затишье. Сообщения об отступающих становились всё более редкими. Настало время подсчитать тех немногих, кто попал в плен, а также потери. Лун Юнь, конечно же, не попал в число пленных. Он и большая часть его личного войска вырвались из своего последнего оплота в Юньнани, но были встречены градом выстрелов. Очень немногие из остальных его войск решили держать осаду, не говоря уже о сдаче. От армии, которую создал Лун Юнь, мало что осталось ни здесь, ни в других частях Китая, которые он завоевал всего за несколько месяцев. Военачальник был отброшен назад на всём расстоянии от маньчжурской границы и становился всё более безумным и жестоким по мере того, как его некогда победоносные армии были вынуждены вернуться в Юньнань. Там их ждала последняя битва. В живых остались только те, кого японской армии удалось захватить, и после допроса их ждала единственная участь - казнь. Для остатков офицерского корпуса Юня было запланировано несколько судебных процессов, которые, как надеялся премьер-министр [JAP.GetLeader], послужат достойным завершением их короткого правления в Китае. По правде говоря, большинство считает, что всё это дело следует завершить с такой поспешностью, какую мы можем себе позволить.\n\nКитай второй раз за 20 лет пережил полномасштабную войну. Города и сельская местность были опустошены конфликтом, особенно когда Юнь окопался в попытке удержать свои позиции. Японцы, а также остатки армий Китайской Республики, также понесли большие потери. Не было больше такого случая, когда борьба за возвращение Китая становилась всё более ожесточённой. Крестовый поход завершился успешно, но даже в этом случае он был окутан мантией прошлых неудач. Вопросы о том, кто виноват что Лун Юнь смог пробраться дальше резиденции губернатора, теперь были в центре внимания. Как впрочем и вопросы о том, что станет с самим Китаем."
 japchiinteraction.4.a:0 "Мы должны поминать павших."

 japchiinteraction.5.t:0 "Судьба Китая"
 japchiinteraction.5.d:0 "Чтобы эта пустошь, эта разбомбленная оболочка государства охваченного тотальной войной, снова стала страной или чем-то близким к ней, мы должны принять на себя обязательства по её возрождению. Это вызвало разногласия, как и следовало ожидать при обсуждении судьбы сотен миллионов людей. Определённые мнения сложились относительно формы нового Китая, если этот новый Китай вообще будет существовать. Администрация колеблется по поводу всех вариантов и хочет тщательно изучить их последствия.\n\nТем не менее, эта международная трагедия показала, что простой статус-кво не является стабильным решением, и нам необходимо принять решение чем же его заменить, если мы хотим возместить все наши потери, нам нобходимо как можно скорее начать восстановление Китая.\n\nЕдинственный логичный выбор - это, конечно же, установить на этих землях свой новый порядок. Нам просто нельзя повторять те же ошибки, которые мы совершили до того, как весь этот хаос охватил наш континент. Мы создадим временные администрации ИАЯ в районах, страдающих от крайних волнений и сопротивления, в то время как остальные земли будут возвращены Китайской Республике, что облегчит нам задачу по руководству этими землями.\n\nТеперь нам и всему миру предстоит иметь дело с особым Китаем, однако политическим советам на Юго-западе и севере страны следует предоставить определенную автономию, чтобы гарантировать, что они не смогут снова объединиться и выступить против нас. Трудно не согласиться с тем, что такие меры просто необходимы, а этот план гарантирует, что нас не запишут в ксенофобных экстремистов, только и желающих уничтожить весь китайский народ.\n\nТеперь мы должны оставаться твёрдыми и последовательными в своем решении, чтобы не стать жертвой ошибок, которые мы совершили в прошлый раз. Речь идёт о реформировании субконтинента, а к такому вопросу нельзя относиться легкомысленно."
 japchiinteraction.5.a:0 "Мы не потерпим неудачу вновь."
 japchiinteraction.5.b:0 "Китай больше не должен существовать."
 japchiinteraction.5.c:0 "Из гибели своей воспрянет наш новый великий Китай."

 japchiinteraction.6.t:0 "Новости с Юго-Запада"
 japchiinteraction.6.d:0 "Там, на юго-западе, где заканчиваются границы китайского мира, полыхает война. Политики, дипломаты и СМИ коллективно решили назвать этот конфликт "the Western Insurrection." The Gao cabinet has refused any attempts from Japan to mediate the crisis, seeking to prove their mettle on the battlefield. Word from Nanjing travels like whispers through the Japanese tent. "We do not wish to burden the Japanese government," it says, a note tinged by the tone of terror and excitement. "Chinese matters need to stay in Chinese hands."\n\nWith the Japanese diplomatic efforts rebuffed, the government cannot pursue the course of intervention for now. The Imperial Japanese Army, with its assortment of hot-headed generals and officers, are the loudest voices in favor. The Navy quietly nods its assent. However, the Prime Minister pretends not to hear these complaints. The Chinese are doing the same thing, after all.\n\nIf the opportunity presents it, however, the Chinese government may be persuaded to part with its sovereignty in return for its survival. Until then, the government shall undertake to silence the dissent within its ranks. If China needs help later, it must pay."
 japchiinteraction.6.a:0 "И они заплатят."

 japchiinteraction.7.t:0 "Запрос ресурсов"
 japchiinteraction.7.d:0 "Наши китайские союзники обратились к нам с просьбой о поставках оружия и боеприпасов. Восстание, разгорающееся на юго-западе, охватило регион быстрее, чем кто-либо ожидал, в результате чего правительство Китая оказалось в тупике. Из-за отсутствия сильной отечественной военной промышленности нам приходится поддерживать китайскую военную машину на плаву, оказывая Пекину материальную помощь."
 japchiinteraction.7.a:0 "Не помешает прислать им несколько пушек."
 japchiinteraction.7.a.tt:0 "Разблокирует §Yрешения§! по отправке военного снаряжения и оборудования в [CHI.GetFlag]§YКитайскую Республику§!."

 japchiinteraction.8.t:0 "Просьба о помощи"
 japchiinteraction.8.d:0 "В канцелярию премьер-министра,\n\nКак вам уже известно, в юго-западной части Китая произошло нечто мерзкое, восстание бандитов, возглавляемое бывшим военачальником, ставшим коллаборационистом, а ныне предателем Лун Юнем, которое наш режим в Нанкине стремился подавить и уничтожить. Однако конфликт затянулся гораздо дольше, чем ожидалось, и, похоже, ситуация складывается не в пользу Китайской Республике, которая официально обратилась к нам с петицией о перенаправлении наших военных в охваченный хаосом регион, дабы положить конец всему этому хаосу.\n\nМало кто из наших военных аналитиков был удивлен некомпетентностью вооруженных сил республики, но то, что они неспособны подавить восстание преступников и головорезов, является одновременно разочаровывающим и неожиданным. Что еще более тревожно, сообщения правительства Гао подразумевают срочность ситуации, и нетрудно догадаться, что на карту поставлено нечто большее, чем стабильность Юго-Запада.\n\nХотя неспособность правительства Гао контролировать инакомыслие и беззаконие вызывает неудовольствие как у нашего руководства, так и у более широкой публики Сферы, стало ясно, что Империи необходимо взять решение этой проблемы в свои руки. Таким образом, нам рекомендуется срочно направить экспедиционный корпус для оказания помощи китайским военным на Юго-Западе, дабы ситуация не продолжила ухудшаться."
 japchiinteraction.8.a:0 "Мы больше не можем терпеть этот хаос; готовьте наши силы."
 japchiinteraction.8.a.tt:0 "Разблокирует §Yрешения§! по отправке §Yвспомогательных сил§! в [CHI.GetFlag]§YКитайскую Республику§!."

