 jap.123.t:0 "Потасовка в Урайо"
 jap.123.d:0 "Недавние сообщения о беспорядках в сëлах на окраинах Урайо стали поступать от информационных агентств после разногласий между поселенцами Внешней Маньчжурии и русскими коренными жителями. То, что началось как серия споров по поводу прав на землю, переросло в жестокие вспышки насилия по всему региону, которые теперь уничтожают небольшие участки сельской местности в горстке деревень к северу от города. Полиция сообщает подробности "No better than the anarchists of the North." These comments follow the uncovering of a particularly brutal scene in which elderly veterans of the Great East Asia War had been murdered in the street.\n\nThe recent violence and historic tensions between settlers and natives of Outer Manchuria can find its origins in issues of social and economic disparity, but local governments insist that the disputes are the fault of simple miscommunication gone wrong. However, many are skeptical of these statements, and defame them as methods to inoculate the Russians from blame in their own barbarism against the Japanese."
 jap.123.a:0 "Насилие всегда было их путём..."
 
 jap.131.t:0 "Открытие Японско-Корейского тоннеля"
 jap.131.d:0 "Долгожданный Японско-Корейский Тоннель наконец был открыт сегодня, после более чем пятнадцати лет строительства. Изначално, проект "
 jap.131.a:0 "Бетонный символ Восточно-Азиатского единства!"

 jap.132.t:0 "Важность маньчжурской стали"
 jap.132.d:0 "Маньчжурия была ценным владением Японии на протяжении многих десятилетий. Огромные тонны стали, расположенные в упомянутом северо-восточном регионе Китая, стали краеугольным камнем всей Сферы совместного процветания. Железо добывается из земли в огромных количествах, а затем доставляется в города на юге для плавки и обработки. Оттуда сталь идет через остальную часть Сферы. День за днем, неделя за неделей, спрос на маньчжурскую сталь не исчезает никогда. Скорее даже наоборот - он постоянно растëт. Сталь была столпом, на котором была построена почти каждая часть нашего современного общества и государства.\n\nПоскольку в Маньчжурии не было реальной конкуренции с точки зрения производства стали, было жизненно важно убедиться, что там все в порядке с экономикой. Если она отстанет, тогда, признаться честно, весьма хрупкий график спроса и предложения может легко развалиться. Местное правительство Маньчжурии должно регулярно и особенно подробно отчитываться о финансовой ситуации сталелитейной промышленности.\n\nХотя сталь все ещё находилась в Маньчжурии, она тщательно охранялась на протяжении всего пути. Для военных было обычным делом непосредственно контролировать транспортировку некоторых грузов, вплоть до размещёния солдат на борту, а также сопровождения военно-морскими кораблями. Утверждать, что украсть государственную тайну проще, чем убежать с единственным стальным слитком, стало чем-то вроде местной шутки."
 jap.132.a:0 "Другой отчëт не за горами"

 jap.133.t:0 "Маньчжурский экономический отчет"
 jap.133.d:0 "Маньчжурия должна первой среди членов Сферы совместного процветания подготовить отчет об экономической ситуации на своей территории. Государство Маньчжоу-го находится под управлением губернатора Жуаня Чжэньдо последние несколько десятилетий. Безжалостными и холоднокровнейшими методами он превратил северные районы Китая в гигантскую промышленную зону. Сталь - самым ценным ресурс. Ее практичность и повсеместность сделали ее желанной практически для всего света. Поэтому Жуань сделал защиту бизнеса по добыче этого жизненно важного ресурса своей ключевой целью. Хотя его управленческие методы снискали ему репутацию жестокого человека, результатов, которых он добился, было достаточно, чтобы убедить правительство в Токио не слишком обращать внимание на подобное варварство. Теперь пришло время ещё раз подтвердить, что его усилия в Маньчжоу-Го окупились.\n\nВ течение продолжительного времени маньчжурская экономика стабильно развивалась, несмотря на ситуацию за пределами крупных городов. Сельская жизнь была такой же, как и раньше, даже при внедрении современного оборудования на некоторых крупных фермах. Сталелитейная промышленность продолжала демонстрировать хорошие результаты, хотя этого и следовало ожидать. Несмотря на это, медленные темпы развития становились для Токио все более насущной проблемой. Поэтому, в последние годы правительство увеличило свои требования к дальнейшему расширению и росту региона. Жуань, не любивший идти на поводу, был полностью готов проигнорировать просьбу своего предполагаемого начальника.\n\nТем не менее, он также видел возможные преимущества внесения некоторых незначительных изменений в свой отчет. Никогда нельзя было переоценить выгоды от более тесных контактов с политическими кругами на Японских островах. Это также, наконец, освободит Жуаня от некоторых невыполнимых требований премьер-министра Ино. Беря во внимание преимущества от обоих решений, Жуань решает взяться за написание отчëта"
 jap.133.a:0 "Мы не видим причин писать заведомо ложную информацию."
 jap.133.b:0 "Внесите некоторые изменения, всё ради благого дела."

 jap.134.t:0 "Маньчжурия сообщает об умеренном росте"
 jap.134.d:0 "Первым из государств, входящих в Сферу сопроцветания, представивших свой экономический отчет, была Маньчжурия. Более трех десятилетий Маньчжоу-Го готовила эти отчеты, в которых заложены несколько разделов с различными экономическими успехами, достигнутые ею в следствии многолетнего, подчас изнурительного труда. В течение последних нескольких лет экономика оставалась в основном стабильной, что было в значительной степени заслугой нынешнего губернатора территории, Жуаня Чжэньдо. Завершив свой отчëт, первый губернатор сразу же отправил его в Токио. Первым документы получил премьер-министр Ино, который затем передал их Императорскому парламенту, а также возможно и самому императору, если тот пожелал бы их прочесть. Наконец, получив отчет, Ино начал перечитывать документы в досье. Три страницы стандартного отчета в свойственном Жуаню чудном стиле. Аграрные доли в экономике оставались наибольшими, хотя сталь и ценные ископаемые продолжали добываться в непомерных количествах, которых было достаточно, чтобы удовлетворить потребности Сферы.\n\nИно дочитал отчет. Ситуация в Маньчжоу-Го была вполне удовлетворительной и соответствовала предыдущим заслугам Жуаня. Однако премьер-министр не мог не почувствовать некоторое разочарование, посчитав такой заурядный и предсказуемый рост признаком неспособности губернатора к предприимчивости. Он должен будет сказать об этом Жуаню при следующей их встрече."
 jap.134.a:0 "Все ещё неплохо."

 jap.135.t:0 "Маньчжурия сообщает об исключительном росте"
 jap.135.d:0 "Первый из многих экономических отчетов должен прибыть в кабинет премьер-министра уже сегодня. Как это было традиционно для такого события, первый отчет пришел из Маньчжоу-Го. Марионеточное государство в Северном Китае управлялось печально известным Жуанем Чжэньдо в течение весьма нескромного времени. Его пребывание на этом посту привело к некоторым общим прорывам в экономике, чем он был невероятно горд. Жуань восхвалял свои жестокие методы, которые он считал ключом к успеху. Премьер-министр Ино на самом деле не интересовался вопросом о том, кто добился успехов и как. Для него имело значение лишь содержание отчета. После получения отчета, который был доставлен в его резиденцию прямо из аэропорта, Ино начал процесс вдумчивого анализа содержимого. В досье, прибывшем на стол Ино, находилось три важных документа. Первый документ был озаглавлен как: ". Written in Kishi's surprisingly droll fashion, the three papers detailed remarkable and rapid growth in the Manchurian economy. The Steel industry, previously struggling to keep up with the demands, was now producing the necessary supply at a comfortable rate. The industrial sector was beginning to expand as well. It appeared that in a few years, it would overtake the agrarian sector, once Manchukuo's only source of revenue. After years of slow progress, it appeared as if the Manchurian economy was seeing a boom."
 jap.135.a:0 "Жуань на своем месте не просто так."

 jap.136.t:0 "Центр рабочей силы Сферы"
 jap.136.d:0 "Китай с его большими размерами и населением стал идеальным местом для промышленного и сельскохозяйственного развития. Хотя он уже является второй по величине экономикой в Сфере, истинный экономический потенциал Китая ещё не был полноценно достигнут. По этой причине, как сама Япония, так и местное правительство Китая вложили немало средств в модернизацию обширных земель, доступных для использования. Важность и желанность этой цели хорошо отображалась в поведении двух правительств, поскольку большинство японских и китайских политиков желали завершить еë как можно скорее.\n\nКитай уже предоставлял абсолютное большинство рабочих для всей Сферы, являясь двигателем в огромной машине обеспечения военного блока Японии всем, от оружия до бытовой электроники. Эти фабрики, состоящие в основном из китайцев, принадлежали, как не странно, японским компаниям, которые использовали эти заводы для производства повсеместных, но простых товаров с максимальной для себя прибылью. Прибрежные города расширяются вот уже как несколько десятилетий, но именно аграрная сельская местность по-прежнему составляет большую часть китайской экономики. Большая часть продовольствия Сферы поступала из Китая. Для выполнения такой ответственной задачи задействуется почти вся материковая часть страны. Всë было достаточно стабильно и без резких перемен, однако современные тенденции несколько изменили способ ведения сельского хозяйства. Там, где сельские общины когда-то контролировали огромную часть посевных площадей, поддерживая свой традиционный образ жизни посредством земледелия, отныне же оказались лишены своих территорий. Теперь эти огромные площади земли оказались в руках у корпораций, которые используют их для выращивания своей продукции в максимально широких масштабах. Целые деревни могли быть наняты одной и той же компанией, и все они работали над производством одних и тех же продуктов питания.\n\nТруд оплачивался дëшево, так как население Китая в среднем гораздо беднее японского, а следовательно, по мнению многих корпоратов, добрый десяток невидавших нормальной жизни китайцев, за хоть и копеечный но стабильный доход, выполнят гораздо более сложную и рискованную работу чем вечно недовольный своей одной из самых высоких зарплат в Азии японец. Поэтому всë сложилось настолько удачно, что, казалось, всегда было место для расширения, всегда было больше возможностей открыть больше фабрик или увеличить сельскохозяйственные угодья. Для большинства компаний, базирующихся в Сфере, становилось все более привычным сосредоточивать свои производственные центры в Китае. Здесь, как выразились руководители, они могли действовать свободно и без неудобств регулирования со стороны правительства, с которыми они столкнулись на Родине. Более того, они в полной мере пользовались затруднительным положение Китая."
 jap.136.a:0 "Действительно, непростая ситуация..."

 jap.137.t:0 "Китайский экономический отчет"
 jap.137.d:0 "Несмотря на все шаги, которые Япония и национальное правительство предприняли для улучшения китайской экономики, предстоит пройти ещё долгий путь, прежде чем она сможет стать экономической силой, под стать требованием Сферы. Прибрежные городки прошли долгий путь от разрушенных войной пережитков эпохи раздробленности и неконтролируемого хаоса до более-менее сносных по современным меркам городищ, хотя большинство крупных поселений все ещё находится в том же состоянии, что и большую часть двадцатого века. Сельское хозяйство по-прежнему оставалось доминирующей частью экономики, благодаря в значительной степени подходящим районам для сельхоз работ. Но несмотря на это, сельская жизнь также несколько изменилась. Большое количество ферм было объединено в холдинги, работающие на несколько крупных компаний. Жизни простого крестьянского люда также находятся в полной зависимости от акул японского бизнеса, которые по велению своих собственных предубеждений ввели их в полную изоляцию, лишь изредка контактируя с региональными властями, чтобы продемонстрировать, что крестьяне всë ещë живы и их присутствие по-прежнему ощущается. Уничтожение аграрного экономического господства идет медленным ходом. Потребуется много лет, прежде чем Китай сможет принять меры и создать нацию с современной экономикой. Города потребуют гораздо больше инвестиций. Деревне же потребуется и того больше, чтобы обустроить землю под хороший и многофункциональный промышленный сектор. Пришло время президенту Китая выступить с докладом о состоянии экономики. Очевидным политическим ходом был объективный и прозрачный отчет, хотя он и влек за собой неизбежные последствия резкого неодобрения со стороны Японии. С другой же стороны, если слегка приукрасить общее положение дел то тумаков со стороны покровителей избежать всë же удастся, Токио не был самым проницательным хозяином. Вряд ли они заметят несколько незначительных изменений в отчете. Тем не менее, президенту необходимо будет принять свое решение без промедления."
 jap.137.a:0 "Увеличивайте числа, это для нашей же пользы."
 jap.137.b:0 "Не нужно лгать."

 jap.138.t:0 "Китай сообщает о положительном экономическом росте"
 jap.138.d:0 "Экономический отчет Китайской Республики должен был быть готов. Премьер-министр Ино снова ждал его прибытия. Китайская экономика всегда была важной проблемой для Японии с момента ее интеграции в Сферу совместного процветания. Китай служил житницей блока, поставляя огромное количество продуктов питания каждому государству-члену. Однако даже этого было недостаточно. Огромная территория, население и ресурсы Китая сделали его идеальным местом для строительства крупного промышленного центра. Проекта, который Ино и его предшественники хотели завершить. Премьер-министр надеялся, что экономический отчет напомнит китайскому правительству, насколько неотложным был этот вопрос. Теперь, когда досье было у него на столе, Ино начал изучать его содержание.\n\nПремьер-министр ожидал увидеть некоторый прогресс в направлении промышленного развития, в конце концов, он требовал этого, но в отчете говорилось, что Китай уверенно движется к индустриализации. После многих лет трудного прогресса это произошло. Казалось, Китай вот-вот вступит в новую фазу модернизации. Хотя промышленный сектор начал расти, объем производства в сельском хозяйстве также резко увеличился. Премьер- министр был рад видеть, что его послание, наконец, было правильно понято. Путь для Китая был открыт, и, по мнению Ино, он указал им путь."
 jap.138.a:0 "Китай становится все более ценным."

 jap.139.t:0 "Китайская экономика продолжает бороться"
 jap.139.d:0 "Китайская Республика должна была прислать свой экономический отчет. В ожидании его прибытия премьер-министр Ино рассмотрел ситуацию в житнице Сферы, чтобы лучше понять документы, которые он вскоре собирался прочитать. В настоящее время ценность Китая заключается в его способности производить огромное количество продуктов питания, необходимых во всех частях Сферы. Несмотря на эту важную цель и его статус второй по величине экономики Сферы, именно промышленная экспансия была теперь в центре внимания, как в Нанкине, так и в Токио. Помимо того, индустриализация шла медленно. Ино, как и его предшественники, настаивал на том, чтобы китайское правительство сосредоточило свои усилия на этой цели. Когда досье было положено на его стол, премьер-министр выразил надежду, что его требовательный тон наконец-то окупился.\n\nБыстро пробежавшись глазами по отчету, Ино быстро понял, что его методы бесполезны. Как и в предыдущие годы, он почувствовал смесь гнева и разочарования. Китай снова подвел его: устриализация шла не полным ходом, и движение к этой цели было весьма не впечатляющим. Не претерпел кардинальных изменений и аграрный сектор экономики. Внедрение современного сельскохозяйственного оборудования и методов мало помогло увеличить производство. Только некоторые из самых крупных хозяйств действительно начали модернизироваться. Только они пока могли справиться с резким переходом от старого к новому. Премьер-министр, закончив чтение, был сосредоточен на поиске соответствующего ответа для отправки в Нанкин."
 jap.139.a:0 "Мы сделаем наши требования яснее."

 jap.140.t:0 "Бенгальский текстиль"
 jap.140.d:0 "Свободная Индия или Азад Хинд всегда вносил полезный вклад в экономику Сферы. Имея страну не такого размера, как его западное правительство-соперник, Бос попытался максимально использовать свою территорию. Модернизация всегда была его ключевой целью, и теперь города и сельскохозяйственные угодья Свободной Индии экспортировали большую часть своей продукции и продукции на рынок Сферы совместного процветания.\n\nБенгалия, в частности, создала много товаров, которые считались очень востребованными, в первую очередь, это известное текстильное производство в регионе. ещё со времен Римской империи эти прекрасные изделия ручной работы были востребованы во всем мире. Британское правление в Индии только увеличило мировой спрос на бенгальские текстильные изделия. Производство выросло до новых высот с появлением нового оборудования, призванного увеличить объем производимой ткани.\n\nВ ныне независимой от британского правления Индии, спрос на текстильные изделия не сильно изменился. Их популярность в Японии и по всей Сфере гарантировала, что спрос на бенгальский текстиль никогда не упадет. Однако ситуация с остальной частью экономики Сферы многих беспокоила. Несмотря на усилия Субхаса Чандра Боса по увеличению индустриализации, подавляющее большинство земель в Свободной Индии все ещё использовалось для сельского хозяйства. Произведенные культуры были необходимы для прокормления населения и поэтому не могли внести большой вклад в экономику. По этой причине текстильная промышленность была так сильно защищена. Если тенденция к аграрному развитию не прекратится, крах одной отрасли может нанести Азад Хинд значительный ущерб на долгие годы."
 jap.140.a:0 "А теперь удвойте усилия."

 jap.141.t:0 "Экономический отчет Свободной Индии"
 jap.141.d:0 "Как обычно, японское правительство прислало свой годовой экономический отчет. Это ожидалось от большинства стран в сфере совместного процветания, и правительство Азад Хинд никоим образом не было исключением. Свободно Индийская экономика был жизненно важным источником доходов и товаров для Японии, и поэтому они заботились о том, чтобы все было в порядке с их самым западным союзником. в деталях. Как и в любой другой раз, когда это было сделано, впереди было два пути, подробно описывающих, как справиться с ситуацией. Во-первых, был выбор просто сообщить о ситуации, как она была на самом деле. Индия, хотя довольно развитая, несмотря на свое недолгое существование, не была крупным финансовым центром. На протяжении десятилетий Бос пытался реализовать ряд экономических планов, которые, казалось, действительно давали неоднозначные результаты. Большая часть экономики по-прежнему оставалась аграрной, и лишь некоторые города действовали. как важные промышленные базы.\n\nКонечно, это были плохие новости, о которых Токио, возможно, не нужно было слышать. Правительство Свободной Индии было вполне в силах отразить определенные части доклада. Будет ли действительно иметь значение, если некоторые цифры будут увеличены, а упоминания определенных областей будут заменены ссылками на новые фабрики, хотя бы для того, чтобы удовлетворить японцев? Босу казалось, что небольшая ложь во благо может дать его стране время для того, чтобы сделать серьезный отчет за следующий год."
 jap.141.a:0 "Все идет по плану."
 jap.141.b:0 "Нет нужды недоговаривать."

 jap.142.t:0 "Все в порядке с финансами Свободной Индии"
 jap.142.d:0 "Свободная Индия была последней из стран, представивших свой годовой финансовый отчет. Этого следовало ожидать, поскольку отчеты поступали, исходя из их относительной близости к центру Сферы. Ино, сидя в своем обычном место, ждал, что его помощник вернется с отчетом, который прибыл в Японию около часа назад. Наконец тот вернулся с конвертом, почти таким же, как и все другие отчеты. Не теряя времени, Ино использовал богато украшенную открывалку для писем, чтобы извлечь информацию запечатана внутри. Как и все в серии отчетов, письмо начиналось с "Report on the economy of Free India". The Prime Minister scanned the documents, but quickly found that he had read enough to grasp the situation. Across three pages, the Free Indian Government had outlined their situation over the past year. Despite some difficulties, the economy was now doing particularly well, with no signs of declining in the near future. In fact, most graphs showed that more growth could be expected in virtually all major sectors. Agrarianism was beginning to come to an end, with signs of major industrialization in the coming years.\n\nTo Ino, this was a sign of triumph. Not only was a significant economy in the Sphere doing well for itself, but it had occurred under his leadership. Azad Hind may have done the heavy lifting, but it was due to the pressure of the Prime Minister that the successes had been seen in the first place. Or so Ino seemed to think that it had occurred that way."
 jap.142.a:0 "Отлично, прекрасный год для Свободной Индии!"

 jap.143.t:0 "Свободная Индия дает честный ответ"
 jap.143.d:0 "Последней из стран, которые должны были прислать свои экономические отчеты в Токио, было правительство Свободной Индии. Она находилась на периферии Сферы совместного процветания, поэтому время их отчетов не вызвало ни удивления, ни беспокойства. Ино, сидящий в своем офисе, только что получил телефонный звонок, подтверждающий, что отчет прибыл в аэропорт Токио чуть меньше часа назад. По прибытии в его личное поместье Ино попросил немедленно доставить ему ценные документы. Как только документы, из которых состоял отчет, были доставлены в офис Ино, он, не теряя времени, принялся за чтение. "Report on the Economy of Free India", said the title page simply. Outlined over three pages of text, charts and graphs, was the stark truth of East India's economy.\n\nThe report did not outline a disastrous situation. The economy was in fact managing to stay afloat, but at a level far below the expectations of Japanese projections. It did not appear that the situation was too likely to shift radically in the coming years. Azad Hind would remain a mostly agrarian society for a good while yet. At the bottom of the last page was a small section, entitled "Plans for Stimulating Economic Growth". Yet by that point, Ino had stopped reading. Solutions to the problem that he had just been made aware of seemed rather useless at that moment. Up until that point, The Prime Minister had assumed that the situation in Azad Hind was entirely positive. Now it was clear that a significant member of the Sphere was financially lagging far behind what was expected. The copies of the report would soon begin to circulate in wider economic and political circles, which would only hasten its impact. Ino was left wondering if there was some way to put the spotlight on the transparency of the report, although that still led directly to the problems it presented."
 jap.143.a:0 "Будем надеяться, что следующий год окажется более многообещающим."

 #SASAKAWA RIDE
 jap.144.t:0 "Сасакава хочет финансирования"
 jap.144.d:0 "На почту Кантэя поступило письмо от Сасакавы Рёити, именитого филантропа и предпринимателя, довольно сильно прославящегося своими новаторскими методами ведения дел. Сейчас он занимается учреждением собственной нефтедобывающей компании, расположением которой служит местность, неподалёку от наиболее существенных сахалинских месторождений, и ему очень хочется узнать, будет ли правительство Ино заинтересовано в денежном субсидировании предприятия. Разведочные работы уже заимели успех; компания отыскала крупное и прибыльное месторождение чёрного золота. Сасакава считает, что расширение нефтедобычи в этом регионе поможет сахалинской экономике стать менее зависимой от сельхоз производства и в благой перспективе, привлечь на тамошние земли огромное количество образованных рабочих. Если всё пройдёт как надо, то у Тоёхары появится хорошая возможность стать важным культурно-экономическим центром крайнего севера нашей Империи.\n\nНесомненно, задумка хорошая, однако сам Ино не уверен, будет ли лучше рассмотреть запрос вместе с Кантэем или же передать его Нобусукэ Киси, чтобы тот мог бы включить эту затею с нефтью в свои экономические планы по северным регионам."
 jap.144.a:0 "Ино лично займётся рассмотрением данного запроса."
 jap.144.b:0 "Пусть этим займётся Нобусукэ Киси."

 jap.145.t:0 "Финансирование Сасакавы"
 jap.145.d:0 "Решив самостоятельно разобраться с вопросом о новых нефтяных месторождениях на Сахалине, премьер-министр Ино вместе с коллегами принялись обдумывать размер суммы, которая пойдёт на финансирование сасакавского проекта. Хотя Сасакава и является членом парламентской оппозиции, да и весьма высокий чин в коррупционной иерархии не внушает благонадёжности его намерениям, он всё же остаётся одним из немногих независимых предпринимателей, чьи запросы нельзя было просто так проигнорировать. Многочисленные компании по всей стране, а также внесение весомого вклада в развитие японской армии на протяжении последних десятилетий, гарантировали ему уверенное место среди самых влиятельных фигур на политической арене, желает того правительство или нет. К тому же, теперь, когда он обнаружил нефть, всегда такую ценную и полезную для функционирования Сферы, даже принципиальный Кантэй готов отбросить всю неприязнь к этому человеку и по собственной воле пойти с оным на сотрудничество.\n\nСубсидирование его нефтяных месторождений гарантировано влетит правительству в копейку, ровно как и в случае любой деятельности, связанной с нефтедобычей. Также необходимо было и учитывать все риски. Сторона опасения предложила выдать Сасакаве лишь небольшую сумму денег, это, как предполагалось, минимизирует убытки в случае если его авантюра потерпит неудачу. Другие же утверждали, что сахалинский бизнес Сасакавы был более чем надёжным, чтобы расщедрится в инвестициях. Так что если Сасакава и впрямь говорил правду про все те блага, которые государство может понести от активного участия в такого рода начинании, то награда, и в самом деле обещала быть грандиознее некуда. Всепредложения были высказаны, Ино внимательно выслушал каждый тезис и сейчас настало время его решающего слова."
 jap.145.a:0 "Давайте лучше не лезть на рожон"
 jap.145.b:0 "Такое дело заслуживает самых щедрых выплат"

 jap.146.t:0 "Описка?"
 jap.146.d:0 "После долгих и тщательных размышлений премьер-министр принял решение предоставить нефтяному предприятию Сасакава скромное количество иен. Полагая, что риск был слишком велик, чтобы идти на него, и что, возможно, тесное сотрудничество с оппозицией было плохой стратегией, Ино счел за лучшее выбрать более безопасный путь. Кроме того, бизнесмен никогда на самом деле не указывал точно, сколько в иенах он надеется получить в виде субсидий. Чтобы завершить этот вопрос, премьер-министр напишет письмо, информирующее Сасакаву о вкладе правительства в его усилия в Карафуто. Сделав это, Ино немного задумался над этим вопросом, полагая, что он успешно завершен.\n\n"Prime Minister, Ryoichi Sasakawa is on line one. He says he wishes to discuss your terms of payment. He seemed rather displeased, if that says anything." With a nod, Ino dismissed his aide and picked up the receiver. "Prime Minister, I apologise for calling you at this hour, but I am afraid that there appears to be some sort of spelling error in the document you sent me. The one that details the funds. Ino, having checked the documents himself, replied that there could not have been any sort of fault. "Really? I must say that the section detailing the total subsidies seems to be missing at least one or two zeroes. Such a small amount would otherwise be a poor joke!\n\nRealising that he was dealing with more than a technical error, Ino requested to phone Sasakawa back in five minutes. Now free to think, he could consider his options. Either he could stand by his original sum and not stoop to the greed of the business mogul. Or he could make the necessary changes to please him. With his five minutes spent, the Prime Minister told Sasakawa..."
 jap.146.a:0 ""
 jap.146.b:0 "" 

 jap.147.t:0 "Таинственное письмо."
 jap.147.d:0 "Прошло почти две недели с тех пор как Сасакава попросил больше субсидий. Почти две недели, тот никак не выходил на связь, но всё прервалось сегодня, когда Ино пришло небольшое письмо.\n\n'Дорогой Премьер-министр Ино, я буду краток: за последнюю пару недель вы совершили несколько не очень мудрых решений. Так как одними из самых главных черт вашего кабинета являются глубокое переосмысление и исправление разного рода ошибок, то я от всего сердца советую вам осознать ошибки теперешние и наконец приступить к их разрешению, если вы, конечно, не хотите обзавестись серьёзнейшими проблемами. Всего наилучшего!' Несмотря на отсутвие явных доказательств причастия Сасакавы к написанию письма, манера излагать мысли и у него и у автора совпадают с разительной точностью. Особенно, если вспоминать то как предприниматель вымаливал повысить сумму выплат для своего дела."
 jap.147.a:0 "Сасакава замышляет неладное. Нужно принять меры."
 jap.147.b:0 "Лучше уступить. Кто знает какие опасности могут таится за этим письмом."

 jap.148.t:0 "Арест Сасакавы"
 jap.148.d:0 "Таинственное письмо с угрозой расправы над премьер-министром не могло остаться без должного внимания, особенно учитывая последнии события, которые, вероятно, и послужили причиной кое-кому написать и отправить пугалку прямиком на место обитания обидчика. По советам своих самых доверенных лиц, премьер отдаст приказ об аресте подозреваемого. "If that mogul is willing to kill me over a disagreement over subsidies, then he is better off behind bars. Who knows who he might have killed in the past over something like this?" Ino picked up the receiver and inelegantly dialed the Home Minister. "Minister, I need you to arrange a high-profile arrest. Who? Ryoichi Sasakawa, now get it done!".\n\nSasakawa was in his usual place, a grandiose office that spoke of wealth and someone with ubiquitous taste. There was a knock on the door, which was met with a "come in" from Sasakawa. In walked 3 police officers. "Ryoichi Sasakawa, you are under arrest for threatening the murder of the Prime Minister. As his hands were forced behind his back and clasped in handcuffs, the businessman could not help but try to bribe his captors, although the threat of additional charges quickly silenced his pleas.\n\n"Prime Minister, Sasakawa has been arrested and now awaits trial." Ino gave his thanks to the police before turning to his ministers that had gathered in his office."
 jap.148.a:0 "Сегодня мир очистился от очередной шестёрки японских корпораций."One less troublesome keiretsu stooge to deal with!""

 jap.149.t:0 "Сасакава на свободе"
 jap.149.d:0 "В целом, вся эта сценка с похищением оппонента доброму числу людей показалось явлением весьма разочаровывающим и убогим, но был и тот кто считал это необходимой санкцией, к которой надо было прибегнуть многим раньше. После задержания, Сасакаву поместили в подозрительно роскошную камеру. Его отсидка протикала спокойно и без лишней огласки на публику, так что внешнему миру казалось, что он скорее уехал в незапланированный отпуск, чем томительно ждал своего суда где-то в застенках следственного изолятора, по крайнем мере именно так и был проинформирован всякий, кто поинтересовался спросить о местонахождении магната. Слушание по делу назначили через неделю со дня заключения. Сам суд прошёл без лишнего шуму - в нём участвовали лишь Сасакава, шесть адвокатов, сторона обвинения и судья. Вердикт же был вынесен а течении часа. \n\n"Prime Minister, Sasakawa's trial has just ended. He's walked free. Ino, in response to this unfortunate news, demanded to know what could have caused this. "Lack of evidence, sir. Sasakawa's lawyers proved that he could not have possibly been responsible for the letter. The handwriting was completely off, and it could not be linked to anyone close to Sasakawa either. No fingerprints either." Ino was left feeling both relieved that Sasakawa hadn't attempted to kill and disappointed that his only feasible suspect for the letter's author had just been ruled out. Just as he was about to put the matter out of his mind, the phone rang once more. "Prime Minister, I believe we've spoken over the phone." It was Ryoichi Sasakawa, sounding particularly pleased with himself. "I understand your response to this letter you received, it's only reasonable to want safety. However, next time something like this occurs, I would recommend you have the letter checked properly, to avoid any difficulties that could arise. Godday!""
 jap.149.a:0 "Сасакава, не злоупотребляй удачей, она не бесконечна."

 jap.150.t:0 "Скважина сооружена"
 jap.150.d:0 "При поддержке солидных госсусбсидий, строительство скважин на Сахалине вскоре началось. Подготовка к этому событию шла полным ходом: огромные груды стали и железа были перевезены с Родного Архипелага на далёкий, холодный север. Рабочие тоже не заставили себя долго ждать: как только весточка о том, что каждому участнику стройработ будет выплачиваться достойная зарплата, а по возвращении на Родину ещё и предоставлено современное жильё в подарок, была пущена в массы, толпы заинтересованных лиц отправились к самой верхушке страны на поиски своего счастья. Эти счастливчики мигом воздвигнули первую скважину на одном из крутых бережков префектуры Карафуто, которая тотчас, без каких-либо промедлений начала свою дебютную охоту за нефтью, сверлом деформируя хлипкий ландшафт местности и попыхивая чёрными сгустками дыма. Несмотря на возможность коллосального ущерба природе от застраивания местности нефтескважинами, тех, кто рассчитывал получить от них доход это волновало в последнюю очередь. Спустя время бур всё же наткнулся на залежи нефти, выкачка началась во всю мощь. Сасакаву такой результат несказанно обрадовал, ведь теперь все его труды наконец-то окупятся, да ко всему прочему ещё и с громадной лихвой. Премьер-министра Ино достижение тоже приятно удивило. Некоторые коллеги сомневались в адекватности суммы, с остервенелой убеждённостью выделенной им на нефтяной проект Сасакавы, сейчас же у Ино имелся один весомый аргумент,который определённо заверит их в обратном. К тому же, он мог бы отлично поднять его в глазах окружающих как человека "
 jap.150.a:0 ""

 jap.151.t:0 "Нужно больше золота"
 jap.151.d:0 "После успешного возведения и эксплуатации нефтескважины в Карафуто, на повестку дня встаёт ожидаемый вопрос: какая сумма должна пойти на продолжение сасакавского проекта? Покамест всё складывается удачно: нефть струится тоннами, каждый месяц бесперебойно пополняя казну недюжинной прибылью со своего экспорта. Поэтому решение о постройке второй или даже третьей скважины могло бы сильно продвинуть проект вперёд, гарантировано помножив уже имеющиеся свершения. Сейчас это казалось самым разумным и надёжным намерением, ведь даже если постройка и обслуживание новых скважин поначалу должным образом не окупяться, то на помощь придёт первая, которая благодаря объёмной выкачки нефти со временем выбъет все затраты в ноль. Так что... тройной доход обеспечен?\n\nНо есть одно "motivation". Yet with all the success that the business has seen so far, other voices suggested that even more money should be poured into the oil wells, to truly access the full potential of Karafuto's oil reserves. Eventually Ino decided to invest:"
 jap.151.a:0 "Огромную сумму, причин останавливаться - нет."
 jap.151.b:0 "Практичную сумму, тише едешь - дальше будешь."

 jap.152.t:0 "Скважина сооружена"
 jap.152.d:0 "Вкалывать одному не просто, но серой сахалинской нефтемашине и не такое по плечу. Она мучительно долго трудилась в полнейшей изоляции, и лишь тусклая тень, падавшая на мёрзлый пейзаж своим бессердечным молчанием скрашивала её одиночество. Теперь же всё изменилось, машина наконец-то смогла обзавестись младшей сестрой. На этот раз строительство спутницы обошлось не без происшествий. Фундамент, который, как считалось крепким бастионом стоял на страже строения, прочно осев в земле, неожиданно рухнул. Конструкция прогнулась под собственным весом и шлёпнулась об водную гладь, лишь чудо спасло её от засасывания в ледяную пучину, море наполовину проглотив постройку выплюнуло ту наружу. К счастью, убытки оказались не настолько критичными, их легко загладили дополнительными выплатами от правительства. Вскоре работы торжественно возобновились, к сожалению, не все этого дождались; при ликвидации последствий разрушения погиб человек. Аккуратно воздвигнув и закрепив стальной каркас машины, рабочие приступили к рутинному привариванию деталей и механизмов по полостям изобретения, а после к отделке внешней части. Спустя месяц кропотливой, полной задержек и невыполненных обещаний работы нефтяная вышка присоединилась к своей близняшке, теперь они вместе служат на благо страны. С ростом темпов добычи, казалось, будто бы студёные воды Карафуто начинают потихоньку заливаться чёрными пятнами. В то время как новости о том, что обе вышки качают одинаковое количество нефти, цена которой уже превысила затраты на второю, изрядно подняли настроения Сасакавы и премьер-министра Хирои Ино. Да, поначалу строительство шло невесть как, но из-за своевременной помощи от государства процесс удалось благополучно завершить. Отныне нефть не только бьёт ручьём, но и идёт полноводной рекой. Сколько новых идей можно реализовать с помощью великой силы крови земли - представить страшно. Спустя время и префектура начала пожинать последствия своего участия в деле; деньги от предприятия подняли уровень модернизации её экономики. Некогда являясь полностью сельскохозяйственной, сейчас она даёт фору большинству традиционно промышленных регионов с их производственными долями на японском рынке. Во внешний облик края также вложили значительную часть дохода, в поселениях появились комфортабельные новостройки, отремонтированы здания муниципалитета, залиты дороги. Сама же столица префектуры, Тоёхара, превратилась в важный портовый город. Иммиграция значительно усилилась, так как нефть привлекала всех тех, кто рассчитывал что-то с неё получить. Это привело к расширению нефтедобычи по региону, в каждом уголке, в каждой деревушке работали как минимум несколько скважин, что не могло не сказаться на экологической обстановке и общему оскуднению ландшафта. Местным жителям не оставалось ничего поделать, кроме как смириться с участью. В конце концов не всё так плохо, деньги есть, города растут, а испорченный воздух, да мутные реки с раздолбанными холмами можно и потерпеть."
 jap.152.a:0 "Всё хорошо, что хорошо кончается."

 jap.153.t:0 "Бюджет не выдержал"
 jap.153.d:0 "С самого начала строительство второй нефтяной скважины столкнулось с большими трудностями. Грунт, на котором должен был располагаться фундамент, оказался очень зыбким. Без масштабных работ по укреплению грунта ни одна скважина не могла быть построена без риска обрушения. Однако такие работы выходили далеко за рамки бюджета. Узнав о серьезной задержке, Сасакава быстро обратился к источнику новых средств, который, как он надеялся, не разочарует его.\n\n"Prime Minister, I have some bad news. However, I believe we can work forward if you agree to my solution." Ino, suspicious that Sasakawa's plan might involve more subsidies, asked him to carry on with his explanation. "In order to safely extract the oil, further work must be done to secure the foundations. I suggest you provide me with more funds, in order to get the operation back on track. After all, this is oil you need."\n\nIno, feeling confident, refused the offer. He instead suggested that Sasakawa cough up the necessary funds using his own money. "Prime Minister, we both know that would be most unwise. I can abandon this second well, without a second thought. But if I do that, how will it reflect upon the government that funded me? Do you really want to appear to have such a bad eye for investment? Ino was left without time to answer the question. "Now, I understand you will need time to consider this. I won't take a moment more of your time. The phone line went quiet and the Prime Minister was left to write up the required funds. This was much to his displeasure."
 jap.153.a:0 "Лучше дать ему то, чего он хочет."

 jap.154.t:0 "Коррупционный скандал Ино"
 jap.154.d:0 "В конце концов Сасакава получил свои деньги. Строительство второй нефтяной скважины вскоре возобновилось, и, казалось, все снова шло по плану. Так было до тех пор, пока Сасакава не упомянул вскользь о полученном им дополнительном финансировании во время ряда конференций и деловых обедов. Слухи об этой сделке медленно просочились из корпоративных секторов в политические. К несчастью для премьер-министра, первыми эту новость услышали его политические соперники. Даже в полном контексте предоставления субсидий крупной компании, финансовые инвестиции Ино могли быть легко истолкованы как коррупционные действия.\n\nПремьер-министр, уже окруженный слухами об экономических проступках, стал легкой мишенью для нового обвинения в коррупции. В течение нескольких дней только об этом и могли говорить в парламенте. В отличие от многих других случаев, когда поднимался вопрос об обширной коррупции Иноса, реальные доказательства прокламации Сасакавы придали этому вопросу гораздо большую остроту. Несмотря на то, что Сасакава сам был членом парламента, он заметно отсутствовал. Хотя он был вовлечен в процесс не меньше, чем премьер-министр, он мог бы стоять в центре палаты представителей, если бы его не заметили. Ино остался наедине с политическим кризисом, вызванным его не слишком надежными инвестициями."
 jap.154.a:0 "Даже намека на благоразумие нет!"

 jap.155.t:0 "Скважина закончена"
 jap.155.d:0 "К тому времени, когда скандал с инвестициями Ино в основном утих, строительство второй нефтяной скважины было почти завершено. Были завершены последние проверки безопасности, которые показали, что грунт, наконец, безопасен для строительства. По сравнению с кажущейся гаргантюанской задачей обеспечения стабильности, само строительство скважины прошло гладко. Наконец, работы на второй скважине могли начаться, и лишь небольшая тень экономических нарушений нависла над ней. Карафуто, некогда тихое место, становилось все громче от звуков промышленности и труда. Теперь, когда две машины выкачивали нефть из земли, последний бизнес Сасакавы стал ещё более продуктивным и прибыльным. Для него вторая скважина была именно тем, что ему было нужно.\n\nДля Ино весь процесс получения нефти, которую он субсидировал, был тяжелым и не без ущерба для его личного имиджа. Тем не менее, нефть всегда была ценной, и со временем она заглушила критику в адрес премьер-министра в его полезном назначении. Со временем нефтяная скважина начала приносить и другие положительные результаты. Местная экономика начала немного диверсифицироваться, а необходимость транспортировки огромного количества нефти привела к модернизации порта Тоёхара. Все это произошло слишком поздно, чтобы смягчить мнение людей о премьер-министре."
 jap.155.a:0 "Я уверен, как минимум военные найдут нефти применение"

 jap.156.t:0 "Киси занят"
 jap.156.d:0 ""Sasakawa presents an interesting proposition. However, I think it best that someone with more expertise in local matters handles his request for subsidies. Get me Kishi on the phone." Nobsuke Kishi, Prime Minister of Manchukuo, was the obvious man to turn to, if the Kantei was not to handle the oil venture. Kishi had spent much of his time in his domain developing it with brutal efficiency and brutal methods. Ino was sure that the possibility of Kishi being granted new oil wells for his northern fiefdom would be more than enough to convince him that Sasakawa's offer was worth it.\n\n"Kishi, I have a proposal from Ryoichi Sasakawa to present to you." Kishi's reply was simply, a mere "Go on". "He wishes for aid in funding his efforts in extracting oil in Karafuto prefecture. He claims it could seriously benefit the local economy and eventually provide us with a proper port to the far north." Ino could only hear the crackling static on the other end of the line, as Kishi seemed to consider the proposal in silence. "Well I am afraid to say Prime Minister, that particular matters here in Manchukuo are far more pressing. It would be most unwise of me to turn my attention away at this time." Although disappointed, Ino could do nothing more than to accept the answer he had been given. De Jure authority aside, Nobosuke Kishi was not a man to force an issue with.\n\nWith the First Minister of Manchukuo too busy, Ino would have to handle the matter himself. While having more control over the oil wells was certainly beneficial, the prospect of negotiating funding with Sasakawa was the furthest thing from an enjoyable experience."
 jap.156.a:0 "Посмотрим, что мы сможем сделать сейчас."

 jap.157.t:0 "Сбой систем"
 jap.157.d:0 "Щелчок затвора раздавался снова и снова, когда солдат нажимал на крючок, но бак на его спине ворчал и не выплевывал ни одного ожидаемого в ходе испытаний пламени. Потрясенные неудачей, ученые, наблюдавшие издалека, бросили свои планшеты на пол и в разочаровании опустили руки. Неисправность, заключили они, поскольку в последующих отчетах говорилось о дефекте в адаптации системы зажигания Тип 120; результат воздействия холодной погоды на нагретый электрический провод внутри оружия.\n\nРазочарованный, солдат отключил свое оборудование и снял бак со спины. Он потащился к членам своего отряда, и они приветствовали его кивком. Научные эксперты, возможно, ещё более удрученные, склонились над перилами, которые возвышались над испытательными полями, не находя слов. Это был опыт, думали они, справляясь с ужасом перед тем, как доложить офицерам о сбое системы."
 jap.157.a:0 "Сообщите о неудаче, но сделайте это приятно уху."

 #SASAKAWA RIDE
 
 japflavor.31.t:0 "Призраки прошлого"
 japflavor.31.d:0 "Парень потерял руку. Он шел в деревню, спотыкаясь и теряя сознание. Его крик рвался наружу, но он не мог кричать. Местный врач прибыл слишком поздно, и мальчик умер от потери крови, так и не успев ничего сделать. Родители были не похожи на мальчика: шокированы, растеряны и напуганы. Однако они могли кричать. Их крики были слышны всю ночь, они оплакивали своего мальчика, их скорбь мог понять любой человек в мире.\n\nНа следующий день они обрели новую цель - выяснить, что случилось с их сыном. Это произошло не на соседнем заводе. Ничто в этом аду не могло отрезать руку. Отец подслушал разговор друзей мальчика между собой. Они сказали, что в лесу к югу от деревни стоит большая машина. Именно туда и отправился его сын. Он пошатнулся, пробираясь через лес. Это была кровь на земле? Палец, окутанный грязью, или просто его воображение? Наконец, он наткнулся на деревья, вырубленные, наверное, на протяжении четверти километра, но не человеческими руками. Срезы были грубыми и неровными, ужасно неровными. В конце этой странной долины стоял ржавеющий самолет. Разрушенный самолет был прекрасен, даже когда он разваливался на части. Здесь погиб его сын.\n\nФлаг со звездами и полосами украшал борт, навевая воспоминания о войне, голоде и отчаянии. Даже в таком самолете, как этот, наверняка были неразорвавшиеся бомбы. Он попытался протиснуться внутрь через пробоину в боку самолета, но вышел с глубокой раной от острого куска металла. Обойдя самолет, он сделал неверный шаг.\n\nНа короткое, мимолетное мгновение на лице отца промелькнуло понимание."
 japflavor.31.a:0 "Взрыв никто не услышал."

 japflavor.32.t:0 "Проклятые солдаты."
 japflavor.32.d:0 "Хуан Кечэн когда-то был солдатом. Настоящим, а не тем бандитом, которым он стал. Его мундир изорвался в клочья, и только на сером кителе остался тусклый цвет. Его глаза метались по сторонам, постоянно переходя с одного предмета на другой. Его борода превратилась в заплатки, а кожа под ней была в шрамах и синяках. Он и два его товарища десятилетиями совершали набеги на деревни и полицейские посты в горах Восточного Шаньдуна, каким-то образом избегая поимки, даже когда охота на них в течение многих лет привлекала интерес общественности.\n\nНыне один из них был в руках полиции. Остальные были мертвы. Целый отряд Кэмпэйтай, оснащенный вертолетами, пулеметами и очками ночного видения, преследовал их большую часть ночи. Каждый был застрелен, но Хуан Кеченг выжил. Под сильным давлением он признал свою вину и признался в убийстве жителей деревни. Быстро начался допрос в полном составе. Человек, оказавшийся членом старой коммунистической партии, был взъерошен и растерян. Он отказывался верить, что война закончилась, и закричал, когда услышал, что Чунцин был разрушен. Даже после того, как агенты показали фотографию трупа Мао Цзэдуна, распростертого на земле Чунцина, он продолжал отрицать. Только когда расстрельная команда получила приказ стрелять, он перестал дрожать. Его последние слова, казалось, будут звучать вечно."
 japflavor.32.a:0 ""Long live the Chairman!""
 
 japflavor.33.t:0 "Из долины мертвых - заходящее солнце"
 japflavor.33.d:0 "Солнце исчезало из виду. Тени становились все длиннее и длиннее, пока лучи, светившие в окна, не создали на земле силуэты необычайной высоты, словно зверей в кукольном спектакле теней. Кая беспокойно постукивал ногой по земле. Ему должны были позвонить. Наверное, уже в четвертый раз за этот час он проверил линии. Они не были перерезаны или прослушивались. Линии были надежно защищены, но никакие заверения не могли его в этом убедить. В комнате было слишком темно. Ему не нравилось видеть собственную тень. Она нависала над ним, следовала за ним. Она никогда не уйдет. Он презирал ее за это.\n\nПотянув за шнур лампы, он снова перечитал бумаги, его руки дрожали, когда он подносил их к свету лампы. Из Нанкинского отделения Кэмпэйтай. Все связано с окончанием войны с Китаем. Последние моменты. Он вспомнил те дни, когда все казалось таким ясным. Эти газеты позволяли заглянуть в те времена, когда мир во всем мире был несомненен. И эта мрачная фотография, лежащая на аккуратной стопке бумаг. Тело было неузнаваемо, раздавленное грохотом Чунцина и сгоревшее дотла.\n\nВсе улики сходились самым ужасающим образом. От этого у Каи заболел живот.\n\n\nЗазвонил телефон. Кая на мгновение замешкался. Его сердце билось быстрее, чем когда-либо прежде, быстрее, чем когда-либо, когда он ещё только добрался до офиса."
 japflavor.33.a:0 "Внезапно его чутье сделало выбор за него, и его руки метнулись к телефону."

 japflavor.34.t:0 "Из долины мертвых - страшное открытие"
 japflavor.34.d:0 ""You have got to be fucking kidding me!"\n\n"No, sir. All the reports are pretty clear on it. But the information is safe in your hands. I will not be trusting this with any other officials until I get your express approval. Though, you should know that the Home Minister and the Nanjing Department do have knowledge."\n\n"You sure as fuck won't tell any other souls, if you want to keep your head."\n\nThe Kenpeitai officer was unfazed. "Yes, sir."\n\n"Alright, officer, how'd you tell it wasn't him?" Even the Prime Minister couldn't quite understand why he had gotten so riled up, but he knew that none of this was good.\n\n"After analysing the photos sent to you, the Nanjing department came to the conclusion that the charred body was not his. We had miscalculated. His golden teeth were there, but he was short. Too short for the man himself."\n\nThe prime minister's heart sank, and he slouched into his chair. "It just can't be true."\n\nThe officer continued. "Our agents retrieved some materials that belonged to deceased RGOC general Pang Bingxun. We checked them with some of our documents. All the evidence is there. He must have been active after Chongqing, long after our pacification in the 50's. Everything points to it.""
 japflavor.34.a:0 ""He's alive.""

 japflavor.35.t:0 "Meijiten'nō Hōgyohanseiki Kinen."
 japflavor.35.d:0 "Сегодня исполнилось 50 лет со дня кончины императора Мэйдзи. В Киото, Осаке и Токио были организованы крупные парады, многие школы подготовили специальные уроки, посвященные жизни и деяниям покойного императора, а Киотский императорский университет выпустил трехтомник биографий: первый - о его жизни до реставрации вплоть до отмены системы сегунов, второй - о придворной жизни и реформах раннего периода, третий - о его последующей жизни, начиная с китайско-японской войны 1894 года.\n\nИмператор прошел через важный период обновления японского государства и культуры. Он родился в Киото, за год до того, как командор Перри вынудил Бакуфу открыть страну, что привело к действиям, участвовавшим в его свержении и приведшим к императорскому правлению в 1868 году. Под его мудрым руководством японское общество пережило стремительную модернизацию - были созданы современные школы, промышленные базы и современная армия. Самое главное, при нем была принята Конституция Мэйдзи, которая сохраняется и по сей день, а также были созданы первые отголоски японской империи в Чосоне и на Тайване.\n\nХотя японский народ почитает вклад Мэйдзи, его наследие сохраняется и по сей день, даже на фоне коррупции и бюрократической возни нынешней администрации."
 japflavor.35.a:0 "Tenno Heika Banzai!"

