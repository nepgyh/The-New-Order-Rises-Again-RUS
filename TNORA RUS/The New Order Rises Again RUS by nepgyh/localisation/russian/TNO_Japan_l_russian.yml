JAP_middle_eastern_policy_debates:0 "Обсудить ситуацию на Ближнем Востоке"
JAP_middle_eastern_policy_debates_desc:0 "Ближневосточный нефтяной кризис вынудил Империю пересмотреть своё отношение к этому месту. Страны арабского мира — кладезь ценнейшей нефти, поступающей во все уголки земного шара, а следовательно и хорошее средство влияния на него. Посему, сейчас крайне важно избрать тактику сражения за песчаный регион. Ведь если она окажется действенной, мы сможем заработать кучу выгодных титулов на гигантском геополитическом ринге."
JAP_washi_sakusen:0 "Операция «Орёл»"
JAP_washi_sakusen_desc:0 "Наилучшим вариантом для Империи, безусловно, является поддержка ОАР. Их цели напрямую коррелируются с нашими интересами."
JAP_opposition_to_italian_imperialism:0 "Противодействовать итальянскому империализму"
JAP_opposition_to_italian_imperialism_desc:0 "Мы должны как можно громче заявить о начале нашей борьбы с итальянским империализмом на Ближнем Востоке. Так мы сумеем построить крепкий доверительный мостик с орудующим там арабским сопротивлением."
JAP_a_firm_stance:0 "Непоколебимая позиция"
JAP_a_firm_stance_desc:0 "Мы должны твёрдо выступить против присутствия итальянских войск в регионе. Для такого потребуется значительное развёртывание вооружённых сил, включая сухопутные подразделения. Да, на первый взгляд это может показаться планом несколько безумным, но по другому в сложившиеся ситуации поступать нельзя, ведь на кону стоит честь и слава нашего государства."
JAP_limit_our_commitment:0 "Отмените некоторые обещания"
JAP_limit_our_commitment_desc:0 "Если человек, который не умеет плавать вдруг найдёт в себе смелость окунуться в глубоководный океан без спасательных средств, то что с ним в итоге случится? Он утонет. То же самое и с Японией. Япония не готова для широкомасштабного конфликта на Ближнем Востоке, грозящегося стать для неё безвылазной могилою. Поэтому лучшим, а самое главное, безопасным решением будет ограничиться материальным и политическим содействием без полного военного вмешательства."
JAP_for_the_liberation_of_the_arab_people:0 "Ради свободы Арабского Народа"
JAP_for_the_liberation_of_the_arab_people_desc:0 "Мы должны как можно громче заявить о нашей борьбе за свободу и независимость арабского мира. В середине 40-х мы спасли Азию от кровавых лап загнивающего Запада, теперь же спустя тридцать лет спасём и настрадавшиеся ближневосточные державы!"
JAP_full_support_for_the_pan_arab_front:0 "Полная поддержка Панарабского фронта"
JAP_full_support_for_the_pan_arab_front_desc:0 "Если арабскому миру суждено было раз и навсегда освободиться от оков жестоких господ, то пусть наша страна займёт самую ответственную нишу в такого рода процессе; мы будем оберегать и всячески поддерживать всех недовольных арабов, пока те единым фронтом поднимаются на бой с неприятелем. Это поможет избежать конфликтов между самими восставшими, особенно на религиозной почве, и в целом будет лучшим политическим решением при нынешнем раскладе дел."
JAP_cut_our_losses:0 "Сократить затраты"
JAP_cut_our_losses_desc:0 "Очевидно, что наше участие в войне на Ближнем Востоке потерпело сокрушительно фиаско и теперь похоже не приносит ничего кроме увесисистых ударов по экономике и бесчисленных человеческих жертв. Теперь нам надо оступать, постепенно урезая количество как материальной так и не нематериальной поддержек."
JAP_okami_sakusen:0 "Операция «Пропащий Хозяин»"
JAP_okami_sakusen_desc:0 "Бесспорно, самой выгодной ставкой в конфликте на Ближнем востоке будет Итальянская Империя. Их мощь мигом поможет им одолеть восставшие арабские полчища, да и к тому же они наш исторический союзник, нам всегда с ними везло, значит повезёт и сегодня. Наш ждёт большой куш."
JAP_limited_support:0 "Ограничить поддержку"
JAP_limited_support_desc:0 "Всё что мы пока можем — это предложить ограниченную поддержку в конфликте. Пусть Ближний Восток — ключевая часть нашей внешней политики, чрезвычайно важно не транжирить ни армией ни флотом, отправляя их на убой в те края."
JAP_reinforce_the_ties:0 "Укрепить связи"
JAP_reinforce_the_ties_desc:0 "Италия — наш де-факто союзник в обеих мировых воинах, настало время вспомнить былые времена и укрепить с ней старые связи. Само собой нам может такое не понравится, но иного выбора у нас нет. Мы находимся в таком же положении как и они: правим мультикультурной, иногда нестабильной, богатой ресурсами империей. Их успех зависит от нас, а наш от них."
JAP_the_italian_failure:0 "Неудача по-итальянски"
JAP_the_italian_failure_desc:0 "Некомпетентные и глупые итальянцы, к великому огорчению, оказались полными бездарями в контролировании ситуации на Ближнем Востоке. Помогать им — пустая трата средств и времени. Лучше, пока не поздно, отказаться он наших «союзничков»."
JAP_reaffirm_the_old_alliance:0 "Пересоздать Старый Союз"
JAP_reaffirm_the_old_alliance_desc:0 "Наивыгоднейшим способом реализации наших политических и экономических интересов будет перезаключения союза с итальянцами. Не только потому что они такие важные фигуры холодной войны, но ещё и отличный инструмент по защите всего чего мы так долго и муторно добивались."
JAP_rome_tokya_axis:0 "Ось Рим-Токио"
JAP_rome_tokya_axis_desc:0 "Чтобы официально закрепить союз с Италией, мы установим новый дипломатический канал: ось между Римом и Токио. Партнёрство это обещает быть долгим, и, конечно, принесёт уйму всего самого хорошего обеим государствам."
JAP_desperate_times:0 "Отчаянные времена"
JAP_desperate_times_desc:0 "Время на исходе. Итальянцам требуется срочная помощь, иначе им просто не выдержать, они, наверняка, падут под натиском врага. Мы должны что-то предпринять."
JAP_taka_sakusen:0 "Операция «Сокол»"
JAP_taka_sakusen_desc:0 "Саудовская Аравия — грозный и падающий надежды союзник на Ближнем востоке. По сути это единственная страна, которая может дать достойный отпор итальянцам. Она, вне сомнения, станет отличным плацдармом для воплощения наших желаний."
JAP_treaties_with_riyadh:0 "Соглашения с Эр-Риядом"
JAP_treaties_with_riyadh_desc:0 "Мы должны официально установить дипломатические отношения с саудовцами. Нам необходим хороший союзник, который будет помогать остаивать наши интересы в регионе. Саудовская Аравия же идеально вписывается в эту роль."
JAP_the_guntou_and_the_scimitar:0 "Самурай и Янычар"
JAP_the_guntou_and_the_scimitar_desc:0 "Нам придётся полностью посвятить свою внешнюю политику поддержке саудовцев. Будем закупать у них нефть, доставлять припасы и, если потребуется, введём торговое эмбарго против итальянцев."
JAP_wash_our_hands_2:0 "Умыть руки"
JAP_wash_our_hands_2_desc:0 "Наши попытки помочь саудовцам в их борьбе оказались тщетными и совершенно бесплодными. Скрепя сердцем, мы покинем регион, оставив нашего союзника на произвол судьбы. Нам нельзя обрекать свою страну на гибель, участвую в этом деструктивном конфликте."
JAP_the_saudis_and_the_sphere:0 "Саудовцы и Сфера"
JAP_the_saudis_and_the_sphere_desc:0 "Мы должны начать попытки привлечь саудовцев в наш альянс. Такой политический манёвр может перерасти в уникальнейшее явление: арабское государство в Сфере Сопроцветания. Всё-таки сама она создавалась в первую очередь для поддержания мира и порядка в Азии, но никак ни на Ближнем Востоке.Однако же ради плодотворных, взаимовыгодных отношений можно пойти и не на такое."
JAP_toast_with_faisal:0 "Выпить с Фейсалом"
JAP_toast_with_faisal_desc:0 "Саудовский монарх Фейсал — человек с которым у нас много общего. Дипломатия, которая зачастую является зеркалом личных отношений это доказала: поднимем же тост за такого великолепного правителя."
JAP_the_hawks_clipped_wings:0 "Подрезать ястребиные крылья"
JAP_the_hawks_clipped_wings_desc:0 "Мы должны продолжить оказание поддержки саудовцам и, так сказать, подрезать крылья ястребам, кормящихся на людских трупах."
JAP_the_sand_settles:0 "Песок оседает"
