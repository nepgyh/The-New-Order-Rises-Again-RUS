 JAP_never_been_better_desc:0 "После победы в Великой Восточноазиатской Войне, наша великая Империя и остальные азиатские страны нашей сферы процветают в гармонии. Вместе с ними мы образуем самую большую и гармоничную экономику в мире. Переходя в XXVII век Японской истории, наша могучая страна, под руководством истинных японцев, станет лишь сильнее.\n\nХотя наши драки в Мэнцзяне и с империалистами Американцами остаются проблемами, они – ничто, по сравнению с могуществом Японии. До тех пор, пока наша экономическая сила продолжает расти, Японии некого бояться."
 JAP_hand_out_awards:0 "Отчет Империи"
 JAP_hand_out_awards_desc:0 "Создание этого отчета было нелёгкой задачей, но это обязательный шаг для укрепления нашего экономического доминирования на дальнем востоке. Теперь, когда мы его закончили, пора передать его правительству и начать поиск новых возможностей для ещё пущего улучшения нашей экономики. Даже если мы сейчас находимся в отличной ситуации, мы не можем позволить себе почивать на лаврах и оставить инициативу нашим врагам."
 JAP_financial_analysis:0 "Финансовый анализ"
 JAP_financial_analysis_desc:0 "Как дела у нашей экономики?\n\n Должны быть хороши, но мы не можем рассчитывать лишь на наше субъективное мнение в столь важных вопросах. Для принятия правильных решений, нам нужны точные расчёты и холодные цифры, даже если они лишь подтвердят нашу точку зрения. Экономисты, статистики и другие эксперты создадут для нас полный доклад о настоящей экономической ситуации в Империи, и этот доклад станет базой для нашей политики в будущем."
 JAP_Show_the_Public:0 "Показать людям"
 JAP_Show_the_Public_desc:0 "Трудолюбивый японский народ всегда был истинной причиной нашего процветания – справедливо, что они должны увидеть плоды своих трудов. Это, без сомнения, поднимет их и без того высокую мораль, а заодно и уничтожит всех необоснованные слухи о так называемом “грядущем экономическом кризисе”. Нам нечего скрывать, и пусть весь мир завидует нашим достижениям."impending economic crisis". We have nothing to hide, and the whole world will envy our continued success."
 JAP_ensure_continued_prosperity:0 "И пусть деньги льются рекой"
 JAP_ensure_continued_prosperity_desc:0 "Хоть наша сфера и процветает, она не идеальна. До сих пор остаются камни преткновения: немецкие шовинисты и американские империалисты, пытающиеся разрушить наше единство, и слабые люди без истинного японского духа, которые не способствуют экономическому прогрессу. Мы обязаны исправить всё это, начиная с экономики и того, куда мы её направляем."
 JAP_maximizing_growth:0 "Предельный рост"
 JAP_maximizing_growth_desc:0 " В первую очередь, мы должны приложить все наши усилия для того, чтобы максимизировать рост нашей экономики до предела. Разрабатывая всё больше и больше строительных проектов и военных контрактов, мы можем развить острова, сохранив контроль на западе. Некоторые бездушные экономисты утверждают, что наш рост не будет вечным, и надо вкладываться в “долгосрочные” проекты, но всё это не имеет отношения к действительности. Если мы дадим нашему экономическому потенциалу взлететь до небес, то станем непобедимы. Что может пойти не так?"
 JAP_minimizing_expenditures:0 "Минимизация расходов"
 JAP_minimizing_expenditures_desc:0 "В дополнение к увеличению роста нашей экономики, мы также не должны забывать о сокращении ненужных расходов. Инфраструктура, нуждающаяся в частом ремонте, создаёт дополнительные рабочие места и сохраняет нам деньги, в конце концов. Мы срежем траты на всю необязательную роскошь по всей империи, но наш сильный народ переживёт это. Японцам в нашей Империи, однако, не стоит переживать: большая часть наших срезов будет в пользу тех членов нашей сферы, что ленятся и отказываются стараться, несмотря на всю нашу щедрость."
 JAP_meet_with_investors:0 "Встреча с инвесторами"
 JAP_meet_with_investors_desc:0 "Среди самых важных фигур, что держат экономику нашей Сферы на плаву, находятся инвесторы в Империю. Эти трудолюбивые и нравственные люди мудро используют свои финансы для инвестиций в процветание Империи, тем самым помогая росту экономики. Самые выдающиеся из них - Дзайбацу, которые вливают деньги в японские проекты в Сфере, чтобы принести дальнейшее процветание и гармонию. Мы поговорим с этими людьми и узнаем, готовы ли они отдать больше своих финансов и духа для расширения возможностей Японии."
 JAP_fudge_the_numbers:0 "Подправить числа."
 JAP_fudge_the_numbers_desc:0 "Некоторые части бюджета... не внушают доверия. Если Диет или общественность увидят в некоторых частях бюджета и экономических данных какие-либо из этих касающихся цифр, начнутся волнения, и кокутай окажется в серьезной опасности. Чтобы избежать этого, мы незаметно изменим некоторые статистические данные, чтобы сохранить абсолютную стабильность в Японии. Ведь знание их только ухудшит жизнь людей и внесет смуту в дух Ямато."
 JAP_adjust_the_budget:0 "Отрегулировать бюджет"
 JAP_adjust_the_budget_desc:0 "Другой вопрос в бюджете, который нуждается в обновлении. Потребности наших храбрых армий и мужественных флотов постоянно меняются, как и потребности беспомощных людей сферы, которые нуждаются в нашей благосклонности. Мы будем продолжать корректировать бюджет соответствующим образом."
 JAP_expand_lobbying:0 "Расширить лоббирование."
 JAP_expand_lobbying_desc:0 "Нашему рациону приходится решать множество вопросов, и он далеко не всезнающ. Лоббирование со стороны отраслей и групп интересов должно быть расширено, чтобы обеспечить большее понимание "
 JAP_wrangle_the_governor_generals:0 "Разобраться с генерал-губернаторами."
 JAP_wrangle_the_governor_generals_desc:0 "В результате ошибочных попыток сохранить закон и порядок, некоторые далекие генерал-губернаторы все еще отказываются подписывать некоторые важные документы. Сочетание честности, подарков и более прямых средств должно убедить их поступить правильно."
 JAP_fake_omnibus:0 "Отчет за первый квартал"
 JAP_fake_omnibus_desc:0 "Министерство торговли и промышленности опубликует документ, в котором описываются достижения и экономический рост Империи и сферы совместного процветания за последние 10 лет. В документе смело говорится, что "
 JAP_fake_economy_end:0 "Слава Сферы"
 JAP_fake_economy_end_desc:0 "Мы наконец-то сделали это. Япония подняла бедные, слабые страны из-под сапога Запада и вывела их из кризиса благодаря экономическому подъему и колоссальному благоденствию. Уровень жизни находится на рекордно высоком уровне, а технологии продолжают уверенно развиваться. В то время как две другие трети мира ползают в грязи и страдают, Япония создала экономическую систему, которая будет жить веками и приносить плоды. Tennoheika Banzai! Dainihon Teikoku Banzai! Daitouakyoeiken Banzai!."
 JAP_fake_economy_end_end:0 "Богатство не убывает!"
 JAP_fake_economy_end_end_desc:0 "Теперь, когда мы решили наши экономические проблемы, мы можем сосредоточиться на более острых вопросах, таких как военная или социальная политика. Система, которую мы построили, имеет непростой фундамент, но пока это не должно нас волновать - пройдут долгие годы, прежде чем начнут  проявляться трещины, и к тому времени мы будем в гораздо лучшем положении, чтобы работать над основными проблемами. А до тех пор мы можем лежать и наслаждаться   великолепными результатами нашего маленького кейкаку."
 

 
