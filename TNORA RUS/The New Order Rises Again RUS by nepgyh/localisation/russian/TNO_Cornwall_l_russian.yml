### Leaders
POLITICS_FRANZ_HALDER_DESC:0 "Франц Гальдер - имя, которое навсегда войдёт в учебники истории как одно из тех, которые следует запомнить. Кто разбил и Советский Союз, и Польшу? Это был он. Кто разбил титанов-близнецов европейского континента - Францию и Великобританию? Будучи начальником штаба ОКХ, Франц Гальдер руководил планированием и непосредственным осуществлением операции "Морской Лев" - главного удара, погубившего империю, над которой никогда не заходило солнце. Это было всё, о чём только мог мечтать военный офицер, и что может быть лучше для завершения славной карьеры, чем мирно обеспечивать подчинение коллаборационистского правительства с помощью небольшого гарнизона вдали от дорог. Честь была, конечно, оказана Гальдеру, хотя, возможно, если бы он знал, во что ввязывается, то не принял бы предложение, когда Гитлер представил его ему.\n\nНекомпетентность Мосли привела к тому, что его пришлось убрать, а последовавшая за ним жалкая череда премьер-министров оказалась неспособной управлять своим населением, что означало, что именно Франц Гальдер должен был стать фактической силой, стоящей за действиями правительства. Но затем русские вторглись в 1953 году, и на краткий миг показалось, что Гальдера могут вытащить из полуотставки и снова отправить командовать войсками на Восточном Фронте. Это должна была быть его последняя победа, его последняя великая битва. Затем коммунисты восстали в Лондоне.\n\nТо, что Маунтбаттен допустил ситуацию до такой степени, что восстание стало возможным, было достаточно проклято, но слухи о его контактах с некоторыми нежелательными элементами британского общества только усугубили его участь. Он умрёт вскоре после начала восстания, и следующие несколько недель Францу придётся потратить на выжигание коммунистов из Лондона квартал за кварталом. Поскольку его компетентность оказалась под вопросом, он так и не смог убедить Гитлера разрешить ему уйти в отставку, и последние десять лет старый генерал сидел в Корнуолле, занимаясь мелкими террористами и имбецильными стонами своих так называемых союзников в Лондоне. Теперь всё, что осталось Францу Гальдеру, - это забытый, разрушающийся гарнизон и воспоминания о былой славе."
