 CRN_garrison_desc:0 "Гарнизон Корнуолла является гордостью иностранных боевых сил Германии. В то время как многие гарнизоны различных рейхскомиссариатов по всей Европе плохо оснащены и плохо обучены, едва держатся, люди генерал-полковника Франца Гальдера - хорошо обученные ветераны, соперничающие даже с теми солдатами вермахта, которые служат в самой Германии."
 CRN_Extreme_Overextension_desc:0 "Несмотря на то, что официально гарнизон Корнуолла находится на территории Англии, ему было предоставлено значительное количество земли для охраны. Настолько значительные, что гарнизону было трудно удерживать и патрулировать территорию. Это вызвало недовольство кураторов гарнизона в Германии, которые сократили финансирование до улучшения ситуации. Это недовольство дошло и до самих солдат, что привело к некоторой потере боевого духа среди солдат."
 CRN_No_Gov_desc:0 "Гарнизон Корнуолла занимает странное положение в системе Пакта Единства. В отличие от других территорий, контролируемых Германией, конечной целью гарнизона является не германизация и последующая интеграция в Рейх, а просто сдерживание англичан. Таким образом, Корнуолл не получил бюрократических структур, необходимых ему для существования в качестве полноценной нации, полагаясь на Германию в большинстве вопросов военного производства и усиления."

