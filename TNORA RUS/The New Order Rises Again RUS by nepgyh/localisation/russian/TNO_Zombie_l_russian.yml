    spook_news.1.t:0 "[Get_newspaper_header]Шепот Черного солнца"
    spook_news.1.d:0 "В течение многих лет туман вечной войны СС скрывал темные дела, происходящие в необщительном бургундском крае. Однако за последние пару месяцев даже тихие истории, доносящиеся из Орденсштаата, затихли, оставив мировым лидерам тревожную пустоту знаний. Все, что мировые лидеры могли узнать, исходило из тихих сообщений разведки о секретных поставках сдерживающих устройств и защитного снаряжения через Бретань.\n\nНо свежие новости пробили брешь в этой тайне, поскольку французское государство теперь официально обвиняет СС во вспышке бешенства в Париже, что привело к тому, что некогда тайное открытие стало бурей в международных заголовках, поскольку все больше правительств критически смотрят на недавние вспышки вирусов в своих городах. Взоры всего мира теперь обращены к "темному углу" Европы, опасаясь новой язвы, развязанной теми, кто носит эмблемы смерти."
    
    spook_news.1.a:0 "Серебрянный череп ухмыляется."
    spook_news.1.a.tt:0 "§RВключить восстание орды полностью.§!"
    spook_news.1.b:0 "Приглядывайте за этим."
    spook_news.1.b.tt:0 "§WТолько альтернативные портреты и события орды.§!"
    spook_news.1.c:0 "Может быть, ничего страшного..."
    spook_news.1.c.tt:0 "§GОтключить событие.§!"

    spook_news.2.t:0 "[Get_newspaper_header]Германия осуждает биологическую атаку Бургундии!"
    spook_news.2.d:0 "Министерство иностранных дел Рейха сегодня официально осудило Бургундский Орденсштаат за то, что он назвал "бессердечным и варварским нападением" на Рейх.\n\nХотя заявление было расплывчатым и лишенным деталей, многие подозревают, что недавнее закрытие Страсбурга, официально являющееся следствием вспышки кори, имеет к этому отношение. В еще более редком признании внешнего мира Бургундия отрицает ответственность за "сбои в системе здравоохранения Рейха".\n\nЭто заявление обострило напряженные отношения между Рейхом и его марионеточным государством, и многие готовятся к возможному обмену ядерным оружием после того, как ЦРУ опубликовало фотографии, на которых изображены целые немецкие дивизии, оснащенные костюмами и противогазами, движущиеся в Эльзас."
    spook_news.2.a:0 "Неужели черное солнце зашло так далеко?"

    spook_news.3.t:0 "[Get_newspaper_header]Ядерный взрыв в Родомо"
    spook_news.3.d:0 "Сейсмологи в Англии подтвердили, что фотографии воздушной разведки, показывающие видимую ядерную детонацию через Ла-Манш в Нормандии, не только соответствуют действительности, но и являются результатом ядерного взрыва, который произошел ровно в 5:28 утра в четверг.\n\n[USA.GetLeader] и [JAP.GetLeader] быстро осудили немецкий рейх за проведение ядерной атаки, в результате которой, как полагают, погибли миллионы бургундских подданных. В ответ фюрер отрицал, что Рейх применил какое-либо ядерное оружие. Аналитики ЦРУ оспорили это утверждение, ссылаясь на недавнее развертывание в Эльзасе крупных сил вермахта, оснащенных комплектами РХБЗ.\n\nАнглия и ряд других европейских стран в прямом и переносном смысле готовятся к последствиям, опасаясь, что ядерный обмен станет лишь началом более масштабной войны."
    spook_news.3.a:0 "Они свихнулись? Они же нас погубят!"
    spook_news.3.b:0 "Повеселимся немного..."
    spook_news.3.b.tt:0 "§RИграть за орду.§!"

    spook_news.4.t:0 "[Get_newspaper_header]Орденсштаат стих"
    spook_news.4.d:0 "После ядерного уничтожения города, когда-то известного как Руан, над Бургундией воцарилась жуткая тишина. "Гробовая тишина", - добавил глава одной из нескольких все более обеспокоенных спецслужб, только в полушутку - больше никаких сделок с бретонцами, никаких беженцев во французской сельской местности. Рейх не более разговорчив, чем их отпрыски-изгои на западе. Рейхсканцелярия, похоже, слишком озабочена внутренними кризисами, чтобы продолжать отрицать свою общепризнанную вину в взрыве в Родомо.\n\nТем не менее, есть два признака, которые беспокоят наблюдателей больше других. Самолеты, пролетающие вблизи воздушного пространства Бургундии, сообщают о все меньшем количестве далеких городских огней, видимых ночью, и, что еще более тревожно, люди, живущие в Нидерландах и южной Англии, сообщают, что бургундские глушители радиосигналов, похоже, отключаются один за другим."
    spook_news.4.a:0 "Ничто не шевелится в темноте?"

    spook_news.5.t:0 "[Get_newspaper_header]Битва за Гоморру"
    spook_news.5.d:0 "После встречи с федеральными чиновниками и чиновниками штата мэр Роберт Ф. Вагнер-младший ввел в Нью-Йорке чрезвычайное положение с 12:00 по восточному времени. Властям всех пяти районов города было предложено принять наихудшие карантинные меры в ответ на "инциденты, связанные с гражданскими беспорядками" в Нижнем Манхэттене и прилегающих районах Бруклина. В последний раз всклокоченного мэра и его семью видели въезжающими в Голландский тоннель на кортеже.\n\nРегулярные подразделения армии и Национальной гвардии оцепили Большое яблоко незадолго до приостановки всех неосновных трансляций по всей стране. В тех немногочисленных новостях, которые удалось избежать отключения СМИ, утверждается, что военные разгоняют толпы на контрольно-пропускных пунктах с применением смертоносной силы - утверждение, которое [USA.GetLeader], как ожидается, будет рассмотрено в телевизионном заявлении сегодня вечером."
    spook_news.5.a:0 "Что за война приблизилась к нашему берегу...?"
    
    spook_news.6.t:0 "[Get_newspaper_header]ИАЯ ожидает возможный отзыв"
    spook_news.6.d:0 "Всего несколько дней назад в Шанхае были обнаружены первые случаи глобальной эпидемии, в настоящее время опустошающей Западную Европу, а недавно и Нью-Йорк. Это первая подтвержденная вспышка в любом азиатском городском центре, чума, несомненно, уже быстро распространяется из-за плотной городской застройки Шанхая.\n\nУгроза неконтролируемой вспышки побудила ИАЯ немедленно консолидировать все силы в Китае, вероятно, готовясь к возможному отступлению для борьбы со вспышкой на японских островах. Учитывая внезапную возможность ухода японцев, президент Гао Цзунъу мобилизовал армию Китая для карантина в Шанхае и предотвращения передачи чумы в другие крупные китайские города или международные порты. Окажется ли такая тактика эффективной, еще предстоит выяснить."
    spook_news.6.a:0 "Разве на Востоке сейчас слишком много моровой язвы и смерти?"
    
    spook_news.7.t:0 "[Get_newspaper_header]Резня в Беринговом проливе"
    spook_news.7.d:0 "Утечка информации из небольшого патрульного флота ВМС США, размещенного вблизи Аляски, описывает ужасающую сцену, произошедшую, когда группа кораблей приблизилась к флоту в темноте ночи, выпуская сигнальные ракеты и прося открыть связь. Один анонимный источник утверждает, что эти корабли принадлежали российским беженцам, предположительно бежавшим с Дальнего Востока и просившим убежища в США от странного вируса, который, по их словам, "опустошил их дома и превратил семьи в неистовых убийц". Вскоре после установления связи патрульный флот открыл огонь по кораблям, уничтожив их и убив всех находившихся на борту.\n\nПрезидент не смог получить комментарий, однако Белый дом заявил, что сделает все возможное для поддержания национальной безопасности и контроля над границами."
    spook_news.7.a:0 "Мир затихает."

    spook_news.12.t:0 "[Get_newspaper_header]Анархия охватывает острова"
    spook_news.12.d:0 "И без того глубоко взволнованный мир сегодня обратил свое внимание на Британские острова, где, похоже, произошел тревожный поворот событий. Несмотря на отчаянные усилия, на нескольких военных аванпостах в быстро расширяющейся области прервана вся связь, и с каждым днем их становится все больше. Об этом тревожном развитии событий мало что известно, хотя в некоторых последних и все более тревожных сообщениях говорится о полыхающих пожарах, наблюдаемых далеко в глубине страны, вплоть до пригородов Лондона.\n\nМожно ли связать эти события друг с другом или с остальными мировыми проблемами, неизвестно. Скудность информации такова, что состояние национальных правительств на Британских островах поставлено под вопрос, и далеко не факт, что они выйдут из этого хаоса невредимыми."
    spook_news.12.a:0 "Падут ли острова еще раз?"
