 ZOM_ZOMBIE_JOSEPH_GOEBBELS:0 "Из пыльного склепа поднимается рука, гниющая и тощая. В ранние годы она выглядела бы достойно, но теперь от нее исходила вонь крыс. Раздается хриплое кваканье, совсем не похожее на тот рокочущий голос, которым он когда-то обладал. Ночь безмолвна, не считая немецкого ветра и дальнего рокота орды. Гёббельс, военный министр, пробудился от крепкого сна.\n\nГолосовые связки разрушаются, а ораторское мастерство - нет. С рассветом Гёббельс хромает к орде на севере, бормоча по-немецки. Он увидел разрушающийся город и заплакал. Он видел разрушенный Рейх, и ему казалось, что он не может дышать. И все же он марширует вперед, жалкий, к орде. Создается подиум из тел. Выйдя на сцену, труп Гёббельса начинает говорить.\n\nИ он говорит. О славе нежити и Германии. О силе войны. О пророчествах и их исполнении. О новом виде войны, в которой каждый человек - боец. Вся нежить объединена одной целью - не делать оружие или собирать пшеницу, а убивать и есть.\n\nТолько часть Гёбелльса, та часть, которая была ещё жива, смотрела на то, что стало, и улыбалась. На Земле началась настоящая тотальная война."
