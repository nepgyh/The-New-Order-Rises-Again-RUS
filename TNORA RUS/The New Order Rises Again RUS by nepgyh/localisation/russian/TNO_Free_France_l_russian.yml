 FFR_precious_metal:0 "Экспорт драгоценных металлов"
 FFR_precious_metal_desc:0 "Хотя наша экономика может быть подорвана, а наша инфраструктура уничтожена, мы все еще можем использовать наши рудники. Хотя сталь не экспортируется из-за ее решающей важности для обслуживания нашего оборудования, мы все же можем экспортировать ценное золото и бокситы желающим покупателям."
