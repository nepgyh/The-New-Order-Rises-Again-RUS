 #Leader descriptions
 POLITICS_CHARLES_DE_GAULLE_DESC:0 "С тех пор, как существует "Свободная Франция", Шарль де Голль стоит у ее руля. Более 20 лет де Голль возглавлял последнюю оставшуюся Свободную Францию  в отчаянной и затяжной битве за выживание несмотря на все трудности. Когда-то он был командиром дивизии в армии Четвертой Французской республики, стремясь реформировать свои войска. Однако его попытки были предприняты слишком поздно, и Франция была быстро разгромлена вермахтом.\n\nСтремясь продолжить борьбу, де Голль собрал всю свою поддержку и направился в Африку. Хотя бои продолжались, дела де Голля здесь шли немногим лучше. На протяжении многих лет силы Свободной Франции безжалостно преследовались по всей Африке, пока не осталась лишь крохотная полоса земли от того, что когда-то было колониальными владениями Французской Республики. Несмотря на все это, де Голль был и великим благом, и великим проклятием для тех, кто все еще следует мечте о Свободной Франции. Этот человек полностью уверен в "Освобождении" до такой степени, что трудно не разделить явный энтузиазм стареющего лидера. К сожалению, его убежденность сочетается с крайним упрямством. Де Голль не желает положить конец непопулярному военному правительству, несмотря на то, что его генералы обычно слишком заняты работой в качестве наемников для других западноафриканских стран и даже для немцев в Центральной Африке, войска что, казалось бы, убежденные, что это будет частью начала их пути домой. Он даже пообещал провести выборы, хотя крайний срок приближается, и некоторые сомневаются, готов ли де Голль уступить народу даже это. Он также не признал должным образом генералов, которые хотели, чтобы он ушел, и тот факт, что они вполне способны добиться исполнения своего желания. Де Голль, возможно, должен осознавать свое положение и быть готовым к компромиссам, если он захочет когда-нибудь снова увидеть свою родину."
 POLITICS_CHARLES_DE_GAULLE_DESC1:0 "Везде за пределами Свободной Франции. Де Голля считают неудачником. Ему не удалось вывести свою страну из самой мрачной точки. Ему не удалось помочь в военных действиях. Он подвел Францию. Но это только за пределами Свободной Франции. В Свободной Франции он герой, хотя и угасающий. Никто не может отрицать его харизму и оптимизм, и он максимально использовал это в крошечной империи, которую создал для себя. В его Франции, несмотря на все трудности, через которые она проходит, солдаты все еще маршируют по улицам, распевая "Марсельезу" и скандируя "Свобода, равенство, братство!".\n\nЕсли есть что-то, за что можно отдать должное Шарлю де Голлю, что он никогда не откажется от Франции, пока не сделает свой последний вздох."

