 FFR_military_administration:0 "Военная администрация"
 FFR_military_administration_desc:0 "Наша нынешняя ситуация вынудила Шарля де Голля поставить под военный контроль большую часть нашей территории. Генералы могут свободно дружить с местными вождями и лидерами, предоставляя им доступ к своим личным войскам. Хотя это эффективный метод, он мешает нам узнать, что происходит в остальной части страны, и оставляет много власти в руках наших генералов."
