 FFR_military_administration:0 "Военная администрация"
 FFR_military_administration_desc:0 "Наша нынешняя ситуация вынудила Шарля де Голля отдать под военный контроль большую часть нашей территории. Генералы могут свободно заключать союзы с местными вождями и лидерами, предоставляя им доступ к своим личным войскам. Хотя это эффективный метод, он мешает нам знать, что происходит в остальной части страны, и оставляет большую власть в руках наших генералов."
 #7 Copies of the military administration idea due to coding reasons, - Oh may the mercifull lord save us
 FFR_military_administrationTRAINING_AND_NOTHING_ELSE:0 "Military Administration"
 FFR_military_administrationTRAINING_AND_NOTHING_ELSE_desc:0 "Our current situation has forced Charles de Gaulle to put under military control most of our territory. The generals are free to befriend the local chiefs and leaders, giving them access to their personal troops. While it is an efficient method, this prevents us from knowing what is happening in the rest of the nation, and is leaving a lot of power in the hands of our generals."
