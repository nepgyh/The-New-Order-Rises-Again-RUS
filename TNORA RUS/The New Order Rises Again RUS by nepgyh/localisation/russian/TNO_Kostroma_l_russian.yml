 ### Leader Bios ###
 POLITICS_SERGEI_BOLSHAKOV_DESC:0 "Сергей Петрович Большаков жил своей ничем не примечательной жизнью счетовода в Вологодской области, пока не началась Великая Отечественная война. Записавшись в РККА, он быстро рос в чине и наконец стал лейтенантом противотанковой бригады. Когда исход войны решился в пользу Германии, многие из его взвода дезертировали, и ему пришлось наблюдать за тем, как на его малой родине хозяйничают гауляйтеры из Рейхскомиссариата Московия. Он присоединился к Западнорусскому Революционному Фронту, не только, чтобы доказать свою верность коммунистической идеологии, но и во имя освобождения своей Родины. Там он нашёл соратника в лице генерала Василия Иванова, тоже вологжанина, и вскоре стал его заместителем.\n\nКогда Западнорусская Война снова была проиграна и Фронт распался, Иванов с приближёнными объявили о своём нейтралитете, стремясь сохранить жизни освобождённых вологжан от резни. Город Кострома был на самом краю его владений, слишком далеко от его ставки, но и просто так оставить его было нецелесообразно. К его счастью, рядом оказался Большаков, который и был назначен наместником Костромы.\n\nВ городе его главенство одобрили не только за его героизм во время Западнорусской войны, но и за то, что приютил в городе тех, кто искал спасения из немецкой Московии. Он также кое-как установил торговые отношения с другими городами-государствами и отдельными заводами Московии, что было горькой пилюлей для многих русских людей, но проглотив которую мало кто жаловался. Костромчане были настолько рады ему за принесение стабильности и достатка городу, что даже назначили выборы и единогласно избрали его официальным градоначальником. Хоть Большаков сумел взять над Костромой полный контроль, но внешние обстоятельства могут это поставить под сомнение..."
 
