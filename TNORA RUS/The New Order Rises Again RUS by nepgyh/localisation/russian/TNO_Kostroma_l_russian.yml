 ### Ideas ###
 KST_free_city:0 "Свободный город"
 KST_free_city_desc:0 "Под покровительством вологжан мы стали одним из немногих центров процветания на развалинах России. Отсутствие необходимости беспокоиться о нашей обороне и сосредоточенность на торговле позволили нам достичь удивительных высот, и мы являемся одним из немногих мест, где возможны встречи для переговоров между Московией и государствами-осколками России. Однако, если Вологда падёт, мы будем следующими, поэтому в наших интересах помочь им всем, чем только можно."

 ### Events ###
 KST.1.t:0 "Вологда предлагает"
 KST.1.desc:0 "Сегодня пришла важная депеша от наших союзников-вологжан. В ней написано предложение, которое сперва кажется очень нетактичным, но приглядевшись, можно увидеть в этом некоторую благожелательность. Вологда предлагает присоединить Кострому к собранию городов Нейтральной Зоны как равным по правам партнёр. Если мы согласимся, то независимости нашего города можно сказать прощальные слова, но Нейтральная Зона будет гарантирует наше самоуправление. An important diplomatic message from our allies in Vologda has reached Kostroma's foreign office today. They make an offer that would seem brazen on the surface, but upon closer examination may be more generous than it appears. Vologda wishes for the city of Kostroma to join the many cities of their neutral zone as an equal partner. Should we accept, our days as an independent city will officially come to an end, but our autonomy and influence will be guaranteed within the neutral zone.\n\nКак мы ответим?How do we respond?"
 KST.1.a:0 "Присоединимся к Вологде."
 KST.1.b:0 "Отказываемся!"
