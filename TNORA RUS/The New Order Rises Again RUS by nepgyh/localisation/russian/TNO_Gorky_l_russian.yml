 ### Leader Bios ###
 POLITICS_NIKOLAI_AVERIN_DESC:0 "О, слушатель, узнай же рассказ о том, как после падения Советского Союза и его армии, когда Россия стала походить на звёздное небо, где каждая звезда – воюющее государство. Вологда, Онега, Архангельск, Коми сейчас словно образуют созвездие с военными демократиями в их главе; Самара и Вятка, где осели вшивые патриоты под немецкой пятой, а за Уралом таких государств и сосчитать нельзя. Но всех их своим дурным светом озаряет Московия, только одним своим существованием унижающее достоинство советского народа. Но сюда, на покорённые земли, пришёл Николай Степанович Аверин из города Горький, озлобленный, хлебнувший горя, вооружённый до зубов, вор, опустошитель, убийца, полный амбиций о том, чтобы уничтожить нацистов в Московии мощью своих танков.\n\nБудучи видным мастером по устрашению в Западной России, Аверин впервые заимел дурную славу среди немцев во время Западнорусской Войны, ведя в бой самую свирепую танковую армию под командованием Егорова. В те дни хаоса, что наступили после войны, Аверин сумел собрать те остатки бронетанковых сил, что ещё были способны сражаться, под городом Горький, яростно сражаясь с вермахтом, стоя до последней капли крови, последней машины, дабы дать отступить оставшиеся советские войска. После же падения ЗРРФ, Горький остался стоять один, а с ним остался и Аверин.\n\nСпустя года, танки Аверина одновременно сильны и слабы. Чтобы оставаться на плаву, его войска вынуждены совершать набеги на немецкие земли, чтобы пополнить запасы боеприпасов, топлива и заключённых. Однако новая жизнь рейдера пришлась по душе Аверину, потому его идеология отошла на второй план, отдав приоритет новой страсти  - уничтожению немцев, усладе от их криков и плача немецких женщин!"
 POLITICS_MIKHAIL_KATUKOV_DESC:0 "Михаила Ефимовича Катукова можно заслуженно считать гордым советским солдатом. Он – верный советской идеологии солдат, а не бандит-предатель, что раньше были его сослуживцами. Он - выдающийся танковый офицер со времён Великой Отечественной Войны, он первым прославился в таком далёком и таком трагическом сорок первом году, когда сдержал наступление немецкой танковой дивизии под Тулой, чем и удивил её командующего Хайнца Гудериана. Но сила воли одного человека –  не спасение для всего Союза от угрозы нацистской твари. Союз пал, но Катуков сдаваться отказался, и продолжил бой.\n\nВместе с генералом Авериным он возглавлял танковые клинья в пору Западнорусской Войны, что впоследствии выбило немцев от Горького, но не дало должных результатов из-за вмешательства коллаборационистов, разорвавших связь Горького с Архангельским Генштабом. Его войска оказались изолированными в городе Горький. Пока люди Аверина нашли спасение в пиратстве и дебоширстве, Катуков с его людьми стояли поотдаль от них, ожидая момента для удара.\n\nКогда же бандиты были готовы пойти на уступки новой буржуазии, старый советский генерал смог выйти из тени, чтобы вновь послужить Советскому Союзу. Собрав всех лояльных ему лиц, помнящих о былом прошлом, Катуков смог сменить капиталистическое слабое правительство, дабы вновь поднять Красное Знамя над городом Горький. И оно никогда более не будет опущено, ни один бандит, враг Родины или ревизионист не посмеет его опозорить, пока живы верные сыны Родины!"

 POLITICS_KONSTANTIN_KATUSHEV_DESC:0 "Известный в республике как "железный губернатор", Константин Федорович Катушев изначально являлся инженером-промышленником в Горьком, управляя одним из обширнейших заводских комплексов под руководством генерала Аверина и его бригады бронетанковых рейдеров.\n\nПосле их расформирования и интеграции переименованного в Нижний Новгород города в республику, Катушев быстро ушел в политику, завоевав одобрение СМР и выиграв выборы регионального губернатора. Феноменально умелый организатор, управленец, и, самое главное, оратор, он быстро начал доминировать в своей партии, централизуя операции в Нижнем Новгороде и формируя свою политику в соответствии с твердо либеральными линиями. Он был избран лидером партии в короткие сроки, а вскоре и президентом.\n\nВновь продемонстрировав талант политика, он привёл Реформаторов к победе и стал президентом. Теперь Катушев намеревается исполнять свою либеральную политику на практике, смещая Реформаторов, а вместе с ними и страну, с социалистических корней, и двигая их в сторону либерального будущего, которое ему кажется наилучшим путём для России."
 
 ### Ideas ###
 CHU_armor_expertise:0 "Танковый Опыт"
 CHU_armor_expertise_desc:0 "В нашем владении находится легендарный ГАЗ, где были сделаны танки ещё для Старого Союза… по крайней мере до Великой Катастрофы. К счастью, у нас есть достаточно танков, чтобы обеспечить наше выживание. На данный момент. Нам стоит хранить опыт в этой сфере."
 CHU_mobile_bandits:0 "Быстрые бандиты"
 CHU_mobile_bandits_desc:0 "Наш непревзойденный опыт в производстве и обслуживании бронетехники дает нам преимущество перед всеми нашими конкурентами на развалинах того, что когда-то было Россией. Ни один враг, ни одна линия снабжения противника не будет вне досягаемости наших бронетанковых частей."
 CHU_mad_marxists:0 "Безумный Маркс"
 CHU_mad_marxists_desc:0 "Наш город остаётся оплотом верности идеям Маркса и Советского Союза. Когда-нибудь Союз возродится, а когда это произойдёт, наши танковые части станут инструментом Воссоединения Родины"
