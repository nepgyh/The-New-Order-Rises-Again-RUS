 ### Focuses ###
 CHU_securing_the_factories:0 "Защита фабрик"
 CHU_securing_the_factories_desc:0 "Заводы - это жизненная сила нашего государства. Без них наша борьба с немецкими захватчиками окончится полным провалом. Наш гордый лидер Аверин, главнокомандующий всеми бронетанковыми войсками, составляющими нашу оборону, подчеркнул важность поддержания надлежащей оборонительной силы несмотря ни на что, поскольку бомбардировки продолжаются, и это включает в себя промышленный хребет, который мы должны будем обеспечить.\\n\\nКонтроль над большим количеством заводов, занятых в настоящее время бандитами, и перестройка их для производства бронетехники должны стать в центре внимания нашей нации. Это единственный способ обеспечить продолжение облав и единственный способ обеспечить выживание Горького."
 CHU_move_it_underground:0 "Подземная промышленность"
 CHU_move_it_underground_desc:0 "Каждый день сотни немецких бомбардировщиков вылетают со своих баз на восток, преследуя единственную цель - уничтожить любой намёк на цивилизацию в свободной России. Находясь прямо у границ с рейхскомиссариатом Московия, Горький является главной мишенью, и, когда мы должны развивать нашу промышленность, это может быть довольно сложной задачей. Однако некоторые командиры и экономисты, которые хотят предотвратить этот вопрос, предложили новаторское решение: переместить нашу промышленность под землю.\\n\\nПостроив или переместив промышленное оборудование и производственные линии глубоко под землю, в подвалы и туннели, нам не придётся беспокоиться о том, что они будут уничтожены бомбами. Это будет нелёгкий процесс, так как это редко делалось раньше, но жители Горького должны проявить свою самоотверженность и помочь городу стать лучше своей работой и поддержкой руководства Аверина."
 CHU_work_at_night:0 "Работа под покровом ночи"
 CHU_work_at_night_desc:0 "Ежедневные бомбардировки, которые проводят немцы, идут по расписаниям. Они начинаются рано утром, когда встаёт солнце, и заканчиваются только тогда, когда темнота поглощает нашу страну. Эта, казалось бы, незначительная деталь может стать ключевым фактором в поддержании и увеличении нашего производства, если мы используем её в своих интересах.\\n\\nВместо того, чтобы работать 8-часовую смену днём, городские рабочие будут работать посменно ночью. Когда небо затихнет, они отправятся на заводы и будут помогать военным, пока не наступит утро. Таким образом, они смогут нормально работать, не опасаясь, что самолёт люфтваффе разрушит производственное здание, и проложат дорогу для наших новых налётов и атак."
 CHU_obscure_facilities:0 "Туманные предприятия"
 CHU_obscure_facilities_desc:0 "Пусть немцы разрушили наши дома и наши магазины, но мы все еще можем предпринять некоторые действия, чтобы не допустить, чтобы они принесли еще больше разрушений Горькому и России в целом. Помимо того, что мы уже сделали, есть еще одна мера, которую необходимо принять, а именно спрятать наши заводы на виду. Когда бомбардировщики пролетают над заводом, производящим оружие и танки, они гораздо чаще бомбят его, чем невинную хижину или ферму. Если мы сумеем обмануть немцев, то наша военная промышленность сможет работать под радаром гораздо лучше.\\n\\nТаким образом, обычные здания, такие как дома, магазины и склады, которые в противном случае в большинстве случаев остались бы нетронутыми, будут тайно переориентированы на производство и поставку оружия нашей танковой армии, занимающей Горький. Гражданские наверняка увидят ценность этого проекта и присоединятся к усилиям."
 CHU_homes_for_the_workers:0 "Дома для рабочих"
 CHU_homes_for_the_workers_desc:0 "В то время, как мы бесконечно трудились, чтобы убрать производство оружия от бдительных глаз немецких бомбардировщиков, мы пренебрегли нашей ответственностью перед людьми, которые заставляют наши заводы работать. Рейх разрушает всё наше всегда и без разбора; гражданские жилища так же часто становятся мишенью, как и военные объекты, и многие в районах, находящихся под нашим контролем, оказались бездомными в результате неоднократных бомбардировок.\\n\\nК счастью, этическое решение этого вопроса также является практическим. Сделав дома наших рабочих единым целым с их рабочими местами, мы значительно упростим и обезопасим персонал наших предприятий, а также улучшим моральный дух. В Горьком мы забираем у других гораздо чаще, чем даем им; предоставление убежища мирным жителям - редкая милость, и её следует беречь."
 CHU_keep_it_discrete:0 "Обманка для птиц"
 CHU_keep_it_discrete_desc:0 "С тех пор, как мы возобновили производство танков и начали облавы на рейхскомиссариат, немцы сосредоточили на нас свои ненавистные глаза больше, чем кто-либо другой в западной России. Каждое строение в районе Горького подверглось какому-то нападению; они стращают бомбами наши заводы, наши деревни, наши рынки. Эта постоянная угроза смерти сделала жизнь простых людей чрезвычайно трудной.\\n\\nЕдинственный реальный вариант - сорвать все попытки бомбардировщиков уничтожить наши объекты и угрожать нашим людям. Поскольку мы не можем сбить их, лучшая стратегия - обман; с такой высоты замаскированное здание неотличимо от ландшафта. Как у бандитов, у нас всегда были проблемы с популярностью, и если мы покажем горожанам Горького, что хотим их защищать, это будет чудом для нашего приема в народе."
 CHU_paint_fake_villages:0 "Потёмкинские деревни"
 CHU_paint_fake_villages_desc:0 "Со времен Великой Отечественной войны и распада Советского Союза Россия была черной дырой с точки зрения остального мира. В большинстве случаев это проблема; международная помощь, например, недоступна всем, кроме самых крупных военных клик. Когда дело доходит до немецких бомбардировок, однако, односторонний туман войны над нами был полезен. Недостаток соответствующей информации в рейхскомиссариате делает выбор целей очень трудным, и часто списки целей бомбардировщиков определяются просто угрожающим видом того или иного поселения.\\n\\nМы можем использовать их невежество в наших собственных целях. Возведение образцовых деревень, которые кажутся стратегически ценными, направит бомбардировщиков прочь от наших гораздо более скромно выглядящих населённых пунктов. Мы можем быть разбойниками, но мы не монстры, и поддержание разрушения наших городов на минимальном уровне является первоочередной задачей."
 CHU_fake_facilities:0 "Ненастоящие фабрики"
 CHU_fake_facilities_desc:0 "Поскольку мы продолжаем наращивать нашу промышленность, решение проблемы немецких бомбардировок необходимо, если мы хотим добиться успеха в разумные сроки. Наши заводы, как двигатели нашего перевооружения, постоянно подвергаются нападениям со стороны люфтваффе. К счастью, Западнорусская война дала нам большой опыт быстрой реконструкции таких зданий, но это съедает наше время и ресурсы. Остановить немцев от бомбардировок наших заводов было бы идеально.\\n\\nНи один способ достичь этой цели - просто построить ненастоящие, фальшивые фабрики. Мы можем легко начать строить типовые склады и заводы за относительно низкую цену, и преимущества от того, что не придется прерывать производство каждый раз, когда бомба попадает в работающую фабрику, быстро проявятся. Мы живем и умираем благодаря мощи нашей оружейной программы; обеспечение их безопасности от бомбардировок имеет первостепенное значение."
 CHU_we_pulled_it_off:0 "Мы справились!"
 CHU_we_pulled_it_off_desc:0 "Приступив к осуществлению нашей амбициозной программы по отводу как можно большего количества бомб от наших домов и заводов, мы не смогли сделать ничего, кроме как ждать и молиться. Если бы наши налоги не работали, мы бы не построили образцовые структуры и замаскировали наше реальное производство напрасно, поскольку бомбы всё ещё подрывали нашу инфраструктуру. К счастью, немцы оказались глупыми, как мы предполагали. По всей нашей территории силы рейхскомиссариата проливают адский дождь на гипсовые и деревянные потёмкинские деревни, в то время как наши реальные места обитания и производства надежно скрыты от посторонних глаз.\\n\\nПосле долгих лет разрухи порядок наконец-то вернулся в Горький. Наши люди могут жить без страха быть убитыми в любой момент. Наши заводы продолжают выпускать оружие и оборудование, и наши операции против Рейха могут наконец начаться всерьёз."
 CHU_the_fake_market:0 "Ложный рынок"
 CHU_the_fake_market_desc:0 "Мы в значительной степени финансировали дальнейшее содержание наших танковых сил за счет продажи тем, кто в них нуждается, товаров, изъятых у рейхскомиссариата Московия. Рейх сильно не одобряет наш вид торговли и уделяет особое внимание уничтожению любого места, которое, по их мнению, мы используем для таких целей тайных вылазок на их территорию. По понятным причинам нам трудно убедить потенциальных торговых партнеров встретиться, когда место встречи находится под постоянным риском быть разрушенным.\\n\\nМы уже использовали фальшивые здания, чтобы заставить немцев бомбить неправильные цели раньше; создание поддельных рынков должно быть простой задачей. Стоимость строительства фальшивых киосков и мест для встреч ничтожно мала по сравнению с немецкими бомбардировками, и наши клиенты, несомненно, оценят дополнительную заботу."
 CHU_careful_raids:0 "Аккуратные атаки"
 CHU_careful_raids_desc:0 "Ни для кого не секрет, что границы, разделяющие рейхскомиссариат и разрушенные остатки Советского Союза, скорее формальны, чем реальны. Крупные, а потому дорогостоящие в содержании, армии часто слишком растянуты, чтобы реагировать на вторжения к их границе, слабо защищая её, разве что в случаях полномасштабных атак. И поэтому усталая фашистская военная машина не может долго оказывать сопротивление.\\n\\nДля нас этот факт их летаргии и пренебрежения - прекрасная возможность начать налёты на них. Лишенные должного внимания границы облегчают нам пробить их с помощью укреплённых танковых клиньев. Оказавшись внутри рейхскомиссариата, наша цель состояла бы в том, чтобы украсть оборудование, а также отметить расположение дорог и численность немецких войск. Сделав это, офицеры смогут использовать отчёты, чтобы попытаться улучшить наши боевые характеристики."
 CHU_salvage_the_battlefield:0 "Трофей с поле боя"
 CHU_salvage_the_battlefield_desc:0 "Немцы и их слабые, плохо оснащенные ополченцы и гарнизонные дивизии не смогли остановить поток нашей бронетехники. Спеша покинуть поле боя, они оставили позади свои военные лагеря и пограничные посты. Они кишат пулеметами, винтовками и боеприпасами. Видя, что фашисты не хотят их возвращать и ясно показывают, что не хотят контратаковать, мы не хотели бы тратить такой хороший подарок от наших "
 CHU_loot_the_bodies:0 "Обыскивайте тела"
 CHU_loot_the_bodies_desc:0 "По мере того, как наши бои с Московией продолжаются, а мы рассеиваем их слабые и недотренированные силы по ветру, наши войска начинают замечать странное поведение немцев. Арийский идеал колонизатора-земледельца лежит пред нами, затоптанный и непогребённый. Верные своей варварской и трусливой натуре, нацисты оставили мертвых позади, их личные вещи - не более чем мусор, прикрепленный к телу.\\n\\nОднако, как говорится, "another man's trash is another's treasure." These contain a range of items that we sorely lack: personal radios, wristwatches, alcohol, as well as fancy uniforms that can be torn apart and turned into bandages. As the Germans are not too keen on having these back, we will send squads to loot and scavenge the sites of our battles to recover as much as possible. We can then redistribute these among the troops, to each according to his ability."
 CHU_maintenance_companies:0 "Ремонтные роты"
 CHU_maintenance_companies_desc:0 "Танки - дорогие машины смерти. К несчастью для нас, они также хрупки. Они состоят из различных сложных движущихся частей, одна небольшая неисправность во множестве систем может привести к остановке танка или сделать его грудой металла прямо в гуще сражения. А поломка при прорыве на вражеской территории означала бы, что экипаж должен был бы покинуть машину, так как темп атаки не может ждать, пока эти танки догонят. Эта расточительная, но распространенная мера лишила нас драгоценного производственного времени и сырья.\\n\\nОфицеры довели до нашего сведения идею ремонтных рот. Это подразделения, которым будет поручено следовать за танковыми клиньями, использовать запчасти и механические инструменты при них для ремонта отставших танков и приведения их в рабочее состояние. С этими установками, снабжением и обучением наши наступательные операции сохранят свой импульс, и бронетанковая волна не перестанет отбивать врага."
 CHU_search_for_survivors:0 "Искать выживших"
 CHU_search_for_survivors_desc:0 "В такие напряженные бои, как наши набеги на Московию, невозможно отчитаться за всех. Списки пропавших без вести наших солдат, чьи смерти не подтверждены, растут день ото дня. Хотя они, скорее всего, будут мертвы, но выжившие являются постоянным источником беспокойства. Эти люди несут с собой информацию о составе наших сил, направлении наших атак, наших командирах и так далее. Если они попадут в руки немцев, слабовольный товарищ обязательно выдаст важную информацию.\\n\\nЧтобы предотвратить это, мы направим разведчиков и легкую пехоту в рейхскомиссариат, закинув широкую сеть над районами конфликта. Их задача состояла бы в том, чтобы спасти любого солдата, застрявшего в глубине немецкой территории, и вернуть его нам в целости и сохранности. Они также распространят это обращение на любого русского, которого смогут найти. Любой, кого мы можем спасти, - это товарищ по борьбе с фашистами."
 CHU_getting_the_artillery:0 "Получение артилерии"
 CHU_getting_the_artillery_desc:0 "С припасами и снаряжением, любезно предоставленными нам нашими немецкими "
 CHU_german_tanks:0 "Немецкие танки"
 CHU_german_tanks_desc:0 "Рейды, которые мы совершили на фашистские земли, принесли в наше распоряжение несколько современных немецких танков. Очевидно, мы могли бы разработать более совершенные, если бы у нас было соответствующее оборудование, но сейчас они - лучшее, что у нас есть. Однако, прежде чем использовать их, они должны быть отремонтированы и переоборудованы в соответствии с нашими стандартами. Их вооружение - как основная пушка, так и спаренный пулемет - будет заменено на наши собственные модели, которые мы сможем регулярно снабжать боеприпасами, и инженер предложил заменить их двигатели.\\n\\nКак только переоборудование будет завершено, они станут гордостью нашего славного танкового флота, и это, несомненно, будет шоком для наших врагов, когда они увидят, что их собственные танки идут против них! В частности, сам Аверин присматривается к прекраснейшему образцу, который мы спохватились взять, для потенциального использования в качестве его личного транспортного средства."
 CHU_new_anti_tank_guns:0 "Новые противотанковые орудия"
 CHU_new_anti_tank_guns_desc:0 "При нашем последнем налёте мы наткнулись на батарею новых немецких противотанковых орудий. С ними, конечно, было легко расправиться, но, похоже, фашисты наконец-то решили прислушаться к могуществу Горького. В то время, как сами пушки не особенно полезны для нас, учитывая их недостаточную мобильность, некоторые из наших инженеров начали стрелять и разбирать их на части для перепроектирования. Это продемонстрирует нам их возможности и позволит разработать контрмеры на тот случай, когда мы неизбежно увидим, что немцы развернут их в большем количестве.\\n\\nЭто не единственные возможности для этого оружия. Мы могли бы начать производство собственных, улучшенных версий для установки в турели наших танков или использовать их в первоначальном виде в том маловероятном случае, если сам Горький окажется в осаде."
 CHU_tank_destroyers:0 "Разрушители танков"
 CHU_tank_destroyers_desc:0 "Специальные самоходные противотанковые орудия вышли из употребления после Второй мировой войны, но это не значит, что идея установки большой пушки на низкое шасси не имеет смысла сейчас. В частности, на наших складах металлолома ржавеет несколько безтраншейных танковых шасси, которые можно легко привести в рабочее состояние. Один из наших инженеров предложил использовать их, устанавливая их с крупнокалиберными пушками в казематах и отправляя их в рейды вместе с нашими танками в качестве экспериментальных единиц. Там мы определим их эффективность, а также разработаем методы, с помощью которых они будут использоваться.\\n\\nЕсли их производительность окажется удовлетворительной, несколько наших сборочных линий будут переведены на их производство и будет создано больше единиц. Если нет, то корпуса будут отправлены туда, откуда они пришли, выполнив свою задачу в стоящем, если не совсем плодотворном эксперименте."
 CHU_battle_of_saransk:0 "Битва за Саранск"
 CHU_battle_of_saransk_desc:0 "Похоже, на этот раз мы здорово разозлили фашистов! Наши разведчики сообщают, что большая группа немецких танков собирается через нашу границу в Московии, готовясь начать карательную экспедицию в Горький. Мало ли они знают, что именно они окажутся под ударом! Аверин приказал всем своим танковым экипажам сесть на машины и приготовиться к выступлению в составе самых больших сил, которые мы когда-либо собирали, и это будет одно из крупнейших танковых сражений со времен Западнорусской войны. Боевой дух высок, и наши танкисты горят желанием нанести сокрушительный удар нашим врагам, потому что, как только мы победим, у нас будет вся власть, чтобы грабить на досуге по крайней мере один месяц.\\n\\nО поражении, конечно, не может быть и речи - мы лучшие практики бронетанковой войны в мире, и мы просто ни за что не проиграем кучке перепуганных призывников, прячущихся в своих металлических ящиках!"It seems we've really pissed the fascists off this time! Our scouts report that a large force of German tanks is being assembled across our border in Moskowien, preparing to launch a punitive expedition into Gorky. Little do they know that they are the ones who will end up under attack! Averin has ordered every one of his tank crews to mount their vehicles and prepare to move out in the largest force we have ever assembled, and what is shaping up to be one of the largest tank battles since the West Russian War. Morale is high and the men are eager to deliver a crushing blow to our enemies, for once we are victorious they will have free reign to loot at their leisure for at least a month.\n\nDefeat is, of course, out of the question - we are the finest practitioners of armored warfare in the world, and there is simply no way we will end up losing against a bunch of scared conscripts hiding within their metal boxes!"
 CHU_steal_their_planes:0 "Кража самолётов"
 CHU_steal_their_planes_desc:0 "Одним из менее известных фактов о десятилетней программе бомбардировок немцами народов России является огромное бремя, которое она возлагает на их материально-техническое обеспечение. Огромная сеть заводов, ангаров и военных объектов гарантирует, что Рейх сможет в короткие сроки запускать миссии в любую точку западной России. Иногда они становятся чересчур самоуверенными, оставляя нам прекрасную возможность.\\n\\nВ своей бесконечной "subhumans" means that its guard detail is a skeleton crew. In other words, a cache of modern planes is ripe for the taking. The Luftwaffe has long been unwanted visitors to the skies of Russia. Now, we have a chance to pay them a visit in return."
 CHU_excellent_spotters:0 "Прекрасные шпионы"
 CHU_excellent_spotters_desc:0 "Одним из побочных эффектов полного распада цивилизации в России является то, что многие люди ежедневно пересекают границы. Будь то контрабандисты, торговцы или охотники, эти бесстрашные путешественники часто путешествуют между рейхскомиссариатом и мириадами территорий военных клик, чтобы заработать на жизнь, следуя любым возможностям, которые приносят им наибольшую выгоду. Новые кочевники России в основном апатичны к политике и обычно игнорируются правительствами, но объем знаний, которыми они обладают в области маршрутов путешествий и охраны границ, нельзя отрицать.\\n\\nМы работаем над достижением нашей цели по захвату немецких истребителей, нам нужна вся разведка, которую мы можем получить. Вербовка нескольких из этих людей в качестве наблюдателей и следопытов была бы неоценима для обеспечения того, чтобы наша миссия прошла как можно более гладко."
 CHU_special_units:0 "Отряды ВДВ"
 CHU_special_units_desc:0 "Угон немецких истребителей прямо с их аэродромов - опасное и сложное дело, и мы должны убедиться, что всё пойдёт идеально, если мы хотим сполна отомстить. Самое сложное - это не атака на аэропорт, а отсрочка неизбежной контратаки. Рейхскомиссариат, несомненно, отреагирует, как только заметит, что база не отвечает на радиозапросы, и контратакует с такой силой, какую только сможет собрать, а это точно много.\\n\\nЕдинственное реальное решение, и оно невероятно смелое: развернуть законсервированные транспортные самолеты, чтобы сбросить лучшие войска в тыл врага, где они могут использовать взрывчатку для разрушения дорог и мостов, соединяющих авиабазу с внешним миром. Эвакуация будет осуществляться теми же самолетами, с тех же взлетно-посадочных полос, где размещаются похищаемые истребители. Это авантюра, но это лучший шанс, который у нас есть, чтобы потрепать Рейх настолько долго, насколько можно."
 CHU_operation_red_eagle:0 "Операция "
 CHU_operation_red_eagle_desc:0 "В стремлении создать армию, способную эффективно бороться с немецкой угрозой, одной бронетехники недостаточно. Ещё одна важная составляющая - самолёты, достать которые значительно сложнее, но для их получения Николай Аверин разработал смелый план. Однажды ночью элитному спецподразделению под нашим командованием будет поставлена задача проскользнуть мимо немецких гарнизонных линий и проникнуть в рейхскомиссариат Московия, где их целью будет ближайшая авиабаза.\\n\\nПосле того, как они прибудут туда и нейтрализуют любую угрозу, которую представляет охрана из местных новобранцев СС, они попытаются захватить несколько реактивных истребителей и перевезти их в Горький, используя один из немногих старых транспортных самолетов, который мы смогли чудом предложить. Если миссия провалится, наши люди с гордостью погибнут за правое дело. Но если это удастся, мы добьемся одного из величайших успехов в десятилетней борьбе с захватчиками."
 CHU_beginning_the_production:0 "Начало производства"
 CHU_beginning_the_production_desc:0 "Для того, что некоторые привыкли считать незначительным бандитским государством рядом с немецкой границей, у нас дела идут как нельзя лучше. Горький обладает одним из лучших промышленных комплексов в регионе, которые, несмотря на неприятности от постоянных бомбежек, всё ещё может работать, давая нам преимущество над нашими соседями. Мало того, наши миссии на оккупированной немцами территории завершены с ошеломляющим успехом, дав нам контроль над самыми современными танками и самолётами, о которых мы когда-либо могли мечтать!\\n\\nНаконец, как вишенка на торте, единственная сверхдержава, которая стоит на нашем пути к величию, находится на грани разрушения, поскольку структура, которую нацистские лидеры так долго создавали, возвращается, чтобы преследовать их в том, что может перерасти в кровавую гражданскую войну. Все происходящее благоприятно для нас, и поэтому наше производство должно достичь непредвиденных уровней, чтобы произвести огромный парк танков и самолетов, которые приведут нас к славе."

 ### Events ###
 CHU.1.t:0 "Сооружая Потёмкинские деревни"
 CHU.1.desc:0 "Многие думали, что Аверин окончательно спятил, когда он впервые приказал собрать и подготовить каждую банку краски в Горьком. Его следующий приказ своим солдатам поменять оружие на кисти не сильно поубавил эти опасения. Однако, когда на следующий день он объявил о своих намерениях, реакция нижних чинов была исключительно положительной. Сама мысль о том, что ночью их обойдут стороной хотя бы несколько бомб, была достаточной мотивацией для солдат, и когда они в то же самое утро двинулись в сельскую местность, это были стройные колонны, подобающие настоящей армии.\\n\\nНесмотря на общую целеустремлённость, работа, после прибытия к месту назначения, шла медленно. Краски было много, но кистей не хватало. Только после того, как слухи о том, что происходит, распространились по близлежащим деревням, солдаты обнаружили, что их ряды пополнились десятками гражданских добровольцев, поскольку не только город страдал от непрекращающихся бомбардировок Люфтваффе. К полудню были закончены основные очертания десятков фальшивых деревень; к полудню были добавлены детали и зажжены небольшие костры. Удовлетворенные, солдаты и жители деревни разошлись по домам, надеясь, что эта ночь будет гораздо спокойнее.\\n\\nСмеркалось, одна из оставшихся позади наблюдательных групп услышала отдаленное гудение двигателей - первый из вечерних налетов. Медленно, в отдалении, эскадрилья темных фигур попала в поле зрения, прежде чем повернуть обратно. Через полминуты их смертоносный груз рухнул, и люди в соседнем лесу увидели, как десятки тысяч рейхсмарок тратятся на краску стоимостью в несколько сотен рублей."
 CHU.1.a:0 "Как мило со стороны немцев, что те подарили нам пиротехнику."

 CHU.2.t:0 "Ложные предприятия"
 CHU.2.desc:0 "Билли Джин насрал в кувшин"
 CHU.2.a:0 "Нет ничего плохого в секретности"

 CHU.3.t:0 "В поисках выживших"
 CHU.3.desc:0 "Ещё один налёт, ещё одно поле битвы. Дымящиеся обломки танков, едкий запах пороха, вонь разлагающихся трупов - все это было знакомо взводу из пяти человек, пробиравшемуся теперь через поле. Они утешались тем, что большинство уничтоженных машин были помечены железными крестами, но подсчет потерь не был причиной их появления здесь. Час назад танковый экипаж отчаянно радировал в штаб. Они заблудились в суматохе отступления после боя, а трансмиссия танка вышла из строя. Никто не знал, когда может появиться немецкий патруль, и поэтому поисковый отряд был послан за ними. Когда они пробирались мимо обгоревшего БТР, послышался слабый стон. Солдаты подняли оружие и осторожно приблизились. Внутри они обнаружили немецкого солдата в форме унтерофицера, держащегося за живот, слишком ослабевшего, чтобы держать оружие, и в критическом состоянии.\\n- Перевяжите и возьмём его с нами, - приказал сержант во главе отделения одному из своих подчиненных, - возможно, он что-то знает.\\nЧетверть часа спустя, таща раненного пленника, солдаты узнали корпус танка с опознавательным номером, который им приказали найти. Одинокий корпус, башни нигде не было видно, а на боку виднелся отчётливый след от попадания кумулятивного снаряда. Вздохнув, сержант быстро дал знак своим солдатам развернуться, и они медленно начали возвращаться к дружественным позициям."Bandage him up and bring him with us," the sergeant at the head of the squad ordered one of his subordinates. "He may know something."\n\nA quarter of an hour later, their prisoner in tow, the soldiers recognized the hull of a tank with the identification number they had been told to search for emerge from the haze. The hull, for its turret was nowhere to be seen, and in its side was the unmistakable impact mark of a high-explosive anti-tank round. Sighing, the sergeant quickly signaled his troops to turn around, and they slowly began making their way back to friendly lines."
 CHU.3.a:0 "По крайней мере, это не было зазря."
 
 CHU.5.t:0 "Победа в поражении"
 CHU.5.desc:0 "- За ними, черт возьми!\\n- Господин офицер, при всем уважении, это танк, а не истребитель. Быстрее нельзя.\\n- Фридрих, идиот, разве ты не понял? Мы будем героями, как только поймаем этих ублюдков!.\\n\\nОни мчались на север через сельскую местность России, преследуя разношерстную группу грузовиков и старых танков времен Западнорусской войны, когда те отступали к Нидернойгау. Командир танка Вольфрам Таубер был всё более взволнован погоней с каждым километром, который они проходили. После войны многие немцы были склонны к этому соблазнительному зову востока, но лишь немногим раньше, чем его семья, которая переехала в Москау почти сразу после того, как этот район был открыт для поселенцев. Таубер был воспитан в восточно-германской семье, и всю свою жизнь он мечтал отличиться, защищая приграничные поселения Рейха от нечеловеческих орд, скрывающихся за плохо укреплённой восточной границей.\\n\\nКогда гарнизон полностью разгромил бандитов в Саранске, он рискнул и приказал своим людям преследовать их, несмотря на то, что не получил разрешения. Для Таубера это было неважно; в конце концов, его начальство наверняка обрадуется, когда он вернется, сокрушив отступающие войска во имя Германии.\\n\\nВнезапно танк с визгом остановился, а вместе с ним и его бегущие мысли. "\n\n"Sir, with all due respect, this is a tank, not a fighter jet. It can't go much faster."\n\n"Friedrich, you imbecile, don't you get it? We're heroes once we get these bastards." They sped north through the Russian countryside, pursuing a motley collection of trucks and old tanks from the West Russian War as it retreated to Niedernovgau. Wolfram Tauber, the tank commander, became more excited with every kilometer they went. Since the war, many Germans had been swayed by that seductive call eastward, but few sooner than his family, which had moved to Moskau almost as soon as the area was opened to settlers. Tauber was raised an Ost-German, and he had dreamt his whole life to distinguish himself defending the Reich's frontier settlements from the subhuman hordes lurking just across the porous eastern border.\n\nWhen the garrison thoroughly routed the bandits at Saransk, he took his chance, ordering his men to chase after them despite not receiving authorization. To Tauber, that was unimportant; after all, his superiors would surely be pleased when he came back having crippled the retreating force in the name of Germany.\n\nSuddenly, the tank came to a screeching halt, and his racing thoughts with it. "Shit!" The shout came from Friedrich, the driver. "We must be caught in mud!" Looking outside of the tank, Tauber could see one of the members of the bandit convoy detach from the rest and turn in his direction. He gulped. Maybe it would have been a better idea to follow orders after all."
 CHU.5.a:0 "Из Горького с любовью."
 
 CHU.6.t:0 "Позорное поражение"
 CHU.6.desc:0 "Похоже, мы слегка недооценили танковые полчища Горького. Наши люди храбро сражались, но в конце концов они были вынуждены вернуться через границу из-за огромного количества наших врагов. Теперь они грабят оставленные нами танки и выслеживают всех отставших, обращаясь с теми, кого они захватили живыми, с величайшим варварством.\\n\\nЧто мы можем проиграть простым бандитам, - это достаточно плохо, но то, что это должно было быть лишь очередной карательной экспедицией, делает наше поражение ещё более тяжелым. Несомненно, Аверин скоро возобновит свои набеги с уверенностью в дальнейших победах, и поскольку многие наши войска всё ещё находятся в процессе реорганизации, мы мало что сможем сделать, чтобы его остановить. Моральный дух простых солдат, который к этому моменту уже несколько лет падал, резко упал, и, учитывая текущую политическую ситуацию в Фатерлянде, кажется маловероятным, что мы получим новое снаряжение взамен того, что мы потеряли.\\n\\nБитва при Саранске стала явным бедствием для рейхскомиссариата, и мы должны сделать так, чтобы это никогда не повторилось. Многие офицеры, отвечавшие за планирование наступления, были уволены за грубую халатность, и наши оценки численности сил противника были соответственно скорректированы. Возможно, со временем мы сможем собрать еще одну силу, чтобы преподать Горькому урок и отомстить за наших павших, но сейчас гарнизон Московии должен сосредоточиться на своей защите."
 CHU.6.a:0 "Мы были переиграны и уничтожены."
 
 CHU.7.t:0 "Падают словно мухи"
 CHU.7.desc:0 "Горьковские бандиты самонадеянно пытались обыграть вермахт в открытом бою и получили по заслугам. На полях Саранска горят сколочённые танки Горького - свидетельство качества наших бесстрашных солдат и их умелых командиров. В целом наша победа была такова, что один-единственный танк смог прогнать с поля боя целый взвод русских, и единственное, что мешало ему от дальнейшего успеха, - это досадная полоса грязи. Его экипаж заверил нас, что машина была успешно затоплена после того, как они ее эвакуировали, и каждый из них был рекомендован для получения Железного креста.\\n\\nВозможно, единственным недостатком этого результата является то, что мы упустили возможность поймать или убить Аверина сам, трус решил бежать, как только битва обернулась против него. Тем не менее важность этой победы трудно переоценить. Горький больше не будет представлять серьезной угрозы для нашей территории, и мы прогнозируем, что им понадобится не менее года, чтобы зализать свои раны, и тогда мы будем к ним подготовлены даже лучше, чем были сегодня. Однако наиболее значительным является столь необходимый моральный подъем, который этот триумф дал нашим войскам. Истории о «Героях Саранска» уже распространяются в рядах гарнизона, восстанавливая у многих неуверенность в нашей способности эффективно противостоять бандитской угрозе."
 CHU.7.a:0 "Великолепная победа!"
 
 CHU.8.t:0 "Битва Орлов"
 CHU.8.desc:0 "Едва ли рассеялся закат, и охрана передовой авиабазы ​​уже спала на работе. В этом не было ничего необычного. Несмотря на близость к шумной восточной границе рейхскомиссариата Москвы, он был тихим и продуктивным: бомбардировщики регулярно заходили и уходили, чтобы продолжить свою работу по уничтожению любых следов цивилизации, неподконтрольной Германии. Единственным реальным исключением из этой культуры эффективности были гвардейцы, скелетная команда призывников СС, назначенных сюда скорее из-за небольшого сокращения бюджета в их рядах, чем из компетентности или боевых способностей. Они были плохо обучены, часто пьяны и всегда не бывали на своих постах. Это могло стать им величайшей ошибкой.\\n\\nБандитское вторжение стало для них очень действенным пробуждением. Потоки лучших солдат, которых Горький мог предложить, хлынули со всех сторон, расправившись с ещё спящими эсэсовцами и быстро взяв под охрану главные административные здания, прежде чем двинуться в ангар. Под дулами автоматов были выведены группы взлетно-посадочных полос, и настоящая цель бандитов стала понятна всем; это было первое успешное ограбление истребителя в истории человечества. Через несколько минут к базе подъехал другой отряд бандитов, приземлился транспортный самолет, чтобы переправить их обратно на их территорию, и он вместе с самолетами улетел вместе, почти так же быстро, как и прилетел. Почти через час после взлета последних отрядов бандитов, немецкая подмога наконец прибыла, командующий офицер возмущался разрушением всех дорог и мостов, ведущих к базе неизвестных сил. Всем было ясно, что это была тщательно спланированная операция, выходящая далеко за рамки предполагаемых возможностей бандитов.\\n\\nВернувшись на свою территорию в Горьком, генерал Аверин и его люди отпраздновали обильное количество водки. Операция «Красный орел» удалась! Теперь они стали обладателями большого запаса немецких истребителей, и вскоре можно было начать производство их точных копий."
 CHU.8.a:0 "Безупречная работа, парни!"
 
 CHU.9.t:0 "Павший Орёл"
 CHU.9.desc:0 "Лёжа и истекая кровью, руководитель группы спецназа Горького думал об этапе планирования этой миссии и пришёл к неожиданному выводу, что миссия была обречена с самого начала.\\n\\nВсе начиналось так хорошо. По данным разведки, база была идеальной целью, изолированной и плохо защищенной, несмотря на близость к границе. Другая группа, которой было поручено приостановить ответные военные действия путем уничтожения жизненно важной инфраструктуры, без происшествий спустилась с парашютом. Проникновение основной группы в Рейхскомиссариат Московия прошло безупречно, поскольку разведданные, полученные от местных охотников, позволили им уклониться от немецких пограничных патрулей. Вскоре после захода солнца они окружили авиабазу, расстреляв неподготовленный костяк гвардейцев Ваффен-СС со всех сторон. Спустя час после прибытия они уже получили полный контроль над установкой и приступили к работе по отбору самолетов и перемещению их на взлетно-посадочную полосу. Команда обсуждала планы партии по их возвращению, когда танки обстреляли авиабазу.\\n\\nЧерез несколько минут вторглась бешеная болтовня по радио, чтобы объяснить ситуацию. По чистой случайности вскоре после приземления они столкнулись с группой солдат. В результате перестрелка уничтожила группу и позволила немецкому подкреплению прибыть без перерыва. Солдаты штурмовали взлетно-посадочную полосу, подавив команду под градом выстрелов и положив конец мечтам Горького похитить для себя военно-воздушные силы.\\n\\nПосле часов ожидания возвращения самолетов генерал Аверин был вынужден признать, что миссия провалилась. Операция «Красный орел» была смелой, но он возлагал большие надежды на ее успех. Этот провал стал бы серьезным препятствием для программы перевооружения Горького."
 CHU.9.a:0 "Орел взлетел невысоко."
