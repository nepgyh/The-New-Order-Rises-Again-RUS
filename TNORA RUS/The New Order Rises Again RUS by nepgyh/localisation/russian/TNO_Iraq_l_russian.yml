#Leader Descriptions
 POLITICS_Abd_al_Karim_Qasim_DESC:0 "Каково наследие Единственного лидера Ирака? Как его будут помнить?\n\nАбд аль-Карим Касем, родившийся в крайней нищете от отца-араба-суннита и матери-курдки-шиитки, не был тем, от кого ожидали чего-то великого. Он стал учителем, затем служил в армии. Его интеллект и мальчишеская харизма помогли ему подняться по служебной лестнице. Эти качества привели в 1950-х годах к тому, что Касема пригласили в Движение свободных офицеров, неорганизованную группу военных, решивших уничтожить поддерживаемое Италией правительство. Почти в одиночку Касем захватил контроль над группой и использовал ее для свержения хашимитской монархии. Одной этой победы было бы достаточно, чтобы сделать его национальным героем, но его последующая победа над вторгшимися силами Триумвирата, воплощениями колониализма, в 1959 году сделала его самым почитаемым человеком в Ираке, иконой во всем регионе.\n\nВнешне мало что изменилось со времен революции и подписания Итало-иракского договора о дружбе, положившего конец вторжению. Хотя иракский национализм Касема стремительно переходит в рост панарабских настроений, и хотя его уступки итальянцам вызвали жалобы, Касем остается выдающейся фигурой. Большинство готовы терпеть его своеобразное руководство, его чистки бывших друзей и его прогрессивные реформы, потому что они все еще верят в его концепцию революции. Они все еще верят в его видение современного иракского государства, где люди всех вероисповеданий и происхождений могут объединиться, чтобы преодолеть бедность, межконфессиональное разделение и иностранную эксплуатацию.\n\n§xПо крайней мере, сейчас...§!"moderate" and "reasonable" voice of the revolution, and maintained his Italian contacts throughout. The revolutionaries had grand projects of pan-Arab unity and a broad revolt against Italian imperialism - projects which clearly became doomed as the many different factions turned to infighting and the grand army of Fascism gathered on Iraq's borders. Qasim led a military revolt against both sides, and opened negotiations with Rome, through which he was allowed to remain as prime minister of an independent and republican Iraq in exchange for allowing a small Italian garrison and renouncing all dreams of Arab unity - a deal which Qasim was more than happy to take.\n\nFrom there on, Qasim began shaping Iraq in his vision. Pushing progressive and reformist policies, the new prime minister began to carry out land reform, social reform and education campaigns, with the goal of bringing Iraq into the modern age as a modern nation, even if one watched by Italy.  Though bold, his reforms have also been cautious, for fear of provoking the many enemies and false friends which wait in the shadows. And they are numerous indeed - Ba'athists and Nasserists which Qasim once betrayed and perhaps others, even more insidious, wait in the shadows, plotting and scheming the downfall of the al-Za'im."


