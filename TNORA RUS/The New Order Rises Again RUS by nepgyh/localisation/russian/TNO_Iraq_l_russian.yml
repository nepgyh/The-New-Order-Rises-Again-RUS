 IRQ_the_spectre_of_baathism1_desc:0 "As elsewhere in the region, Iraq's Arabs grow increasingly restless, desiring a unified state, free from imperialism and western degeneracy. This is nothing new, and these feelings have been unleashed before, in the July 14th revolution (which drew its inspiration from the uprisings in Egypt and elsewhere). However, the revolution's failure did not defeat Iraqi Pan-Arabism, but instead made it clandestine, efficient, and highly organized through the Ba'ath party. While one might not be able to see the Ba'aths they are there nonetheless. Their posters appear at night despite the government's and garrison's dual efforts to remove them; their slogans are shouted at ever more common protests; and the desert seems to have an inexhaustible supply of these dedicated, angry men, hungry for the power they're sure will inevitably come their way."
 
