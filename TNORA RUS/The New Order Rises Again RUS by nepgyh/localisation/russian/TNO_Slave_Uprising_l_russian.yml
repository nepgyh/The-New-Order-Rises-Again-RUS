 POLITICS_Kazimierz_Piechowski_DESC:0 "Все эти тренировки. Все эти бои. Вся эта кровь. Вся эта война. Ничто из этого не предотвратит надвигающиеся заморозки. Пепел павших лишь омрачит грядущие бури.\n\nСколько крови польских людей осталось на страницах истории? Казимеж Пеховский не понаслышке знает ответ на этот вопрос. Тем не менее он не сомневается, что эти кровавые бои должны продолжаться. Сражения за веру, за идеологию или за шанс вернуться в Богом забытый дом. Ещё в юности Пеховский понимал, что попадает во все расстрельные списки немцев. Когда правительство Польши пало, он, как никто другой, знал, что пора перевести борьбу в подполье. Эта война длилось долго, тягостно и жестоко. Пеховский продолжал прятаться от Рейха до тех пор, пока вместе со всеми товарищами не попал в концлагерь.\n\nНо смерть не собиралась навещать Казимежа ни в тот день, ни после этого. Его ждала жизнь полная страданий. Он бы не поверил во все эти ужасы, если бы сам не стал свидетелем событий, происходящих на его глазах. В память врезались лица мужчин, женщин и детей его народа, систематически истребляемых в десятках лагерях смерти. Насколько хладнокровным нужно быть, чтобы сотворить такое со столькими людьми? Все, что ему оставалось - это продолжать двигаться.\n\nНо теперь Германию рвут на куски. Те же варвары, которые выпотрошили миллионы его соотечественников, теперь ополчились друг против друга. Каждый из них заслуживает смерти, только так можно восстановить справедливость в этом ужасном, холодном мире. Однако адская машина набирает обороты, а кошмары ядерного зарева вовсю преследуют Пеховского. И теперь старый поляк со страхам осознает, что для выживания этого мира, ему, возможно, потребуется сражаться плечом к плечу с теми самыми монстрами."

