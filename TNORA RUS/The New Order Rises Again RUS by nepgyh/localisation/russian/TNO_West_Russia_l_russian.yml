 USSR.1917.d:0 "Союз нерушимый республик свободных,\nСплотила навеки Великая Русь.\nДа здравствует созданный волей народов.\nЕдиный, могучий Советский Союз!\n\nСлавься, Отечество наше свободное,\nДружбы народов надёжный оплот!\nЗнамя советское, знамя народное\nПусть от победы к победе ведёт!\n\nСквозь грозы сияло нам солнце свободы,\nИ Ленин великий нам путь озарил;\nНас вырастил Сталин - на верность народу,\nНа труд и на подвиги нас вдохновил!"
 USSR.1917.a:0 "Пролетарии всех стран, соединяйтесь!"

#Intro event
 WRS.1.t:0 "Полярная звезда Революции"
 WRS.1.d:0 "Мы прошли через чёрные сороковые. Немцы в своём высокомерии сочли Советский Союз разбитым, выброшенным на свалку истории. На протяжении всего десятилетия мы строили планы и готовились. По всей России и Средней Азии люди объединились в великом порыве отбросить фашистов. В Западнорусской войне самодовольные немцы терпели поражение за поражением по мере продвижения армий трудящихся на Запад. Но, когда Красная Армия была на вершине успеха, её предал свой же народ. Реакционные собаки и царские лизоблюды помогли немцам повернуть вспять ход событий и уничтожить наш растянутый Фронт. Глубоко в тылу наших войск также вспыхивали восстания, демагоги проповедовали конец Советского Союза.\n\nГосударство, выкованное в революционном пламени Ленина, сжалось до нескольких клочков промерзшей земли. Ветераны бесконечной войны едва удерживают наши владения к югу от Полярного круга. За нашими границами десятки царьков грабят руины России, а простой народ страдает в русской анархии. Мы потеряли связь со всеми остальными остатками Красной Армии, отрезанными в Средней Азии и Сибири. Внутри наших границ у голодающих беженцев едва хватает сил, чтобы поддерживать наш дряхлеющий промышленный сектор. Между офицерами постоянно возникают склоки - никуда не делась разобщённость, оказавшаяся роковой для советского народа в Западнорусской войне.\n\nНо революция выдержит все. Подобно сияющей над нами Полярной звезде мы должны вести трудящихся России и мира. Освобождение рабочих неизбежно, это сила истории, которую не смогут остановить тираны и безумцы. Если мы не добьёмся успеха, то будущие поколения нас не забудут! Мы не прекратим борьбу ни до самой смерти, ни до того дня, когда вновь поднимется кроваво-красное знамя социализма. Вперёд, товарищи!"
 WRS.1.a:0 "Путеводная звезда на северном небе."

#Event for The Agriculture Situation - talk about how the Front is slowly depleting its rations, perhaps from the perspective of a common worker or soldier.
 WRS.2.t:0 "Ситуация с сельским хозяйством"
 WRS.2.d:0 "Юля отнесла продовольственный паек домой. Даже хотя паек уменьшился, Ей было тяжело самой его нести. В это время суток её муж работал на фабрике и не мог помочь ей принести домой всё необходимое на неделю.\n\nВернувшись домой, она распаковала еду и положила её на стол, после чего тщательно всё взвесила. Её муж получит изрядную долю недельного запаса калорий, ведь дальнейшее сокращение его доли могло привести к новому обмороку в цехе - заводская работа отнимала много сил.\n\nЧерствый хлеб из Коми составлял большую часть недельного рациона питания. Часть консервированных овощей она приберегла для Алеши: мальчик недавно тяжело переболел гриппом и нуждался в дополнительных витаминах.\n\nДальше последовали новые расчёты и распределения. В конце концов, у неё появилась хорошая идея, как растянуть еду на неделю. Юля не могла не заметить, что объем выданного на этой неделе был меньше, чем за предыдущую. Пограничный конфликт на юге страны привёл к нарушению транспортной сети и это, должно быть, значительно задержало импорт продовольствия. К этой проблеме добавился скудный урожай этого года. Возделывать землю так близко к Полярному Кругу было непросто, и в результате правительство Фронта вынуждено было каждый год брать продовольствие из запаса. Опустошение запасов было секретом - если ничего не предпринимать, то в ближайшие несколько лет регион начнёт голодать.\n\nЮля ничего не могла с этим поделать. Летом она снова может засадить грядки во дворе. По крайней мере, семья может питаться ещё и с них."
 WRS.2.a:0 "Еды почти не осталось."

#Ration Calculations focus - a commissar digs through some old records and crates to figure out the exact rate at which resources are being depleted.
 WRS.3.t:0 "Расчёт пайка" #Doodger
 WRS.3.d:0 "Никто не думал, что Архангельск станет столицей ЗРРФ. Хаос, последовавший за крахом Фронта в пятидесятых годах и долгий марш на север привели к тому, что Красная Армия унесла все, что могла, от германской армии и её русских союзников. Запасной позицией был Сыктывкар, хорошо укомплектованный оружием и снаряжением. Но проклятое Люфтваффе разбомбило склады как раз в тот момент, когда Красная Армия и колонны беженцев вошли в город. В последовавшей панике руководство решило отойти дальше на север - город был слишком уязвим. К тому времени как улеглась пыль, Сыктывкар выскользнул из-под контроля Фронта и попал в руки молодой Республики Коми.\n\nС тех пор прошло десять лет, и путаница с записями разрешилась лишь частично. Комиссар, проводивший дневную исследовательскую работу, знал, что правительство имеет хорошее представление об уровне запасов продовольствия ("не очень высокий") и о том, насколько их хватит ("ненадолго"). И всё же вести точный счёт было крайне важно. Внезапное истощение запасов продовольствия может иметь катастрофические последствия. Каждый ящик был на счету, в ход шла даже испорченная провизия. И поэтому перерасчёты ЗРРФ проводились каждый день. Прогнозируемые запасы продовольствия равномерно распределялись сообразно прогнозируемым потребностям в калориях для фабричных рабочих, беременных женщин, солдат, детей и всех остальных. Каждый новый ящик продовольствия менял жизнь фронтовиков."
 WRS.3.a:0 "Однажды мы обойдёмся без этой тухлятины"

#Examine The Stockpiles focus - some soldiers come are excited to come across an untouched stockpile with usable food supplies.
 WRS.4.t:0 "Изучение запасов"
 WRS.4.d:0 "Комиссар нашёл несколько наводок в старых документах. Солдаты рассыпались веером вокруг старого склада, ища нераскрытые ящики. Во многих из них хранились пистолеты, о чем свидетельствовала маркировка на ящиках. Но некоторые из них действительно оказались неправильно помечены. Возбужденные солдаты с удвоенной энергией принялись вскрывать ящики.\n\nПеред изумленными солдатами появлялись коробки за коробками с неправильно промаркированной едой. Как оказалось, во время панической эвакуации западной России одно подразделение превратило весь свой запас муки в сухари. Оно руководствовалось тем, чтобы сохранить пищу во время долгого путешествия по суше. Солдатам было приказано сложить галеты в старые ящики для военных припасов, и они потеряли их из виду во время панического бегства. Только небольшая заметка на полях грузовой декларации помогла отыскать скрытые запасах продовольствия.\n\nСолдаты, как обычно, были голодны. Но скрежетание зубами о заледеневшие сухари не принесёт им никакой пользы. Вместо этого они связались по радио с командованием, чтобы сообщить о находке. На этом складе можно было найти не меньше тысячи порций. Возможно, столько же лежит и на других складах.\n\nНи один из солдат не поддался искушению спрятать одну-две галеты. Они знали, что еду разделят самым справедливым образом."
 WRS.4.a:0 "Какая находка!"

#Event for Vologda - the WRRF trades guns for food.
 WRS.5.t:0 "Оружие за еду"
 WRS.5.d:0 "К северу от нас - остатки Западнорусского Революционного Фронта. Изображая себя правопреемником советской власти, Фронт формально претендует на господство над всей Россией, включая Вологду. Однако после катастрофической Западнорусской войны Фронту пришлось фактически признать нашу независимость в Костроме. Хотя многие в Архангельске хотят, чтобы мы преклонили колено перед Фронтом, сейчас большинство фронтовиков не против видеть в нас равноправных партнёров.\n\nНаш основной экспорт для Фронта - продовольствие, так как на северных территориях мало пахотных земель, на которых можно выращивать продовольствие. Хотя мы и не являемся сельскохозяйственным гигантом, наши излишки продовольствия всегда можно выгодно продать Фронту. ЗРРФ обладает удивительно развитой промышленной базой и производит несколько превосходных видов оснащения, среди которых - лучшие образцы AK в Западной России. Таким образом, мы можем обменять еду на хорошее оружие."
 WRS.5.a:0 "Орала на мечи."

#Event for Komi - the WRRF trades guns for food. From the perspective of any notable Komi politician.
 WRS.6.t:0 "Предложение Фронта" #Doodger
 WRS.6.d:0 "Каждый месяц в одно и то же время мимо окна кабинета Жданова с грохотом проезжали торговые караваны. Направляясь на северо-запад, к Фронту, грузовики везли из Коми ящики с товарами первой необходимости. Каждый грузовик с продовольствием поможет Фронту предотвратить голод ещё на несколько бесценных дней. На обратном пути грузовики будут загружены высококачественным оборудованием, таким как автоматы типа AK.\n\nМысли Жданова неизбежно обратились к самому Фронту. Он скучал по своим товарищам. Трудолюбивые люди, продолжавшие борьбу за вечную рабочую революцию. Жданов вспомнил долгий отход в Сыктывкар и панику от бомбежек. После этого политик застрял в Коми и связался с растущим местным коммунистическим движением.\n\nИ все-таки Фронт едва-едва стоял на ногах. Жданов часто думал о возвращении туда, но тяжёлое положение Красной Армии всегда отваживало такие мысли. Лучше бы революция сначала захватила Коми в качестве оперативной базы."
 WRS.6.a:0 "Он ещё пригодится."

#Event for Komi - the WRRF trades guns for food. However, the face is different...
 WRS.601.t:0 "Необычное окружение" #Fetti
 WRS.601.d:0 "Торговые конвои проходили мимо офиса Жданова каждый месяц в обычное время. Однако на этот раз ни один человек - ни Жданов, ни его обычные сопровождающие не подошли к ним. На самом деле, в течение самого долгого времени проводники конвоя просто стояли, пока сопровождающий разведчик ломился в кабинет их контакта, но безрезультатно. Возможно, время для прежних контактов в Республике внезапно подошло к концу.\n\nОднако, когда они уже были готовы повернуть назад, к ним приблизилась странная фигура. Объявив себя кем-то, представляющим интересы "сочувствующего товарищам по революции", он предложил почтить память ныне покойного Жданова и его связи с Революционным Фронтом. В более благоприятных обстоятельствах такие подозрительные манипуляции с Коми были вопросами, выходящими за пределы компетенции тех, кто перевозил товары, но голодное молчание соотечественников было громче Устава. Сделка была заключена, грузовики проехали дальше по улице, пускай и с другими людьми."
 WRS.601.a:0 "Однажды мы приедем зря..."

#Event for Vorkuta, the WRRF trades guns for food that originates in Zlatoust/Yugra.
 WRS.7.t:0 "Долгий путь из Златоуста" #Doodger - Skipped with pacifica's blessing
 WRS.7.d:0 "Западнорусский Революционный Фронт поддерживал с нами контакты ещё со времен Западнорусской войны, часто закупая припасы и боеприпасы. В последнее время эти контакты были вновь задействованы для облегчения передвижения нескольких посланников из Архангельска в нашу справедливую республику.\n\nЭти посланцы прибыли в поисках еды и других необходимых вещей и были готовы заплатить приличную сумму. В то время, как они продолжали говорить о том, что это наш "патриотический долг" и всё такое, они были готовы заплатить, когда на них надавили, и поэтому мы выделили им несколько партий пайков и других разнообразных припасов для их возвращения."
 WRS.7.a:0 "Бизнес есть бизнес"

#Event for the Army Situation - some officers are pleased to see that the troops are still in good condition, but express concern for the future, as manpower is low.

 WRS.8.t:0 "Потери" #senorlowkey
 WRS.8.d:0 "Холодным утром в Архангельске на перроне стояли два офицера в бурых плащах и наблюдали, как солдаты Революционного Фронта покидают поезд. Они смотрели, как солдаты ползают в грязи под огнем пулемёта, стреляющего холостыми патронами. Ещё дальше лежал ряд мешков с песком, за которым присели на колено мужчины и женщины - они стреляли с плеча из винтовок по мишеням, находившимися на разном расстоянии. Там же стояли несколько сержантов, проверявшие точность и скорострельность.\n- И Вам доброе утро, товарищ лейтенант, - сказал старый офицер, поправляя фуражку, - я вижу, что войска в полном порядке.\n- Спасибо, - сказал молодой офицер, пряча улыбку. Он посмотрел на своего начальника, чтобы найти в нём такую же гордость, что испытывал сам, но напрасно. Старый комиссар не поменял хмурости в лице. Некоторое время они молчали. Лейтенант прервал тишину, сказав:\n- Что Вас беспокоит, товарищ комиссар?\n\nВетеран коснулся своей фуражки, вздохнул и сказал:\n- Меня тревожит, что нас мало.\n\nМолодой человек собирался что-то сказать в ответ, но старик остановил его движением пальца.\n- Это не Ваша вина. В мои годы потеря одного-двух человек не была такой страшной. В конце концов, там было много хороших людей, - он обвёл руками лагерь, - вроде тех, что здесь, - он опустил глаза и продолжил, - дело в том, что мы теряем людей. У Вас хорошие солдаты, но вот умирает один, умирает второй, а призывать уже некого, - он снова перевёл взгляд на солдат, - вот о чем я беспокоюсь: о потерях.\n\nВ конце он тихо пробормотал:"
 WRS.8.a:0 "- Ибо мертвые поистине незаменимы."

#Event for Tukhachevsky - Voroshilov telegrams, asks him if he can send some of his experienced officers to Arkhangelsk, and give him some new officers to train.
 WRS.9.t:0 "Вызов"
 WRS.9.d:0 "Генералу Тухачевскому пришла телеграмма из Архангельска. Резкий тон маршала Егорова ощущался даже сквозь приказы. Фронт приказывал Тухачевскому послать на север несколько опытных офицеров. В обмен на это на юг, к военной границе, для обучения будет отправлена новая партия новобранцев с высшим образованием.\n\nСидя за столом, Тухачевский смотрел на кипу бумаг, приготовленных его помощниками. Генералу было немного грустно писать приказы об откомандировании - потеря опытных подчиненных его всегда печалила. Даже перспектива заслать некоторых из его сторонников в Архангельск не изменила того факта, что хороших офицеров было трудно найти. Кроме того, ему было необходимо отражать набеги бандитов и готовить наступательные операции против реакционеров на юге. Но это было задание Тухачевского, и пребывание на хорошем счету у Архангельска имело решающее значение для его будущего.\n\nИ генерал составлял приказы об откомандировании один за другим. К моменту завершения работы его руку свело судорогой от подписания стольких приказов. После своего вызова помощник начал упаковывать приказы в конверты, которые будут высланы по разным участкам фронта."
 WRS.9.a:0 "Приказ есть приказ."


#Event for Zhukov - Voroshilov telegrams, asks him if he can send some of his experienced officers to Arkhangelsk, and give him some new officers to train.
 WRS.10.t:0 "Вызов"
 WRS.10.d:0 "\n\n§YВнимание, данный текст является плодом фантазии переводчиков, поскольку разработчики не написали никакого текста для этого ивента!§!\n\nТелеграмма из Архангельска пришла Жукову вечером. Он прочитал её и в задумчивости уселся за стол. Приказ был ясен - отправить часть офицеров в Архангельск и принять новое пополнение для его дальнейшего обучения. Хотя это и делалось ради ротации новобранцев, обеспечивая Фронт тренированными кадрами, за приказом явно чувствовалось что-то ещё. Жуков не смог бы долго противостоять интригам Тухачевского, не обладай он этим чутьем. По всей видимости, Егоров просто хотел не давать офицерам "застаиваться", прирастая к той или иной клике. Жуков покачал головой - приказ ослаблял его армию и его самого, но усиливал Фронт в целом.\n\nОставалось надеяться, что такой же приказ получил и Тухачевский. Жуков вздохнул и принялся за составление приказов."
 WRS.10.a:0 "Надо, значит надо."

#Event for a border skirmish - the WRRF has won in a raid against Onega, and morale is high.
 WRS.11.t:0 "Пограничное столкновение - победа ЗРРФ!" #Senorlowkey
 WRS.11.d:0 "После первых нервных дней, последовавших за началом столкновения между Онежской гвардией и Революционной армией, напряжённая атмосфера Архангельска был нарушена звонком - пришла телеграмма. Все офицеры собрались в центре зала, чтобы услышать новости.\n\n"Успех рейда ТЧК онежцы бегут ТЧК намерен преследовать." Зал взорвался радостными возгласами ещё до того, как посыльный успел произнести последнюю фразу. Несколько человек подпрыгнули в воздух, некоторые побежали ловить машины, направляющиеся к радиостанции. Все были в приподнятом настроении. В столовых начали собираться толпы людей, произносящих тосты за героев битвы.\n\nЭтот конфликт доказал, что Революционный Фронт находится на подъеме. Это победа - результат нашей выучки, оснащения и доктрины армии. Хотя она может быть лишь сноской в ходе истории, это ещё один триумф социализма над деспотизмом и фашизмом."
 WRS.11.a:0 "Продолжайте!"

#Event for a border skirmish - the WRRF has lost in a raid against Onega, and morale is low. Officers ask how this happened.
 WRS.12.t:0 "Пограничное столкновение - поражение ЗРРФ!"
 WRS.12.d:0 "В ворота Архангельска ввалилась оборванная группа людей. Это были солдаты, освобожденные с боя, который произошёл на границе с Онегой, таща с собой раненых. Они прибыли на носилках, на костылях, хромая и истекая кровью. Стыд заливал их лица. Горожане только смотрели и опускали головы, когда их взгляды встречались. Это было поражение!\n\nОфицеры верховного командования переминались с ноги на ногу. Они были настроены поговорить с солдатами о сражении, которое те только что видели. Но в воздухе повис вопрос: как онежцы победили их, если Фронт превосходил их в технике и военной науке, не говоря уже о численности и подготовке? Это был бы горький урок, который следовало бы усвоить. Тот факт, что Онега одержала над ними победу, в конечном счёте был незначительным, но этот позор не скоро смоется.\n\nСегодня наши товарищи скорбят. Но поражение - это не клеймо, которое остаётся навсегда. Мы выучим урок, вернёмся и обрушим на фашистов и деспотов свою месть."
 WRS.12.a:0 "Живите, чтобы сражаться ещё один день."

