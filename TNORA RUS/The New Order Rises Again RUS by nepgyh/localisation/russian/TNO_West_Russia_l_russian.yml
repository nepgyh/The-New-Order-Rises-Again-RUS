 tukha.64.t:0 "Белые флаги на границе"
 tukha.64.d:0 "Ряд белых флагов, поднятых на нашей границе с Западнорусским Революционным Фронтом Тухачевского, обозначил нас как следующую цель для его экспансионистских устремлений. Радиограмма, которая сопровождала это событие, также не оставляла сомнений в его амбициях по отношению к нам.\n\nКак говорилось в радиограмме, у нас будет три дня, чтобы сдаться Фронту, передать наших военных под командование Тухачевского и подготовить наши земли к управлению Архангельским правительством. Если мы сейчас сдадимся, продолжает он, то наши генералы и правительство будут помилованы и вольны отправиться в изгнание или продолжат службу на Фронте.\n\nЕсли мы не подчинимся, будет сделано ещё одно предупреждение, после чего наше правительство помиловано не будет. Если и это предупреждение не будет принято во внимание, обещает Тухачевский, мы не встретим ничего, кроме полного уничтожения со стороны Красной Армии.\n\nКомитет был призван к максимальной готовности, а части РОА направлены для удержания границы. [SAM.GetName] от края до края наполнилась готовящимися к обороне войсками и наши пушки были готовы бороться с возмездием.\n\nНа нас надвигается Фронт, и их знамена видны с границы, кажется, что пришло время выступать."
 tukha.64.a:0 "Ради безопасности народа мы должны уступить."
 tukha.64.b:0 "Мы никогда не сдадимся большевикам, пока дышит хоть один из нас!"

 tukha.65.t:0 "[FROM.GetName] отвергает наши условия!"
 tukha.65.d:0 "Государство [FROM.GetName] отказалось положительно ответить на наше великодушное предложение о капитуляции и амнистии. Наши наблюдатели сообщают о передвижении войск в пределах их границ, и создаётся впечатление, что они готовятся отразить вооружённое вторжение наших войск.\n\nОни, конечно, не знают, что это лишь отсрочит их горький конец. На их границе мы поднимем красные флаги и сделаем им крайнее предупреждение. Они отказались от нашего щедрого предложения, и поэтому мы должны наказать их за это путем судебного преследования их правительства, если они сдадутся, но мы абсолютно ясно дадим понять, что это лучшее и крайнее дипломатическое предложение, которое они получат.\nНаши армии готовы и наши офицеры уже собрались, чтобы разгромить укрепления, которые наш потенциальный враг открыл нам в своей панике. Есть два варианта, и только два. Сдавайтесь или примите смерть от рук победоносной Красной Армии."
 tukha.65.a:0 "Лёгкий путь или трудный путь."

 tukha.66.t:0 "[FROM.GetName] капитулирует!"
 tukha.66.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, отстранив своих военных и передав управление своей территорией Фронту. Уже началась инспекция их вооружённых сил, а также переобучение и перевоспитание там, где это необходимо для обеспечения надёжного вспомогательного корпуса.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории в наши собственные органы власти.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до набора местных администраторов."
 tukha.66.a:0 "Прекрасно."

 tukha.67.t:0 "Последнее предупреждение"
 tukha.67.d:0 "В ответ на наш отказ от первоначальных условий Тухачевского Фронт сделал своё последнее предупреждение. Над границей развеваются темно-красные флаги, видимые с наших передовых позиций. За горизонтом, несомненно, готовятся к штурму большевистские армии.\n\nПоследние условия для нашего государства были переданы по всем линиям, ясные, как день. Мы должны немедленно капитулировать, распустить нашу армию, передать всю военную технику Фронту и позволить их частям пересечь границу, чтобы подготовить наше государство к интеграции. Вдобавок было отменено положение об амнистии губернаторов и генералов.\n\nПо мере приближения критического часа и завершения наших последних приготовлений перед линией Фронта начинаются панические дискуссии. Те, кто менее патриотично относится к нашему делу, начали мигрировать на юг, прочь с пути вторжения, если оно должно произойти.\n\nЭто последний, самый темный час перед тем, как на нас обрушится буря. Сдадимся ли мы красному приливу или будем стоять крепко и надеяться преодолеть его?"
 tukha.67.a:0 "У нас больше нет выбора. Мы должны покориться."
 tukha.67.b:0 "Никогда! Мы будем скалой против бури!"

 tukha.68.t:0 "[FROM.GetName] отвергает последнее предупреждение!"
 tukha.68.d:0 "Пришло и ушло время принять наше последнее предупреждение, и единственное решение, которое остаётся это война. Должна быть проведена всеобъемлющая, тотальная война, способная полностью сокрушить сопротивление врага.\n\nНашим офицерам будет приказано немедленно начать наступление, а нашей артиллерии начать обстрел, чтобы прикрыть атаку. Мы видим все позиции противника и у него нет никакой надежды противостоять подавляющей ярости нашей атаки.\n\nОбъявление официальных военных действий должно совпасть с падением первого снаряда на их территории. Предателям Родины пощады не будет."
 tukha.68.a:0 "Так тому и быть."

 tukha.69.t:0 "[FROM.GetName] капитулирует!"
 tukha.69.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, формально распустив свои вооружённые силы и передав управление своей территорией Фронту. Стратегически важные объекты на их территории были оккупированы, границы закрыты, а записи изъяты, чтобы гарантировать, что преступников среди их руководства постигнет кара за их преступления.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории, как только контрреволюционные элементы среди прежнего руководства будут ликвидированы.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до тех пор, пока мы не расширим свой контроль над этим районом и не интегрируемся непосредственно в сердце Фронта."
 tukha.69.a:0 "Неплохо."

 tukha.70.t:0 "Приход бури"
 tukha.70.d:0 "Когда на нашей границе поднимаются чёрные флаги и по радио объявляется война, первые большевистские артиллерийские снаряды падают на нашу территорию. Война против Фронта началась и мы можем только надеяться, что наши силы смогут сломить натиск Верховного маршала.\n\nНаши люди будут храбро стоять против всего, будь то химическое облако, бронетанковая колонна или пехотный натиск и наши офицеры горды и готовы сражаться. С искусством нашей армии и судьбой на нашей стороне мы станем крепостью, которая в навсегда сокрушит Западнорусский Революционный Фронт.\n\nЕсли нам суждено пасть, то мы падем героями*, а если нам суждено торжествовать, то пусть мы навечно попадем в анналы истории как непобедимые и легендарные!"\n\n*Нет (прим.пер.)"
 tukha.70.a:0 "За окончательное освобождение!"

 tukha.71.t:0 "Быстрое правосудие"
 tukha.71.d:0 "В день суда над политической элитой Коми здание суда было переполнено. Толпы ревели, когда важные мужчины и женщины (или, предположительно, важные) входили и выходили, от политиков и генералов до радиоведущих. Михаил Суслов, однако, заметил, что ни одна фигура, оказавшаяся на трибуне, не получила оправдательного приговора.\n\nПервыми ушли правые. Он ничего не сказал, даже когда Гумилёв приветливо попрощался со всеми, и не вздрогнул, когда толпа заглушила попытку Шафаревича защищаться, и не издал ни единого смешка, когда Таборицкого осудили в рекордное время; его "защита" начиналась и заканчивалась одной фразой: "Если бы только немцы вас перебили..."\n\nКаждый мог бы поклясться, что когда Ивана Серова вытаскивали с полными страха глазами, на лице Суслова появилась маленькая ухмылочка. По правде говоря, он не рассчитывал на спасение. Попытка бежать приведёт к тому, что тебя застрелят. Попытка оправдаться закончится тем, что тебя расстреляют. Тухачевский уже решил, кто "невиновен" - Бухарину и Андропова не затесали в толпу левых, военных и прочих осуждённых.\n\nЕдинственный укол страха поразил его, хотя его лицо ничего не показало. Он умрёт. Независимо от того, что было сказано или сделано. Умолять, как Вознесенский, дерзить, как Сталина и Морозов, - ничего не спасёт от приговора Верховного маршала. Когда Центр был сметен и начался суд над левыми, тревога усилилась.\n\nНачался новый час, а представление продолжалось. Присяжные произносили одно-единственное слово, страстные обвинители с неистовым рвением читали свои сценарии, а толпа ревела.\n\nЗатем настал его черед, и тревога утихла. Если ему суждено умереть, то зачем давать Верховному маршалу хотя бы намёк? Михаил Суслов высоко поднял голову и чётко произнёс одну фразу."
 tukha.71.a:0 ""Мне нечего сказать.""

 tukha.72.t:0 "Судьба Церкви"
 tukha.72.d:0 "В дни упадка Российской империи казалось почти немыслимым, чтобы столь религиозный народ мог столь искренне поддерживать идеологию, известную ненавистью к религии. Противоречие между государственным атеизмом Советского Союза и его различными государствами-преемниками разрешалось по-разному и в разных местах. Иногда терпимостью, иногда сотрудничеством, иногда жестоким угнетением. До недавнего времени Западнорусский Революционный Фронт шёл по пути наименьшего сопротивления, просто пренебрегая проблемой. До тех пор, пока православные церкви не бросали вызов Коммунистической партии, они могли хоть на ушах стоять, хотя и не могли больше рассчитывать на прежние привилегии и государственные субсидии.\n\nТеперь, с возвышением Верховного маршала Михаила Тухачевского, кажется, что Церковь больше не может ждать такого доброго отношения. Эти суеверные глупцы с их разговорами о "небесной награде" и "детях Божьих" - не более чем алчные до чужих денег шарлатаны, которые стремятся ослабить сердца истинных социалистов ради собственных дегенеративных страстей и удовольствий. Скоро их идолы будут снесены, их столы золотой лжи будут перевернуты, а их фальшивые храмы будут превращены в казармы для народной армии.\n\nТе, кто сопротивляется нашему праведному очищению, будут быстро наказаны, остальные проведут остаток своей жизни в лагерях, выполняя земную работу, от которой они пытались спастись, претендуя на небесное просветление."
 tukha.72.a:0 "Религия - опиум для народа."

 tukha.73.t:0 "Конец династии Романовых"
 tukha.73.d:0 "Владимир отчаянно пытался сдержать слёзы, когда они с женой обняли дрожащее тело дочери, рыдающей так, как она никогда ещё не рыдала в объятиях своих родителей. Подвал, в котором их держали, был холодным, голым и мокрым. Какая-то хижина в глуши, в нескольких милях от того места, где большевики захватили их, когда они пытались бежать через Урал.\n\nОн слышал, как они переговариваются по рации со своим командиром. Слов он не мог разобрать, но яд в их голосах был очевиден. Он знал, что обречён - но это не помешало бы ему молиться Богу, всем святым, о которых он только мог подумать: если ему суждено умереть, то пусть хотя бы его семья спасётся. Рыдания Марии стали громче при звуке шагов по деревянной лестнице.\n\nСлёзы текли из его глаз, когда он расчесывал волосы Марии.\n- Всё будет хорошо, моя милая, - пробормотал он, тщетно пряча дрожь в голосе, - отец защитит тебя от плохих людей. Я обещаю.\n\nОн поднял на жену покрасневшие глаза и открыл рот, чтобы что-то сказать - признаться в любви, попрощаться, он сам не был уверен, но дверь распахнулась, и всё, что он собирался сказать, пропало.\n\nВошли шестеро мужчин с оружием в руках. Мария закричала и Владимир прикрыл семью спиной.\n- Пожалуйста, пристрелите меня, если это необходимо, но, пожалуйста, пощадите мою...\n\nКогда первая пуля попала ему в грудь, он на мгновение задумался, не будет ли больнее. Затем второй удар, затем третий, и внезапно всё, что он чувствовал, была боль. Он отшатнулся назад, и в течение этих коротких мгновений единственными звуками в мире были крики его жены, плач его дочери и звуки выстрелов.\n\nЕго голова ударилась о каменный пол, и его зрение затуманилось от слез - он не мог видеть, но мог слышать плач и крики, пока внезапно мир не наполнился ничем, кроме пуль, оборвавших и плач и крики. Мир Владимира был ограничен звуком падающих на пол тел его дочери и жены. Это было последнее, что он услышал."
 tukha.73.a:0 "Memento Mori."

 tukha.74.t:0 "Вопрос"
 tukha.74.d:0 "В славном стремлении Западнорусского Революционного Фронта к социалистическому отвоеванию Советского Союза нам противостояли самые разные вражеские государства. Некоторые из них - монстры, сумасшедшие или сочувствующие фашистам, с которыми лучше всего иметь дело в лагерях или на линии огня. Некоторые из них немного сложнее. Несмотря на быстрое поражение от Красной Армии, младороссы представляют собой один из самых сложных случаев нашей экспансии.\n\nНечестивый гибрид советского социализма с царской глупостью. Мы бы давно избавились от этих дураков, если бы не их потенциал в качестве лояльных коммунистических администраторов. Это пёстрое сборище эмигрантов, новобранцев и причудливых идеалистов, конечно, много чего стоит, но их приверженность социалистическому строю не подлежит сомнению, пусть даже и в такой странной форме. Единственный вопрос заключается в том, можем ли мы действительно доверять этим побеждённым противникам, или же мы дадим врагам нож, которым они ударят в нашу спину?"
 tukha.74.a:0 "Любопытно."

 tukha.75.t:0 "Красный Татарстан"
 tukha.75.d:0 "Наср Рустамов обнаружил, что бродит по улицам Казани. Не так давно Красная Армия вкатилась в город и сокрушила всякую надежду татар на независимость под красным сапогом. Наср был там, когда красные хлынули через границу, и он принял трудное решение дезертировать из татарстанской армии и бежать в свой родной город, пока у него ещё был шанс. Иногда он задавался вопросом, было бы лучше, если бы он погиб, защищая свой народ.\n\nПродолжая своё унылое путешествие по тротуару, Наср заметил красноармейца, вывешивающего на стене своего любимого ресторана коммунистический пропагандистский плакат. Подойдя ближе, он заметил, что у солдата довольно знакомое лицо.\n- Махмуд? Это ты?\n\nЗов Насра заставил солдата обернуться к нему, подтверждая его подозрения.\n- Наср! Рад тебя видеть, друг! Я уж начал думать, что ты умер в Арске.\n- Я тоже рад тебя видеть, Махмуд, но что ты делаешь в этой форме? Ты никогда не казался мне коммунистом.\n- Ну, так уж вышло, что наши новые повелители нуждаются в войсках. После того, как мы сдались, они предложили большинству из нас место в Красной Армии. Я подумал: а почему бы и нет?\n\nЭто стало неожиданностью для Насра. Если Красная Армия не испытывала никаких проблем с вербовкой татар, то, может быть, о гражданских чиновниках у них то же мнение? После прощания со своим другом, Наср вошёл внутрь, чтобы поесть. Он по-прежнему с подозрением относился к коммунистам, но начал думать, что, возможно, это был не самый худший исход."
 tukha.75.a:0 "Революция пришла в Татарстан."

 tukha.76.t:0 "Охота на имамов"
 tukha.76.d:0 "Шагит взглянул на часы, когда грузовик остановился перед мечетью Тукаева. По его приказу солдаты приготовили ружья и с нетерпением ждали, когда можно будет броситься в атаку. Только сегодня утром они получили приказ от командования взять здание и арестовать имамов. Ходили слухи, что они проповедовали против недавно Восстановленного Советского государства, распространяя антикоммунистическую пропаганду среди своей редеющей паствы. Решительный шаг против них положит конец подобным разговорам.\n\nСолдаты ворвались в дверь старой мечети, но к их удивлению, в здании никого не было, всё было ободрано и пусто. Должно быть, имамов предупредили. Мужчины опустили винтовки, а Шагит принялся шарить вокруг здания. Воспоминания о том, как он пришёл сюда с отцом и братьями, давно умершими, заполнили его, когда он оглядел пустые комнаты. Его детство в Уфе, задолго до того, как он ушёл в армию, перед Великой Отечественной войной, казалось ему другой жизнью. На протяжении десятилетий он полностью отдавался Советскому Союзу, забыв о жизни, которую оставил позади.\n\nСнова взглянув на часы, Шагит приказал своим людям возвращаться на базу. Он скоро последует за ними. Смущённые, они повиновались, и вскоре он остался наедине со своими воспоминаниями и мыслями. Имамы всё равно должны быть выслежены и схвачены. Если он этого не сделает, это сделает кто-то другой. Это знание его неведомым образом успокаивало.\n\nОн снова посмотрел на часы. Было 2 часа дня, время для молитвы. Обычно мечеть была заполнена молящимися, но призывы к молитве не раздавались с минаретов Уфы со времени прихода Красной Армии. Шагит снял башмаки, осторожно поставил их у двери, расстелил циновку, повернулся лицом к Мекке, преклонил колени и помолился."
 tukha.76.a:0 "Аллах велик."

 tukha.77.t:0 "Прочесывание записей"
 tukha.77.d:0 "Картотечный шкаф был старым, довоенным, помятым в сотне мест и начинавшим покрываться ржавчиной. Глядя на него, кротко стоящего в углу комнаты в старом самарском бункере Бухарина, где когда-то заседали Власов и его предатели, невозможно было поверить, какие ужасы он таил. Когда войска Верховного маршала штурмовали бункер, сражаясь за каждую комнату, они почти пропустили его. Через несколько дней после его обнаружения, он находился в Архангельске, где офицеры СМЕРШа тщательно прочесывали его содержимое. Личные дела чиновников и бюрократов РОА были прекрасной добычей, хотя бы для того, чтобы следить за их бывшими членами в будущем. Им не потребовалось много времени, чтобы обнаружить, что многие документы содержали детали более зловещего характера.\n\nВсе они были коллаборационистами, служащими в архивах. Именно это предполагала их принадлежность к РОА. Некоторые из них были просто перебежчиками из Красной Армии, которые присоединились к Власову в немецких лагерях военнопленных, предпочтя измену смерти от голода в лагерях. Их досье содержали лишь список сражений, в которых они участвовали во время войны.\n\nДругими были бывшие эсэсовцы, ответственные за акты невыразимой жестокости по отношению к белорусскому гражданскому населению во время операции "Котбус". Офицеры, участвовавшие в погромах в печально известном овраге Петрушино. Информаторы, которые сдавали своих тысячами в газовые камеры. Одна женщина, Антония Макарова, ныне проживающая на пенсии в Самаре после многолетней работы секретарём РОА, была ответственна за убийство около 1500 партизан и членов их семей во время войны. Она использовала пулемёт, чтобы скосить их, по 27 за раз."
 tukha.77.a:0 "Пусть их расстреляют."
 
 tukha.78.t:0 "Изгнание поселенцев"
 tukha.78.d:0 "Молодой офицер нервничал, стоя на телеге перед поселенцами, сгрудившимися вокруг него на холодном утреннем ветру. Он оглянулся на своих людей, окруживших деревенских жителей с винтовками наготове. Собравшись, он достал из кармана пиджака приказ и положил его перед собой, чтобы прочесть вслух.\n\n- Указом Верховного маршала Советского Союза товарища Михаила Тухачевского все лица финской национальности, проживающие на территории Советского Союза, настоящим высылаются с территории Советского Союза.\n\nВ толпе раздался вздох, хотя многие ожидали подобного. Красноармейцы беспокойно переминались с ноги на ногу, по-прежнему целясь. Он продолжил:\n- Все имущество, земли и активы, обрабатываемые в настоящее время лицами финской национальности, проживающими на территории Советского Союза, также настоящим конфискуются настоящим приказом.\n\nКое-кто из финнов взбесился, осыпав офицера бранью. Когда они это сделали, он повысил голос, завершая остальную часть приказа.\n- Все лица финской национальности должны явиться к советским властям для немедленной депортации и транспортировки к финской границе. Все, кто будет сопротивляться этим декретам, встретят быстрое и немедленное возмездие со стороны народа Советского Союза и его Армии.\n\nТеперь финны были по-настоящему разгневаны. Женщина в толпе подняла камень и швырнула его в голову молодого офицера. Он пригнулся, камень едва не попал в цель. Прежде чем кто-либо успел вымолвить хоть слово, солдаты набросились на неё, безжалостно избивая прикладами винтовок как её, так и других в толпе. После этого сопротивления почти не было."
 tukha.78.a:0 "Око за око."

 tukha.79.t:0 "Новый кризис беженцев"
 tukha.79.d:0 "Аатто зажал сигарету между сложенными чашечкой ладонями и глубоко затянулся, глядя, как мимо него медленно проплывает конвой беженцев. Она уходили назад, насколько хватало глаз, в белое, зияющее пространство России. Он был благодарен теплому покалыванию водки в животе и маленькой пограничной будке, которая защищала его от пронизывающего ветра. Участникам жуткого парада перед ним повезло меньше.\n\nШаркая ногами по дороге, они выглядели изможденными и отчаявшимися. Некоторые шли неделями, чтобы добраться до границы, неся все, что у них было, на спине или в телегах, на лошадях, всем, что они могли найти. Многие из них несли тела своих близких, жертв русского холода.\n\nАатто уже видел всё это раньше. Он был там в 1929 году, когда Советы депортировали тысячи финнов из Ингрии и заселили Восток русскими. Годы спустя за ингрийцами последовала Красная Армия, которая пересекла границу, чтобы раз и навсегда уничтожить его любимую Финляндию.\n\nВ тот раз финны победили. И всё же, глядя мимо колонны дрожащих отверженных на Россию, ужасающую своей безграничной необъятностью, Аатто ощутил укол страха. Он боялся, что, как и прежде, Красная армия пойдёт на Финляндию. И на этот раз они могут закончить работу."
 tukha.79.a:0 "Пусть приходят."

 tukha.80.t:0 "Несокрушимая и легендарная!"
 tukha.80.d:0 "Последние десятилетия не содержали ничего, кроме отчаяния. Русский народ, так долго находившийся в осаде, был брошен на произвол судьбы. Однако, несмотря на всё это, скудная надежда проливала свой редкий свет сквозь густые темные облака. Будь то дополнительный паек, ржавоход или необычно тихое небо, люди слишком долго находили утешение в маленьких победах.\n\nОднако сегодня, впервые с 50-х годов, облака рассеялись. Проливается солнечный свет, и люди греются в его сиянии. Верховный маршал, долгое время раздражённый начальством, подчиненными и оппортунистами, нашёл своё признание. Благодаря нашей преданности делу и новаторским теоретическим доктринам мы безраздельно властвуем. Сегодня мы делаем первые шаги к исцелению. Западная Россия едина, непобедима и готова смело идти вперёд. В спину Верховного маршала дует сильный ветер и под его легендарным управлением мы не отступим!"
 tukha.80.a:0 "Красная Армия всех сильней!"

 tukha.81.t:0 "Искупление"
 tukha.81.d:0 "Верховный маршал слушал свою любимую Третью симфонию Бетховена, рассеянно перелистывая письмо Светланы Бухариной. На столе у него лежала похожая записка от Юрия Андропова, но он даже не потрудился взглянуть на неё. Андропов следует за Бухариной, и если Светлана объявит о своей неизменной вере в Тухачевского и возрождённый Советский Союз, то и он последует её примеру.\n\nПо правде говоря, ему было всё равно, какие банальности и обещания верности может предложить Бухарина. Он мог бы казнить их обоих только за то, что они были членами маленькой клики Суслова в Коми, и они оба это знали. Все, что они говорили, было просто попыткой спасти свою шкуру, чтобы их не расстреляли и не бросили в канаву, как Суслова, Гумилёва, Таборицкого, Вознесенского, Сталину, Морозова и всех остальных предателей и реакционеров.\n\nОн уже принял решение. Присутствие дочери Бухарина в его лагере помогло бы привлечь на свою сторону сторонников старого советского режима и завоевать преданность народа Коми, который обожал Бухарину. Какие бы проблемы она ни создала в будущем, это всё окупало.\n\nОтбросив письмо в сторону, он подумал о будущем. Наконец-то великие раны, раздиравшие Советский Союз, смогли зажить и советский народ вновь повернулся лицом к своим истинным врагам. И он будет там, ведя их к победе. Сначала в Москву, потом в Германию и дальше."
 tukha.81.a:0 "Спасибо, товарищ Бухарина."

 tukha.82.t:0 "Выжигая опиум"
 tukha.82.d:0 "Старик Виталий уже давно тут жил. Он воевал на Западнорусской войне, а до этого - в Великой Отечественной войне, а ещё до этого - в Великой гражданской войне за сердце и душу России. На нём были шрамы от сотен сражений, и небольшая коллекция медалей гордо украшала его куртку, в том числе награда Героя Советского Союза, золотая звезда, успевшая заржаветь и потрескаться. Некоторые говорили, что он был самым старым человеком в Красной Армии, и молодые люди с ясными лицами, которые сражались под знаменем главнокомандующего, в шутку считали старого офицера талисманом удачи, хотя Виталий спорил с этими детскими суевериями.\n\nОн помнил жизнь до Революции, когда царь и церковь правили при помощи террора. Он вспомнил погромы 1905 года, когда священники вели отсталые массы убивать тысячи людей на улицах под лозунгом "Бей жидов, спасай Россию!" Он вспомнил раболепие бывших крепостных, которым священники велели поклоняться царю как живому богу, даже когда их сыновья были отправлены на смерть на поля Танненберга. Он вспомнил годы после Октября, когда священники сплотились вокруг белых и их иностранных союзников, чтобы окружить и заморить Россию.\n\nТеперь, по прошествии стольких лет, они ещё раз попытались подчинить страну своей грязной религии. Орден Святого Георгия, как и все старые церковные институты, должен быть снова ликвидирован. Верховный маршал был прав, выбрав его для этой задачи. Молодые офицеры не видели того же, что и он. Они будут слишком мягкими по отношению к священникам. Он осуществит новый красный террор с фанатизмом того, кто помнит старую Россию и знает, что назад пути нет."
 tukha.82.a:0 "Долой Бога!"

 tukha.83.t:0 "Старое уходит"
 tukha.83.d:0 "Плакаты потрясающе выглядят на стенах Вятки, их яркие краски выделяются на фоне серой серости её улиц. С приходом Красной Армии и разгромом царя город был переименован в Рыков, в честь Алексея Рыкова, старого революционера-большевика. Но народ всё ещё упорно называл её Вяткой - какая жалкая ностальгия по реакционному прошлому. Недавно восстановленный отдел агитации и пропаганды прибыл, чтобы исправить ситуацию.\n\nКуда бы вы ни посмотрели, вы можете их увидеть. Наибольшей популярностью пользуется изображение царя Владимира III, ползающего по полу, как собака, с привязанным к шее поводком, который держит Адольф Гитлер. Человек, некогда превозносимый народом Рыкова как спаситель России, превратился в источник публичных насмешек. Некоторые плакаты используют более мрачный подход. Один из них изображает Бориса Смысловского, начальника Охранки, Вятской тайной полиции, как зловещее чудовище, лежащее на груде трупов. Ужасы Охранки хорошо известны людям Рыкова. На другом изображен солдат Красной Армии с мечом в руке, сражающийся с трехглавой гидрой, одна голова которой символизирует царизм, другая нацизм, а третья Православную Церковь. Народ Рыкова должен знать, что старый порядок ушел, а борьба за свободную Россию только началась."
 tukha.83.a:0 "Новое приходит."

 tukha.84.t:0 "Ад"
 tukha.84.d:0 "Лейтенант Степанов не считал себя человеком со слабым желудком. Он был гордым солдатом Фронта, ветераном долгой войны, он видел гибель сотни людей, чувствовал прикосновение голода и обморожения, и вышел из всего этого с тем, что он считал стальными нервами. Идеальный солдат. Представшая перед ним сцена заставила его на мгновение забыть обо всем этом.\n\nПервое, что он заметил, когда его подразделение вошло в сдающийся аванпост, был запах. Он был знаком с запахом смерти, но никогда ещё не вдыхал его так сильно. Ряд сдавшихся охранников был оттеснен к стене отрядом, а остальные рассыпались веером по форпосту, который, скорее, стоит назвать рабским загоном.\n\nЛюди внутри почти не походили на людей. Худые, измождённые, они покорно шли к отряду Степанова, слабо протягивая руки, трясясь, молча прося пищи, свободы, сладкого освобождения. Культисты в Перми были маньяками, он знал это - но это был новый уровень жестокости. Он заставил себя отойти от освобожденных людей и направился к шеренге охранников, вытаскивая из кобуры свой Токарев.\n\nНекоторые охранники умоляли о пощаде, говоря, что они просто выполняли приказ. Другие высоко держали головы и заявляли Степанову, что когда-нибудь его постигнет та же участь. Третьи просто плакали.\n\nВсе они были расстреляны."
 tukha.84.a:0 "Ад - это другие люди."

 tukha.85.t:0 "Наши партизаны..."
 tukha.85.d:0 "Григорий чувствовал себя неуютно на протяжении всего похода против башкирских партизан. На протяжении десятилетий он прятался в лесу, совершал набеги, проскальзывал в тыл врага, вёл партизанскую войну против Вермахта, которая продолжалась и продолжалась. За всё это время он ни разу не задумался о том, каково это быть на другой стороне, в позиции оккупанта, всегда опасаясь, что враг находится за соседним холмом или прячется в листве, чтобы его не было видно. Он уже потерял полдюжины хороших людей из-за случайных, спорадических атак. Выстрел из-за деревьев, нож в темноте. Эти нападки наполнили его чувством страха, которого он никогда не испытывал за все годы борьбы с немецкой военной машиной, коренящимся в сознании того, что башкиры будут сражаться так долго и упорно, как это потребуется, чтобы завоевать свою свободу.\n\nНо Григорий понимал, что значит быть партизаном, и знал, что нужно сделать, чтобы выманить их оттуда. По его приказу местная деревня была освобождена, её жители, вероятно сторонники партизан, депортированы на Восток. Его отряд занял пустые дома и стал ждать. Прошло всего несколько дней, прежде чем партизаны двинулись в путь, движимые голодом, чтобы силой захватить запасы продовольствия в деревне. В этот день Красная Армия одержала решительную победу, разгромив партизан и загнав их вглубь леса. Десятки людей были схвачены и убиты, в то время как отряд Григория почти не понёс потерь. Его люди были в приподнятом настроении и всю ночь праздновали победу. Григорий присоединился к ним и на время забыл о враге, затаившемся в лесах Башкирии."
 tukha.85.a:0 "...и их бандиты."
 
 tukha.86.t:0 "Через линию"
 tukha.86.d:0 "Дмитрий,\n\nМы уже давно не разговаривали, и я подумал, что стоит наверстать упущенное. Мне было очень приятно узнать, что ты всё ещё жив и здоров, несмотря на весь тот хаос, который творится за Уралом. Я не уверен, что там происходит, но мои, по общему признанию, разрозненные источники не рисуют оптимистичной картины. Я искренне надеюсь, что вы в безопасности.\n\nКак бы то ни было, я решил просветить тебя относительно того, чем занимался последние несколько лет. Без сомнения, ты уже слышал об операции "Суворов" и о чудовищной катастрофе, которая там произошла. И не потому что мы слабо старались: фашистские свиньи были у нас на мушке и будь моя воля, я бы писал это письмо из Москвы, а не из какой-нибудь жалкой деревушки. Эти грёбаные карьеристы скорее будут заботиться о своих собственных интересах, чем бороться за дело, которое важнее их.\n\nЯ каждую неделю убеждаю маршала Егорова, что он должен занять более жёсткую позицию в отношении наших врагов, но он продолжает давать мне те же самые усталые оправдания: "Мы не готовы", "мы должны смотреть в первую очередь на наш народ". Это сводит меня с ума! Иногда мне кажется, что он скорее прислушается к советам Жукова, чем ко мне. Он, конечно, хороший человек, но хватит ли у него духу сделать то, что должно быть сделано во имя воссоединения?\n\nВозможно, я слишком много говорил о своих проблемах. Прошу прощения, мой друг, но в последнее время я очень расстроен. Пожалуйста, не бойтесь рассказывать мне о ваших собственных подвигах, так как я уверен, что наши беды имеют много общего.\n\nС уважением,\n\nМихаил Николаевич Тухачевский."
 tukha.86.a:0 "Напряжённый день."
 
 tukha.87.t:0 "Музыкант и маршал"
 tukha.87.d:0 "Михаил,\n\nЯ был рад прочитать твоё письмо! Признаюсь, я не очень внимательно следил за тем, что происходит за Уралом, и рад, что вы смогли пролить на это хоть какой-то свет. Я, как вы, наверное, догадались, жив и здоров. К сожалению, в последнее время у меня не было возможности добиться многого в области музыки, так как мои обязательства перед Центральносибирской Республикой полностью завладели моим вниманием. Я уже упоминал в прошлом, что не люблю политику, но странные обстоятельства, подобные этим, требуют странных ответов. Если я смогу оказать положительное влияние на эту разрушенную страну, я не пожалею никаких усилий.\n\nОднако то, что вы мне рассказали, глубоко меня волнует. Я чувствую в твоих словах много сдерживаемого гнева, и что твоё разочарование, кажется, берёт верх над тобой. Как ваш друг, я бы искренне советовал вам соблюдать осторожность.\n\nЯ не буду препятствовать тебе, однако, пожалуйста, убедись, что ты не потеряешь себя в своих разочарованиях. Человеку в твоём положении не мешало бы сохранять хладнокровие, потому что в приступе дикой ярости легко совершать злодеяния на поле боя.\n\nС уважением,\n\nДмитрий Дмитриевич Шостакович."
 tukha.87.a:0 "Беспокойная душа."

 tukha.88.t:0 "Что мы потеряли"
 tukha.88.d:0 "На миг, на краткий миг Микунь уступил место Мценску. Это было начало четвертого акта, начало конца. Михаил откинул голову, поднял глаза к потолку и покинул своё место и привилегированное положение. Катерина Львовна Измайлова только что подкупила сторожа; через минуту Катерина Львовна Измайлова увидит своего возлюбленного Сергея в последний раз. - Серёжа, Серёжа! Всё забыто с тобой, Серёжа... - эти слова знаменуют конец их мучений, знаменуют бегство из тюремного поезда, который везет Катерину и Сергея в царский трудовой лагерь и странным образом уносит Михаила далеко и далеко от ужасов фронта.\n\nМихаил Тухачевский слушал "Леди Макбет из Мценска" - это была музыка или путаница? Правильно ли он сделал, что спас её от цензуры для этого проклятого дурака?\n\nКогда-то он был другом Михаила или не был? Музыка, этот проклятый шум, диссонанс, такой далекий от созвучия, такая пассивная враждебность к тональности. Музыка Шостаковича была оскорблением всего, что было дорого Красному Наполеону; это было кощунством против Советского будущего, обещанного революцией.\n\nПочему он вдруг обнаружил, что скучает по четырехглазому идеалисту? Почему пластинка напевает о печалях Катерины?\n\nНа мгновение Михаил перестал быть чудовищем под кроватью фашистов - он был младшим лейтенантом, мальчиком, заложником в тюрьме Ингольштадта. Он мало что помнил из той жизни, кроме одной детали: это божество, возможно, для Михаила, единственное божество, которое держало его человеком в плену. Он опустил голову и повернулся к единственной стоящей вещи в своём кабинете: скрипке из розового дерева, линии напряжения, сминающие сервиз, струны, почти сломанные, и, по мнению Тухачевского, единственной прекрасной вещи в огромной человеческой пустыне, которая грозила поглотить его."
 tukha.88.a:0 "Наш век не застрахован от голоса простого и чистого сердца, когда этот голос слышен."

#Zhukov events
 zhukov.1.t:0 "ЗРРФ предлагает провести переговоры о воссоединении"
 zhukov.1.d:0 "Президент Иванов сидел за столом, массируя виски. Ещё один день, ещё один спор между милитаристами и демократами. Когда же всё это кончится? Он посмотрел на телефон. В любую секунду мог раздаться звонок с потрясающими новостями о том, что обе фракции прекратят препираться - хотя бы на минуту. Быть генералом в ЗРРФ было проще: никаких дебатов, никаких разговоров за спиной, и все подчинялись его приказам. Он вздохнул - все мосты были давно сожжены.\n\nПомощница постучала в его дверь.\n- Пришло коммюнике. Не от того, кого Вы ожидаете.\n- Войдите, - сказал он, его голос звенел в ушах.\n\nЧто теперь? Какого рода политическую сделку готовы заключить милитаристы и демократы? Он бесчисленное количество раз говорил им, что никогда не поступится своим нейтралитетом в отношении Вологды.\n- От кого? От милитаристов или демократов? - он едва мог скрыть отвращение в голосе.\n- Это с Революционного Фронта, Василий Николаевич.\n\nНу, значит от дьявола, хоть какое-то разнообразие.\n- Положите мне на стол, пожалуйста, и спасибо.\n\nПередав Иванову телеграмму, она ушла.\n- Посмотрим, - сказал себе Иванов, - какую сделку они теперь захотят?\n\nПри словах телеграммы его зрачки медленно расширились.\n"Вы либо с нами, либо против нас, - гласил крошечный листок бумаги, - товарищ генерал Иванов. Присоединяйтесь к нам, или погибнете в безвестности".\n\nОн потянулся за телефоном. Ему даже не нужно было думать. Набрав номер МИД Вологды, он сказал:"
 zhukov.1.a:0 "Позвоните им."
 zhukov.1.b:0 "Никогда."

 zhukov.2.t:0 "Вологда сопротивляется!"
 zhukov.2.d:0 "Маршал Жуков имел репутацию одного из самых терпеливых людей в высшем командовании Фронта. Сегодня, однако, четверо мужчин выстроились перед его кабинетом, не в силах выбрать гонца для дурной новости. Они были из Министерства иностранных дел Фронта, и никто из них не хотел встречаться с Жуковым. В конце концов, после споров и толчков, самый робкий из них вошёл, неся в руках записку, которая могла бы положить конец его карьере.\n\nАдъютант постучал в дверь маршала.\n- У меня есть новости, товарищ маршал, - сказал он почти шёпотом, почти пронзительным свистом.\n- Входи, - сказал Жуков. Он сидел за столом с ручкой в руке и писал приказы для какого-то аванпоста у чёрта на куличках. Маршал даже глазом не моргнул.\n- Какие новости? - сказал Жуков, - давай быстрее. У меня нет времени.\n- Из Вологды, товарищ маршал.\n- Ага, сказал Жуков, отложив перо и наконец взглянув на адъютанта, - так что же они сказали?\n\nСложив руки вместе, он продолжил:- Не стесняйся. Я бы не занимался этой работой, если бы боялся дурных новостей.\n- Они сказали нет.\n- Ну что ж, свободен. Спасибо.\n\nАдъютант вышел из комнаты, испустив самый глубокий вздох облегчения, на какой только был способен."
 zhukov.2.a:0 "Вологда не оставляет нам выбора."

 zhukov.3.t:0 "Согласие Вологды"
 zhukov.3.d:0 "Маршал Жуков был очень занятым человеком. С тех пор, как он занял место бывшего маршала Александра Егорова, он редко находил время, чтобы хотя бы выглянуть из своего кабинета. Ему это не нравилось. Солдаты должны видеть маршала, подумал он. Неважно, у него будет достаточно времени для этого, как только они выберутся из этой передряги.\n\nСегодня ему приходилось отдавать приказы подчиненным, присутствовать на штабных совещаниях, а также наблюдать за солдатами на параде. Однако большую часть времени он проводил здесь, в темных закоулках почти монолитного центрального аппарата Революционного фронта. Поправив очки, чтобы лучше видеть лежащие перед ним приказы, он приготовил ручку и написал инструкции.\n\nРаздался стук в дверь.\n- Товарищ маршал? У меня есть для вас новости, - сказал робкий голос, - это касается так называемой Вологодской нейтральной зоны.\n- Войдите, - сказал он.\n\nКак только помощник оказался перед ним, он продолжил:\n- Хорошие новости или плохие, говори в любом случае. Эта информация жизненно важна для выживания Фронта, - сказал Жуков, и чувствуя нервозность молодого человека, он продолжил, - я бы вылетел с должности, если бы игнорировал дурные новости.\n- Хорошие новости, товарищ маршал, - сказал адъютант, и на уголках его губ появилась улыбка, заглушаемая тревогой, - они приняли условия. Они спрашивают, когда мы можем начать переговоры.\n\nЭто был приятный сюрприз.\n- Иди в Министерство иностранных дел и скажи, чтобы назначили дату, желательно как можно скорее.\n\nПосле ухода адъютанта он взял свою пачку сигарет и закурил одну. Наконец-то есть, что отпраздновать."
 zhukov.3.a:0 "Победа Фронта всё ближе"

 zhukov.4.t:0 "Письмо в Законодательное Собрание"
 zhukov.4.d:0 "Законодательному Собранию Республики Коми,\n\nПривет от Фронта, вашего старого союзника. Мы пришли к вам с миром, это письмо - наша оливковая ветвь. В знак признания наших общих демократических традиций мы обращаемся с этим письмом не к президенту Республики, а к её законодательному органу. Фронт не имеет в настоящее время ни враждебных намерений против Республики, ни желания ниспровергнуть её демократию.\n\nФронт признаёт, что и он, и Республика имеют долгую, зачастую враждебную историю. Однако, сегодня Фронт готов оставить всё позади, если Республика пожелает этого. Мы торжественно просим, во имя демократии и социализма, чтобы Республика вновь присоединилась к нам, как товарищ. Пусть братья и сестры соединят свои руки в новом походе и пусть наши враги трепещут.\n\nМы взываем к благоразумию Республики. К югу от вас лежат угрозы вашей демократии. Арийское Братство, император из Вятки, а также РОА, намерения которой остаются неизвестными. Соединив наши руки вместе, мы защищаем себя от господства сил, враждебных мечтам Ленина и Маркса о коммунизме. Присоединяясь к нам, мы хотели бы вспомнить образы Рима и его италийских союзников как единой державы. Никто не посмеет бросить вызов мощи наших армий на поле боя. С кадрами Республики и опытом Фронта никто не сможет долго нам противостоять.\n\nКроме того, все преступления, совершенные во время Западнорусской войны, должны быть поставлены под сомнение. Мы снова умоляем вас прислушаться к голосу разума.\n\nМы ожидаем немедленного ответа.\n\nПодпись: Маршал Георгий Жуков"
 zhukov.4.a:0 "Начинайте переговоры."
 zhukov.4.b:0 "Они лают не на то дерево."

 zhukov.5.t:0 "Отказ Коми"
 zhukov.5.d:0 "Маршал Жуков оказался в своём кабинете через несколько часов после того, как все разошлись по домам. Теперь там был только он, его телохранители в соседней комнате, а также несколько помощников, работающих сверхурочно. Но сегодня у него был перерыв. Никто не должен переутомляться, даже маршалы Западнорусского Революционного фронта. Не правда ли, подумал он, салютуя портрету Егорова. Старый Егоров, его предшественник и его наставник. Он покачал головой. Жуков никогда не знал более странного сочетания смелости и глупости. Это какой-то позор.\n\nРаздался звонок телефона, хотя Жуков прямо приказал своим подчинённым не звонить ему в этот момент. Взяв трубку, он сказал, успокаивая тон своего голоса:\n- Здравствуйте, - сказал он, - товарищ генерал, что происходит?\n\nТому стоило говорить быстрее, если он не хотел получить головомойку.\n- Товарищ маршал, - сказал голос на другом конце провода, - извиняюсь за то, что прерываю Ваш вечер, но в Коми ответили на нашу просьбу.\n- И что же они сказали, да или нет? - спросил маршал, подавшись вперёд.\n\nТишина. Неловкая пауза.\n- Ну так что? - повторил Жуков, начиная терять терпение.\n\nОн собирался составить план на ближайшие недели. Сегодняшняя ночь может пойти ко всем чертям, работа важнее.\n- Да или нет, что ответили-то?\n- Нет, товарищ маршал.\n- Очень хорошо. Спокойной ночи.\n\nВернув трубку на место, Жуков выдвинул ящик письменного стола. Он был готов к такому повороту событий - в конце концов, другой ответ был маловероятен. Война была единственным выходом, и они обнаружат, что Жуков был в ней асом."
 zhukov.5.a:0 "Они сделали свой выбор. Мы делаем свой."

 zhukov.6.t:0 "Письмо о сотрудничестве"
 zhukov.6.d:0 "Западнорусскому Революционному Фронту,\n\nВ знак признания вашего предложения присоединиться к нашим усилиям по возрождению России Законодательный орган Республики официально принимает ваше предложение о сотрудничестве. Арийское Братство, монархисты Вятки или Русская Освободительная Армия больше не будут угрожать дому Революции. Мы приложим шифры, используемые военной разведкой Республики, и требуем того же от вас.\n\nМы ожидаем, что формальный договор будет ратифицирован маршалом Фронта и президентом Республики, чтобы следующие меры немедленно вступили в силу.\n\n1.Республика требует равного доступа к территориям Фронта и даёт Фронту эквивалент в регионах Республики.\n\n2. Республика должна передать шифры, используемые её военной разведкой, и требует, чтобы Фронт сделал то же самое...\n\n3. Что касается преступлений, совершенных во время войны на Западе России, Республика исходит из того, что её коллеги на Фронте будут координировать свои действия и сотрудничать. Односторонняя амнистия объявляется комбатантам обеих сторон независимо от военно-политического положения.\n\nСкорость имеет существенное значение, особенно с учетом хаотичного характера нынешнего состояния России. Как только договор будет ратифицирован, мы сможем перейти от дипломатических формальностей к заключению такого союза. Президент республики желает всего наилучшего маршалу и его Фронту.\n\nПодписано Законодательным собранием Республики Коми."
 zhukov.6.a:0 "Наконец-то."

 zhukov.7.t:0 "Письмо Фронта"
 zhukov.7.d:0 ""Дорогие товарищи!\n\nС момента основания Республики десять лет назад она пользуется значительной автономией от центрального руководства Западнорусского Революционного Фронта. Это было необходимо из-за хаотического состояния Родины в то время, но теперь ситуация изменилась. Фронт объединен, устойчив и готов восстановить контроль над всеми территориями Советского Союза.\n\nДля успешного воссоединения каждая часть Родины должна быть мобилизована для достижения этой цели. Сюда входят и территории Коми. Пришло время нам снова объединиться. Мы просим вас согласиться на это изменение. Если вы согласитесь, представители Фронта прибудут в течение нескольких недель. Оказавшись в Коми, они будут готовиться к возможной реинтеграции территории. Однако вы можете быть уверены, что законы, обычаи и традиции вашей Республики будут учитываться, так что её уроки можно будет применить на благо всего Союза.\n\nОт имени Западнорусского Революционного Фронта\nВерховный маршал Георгий Жуков""
 zhukov.7.a:0 "Согласиться."

 zhukov.8.t:0 "Комиссии для их командиров?"
 zhukov.8.d:0 "- Варенников, - сказал маршал, зачитывая вслух названия двух файлов перед ним, - и Оплеснин.\nСегодняшняя ночь выдалась напряжённой. После официального утверждения сотрудничества с Республикой Коми его работе не было конца. Организация армии? Несомненно, старый Союз научил его быть лучшим в своей работе. А вот дипломатия - другое дело. Жуков считал дипломатов Республики невыносимыми. Он терпел их только ради союза. Иначе бы он не заморачивался.\n\nОднако они были не столь внимательны к Жукову. Сегодня утром дипломаты прибыли с возмутительным требованием: провести в высшее командование двух командиров Коми. Сначала Жуков воспринял это как то, что есть: чушь. Из них получились бы хорошие командиры городских штурмовых частей Фронта, но генералы? Нет. И Жуков им так сказал. Недовольные откровенным, честным ответом маршала, они продолжали настаивать на выдвижении Варенникова и Оплеснина в генералитет Фронта. Опять же, ради союза, Маршал уступил. Он согласился проверить их резюме.\n\nЖуков пришёл к выводу, что в определенных ситуациях оба они будут компетентными генералами для других государств - но не для Фронта. Ни один фронтовик не стал бы служить под началом командиров, которые прошли через драки на улицах Сыктывкара, а не через соответствующую академическую и офицерскую подготовку. Он мог бы использовать их для наименее важных заданий Фронта или вообще не использовать - но он предпочел бы не принимать в свой штаб неквалифицированных офицеров.\n\nВопрос остаётся тем же. Будет ли он отстаивать свою точку зрения или смягчится?"
 zhukov.8.a:0 "Уступить."
 zhukov.8.b:0 "Всё ещё нет."

 zhukov.9.t:0 "Объединение Генерального штаба"
 zhukov.9.d:0 "Уже не в первый раз Верховный маршал испытывал своё терпение, наблюдая политиканство генералов. Условия, которые он согласовал с Василием Ивановым и остальной вологодской кликой, были простыми. Несмотря на согласованный план объединения их командных структур, он всё ещё наблюдал за спором генералов по вопросам старшинства, престижа и старшинства в новом центральном командовании.\n\nОднако, в отличие от прежних времен, он не очень беспокоился о скрытой напряжённости в своём штабе. Его руководство Фронтом было обеспечено, и хотя некоторое недовольство прежними колебаниями Иванова ещё сохранялось, Жуков был уверен, что оно рассеется, когда войска Вологды войдут в расширенный Фронт. Иванов и его офицеры были очень любимы своими солдатами и популярны среди широких слоев населения. Чем скорее они начнут подчиняться, тем больше это укрепит легитимность Фронта как преемника Советского Союза.\n\nНо сначала, похоже, ему нужно было уладить кое-какие споры."
 zhukov.9.a:0 "Это всё равно что пасти кошек..."

 zhukov.11.t:0 "Сыктывкарский процесс"
 zhukov.11.d:0 "В бывшем Верховном Суде Республики Коми Фронт организовал судебные процессы для членов правительства Республики Коми. По приказу маршала Жукова юристы Фронта составили обвинения против подсудимых. Среди обвиняемых были президент Республики и Кабинет министров, а также члены законодательного органа. В состав трибунала входили как граждане Коми, так и ветераны Западнорусской войны.\n\nНа подготовку ушли недели. Помимо сбора свидетелей и присяжных, Фронт также составил список обвинений, выдвинутых против подсудимых. Главным из них были изменнические действия против Союза, преемником которого Фронт объявил себя. При таком перевесе доказательств не может быть никаких сомнений относительно вердикта.\n\nВ конце недельного процесса судья собрал перед собой правительство Коми. Все, от президента до министров Республики и депутатов Национального собрания, которым не повезло попасться, стояли с цепями на ногах и запястьях.\n\nУдарил молоток.\n- Именем Западнорусского Революционного Фронта, - произнёс судья, и его голос эхом отозвался в почти безмолвном зале суда, - я объявляю вас виновными.\n\nПриговор был неизбежен, но каково же будет наказание?"
 zhukov.11.a:0 "За решетку их. Время вне политики вполне может пойти им на пользу."
 zhukov.11.b:0 "Никакой пощады предателям. Пусть их расстреляют."

 zhukov.12.t:0 "Сыктывкарский процесс"
 zhukov.12.d:0 "Первым делом Фронт в Усть-Сысольске восстановил его прежнее название. В знак доброй воли, маршал Жуков одобрил возвращение Коми его названия. Фронт и его руководство надеялись, что такой символический жест положит начало ослаблению напряженности между русскими и коренными жителями Коми. В конце концов, кто такие коми, как не товарищи по оружию с другой фамилией?\n\nИсполнители преступлений против Коми, однако, не дождались похожих жестов. После победы Фронта их отправили в тюрьмы бывшей Республики Коми и каждый ждал дня, когда за ним придёт правосудие. Тем временем Фронт подготовил своих юристов, присяжных и список обвинений, которые он предъявит подсудимым. Маршал Жуков и его штаб чувствовали необходимость разоблачить их преступления и тем самым убедить мир в легитимности Фронта. Через несколько недель Фронт объявил, что суд начался.\n\nСегодня суд пришёл к своему завершению. Судья, ветеран Западнорусской войны, обученный Советскому судопроизводству, ударил молотком.\n- За преступления, совершенные против народа Коми, а также изменнические действия против учения социализма и за ведение войны против единственной законной власти Союза, я приговариваю вас к смертной казни."
 zhukov.12.a:0 "Справедливость восторжествовала."

 zhukov.13.t:0 "Сыктывкарский процесс"
 zhukov.13.d:0 "Когда Фронт впервые узнал о новом правительстве Коми - социалистическом государстве, построенном на фундаменте Советского Союза, - его солдаты и офицеры пришли в восторг. Маршал официально предложил Республике сотрудничество, уверенный в их ответе. Однако посланцы вернулись с пустыми руками, их условия были отвергнуты. Ответ был ясен: Республика Коми не союзник, а враг. На первых порах, однако, Фронт всё ещё сохранял некоторую форму уважения к своим соратникам-социалистам.\n\nОднако, когда Фронт вошёл в Сыктывкар, то пришёл в ужас. Республика и её государственные органы действовали не только против законного преемника старого Союза, но и против его принципов. Республика Коми впала в тотальный ревизионизм, идущий вразрез с идеями Маркса, Ленина и Бухарина. Без промедления Фронт подготовил судебный процесс, чтобы разоблачить эти нарушения. Главными обвинениями были измена Союзу, а также ревизионистская и неортодоксальная практика социализма.\n\nУдарил молоток. Приговор был неизбежен. Фронт, его юристы и присяжные признали коллективное руководство Республики виновным. Все, что остаётся решить - это наказание. Возможно каторжные работы исправит этих диссидентов. С другой стороны, едва ли есть лучшая гарантия молчания, чем пуля. Судья огласил приговор и наказание было выбрано."
 zhukov.13.a:0 "Принудительные работы."
 zhukov.13.b:0 "Расстрелять."

 zhukov.14.t:0 "Против церкви"
 zhukov.14.d:0 "Сидя в кузове грузовика, Антон смотрел на монастырь, возвышавшийся вдали на фоне плоских лесов и невысоких холмов Гайнов. Это был красивый край. Воины-монахи Ордена Святого Георгия называли крепость-монастырь беличьим гнездом. Антон ухмыльнулся. При всех своих претензиях на прозорливость и мудрость, они не могли придумать нормального названия.\n\nПротив Революционного Фронта, однако, Орден не мог бы придумать более зеркальной идеологии. Одна сторона верила, что религиозная жизнь для человека всё. Другая отмахивалась от неё, соглашаясь с термином "опиум для народа". Он почувствовал, как жалость поднимается в его сердце, когда грузовик тащился по неровным, наспех проложенным дорогам в дебри Гайнов. Держа в руках фотографию своей возлюбленной, сделанную давно, Антон почувствовал, что лучше понимает монахов. Он тоже молился бы тысяче богов под небесами, если бы это означало снова встретиться с ней.\n\nОн почувствовал, как ветер коснулся его лица, холодные и резкие прикосновения коснулись его щек. Оглядевшись, он увидел, что его товарищи и друзья пребывают в таком же мрачном настроении. Никому не нравилось, когда им поручали какое-то дело ранним утром. Он посмотрел себе под ноги, прямо под сиденье. Взрывчатка. Он вспомнил приказ своего сержанта.\n- Берите всё, что сможете, - сказал мужчина грубым и хриплым голосом, возможно, оставшимся у него со времён Западнорусской войны, - рукописи, кресты, мантии, всё, что имеет ценность, и, - он указал на взрывчатку, - взрывайте всё, что не имеет ценности. Монастырь стоит на нашем пути, поэтому мы избавляемся от него.\n\nЭти слова просочились в его сознание, когда его руки и пальцы пробежались по снаряжению. Детонаторы, взрывчатка, а также средства безопасности. Он посмотрел вверх. Монастыря уже не было."
 zhukov.14.a:0 "Не осталось ничего, кроме пыли, щепок дерева и камня."

 zhukov.15.t:0 "Сельская прогулка"
 zhukov.15.d:0 "Эту сцену Жуков хорошо запомнил. Сотни солнечных, ярких и жизнерадостных крестьян обрабатывают поля, готовясь к посевной. Давным-давно, ещё до Великой войны, он воспитывался в похожем доме. Воспоминание о нём помогало ему пережить самые суровые десятилетия российской истории. От потери немцами гордости в Брест-Литовске, революции 1919 года и до продолжающейся Великой Отечественной войны образ Союза двигал его вперёд. Единого, неделимого и непобедимого.\n\n- Эй, - сказал крестьянин, обращаясь к Верховному маршалу, - товарищ маршал. У Вас есть время?\n\nКрестьянский акцент был чем-то знакомым, но Жуков не мог его вспомнить. Он каким-то образом чувствовал себя здесь как дома, среди медных тел и мозолистых рук, среди солнечного света, пятен тающей росы и утреннего мороза. Один из его адъютантов шагнул вперёд, намереваясь оттолкнуть крестьянина.\n- Не беспокойте маршала своими глупыми вопросами...\n- Всё в порядке, - сказал он, - извините, я задумался. В этом году сельская местность прекрасна. Трудно удержаться от того, чтобы не потеряться в её очаровании. Так что Вы хотели?\n\nКрестьянин начал свой список жалоб на недостатки предыдущего правительства. В драматической манере маршал выхватил свои записи и карандаш и начал писать. Надо признать, что люди, которые жили на этой земле, могли лучше знать, как ею управлять.\n- Спасибо, спасибо, - сказал он, потратив три страницы заметок, - я заставлю Фронт позаботится о ваших проблемах. У Вас всё?\n\nКрестьянин кивнул, и маршал пожал ему руку.\n- Спасибо, - сказал маршал, - если бы не вы, то мы бы голодали."
 zhukov.15.a:0 "Успешное выступление."

 zhukov.16.t:0 "ЗРРФ требует воссоединения"
 zhukov.16.d:0 "- А? Что ты сказал?" - спросил Аверин, вылезая из-под гусениц своего танка. Масло, бензин и механическая смазка покрыли его комбинезон. У танкового бандита в тот день было более важное дело, и обслуживание его танка обязательно следовало за ним. Посыльный, мальчик, лет 19 - вероятно, из экипажа другого танка, дрожал. Аверин знал свою репутацию, но он не гордился тем, что внушал страх пацанам.\n- Д-да, шеф, - сказал молодой человек, - сообщение, шеф. От Революционного Фронта.\n\nПохоже, паренёк решил пошутить. Фронт был ничем. Ничего. Нулём. Аверин стиснул зубы. Ещё одно дело, которое нужно решить до конца дня. Аверин был человеком двух должностей: безудержный танкист и командир бригады. Если честно, он ненавидел последнюю часть своей работы. Управление бригадой, наполненной людьми, которых сторонний наблюдатель назвал бы "свободными людьми", а сам Аверин мразями, полностью отличалось от командования танком. К его огорчению, не все выполняли приказы.\n- Отстань, - сказал он, - у меня полно работы.\n- По сути, шеф, - запнулся паренёк, - они дали нам два выбора: сдаться или умереть.\n\nАверин застонал. С каждой минутой день становился все длиннее и длиннее. Он задумался. Было бы неплохо испытать танки в бою с Фронтом, но он предпочёл бы перестраховаться, а не ставить свою жизнь, средства к существованию и увлечение на карту.\n- Хорошо, малыш, - сказал он, - вот что я собираюсь делать..."
 zhukov.16.a:0 "Может быть, пришло время отбросить старые обиды."
 zhukov.16.b:0 "Пусть их танки идут, мы разобьем их вдребезги."

 zhukov.17.t:0 "Горький отказ"
 zhukov.17.d:0 "Маршал Фронта уставился на карту, а именно на чёрный провал, похожий на опухоль. В штабе сегодня было тихо и не спал лишь он один. Жуков знал, что Горький откажется вернуться - если бы Фронт им нравился, то они бы его не покинули. Потягивая кофе, он рассматривал позиции своих войск и войск противника. В конце концов, знание своего противника - верный путь к победе.\n\nОн поставил чашку. Его беспокоил один нюанс - Горький был местом, где до Западнорусской войны располагался танковый завод и Фронту предстояло противостоять равным ему танковым войскам. Он пролистал папку, заполненную до краев отчётами о готовности войск, уровне снаряжения, а также моральном состоянии. Казалось, что для триумфа Фронта всё готово, если никто не атакует его с тыла. Запасы танков у Горького могут показаться огромными, но один город не может обеспечить потребности танковой армии.\n\nЖуков ткнул пальцем к линии, которые должны были проникнуть на территорию танковых бандитов. Маршал был ветераном двух законченных войн и одной, которая всё ещё шла. Он представлял масштаб проблемы - танки были могучими гигантами и без поддержки или специального оборудования их очень сложно уничтожить. Однако Жуков недолго бы оставался маршалом, если бы не верил в боевой дух и навыки своего солдата. Десятилетие полевых командиров подходило к концу, и если Горький выступит против колеса истории, то будет им раздавлен."
 zhukov.17.a:0 "Они не оставили выбора."

 zhukov.18.t:0 "Горький согласен!"
 zhukov.18.d:0 "- Генерал Аверин! - сказал маршал Жуков, приветствуя своего нового товарища, - добро пожаловать на Фронт.\n\nТрудно было бы найти двух более непохожих друг на друга людей. Жуков стоял прямо, его темный мундир почти блестел на солнце. Медали украшали его грудь. Одна за Западнорусскую войну, а другая за его службу Союзу во время Великой Отечественной войны. Шагнув вперёд, чтобы пожать каждому руку, он был поражен тем, каким грязным и помятым выглядел этот человек.\n\nГлаварь танковых бандитов, похоже, не осознавал всей важности этого события. На нём был комбинезон, весь в розовых и чёрных пятнах от масла и механических смазок. На его бороде была пыль, и невооружённым глазом она казалась грубой и шершавой. Его речь ничем не отличалась от выражения лица.\n- Эй, - сказал он, - Жуков. Как давно это было? Четыре, три года? Я подумал, что было бы неплохо, наконец, хоть раз не попасть под пулемётный огонь.\n\nПожимая танковому бандиту руку, Жуков почувствовал, какие странные у него ладони. Одновременно шершавые, гладкие и немного скользкие. Он отпустил их так быстро, как только мог.\n- У меня всё хорошо, генерал.\n\nВ тесноте кабинета запах Аверина был невыносим. Пот, бензин, смазочные материалы и масло. Танковый бандит остался верен своему прозвищу - от него в кабинете маршала пахло танковым заводом.\n- Садитесь, пожалуйста, пока мы ждем чай.\n\nОн был роскошью, но Жуков был готов потратить целое состояние, чтобы завоевать преданность бандитов. Он не мог позволить себе терять ветеранов и опытных солдат.\n- Спасибо, - сказал бандит с не менее изысканным акцентом, - я рад быть здесь.\n\nДень обещал быть долгим."
 zhukov.18.a:0 "По крайней мере, здесь царит мир."

 zhukov.19.t:0 "Ультиматум ЗРРФ"
 zhukov.19.d:0 "Западнорусский Революционный Фронт выступил сегодня с возмутительным требованием. По телеграфу и своим дипломатическим каналам они выдвинули ультиматум. Интеграцию во Фронт, как в советские времена или война. Многие в правительстве чётко сформулировали своё решение. Никогда. Если Фронт намерен отнять у нас независимость, рассуждают они, то должны прийти и заплатить за это кровью.\n\nСреди русского населения, однако, есть иное мнение. Война приведёт к опустошению сельской местности и те потери, которые понесёт Республика, она никогда полностью не восстановит. Не говоря уже о том, что в границах ЗРРФ она будет защищена от других, худших сил в этом районе. В конце концов, Арийское братство и Русская Освободительная Армия не являются добрыми соседями.\n\nТаким образом, выбор таков: подчиниться или занять укрытия."
 zhukov.19.a:0 "Сопротивляться."
 zhukov.19.b:0 "Уступить."

 zhukov.20.t:0 "Татарская дерзость"
 zhukov.20.d:0 "Маршал Жуков оказался в картографической комнате своего кабинета. Опять. Каждый раз, когда один из военачальников отклонял его предложение о мире, он отступал сюда. Это стало своего рода убежищем. Здесь он мог планировать события на случай непредвиденных обстоятельств. Кроме того, кофеин и никотин успокаивали боль от необходимости посылать на передовую новых солдат. Поставив чашку с шипящим и ароматным кофе, он посмотрел на карту.\n\nЗеленый. Татары решили проявить дерзость, выступив против воли Фронта. Отвергнув разумное предложение Фронта об автономии и защите от соседей, они предпочли обратиться против своего единственного потенциального благодетеля. Идиотизм. Возможно, для татарстанского правительства было более романтично погибнуть на поле боя, чем сдать только что обретённую независимость. Неважно. Они стали врагами; в этом вопросе Фронт чётко обозначил свою позицию.\n\nОн собрал свои части и составил план атаки, который был у него в голове. Небольшая оборонительная армия татар не сможет долго противостоять пристальному вниманию со стороны настоящей наступательной армии. С сигаретой в одной руке и карандашом в другой маршал приступил к работе."
 zhukov.20.a:0 "Татарстан падёт."

 zhukov.21.t:0 "Ужин в Татарстане"
 zhukov.21.d:0 "Сегодняшний вечер стал историческим моментом в истории Фронта и Республики Татарстан. Обе стороны ратифицировали Договор о дружбе, и после этого начался обед. Сидя в центре комнаты, Жуков не мог отделаться от ощущения, что всё вокруг скучно. Еда не была чем-то такой, о чём можно было бы написать дома, и место не было таким блестящим и престижным, как он надеялся. Однако он признавал важность момента. Татарстан мирно присоединился к Фронту на правах автономной республики. Ещё ни один человек не умер, составляя договор.\n- Вам понравился обед, Георгий Константинович? - спросил президент республики, сидевший на другом конце стола, - вам он понравился?\n- Э-э... - вопрос несколько удивил Жукова. Собравшись с духом, он сказал:\n- Я нахожу его довольно приятным. Пожалуйста, передайте мои комплименты сегодняшнему шеф-повару.\n\nОн был съедобен, но если бы шеф-повар соизволил подать его Ленину, его вывели бы на улицу и расстреляли за попытку отравления.\n\nЭто была ещё одна долгая ночь. Жуков негромко вздохнул. По крайней мере, никто не умрёт за обедом. Ну, разве что только если вкус еды не был обусловлен качеством, а не искусством повара."
 zhukov.21.a:0 "Я обязательно выживу."

 zhukov.22.t:0 "Передвижение на границе"
 zhukov.22.d:0 "Владимир проснулся от телефонного звонка. Сидя на своей кровати, он ждал, пока звонок прекратится, но он не прекращался. Наконец он схватил трубку и поднёс её к ушам. Вятский князь рассеянно смотрел в ночь, наблюдая за колышущимися шторами. Владимир смотрел, как ветер поднимает их и возвращает на место, снова и снова. Он поёжился - слуга забыл закрыть окна.\n\nОднако в трубке послышалось жужжание. Владимир поднёс её поближе к ушам, и жужжание превратилось в шёпот, а шёпот в крик. Другой конец провода охватывала паника.\n- Ваше Величество, - произнёс голос, детали которого расплывались от дыхания Владимира, - с Вами всё в порядке? - он должен был ответить, иначе они пришлют слугу, чтобы привести его в сознание. Ногтями он ущипнул себя за левую руку, чтобы вернуть себя к чувство.\n- Да, да, - сказал он таинственному, туманному и расплывчатому голосу, - я здесь. Что происходит?\n\nЕму не терпелось вернуться в постель. Увы, если они позвонили ему так рано утром, то вернуться в кровать будет уже не суждено. Всё, о чем он думал, - это кофе, сигареты и немного времени, чтобы подготовиться к предстоящему дню.\n- Прошу прощения, что прервал Ваш сон, Ваше Величество.\n- Что за спешка?\n- Ситуация чрезвычайная. Мы должны вас эвакуировать. Немедленно.\n- А это не может подождать?\n- Революционный Фронт перешёл границу. Мы должны доставить Вас в безопасное место, пока ничего не случилось.\n- Пришлите сюда пару слуг, - сказал он, медленно выговаривая слова, - я буду готов через пару минут."
 zhukov.22.a:0 "Ох, тяжела ты шапка Мономаха."

 zhukov.23.t:0 "Судьба царских реликвий"
 zhukov.23.d:0 "Антон смотрел, как складывают царские реликвии в высокую кучу. Кресты, распятия, рукописи с обложками из чистого золота, драгоценности и многое, многое другое. Романовы накопили довольно много богатств с тех пор, как вернулись в Россию. Куча сокровищ напоминала о драконах, логово одного из которых они нашли и убили владельца.\n\nАнтон наклонился вперёд и взял маленькую записную книжку, размером едва ли с его ладонь. Обложка была кожаной, гладкой, почти успокаивающей на ощупь. Его пальцы пробежали по страницам, и Антон понял, что бумага кремовая, дорогая. Страницы были девственно чисты, ни записей, ни рисунков, ни пометок. Она была прекрасна в своей незавершенности. Книжка зачаровала его, и он сунул её в карман мундира. Ни один командир не станет обижаться на него за то, что он хранит книгу, украденную прямо из сокровищницы императора.\n\nДо конца дня Антон помогал грузить сокровища. Он держал книгу близко к груди. После того, как всё было сделано, он подошёл к своему командиру.\n- Что делать со всей этой добычей, - сказал он, - товарищ сержант?\n- Ну, верховное командование выразилось не совсем точно, но кажется, что они..."
 zhukov.23.a:0 "- ...хотят реализовать все эти активы."
 zhukov.23.b:0 "- ...хотят сохранить культурную ценность, которой обладают эти объекты."

 zhukov.24.t:0 "Неожиданная проблема"
 zhukov.24.d:0 "Какой же это был бардак! Иван не знал, что делает здесь, в глуши, у машины, полной вооружённых реакционеров. Однако они были так же удивлены, обнаружив его и его отделение, что привело к тяжёлому сражению.\n- Мы нашли последнего врага, сержант. Возможно, Вы захотите это увидеть. Дмитрий думает, что это он, царь-предатель. Его прострелили насквозь. Я оставил его с Дмитрием, вон там.\n\nПо крайней мере, это объясняет, что здесь делали царисты.\n- Я пойду, а ты пока займись Петровым. Продолжай потуже давить на рану, иначе у него снова начнётся кровотечение.\n\nИван подошёл к Дмитрию и пленнику.\n- Вы уверены, что это он?\n\nСолдат кивнул. Иван внимательно посмотрел на мужчину, чтобы убедиться. Не было никаких сомнений - связанный человек перед ним действительно был царём-предателем, умирающим от ран, если судить по его виду. Мужчина слабо втянул воздух, каждый вдох был слабее предыдущего. Это не займёт много времени. Иван не мог вынести его вида. Человек, который принёс невыразимые страдания и войну на Родину, лежал в луже собственной крови. Он умрёт здесь от полученных ран, так и не дождавшись суда. Несправедливость момента была отвратительна.\n- Подвинь его сюда.\n\nДмитрию пришлось поднять раненого, чтобы перенести его, испачкав при этом его куртку кровью. Теперь она была точно такая же окровавленная, как и у Ивана, когда тот баюкал раненого Петрова. Сержант вытащил пистолет - он принял решение.\n- Владимир Кириллович Романов, как известный фашистский пособник и предатель Родины, Вы приговаривайтесь к высшей мере - расстрелу.\n\nМужчина был уже полумёртв, когда раздался выстрел.\n- Помоги мне собрать всех, нам нужно идти, если мы хотим, что бы Петров выжил."
 zhukov.24.a:0 "Конец династии."

 zhukov.25.t:0 "Партизанский оплот"
 zhukov.25.d:0 "Виктор посмотрел на место сражения. Как член штаба маршала он должен был собирать данные о столкновениях с монархистскими и ревизионистскими партизанами в сельской местности. Сама мысль о сопротивлении удивила его. Разве Союз не был символом неповиновения нацистам? Почему народ теперь отвернулся от них и поддерживает предателей и реакционеров? Он покачал головой. Может быть, он никогда этого не поймёт.\n\nВиктор стоял по щиколотку в грязи. Из-за дождей земля намокла, и если он не будет осторожен, то утонет. Он посмотрел на грузовик, который привез его сюда. Его колеса были погружены в грязь и никакое движение двигателей не могло разжать хватку природы. Перед ним стояли остатки лагеря, который партизаны использовали в качестве укрытия для своих повстанческих действий. Старое поселение советских времен, заброшенное во время бомбежек. Он мог видеть разбитые фасады зданий на улицах и осколки кирпича и дерева хрустели под его ногами, когда он проходил мимо.\n\nОружие. Тела погибших. Фронт хоронил своих умерших, но этим людям не повезло так сильно. Их император, боги, идеология - это не имело значения, покинули их. Оставили их умирать. Он разложил свои записи и фотоаппарат-инструменты своего ремесла. Пора было идти на работу."
 zhukov.25.a:0 "Отвратительная, но необходимая работа."

 zhukov.26.t:0 "Партизаны под судом"
 zhukov.26.d:0 "Четверо мужчин медленно двинулись вперёд по лесу, их ноги и руки были связаны цепями, звенящим в такт их шагам. За ними следовал Виктор и отряд местных фронтовиков, которым было поручено охранять этот участок. Эти люди были партизанами различных групп. На их мундирах были нашивки, свидетельствовавшие об их прошлом: ВЦНС, военизированные формирования Республики Коми и другие. Не имело значения, кому они принадлежали. По мнению Виктора, все они были предателями, фашистами и ревизионистами.\n\nНа поляне был устроен суд по этому случаю. На металлическом стуле сидел судья, капитан первого ранга, одетый в военную форму. Перед ним на столе лежала книга военных законов Фронта. Вокруг него, собравшись в кучу, стояли остальные: судебные нотариусы, стенографистки и присяжные, состоявшие из случайных крестьян и нищих, которых Фронт убедил исполнить обязанности присяжных. В гражданском суде у этих партизан был бы шанс. Однако, как только дело оказалось в руках военных, независимо от того, насколько формально Фронт организовал судебный процесс, приговор всегда был скреплен печатью.\n\nВиктор чувствовал невольную жалость к этим людям, даже когда вызвался стать свидетелем и свидетельствовать против них. Они были родственниками, земляками. Заблуждение? Может быть. Вина? Почти наверняка. Однако они не могли знать, что находятся не на той стороне истории.\n\nТаким образом, судебный процесс продолжился. Свидетели заняли позицию, а подсудимые защищались - безрезультатно. Удар молотком и судья признал их виновными. Виктор, затаив дыхание, ждёт оглашения приговора. Пустой лес шелестел, воцарилась тишина."
 zhukov.26.a:0 "Смерть."
 zhukov.26.b:0 "Принудительные работы."

 zhukov.27.t:0 "Перенос столицы?"
 zhukov.27.d:0 "С разгромом Вятского княжества и Республики Коми возник вопрос. Нынешняя столица Фронта, расположенная в Архангельске, едва ли является гостеприимным местом. Холодная погода, пересеченная местность и удаленность от других городов Западной России делают столицу неуместной. Верховное командование теперь подумывает о переезде - но куда? К счастью, с учётом поражения наших противников в регионе у нас есть несколько кандидатов.\n\nПервый - это город Сыктывкар. Бывшая столица Фронта во время Западнорусской войны, переезд сюда имел бы глубокое символическое значение. В нём также находились запасы химического оружия бывшей Республики Коми, полезные для обороны страны. Однако в городе существует давняя традиция уличных боев и было бы опасно размещать тут Ставку.\n\nЕщё южнее - Рыков, или, по царской терминологии, Вятка. Он ближе к центру, располагается рядом с Сибирской железной дорогой и Ижевским заводом. Инфраструктура этого района означала бы, что поставки быстрее будут доставляться нашим солдатам. Однако есть проблема - если немцы решат начать вторжение, то им не придётся далеко идти до Ставки.\n\nНаконец, остаётся старый добрый Архангельск. Он слишком далеко от населенных районов Фронта, однако его изолированность и скверная местность, которая окружает его, замедлит любого врага, который намеревается разгромить Фронт.\n\nВыбор остаётся за маршалом."
 zhukov.27.a:0 "Остаёмся в Архангельске."
 zhukov.27.b:0 "Возвращаемся в Сыктывкар."
 zhukov.27.c:0 "Переезжаем в Рыков."

 zhukov.28.t:0 "Освобождение лагерей"
 zhukov.28.d:0 "- Ну, старина, - обратился Антон к только что освобождённому пленнику, - как ты себя чувствуешь?\n\nМужчина только кивнул. Этого неопределённого жеста Антону было достаточно. Они сидели перед военным заводом, бывшим рабочим местом этого человека. Хм..."рабочее место" означает, что Братство наняло его. Вместо этого он был их рабом. На спине, между лопатками, виднелась чёрная отметина в виде свастики.\n- Хорошо, если ты не хочешь говорить об этом, то я понимаю. Ты видел то, чего не видели другие, - в глазах мужчины была какая-то особая пустота. Неверие царило в пустоте там, где должны были быть эмоции.\n- Выпей ещё. И не ешь слишком быстро!\n\nАнтон отломил кусок хлеба, который держал в руках, и протянул его мужчине. Пока тот жадно ел, Антон заметил, что в зубах мужчины были щели и кое-где они опасно свисали с десен.\n- Как тебя зовут?, - спросил Антон из любопытства.\n- Алексей, - сказал мужчина, продолжая поглощать еду. Он не обращал никакого внимания на Антона, пока не закончил.\n- Я... - начал было Алексей, но его слова повисли в воздухе. Казалось, он обдумывает свои слова.\n- Спасибо, - потом он заключил Антона в объятия и зарыдал.\n- Всё в порядке, - заявил Антон, - всё в порядке.\n\nНичто в мире не может стереть то, через что прошёл этот человек. Это было самое меньшее, что можно было сказать и сделать."
 zhukov.28.a:0 "Очередной шрам в русской душе."

 zhukov.29.t:0 "Система АССР"
 zhukov.29.d:0 "- Спасибо, спасибо, - сказал Жуков, пожимая руки представителям автономных республик, - благодарю вас за вашу службу Союзу.\n\nВ тесноте его кабинета почти не было места для высшего командования и людей из АССР. Сегодня начнётся длительная серия переговоров татар и башкир с правительством Фронта. На этот раз Жуков будет только символическим главой, его военный опыт был не нужен, когда дело касается гражданских дел.\n\nПредседатель сказал ему, что он сам справится со своими делами. Жуков ему поверил. Все, что ему нужно было сделать, это установить сроки и позволить председателю творить чудеса. Они могли позволить себе следовать хорошо зарекомендовавшей себя модели старой системы Союза. Речь ведь шла только о ратификации и оформлении документов. Сегодня утром ему ещё нужно было наблюдать и отмечать ход переговоров, вмешиваться, когда ситуация заходила куда-то не туда.\n\nОднако, пока всё шло гладко. Председатели будущих АССР были дружны. Условия, выдвинутые обеими сторонами, были с готовностью приняты и изложены на бумаге. По мнению Жукова, именно таким должен быть будущий Союз. Таким, где его присутствие не понадобится, где военные будут служить только в качестве меча Партии и народа. Он улыбнулся, когда председатель вручил ему листок бумаги, и без тени сомнения подписал его."
 zhukov.29.a:0 "У меня хорошее предчувствие."

 zhukov.30.t:0 "Судный день"
 zhukov.30.d:0 "Иван сидел на полу, прижавшись ушами к стене из рифленых металлических листов. Он и его товарищи поспешно сделали этот лагерь базой для операции против коммунистов. Увы, Революционный Фронт нашел, где они спрятались. Он стал членом Освободительной Армии, когда РОА "освободила" его деревню. Мальчику лет девятнадцати, Ивану, больше некуда было идти. Без родственников, с дряхлой матерью и мёртвым отцом. Он вступил в РОА, чтобы зарабатывать себе на жизнь.\n\nЗвуки боя и приказы на русском языке были всё ближе. Стена не была большой помехой для треска оружейного огня и разрывов минометных снарядов и гранат. Это будет его первая схватка и, скорее всего, последняя. И всё же какая-то безмятежность охватила его. Его дыхание было ровным, а сердце не дрогнуло от страха или волнения. Он был спокоен. Смерть приближалась, и он был готов. Его жизнь - то немногое, чем она была, промелькнула перед ним. Возлюбленная детства, чьё имя он давно забыл. Его мать, которую он оставил позади. Дерево, под которым играли его приятели. Раздавался тихий, нежный свист, который с каждой секундой становился всё пронзительнее и пронзительнее.\n\nОн обнаружил, что его отбросило от кресла. Иван пытался сесть, но снова и снова терпел неудачу. Он не чувствовал ног. "Иван, у тебя их нет", осознал он. Подняв руки, чтобы посмотреть на них, Иван увидел, что левая рука превратилась в окровавленный пепельный обрубок. Иван смирился со своей судьбой, а в его голове звучала молитва о том, чтобы мир наконец вернулся домой, в Россию."
 zhukov.30.a:0 "Умереть за Родину почётно и приятно, но..."

 zhukov.31.t:0 "Пятно дыма"
 zhukov.31.d:0 "Беликов вошёл на завод, как делал это каждое утро, в пять часов утра, поменявшись местами со старым охранником. Их лица были перепачканы жиром и усталостью. Новый охранник и старый охранник не обменялись ни словом, а просто молча прошли мимо друг друга.\n\nДесятичасовая смена началась достаточно просто, без особой боли или дискомфорта. Это было просто и хорошо оплачивалось, так что Беликов не жаловался ни вслух, ни про себя.\n\nОн хорошо отдохнул. Впервые за долгое время его не разбудил звук выстрела зенитного орудия над его домом или звук бомб, сброшенных каким-то фашистом, который думал, что видеть бегущих невинных людей-это хорошее времяпрепровождение. Было приятно хоть раз не слышать криков.\n\nВ пять часов он ел в одиночестве, как всегда, и пытался думать о том, каково это было в другом месте. Он не видел много новых людей, особенно так далеко отсюда.\n\nИз задумчивости его вывел звук пролетающего самолёта, и как только он начал узнавать в этом звуке немецкий самолёт Люфтваффе, он почувствовал, что проваливается сквозь настил и падает на что-то твердое. А потом на него обрушился металл, и он почувствовал, как его части смешались с грязью, металлом и всем остальным, что здесь было.\n\nВ течение девяти часов они лежали под металлом. В последний час своей жизни он почувствовал запах чего-то горящего.\n\nОн умер крича."
 zhukov.31.a:0 "Трупы можно убрать, но призраки остаются."

 zhukov.32.t:0 "Ущербная структура"
 zhukov.32.d:0 "Верховный маршал, я хотел бы кое-что обсудить с вами, - Жуков поднял глаза от бумаг на столе. Это был товарищ Яковлев. Яковлев был союзником Жукова и возглавлял большую фракцию реформистов внутри Фронта.\n\n- А, товарищ Яковлев, присаживайтесь. Что вы хотели обсудить? - ответил Верховный маршал, указывая на стул перед своим столом.\n- Я хотел бы обсудить некоторые недостатки в организации Фронта. Чисто с административной точки зрения, я просто не верю, что наша нынешняя модель устойчива. Я понимаю, что Красная Армия имеет решающее значение для нашего выживания, но людям нужно, чтобы их голоса были услышаны. Гражданское население должно больше говорить о том, как всё устроено, наша экономика должна быть менее милитаризованной, а военные нуждаются в сдержках и противовесах, чтобы не допустить превращения в деспотическую хунту.\n- Товарищ... Реформы, которые вы предлагаете... весьма обширны. Вы уверены, что это "чисто административное дело"?\n- Товарищ верховный маршал, уверяю Вас, я не держу зла на Революцию. Я просто считаю, что народ должен играть большую роль.\n- Ну, товарищ, я, конечно, подумаю. Однако нам следует подождать, пока ситуация здесь не станет более стабильной, прежде чем мы поспешим с нашими реформами. А теперь, товарищ, у меня сейчас много работы, - с этими словами Жуков вернулся к отчётам, сложенным на столе.\n- ...Понятно. Спасибо, что уделили мне время, - чуть слышно произнёс Яковлев, когда дверь за ним закрылась."
 zhukov.32.a:0 "В условиях диктатуры страна погибнет."

 #Tukhachevsky Regional Events
 tukharegional.1.t:0 "Встреча со Ставкой"
 tukharegional.1.d:0 "В комнате, в которой Верховный маршал ждал, была спартанская обстановка. За длинным строгим столом, заваленным всевозможными картами и бумагами, кроме деревянных стульев, не было никаких удобств. Он встал и в комнате воцарилась тишина.\n\nЗатем они подошли к столу. Генералы, офицеры - все члены его Генерального штаба, отдавали честь и занимали места, прежде чем взять в руки досье с разными названиями. "ВОЕННЫЕ ПЛАНЫ", - прочитал один из них. "ЭКОНОМИЧЕСКОЕ ОБНОВЛЕНИЕ", гласило другое. "ОБЕСПЕЧЕНИЕ КОНТРОЛЯ", "ИДЕОЛОГИЧЕСКАЯ ДОКТРИНА".\n\nВсе читали содержимое папок. Время от времени короткий вопрос или хвалебный возглас слетал с губ одного из членов совещания. Ставка - это его люди, и они будут подавать пример.\n\nПосле первого из многих плодотворных совещаний они вышли, оставив Верховного маршала смотреть на горизонт."
 tukharegional.1.a:0 "Россия зовёт."
 
 tukharegional.2.t:0 "Восстановление Запада"
 tukharegional.2.d:0 "Несмотря на отсутствие гражданских лиц на любом посту власти в новой стратократии, Верховный маршал осознает нынешнюю роль, которую играет народ - и, что более важно, трудности, которые он пережил раньше и во время сейчас. Таким образом, одним из первых пунктов его повестки дня является комплекс масштабных строительных и продовольственных программ.\n\nИз щебня строятся заводы. Из пепла формируются продовольственные линии, причем армия следит за тем, чтобы соотношение было равным. Все одинаково важны в глазах Верховного маршала. Любые жалобы рассматривается, любая непокорность замалчивается, а квоты устанавливаются.\n\nНикто не должен спрашивать, что происходит с теми, кто не справляется с квотами, но восстановление вещь суровая. Большинство из них знает, что такое возрождённая Россия для их семей, друзей и самих себя. Так, облагаемый налогом строитель игнорирует отсутствие перерывов, мать ждёт своей очереди за продуктами с пустым желудком, а солдат держит всё в порядке, даже когда он меньше думает о народе и больше о еде."
 tukharegional.2.a:0 "В конце концов, всё окупится."
 
 tukharegional.3.t:0 "Старик Лобанов"
 tukharegional.3.d:0 "Андрей Лобанов был когда-то молодым русским патриотом, преданным идеалам марксизма-ленинизма. Когда началась Великая Отечественная война, Андрей одним из первых пошёл добровольцем в Красную Армию. Даже после того, как его госпитализировали из-за взрыва, он настаивал на том, что может продолжать сражаться. Когда война закончилась, он присоединился к Западнорусскому Революционному Фронту Егорова с его верой в коммунизм. Он проповедовал своим товарищам-солдатам с экземпляром Коммунистического манифеста в руках, и он утверждал, что для руководства нужны лишь слова из этой книги. Однако после очередного поражения от немцев его вера в коммунизм начала колебаться. Андрей понял, что у него нет дома, куда он мог бы вернуться, и есть шанс, что он никогда больше его не увидит. Он прослужил в Красной Армии 20 лет и ничем не мог похвастаться.\n\nСтарик Лобанов ходил по улицам Архангельска с тростью и рюкзаком. Ему было за пятьдесят, но по походке это было невозможно определить. Пока он шел, он думал, что, возможно, всё повернулось бы иначе, если бы он ушёл из армии раньше. Он мог бы создать хорошую семью и вести стабильную жизнь вдали от холодных и обледенелых улиц Архангельска. Лобанов положил рядом с собой трость и остановился передохнуть на бетонной лестнице. Когда он закрыл глаза, с неба начали падать снежинки.\n\nКогда Лобанов открыл глаза, первое, что он увидел, был комиссар Красной Армии с конвертом в руке. Комиссар просто сказал:\n- Это для вас, - прежде чем вручить ему письмо. Затем комиссар пошёл по тротуару с десятью точно такими же конвертами. Лобанов вскрыл конверт, и в нём оказалась первая в его жизни пенсия. Она была невелика, но впервые за 10 лет Лобанов почувствовал надежду, надежду на то, что он сможет построить новую жизнь за пределами Архангельска. Он взял трость и решительно зашагал по тротуару."
 tukharegional.3.a:0 "Новое начало для старого солдата."
 
 tukharegional.5.t:0 "Заседание Президиума"
 tukharegional.5.d:0 "Верховный маршал сидел в зале перед членами Президиума. Только что перед Президиумом был оглашен новый крупный экономический план на будущий год, составленный Тухачевским, и теперь его члены совещались. Наконец Президиум принял решение, и один из старших членов поднялся, чтобы выступить.\n- Президиум Западнорусского Революционного фронта пришёл к соглашению наложить вето на предложенный экономический план по критическим причинам, включая отсутствие защиты безопасности рабочих и недостаточные поставки стали в настоящее время. По этой причине Президиум рекомендует немедленно внести поправки в план.\n\nОн снова сел, и в зале воцарилась тишина, когда все присутствующие смотрели на Тухачевского, который размышлял, прежде чем встать. Он молча кивнул и подал знак своим охранникам. Члены Президиума в потрясённом молчании наблюдали, как мимо них прошёл Верховный маршал."
 tukharegional.5.a:0 "Ни один человек не правит в одиночку."
 
 tukharegional.6.t:0 "Предложение Президиума"
 tukharegional.6.d:0 "Новое экономическое предложение состояло в том, чтобы построить новую железную дорогу от Архангельска до Самары протяжённостью 1800 километров с привлечением примерно 10 000 рабочих. Получив подавляющую поддержку в Президиуме, план вскоре достиг стола Верховного маршала. Тухачевский прочитал предложение 3 раза, прежде чем принять решение, но в конечном итоге план был ветирован. На следующем заседании членами Президиума был представлен список претензий к Тухачевскому, но он был просто отклонен "лёгким" напоминанием о том, что он их начальник."
 tukharegional.6.a:0 "Все подчиняются великому маршалу."
 
 tukharegional.7.t:0 "Маркс и Ленин"
 tukharegional.7.d:0 "Солдаты молча стояли, пока их комиссар читал красную книжечку. "Товарищи, как солдаты Красной Армии, наша единственная обязанность состоит в том, чтобы продвигать интересы пролетариата по всему миру. Даже когда мы объявляем войну, мы нападаем, чтобы освободить рабочий класс от капиталистического гнета. Все вы революционеры в Великой Революции против господствующих капиталистических классов. Мы никогда не должны колебаться в своём долге, отступая или терпя поражение. Всякое поражение Красной армии есть победа буржуазии."
 tukharegional.7.a:0 "Поражение недопустимо."
 
 tukharegional.8.t:0 "На плечах гигантов"
 tukharegional.8.d:0 "Лев Троцкий был важнее обычного революционера: он был верховным вождём Красной Армии. Он был героем, который стоял рядом с Лениным во время Октябрьской революции и защищал Революцию в её первые дни, преобразовав Красную Армию из отрядов ополчения в дисциплинированную армию. Его теории перманентной революции совпадали с целью Тухачевского распространить революцию через Красную Армию, но вот трудов по экономической и военной организации решительно не доставало.\n\nВерховный маршал начал перебирать каждое слово, когда-либо написанное Львом Троцким, но так ничего и не нашёл. Прочитав шестую книгу с ещё более бесполезной теорией, Тухачевский понял, что не может полагаться на советы великих людей прошлого. Революционеры пишут теории, описывая только свои собственные наблюдения, и Троцкий никак не мог предвидеть нынешней ситуации на Фронте. Тухачевскому приходилось принимать решения в темноте, основываясь только на собственном опыте. Лев Троцкий ступил на тропинку перед ним, но только Тухачевский мог идти дальше."
 tukharegional.8.a:0 "Даже Троцкий не может предсказать будущее."
 
 tukharegional.9.t:0 "Защита революции"
 tukharegional.9.d:0 "Это история человека по имени Андрей. Андрей был человеком среднего достатка, который сделал очень, очень мало в своей жизни. Он не был особенно храбрым или особенно образцовым в какой-либо области, но он был умён. По крайней мере, достаточно умён, чтобы следовать приказам и не высовываться. Дмитрий - один из его товарищей, был не особенно умён. Щедрый, популярный человек, который иногда спорил с комиссаром и имел склонность побеждать в спорах, Дмитрий был примером.\n\nТак продолжалось до тех пор, пока однажды утром Андрей не проснулся на своей койке и не увидел четырех человек в форме, которых он не узнал в полумраке раннего рассвета.\n- Подъём!\n\nЧерез несколько минут он вышел вместе с остальными членами своего отряда в полумрак, едва одетый. К людям в форме присоединились ещё шестеро - все со значками СМЕРШа. Андрей слышал истории об эскадронах секретной полиции и контрразведки. Однако он не ожидал, что они будут так же хорошо оснащены или финансироваться, как утверждалось в историях.\n\nЕдинственным человеком, кроме оперативников СМЕРШа, полностью одетым и бодрым, был комиссар, и он сиял, когда кто-то заговорил с ним.\n- Вы хорошо сделали, что сообщили нам об измене в этом подразделении. Мы позаботимся о том, чтобы никаких проблем не возникло. Твоя преданность будет вознаграждена.\n\nВсё началось, когда Дмитрия и его друзей вытащили из очереди. То, что произошло дальше, промелькнуло для Андрея в одно мгновение, когда оперативник рядом с комиссаром обернулся.\n- Солдаты. Нам стало известно, что в вашем подразделении совершается измена. Благодаря донесениям нескольких послушных солдат, эти предатели социалистической революции будут переведены туда, где они не смогут причинить никакого вреда. Через несколько часов вас будут допрашивать.\n\nОперативник говорил спокойно, слегка улыбаясь. Дмитрия и ближайших к нему солдат увели, а потом начались расспросы. "Каково Ваше мнение о Верховном маршале?" "Где вы или ваши родственники находились во время Западнорусской войны?" "Вы знаете кого-нибудь, кто может иметь контрреволюционные связи или симпатии?" Каждую минуту у них появлялся новый вопрос."
 tukharegional.9.a:0 "Андрей не знал, правильно ли он ответил."
 
 tukharegional.11.t:0 "Советская Конституция [GetYear] года"
 tukharegional.11.d:0 ""Статья 4: Военная служба в Красной Армии является почетной обязанностью всех советских граждан. Советская армия это сила революционных перемен во всем мире. Таким образом, граждане должны помогать Красной Армии любым доступным им способом", - гласило официальное выступление на трибуне. Небольшая толпа собралась посмотреть на первое чтение новой советской конституции, которая должна была вступить в силу вскоре после роспуска Фронта. "Все советские граждане имеют священный долг защищать Родину. Измена Родине, дезертирство из Красной армии, подрыв военной мощи, шпионаж караются по всей строгости закона."\n\n"Статья 5: единственной целью Красной Армии является защита Революции от реакции и распространение социализма на Земле. Верховный маршал может использовать свои полномочия для свержения гражданского правительства, если это необходимо для достижения этой цели. Верховный маршал может также взять на себя непосредственное управление страной во время Революционной войны против капиталистических и фашистских угроз.\n\n"Статья 6: все советские граждане имеют право участвовать в управлении государством. Красноармейцы и ветераны имеют более высокое право занимать государственные должности и быть избранными, поскольку они проявили себя как революционеры, готовые бороться за защиту социализма. Солдаты, служащие в качестве правительственных чиновников, продолжают борьбу за защиту Революции.""
 tukharegional.11.a:0 ""Статья 7...""
 
 tukharegional.20.t:0 "Отрывки из эссе"
 tukharegional.20.d:0 ""Поэтому Второй Интернационал в своей борьбе с империализмом вполне понятно защищал милиционную систему. Эта система стала традицией социалистов. Постепенно истинное назначение армии было забыто; активная социалистическая война не мыслилась, и основной задачей армии считалось то, что должно было как можно меньше нарушать экономическую жизнь страны..."\n\n"...Гарантия существования Советского государства есть главная задача, всё остальное – даже экономические требования – должно уступить ей место..."\n\n"...Качество армии заключается прежде всего в её развитой до высшей степени боевой готовности и в её точной и легкой мобильности. Выполнить эти требования непросто, и именно поэтому они предполагают длительный тяжёлый период подготовки. Только регулярная армия может пройти такую подготовку. Таким образом, мы видим, что Красная армия может быть только регулярной армией..."\n\n"..Ввиду этого каждая задача нашей Республики должна быть самым тесным образом связана с задачами Мировой Революции. Это, естественно, особенно справедливо для вопроса об организации нашей Красной Армии, первых кадровых войск мировой Красной Армии... Только такая армия, состоящая из сознательных революционеров, может быть орудием для распространения Мировой Революции и уничтожения капитализма."\n\n- М.Тухачевский "Красная армия и милиция""
 tukharegional.20.a:0 "Так говорил Верховный маршал."
 
 tukharegional.21.t:0 "Разные решения"
 tukharegional.21.d:0 "Скрип дверных петель прервал работу Верховного маршала Тухачевского. Он оторвался от бумаг и сердито посмотрел на приближающегося товарища Устинова, прижимающего к себе папку.\n- У меня нет на тебя целого дня, товарищ Устинов, - сказал он, - говорите.\n\nУстинов прочистил горло, перед тем как прочитать свои бумаги.\n- Работа по объединению освобождённых зон продолжается быстрыми темпами, товарищ Верховный маршал, - доложил генерал, - продовольствие и материалы противников Революции теперь с головокружительной скоростью переориентируются на нужды Красной Армии. Мои аналитики считают, что мы пополним наши запасы в течение месяца.\n- И?\n\nУстинов перелистнул:\n- Гражданские лица. Скорее, их экономическая деятельность: сельское хозяйство, промышленность, торговля, которые разрушила война. Ставка ждёт вашего совета... - Устинов протянул папку с остатками своего доклада, - ...товарищ Верховный маршал.\n\nПроверка показала, что доклад также содержал рекомендации - в частности, две. Первый предлагал вернуть советскому пролетариату старое бухаринское наследие, пока государство перестраивается. Вторая содержала меньше теории и больше прямоты: коллективизация всех критически важных для войны ресурсов, находящихся в распоряжении армии.\n\nВеликому маршалу потребовалась минута, чтобы просмотреть подробный стостраничный документ. Он ответил на невозмутимый взгляд Устинова нерушимым приказом Красной Армии."
 tukharegional.21.a:0 "Мы вернём НЭП."
 tukharegional.21.b:0 "Пусть солдаты нанесут визиты, у вас ведь есть список, не так ли?"
 
 tukharegional.23.t:0 "Передел"
 tukharegional.23.d:0 "- Оскар Пыхтинович Пыхтин?\n\nОскар слишком долго соображал после сна и теперь, оказавшись лицом к лицу с офицером, объявившим о его судьбе, что ещё оставалось делать простому крестьянину, как не кивнуть?\n- По приказу Верховного маршала, - продолжал военный, - Ваше хозяйство было направлено на нужды революционной войны, - слова, которые он прочёл из бумаги, лежавшей у него на ладони, звучали отстранённо, почти безразлично.\n- Красная Армия будет контролировать её интеграцию к создаваемому колхозу. Вам приказано присоединиться к Вашей новой бригаде в соседней деревне.\n\nОн указал на людей, собравшихся у грузовика, и те двинулись к дому Оскара.\n- Ч-что...\n\nСолдаты замерли, бросая на Оскара напряжённые взгляды и направляя пистолеты на его вытянутую руку. Он судорожно сглотнул:\n- М-мои вещи, по крайней мере, - сказал крестьянин.\n\nОфицер посмотрел на своих товарищей, потом снова на Оскара. Пожав плечами, он рявкнул:\n- Руслан. Григорий. Помогите нашему другу-кулаку собрать вещи.\n\nЕщё через несколько минут новоиспеченного колхозника вывели с дома его покойного отца, не имея ничего, кроме одежды, балалайки..."
 tukharegional.23.a:0 "...и увядшей улыбки."
 
 tukharegional.24.t:0 "Первый рабочий день"
 tukharegional.24.d:0 "Потребовалось некоторое время, чтобы оформить документы - так трудно заставить военные училища согласиться на что-либо, но Григоровичу удалось устроить Михаилу выходной. В конце концов, это был особый случай, и Михаил был нужен в семье.\n\nОни встали рано утром и спина Григоровича болела, когда он готовил машину у подъезда. Нужно было так много сделать, почему его дед вообще решил заняться плотницким делом? - и было так мало времени, чтобы сделать это. Михаил застонал и с трудом поднялся на ноги, усталый и раздражённый после бессонной ночи. Однако, несмотря на всю эту суматоху, им удалось собраться менее чем за час. Деревянные табуретки и турникеты, жалюзи, шкафы - все.\n\nКогда они подошли к своему новому магазину, к ним подошёл чиновник с каменным лицом, вручил им бумаги и удалился. Григорович пожал плечами и расписался. Он всегда говорил, что пока магазин открыт, всё можно обсудить.\n\nПроцесс переезда прошёл намного быстрее, чем в прошлый раз. Большинство хрупких деревянных предметов уже были упакованы, и единственная реальная трудность заключалась в перемещении предметов, которые были плохо приспособлены к узким пространствам.\n\nПо мере того как солнце пронзало горизонт, новая лавка медленно приближалась к готовности. Григорович бросил последний взгляд на бумаги - видимо, их одобрил Комитет по новой экономической политике и просиял, глядя на сына. Он действительно был, в буквальном смысле, осколком старого Союза. А с открытием наследственного магазина у его детей тоже появится дело, которое можно будет назвать семейным."
 tukharegional.24.a:0 "Трогательная история."
 
 tukharegional.25.t:0 "Новое слово"
 tukharegional.25.d:0 ""Экономическое наследие Бухарина было...смешанным, мягко говоря. Его экономические планы мало способствовали подготовке Союза к войне против Германии. Мы не смогли предоставить оружие и боеприпасы, необходимые для борьбы с нацистами. Это самая позорная часть его экономического наследия. Но и полным провалом оно не было.\n\nСлишком долго эта неудача на фронте военной и тяжёлой промышленности заслоняла успех в других областях. При Бухарине, например, возросло производство сельскохозяйственной продукции. И, что ещё более важно, Союз добился огромных успехов в области легкой, потребительской промышленности. Не промышленность, которая могла бы убить нацистов, а промышленность, которая обеспечивала население Республик древесиной, одеждой и консервами. Это превратило Советский Союз из аграрного захолустья в индустриально развитую страну, хотя и для бедных.\n\nВсе, что мы делаем, делается для разгрома Германии и освобождения России. Но мы должны признать, что промышленно развитые страны не полностью посвящают себя производству оружия войны. Индустриальная нация также производит вещи, которые люди могут использовать в своей повседневной жизни. И когда Революция восторжествует, что мы тогда будем делать с кучей артиллерийских заводов?\n\nДавайте продолжим с этими программами гражданской промышленности. Нет никаких причин, по которым мы не можем одновременно наращивать как гражданское, так и оборонное производство. Мы сохраним то, что работало раньше, чтобы заставить его работать снова. И когда-нибудь у нас будет сильная и динамичная социалистическая экономика, как мечтал Бухарин.""
 tukharegional.25.a:0 "Усилия на всех фронтах приведут нас к Берлину!"
 
 tukharegional.26.t:0 "Один день из жизни Зинона Базанова"
 tukharegional.26.d:0 "5 утра: проснулся. Сделал утреннюю гимнастику, прежде чем съесть завтрак из бутерброда с жареным яйцом. Попрощался с женой, прежде чем прыгнуть в автобус на работу.\n\n7 утра: прибыл на Пермский моторный завод. Засек время и приготовился к моей смене на фабрике. Я один из техников на производственных линиях грузовиков, отвечаю за установку дверных панелей.\n\n9:30 утра: мой первый перерыв. У меня есть пять минут и я беру маленький стакан воды. А потом снова за работу.\n\n12:00 дня: обед. Горячий суп и чай из заводской столовой. Другие коллеги слышали, что нас переведут на самолёты, но верится слабо. Есть пятнадцать минут, чтобы поесть, прежде чем вернуться на работу.\n\n15:30 дня: более длительный перерыв, чем обычно. Всем дано указание собраться во дворе завода, чтобы услышать речь героя Красной Армии. Многие слышали эти восторженные возгласы и раньше, и сомнительно, что они производят тот же эффект, что и раньше. Некоторые засыпают стоя. Но все благодарны за длительный перерыв.\n\n18:15 вечера: пожарная тревога. Все выстраиваются в очередь, чтобы эвакуироваться, но руководство останавливает нас на полпути. Они говорят, что это в другой части фабрики. Мы вяло возвращаемся к работе. Вдалеке я вижу пожарные машины.\n\n19:00 Конец рабочего дня. Все сели в автобус, чтобы ехать домой.\n\n20:00 вечера: ужин в одиночестве. Чёрный хлеб, колбаса и водка. Моя жена и дети давно поели. Дети уже спят.\n\n21:00 вечера: в постели. Подумайте сами, я действительно не могу жить так долго.\n\n21:45 вечера: сплю."
 tukharegional.26.a:0 "Просто подумайте, ради чего вы работаете."
 
 tukharegional.30.t:0 "Отчёт о состоянии проекта ИНДРИК"
 tukharegional.30.d:0 "Обзор: проект "ИНДРИК" идёт по плану, но с незначительными осложнениями. Мы уже получаем ресурсы для начала разработки оружия, и первые прототипы можно ожидать уже через год. Агенты всё ещё ищут опытных инженеров и учёных, которые могли бы помочь в наших усилиях, в то время как строительные бригады начинают строительство лабораторий и испытательных площадок. Заводам было приказано производить материалы, необходимые для проведения ранних испытаний. СМЕРШ в настоящее время расследует возможное нарушение безопасности. Инженер, завербованный и проверенный нашими агентами, исчез среди ночи. Нарушение считается низкой угрозой, поскольку он не имел доступа к каким-либо строго засекреченным документам. В настоящее время его семья и друзья задержаны для допроса. Ниже перечислены обзоры отдельных проектов:\n\nПроект ФЕРМЕНТ: члены команды рекомендовали разработать адекватные методы сдерживания до начала исследований. Запрос в настоящее время рассматривается администраторами. Проект не может быть продолжен до того, как этот запрос будет принят или отклонен, но в настоящее время приобретаются тестовые объекты.\n\nПроект ЛЕШИЙ: члены команды в настоящее время исследуют образцы, извлеченные из иностранных источников. При обращении с этими образцами применяется предельная осторожность. Многие учёные имеют опыт разработки химического оружия, и предварительные результаты представляются многообещающими. В настоящее время миноритарная группа работает над методами защиты от враждебных химических атак. В настоящее время разрабатывается экспериментальный противогаз.\n\nПроект ЩУКА: начато строительство испытательного полигона в Белом море. Окружающая среда сурова и препятствует прогрессу. В настоящее время инженеры приступают к экспериментальному проектированию, которое позволит обеспечить более высокую устойчивость к давлению и большее ускорение. Несмотря на временную неудачу, ожидается, что строительная бригада закончит к тому времени, когда будет построен первый прототип.\n\n"
 tukharegional.30.a:0 "Более подробные отчёты ниже"
 
 tukharegional.31.t:0 "Чрезвычайный протокол обучения"
 tukharegional.31.d:0 "Он тонул. Его ноги уже почти не двигались, а ледяной холод, казалось, высасывал жизнь из того, что осталось от его туловища. О Боже, он должен выбраться из этой проклятой реки - из последних сил он пошевелил давно онемевшими руками и сделал ещё один шаг к берегу. О, да, берег, и сухая земля. Облегчение было так мучительно, что Владимиру захотелось всхлипнуть.\n\nСухая земля, сухая земля, сухая земля - его тело само, как двигатель, работающий на парах бензина после последних запасов. Только одна вещь имела значение - выживание, и был только один путь к этой цели. Богатое, сухое, целебное прикосновение сухой земли и снега. Владимир тяжело дышал снова и снова.\n\nНаконец его руки коснулись берега и с последним рывком, отнявшим у него все силы, он выбрался на сушу. В конвульсиях и рвоте Владимир сплюнул и прочистил дыхательные пути. Смахнув остатки слизи, он огляделся с непринужденностью ветерана. Там, возможно, он построит укрытие, не такое, которое защитит от снега, но которое, возможно, отпугнёт хищников.\n\nЭто всего лишь третий день, прошептало что-то в его пропитанном адреналином мозгу. Учения длились пять дней, и со второго дня он не получал никаких известий от своих людей. Что, чёрт возьми, случилось с командованием?\n\nВскоре он получил ответ: возвращаясь вечером из похода за дровами, Владимир заметил, как на берег прибило что-то раздутое и распухшее, в военной форме. Советская медаль всё ещё виднелась на его левой груди и его жетон, душивший его откормленную шею."
 tukharegional.31.a:0 "Им всё равно, умрем мы или нет."
 
 tukharegional.32.t:0 "Трудные дни..."
 tukharegional.32.d:0 "Тухачевский стоял в трансе, его резкая поза резко контрастировала с остальной частью Ставки, сидевшей рядом с ним. В бинокль он разглядел внизу скопление тел, перепуганных мальчишек, впавших в исступление, когда они проходили через качели, деревянные частоколы и спирали смерти.\n\nВ частности, он сосредоточился на одном предмете - дрожащей развалине, приплывшей откуда-то с юга.\n\nСлева и справа, от и до, ноги бедного юноши превратились в поленья. С каждым шагом объект наблюдения Тухачевского приближался к своему следующему падению. Его товарищи часто проходили мимо, обмениваясь взглядами, когда он падал. В конце концов, после многих неудачных попыток, мальчик просто рухнул. Тухачевский на мгновение замер, обдумывая эту сцену.\n\nНа каждую сотню преданных делу людей найдутся те, кто найдёт утешение в грязи. Люди, которые кричат от горя, осуждая условия боя и геркулесову ответственность на своих плечах. Нести груз русского возрождения вместе с ружьем и рюкзаком было нелегкой задачей.\n\nИ всё же, несмотря на страдания паренька, Тухачевский не испытывал к нему ничего, кроме холодного презрения. Жизнь солдата, достойно погибшего за освобождение своей родины, никогда не могла сравниться с коллективными страданиями, обрушившимися на пролетариат всего мира. От бесчисленных калек, ставших пленниками бомб Люфтваффе, до почти голодающих рабов Германии.\n\nТухачевский пробормотал что-то жестокое о помощи и смотрел, как комиссар спускается к неподвижному телу. В его армии не будет слабых звеньев..."
 tukharegional.32.a:0 "...а лишь мужчины."
 
 tukharegional.33.t:0 "Моя Маня..."
 tukharegional.33.d:0 "Я сильно сомневаюсь, что мои слова дойдут до вас, ибо в нашей стране ему предстоит пройти через многих людей. Однако, поскольку это письмо составлено в духе неповиновения, я поставлю на карту всё остальное. Прошло много времени с тех пор, как мы разговаривали в последний раз. Боюсь, слишком долго.\n\nВашего мужа, молодого идеалиста, который уехал из нашего маленького Оренбургского подворья, больше нет. На его месте пустая оболочка. Я хотел бы сообщить вам о чувстве славы или о каком-то чувстве, что мы продвигаемся к осуществлению конечной цели. Вместо этого, все, что я могу предложить это страдание.\n\nМеня окружают озлобленные, презрительные люди, которые изо всех сил стараются сделать так, чтобы каждый день как можно меньше отличался от предыдущего. Каждое утро нас грубо будит комиссар, стучащий ложкой по металлической кастрюле. Оттуда начинается наш бег, изнурительное многокилометровое путешествие, и единственная отрада - красота восхода солнца.\n\nИмея мало времени для размышлений между тренировками, я узнал истинное значение экономии. Всё может быть использовано повторно, будь то остатки пищи, набивка для ботинок или даже сама сила воли.\n\nВы бы не узнали меня, если бы увидели. Я сам не узнаю своё тело и мне это не нравится. Кажется, что оно движется автономно, предсказуемо реагируя на одни и те же стимулы и делая то, на что я никогда не решился бы.\n\nЯ не стану лгать, утверждая, что в моей рутине есть хоть какое-то достоинство. По правде говоря, это отчуждающий и печальный процесс. Однако если я и могу сообщить что-то хорошее, так это следующее: Я знаю, что уже никогда не буду прежним. С каждым бессмысленным преследованием, с каждой изнурительной полосой препятствий я становлюсь сильнее. И умом, и телом я чувствую, как моя терпимость крепнет. Ничто не остановит меня, как, я полагаю, и должно быть, если я столкнусь с фашистскими ордами. Да пребудет с тобой мир, дорогая, и если повезет, я выйду из этих страданий покровителем освобожденной Родины."
 tukharegional.33.a:0 "Искренне ваш, Дмитрий."
 
 tukharegional.34.t:0 "Один день в жизни"
 tukharegional.34.d:0 "- Ложись! - крикнул командир, и Дмитрий, не раздумывая, нырнул вперёд. Его лицо ударилось в грязь, и на мгновение мир стал темным, холодным и землистым. Затем он двинулся вперёд, ползя на животе, его форма резко стала нуждаться в суровой стирке. Он увидел слева от себя Владимира с красным от напряжения лицом и улыбнулся. Пухлость московского беженца не растаяла за время долгого пути от дома, и он полагал, что не должен удивляться, что это не произойдёт и при их тяжёлой тренировке. Тем не менее то, чего не хватало его спутнику в телосложении, он с лихвой восполнял мускулами. Когда придёт время для буровых работ, и им придётся практиковаться в спешной расчистке разбомбленного бункера, сила Влада пригодится подразделению.\n- ПОДЪЁМ! БЕГОМ! - закричал командир, и солдаты побежали к следующему этапу полосы препятствий. Дмитрий с трудом поднялся на ноги и бросился вперёд. Он вспомнил, как гримасничал и стонал в первые дни своей службы, и почувствовал новый прилив скорости. Он очутился на следующем этапе, среди оружия, и начал собирать автомат. На этот раз его пальцы не подвели его и когда он поднял глаза, он, к своему великому удивлению, увидел, что закончил первым.\n\nПозже Дмитрий со своим отрядом будет праздновать по-русски. Будет музыка, еда и потоки водки. Скорее всего, он проснётся с неизвестной девушкой (бывшей девушкой) в своей постели и пульсирующей головной болью, но ни то, ни другое не продержится долго в суровой солдатской жизни и холодном северном солнце. Сегодня он был королём, но завтра будет новый день."
 tukharegional.34.a:0 "Жизнь хороша."
 
 tukharegional.35.t:0 "Смена караула"
 tukharegional.35.d:0 "Старый капитан сделал глубокий вдох и выдохнул, сигаретный дым вырывался из его носа, как дыхание дракона. Никотин поразил его мозг, окрасив его мысли в слабый розовый оттенок - хотя, по правде говоря, с каждым годом всё казалось менее красочным. Возможно, это был неизбежный результат утраченной молодости, времени, а может, капитан просто стал старше и капризнее.\n\nОн усмехнулся про себя. Он знал, на какой вариант поставил бы деньги.\n\nХорошо, что ему не нужен запах, чтобы помочь с кораблестроением. Он снова обратил внимание на план перед ним: класс "Огневой" был сложен, но элегантен. Его взгляд бегал вверх и вниз по волнительным изгибам палубы, тонким мачтам и просторам машинного и котельного цехов - да, в чертеже была почти сексуальная энергия, что мог оценить только он. Он часто шутил со своими друзьями, что женился на корабле, а не на женщине.\n\nНа самом деле он тосковал по своему эсминцу. Его затопление разбило ему сердце гораздо сильнее, чем отступление в Архангельск. И он даже не успел дать свой первый залп! Когда правительство Западной России связалось с ним и обещало урегулировать счёта, капитан без долгих размышлений согласился.\n\nТеперь, когда он наблюдал, как на верфи перед ним возвышается нечто большее и лучшее, чем класс "Огневой", капитан понял, что сделал правильный выбор. Этой новой красоты не было и никогда не будет у "Озорного". Но для кого-то это могло быть тем, чем когда-то был для него "Озорной": любовью всей его жизни и светом в его гавани."
 tukharegional.35.a:0 "Последняя работа и прощальный взгляд."
 
 tukharegional.36.t:0 "Написание эссе"
 tukharegional.36.d:0 "В тех редких случаях, когда Михаила Тухачевского одолевают сомнения, главнокомандующий находит утешение в ручке и бумаге. В одиночестве с мерцающей масляной лампой и Вторым вальсом Шостаковича, и вдалеке от хныкающих идиотов, называющих себя Ставкой - именно здесь генерал может размышлять и решать свои проблемы. Письменное слово подводило его реже, чем его генералы.\n\nТак он и писал. Прошлые теории и нынешняя практика смешивались с чернилами его авторучки, оставляя за каждым штрихом военную диалектику. У Красной Армии было пятьдесят лет и того, и другого, так что её сражения составляли предмет размышлений Тухачевского. Два Царицына. Москва. Суворов. Сыктывкар. Сравнения и контрасты между Фронтом и его противником: развертывание войск, тактика, снабжение. Ошибок хватало. Масляная лампа мигала и гасла, полуденная жара уступала место вечерней прохладе, - а Тухачевский всё писал.\n\nТолько когда он заметил бледность Луны, Верховный маршал остановил свою ноющую руку. Этого мало, но придётся остановиться. Налив себе ещё рюмку из полупустой бутылки водки, Михаил откинулся на спинку стула, читая своё новое эссе.\n\nКогда солнце выглянуло из-за Северной Двины, Архангельск встретил Новый День звоном разбитого стекла и бессвязными криками."
 tukharegional.36.a:0 ""Красная Армия пошла ко всем чертям!" эхом отозвался утренний воздух города."
 
 tukharegional.37.t:0 "Приди в себя!"
 tukharegional.37.d:0 "- Уважаемые товарищи! - его голос ясно прозвучал в комнате для совещаний, отражаясь от её спартанского пространства, - во-первых, хочу выразить смиренную благодарность от слуги Революции многим в этом зале, кто помог добиться её успеха.\n\nВся комната улыбнулась и кивнула, веселая в своём самодовольстве.\n- Но я также хотел бы обратиться к некоторым добавлениям к этому заявлению. Первое!\n\nЕму нравилось, как бодро звучит его голос по утрам, как у старого инструктора по строевой подготовке.\n- Мы должны признать, что наша любовь к числам сделала нас слепыми к их качеству. Да, Красная Армия это пролетарская сила, и да, мы во всём полагаемся на наших рабочих. Но мы не можем ожидать, что отправка в бой масс мобилизованных людей, лишённых общего стандарта строевой подготовки, обращения с оружием или языком, будет иметь значение в битве. Именно это делало победу столь трудной, а поражение - столь неизбежным в каждой битве, которую мы вели против превосходящих сил противника.\n\n- Во-вторых, мы больше не должны полагаться на риторику героизма! Никогда не будет достаточно героических поражений, если только вы все не захотите встать на героическую виселицу и умереть с именем Ленина на устах! Мы прятались за этой трусливой риторикой и сделали нас всех посмешищем. Нет, отныне мы должны использовать людей ловко и точно, иначе скоро даже сумасшедшие перестанут следовать за нами.\n\n- Последнее! Мы должны изменить саму природу наших солдат, если хотим добиться успеха. Я говорил о качестве - теперь я говорю об организации. Товарищи, пора пробудить ваши мысли - я имею в виду, опомниться! Мы не можем претендовать на управление рабочей армией, когда мы не можем даже следить за тем, сколько человек мы наняли за один раз. Если мы сумеем исправить эти недостатки, то победа будет ждать и Ставку, и страну. Если мы не сможем - мы должны будем готовиться к мученической кончине, ибо именно она ждёт всех некомпетентных революционеров!"
 tukharegional.37.a:0 "Да здравствует Верховный маршал!"
 
 tukharegional.38.t:0 "Запись 374"
 tukharegional.38.d:0 ""Наполеон переправился через Неман с 400 тысячами самых прекрасных сыновей, которых когда-либо рождала Франция. Ветераны Италии, Египта, Испании и Германии, каждый человек в Великой армии равнялся десятерым из Коалиции в сотне различных качеств: мастерстве, дисциплине и т.д. Вместе с ними Император шёл от триумфа к триумфу; к началу Отечественной войны его империя держала континент в своих когтях. Казалось смешным, что царь может оказать сопротивление непобедимой силе."\n\n"Через полгода этой силы уже не было. Бородино случилось, Москва случилась, а под занавес и генерал Мороз подоспел, добив оставшихся. Из 400 000 человек, покинувших Польшу, менее одной десятой вернулись во Францию. Дальнейшая история известна."\n\n"Я знаю, как эти дураки называют меня за глаза. Если бы они только знали, как они правы.""
 tukharegional.38.a:0 "От людей из бронзы до людей из грязи."
 
 tukharegional.39.t:0 "В какой-то момент"
 tukharegional.39.d:0 "- Илья Старинов?\n- Да, товарищ Верховный маршал. Один из наших пропавших полковников, согласно записям Ставки, предположительно погибший в результате операции "Суворов".\n- И вот теперь мы знаем, где этот человек... скрывался. Ответь мне, Дмитрий: какое дело Фронту до одного дезертира из тысячи?\n- Он в Уральской Лиге.\n\nВерховный маршал Западнорусского Революционного Фронта Михаил Тухачевский замолчал. Дмитрий Устинов дал своему начальнику подумать ещё с полминуты, прежде чем приступить к делу.\n- Вы просили совета, как "привести в порядок трусов Фронта". Я считаю, что пример, который продемонстрировал товарищ Старинов со своими уралогвардейцами, даёт ответ: изнурительная подготовка, чтобы выковать элиту из наших призывников. Таких непобедимых и легендарных о которых мечтал Егоров.\n- Или мы можем прибегнуть к идее Иеронима, хотя у меня сомнения относительно плодов, которые принесёт его... "спартанская" дисциплина. Как всегда, товарищ Верховный маршал, выбор за вами."
 tukharegional.39.a:0 "Интересно."
 
 tukharegional.40.t:0 "Запад России требует нефти"
 tukharegional.40.d:0 "Кажется, русские полны сюрпризов. Мы почти похоронили их во время борьбы с фашизмом, но, хотя из раздираемого войной Севера пришло мало новостей, теперь у нас есть несколько достоверных сообщений о супервоеводах, которые победили всю оппозицию. Это государство, если его можно так назвать, разделяет название и структуру Западнорусского Революционного Фронта, но обладает более милитаристским отношением к своим врагам и гораздо более жёстким - к своим гражданам.\n\nКакими бы ни были особенности этого нового Советского Союза, они, безусловно, являются врагами нацистов и, таким образом, разделяют важнейшие интересы с правительством Соединенных Штатов. Именно с этой целью ЦРУ начало программу отправки бурового оборудования в эту страну, чтобы она достигла ресурсной самообеспеченности и, таким образом, была лучше оснащена для борьбы с немцами в их неизбежной конфронтации.\n\nНыне фактический правитель всей Западной России - Верховный маршал Михаил Тухачевский, кажется, человек разносторонних талантов. Суровый человек, блестящий полководец и прирожденный солдат. Будет ли сочетание этих достоинств хорошим союзника, ещё предстоит увидеть, но он, безусловно, готов помочь в нашем самом важном деле - разрушении нацистской Германии и прекращении всех её гнусных дел."
 tukharegional.40.a:0 "Они могут пригодиться."
 tukharegional.40.b:0 "Наши интересы лежат в другой области."
 
 tukharegional.41.t:0 "Письмо из Архангельска"
 tukharegional.41.d:0 "Президенту Америки:\n\nКрасная Армия передаёт из Архангельска хорошие вести. После восстановления порядка в Западной России мы восстановили большую часть наших сил, как в людях, так и в материальных средствах, и с каждым днём приближались к той вершине, которой мы достигли при Верховном маршале Александре Егорове. Пока наши орудия направлены на Восток, на мелких военачальников и ревизионистов, осмеливающихся запятнать старые земли Союза - но скоро оплот Родины вернётся на свои законные места на Западе.\n\nСообщаем вам, что Красная Армия с радостью примет военную, экономическую и дипломатическую помощь вашей страны, как только мы возобновим Великую Отечественную войну. Вы можете получить от нас дополнительные сообщения, как только вопросы в России будут должным образом решены.\n\nПодписано,\nМихаил Тухачевский\nВерховный маршал Западнорусского Революционного Фронта"
 tukharegional.41.a:0 "Они могут пригодиться."
 tukharegional.41.b:0 "Наши интересы лежат в другой области."
 
 tukharegional.42.t:0 "США согласны!"
 tukharegional.42.d:0 "Против жестокого, жгучего ветра шла усталая команда. Пятнадцать усталых путников, одетых в густой мех, тащили длинные плоские сани. Когда они приближались к центру города, с их губ срывались отдельные крики; злобные претензии ноющим мышцам, замерзшим ресницам и проклятым облакам над головой, которые принесли такую неудачу. Медленно, но верно люди пробирались к складу и, подняв его большую металлическую дверь, обнаружили, что их приветствует комиссар.\n\nАлексей не был слеп к обмороженным лицам, стоявшим перед ним, и не был равнодушен к благополучию подчиненных. Однако, если сегодняшняя добыча была тем, что он ожидал, любая боль будет стоить того. Три стяжки на молнии и нож покажут то, что лежит под брезентом. Когда снег был смахнут со стальной поверхности, губы Алексея расплылись в улыбке.\n\n"Товарищи! Американский груз прибыл!"
 tukharegional.42.a:0 "Чёрное золото для красной борьбы."
 
 tukharegional.43.t:0 "США отказываются!"
 tukharegional.43.d:0 "Плохая новость. Похоже, что грязные капиталистические американцы больше озабочены своими мелкими политическими дрязгами и угнетением рабочего класса, чем реальной борьбой с фашизмом. Соединенные Штаты отказались ответить на нашу просьбу о поставках нефти и бурового оборудования, обрекая Красную Армию на борьбу за нефть в условиях, когда мы ведем борьбу против нацистской военной машины.\n\nМы, конечно, продолжим наш марш против хаоса и фашизма, но без американцев это будет намного сложнее. Со временем, конечно, силы социализма одержат победу над всеми нашими врагами внутри страны, а затем и в Европе. Возможно, тогда американцы наконец-то будут уважать возможности Красной Армии и уважать нас как равных, но тогда будет уже слишком поздно. Когда социализм закрепится в Старом Свете, сколько времени пройдёт, прежде чем волны перемен достигнут Нового Света?"
 tukharegional.43.a:0 "В любом случае они нам не нужны."
 
 tukharegional.44.t:0 "Американское признание"
 tukharegional.44.d:0 "Прекрасные новости. Американское правительство официально признало нас законным правителем всей России и этот шаг открывает двери для большей материальной поддержки и дипломатической помощи в нашем противостоянии с нацистской военной машиной.\n\nХотя кое-кто в нашем правительстве скептически относился к готовности буржуазной американской республики помочь социализму, вплоть до того, что сомневался в том, стоит ли вообще просить об этом, похоже, что более прагматичное направление Верховного маршала Тухачевского все-таки возобладало и окупилось сполна.\n\nТеперь, когда возможности самой могущественной нации в мире на нашей стороне, стоит ли боятся нацистской империи? Скоро наши солдаты пойдут в бой уже не в лохмотьях, а в лучших американских камуфляжах и бронежилетах. Они будут использовать не винтовки времен последней войны, а М16 и высококачественные ракетницы. Как мы мечтали в течение многих лет, мир скоро узнает истинную мощь полностью оснащённой и подготовленной Советской Армии, пусть фашисты и мелкие деспоты дрожат в страхе."
 tukharegional.44.a:0 "Вместе мы непобедимы!"
 
 tukharegional.45.t:0 "Американцы не признают нас"
 tukharegional.45.d:0 "Во время последней войны, когда нацистское чудовище хлынуло на Восток, в самое сердце нашей Родины, мы в отчаянии говорили себе, что американцы не дадут нам умереть. Мы были соперниками по разные стороны границы между коммунизмом и капитализмом, но, конечно, мы думали, что они не позволят нам пасть перед нашим общим фашистским врагом? Конечно же, они знали, что вскоре нацисты займутся Америкой.\n\nНо, похоже, сейчас, как и тогда, мы слишком доверяем Соединенным Штатам. Мы надеялись, что они признают новый Советский Союз полноправным сувереном всей России, но, похоже, они были ослеплены своей инстинктивной капиталистической ненавистью к пролетариату. Если бы они оказали нам простую честь обращаться с нами как с равными, мы могли бы стоять вместе, сражаясь как друзья против общего врага.\n\nНо теперь, когда нам отказано в этой самой простой просьбе, мы снова обречены идти по нашему пути в одиночку. Хотя наши враги могут объявить это отсутствие признания признаком слабости, мы победим их, даже без союзников. И теперь, когда фашисты и безумцы будут побеждены, мы не забудем, кто помогал нам в наш самый тяжёлый час, а кто нет."
 tukharegional.45.a:0 "Было ошибкой доверять этим людям."
 
 tukharegional.46.t:0 "Торжественное обещание"
 tukharegional.46.d:0 "Устинов прищурился от резкого солнечного света, отражавшегося от свежего снега, глаза его сузились в щелочки. Самара снова была приведена в соответствие с Западнорусским Революционным Фронтом, и министр экономики почувствовал, как странное чувство ностальгии и детского ужаса проскользнуло в его внутренности. Самара, город его ненавистной юности, город сокрушительной нищеты, которая перемолола каждую копейку и унцию радости, которая была у молодого Устинова и его матери.\n\nОн помнил, как ловил крыс в темноте, ослеплял их фонариком и бил головой о кирпичные стены лачуги. Мяса в те дни было мало, и кости выглядывали из тонких складок кожи. Устинов знал, что ему повезло с крысами, они с матерью слышали о том, что другие деревни вынуждены были делать, чтобы добыть драгоценный белок.\n\nУстинов помнил, как кормил свою больную и умирающую мать хлебными корками и жидким крысиным супом, утешая женщину, которая была его единственным настоящим другом в молодости.\n\nМинистр экономики сморгнул внезапно навернувшиеся слезы и проглотил боль. Самара будет отстроена заново. Россия будет восстановлена. Времена голода и дефицита должны были закончиться."
 tukharegional.46.a:0 "Никогда больше, в этом мы клянёмся."
 
 #Zhukov Regional Events
 
 zhukovregional.1.t:0 "Гордая Красная Армия"
 zhukovregional.1.d:0 ""Интернационал" взревел, когда верховный маршал Жуков оглядел собравшихся солдат, этих гордых сынов социализма, лица которых сияли триумфом, когда они представляли знамена поверженных врагов Фронта, низко свисающие под яркими красными знаменами победоносной Революции. Солдаты бросали захваченные штандарты врагов к ногам своих командиров. Когда каждый комплект флагов ударялся о холодный твердый камень площади Ленина, маршал размышлял о реакционных режимах, которые каждый из них представлял. Республика Коми, её расколотый разноцветный флаг, отражающий глубокие расколы, существовавшие внутри этого капризного буржуазного государства. Чёрно-золотисто-белый триколор Вятского княжества, дряхлого сборища аристократов, столь отчаянно рвущихся к власти, что они помогали немецким псам грабить ту самую землю, к которой, по их словам, питали отеческую привязанность. Лживое знамя "Комитета освобождения народов России". Многих русских соблазнило обещание Власова об освобождении, но за этим стоял Андреевский крест, освящающий фашистское рабство. С другой стороны, безумные шакалы Арийского братства, стремясь "очистить" русскую нацию, носили свастику с безумной, бесстыдной гордостью. Маршал Жуков заметил, что самые гордые лица были у седых ветеранов, тех, кто помнил З войну. Они помнили триумф под Волгоградом. Они помнили Москву и Ленинград, когда окончательная победа над ненавистными немцами казалась такой близкой, а потом была жестоко отторгнута гнусными реакционными предателями! Теперь знамена тех же предателей лежали у их ног, а возрождённая Красная Армия стояла наготове, чтобы пересечь Урал и воссоединить Россию раз и навсегда!\n\nЖуков знал, что ему предстоит много работы, но сегодня он позволил себе погреться в теплом сиянии победы."
 zhukovregional.1.a:0 "Красная Армия всех сильней!"
 
 zhukovregional.2.t:0 "Высокие моральные стандарты"
 zhukovregional.2.d:0 "Василий насвистывал, возвращаясь в лагерь. Это была короткая победоносная битва с каким-то военачальником, который считал, что правление деревней даёт ему право называть себя царём. Послеобеденная работа Василия и его товарищей по 34-му народному стрелковому полку убедительно отговорила этого аристократа от поисков короны.\n- Эй, Вася! Ты свистишь только тогда, когда в хорошем настроении. Что случилось на этот раз?\n- Выпивка за мой счёт, когда мы вернёмся к цивилизации, Юра, - сказал Василий, доставая из кармана свой последний трофей - маленькое золотое ожерелье, найденное в доме, где он прятался во время битвы.\n- Мило. Он стоит по меньшей мере полсотни, верно?\n- Может, чуть больше, может чуть меньше, всё, что меня волнует, это то, что это наш билет на настоящий праздник сегодня вечером!\n- Стой! Что у тебя там, рядовой?\n\nКомиссар с суровым лицом появился перед парой, казалось бы, из ниоткуда. Подойдя к Василию, он выхватил золотой водочный билет из рук испуганного солдата.\n- Ты взял это, чтобы продать, или потому, что оно подчеркивает прекрасный цвет твоих глаз? Пройдёмте со мной, гражданин.\n\nВасилий в тот вечер оказался не в баре, а на гауптвахте. Ожерелье было положено в мешок вместе с несколькими другими награбленными безделушками, которые должны были быть возвращены в деревню на следующее утро, поскольку, как отметил комиссар, прежде чем проводить Василия в камеру, "Красная Армия предназначена для освобождения угнетённых от цепей, а не их ценностей."
 zhukovregional.2.a:0 "Вот тебе и водка."
 
 zhukovregional.3.t:0 "Пятно на форме"
 zhukovregional.3.d:0 "Содержание письма Жукова не стало для Тухачевского неожиданностью. Единственным сюрпризом было то, сколько времени потребовалось, чтобы получить его. После неудавшейся попытки взять под свой контроль Фронт после смерти Егорова он почти ожидал, что его казнят за измену. Вместо этого Жуков увидел общую картину и оставил прошлое в прошлом, по крайней мере на данный момент. Даже его величайший соперник не мог отрицать талантов Тухачевского как полководца, и поэтому ему было позволено помочь вернуть Западную Россию. Теперь, когда Фронт был в безопасности, оказалось, что его услуги больше не нужны.\n\nВ письме его обвиняли в "непрофессиональном и безрассудном поведении в полевых условиях", которое "не подходило офицеру Красной Армии". Тухачевский знал, что это полная чепуха, и Жуков тоже. Он командовал своими людьми так же, как и всегда, эффективно и безжалостно. Он знал, что враги Союза не дадут ему пощады в войне. Они не делали этого в прошлый раз, и Тухачевский отказался ослабить свои силы просто для видимости. Но, видимо, для Жукова внешность достаточно важна, чтобы уволить одного из его лучших генералов. И он будет не единственным. Тухачевский ожидал, что многие из его подчинённых вскоре получат подобные письма, если уже не получили. В прежние времена чистки проводились пулями. В Союзе Жукова, похоже, теперь ограничиваются нотариально заверенными письмами.\n\nОн сложил письмо и убрал его. Наконец-то для него наступил конец, но не такой, как он ожидал. Может быть, Жуков знал, что он ожидал смерти и решил вместо этого помучить его. Вместо того, чтобы дать ему быстрый, чистый конец, Тухачевскому будет позволено задержаться, он будет вынужден найти ответ на вопрос, который, как он надеялся, ему никогда не придётся задавать."
 zhukovregional.3.a:0 "Что дальше?"
 
 zhukovregional.4.t:0 "Марш Красной Армии"
 zhukovregional.4.d:0 "Жуков стоял над марширующими солдатами, наблюдая, как они строятся. Если бы у них нет достаточного количества оружия или ресурсов для войны, то каждый солдат должен был бы быть хорошо обучен лучшим боевым методам, чтобы победить врага. По мнению Жукова, один хорошо обученный ветеран был лучше десяти свежих солдат.\n- Перерыв окончен, возвращайтесь к отжиманиям! - крикнул инструктор по строевой подготовке, проходя между каждым человеком, внимательно следя за тем, чтобы каждый прилагал усилия, - давай, ты можешь сделать тридцать, Домиников! Или ты хочешь снова сделать круг?\n\nСлабые звенья, конечно были, подумал Жуков. Они были в каждой армии. У одних их было больше, чем у других. Тем не менее, чем сильнее был каждый человек, тем больше он помогал им в своей области. Слабость вполне могла означать смерть.\n- Товарищ инструктор, я хочу снова увидеть этих людей на марше. Сделайте это в два раза быстрее.\n- Вы слышали Верховного маршала, шагом марш! И больше никаких ковыляний!\n\nУсталые люди снова зашагали на своих местах, стараясь произвести впечатление на Верховного маршала. Они не хотели видеть, что будет, если они совершат ошибку. Быть в Красной Армии это тяжёлая работа."
 zhukovregional.4.a:0 "Выше ногу!"
 
 zhukovregional.5.t:0 "Герой Советского Союза"
 zhukovregional.5.d:0 "Юрий ждал очереди на сцену, зная, что он наконец-то осуществил свою мечту: стал Героем Советского Союза. Спасителем коммунизма. Одним из самых храбрых в Красной Армии. Годы борьбы с немцами, коллаборационистами и капиталистами наконец принесли свои плоды. Продолжая ждать, он наблюдал за группой генералов Красной Армии, поздравлявших человека перед Юрием за то, что тот подбил финский танк единственной оставшейся у него гранатой. Мужчина улыбнулся и сошёл со сцены, возвращаясь к друзьям.\n- Юрий Волков, прошу на сцену, - раздался голос одного из генералов.\n\nЮрий подошёл к помосту, гордо поднялся по лестнице и всю дорогу улыбался.\n- Товарищ Волков, о Ваших героических действиях в Онеге ходят легенды. Ваша история похожа на многие другие, но тем не менее невероятна. Вы храбро сражались, ведя своих людей на укрепления Антикоммунистической Добровольческой гвардии и обеспечивая прорыв в Онегу. Ваше спасение во время засады на Онежском мосту станет историей, которую будут рассказывать потомки. Будучи рядовым, Вы мужественно защищали свою Родину в Западнорусской войне и сражались на благо Союза при штурме Москвы. Если кто и заслуживает Героя Советского Союза, так это вы.\n\nГордость охватила Юрия, медаль была приколота к его груди. Он знал, что будет продолжать служить в Красной армии, пока Союз продолжает воссоединять Россию. Может быть, они даже создадут медаль в его честь!"
 zhukovregional.5.a:0 "Прекрасная история!"
 
 zhukovregional.6.t:0 "Два варианта"
 zhukovregional.6.d:0 "Мы должны выбрать между двумя вариантами, от которых зависит дипломатическое будущее России.\n\nПервый вариант - присоединиться к Организации Свободных Наций и Америке. Хотя дружба с Америкой могла бы пригодиться в войнах против Германии и других российских держав, мы можем показаться предателями социализма. Америка могла бы оказать нам экономическую и военную помощь, но есть более социалистический вариант.\n\nВместо того, чтобы объединиться с ОСН, мы могли бы выбрать наш собственный альянс - Коминтерн. Дружба с другими социалистическими странами мира не предаст нашу идеологию. Она также могла бы быть идеальной для нас на мировой арене, демонстрируя нашу силу и социалистическую солидарность. К сожалению, Коминтерн не сможет обеспечить то, что могли США, и вполне может ослабить нас в долгосрочной перспективе.\n\nМы должны выбрать подход, поскольку дипломатия необходима, если мы вообще хотим получить какую-либо поддержку в воссоединении России. Выбираем ли мы Америку, жертвуя идеологией ради помощи? Или мы выберем Коминтерн и, возможно, объединим социалистический мир, но оттолкнём американцев?"
 zhukovregional.6.a:0 "Мы должны решить."
 
 zhukovregional.7.t:0 "Прибытие в округ Колумбия"
 zhukovregional.7.d:0 "Самолёт начал медленно снижаться к международному аэропорту имени Даллеса, сделав один круг перед посадкой. Александр Яковлев был рад, что долгий полёт заканчивается. Его поездка в Америку была довольно неприятной и обычно он не любил полётов.\n\nПосланный в Америку для переговоров о торговой сделке и запроса американской экономической помощи, Яковлев был счастлив встретиться с американцами. Побывав здесь несколько раз, он почти привык к этой стране и её жителям. На этот раз будет официальный визит! Если всё пойдёт по плану, он даже встретится с президентом.\n\nЕщё повезло, что Яковлев знал английский. На самом деле он был одним из немногих членов высшего эшелона Фронта, кто его знал. Никто по-настоящему не изучал его с эры раскола и большинство из них даже не могли путешествовать в англоговорящие страны.\n\nНо это было в прошлом, и если Яковлев добьётся успеха в эти несколько недель, он знал, что между Россией и Соединенными Штатами может быть налажено многолетнее партнёрство."
 zhukovregional.7.a:0 "Надеюсь, американцы встретят нас с распростёртыми объятиями."
 
 zhukovregional.8.t:0 "Историческое рукопожатие"
 zhukovregional.8.d:0 "Это был тот самый момент, которого ждал Яковлев. Он наконец-то встретился с президентом Соединённых Штатов, и они говорили о гораздо большем, чем просто торговые соглашения. Об Америке нужно было знать гораздо больше, чем думал Яковлев. И конечно, он упомянул, как обстоят дела дома. Они были намного лучше с тех пор, как Яковлев в последний раз посетил Америку, это точно! Хотя его чары могли быть полезны в переговорах, теперь ему понадобятся другие чары. Великий момент настал. Эти двое предстанут перед прессой и покажут миру партнёрство между Россией и Америкой.\n\nВыйдя из дверей Белого дома и свободно говоря по-английски, Яковлев повернулся и сказал:\n- Дорогой президент [USA.GetLeader], для меня было честью познакомиться с Вами. Я очень рад партнёрству между нашими странами. Открытая торговля, несомненно, пойдёт на пользу нам обоим.\n- Я чувствую то же самое, господин Яковлев, - сказал президент, - я надеюсь, что это партнёрство продолжится, и я обещаю, что сделаю всё возможное, чтобы убедить Конгресс в преимуществах нашего союза. Мы рады, что Вы решили быть с нами, чтобы двигаться дальше в будущее.\n\nЯковлев протянул руку, улыбаясь президенту и телекамерам. Президент пожал её, когда они были ослеплены светом камер от бесчисленных репортёров и журналистов."
 zhukovregional.8.a:0 "Улыбнись в камеру!"
 
 zhukovregional.9.t:0 "Просьба о признании - США"
 zhukovregional.9.d:0 "Мы получили сообщение от Георгия Жукова, Верховного маршала Западнорусского Революционного Фронта. Они хотели, чтобы их признали законным государством и законным правительством Западной России.\n\nЕсли мы согласимся, это покажет нашу тесную связь с Фронтом и может вызвать гнев некоторых других российских правительств и Германии. Однако это, несомненно, расширит наше партнёрство и, возможно, даже сблизит нас с Фронтом обеспечит союзником.\n\nЗападная Россия также производит большое количество товаров, и признание их правительством, несомненно, улучшит наши торговые отношения. Однако у нас нет общей с Фронтом идеологии, поскольку мы буржуазная республика, а они коммунистическая диктатура. Это может идти вразрез с нашими демократическими ценностями, но, по крайней мере, они ненавидят фашистов, верно? Жуков, кажется, склонен к реформам, так что это вполне может быть в наших интересах..."
 zhukovregional.9.a:0 "Признайте их. Нам нужна любая помощь."
 zhukovregional.9.b:0 "Подождём, возможно их сменит более подходящий режим."
 
 zhukovregional.10.t:0 "Америка признала нас!"
 zhukovregional.10.d:0 "Похоже, Америка признала наше правительство, что стало большой победой в дипломатическом плане. Это означает, что отношения между нами и американцами будут становиться всё крепче и откроют перед нами ещё больше возможностей в будущем. Торговля между нашими двумя странами также может увеличиться, что, как мы надеемся, должно помочь нам экономически. Похоже, что отправка Яковлева определенно увеличила наши шансы!"
 zhukovregional.10.a:0 "Наши друзья в Америке обязательно помогут нам добиться победы!"
 
 zhukovregional.11.t:0 "Отказ американцев"
 zhukovregional.11.d:0 "К сожалению, у нас есть новости, что Америка нас не признаёт. Хотя это удар для нас на мировой арене и дома, это не полный провал. Мы всё ещё можем получить от них помощь, такую как торговые сделки и экономическая помощь. Эта помощь будет особенно важна для восстановления Западной России. Так что, возможно, всё может измениться, как только Россия полностью воссоединится, и Америка увидит нашу истинную силу."
 zhukovregional.11.a:0 "Небольшая неудача."
 
 zhukovregional.12.t:0 "Просьба Яковлева"
 zhukovregional.12.d:0 "- Я должен сказать, господин посол, что это...э-э ...суп с вонтонами*, так его зовут? Он действительно прекрасен, хотя его и подают...здесь, - Яковлев едва успевал держать рот открытым для разговора и посол усмехнулся, отчасти от смущения. Так или иначе, закусочная была полупустой, и только благодаря взятке, владелец был убеждён держать магазин открытым до сих пор. Ничто, кроме медленного вращения вентилятора, не могло прервать их разговор.\n- Для меня большая честь от имени персонала этого ресторана принять вас, господин посол, - полный владелец кивнул с тем на лице, что можно описать лишь как навозную ухмылку, - мы приветствуем Ваше возвращение, если Вы этого пожелаете.\n\nУ этого человека хватило наглости назвать это полусырое заведение рестораном (позоря этим все рестораны), но он определенно знал, как воспользоваться моментом.\n\nПосол отмахнулся от него.\n- Господин Яковлев, мне очень приятно видеть вас погружённым в нашу культуру, но я уверен, что у Вас есть более важные вещи, которые Вы хотите обсудить.\n\nДолгое время звучала тишина - только чавканье лапши и супа эхом отдавалось в ночи, да звук лопастей вентилятора, рассекающих воздух.\n\nЯковлев допил остатки из своей миски, самодовольная улыбка окрасила его тонкие черты, и заговорил:\n- Ладно, ладно, к делу. Вы и я, конечно, оба знаем, что Союз висит на волоске. У нас нет развитой экономики, и, конечно, у нас нет зерновых полей или животноводческого капитала, чтобы сделать вонтон таким же массивным, как тот, который я только что съел. Не говоря уже о нашей армии... прошло немало времени с тех пор, как советская инженерия шла в ногу с Германией.\n\nОн кивнул на грязно-неоновые каракули на окнах.\n- Я знаю, и моё правительство в этом уверено, что мы наверстаем упущенное. Мы должны. Но предстоит ещё много работы. Можете ли Вы заверить меня, что самая большая антифашистская нация в мире будет помогать товарищу по борьбе, пока эта работа не закончится?"\n\n* Китайские пельмени (прим.пер.)"
 zhukovregional.12.a:0 "Мы ничего не утаим от наших друзей."
 zhukovregional.12.b:0 "Может быть, в другой раз, господин Яковлев."
 
 zhukovregional.13.t:0 "Ночное коммюнике"
 zhukovregional.13.d:0 "- Суп с вонтонами*.\n\nГолос был так холоден, что мог бы заморозить Волгу.\n\nВы просили посла нашего благодетеля, Соединенных Штатов Америки, чтобы он пригласил Вас поесть супа с вонтонами. Суп. С вонтонами.\n\nСнова воцарилось молчание.\n- Я, э-э, могу объяснить, - Яковлев глубоко вздохнул, - нам нужно было найти место, где можно было бы затронуть упомянутые Вами деликатные темы. Иностранная помощь и солдаты в дорогом заведении? Нет, это было бы слишком явно для лишних ушей. Да, это была хорошая линия защиты,- продолжил Яковлев, - поэтому я попросил нечто настолько экстраординарное, что его местоположение могло бы не попасть в поле зрения любого потенциального наблюдателя. И кому придёт в голову есть вонтонский суп в американском городе? Великолепный план, да?\n\nСвистящий фон поглотил его слова.\n- Мы поговорим об этом позже, Александр Николаевич. А пока, как отреагировал посол на нашу просьбу?\n\nТот наклонился ближе.\n- По-моему, дело в шляпе. Американцы, похоже, согласны, и мы поговорим позже на этой неделе о возможных воздушных маршрутах для цепочек поставок. Я полагаю, мы преодолеем препятствия, связанные с сетями ПВО?\n- Да, Александр Николаевич. Мы позаботимся об этом. Заверьте наших новых партнёров, что мы не доставим им никаких хлопот.\nСнова молчание.- И да, Яковлев.\n\n*Китайские пельмени (прим.пер.)"
 zhukovregional.13.a:0 "- Хорошая работа. Но больше никаких супов, пожалуйста."
 
 zhukovregional.14.t:0 "Ночной казус"
 zhukovregional.14.d:0 "- Суп с вонтонами*.\n\nГолос был так холоден, что мог бы заморозить Волгу.\n\nВы просили посла нашего благодетеля, Соединенных Штатов Америки, чтобы он пригласил Вас поесть супа с вонтонами. Суп. С вонтонами.\n\nСнова воцарилось молчание.\n- Я, э-э, могу объяснить, - Яковлев глубоко вздохнул, - нам нужно было найти место, где можно было бы затронуть упомянутые Вами деликатные темы. Иностранная помощь и солдаты в дорогом заведении? Нет, это было бы слишком явно для лишних ушей. Да, это была хорошая линия защиты,- продолжил Яковлев, - поэтому я попросил нечто настолько экстраординарное, что его местоположение могло бы не попасть в поле зрения любого потенциального наблюдателя. И кому придёт в голову есть вонтонский суп в американском городе? Великолепный план, да?\n\nСвистящий фон поглотил его слова.\n- Мы поговорим об этом позже, Александр Николаевич. А пока, как отреагировал посол на нашу просьбу?\n\nПосол СССР со вздохом привалился к стене.\n- Американцы обещали провести дальнейшее обсуждение в разумные сроки. Если я знаю посла так, как мне кажется, это значит, что мы сами по себе. Мне очень жаль, товарищ маршал.\n\nТемпература между ухом Яковлева и телефоном упала на тысячу градусов.\n- Ваши извинения учтены, товарищ Яковлев. Однако они не принимаются. Посмотрим, чем ещё американцы могут нам помочь. А если Вы нас подведёте...\n\n*Китайские пельмени (прим.пер.)"
 zhukovregional.14.a:0 "- Никто из нас не будет есть вонтонов некоторое время."
 
 zhukovregional.15.t:0 "Гастроли Рыжкова"
 zhukovregional.15.d:0 ""Вольно, солдат." Охранник расслабился и вернулся на своё место, а Николай отвернулся, чтобы начать рыться в своём чемодане. Господи, ну почему Верховный Совет настоял на том, чтобы отправить его с вооружёнными людьми в международное турне? Неужели они не уважают неписаные законы дипломатического протокола?\n\nЧто ж, пятнадцать лет изоляции достаточный срок, чтобы забыть нюансы отношений. Но не для Рыжкова: он слишком долго лелеял свои старые мечты. И пока он ещё дышал, эти мечты о всеобщем братстве никогда не умрут.\n\nОн начал возиться с конвертом, пока из него не выпало письмо. Ах, его корреспонденция прибыла! Послеобеденная встреча с госсекретарём очередного государства немного истощила его, но не настолько, чтобы он не смог выдавить из себя несколько слов для друга. Возможно, он спросит, как продвигается последняя коллективизационная программа - почему-то для демонстрации иностранным представителей выбирают всегда крестьян. Может быть, их просто легче было выставить напоказ?\n\nРыжков пожал плечами. Не ему было диктовать политику других. Все, что он знал, - это то, что лучше для Союза, должно быть лучше для всего мира, и будь он проклят, если крестьяне и их поля встанут на пути к этой цели. Слегка наклонившись, чтобы впустить свет, он начал писать."
 zhukovregional.15.a:0 "Дорогой премьер-министр, русский народ шлёт вам свои наилучшие пожелания."
 
 zhukovregional.16.t:0 "Мы ничего не боимся"
 zhukovregional.16.d:0 ""Товарищи, мы должны знать своё место в истории. Все мы помним дни террора, когда дым от сожжения Москвы и полудюжины других городов был ещё едок и свеж - все мы носим незаживающие раны. Союз распался и его народы разлетелись на все четыре стороны - даже теперь у меня есть семья, которая не знает, жив я или мертв. Мы всё также потеряли невосполнимые идеалы - я никогда больше не буду считать триумф социализма самим собой разумеющимся."\n\n"Но пришло время отбросить наши страхи. Фашистский хищник всё ещё зависает над нашей землей, истекая слюной, как зверь, но его клыки уже не те, чего мы боялись, он пойман в ловушку собственного кошмара. Мы не должны бояться, друзья, называть вещи своими именами! Это просто ещё один империалистический эксперимент. Их ждёт судьба всех армий, которые когда-либо осмеливались войти на наши земли - гибель."\n\n"Да, мы не должны бояться! Давайте же наберёмся сил, зная, что то, что мы видим перед собой, это лишь последний огонек мирового пожара, и в наших руках ведра, которые погасят его раз и навсегда."\n\n"Я говорю для тех, кто слушает меня от имени фашистов. Вы верили, что мир рухнет перед вами, и на какое-то время вы были правы. Но царь думал, что он тоже никогда не погибнет, и Наполеон верил, что Россия сгорит, а монголы верили, что Русь никогда не восстанет против них. Они ошибались."\n\n"И вы неправы тоже. Старая мечта о красном Союзе, о том, что у нас когда-то было, ждёт, когда соберутся тучи и мы будем её предвестниками.""
 zhukovregional.16.a:0 "Пусть скорее грянет буря!"
 
 zhukovregional.17.t:0 "Послание в Америку."
 zhukovregional.17.d:0 " - В Государственный департамент Соединённых Штатов Америки. -\n\nИз-за предполагаемой дипломатической нестабильности во всем мире и упадка социалистического единства Западнорусский Революционный Фронт уведомляет Соединённые Штаты о своём намерении создать Коминтерн, или Коммунистический интернационал, чтобы объединить социалистический мир экономически, дипломатически и политически. В интересах Соединенных Штатов и Организации Свободных Наций было бы объединить наши два союза, чтобы противостоять нашему общему врагу-Германии. Несмотря на наши разногласия, мы должны оставаться едиными, чтобы противостоять фашистской угрозе.\n\nНиколай Рыжков от имени Западнорусского Революционного Фронта."
 zhukovregional.17.a:0 "Обаятельно."
 
 zhukovregional.18.t:0 "Незаконченное дело"
 zhukovregional.18.d:0 "Жуков редко открывал свою коньячную коллекцию - бутылки стоили невероятно дорого, и хотя алкоголизм не был запрещён на Западе России, декадентские излишества не поощрялись. И всё же, глядя на карту растущего Союза, он подумал, что пора начинать. Его армии располагались на территории, которая когда-то была их территорией, Политбюро сообщало об осторожном позитивном отношении к интеграции старых народов, а экономика процветала.\n- Чёрт возьми, - прошептал он себе под нос, - если ты не можешь побаловать себя в такие моменты, то что толку от спрятанного бренди?\n\nНаливая сладкий янтарный напиток в чашку, он позвонил секретарше.\n- Скажи Ахромееву, Рыжкову и Яковлеву подойти ко мне.\n\nОн надеялся, что на этот раз они придут со своей тарой. Эту дрянь было сложно смывать даже из одной чашки.\n\nКогда вошедшие поприветствовали маршала, Жуков жестом приказал им сесть. Налив коньяк в протянутые чашки, Жуков поднял свою в тосте.\n- Товарищи, ситуация изменилась. Возможно, к лучшему, но эти вечные жалобы на крестьян, ломающих свои трактора самым извращёнными способами, не дают больших надежд.\n- Знаешь, Жора, будет лучше, если ты займешься своей настоящей работой.\n\nВсе трое усмехнулись; они всегда расходились во мнениях, но общая работа удерживала их вместе.\n- Что ж, мы не можем позволить себе светских разговоров, даже сейчас. Я думал о вопросе наследования и готовил свою будущую замену. Я полагаю, эта печень слишком много повидала, чтобы продержаться ещё десять лет.\n\nЖуков посмотрел на каждого по очереди - серьёзность Ахромеева, обаяние Яковлева, скрытые глубины Рыжкова. Каждый по очереди ценен - но в конце концов, выбор мог быть только один."
 zhukovregional.18.a:0 "Предстоит ещё много работы."
 
 zhukovregional.19.t:0 "Назад в город"
 zhukovregional.19.d:0 "В день возвращения в свой кабинет Мошин оделся как нельзя лучше. Воспоминания о насмешках эхом прокатились в его голове, когда восстановленный администратор вошёл в здание, сверкая входной карточкой, как будто усыпанной яйцами Фаберже. Когда мимо него проходили военные, он с трудом удерживал лёгкую улыбку на своём лице, которая превратилась в полноценную ухмылку.\n- Да, - прошептал он, - член партии Мошин возвращается.\n\nРядом с его кабинетом стоял стол, на котором лежали несколько партийных эмблем и досье. Мошин схватил наугад и начал пролистывать свежие страницы досье, как будто это место принадлежит ему. Он всегда мечтал получить хорошую, удобную работу за столом, но придурки, которые думали, что они управляют Западной Россией своим оружием и своей глупой армией, продолжали мешать.\n\nОднако теперь это был его город. И он также получил хорошее повышение - Управление стало его владением, главным и неприкосновенным, и офицеры, которые когда-то издевались над ним, были далеко от него! Он надеялся, что у них у всех пальцы сгниют в снегу.\n\nМошин плюхнулся в кресло, наелся бисквитным тайником, который нашёл по пути, и почти уснул, когда сотрудники службы безопасности пришли проводить его. Протестуя, Мошин огрызнулся, что теперь он бюрократ, чёрт возьми! [WRS.GetLeader] на его стороне! Кто они такие, чтобы бросить вызов власти?\n\nЗакатив глаза, сотрудники попросили его вернуться в понедельник. По всей видимости, кабинеты были закрыты в воскресенье. Пробормотав, они отступили, оставив униженного Мошина идти домой."
 zhukovregional.19.a:0 "По крайней мере, бесплатную ручку он сохранил."
 
 zhukovregional.20.t:0 "Консультация Ахромеева"
 zhukovregional.20.d:0 "Наступает тишина, когда Ахромеев подходит к кабинету главнокомандующего. Сотрудники, кажется, бегут мимо него, не оглядываясь, как будто какой-то город за их спиной превратился в огонь и серу.* Генералы избегают его взгляда, глядя вниз и в сторону. Ахромеев вздыхает. У Жукова сегодня плохой день и всё здание чувствует это.\n\nОн входит в комнату, зная, что Жуков, как всегда, задумался, и смотрит на стратегическую карту. Оказывается, плохое настроение легко объясняется - пограничники вновь сцепились с военными. Обычная нехватка времени или желания, чтобы справиться с каждой враждебной страной, которая сейчас граничит с возрожденным Союзом, а также недостаточно усовершенствована дорожная система, чтобы иметь дело с массовым транспортом.\n\nЖуков, по сути, борется с проблемой без решения.\n\nАхромеев закрывает глаза на пять минут, крутит числа в голове. Затем он встаёт.\n- У меня есть решение, товарищ маршал. Просто сделайте так, чтобы гарнизон сосредоточился на узких участках в такой-то конфигурации, переместите логистику достаточно далеко за рубежи, чтобы они могли защищаться, отрегулируйте концентрацию войск на передовой и обеспечьте массированный огонь.\n\nЖуков широко раскрывает глаза. Проблема решена. Это действительно здорово. Поднимаясь, он обнимает растерянного генерала, который в ответ похлопывает Жукова по спине. Жуков посмеивается, говорит:\n- Я знаю, что нашёл подходящего помощника, - и уходит из офиса. Ахромеев снова вздыхает. Помочь маршалу легко, но убирать за ним - нет.\n\n*Отсылка к библейской легенде об уничтожении Содома и Гоморы (прим.пер.)"
 zhukovregional.20.a:0 "Действительно эффективный подопечный."
 
 zhukovregional.21.t:0 "Новая норма"
 zhukovregional.21.d:0 "Ольга нетерпеливо кивнула родителям.\n- Да, да, мама, я понимаю. А теперь, пожалуйста, мои друзья ждут меня к пяти.\n\nОна не могла винить родителей - все они были такими старыми, что всё ещё опасались за её безопасность, а законы были изменены совсем недавно, но всё равно она была нетерпеливой, как и вся молодёжь.\n\nОльга чувствовала, что что-то новое происходит в её маленькой деревне, все чувствовали это. Не было момента, когда она могла бы сказать, что Революция пришла, только растущее чувство, что в некотором смысле она уже здесь. Были сняты ограничения на работу, учёбу, а теперь и это. Это был давно назревший праздник, и почему бы не отпраздновать его с друзьями, которых она завела, скрывая свою тайную жизнь?\n\nВедь все женщины познали долгие годы тайной жизни в местах, где они были ограничены. Это можно было хорошо спрятать или не скрыть вовсе, но нельзя было отрицать.\n\nОна приехала и обнаружила, что Михаил уже установил стенд: в насмешку над высшим образованием, которое им было запрещено, девушки установили маленькие значки, почти как в Сыктывкарском университете. Это была единственная роскошь, которую он мог себе позволить - остальная часть стола была заставлена другим.\n\nКнигами. Книги по науке, литературе, пара религиозных сочинений, которые они раздобыли, когда местная церковь переживала тяжёлые времена. Там были её друзья, в тихом торжестве, сосредоточенные на тихом, революционном акте чтения - Ольга взяла книгу в твердой обложке (детективный роман, шаблонный) и присоединилась к ним."
 zhukovregional.21.a:0 "Новый вид отдыха."
 
 zhukovregional.22.t:0 "Призыв к сплочению социалистам"
 zhukovregional.22.d:0 "Мы прошли ПО просторам России, от Архангельска до Ярославля. Мы сломали хребет КАЖДОЙ АРМИИ, которая когда-либо осмеливалась бросить нам вызов. Революция - это наше пульс, и с каждым её ударом мы становимся СИЛЬНЕЕ. Мы не остановимся ни перед чем, чтобы реализовать Социалистический рай!\n\nНо одного этого недостаточно. Ибо в то время как Знамена Красного Октября летают над РОДИНОЙ, на рабочем месте и в семейном доме кажется, что ЦАРЬ никогда не уходил. Да, товарищи, точно так же, как мы неумолимо относились к фашизму, отравившему почву России, мы также должны быть неумолимо бдительны по отношению к ДОМАШНЕМУ ФАШИЗМУ полового неравенства!\n\nРассмотрим, товарищи, список ограничений, которые мы сняли в ОСВОБОЖДЕННЫХ ЗОНАХ, находящихся под нашим контролем:\n\n1) Женщина теперь имеет право на ГОСУДАРСТВЕННУЮ СЛУЖБУ.\n2) Женщина теперь имеет право голоса на ВЫБОРАХ.\n3) Женщина имеет право на ОБЯЗАТЕЛЬНОЕ ОБРАЗОВАНИЕ.\n4) Женщина теперь имеет право на РАВНОЕ ПРЕДСТАВИТЕЛЬСТВО НА РАБОЧЕМ МЕСТЕ..\n5) Женщина теперь имеет право на ПРОФСОЮЗНОЕ ЧЛЕНСТВО.\n6) Женщина-социалистка теперь имеет право на СУДЕБНОЕ РАЗБИРАТЕЛЬСТВО.\n\nТоварищи, освобождение советской женщины близко! Буржуи мертвы, но буржуазная мораль ещё остаётся, давайте приготовимся оказать сопротивление его злодеяниям везде, где сможем!"
 zhukovregional.22.a:0 "Подпись: Отдел работниц и крестьянок."
 
 zhukovregional.23.t:0 "Старые враги, новые друзья"
 zhukovregional.23.d:0 "Помощник проводил новоприбывшего к его столу, улыбнулся и спросил, не нужно ли ему ещё чего-нибудь, прежде чем оставить на новом месте. Он был приятно удивлен, что его новый кабинет оказался больше, чем тот, в котором он работал раньше, когда был архивариусом в царской администрации в Вятке. Он почему-то думал, что Фронт экономит на таких вещах, и что он каким-то образом будет работать в сарае с десятком таких же чиновников.\n\nОн был удивлен, что вообще получил эту работу. Когда Красная Армия захватила город, он был уверен, что его и всех остальных чиновников казнят вместе с высокопоставленными царскими бюрократами, но этому не суждено было сбыться. Вместо этого ему предложили работу архивариуса в Центральном статистическом управлении Красной Армии. Они либо отчаянно нуждались в компетентных бюрократах, либо Фронт действительно правил милостивой рукой. В любом случае, он был счастлив, что у него есть работа. Всё лучше, чем быть на дне канавы, как царь и его генералы."
 zhukovregional.23.a:0 "Всем есть место в новой России!"
 
 zhukovregional.24.t:0 "Процесс"
 zhukovregional.24.d:0 "Мужчину представили перед судом, сковав ему руки. Председательствовал военный судья, генерал-майор в прекрасной форме Красной Армии. Там было очень мало людей, чтобы свидетельствовать, только несколько солдат и клерк.\n\nСудья зачитал обвинение, а затем и приговор: мужчина был признан судом виновным в измене Советскому Союзу и его народу, а также в соучастии в убийствах, бандитизме, воровстве, а также в десятке других преступлений, совершенных во время службы царскому реакционному нацистско-коллаборационистскому режиму Вятского военного государства. Не найдя смягчающих обстоятельств для его действий, судья приговорил мужчину к смертной казни, которая должна была состояться в кратчайшие сроки. Когда его вытаскивали навстречу смерти с широко раскрытыми от страха глазами, мужчина начал кричать:"
 zhukovregional.24.a:0 "Пожалуйста, я всего лишь архивариус!"
 
 zhukovregional.25.t:0 "Снова в эфире"
 zhukovregional.25.d:0 "- Приветствую Вас, товарищи, и добро пожаловать на радио "Свободный Сыктывкар"! Действительно, после долгого перерыва мы вернулись в эфир и готовы предоставить вам качественный репортаж, который вы ожидаете от этой станции. Меня зовут Максим, и ко мне присоединился мой хороший партнёр и товарищ Анатолий!\n- Действительно, я рад быть здесь с Вами, товарищ Максим. Вы можете задаться вопросом, что случилось со старыми ведущими. К сожалению, эта станция могла продолжать своё существование только благодаря финансированию Коммунистической партии, что вызвало некоторые... разногласия. Однако будьте уверены, что мы по-прежнему стремимся донести до вас все последние новости со всей России!\n- Да, да! Поприветствуем нашего спонсора - Коммунистическую партию!\n- Теперь, когда мы с этим разобрались, давайте перейдём к сегодняшним темам. Во-первых, мы обсудим наиболее распространенные способы, которыми реакционеры пытаются манипулировать людьми, и как определить, не манипулируют ли тобой. У нас есть откровенное интервью с самим товарищем Жуковым, которое вы не захотите пропустить! Всё это и многое другое после перерыва, так что следите за новостями!"
 zhukovregional.25.a:0 "Кажется, что-то не так с этой станцией..."
 
 zhukovregional.26.t:0 "Революция на радио"
 zhukovregional.26.d:0 "- Добрый вечер, товарищи красноармейцы, и добро пожаловать обратно на "Голос Революции", главный источник патриотических солдатских новостей о событиях дня! Без дальнейших церемоний давайте перейдём к новостям этого часа.\n\nНаш любимый верховный маршал товарищ Жуков был встречен сегодня в Рыкове ликующими толпами, когда он ещё раз подтвердил в своей речи непоколебимую приверженность социалистической Революции. "Народный Маршал" продолжал заявлять, что "все должны внести свой вклад в окончательное воссоединение Союза". Поистине величайший государственный деятель своего времени!\n\nМежду тем, по имеющимся сведениям, боевой дух в Красной Армии никогда не был выше и военкоматы едва могут сдержать поток храбрецов, готовых отдать свою жизнь за Революцию. Товарищи, я знаю, что вам не терпится вступить в бой, но постарайтесь сделать это организованно.\n\nА теперь давайте сыграем несколько патриотических песен вновь созданного оркестра Красной Армии. Это произведение должно быть довольно знакомо большинству из вас, или, по крайней мере, я надеюсь, что это так! Вот песня "Партизанка", во всей красе!"
 zhukovregional.26.a:0 "Солнце жжёт, тиха долина..."
 
 zhukovregional.27.t:0 "Новая Советская Конституция"
 zhukovregional.27.d:0 "Жуков внимательно прочитал новую Конституцию, чтобы убедиться, что всё в порядке. Как только она будет подписана, её уже нельзя будет отменить. Фронт будет изменен навсегда.\n\nКонечно, Конституция не вступит в силу до тех пор, пока Фронт не будет расформирован, а этого не произойдёт, пока Россия не объединится и Ленинград и Москва не вернутся в состав Советской Республики.\n\nТем не менее, подписание Конституции сейчас означало бы стабильность позже. Либерализация Союза должна сделать всех счастливыми. В Конституции даже была ограниченная приватизация! Жуков понятия не имел, как это сумели протащить под носом у старой гвардии. Многие надеялись увидеть демократическую систему в России, хотя и с контролируемой оппозицией.\n\nЖуков поднял ручку и расписался, надеясь, что это будет не зря."
 zhukovregional.27.a:0 "Можем ли мы вообще надеяться увидеть эту Конституцию в действии?"
 
 zhukovregional.28.t:0 "Конституция на будущее"
 zhukovregional.28.d:0 "Новая Конституция лежала на столе Жукова, пока он проверял, есть ли у него чернила. Эта новая Конституция укрепит демократию в России, как только Фронт будет распущен.\n\nОднако до тех пор, пока Фронт не будет расформирован, будут сохраняться нынешние порядки. Демократия будет слишком опасна, пока вся Россия не окажется под контролем Революционного Фронта. После воссоединения всей России, включая Москву и Ленинград, будет создана свободная социалистическая советская демократия.\n\nГораздо менее авторитарный Союз, несомненно, успокоит Россию, как только всё будет улажено. Военное правительство не должно править вечно. Будем надеяться, что до тех пор, пока Конституция не вступит в силу, люди останутся довольны тем, что было сделано до сих пор.\n\nЖуков расписался, надеясь, что когда-нибудь увидит её в действии."
 zhukovregional.28.a:0 "Мечта, ради которой стоит жить."
 
 zhukovregional.29.t:0 "Конституция Статус-Кво"
 zhukovregional.29.d:0 "Жуков держал Конституцию в руках, внимательно читая слова, следя за тем, чтобы не было ошибок. Конституция закрепит коммунистическое правление на Фронте и гарантирует, что Фронт останется после воссоединения России.\n\nОна вступит в силу немедленно, но это мало что изменит. По сути дела, всё оставалось как есть, и в этом не было ничего плохого. Зачем чинить то, что не сломано?\n\nТем не менее, новая Конституция официально закрепляла и устанавливала множество необходимых правил для правительства. Авторитарная власть останется за Жуковым и правительством, так и должно быть. Это позволит сохранить стабильность и политическую мощь. Люди не могли просто управлять собой.\n\nОдним росчерком пера Конституция была подписана и готова вступить в силу.."
 zhukovregional.29.a:0 "Небольшие изменения, но разве в этом есть что-то плохое?"
 
 zhukovregional.30.t:0 "Восстановление НЭПа"
 zhukovregional.30.d:0 "Настало время вернуться к временам Советского Союза и Бухарина и переосмыслить одну из самых старых идей - Новую Экономическую Политику. Возможно, что та же самая проблема, что и сейчас, была очевидна тридцать лет назад и решена Новой Экономической Политикой, по крайней мере отчасти.\n\nВнедрение системы ограниченных свободных рынков, всё ещё находящихся под контролем государства, будет необходимо, если мы хотим построить экономику Западной России. Прекращение национализации промышленности, возможно и нанесёт ущерб нашей производительности в краткосрочной перспективе, но приведет к долгосрочным положительным последствиям и, возможно, ещё большему росту.\n\nПохоже, что смешанная экономика это путь вперёд и хотя мы будем продолжать контролировать то, что необходимо, частный контроль избавит нас от некоторых вещей, которые нам не нужно контролировать."
 zhukovregional.30.a:0 "Необходимая жертва."
 
 zhukovregional.31.t:0 "Небольшой шок"
 zhukovregional.31.d:0 "С отменой политики военного коммунизма экономический шок ощутили во всей Западной России. Переход от мобилизационной военной экономики к гражданской заметно сказался на нашей экономике.\n\nВозможно, в ближайшие дни мы захотим быть более осторожными с нашей экономической политикой, поскольку всё может привести к краху нашей экономики. Хотя экономический шок и был небольшим, но наша экономика остаётся нестабильной.\n\nОднако многие довольны новыми изменениями. Быстрые изменения означают улучшения для наших гражданских производителей и гражданские теперь могут сохранить больше того, что они производят. Если наша экономика сможет оставаться стабильной в течение ближайших нескольких дней, то всё надолго стабилизируется ."
 zhukovregional.31.a:0 "Радикальная перемена, конечно."
 
 zhukovregional.32.t:0 "Мелочи"
 zhukovregional.32.d:0 "Павел замечал разные вещи. Они были мелочью, но имели важное значение для него. Еда на рынках стала дешевле. Его налоги уменьшились. Важнее всего, однако, было то, что теперь он сам распоряжался своими продуктами. Его свеклу, капусту и помидоры выкупало правительство, так что его семье почти нечего было есть. Последние несколько лет они едва не голодали, если бы не те немногие реформы, которые провёл Фронт.\n\nНо теперь, впервые за много лет, Павел сохранил часть своей еды. Хотя её было немного и правительство всё ещё покупало большую часть того, что он производил, оставшееся позволило ему и его семье пережить зиму\n\nКазалось, с каждым днём дела идут всё лучше, и Павел надеялся, что он и дальше будет оставлять себе всё больше и больше еды. Может быть, он сумеет кое-что продать! По крайней мере, надеялся Павел, ему по-прежнему будут платить достаточно за продукты, которые он отдаёт правительству. Однако у него было предчувствие, что так оно и будет."
 zhukovregional.32.a:0 "Приятно знать, что мы делаем что-то правильно."
 
 zhukovregional.33.t:0 "Неудачная конфискация"
 zhukovregional.33.d:0 "- Ты не можешь так поступить с моей семьей! = крикнул Карей, умоляя правительственного чиновника, - мне нужно накормить семь ртов, а еды едва хватает, чтобы купить на рынке, разве я не могу оставить ещё?\n- Мне очень жаль, но вы ограничены только пятью бушелями пшеницы и десятью стеблями кукурузы, - сказал чиновник, выглядя скучающим и абсолютно ненавидящим свою работу.\n- Только чтобы прокормить всю мою семью на зиму! Это невозможно! Я думал, Жуков обещал, что у нас будет больше еды, но ты опять её забираешь! - Карей уже валялся на полу, они обещали, что не возьмут столько в этом году! Но теперь они вернулись.\n\nЧиновник откашлялся, всё больше и больше теряя терпение.\n- Мне очень жаль, но Фронту нужно больше еды. Красную Армию надо кормить. Ты выживешь. Кроме того, в этом году требуется ещё меньше, чем в прошлый раз, так что вы должны быть счастливы.\n- Наша семья едва пережила прошлый год, а нынешняя зима обещает быть ещё хуже! Вы не можете согласиться с этим, по крайней мере, позвольте нам сохранить достаточно, чтобы пережить зиму, - Карей надеялся, что этот человек поймет, у него же тоже есть семья, не так ли?\n\nЧиновник на мгновение замолчал, а затем сказал:\n- Ещё раз прошу прощения, но это необходимо. Не в моей власти остановить это. Мне тоже нужно кормить семью.\n\nЧиновник вышел за дверь и сел в свой грузовик, увозя большую часть продуктов Карея."
 zhukovregional.33.a:0 "Будьте счастливы с тем, что вы можете сохранить!"
 
 zhukovregional.34.t:0 "Дела идут на лад"
 zhukovregional.34.d:0 "Люди начали замечать вещи, которые идут на лад в Западной России. В экономическом плане мы живем лучше, чем когда-либо прежде, и бедность достигла своего минимального уровня со времен немецкого вторжения. Людям больше не нужно думать, как пережить очередной день. Сейчас производится больше продовольствия, а новые заводы создают больше рабочих мест, чем когда-либо прежде.\n\nНовые отрасли промышленности также производят больше товаров для людей, повышая качество жизни по всей Западной России. Аграрный образ жизни постепенно превращается в индустриальный, и наша экономика видит в этом свои преимущества.\n\nХорошо, что люди счастливы и всё больше людей видят преимущества коммунизма. Очевидно, что Жуков пользуется большей популярностью, чем когда-либо! Правительство маршала кажется стабильным и эта стабильность должна продолжаться.\n\nОднако ещё многое предстоит сделать для улучшения экономики и подготовки её к воссоединению. Впереди у нас много вариантов, мы должны выбрать лучший и продолжить рост."
 zhukovregional.34.a:0 "Приятно слышать!"
 
 
 #Tukhachevsky Superregional Events
 
 tukhasuperregional.1.t:0 "Смена караула"
 tukhasuperregional.1.d:0 "Тухачевский выглядел как нельзя лучше, его мундир был чист и свеж, медали блестели. По обе стороны от него стояли другие генералы Ставки, одетые с такой же пышностью и величием. На мгновение он почувствовал себя перенесенным во времена до Великой Отечественной войны, в светлые своды Москвы, где он проводил много ночей, выпивая и играя на скрипке с дорогим Шостаковичем. Время смеха, музыки и света.\n\nВырвавшись из тумана воспоминаний, Верховный маршал подал сигнал к началу церемонии. Оркестр слева заиграл песню Советской Армии, а справа два молодых офицера начали опускать знамя Западнорусского Революционного Фронта. Золотая Звезда, под которой он сражался более двух десятилетий, под которой сотни тысяч людей сражались, истекали кровью и умирали за свободную Россию, затрепетала на ветру и упала в руки двух мужчин внизу. Они почтительно сложили его, а затем развернули знамя новой России.\n\nЦеремония была чисто символической, она свидетельствовала о том, как далеко продвинулась Красная армия Тухачевского в своей борьбе за объединение разбитой страны. Верховный маршал по-прежнему будет главнокомандующим и фактическим главой государства, а Ставка продолжит править вместе с ним. И всё же в тот момент он знал, что в этом событии всё ещё есть смысл. Это послужило бы сигналом для всех в стране и за границей, что время мелкой грызни русских против русских подходит к концу.\n\nФлаг восстановленного Союза Советских Социалистических Республик торжественно поднялся перед толпой. Между серпом и молотом, олицетворяя единство крестьян и рабочих, покоился меч. Символизм не ускользнул ни от кого. Красная Армия будет находиться в самом сердце нового Советского Союза, она будет вооружена и готова к священной войне. Когда она достигла своей вершины, пролетев высоко над головами всех собравшихся, Тухачевский понял, что наконец-то наступил перелом."
 tukhasuperregional.1.a:0 "Вперёд, к Москве!"

 tukhasuperregional.2.t:0 "Новобранец"
 tukhasuperregional.2.d:0 "Рядовой Лядов стоял по стойке смирно, а полковник Савинков расхаживал перед солдатами. Высокий, плотный, с обветренным лицом, покрытым старыми шрамами, Савинков представлял собой суровую, грозную фигуру. Лядов, как и все остальные, провёл утро на учениях. Тренировка утром, тренировка днём, тренировка ночью.\n\nЛядов, как и многие другие, был уже на пределе. Все они были закаленными солдатами, немало повидавшими в боях в Западной Сибири, но офицеры Тухачевского обращались с ними как со свежими новобранцами, подвергая бесконечным маршировкам и бубнению политкомиссаров.\n\n- Недостаточно хорошо, - начал Савинков, как всегда, спокойным и ровным голосом, - вы вялые, тупые, недисциплинированные. Вы снова пройдёте тренировку.\n\nЛядов рассердился. Они проделывали это упражнение уже бесчисленное количество раз, каждый раз точно так же, как и в прошлый раз. Савинков ожидал невозможного. Лядов стиснул зубы и шагнул вперёд.\n- Товарищ полковник,- сказал он, глядя вперёд, - разрешите обратиться?\n\nСавинков посмотрел на него, как смотрят на червяка, помолчал и махнул рукой, чтобы он говорил.\n- Товарищ полковник, зачем нам столько раз проводить эти учения? Мы все ветераны и знаем, как это делается.\n\nВыражение необузданной ярости охватило лицо Савинкова, когда он начал говорить, его слова вырывались наружу в редком проявлении эмоций.\n- Ты даже не представляешь, с чем столкнулся, не так ли? Вы уже не разношерстная армия бандитов, сражающихся за того или иного военачальника, убивая друг друга из-за крошечных клочков бесполезной сибирской грязи! Это Красная Армия! Последняя надежда человечества! А наш враг на Западе - немецкая военная машина. Самая разрушительная армия в истории человечества, подстерегающая нас, чтобы покончить с нами раз и навсегда. Если вы не будете готовы и дрогнете хотя бы на секунду, они убьют вас, ваши семьи, ваших друзей и саму Россию, обрекая человечество на вечную тьму! Так что когда я говорю тебе, чтобы ты, блядина, снова прошёл тренировку,"
 tukhasuperregional.2.a:0 "- ТЫ СНОВА ПРОЙДЁШЬ ТРЕНИРОВКУ!"

 tukhasuperregional.3.t:0 "Арсенал коммунизма"
 tukhasuperregional.3.d:0 "- Что всё это значит? - проревел бригадир, бросаясь вниз по лестнице из своего кабинета на заводской этаж. Человек в форме офицера Красной армии стоял прямо на лестничной площадке, путь ему преграждали рабочие завода. По обе стороны от него стояли солдаты с ещё не вытащенными винтовками. Когда Виктор приблизился, мужчина поднял на него глаза и приветливо улыбнулся.\n- Наконец-то! - воскликнул он, стараясь перекричать какофонию голосов, - Вы владелец этой фабрики?\n- Нет, - с опаской ответил Виктор, - я бригадир. Завод принадлежит Александру Второву. Его сейчас нет.\n- Ладно, это не имеет значения, - ответил офицер, слегка нахмурившись, - я здесь по поручению маршала Устинова и Государственного Комитета Обороны. Мы можем поговорить в Вашем кабинете?\n\nБригадир оглядел солдат. Они выглядели так, словно были готовы расколоть черепа, если им прикажут. Он махнул рабочим, чтобы они разошлись. Приказав своим людям оставаться внизу, офицер последовал за бригадиром наверх. В кабинете они сели друг против друга.\n- Ах, так-то лучше, - начал офицер, с облегчением покинув шумный заводской цех. Он сунул руку в карман пиджака, достал оттуда письмо и передал его бригадиру.\n- В этом конверте вы найдёте приказ о национализации этого завода и его немедленном преобразовании в завод вооружений под руководством маршала Устинова и министра оборонной промышленности. Обычно государство присылает нового бригадира для надзора за этим переходом, но из-за нехватки квалифицированных управляющих Вы сохраняете свою должность. Я останусь здесь, чтобы убедиться, что всё идёт гладко. Как Вы можете видеть, конверт также содержит технические характеристики модернизированного варианта автоматической винтовки Калашникова с патроном 5.56x39 и...\n- Оружие? - спросил бригадир, сбитый с толку.\n- Да, - ответил офицер, улыбаясь, - всё в конверте.\n- Но, ради Бога, это же лопатная фабрика!"
 tukhasuperregional.3.a:0 "- Да, а теперь это оружейный завод."

 tukhasuperregional.4.t:0 "Бакалинская резня"
 tukhasuperregional.4.d:0 "Капитан Гусаров и его подразделение расположились на полпути к вершине горы, глядя вниз на город Бакалы, линия деревьев скрывала их от людей внизу. Партизаны действовали небрежно, позволив ему выследить их через лес и вернуться сюда. В бинокль он видел, как десятки, а может быть, и сотни людей расхаживали по улицам с ружьями за спиной, разговаривая и общаясь с горожанами. Очевидно, они чувствовали себя здесь в безопасности, в достаточной безопасности, чтобы ходить по улицам, не опасаясь расправы. Горожане почти наверняка поддерживали их.\n\nОн повернулся к радисту своей части, рядовому Меледину, молодому человеку, только что окончившему школу, и приказал ему доложить, что Бакалы находится в руках партизан и что их подразделение возвращается на базу. Меледин последовал его приказу, тихо переговариваясь по рации. В наушниках раздался голос из командной рации. Только Гусаров собрался отдать приказ своим людям готовиться к отъезду, как Меледин повернулся к нему с растерянным выражением лица.\n- Капитан, - сказал он, закрывая рукой микрофон, чтобы командование не услышало, - они спрашивают меня, находимся ли мы с подветренной стороны Бакалы. Почему они спрашивают об этом?\n\nГусарова охватил ужас. Что же он натворил? Даже не дожидаясь объяснений от своих людей, он приказал им собираться и уходить. Он быстро и решительно повёл их дальше в гору, так высоко, как только они могли подняться. Как он и ожидал, самолёт прибыл меньше чем через час, быстро пролетев над Бакалы. Когда Гусаров и его подразделение повернулись, чтобы посмотреть на него, он сбросил груз прямо на вершину города, прежде чем развернуться и уйти. Прошло всего несколько коротких мгновений, прежде чем смертоносный белый дым начал подниматься под аккомпанемент воплей.\n\nНа следующий день, когда отравляющий газ рассеялся, Гусаров повёл отряд в Бакалы. Тела были повсюду, некоторые умерли, пытаясь бежать из города пешком, другие ждали смерти в своих домах, все хватали ртом воздух, когда умирали. Добравшись до центра города, они пересекли Бакалинскую школу. Прежде чем кто-либо успел остановить его, рядовой Меледин выхватил пистолет, приставил его к виску и нажал на спусковой крючок."
 tukhasuperregional.4.a:0 "Жаль, он был прекрасным радистом."

 tukhasuperregional.5.t:0 "Аудиенция у Верховного маршала"
 tukhasuperregional.5.d:0 "Маршал Дмитрий Устинов собрался с духом, входя в кабинет Верховного маршала. Они с Тухачевским были в хороших отношениях, но главнокомандующий был грубым, неумолимым человеком. Его вполне могли вызвать для выговора за какую-нибудь оплошность, а то и похуже.\n\nОднако, войдя, он застал Тухачевского сидящим в кресле, без мундира, и подбрасывающим угли в камин. По комнате разнеслись громкие мелодии симфонии, незнакомой Устинову. Устинов воздал воинское приветствие, но Верховный маршал только повернулся, улыбнулся и жестом пригласил его сесть.\n- Товарищ Устинов, спасибо, что пришёл, - сказал он, когда генерал сел напротив него у камина, - мне нужно обсудить кое-что очень важное. Скажите, Устинов, что ты знаешь об Александре Македонском?\n\nУстинов смутился, но ответил без колебаний:\n- Я знаю, что Александр был великим полководцем, который создал империю, простиравшуюся от Греции до Индии, товарищ Верховный маршал.\n- Ты знаешь, что случилось с империей, когда он умер? - ответил Тухачевский, пристально глядя на генерала. Устинов покачал головой.\n- Она развалилась, разорванная на куски его генералами, когда они ссорились над его трупом. Через несколько лет после смерти Александра всё, что он построил, превратилось в пыль. Я не собираюсь повторять ту же ошибку, дорогой Дмитрий. Вот почему я планирую объявить наследника задолго до своей смерти.\n\nОсознание того, к чему он клонит, ударило Устинова, как кирпичная стена. Он намеревался назвать его наследником! Он продолжал слушать, слишком потрясённый, чтобы говорить.\n- Ты будешь тем самым наследником, товарищ Устинов. Я знаю, что, возможно, не выразил тебе своего уважения так хорошо, как мог бы, но я считаю тебя хорошим генералом и верным товарищем. Из тебя выйдет прекрасный Верховный маршал.\n- Я не знаю, что и сказать, Верховный маршал, - ответил Устинов, запинаясь на полуслове, потому что тысячи мыслей проносились у него в голове, - я глубоко польщён и тронут.\n\nТухачевский засмеялся.\n- Не беспокойся, дорогой Дмитрий, я ещё не умер! Нам ещё многое предстоит сделать."
 tukhasuperregional.5.a:0 "Да здравствует Он!"

 tukhasuperregional.6.t:0 "Священная война"
 tukhasuperregional.6.d:0 "Дмитрий Устинов торопливо подошёл к двери кабинета Верховного маршала Тухачевского, где, как обычно, несли молчаливую вахту два внушительных охранника. Вчера маршала не было видно весь день, и Устинов забеспокоился, когда и сегодня утром он не явился на обычное совещание. Один из охранников быстро отсалютовал Устинову, когда тот подошёл ближе.\n- Приветствую Вас, товарищ маршал Устинов!\n\nЧуть менее восторженным жестом руки Устинов успокоил охранника.\n- Да, да. Где товарищ Тухачевский? Я не видел его больше двадцати четырёх часов и начинаю волноваться!\n- Не беспокойтесь, товарищ Устинов, Верховный маршал сейчас в своём кабинете. Он попросил, чтобы никто не беспокоил его, пока он не закончит свою работу.\n- Это ты, товарищ Устинов? Впустите его! - послышался из-за двери приглушенный скрипучий голос и охранники открыли дверь, за которой показался взъерошенный и явно недосыпающий Тухачевский. Его кабинет выглядел так, словно по нему пронесся смерч, повсюду были разбросаны записки и цветные карты.\n\nУстинов осторожно вошёл внутрь, осматривая хаос.\n- Михаил Николаевич, что всё это значит? Вы выглядите как полутруп!\n- Это, товарищ Устинов, - начал Тухачевский, разворачивая на столе одну из карт, - операция "Возвращение", мой великий труд. С помощью этой стратегии мы сметём фашистские орды неприступным потоком стали, - Устинов шагнул вперёд и пристальнее вгляделся в карту. Это было большое, точное изображение Восточной Европы, со всевозможными линиями и стрелками, нарисованными поперек. - Все, что мы делали, вело к этому, Устинов: к нашей священной войне."
 tukhasuperregional.6.a:0 "Расплата грядёт"
 WRS_tukhachevsky_epilogue_tt:0 "§RДа здравствует Верховный маршал!!§!"
 
 tukhasuperregional.7.t:0 "Выжившие"
 tukhasuperregional.7.d:0 "В прокуренной комнате тихо тикали часы, когда два офицера Красной Армии делили между собой бутылку водки. Она не была какого-то особенного сорта и не отличалась хорошим вкусом, но это был алкоголь и он прекрасно служил двум мужчинам. Ян заговорил первым, слегка поморщившись, когда проглотил сладкую и маслянистую выпивку.\n- Мы когда-нибудь оправимся? От того, что немцы сделали с нами, я имею в виду.\n\nПока Иона обдумывал это, снова воцарилось молчание, сигарета болталась между его пальцами.\n- Ты имеешь в виду Фронт? Конечно, Западная Россия уже...\n- Нет, не Фронт, - быстро оборвал друга Ян, - я имею в виду русских. Евреев.\n- А-а, - протянул Иона, - возможно, нет. Пожалуйста, пусть это останется между нами, но иногда я начинаю думать, - он глубоко затянулся сигаретой, - что Ковнер и Чёрная Лига были правы.\n\nЯн с любопытством приподнял бровь.\n- Это звучит как измена, Иона. Я думаю то же самое в самые тёмные ночи, но лучше, если мы будем держать такие мысли в наших собственных головах.\n\nОни сидели молча, переваривая услышанное. Ян опрокинул в себя ещё одну рюмку, прежде чем вперить в Иону мрачный взгляд.\n- Мы не Ковнер, мы не Язов. Но, Иона, мы, русские и евреи, заплатим свой кровавый долг.\n\nЧасы тикали, и никто не произнёс больше ни слова."
 tukhasuperregional.7.a:0 "Око за око. Зуб за зуб."
 
