 WRS.27.t:0 "Исповедь Тухачевского"
 WRS.27.d:0 ""Не думайте, что я не вижу ножей, которые вы, сукины дети, точите за моей спиной. Я вижу намерение в ваших глазах: гнев, ревность и злоба на бабку, расхаживающую под именем Михаила Тухачевского. Но другие ещё задают вопрос. Я уверен, что многие из вас тоже хотят получить на него ответ. Ответ на вопрос, который мы искали ещё со времен Суворова:\n\n"- Почему? Что случилось?.\nСлушай сюда, и слушай внимательно. Ты получишь свой гребаный ответ."\n\n"Всё начинается с имени одного человека. Скорее, его амбиций. В лучшие времена он был коварным ублюдком, позволял головорезам делать своё дело и умирать за него, пока взбирался на Президиум под носом у всех. Человек ставил власть над принципами и хорошо скрывал это, всё проявлялось только тогда, когда он видел идеальный шанс. Один из таких шансов был, когда Верховный маршал отдал приказ о тактическом отступлении. Представьте себе, что все лучшие люди Союза - маршалы, премьеры, председатели - сгрудились, как сноп зерна, в одном месте."\n\n"Эти бомбы не были немецкими."\n\n"К счастью, он упустил свой шанс - но ущерб был нанесен. Тактическое отступление Егорова превратилось в беспорядочное бегство. Союз рассеялся по всей восточной части РСФСР. Ваши друзья, братья и сыновья отдали свои жизни не против фашистов, а против переворота, замаскированного под дружественный огонь."\n\n"Вы научитесь ненавидеть имя Михаила Суслова так же сильно, как и я. Храните эту ненависть, взращивайте, лелейте её. И знайте, что я приведу всех вас, злобных уродов, с собой в Сыктывкар. Я сам вытащу предателя из его мелкой цитадели, покажу миру лицо и деяния, которые он скрывает в тени. Когда это время придёт, его жизнь будет в ваших руках.""
 WRS.27.a:0 "У вас есть Токарев. Не разочаруйте меня."
 
