 tukha.15.a:0 "Ради безопасности народа мы должны уступить."
 tukha.15.b:0 "Мы никогда не уступим этому безбожному чудовищу!"

 tukha.16.t:0 "[FROM.GetName] отвергает наши условия!"
 tukha.16.d:0 "Государство [FROM.GetName] отказалось положительно ответить на наше великодушное предложение о капитуляции и амнистии. Наши наблюдатели сообщают о передвижении войск в пределах их границ, и создаётся впечатление, что они готовятся отразить вооружённое вторжение наших войск.\n\nОни, конечно, не знают, что это лишь отсрочит их горький конец. На их границе мы поднимем красные флаги и сделаем им крайнее предупреждение. Они отказались от нашего щедрого предложения, и поэтому мы должны наказать их за это путем судебного преследования их правительства, если они сдадутся, но мы абсолютно ясно дадим понять, что это лучшее и крайнее дипломатическое предложение, которое они получат.\nНаши армии готовы и наши офицеры уже собрались, чтобы разгромить укрепления, которые наш потенциальный враг открыл нам в своей панике. Есть два варианта, и только два. Сдавайтесь или примите смерть от рук победоносной Красной Армии."
 tukha.16.a:0 "Легкий путь или трудный путь."

 tukha.17.t:0 "[FROM.GetName] капитулирует!"
 tukha.17.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, отстранив своих военных и передав управление своей территорией Фронту. Уже началась инспекция их вооружённых сил, а также переобучение и перевоспитание там, где это необходимо для обеспечения надёжного вспомогательного корпуса.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории в наши собственные органы власти.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до набора местных администраторов."
 tukha.17.a:0 "Прекрасно."

 tukha.18.t:0 "Последнее предупреждение"
 tukha.18.d:0 "В ответ на наш отказ от первоначальных условий Тухачевского Фронт сделал своё последнее предупреждение. Над границей развеваются темно-красные флаги, видимые с наших передовых позиций. За горизонтом, несомненно, готовятся к штурму большевистские армии.\n\nПоследние условия для нашего государства были переданы по всем линиям, ясные, как день. Мы должны немедленно капитулировать, распустить нашу армию, передать всю военную технику Фронту и позволить их частям пересечь границу, чтобы подготовить наше государство к интеграции. Вдобавок было отменено положение об амнистии губернаторов и генералов.\n\nПо мере приближения критического часа и завершения наших последних приготовлений перед линией Фронта начинаются панические дискуссии. Те, кто менее патриотично относится к нашему делу, начали мигрировать на юг, прочь с пути вторжения, если оно должно произойти.\n\nЭто последний, самый темный час перед тем, как на нас обрушится буря. Сдадимся ли мы красному приливу или будем стоять крепко и надеяться преодолеть его?"
 tukha.18.a:0 "У нас больше нет выбора. Мы должны покориться."
 tukha.18.b:0 "Никогда! С нами Бог!"

 tukha.19.t:0 "[FROM.GetName] отвергает последнее предупреждение!"
 tukha.19.d:0 "Пришло и ушло время принять наше последнее предупреждение, и единственное решение, которое остаётся это война. Должна быть проведена всеобъемлющая, тотальная война, способная полностью сокрушить сопротивление.\n\nНашим офицерам будет приказано немедленно начать наступление, а нашей артиллерии - начать обстрел, чтобы прикрыть первоначальную атаку. Поскольку мы в совершенстве владеем информацией о расположении войск противника, у врага нет никакой надежды противостоять подавляющей ярости нашей атаки.\n\nОбъявление официальных военных действий должно совпадать с падением первого снаряда на их территорию. Пощады предателям Родины не будет."
 tukha.19.a:0 "Так тому и быть."

 tukha.20.t:0 "[FROM.GetName] капитулирует!"
 tukha.20.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, формально распустив свои вооружённые силы и передав управление своей территорией Фронту. Стратегически важные объекты на их территории были оккупированы, границы закрыты, а записи изъяты, чтобы гарантировать, что преступников среди их руководства постигнет кара за их преступления.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории, как только контрреволюционные элементы среди прежнего руководства будут ликвидированы.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до тех пор, пока мы не расширим свой контроль над этим районом и не интегрируемся непосредственно в сердце Фронта."
 tukha.20.a:0 "Неплохо."

 tukha.21.t:0 "Приход бури"
 tukha.21.d:0 "Когда на нашей границе поднимаются чёрные флаги и по радио объявляется война, первые большевистские артиллерийские снаряды падают на нашу территорию. Война против Фронта началась и мы можем только надеяться, что наши силы смогут сломить натиск Верховного маршала.\n\nНаши люди будут храбро стоять против всего, будь то химическое облако, бронетанковая колонна или пехотный натиск и наши офицеры горды и готовы сражаться. С искусством нашей армии и судьбой на нашей стороне мы станем крепостью, которая в навсегда сокрушит Западнорусский Революционный Фронт.\n\nЕсли нам суждено пасть, то мы падем героями, а если нам суждено торжествовать, то пусть мы навечно попадем в анналы истории как непобедимые и легендарные!""
 tukha.21.a:0 "Мы осветим тьму!"

