 WRS_veterans_of_the_long_war:0 "Ветераны долгой войны"
 WRS_veterans_of_the_long_war_desc:0 "На протяжении десятилетий Фронт сражался за старый Союз как против немцев, так и против русских. Тридцать лет постоянной войны, истощения и тренировок закаляли солдат Фронта, давая им опыт и мрачную решимость.\n\nЭто лучшие солдаты Советского Союза, выкованные в горниле войны из железной воли и стальных мускулов. В их руках оружие Родины, а рядом с ними катится лучшая броня из имеющейся. Они не могут и не хотят сдаваться, потому что всегда идёт долгая война против гитлеровцев, и если победа не может быть достигнута, то что остаётся от России?"

