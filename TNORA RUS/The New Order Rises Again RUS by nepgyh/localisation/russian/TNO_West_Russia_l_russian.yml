 WRS_grand_marshal_zhukov_desc:0 "Маршал Георгий Жуков, пожалуй, один из самых известных генералов России. Одерживая победы там, где это не удавалось другим, в годы Революции и Великой Отечественной, он не раз доказывал свою компетентность. Сегодня он торжествует как лидер Фронта, победив маршала Тухачевского в борьбе за власть. Теперь, когда этот вопрос решен, мы должны смотреть в будущее.\n\nК югу от нас лежат теократы, коллаборационисты, монархисты и разные предатели, которые вонзили нам нож в спину, когда мы были слабы. Словами или оружием они будут усмирены, а люди, страдающие от их режимов, освобождены. Верховный маршал Жуков позаботится о том, чтобы Россия больше никогда не раскололась и возродит Союз Советских Социалистических Республик! Ибо только объединившись, мы сможем отбить немецкую орду и вернуть утраченное."
 WRS_zhukov_securing_a_foothold_desc:0 "Операция «Меркурий» имела оглушительный успех. Земля, приобретенная в последние месяцы, - это большая победа, на которую мы никогда не могли надеяться до прекращения немецких бомбардировок. Солдаты Фронта упиваются своей победой, но, как известно любому командующему, армиям необходимо дать время для отдыха и восстановления сил между кампаниями.\\n\\nТаким образом Верховный Маршал объявил период консолидации. Армия будет работать над восстановлением инфраструктуры в освобожденных регионах, а также над регистрацией всех наших новоприобретенных граждан. Когда Фронт снова двинется в марш, он будет хорошо отдохнувшим, подкрепленным землей и рабочими, которых мы освободили от оков мелких военачальников, правящих ими."
 WRS_zhukov_consolidate_our_resources_desc:0 "Хотя Коммунистическая партия сейчас господствует над большей частью Западной России, то же самое нельзя сказать о социалистической экономической системе. С тех пор как мы в последний раз покинули эти районы, беспорядочная мешанина капиталистических и даже докапиталистических торговых отношений повсюду стала привычной. Валюты и деловая практика различаются, и некоторые области вообще перестали использовать деньги в качестве средства торговли, вместо этого регрессируя к бартеру.\\n\\nНам необходимо гармонизировать и стандартизировать нашу экономику, чтобы эффективно координировать производство. Немедленно начнется работа по включению Западнорусской торговли в нашу собственную систему, с тем чтобы центральная администрация имела необходимый контроль для дальнейшего развития."
 WRS_zhukov_tactical_overviews_desc:0 "По мере того как мы укрепляем наш контроль над все большей частью Западной России, военные доктрины, которые мы разработали как полуголодное военное государство, становятся все более устаревшими. Сейчас мы работаем в более широком масштабе, привлекая такое количество людей и оборудования, которое еще несколько лет назад было бы немыслимо. В каком-то смысле мы ближе к Фронту, принявшему Германию в 1950-х годах, чем к Фронту, заключенному в Архангельске.\\n\\nПришло время собрать наших экспертов и вытащить законсервированные планы прошлых дней. Когда мы вступаем в следующую фазу освобождения России, нам жизненно необходимо пересмотреть нашу тактику, чтобы она соответствовала новым обстоятельствам, в которых мы оказались. Грядущие бои будут для нас самыми масштабными и ради советского народа мы должны быть хорошо подготовлены."
 WRS_zhukov_thank_the_farmers_desc:0 "Теперь, когда наш продовольственный кризис закончился и наше состояние резко улучшилось, мы можем оглянуться на людей, которые сделали нашу неожиданную удачу возможной: лояльных фермеров, которые кормили армии ЗРРФ даже в самый темный час. Их героическая борьба за производство достаточного количества продовольствия для военных вызвала много страданий и жертв, и настало время, чтобы государство воздало должное их вкладу в дело коммунизма.\\n\\nМы увековечим наших крестьян статуями в каждом городе. Обширная государственная помощь даст им возможность прокормить себя и свои семьи, хотя мы прекрасно понимаем, что никакое количество тракторов или кормов никогда не сможет компенсировать то, что они дали народу Советского Союза..."
 WRS_zhukov_crack_down_on_factional_struggles_desc:0 "Внутри Фронта таится зло столь сильное, столь раскольническое и столь злокачественное, что каждый отважный советский вождь, начиная с самого великого Ленина, пытался избавить партию от фракционности. Народ России заслуживает лучшего, чем фашистская, реакционная или буржуазная мразь, которая им руководит, и уж тем более освободители, которые воюют друг с другом так же, как с врагом. С этой целью мы должны сосредоточить все наше внимание и усилия на ликвидации этой болезни, на создании действительно единого Фронта, который сможет развернуться от нашего маленького уголка северной России к воссоединению всего народа нашей Родины.\\n\\nВ соответствии с политикой демократического централизма, когда все партийные решения обязательны, с теми, кто не подчиняется партийной линии, нужно обращаться так, как мы поступили бы с предателем. При старом маршале Фронт был разделен, постоянно враждуя друг с другом, больше заинтересованный в борьбе, чем в защите русского человека. Никогда снова! Сначала мы соберемся вместе, чтобы разрушить этот новый порядок, вернуть русскому рабочему стабильность и свободу!"
 WRS_zhukov_amass_our_forces_desc:0 "Сегодня, товарищи, великий день. Сегодня тот день, который рабочие России будут помнить в своих сердцах на века вперед, потому что это день, когда народ России отвоевывает свою нацию от укоренившегося раскола. Рабочий класс России, некогда объединенная сила, способная поставить на колени капитализм в целом, теперь стоит разделенный, разобщенный и ослабленный на земле, кишащей реакционерами, фашистами и буржуазными отбросами.\\n\\nЗападнорусский Революционный Фронт, авангард, вокруг которого должны объединиться трудящиеся России, снова выступает! Мы восстановим разрушенную Родину с помощью славного и благодарного народа. Мужчины освобожденных районов, без сомнения, примут участие в этой реконструкции, ибо это и их Родина тоже! Они станут основой движения за возвращение порядка, мира и подлинной рабочей демократии народу России."
 WRS_zhukov_operation_mercury_desc:0 "Солнечный свет излучается из центра нашей Солнечной системы и направляется к планетам, проходя от ближайших планет до Плутона за пять часов. Западнорусский революционный Фронт - это как бы излучающий центр социалистического движения России, источник света, который скоро охватит всю Россию, вплоть до Сибири.\\n\\nИменно в этом движении мы видим самих себя. Первый шаг в путешествии света к дальним краям Солнечной системы это Меркурий, выжженная солнцем планета. Первый шаг к тому, чтобы собрать воедино великую русскую головоломку - это наши ближайшие реакционные соседи в Западной России. Именно они первыми почувствуют теплое сияние славных идеалов Маркса и Ленина, знамена которых мы пронесем от Архангельска до Владивостока.\\n\\nОперация "
 WRS_zhukov_the_neutrals_desc:0 "На берегах Волги лежит бьющееся сердце западнорусского торгового хозяйства - Кострома. Из Костромы бывший генерал нашего славного Фронта правит с легкой руки, по-видимому, только стремясь к миру в своем уголке России. Несмотря на то, во что он верит сейчас, мы знаем, что единственный путь к подлинному миру в России это воссоединение ее в качестве Союза Советских Республик, желание, которое, как мы надеемся, разделит наш старый товарищ Иванов.\\n\\nВ то время как он оставил нас, когда Фронт распался и Западно-русская война подошла к концу, состояние, в котором мы сейчас видим Россию, является достаточным доказательством того, что в России не будет мира без восстановления Советского Союза. Мы еще раз с распростертыми объятиями примем товарища Иванова обратно в Союз, но если он опять нас предаст... третьего шанса не будет."
 WRS_zhukov_negotiate_with_vologda_desc:0 "Мы верим, что есть способ воссоединить Вологодские земли без кровопролития, способ, который не потребует от сыновей русских матерей проливать кровь друг друга. Вологда, примечательная своей идеологической нейтральностью среди лоскутного одеяла фашистов, реакционеров и "
 WRS_zhukov_our_old_friend_ivanov_desc:0 "Есть доказательство, что отрекшиеся могут видеть свет! Товарищ Иванов, несомненно видя наивность своего плохо продуманного "neutrality," has officially rejoined our vanguard party, bringing his large army and the lands of Vologda back into the West Russian Revolutionary Front! While we had our doubts that Ivanov would understand the error of his ways and come back to the front, we now know that his heart lies with the workers of Russia.\n\nThis fantastic news means that now the large state of Vologda has been brought back under proper Soviet leadership. Our soldiers shall enter Vologda and set up appropriate Front operations to solidify our control and test the loyalty of its citizens. With Kostroma, the jewel of western Russia, now part of the Front, we have open access through its waterways to the next step of Russian reunification, as well as a bountiful center of trade."
 WRS_zhukov_reclaim_the_neutral_zone_desc:0 "Иванов цепляется за нейтралитет, как лемур за край обрыва; это станет его гибелью! Он ясно сделал свой выбор, отказавшись вернуться и быть встреченным товарищами, он принял сторону сил реакции. Мы позаботимся о том, чтобы этот выбор обошелся ему очень дорого. Солдаты Фронта, освободители Родины, должны вернуть эту землю в лоно народа, сокрушив Иванова и его банду предателей!\\n\\nВологда окажется не маленьким зверем, которого можно приручить, страна, цель которой только стабильность, окажется трудной для наших войск, какими бы верными и отважными они ни были. Именно поэтому мы должны действовать с большой осторожностью и использовать наши преимущества в живой силе и руководстве против их подготовленной обороны. Ясно одно: нет достаточно сильной обороны, чтобы противостоять могуществу русского народа, и воля его должна быть явлена! Слава Фронту!"
 WRS_zhukov_watch_collateral_damage_desc:0 "Ставка была разочарована, услышав отказ от нашего старого товарища в Вологде, и мы еще более разочарованы его последствиями. Ненужная война нанесла  бесполезный сопутствующий ущерб.\\n\\nБольшая часть промышленной базы Вологды была разрушена в боях неосторожными красноармейцами, и многие мирные жители погибли. В своем стремлении спасти невинных русских людей мы нанесли им ущерб. Это трагедия, которой нельзя позволить повториться. Мы должны и дальше учить наших солдат важности боевой дисциплины. Ибо, если мы хотим спасти Россию, нам понадобится и неповрежденная инфраструктура, и поддержка народа."
 WRS_zhukov_the_fractured_republic_desc:0 "Среди прочего самым большим потрясением 50-х годов было, безусловно, предательское отделение города Сыктывкара во время нашего отступления в Архангельск. С тех пор некогда величественная Республика превратилась в рассадник интриг, которые заставили бы покраснеть даже Тухачевского.\\n\\nОднако, хотя и трудно простить молодую республику за ее предательство, в ее дисфункции, безусловно, есть большие возможности. Огромное количество людей в Коми по-прежнему симпатизируют нашему делу, как и некоторые видные политики, в частности Михаил Суслов. Прямое вмешательство всегда остается вариантом, однако в этом случае Верховный Маршал предполагает, что есть и другие пути, более подходящие и гуманные. В конце концов, в те хаотические времена беспорядка было предостаточно, и не стоит обвинять перепуганных людей. Поэтому мы подготовим письмо к их законодательному собранию в духе примирения и мира."
 WRS_zhukov_friends_in_syktyvkar_desc:0 "Коммунисты Коми значимая сила, и многие из них более чем счастливы работать вместе с нами. Если они смогут удержать власть в Республике, то проще всего будет просто приспособиться к ним и привести в лоно существующих структур. Во многих случаях наши цели совпадают, и глупо затаивать мелкие обиды или прибегать к насилию, когда мир легко достижим."
 WRS_zhukov_invite_comrade_suslov_desc:0 "Михаил Суслов был одним из самых стойких союзников Революционного Фронта и сегодня является одним из самых влиятельных и могущественных людей в отколовшемся государстве Коми. Хотя многие в Архангельске все еще горько переживают потерю одной из наших самых важных территорий, мы должны мыслить прагматично. Восстановив наши связи с регионом через Суслова, мы гарантированно получим мощного союзника в Сыктывкаре, профессионала, хорошо организованного, имеющего широкую сеть сторонников в стране, которую он будет использовать для восстановления контроля Фронта без насилия. Союзник, который позаботится о том, чтобы и Коми, и Фронт находились под твердым контролем центрального правительства, и чтобы нация не отступала от идеологии, которая ведет ее вперед..."
 WRS_zhukov_march_on_the_old_capital_desc:0 "После распада старого Советского Союза губерния Коми стала неотъемлемой частью Западнорусского Революционного Фронта, а ее столица Сыктывкар даже служила нашей чрезвычайной столицей в Западнорусской войне. Однако с тех пор наша власть в Коми ослабла, и регион теперь контролируется выскочками, которые, по-видимому, не способны даже управлять собой. Тем не менее, несмотря на хаотичное правление, мятежники каким-то образом накопили огромную власть и влияние, и теперь они считают, что могут бросить вызов нашей власти.\\n\\nМы не можем позволить этому безумию продолжаться. Мы должны нанести удар по мятежникам и вернуть провинцию в качестве основного шага к воссоединению Родины."
 WRS_zhukov_trial_the_government_desc:0 "Политические демагоги Сыктывкара виновны в создании нелегитимного и незаконного государства, утаивании власти от пролетариев и сеянии нестабильности в смутное время. Каждый член законодательного собрания должен быть судим за свои преступления против Западнорусского Революционного Фронта и русского народа в целом, начиная с крайне правых агитаторов и включая многих из левоцентристских коалиций.\\n\\nСуд над политиками за измену необходим для восстановления стабильности Фронта, поскольку воспоминания о демократии могут задержаться в умах населения и должны заставить замолчать некоторых из самых громких подстрекателей."
 WRS_zhukov_the_priesthood_desc:0 "Как однажды сказал великий Маркс, религия это опиум для масс. Можно с большой уверенностью сказать, что нет в мире страны, где это было бы более верно, чем в России. Православная церковь, социальная и политическая сила, столь великая, что она выстояла в войне и теперь переродилась в теократов, которые теперь правят своей монашеской диктатурой. С 1917 года церковь на каждом углу безуспешно пытается остановить народное движение и уничтожить нашу великую борьбу, подвергая опасности наше движение и ставя под сомнение наш народ. Они используют величайшее оружие человека, надежду, чтобы подчинить его своей воле. Этого больше нельзя допустить.\\n\\nНадпись на стене становится ясной, и наш следующий шаг более чем очевиден: солдаты нашего великого Фронта освободят Гайны и установят власть народа над властью религии, силу, которая на каждом шагу будет соответствовать интересам буржуазии. Как Фронт вновь разжигает свою силу, так и силы реакции пытаются укусить в ответ, но люди кусаются сильнее!"
 WRS_zhukov_crush_the_church_desc:0 "Если религия это опиум России, заставляющий Родину болеть все сильнее и сильнее, загоняющий ее в ловушку прошлого, то Фронт это ее реабилитация. Мы должны сокрушить подставные лица этой злой силы, прежде чем они смогут развратить нес еще больше!\\n\\nМы видим в Гайнах чистейшую форму коррупции, которая так долго грызла Россию изнутри. В то время как религия сама по себе является личным делом и может практиковаться без вреда изнутри своего дома, именно тогда, когда она становится больше, чем просто личным делом, она становится проблемой. Власть Церкви и ее негативное влияние на Россию доказывают, что государство, основанное на религии, не может устоять.\\n\\nИменно по этой причине мы должны сокрушить духовенство Гайны в их религиозной войне против народа России. Мы проедем на наших танках по церквям, мы поднимем красный флаг там, где стоял крест, и мы избавим Россию от угрозы, которая есть Православная Церковь!"
 WRS_zhukov_cease_this_foolishness_desc:0 "Прискорбным следствием убогого состояния России является то, что Советский прогресс в снижении роли религии в жизни людей в значительной степени был свернут в пользу фанатизма. Крестьяне, давно отчаявшиеся и лишенные эффективного образования, предпочли предаться "opiate of the masses", turning the countryside into a stronghold of anti-Marxist principles.\n\nIn order that rational principles once again hold sway in the villages, the Communist Party has decided to embark on an effective propaganda campaign against the church. Cadres will tour our many hamlets to encourage literacy, educate the masses, and root out superstition wherever they travel. It is hard work, and there is always work to be done, but liberating our poor from the shackles of the faith is its own reward."
 WRS_zhukov_operation_venus_desc:0 "Когда пыль операции "
 WRS_zhukov_the_mechanized_men_desc:0 "Точную информацию о том, что происходит за российской границей, всегда трудно получить. Несмотря на это, мы не могли пропустить слухи, которые все шли из города Горького. Они говорили о военном государстве, построенном не на идеологии или лидере, а на единственном желании остатков армии сокрушить немцев навсегда. Для этого они используют бронированную армаду, которая, по слухам, является огромной. Важно, однако, то, что эти люди были гордыми солдатами Фронта в войне против немцев. Возможно, если бы мы подошли к ним, то смогли бы договориться до того, как мы пошлем наши лучшие полки на разгром Горького."
 WRS_zhukov_approach_averin_desc:0 "Может быть, прежде чем Фронт снова пойдет воевать, мы должны сначала протянуть оливковую ветвь мира и предложить танковым командирам Горького мирное воссоединение. Будем надеяться, что "government" commanding the city, its factories and the tank armies will be acceptive of our socialist values and agree to cooperation for the greater good of Russia, now that a true power in the region is rising. We will also make promises for vengeance against the Germans in the future, when the nation is once again united and ready to fight."
 WRS_zhukov_welcome_their_tank_divisions_desc:0 "Удивительно, но оказывается, что популярность Западнорусского Революционного Фронта у населения и армии Горького гораздо больше, чем мы ожидали. Не только крестьяне города, но и армия, экипажи танков с любовью вспоминают те дни, когда Фронт правил западной Россией и храбро сражался с демоническими немцами. Поэтому давайте относиться к ним не как к врагам, которых мы должны заставить замолчать, а как к друзьям нашего правительства. Возможно, мы даже могли бы использовать лояльность танковой армии в своих интересах и интегрировать ее в Красную Армию."
 WRS_zhukov_punish_the_pirates_desc:0 "Бандиты, живущие в Горьком, хотя они могут использовать танки вместо винтовок и гранат, все же, в своей основе, бандиты. Они бродят по району только ради личной выгоды, прибыли и мести против Рейха, которого, как они знают, они не могут достичь самостоятельно. И давайте не будем забывать, что они предали нас, когда мы были в самом слабом месте, и создали базу в городе вместо того, чтобы продолжать сражаться до последнего человека за наше дело. Ясно, что мы не можем терпеть такую группу теперь, когда они находятся на нашей границе. Вторжение в Горький будет быстрым и решительным, и бронированные пираты не смогут противостоять нашим мощным армиям. Они будут побеждены без особых проблем."
 WRS_zhukov_get_the_factory_back_online_desc:0 "Конечно, нельзя забывать забыть о Горьковском автозаводе, одном из крупнейших автозаводов в свободной России, который эффективно питал военную мощь горьковских бандитов и производил их танки. Так как он был поврежден при нашем вторжении, его необходимо как можно скорее отремонтировать и открыть заново. Его производственные возможности в сочетании с ресурсами, которые может предложить Запад России, будут очень полезны для военной промышленности ЗРРФ. На этот раз ГАЗ будет использоваться не для бандитов, ранее контролировавших город, а для истинной российской власти в Архангельске."
 WRS_zhukov_the_rogue_tatars_desc:0 "История Татарской республики, как и многих других государств региона, в котором они проживают, началась с предательства. Когда ЗРРФ выступил против германских рейхскомиссариатов, Абдулла Алиш нашел предлог для начала восстания, и как ни старался наш генерал Гаврилов разгромить сепаратистов, мы были вынуждены бежать на север. Теперь мы снова добрались до вероломных татар и настало время расплаты за их предательство. Начнется мобилизация на границе с ними, а также подготовка к тотальной войне против них. Возможно, в последнюю минуту они увидят силу Фронта и встретят нас как братьев. Если они этого не сделают, то столкнутся с последствиями."
 WRS_zhukov_the_final_warning_desc:0 "Настало время, поставить окончательный ультиматум татарской сепаратистской республике. У них есть два варианта, и они просты: присоединиться к нам или умереть. Нам стало совершенно ясно, что на данный момент сепаратисты не в силах остановить Красную волну, захлестнувшую Россию. Мы надеемся, что татарское руководство тоже это поймет и примет мирный вариант, чтобы избежать кровопролития. Мы даже можем дать им автономию, если они согласятся и докажут свою преданность нашему делу. Конечно, если они отвергнут наше решение, у нас не будет проблем с отправкой наших войск в Казань для быстрого завоевания татарского города и его окрестностей."
 WRS_zhukov_demand_oaths_of_loyalty_desc:0 "В прошлый раз, когда Татарстан был взят под контроль Фронта, они предали нас. Мы должны сделать так, чтобы подобное больше никогда не повторилось. Теперь, когда они снова под нашим контролем, будет составлена присяга Западнорусскому Революционному Фронту. Присяга будет клятвой быть верными и бороться за Фронт и его идеалы социализма и свободы вопреки всему, даже в самые мрачные моменты, и никогда не поворачиваться против него. Чтобы получить какую-либо важную должность в местном самоуправлении или стать членом, каждый татарин должен будет произнести присягу. Хотя это может не иметь большого практического значения, она все же будет в памяти татар. В конце концов, мужчины держат свое слово."
 WRS_zhukov_the_restored_tsar_desc:0 "Во время Западнорусской войны "Tsar" Vladimir was nothing more than a Russian collaborator, hated by his people and supporter of an almost dead ideology. However, he would do the unthinkable, and lead a small army of collaborators and emigrés into the Russian lines as both the Wehrmacht and the Front were under pressure. The pocket Vladimir created between other warlord states grew in power, centered around the city of Rykov.\n\nNow we have come back to conquer them. And unlike some other warlords, there cannot and will be no negotiations with them. The freedom of the people and socialism are non-negotiable. This simply a matter of war, and a war that will surely end in the victory of the Russian people and the West Russian Revolutionary Front."
 WRS_zhukov_the_civil_war_relived_desc:0 "Полвека спустя Россия оказалась в ситуации, столь отличной от той, но и столь же похожей. Мы стоим на пороге того, чтобы покончить с царской тиранией во второй раз, поскольку некоторые члены династии Романовых, похоже, не усвоили своего урока. Мы должны сделать так, чтобы она никогда больше не возникала на русских землях. Итак, в рамках операции "
 WRS_zhukov_archive_the_royal_relics_desc:0 "Дни, когда цари правили Россией, оставили после себя реликвии прошлого, которые напоминают нам об их царствовании. В частности, много корон и бриллиантов. Хотя они могут показаться мало значимыми для гражданина Западнорусского Революционного Фронта, они могут действовать как символы, которые реакционеры могут использовать. Что, собственно, и сделал Владимир после захвата Рыкова своей армией сторонников и соратников. Теперь, когда царские регалии в наших руках, пришло время сделать то, что должно быть сделано, и спрятать или уничтожить их все. Они просто напоминают нам о царских годах, и меньше всего нам хотелось бы, чтобы какой-нибудь реакционер использовал их, чтобы вновь сплотиться вокруг монархического дела."
 WRS_zhukov_the_syncretist_experiment_desc:0 "Город Березники еще несколько лет назад ничем особо не выделялся. Однако по окончании Западнорусской войны он оказался под властью монархической кучки во главе с Владимиром. Но чем он отличался от них, так это эксцентричным губернатором Александром Казембеком. Веря в народную монархию и вступая на опасный путь между фашизмом и коммунизмом, он дистанцировался от Вятки, но все же полагался на нее. Как бы ни выделялись элементы социализма в идеологии Казембека, он по-прежнему противостоит ЗРРФ и является сторонником Владимира. Поскольку переговоры невозможны, решение простое: вторгнуться в Березники и не щадить младороссов."
 WRS_zhukov_clean_up_kazembeks_mess_desc:0 "После того как мы закончим подготовку, наступит время нанести удар по Березникам. Вторжение к младороссам не будет трудным процессом, поскольку у них есть только один город, в то время как у нас есть вся мощь Северо-Западной России, поддерживающая нас в этом начинании. Мы надеемся, что с быстрым вторжением и сокрушительным поражением этого военного государства абсурдная идеология, которой они следуют, исчезнет, а ее сторонники умрут или окажутся в тюрьме. А когда монархо-социалисты умрут, нам откроется путь для дальнейшего расширения нашей экспансии в регионе. Будем надеяться, что в будущем мы встретим меньше сумасшедших."
 WRS_zhukov_out_with_the_tsar_desc:0 "Общепризнанная проблема с которой Западнорусский Революционный Фронт часто сталкивался в своей экспансии, - это преподавание социалистической доктрины необразованным крестьянам. Теперь, когда мы вступили на земли, ранее контролируемые младороссами, эта проблема только усилилась. Многие либо поддерживают царя как лидера, поскольку мало кто помнит его фактическое правление до 1917 года, либо не понимают разницы между нами и их прежним режимом. Поэтому настало время научить их ценностям нашей идеологии. С помощью политпросвещения, агитационных плакатов и наших собственных партийцев и чиновников, посещающих деревни и города, мы объясним им, почему социализм работает и чем он отличается от царского самодержавия или того, во что верил Казембек. Будем надеяться, что крестьяне и рабочие Березников в будущем станут гордыми членами партии и сторонниками Фронта."
 WRS_zhukov_establish_the_new_frontier_desc:0 "Теперь, когда еще больше царьков пало перед мощью Фронта, мы должны консолидировать наши завоевания. Если мы поторопимся, то это значит, что мы не усвоили уроки Западнорусской войны, и бастион социализма рухнет так же быстро, как и вырос. Таким образом, новые земли, взятые под нашу защиту, должны быть стабилизированы, и гражданское правление должно быть установлено в ближайшее время. Этому будут посвящены время и усилия, и все должны работать сообща для достижения стабильности и развития на новых участках освобожденной нами земли. Только после того, как это будет сделано, мы сможем продолжить нашу кампанию воссоединения."
 WRS_zhukov_hunt_down_rebel_elements_desc:0 "Мы могли бы взять под полный контроль многие новые территории на Западе России, но сопротивление продолжается. Как бы мы ни пытались нормализовать ситуацию там, дискредитируя режимы, которые раньше управляли землями, некоторые все еще борются и сопротивляются власти Архангельска. Такие восстания должны быть подавлены, особенно когда они могут представлять возможную угрозу для наших линий снабжения, когда мы двинемся на юг. По этой причине операции по борьбе с повстанцами должны проводиться постоянно. Если мы не прекратим борьбу с мятежниками и партизанами, то ограничим им свободу действий. И в конце концов сопротивление прекратится: если они будут деморализованы и истощены то, даже самые радикальные группы сопротивления будут вынуждены сдаться."
 WRS_zhukov_expand_vehicle_production_desc:0 "Наша экспансия успешно продолжается, и по мере того, как растет наша территория, растет и наш доступ к промышленности и ресурсам Западной России. Мы можем использовать эту недавно обретенную силу многими способами, и один из них заключается в производстве транспортных средств на наших заводах. Транспорт, будь то бронетранспортеры или просто грузовики, имеют много применений как в военном, так и в гражданском секторе, особенно если мы производим современные и продвинутые модели. Транспортировка людей и полезных грузов через контролируемые нами территории будет проще, тем более что мы восстанавливаем и развиваем инфраструктуру, разрушенную немецкими бомбардировками. Это также поможет нам лучше спроецировать нашу власть дальше на юг, в районы, которые мы только что завоевали и все еще находимся в переходном периоде."
 WRS_zhukov_relocate_the_government_desc:0 "Когда ЗРРФ рухнула вместе с ее попытками разгромить Рейх, маршал Ворошилов и те, кто еще верил в него и режим, были вынуждены бежать на Крайний Север, а именно в замерзающий Архангельск, прямо на побережье Белого моря. Однако теперь, когда большая часть наших старых земель была возвращена под наш контроль, есть гораздо более привлекательные варианты для столицы Фронта и основной базы операций.\\n\\nВ частности, рассматриваются два основных варианта: Сыктывкар, крупный город немного южнее, и Рыков, ранее известный как Вятка и центр монархической реставрации. Обе они были возвращены Красной Армией и гораздо лучше связаны с остальной частью Западной России и Фронтами, на которых мы сражаемся. Кроме того, поскольку они оба были какими-никакими, но столицами, определенная инфраструктура для управления страной там должна найтись. Поэтому перемещение правительства звучит как заманчивый способ поддержать нашу кампанию по воссоединению и помочь Фронту в целом."
 WRS_zhukov_operation_luna_desc:0 "С завершением операции "Aryans" and want to collaborate with the Germans. However, our biggest enemy in the region and one of the most hated groups is Samara, and the Russian Liberation Army. Ruled by general Vlasov, they have betrayed their country and are friends of the Germans. Of course, they will be crushed with all our might."
 WRS_zhukov_the_maddened_cultists_desc:0 "Ни одно из государств, возникших из хаоса русской анархии, не было столь безумным и далеким от мыслей и верований народа, которым они управляли, как Пермь, широко известная как Арийское Братство. В то время как после войны все русские так или иначе ненавидели нацистов, некоторые предпочли сойти с ума. Во главе с Алексеем Добровольским они утвердились в качестве своего собственного военного государства, веря в нацистскую идеологию, но также утверждая, что славяне тоже являются арийцами. Они правят Пермью царством террора, которое они обрушили на собственный народ. Нам давно пора освободить их, и поэтому в рамках операции "
 WRS_zhukov_euthanize_the_abomination_desc:0 "Пришло время положить конец безумию арийской клики и их больным убеждениям. Наши войска уже сосредоточены на границе с Пермью и готовы вторгнуться в любую минуту. Поскольку мы выступаем против любой формы фашизма и национал-социализма, то не допустим существования тех, кто фактически является самыми большими поклонниками Рейха. Битва за Пермь будет легкой, всего лишь сноской в победоносной истории ЗРРФ, и откроет дорогу для дальнейшего расширения. Будем надеяться, что Арийское братство и его идеология будут навсегда похоронены в истории и никогда больше не возродятся."
 WRS_zhukov_rescue_the_persecuted_desc:0 "Под властью Арийского братства в городе Перми не было ничего, кроме бессмысленного угнетения народа, которому Западнорусский Революционный Фронт положил конец. Граждане, которые когда-то жили под властью культистов, должны быть обучены социалистической доктрине, доктрине равенства. Нормальные гражданские лица будут хорошо интегрированы во Фронт, тем более что им не придется жить в городе, который постоянно находится на военном положении, и в целом они будут наслаждаться лучшей жизнью. Те, кого сочли "Untermensch" will be free once again, no longer adhering to absurd racial theories. Perm will be free, and under our benevolent rule."
 WRS_zhukov_the_muslim_separatists_desc:0 "С помощью операции "nation" of Tatarstan, they were born from our weakness and believe in an identity separate from all other Russians, centered around their nationality and religion. However, their final fate must also be the same as Tatarstan, and that is parts of the Front, gears in a machine larger them like all other warlord states that fell to our force. With our armies already in the south from our previous operations, it will not take long for the formations there to assemble on the border with the Bashkir separatists, and when the time comes, invade and crush them with ease."
 WRS_zhukov_what_must_be_done_desc:0 "Все части на месте и мы готовы к вторжению наших войск в Башкирию. Последователи Валиди могли бы верить, что они выживут и сохранят свое влияние, но их исламистские мечты явно вступают в конфликт с мечтами советского народа. И поэтому мы не можем позволить им свободно править Уфой. С исламистской угрозой мы будем бороться всеми силами, и у них не останется иного выбора, кроме как сдаться Фронту и принять социализм на благо всей страны. С теми, кто откажется, разберутся так или иначе."
 WRS_zhukov_hammer_out_a_deal_desc:0 "Возможно, причина того, что татары не могут быть легко интегрированы в нашу нацию, заключается в их религии. И монархия, и старый Советский Союз не были добры к отдельным идентичностям и мусульманам, и, возможно, ответной реакцией на это был национализм и исламизм, которые возникли в Башкирии. Поэтому на этот раз мы будем более снисходительны к ним: в частности, Фронт, как бы он ни старался дистанцироваться от религии и ее институтов, будет проявлять некоторую доброту к татарам. Их религия и обычаи будут уважаться, как и некоторые религиозные здания и учреждения, если они будут соответствовать нашим авторитетам и нашим верованиям. Таким образом, татарам было бы гораздо легче интегрироваться в ЗРРФ и быть более лояльными к нашему делу."
 WRS_zhukov_the_traitor_general_desc:0 "Мало кого в России так ненавидели, как генерала Андрея Власова. Человек, которого Советский Союз когда-то считал преданным офицером, обернулся против него, и одно упоминание о нем может вызвать гнев в умах русских. Он предатель и доказал это, основав небольшую вотчину на границе с восточными территориями Рейха.\\n\\nВ то же время его армия, "ROA", has also become a loathed group. There are few things more shameful to our people as collaborating with the Nazi invaders, and each and every one member of Vlasov's army should be ashamed as well. We must invade their warlord state in Samara, one of the few remaining pockets of resistance to socialist authority in West Russia, and so mobilization near their stronghold must begin. An army of defectors will have no chance against the massive Red Army."
 WRS_zhukov_drop_the_hammer_desc:0 "Пришло время для нашей последней мести. Коллаборационистская армия Власова предала свою Родину и справедливость должна восторжествовать. Красная Армия полностью готова нанести удар и разгромить любое сопротивление, как это ей уже не раз удавалось на протяжении всей нашей кампании воссоединения. Если они не получат помощи от своих огромных благодетелей, Рейха, который хочет видеть нас мертвыми любой ценой, уничтожение Самары будет относительно легкой и простой работой. И как только они будут стерты с лица земли, мы позаботимся о том, чтобы подобная гнусная организация, угрожающая ЗРРФ, больше никогда не появлялась."
 WRS_zhukov_never_again_desc:0 "Мы сделали это! Нам удалось победить коллаборационистов на поле боя и уничтожить любое организованное сопротивление, которое они могли оказать. То, что мы должны сделать дальше, - это обеспечить, чтобы те, кто стоит за РОА, были привлечены к ответственности за свои преступления, и чтобы никому никогда не пришло в голову возродить изменнические группы..\\n\\nМногие были соучастниками и занимали высокие посты в Русской Освободительной Армии, и всех их нужно было судить. Мы арестуем каждого из них, кого сможем найти, а затем отдадим под суд. Они совершили преступление, просто помогая РОА и веря в сотрудничество с Германией. Мы разберемся с ними, и хотя некоторые из них могут быть просто заключены в тюрьму, мы без колебаний казним наихудших из них. Необходимо принять все меры, чтобы ни одна такая группа никогда больше не появлялась в рамках ЗРРФ."
 WRS_zhukov_secure_the_new_territories_desc:0 "Если мы хотим сохранить положение, с которого так легко пали много лет назад, мы должны извлечь из этого уроки и утвердиться в качестве доминирующей державы, полностью контролирующей свои завоеванные территории.\\n\\nПервый шаг к стабилизации нашего контроля это уничтожение ошметков сопротивления. Хотя в теории мы захватили много земель, там все еще есть много групп сопротивления, а также бандитов и военачальников, бродящих по ней, и наша армия должна бороться с ними. Далее, экономика всех этих регионов должна быть включена в ЗРРФ, что может оказаться трудным из-за различных экономических систем, принятых в каждом из них, но в конечном счете возможным и полезным для нас. Наконец, управление этими землями должно стать более эффективным, и это можно сделать многими способами. В целом, это будет трудный, но не невыполнимый процесс."
 WRS_zhukov_establish_our_administration_desc:0 "Теперь, когда Западнорусский Революционный Фронт окончательно объединил регион, который он когда-то контролировал, мы должны также обеспечить, чтобы правительство, возглавляющее его, было стабильным и эффективным. Первая ключевая роль в этом будет заключаться в переходе от военного управления к гражданскому на вновь отвоеванных землях. В настоящее время большая часть дел в этих регионах решается там оккупационными силами, но это должно измениться. Лояльные коммунисты будут размещены там на должностях местного самоуправления, чтобы сформировать надлежащую гражданскую власть и завершить их переход в состав ЗРРФ. Кроме того, правительство должно быть централизовано и реформировано, чтобы иметь возможность работать на гораздо больших пространствах, в частности путем привлечения местных представителей из других стран и создания новых административных подразделений, чтобы Фронт мог, наконец, стабилизировать свое правление и подготовиться к более амбициозным действиям."
 WRS_zhukov_root_out_the_roa_desc:0 "Из всех группировок, которым мы противостояли и с которыми воевали больше всего, худшей была Русская Освободительная Армия. Это было не только из-за их безумных методов уничтожения нас, а именно присоединения к немцам, но также из-за их размера и широкой поддержки. Многие, кто презирал нас и социализм в целом, видели в РОА наилучший вариант, что еще больше увеличивало его популярность. Теперь, однако, у нас есть власть, и мы контролируем всю Западную Россию. Повсеместная чистка всех без исключения членов, друзей и сочувствующих армии Власова крайне необходима, если мы хотим ликвидировать их раз и навсегда. Самая ненавистная организация в наших землях должна быть уничтожена и забыта навсегда."
 WRS_zhukov_compile_our_findings_desc:0 "В нашей долгой и трудной кампании воссоединения нам пришлось вести много войн и сражений против тех, кто отказался сотрудничать и склониться перед Архангельском. Это наградило нас не только территорией и славой, но и важными военными уроками, которые иначе мы бы не усвоили. Красная Армия пробивала себе путь через Западную Россию, используя различные доктрины и стратегии в каждом сражении, и поэтому мы должны внимательно изучить вместе с лучшими генералами ЗРРФ, какая тактика является наиболее эффективной на поле боя, и что мы могли бы улучшить для будущих кампаний, которые могут оказаться более трудными, чем когда-либо прежде."
 WRS_zhukov_reward_the_people_desc:0 "По мере того как Фронт укрепляет свои истинные позиции в мире, люди Западной России полны радости, они празднуют и поддерживают нас на каждом шагу нашего пути. Однако им также пришлось пережить трудности, поскольку мы истощили наши доступные ресурсы и использовали все методы и уловки, чтобы добраться туда, где мы находимся. Настало время показать им, что они не забыты и что они истинная основа нашего успеха и могущества.\\n\\nМы приобрели невообразимое количество земли и ресурсов со времен изоляции на Крайнем Севере. Согласно самым основным принципам социализма, мы должны распределить их между всеми в соответствии с потребностями. Крестьяне и рабочие получат землю, которую они смогут возделывать и использовать в форме колхозов, в то время как мы также предложим помощь из добычи, которую мы получили с нашими завоеваниями. Гордые граждане нашей страны увидят, что они могут заработать в обмен на свою преданность и тяжелый труд."
 WRS_zhukov_operation_phobos_desc:0 "К западу от ЗРРФ, в устье Онеги и на побережье Белого моря, Добровольческая Антикоммунистическая Гвардия утвердилась как еще одно военное государство. Однако она не похожа на другие. Владимир Кирпичников был не тем человеком, который ухватился за возможность личной славы и наживы, а генералом, которого Хельсинки принудил к этому положению. После Великой Отечественной войны Финляндия приобрела обширные земли в Карелии и на Кольском полуострове, завершив свою мечту о "Greater Finland". But when a socialist power arrived on their backyard, they would find a way to shield themselves from them by the creation of a buffer state. Now, with our power and lands reclaimed, we can defeat the final warlord state still holding out in West Russia: Onega. Of course, Finland will rush to their protection, but we will hit two birds with one stone; Onega will fall, and the opportunity to reclaim Karelia will present itself."
 WRS_zhukov_the_winter_war_desc:0 "После длительных приготовлений пришло время обратить свой взор на единственный кусок свободной западной России, не удерживаемый нашим Фронтом, а именно на Онегу. С тонким фасадом для защиты финского национализма и их планов по ассимиляции Карелии, а также для защиты себя от нас, вотчиной Кирпичникова, не стоит вести переговоров. Вместо этого мы пошлем дипломатов в Хельсинки, чтобы выдвинуть свои требования - возвращение Карелии и Онеги или война против финского народа и его предательской марионетки.\\n\\nНаш народ все еще разделен, и мы не должны позволить десятилетию военного владычества заставить забыть об этом."
 WRS_zhukov_our_long_last_lands_reclaimed_desc:0 "Давным-давно пал Западно-русский революционный Фронт. Но мы не сдались. Мы спотыкались, падали и изо всех сил пытались выжить, но мы восстали из пепла, и вторжением за вторжением мы снова поднялись на вершину. Мы сделали это. Западная Россия больше не разделена между царьками, а объединена под одним знаменем - знаменем Фронта. Красная Армия безраздельно властвует, и рабочие не только России, но и мира в целом радуются нашему второму приходу к власти. Теперь, мы, возможно, снова будем признаны законными правителями региона, и мы направим решительный сигнал нашим врагам - как остальным российским военачальник, что держатся на востоке, так и Германскому рейху, что отныне мы сможем реализовать свою мощь."
 WRS_no_tukha_tt:0 "§SГеоргий Жуков§! Верховный маршал Западнорусского революционного фронта"
 
 #Tukha Regional Tree
 WRS_tukha_regional_a_red_state_for_a_red_army:0 "Красное государство для красной армии"
 WRS_tukha_regional_a_red_state_for_a_red_army_desc:0 "Красная Армия есть и, вероятно, всегда будет последним и величайшим защитником социализма в России. Она - главный орган, через который будут сохранены наши социалистические пути. В соответствии с этим направлением мысли мы должны превратить Красную Армию в самую грозную силу на планете. Мы немедленно начнем реорганизацию Красной Армии, проведем смотры для офицеров и командиров, а также проведем полную инвентаризацию всей огневой мощи Красной Армии. Имея под рукой эти сведения, мы составим список всех областей, в которых Красной Армии чего-то недостает и исправим проблему."
 WRS_tukha_regional_reform_the_presidium:0 "Реформировать Президиум"
 WRS_tukha_regional_reform_the_presidium_desc:0 "Десятилетняя мечта стала реальностью! Новый союз на западе, рожденный из крови, мозгов и пуль. Жертвы тысяч красноармейцев и их товарищей выливаются в новую стабильность от Архангельска до Уфы.\n\nВ отличие от всех тех других государств, раскиданных по всей русской пустоши, наш Революционный Фронт стремится к большему, чем просто самосохранение. Теперь, когда наш плацдарм укреплен, пришло время вернуться к нормальной жизни.\n\nПрезидиум, это любимое и ненавистное учреждение, должен обрести новую жизнь.\n\nВпрочем, исключительно в соответствии с теориями Верховного маршала. Мы найдём баланс между гражданским и военным управлением. Красная Армия, как предвестник революции, никогда больше не будет просто подчиняться воле бюрократов и интриганов. Президиум также не будет совершенно бесполезным, иначе наша легитимность будет под угрозой.\n\nНачалась новая борьба за душу и структуру нового правительства. Давайте возьмёмся за эту задачу всерьёз и будем остерегаться неудач нашего прошлого."
 WRS_tukha_regional_those_loyal_civilians:0 "Лояльность гражданских"
 WRS_tukha_regional_those_loyal_civilians_desc:0 "Жуков, в годы своей пафосной борьбы за благосклонность Егорова, часто называл Верховного маршала Тухачевского "узурпатором", пытаясь изобразить его каким-нибудь честолюбивым тираном.\n\nИстина никогда не была такой красивой и такой простой. Верховный маршал не скрывал своего презрения к предателям и бюрократам, которые привели Союз к краху, но это не значит, что он стремится стать простым военным деспотом. Верховный маршал стремится преодолеть неудачи прошлого, чтобы люди, которые руководят революцией, понимали её важность.\n\nК счастью, ещё есть те, кто подходит под такой критерий. Тем лояльным гражданским администраторам, которые разделили нашу борьбу, будут предоставлены места в президиуме. Таким образом, гражданское правление возвращается в Западную Россию, освобождая армию от удушающе сложных политических обязанностей.\n\nОднако Красная Армия должна оставаться настороже и осторожно относиться к этому новому Президиуму. Хотя его цели пока совпадают с целями народа, прошлое показало потенциал карьеризма и предательства, который может создать такой институт."
 WRS_tukha_regional_those_who_fight_no_longer:0 "Те, кто не сражается"
 WRS_tukha_regional_those_who_fight_no_longer_desc:0 "Из всех советских институтов только Красная Армия выстояла в суровых песках времени. В то время как миллионы людей были эвакуированы через Уральские горы, она твердо стояла перед лицом надвигающегося апокалипсиса. В течение десятилетий она вела непрекращающуюся войну против наступления тьмы.\n\nЕсли Красная Армия должна быть придатком международного пролетариата, то вполне логично, что она будет участвовать в организации и руководстве его борьбой. Гражданские и военные различия не имеют большого значения для осажденного народа.\n\nМы никогда больше не допустим развития отдельного бюрократического класса, клики фыркающих крыс, объявляющих победы пролетариата своими собственными, при этом подрывая их на каждом шагу своей некомпетентностью и политическим "честолюбием".\n\nСами массы будут осуществлять власть только через одно учреждение. Синтез армии и президиума, укомплектованный ветеранами - маршалами фронта. Наконец, у нас будет правительство тех, кто общался с людьми и боролся за них."
 WRS_tukha_regional_checks_and_balances:0 "Проверки и противовесы"
 WRS_tukha_regional_checks_and_balances_desc:0 "Возрождение президиума - важный шаг к возвращению к нормальной жизни на западе России. Однако нельзя допустить, чтобы он безоговорочно проводил в жизнь свою волю, как это было в прошлые десятилетия.\n\nПо приказу Верховного маршала должна быть разработана система сдержек и противовесов. Многие функции, такие как ратификация договоров, объявление войны, отмена указов главнокомандующего и назначение определенных министров будут ограничены.\n\nЕсть некоторые обязанности, которые подходят только тем, кто рискует своей жизнью ради людей. Маршалы Красной Армии урежут власть президиума."
 WRS_tukha_regional_an_equal_partner:0 "Равноправный партнёр"
 WRS_tukha_regional_an_equal_partner_desc:0 "Верховный маршал Тухачевский не скрывал своих убеждений относительно старых советских политиков. Их некомпетентные интриги уже дважды приводили страну к краху и гибели миллионов людей.\n\nНесмотря на это, кажется, что политики снова могут понадобиться нашей стране. Перед новым советским государством стоит множество вопросов, от этнической автономии до социальной и экономической политики. Впереди ещё много часов энергичных дебатов. Дебатов, которые потребуют переговоров и компромиссов.\n\nКрасная Армия должна стоять над такими мелкими разборками, служа только интересам международного пролетариата. Поэтому она вряд ли пригодна для долгосрочного управления, а тем более для выработки нашей политики.\n\nПрезидиум будет наделен значительными законодательными и судебными полномочиями в вопросах государственного управления. Однако это не значит, что Красная армия станет повиноваться его прихотям. Эти два учреждения будут служить в качестве равноправных партнёров, и оба они будут подчиняться Верховному маршалу как их пророку и руководителю."
 WRS_tukha_regional_look_to_the_past:0 "Взгляд в прошлое"
 WRS_tukha_regional_look_to_the_past_desc:0 "Чтобы правильно перестроить социалистическую революцию, мы должны учиться на неудачах тех, кто был до нас. Хотя их цели были благородны, советы были коррумпированы такими институтами, как НКВД, и пострадали от катастрофических экономических планов, которые не смогли индустриализовать Россию.\n\nНо главная причина неудач - это неспособность Бухарина создать экономику, которая могла бы мобилизовать себя во время войны, и его прямой отказ инвестировать в военные расходы, когда германская угроза всё приближалась. Наши наиболее видные коммунистические интеллектуалы в новом объединенном государстве советуют нам обратиться к другим старым революционным теоретикам."
 WRS_tukha_regional_lessons_from_trotsky:0 "Уроки Троцкого?"
 WRS_tukha_regional_lessons_from_trotsky_desc:0 "Одна из фигур, которую в последнее время несколько интеллектуалов ценят, - это Лев Троцкий. К сожалению, жизнь товарища Троцкого оборвал психически больной убийца, поэтому его идеи так и не воплотились в жизнь в старой советской республике. Тухачевский придерживается убеждения, что диктатура пролетариата должна быть обеспечена сильной революционной армией, убеждение, которое он разделял с Троцким. Возможно, нам следует выдвинуть некоторые теории Троцкого о динамике государства, поскольку его критика Бухарина находит отклик у многих интеллектуалов, связанных с Красной Армией."
 WRS_tukha_regional_politicize_the_military:0 "Политизировать военных"
 WRS_tukha_regional_politicize_the_military_desc:0 "Нет сомнения, что Красная Армия очень важна для продвижения пролетарской революции. Где были бы скромные рабочие без армии, защищающей их от реакционных и буржуазных сил? Красная Армия должна посвятить себя сохранению революции, предлагая социалистическое образование своим солдатам и сообщая Западнорусским гражданским лицам, что Армия будет защищать их.\n\nНаконец, Красная армия может выступать в качестве двигателя политических перемен в России, обеспечивая революцию против реакционеров внутри России и немцев за границей."
 WRS_tukha_regional_politicize_the_military_trigger:0 "Мы выполнили поручение §YПрезидиума§!"
 WRS_tukha_regional_loyalty_to_marx:0 "Верность Марксу"
 WRS_tukha_regional_loyalty_to_marx_desc:0 "Красная Армия должна оставаться верной писаниям Маркса, используя свою военную мощь лишь для осуществления революции и освобождения пролетариата. Тухачевский и его офицеры смогли привести Фронт к его воссоединенной славе, но государство должно оставаться верным Марксу, чтобы мы не забыли о цели революции.\n\nМаркс признавал, что рабочие должны уметь самоорганизовываться и контролировать государственные дела при переходе к коммунизму. Красная Армия будет выступать в качестве исполнителя воли советского народа, маяка коммунизма против России, захваченной немцами и сепаратистами."
 WRS_tukha_regional_loyalty_to_the_revolution:0 "Верность революции"
 WRS_tukha_regional_loyalty_to_the_revolution_desc:0 "Многие справедливо настаивают на том, что Красная Армия должна оставаться единственной движущей политической силой государства. Красная армия обеспечила себе победу в Гражданской войне в России, верная делу революции, и как таковая должна продолжать руководить революцией в деле объединения России и далее.\n\nПриобщение армии к безликому делу "революции" обеспечит Красной Армии сохранение позитивного образа манящей перемены в России и восстановление порядка в государстве."
 WRS_tukha_regional_loyalty_to_the_motherland:0 "Верность Родине"
 WRS_tukha_regional_loyalty_to_the_motherland_desc:0 "Прежде всего, Красная Армия верна Родине и её народу. Защита народа от ядовитой правой идеологии и немецкого ига является главным приоритетом в эти тяжёлые времена.\n\nПоскольку правление царьков в России подходит к концу, мы должны помнить, каким великим может быть наш народ, когда он един в своей цели. Наша Родина величайшая страна на планете, и Красная Армия предана народу превыше всего."
 WRS_tukha_regional_the_reorganization:0 "Реорганизация"
 WRS_tukha_regional_the_reorganization_desc:0 "Россия больше не набор разрозненных "государств", и мы больше не банда солдат, защищающих какие-то клочки суши в Арктике. Время Западнорусского Революционного Фронта подходит к концу, и мы должны разработать Конституцию гражданского государства.\n\nОднако труд и жертвы красноармейцев, которые сражались и умирали за этот миг, никогда не должны быть забыты. Как защитники революции от буржуазной реакции, армия должна играть важную роль во всех трех ветвях государства, не только обеспечивая защиту нации от сил капитала, но и направляя её рабочих на великую революционную войну с фашистскими захватчиками."
 WRS_tukha_regional_a_loyal_presidium:0 "Лояльный Президиум"
 WRS_tukha_regional_a_loyal_presidium_desc:0 "Поскольку Западнорусский Революционный Фронт совершает переход от группы солдат, защищающих кучку беженцев, к настоящему социалистическому государству, мы должны рассмотреть роль Президиума. Верховный маршал не может быть марионеткой для его прихотей, коли он должен вести революционные войны против врагов рабочего класса. Истинная цель Президиума состоит в том, чтобы функционировать как совещательный орган для него, укомплектованный наиболее лояльными генералами и специалистами в стране, которые могут дать предложения относительно лучшего осуществления социализма на Фронте - при этом зная своё место."
 WRS_tukha_regional_a_steadfast_army:0 "Стойкая армия"
 WRS_tukha_regional_a_steadfast_army_desc:0 "Красная Армия это больше, чем просто собрание седых ветеранов, сражающихся на войне со времен своей юности. Это последняя надежда социализма в капиталистическом мире на то, что рабочие всего мира смогут освободиться от фашистской угрозы, поработившей под своей пятой целые континенты. Однако многие, особенно наши новобранцы, забыли об этом и просто считают себя в чем-то превосходящими гражданских лиц, которых они защищают. Мы должны напомнить солдатам об их приверженности социалистической идеологии и рабочему классу, будь то введение литературы в ряды, назначение политруков или уроки основ социализма вкупе с физической подготовкой."
 WRS_tukha_regional_a_disciplined_union:0 "Дисциплинированный союз"
 WRS_tukha_regional_a_disciplined_union_desc:0 "Со времени отступления в Архангельск гражданские правительственные аппараты в основном игнорировались. Однако, когда мы переходим от военного сопротивления к организованному государству, мы должны сосредоточиться на привлечении внимания к этим частям правительства, таким как гражданская бюрократия и законодательная власть. Именно эти институты обучают и ведут гражданское население к объединению России и разгрому фашистских захватчиков. Вводя воинскую дисциплину и учебные режимы, вся нация может быть перекована и преобразована в поистине спартанский институт, готовый поддержать войну против фашизма любыми необходимыми средствами."
 WRS_tukha_regional_militant_marxism:0 "Промышленность для защиты социализма"
 WRS_tukha_regional_militant_marxism_desc:0 "Истинный социалист стремится к миру во всем, что он делает. Иногда, однако, социалистическая нация должна мобилизовать свои ресурсы, чтобы защитить себя от контрреволюционеров.\n\nСледовательно, нашей целью, нашим долгом и нашей главной задачей будет привести промышленный комплекс нашего нового социалистического государства в соответствие с его марксистскими основами. Никогда больше мы не будем демонстрировать злоупотребления по отношению к системам промышленности, ибо мы пойдём вперёд и позволим нашей экономике превратиться в орудие социалистического достижения мира."
 WRS_tukha_regional_down_the_road_to_freedom:0 "По дороге к свободе"
 WRS_tukha_regional_down_the_road_to_freedom_desc:0 "По мере того как Фронт борется за восстановление России, вопрос о том, как управлять её экономикой, становится всё более острым с каждым днём. Хотя Советский Союз следовал Новой Экономической Политике, которая поддерживала ограниченную частную собственность на экономику до Великой Отечественной войны, радикальные социалисты в правительстве не только считают, что допуск частных рынков противоречил принципам марксизма, но и что он не развил страну достаточно, чтобы позволить старому Союзу победить фашистов. Они верят, что крупные государственные коллективы смогут ускорить средства производства так, как не может простой рост рынка, и позволят нам быстро перестроить страну. Напротив, более ортодоксальные социалисты в правительстве считают, что средства производства ещё недостаточно развиты, чтобы позволить упразднить частные рынки, и что легализация частников будет более реалистичным подход к проблеме. Выбор должен быть сделан в ближайшее время."
 WRS_tukha_regional_foray_into_the_unknown:0 "Вторжение в неизвестность"
 WRS_tukha_regional_foray_into_the_unknown_desc:0 "Коллективизация стучится в двери по всему Западнорусскому Революционному Фронту. Частные фабриканты и менеджеры увольняются и заменяются государственными служащими, а заработная плата рабочих в настоящее время стандартизируется в соответствии с классами оплаты труда, которые напоминают те, что существуют на военной и гражданской службе. Благодаря этому процессу коллективизации экономика больше не будет подвержена непостоянным колебаниям рынков и приливам спроса и предложения, а будет расти в соответствии с рациональным государственным планированием. Что ещё более важно для социалистического дела, рабочие Западнорусского Революционного фронта больше не будут бояться угнетения со стороны буржуазных хозяев и, несомненно, будут процветать при равной заработной плате за равную трудовую политику, проводимую правительством."
 WRS_tukha_regional_foray_into_the_unknown_tt:0 "Мы начнем §Rколлективизацию§! ключевых областей промышленности Западной России за §Y$200 миллионов долларов США§!.\n\n§YВВП§! §Gувеличится§! на небольшую сумму.\n"
 WRS_tukha_regional_the_forging_of_metal:0 "Ковка металла"
 WRS_tukha_regional_the_forging_of_metal_desc:0 "В древние времена для армии, идущей на войну, требовался только один металл. Будь то бронза, железо или сталь, пока кузнецы имели доступ к этому единственному материалу, их армия могла быть уверена, что они хорошо вооружены. Сегодня не всё так просто. Современное оружие нуждается во множестве различных материалов, чтобы быть созданным и функционировать должным образом. Танковые двигатели нуждаются в специальных компонентах, которые должны быть сделаны из хрома, чтобы работать как следует. Алюминий жизненно важен для создания самолётов, поскольку это единственный материал, достаточно легкий, чтобы позволить им летать.\n\nК счастью, на территории, которую мы отвоевали, имеются большие запасы обоих этих материалов. Если мы хотим собрать авиацию и бронетанковую армаду, достаточно большую, чтобы выиграть войну против всей мощи фашистов, мы должны немедленно начать разработку этих месторождений. Сама почва России отдаст все, что у неё есть, военным усилиям."
 WRS_tukha_regional_a_return_to_the_revolution:0 "Возвращение к Революции"
 WRS_tukha_regional_a_return_to_the_revolution_desc:0 "Скромный крестьянин был источником большой душевной боли для советских политиков с первых дней революции. Не имело значения, сколько лозунгов было выкрикнуто на улицах Ленинграда или сколько профсоюзных рабочих сражалось в Москве. Крестьянин тупо смотрел на это, неспособный по-настоящему понять тиранию наемного труда в промышленности.\n\nИменно из-за них генеральный секретарь Бухарин решил, что Новая Экономическая Политика жизненно необходима. В то время как наиболее нетерпеливые члены партии желали немедленной коллективизации промышленности и сельского хозяйства, это было просто нецелесообразно в сложившихся условиях. Марксистская теория ясна, социализм возникает из пепла капитализма. Было бы глупо пытаться заставить его существовать без фундамента.\n\nПо мнению Верховного маршала, Бухарин при всех своих недостатках в данном случае был прав. Теперь, когда наше положение стабилизировалось, мы можем начать возрождать НЭП. Чтобы противостоять реакционерам во всем мире и создать подлинно социалистическое общество, мы сначала пройдём через форму контролируемой рыночной экономики. Будет поощряться мелкомасштабная частная промышленность, а также ограниченные иностранные инвестиции везде, где это возможно. Скоро у нас будет здоровая основа для того, чтобы начать нашу борьбу."
 WRS_tukha_regional_a_return_to_the_revolution_tt:0 "Мы возродим §RНовую Экономическую Политику§! за §Y$150 миллионов долларов США§!\\n\\n§YВВП§! §Gувеличенится§! на небольшую сумму.\\n"
 WRS_tukha_regional_lessons_from_bukharin:0 "Уроки Бухарина"
 WRS_tukha_regional_lessons_from_bukharin_tt:0 "Построится дополнительная §Yинфраструктура§! по всей стране, за §Y$17,5 миллионов долларов США§!\\n"
 WRS_tukha_regional_lessons_from_bukharin_desc:0 "В период своего пребывания на посту генерального секретаря Бухарин инициировал ряд программ развития промышленности Союза. Одной из важнейших целей этих планов была модернизация ужасно устаревшей транспортной системы. В то время железнодорожная система России была неспособна обеспечить массовое перемещение людей и грузов, необходимых современной индустриальной экономике. Фашистское нашествие прервало модернизацию нашей транспортной инфраструктуры, но Бухарин добился некоторого прогресса, и теперь мы должны продолжить с того места, где он остановился.\n\nНовые железнодорожные линии должны прокладываться, а старые ремонтироваться до тех пор, пока мы не соединим друг с другом все крупные города и промышленные центры. Мы создадим новую систему дорог с твердым покрытием, которая позволит передвигаться по стране на легковых и грузовых автомобилях, а также на поездах. Победа над немцами потребует модернизации экономики, а современная экономика не может работать на грунтовых дорогах и сломанных рельсах."
 WRS_tukha_regional_the_workers_war:0 "Война рабочих"
 WRS_tukha_regional_the_workers_war_desc:0 "Пока солдаты Фронта оправляются от войны и готовятся к предстоящим конфликтам, борьба рабочих только начинается. По мере приближения следующей войны с немцами, люди, служащие на заводах, будут иметь не меньшее значение, чем те, кто находится на передовой. Без них не было бы ни пуль, ни снарядов, ни пушек. Наша промышленность уже не ограничивается несколькими заводами вокруг Архангельска. Наши рабочие должны быть готовы работать как часть машины, которая будет охватывать тысячи километров и состоять из сотен фабрик, литейных заводов и предприятий по производству боеприпасов, работающих круглосуточно, чтобы обеспечить армии Фронта.\n\nМы будем учить рабочих нашей страны, как работать в этой новой военной экономике. Часть этой подготовки будет включать в себя внушение им их собственной важности для военных усилий. Если мы сможем внушить нашим рабочим такой же фанатизм, как и нашим солдатам, наша промышленная мощь стремительно возрастет."
 WRS_tukha_regional_the_hammering_of_steel:0 "Молотом по стали"
 WRS_tukha_regional_the_hammering_of_steel_desc:0 "Современная война требует огромных ресурсов, как в прямом, так и в переносном смысле. В то время как цена в деньгах, людях и времени велика, так же велика и цена в стали. Без стали невозможно изготовить любое оружие, от гранаты до танка. Без вольфрама мы не сможем сделать бронебойные боеприпасы, которые будут необходимы для разгрома массированных танковых соединений, которые так любят немцы.\n\nВо время правления полевых командиров, когда предатели вынудили нас вернуться на Крайний Север, нехватка обоих этих материалов препятствовала нашему военному производству. Теперь мы восстановили большую часть нашей страны, включая несколько перспективных, но неосвоенных месторождений полезных ископаемых. Маршал Тухачевский приказал немедленно увеличить производство всех материалов, полезных для предстоящей войны. Разработка этих месторождений увеличит наши доступные запасы стали и вольфрама и сделает нас менее зависимыми от внешнего импорта для создания нашего оружия."
 WRS_tukha_regional_the_hum_of_the_tanks:0 "Гул танков"
 WRS_tukha_regional_the_hum_of_the_tanks_desc:0 "Величайший урок, который преподала миру Вторая Мировая война, заключается в том, что современная война это война моторов. Немецкие танковые дивизии были неудержимы, когда они катились по Европе. Со времен войны значение боевых машин только возросло. Помимо танков современные армии используют полевые бронетранспортеры для перевозки пехоты, а также тяжеловооружённые транспортные средства, предназначенные для перевозки солдат в бой и оказания прямой огневой поддержки во время боя.\n\nЧтобы догнать остальной мир мы будем уделять приоритетное внимание сборке этих автомобилей в течение целого года. По более высокой себестоимости производства наши заводы будут выпускать больше автомобилей, чем когда-либо прежде. Каждый танк, бронетранспортер и боевая машина, которые сойдут с конвейера, сократят разрыв между нашими войсками и немцами. Когда начнётся Вторая Отечественная война, фашисты не будут отбиваться от орд пехоты, а будут раздавлены колесами бронетанковой волны."
 WRS_tukha_regional_the_hum_of_the_tanks_tt:0 "Временно увеличивает производство бронетехники за §Y$100 миллионов долларов США§!\n"
 WRS_tukha_regional_the_simplest_soldier:0 "Простой солдат"
 WRS_tukha_regional_the_simplest_soldier_desc:0 "Если Фронт это машина, то трудящиеся это топливо, на котором она работает. Без их скромных усилий заводы не работали бы, а поля не производили бы ничего. Мы втянуты в великую борьбу за то, чтобы вернуть принадлежащее нам, а они наши самые простые, самые необходимые солдаты в этой войне. Без них мы ничто,и мы должны сделать всё возможное, чтобы внушить им преданность и самоотверженность нашему делу.\n\nПри нашем правлении в Западную Россию вернулась некоторая стабильность, но стабильность не означает процветания. Многие наши граждане обездолены и живут в ужасающих условиях. Мы не можем бросить наш народ в нищете, если мы ожидаем, что он внесёт свой вклад в восстановление Союза. Используя нашу новую промышленную мощь, мы начнем новые программы развития, которые принесут процветание угнетенному пролетариату и подготовят его к неизбежной войне."
 WRS_tukha_regional_the_simplest_orders:0 "Простые заказы"
 WRS_tukha_regional_the_simplest_orders_desc:0 "Россия веками боролась за индустриализацию, и эта борьба только усилилась во времена Советского Союза. Мы добились значительного прогресса в пределах наших границ, но по мере того, как мы строим всё больше фабрик и заводов, мы не можем позволить себе упускать из виду не менее важный сектор нашей экономики - сельское хозяйство. В то время как наши заводы модернизировались и расширялись, наши фермы, особенно в более изолированных сельских общинах, остались в эпохе конного плуга.\n\nСельскохозяйственные трудящиеся нашего союза не должны быть оставлены! Мы закупим современную сельскохозяйственную технику с Запада и начнем распределительные программы для сельскохозяйственных коллективов. Часть оборудования пройдёт через обратную разработку, чтобы мы могли начать производить наши собственные отечественные версии. Скоро советские крестьяне будут ездить на советских тракторах по советским полям, и там будет много советских культур, которые нужно будет вырастить."
 WRS_tukha_regional_the_most_crucial_objective:0 "Важнейшая цель"
 WRS_tukha_regional_the_most_crucial_objective_desc:0 "От Заполярья до степей всё население Фронта идёт в унисон к двум главным целям: полному освобождению Союза и уничтожению фашистских захватчиков. Для наших рабочих это означает обеспечение как можно более быстрого развития нашей экономики. Как только пули начнут летать, жребий будет уже брошен; однако до этого момента рабочие Фронта работают круглосуточно, чтобы построить нашу промышленность, для конкуренции с немцами.\n\nМаршал Тухачевский приказал ещё больше ускорить промышленную экспансию. Некоторые из его советников предупреждают об опасности взятия крупных кредитов, другие же указывают на то, что экономика быстро растет сама по себе и сейчас не время пытаться навязывать умеренность. Маршал прислушался к их словам, но его не волнует экономика. Окончательная победа близка, и он заплатит любую цену, чтобы добиться ее."
 WRS_tukha_regional_the_simplest_tools:0 "Простые инструменты"
 WRS_tukha_regional_the_simplest_tools_desc:0 "Анархия, в которую мы были брошены, когда вторглись немцы, заставила нас импровизировать. Лишившись большей части нашей промышленности, мы научились обходиться тем, что у нас осталось. Используя это, мы строили танки и самолёты, перепрофилировали оборудование и пересобирали заводы. С помощью самых простых инструментов мы создали армию, чтобы отвоевать Россию, но этих инструментов уже недостаточно.\n\nПо мере того, как наша экономика начинает восстанавливаться, восстанавливаются наши связи с внешним миром, появляются новые возможности для расширения нашей промышленности. Америка и другие свободные страны мира имеют доступ к специальному оборудованию, предназначенному для производства современного оружия и транспортных средств. За скромную сумму их можно было бы уговорить расстаться с частью этого оборудования, и как только эти новые машины окажутся в наших руках, наши инженеры смогут демонтировать их и узнать, как они работают. Мы больше не будем довольствоваться импровизированным промышленным оборудованием. Наши новые инструменты будут пригодны для выполнения масштабной задачи, стоящей перед нами."
 WRS_tukha_regional_a_productive_union:0 "Продуктивный Союз"
 WRS_tukha_regional_a_productive_union_desc:0 "Почти невероятно, как далеко мы продвинулись за столь короткое время. Там, где когда-то был истерзанный войной адский ландшафт, теперь процветает страна. По всей Западной России люди Фронта работают с чувством цели, зная, что каждый грамм усилий, которые они отдают, вносит свой вклад в наше славное дело. С каждым днём всё больше пушек сходят с конвейеров, и всё больше ящиков с боеприпасами отправляются на склады.\n\nОднако процветает не только военная промышленность. На полях России наши крестьяне собирают больше урожая, чем когда-либо прежде, используя для новые трактора и удобрения. Наша гражданская промышленность производит товары для пролетариата, чтобы облегчить его борьбу и вознаградить его за тяжёлый труд. Даже международные наблюдатели отмечают, как быстро наша нация встает на ноги. Некоторые осмелились предположить, что Россия может стать следующим мировым экономическим титаном.\n\nКонечно, прежде чем это произойдёт, нужно выиграть войну, и теперь мы будем готовы."
 WRS_tukha_regional_they_made_ready_for_war:0 "Подготовка к войне"
 WRS_tukha_regional_they_made_ready_for_war_tt:0 "Начать приготовления ко §RВторой Великой Отечественной Войне§!.\n"
 WRS_tukha_regional_they_made_ready_for_war_desc:0 "На просторах России собираются тучи. Винтовки выкапывают из подвалов, дремлющие заводы возвращаются к жизни, а люди маршируют под барабаны.\n\nРеволюция возродилась на Западе. Новый союз, под опекой Красной Армии. Вместе с ним должны прийти новые виды оружия и доктрины.\n\nБудут предприняты большие усилия по возрождению некогда гордого флота, поскольку старые корабли переоборудуются рядом с их верфями в Архангельске. Военно-воздушные силы, долгое время спасавшие многих солдат, должны быть стандартизированы. Танки, старые и новые, вернутся в строй заправленными и готовыми.\n\nОднако всё будет напрасно, если сам рабочий дрогнет. Наши люди должны понять, насколько велики ставки, ибо для воссоединения наших разрушенных земель потребуется железная воля. Мы превращаем военных в солдат, а мальчиков в мужчин.\n\nЭти великие дела должны быть сделаны в спешке. Приближается последняя битва, Вторая Великая Отечественная война за душу человечества. Рабочие и крестьяне Советского Союза не будут снова застигнуты врасплох."
 WRS_tukha_regional_a_disciplined_mind:0 "Дисциплинированный ум"
 WRS_tukha_regional_a_disciplined_mind_tt:0 "Доктрина §gВерховного маршала§! должна быть §Yвнедрена§! по всей Красной Армии.\n"
 WRS_tukha_regional_a_disciplined_mind_desc:0 "Хотя наиболее очевидной причиной нашего поражения в Западнорусской войне много лет назад было политическое предательство Михаила Суслова, были и другие факторы, которые не следует забывать. Самым вопиющим среди них было, как выразился бывший маршал Жуков: "разобщённость и дисфункция на оперативном уровне."\n\nУ наших солдат могут быть стальные сердца, тела атлетов и тактика Суворова, но они одни не смогут победить. Наши командиры тоже будут вносить свой вклад. Необходимо преодолеть трудности, связанные с функционированием многонациональной, а ныне бывшей многонациональной армии. Сплоченность будет достигнута на всех уровнях.\n\nТе, кто производит, те, кто разрабатывает стратегию, те, кто сражается, и те, кто движет, образуют единое целое, каждый из которых обучен нашим глубоким боевым доктринам. Только тогда мы сможем изгнать бандитов с наших земель."
 WRS_tukha_regional_deep_battle:0 "Теория глубокой операции"
 WRS_tukha_regional_deep_battle_desc:0 "Советский Союз родился в конце более простой эпохи. Те неопределенные дни 1917 года были более простым, но не менее опасным временем для русского народа. Во всем хаосе революции скромный военный и хорошо рассчитанная кавалерийская атака часто обеспечивали победу.\n\nТем не менее времена меняются, а вместе с ними меняются и практические реалии. За последние десятилетия мы трижды потерпели поражение: дважды от немцев и один раз от самих себя. Отсутствие централизации как в 40-х, так и в 50-х годах, глупая стратегия истощения и некомпетентное командование, отказавшееся в полной мере использовать свои возможности, привели Союз к краху.\n\nТеория глубоких операций товарища Тухачевского так и не получила настоящего расцвета. Практикуемая в определенных кругах и описываемая лишь немногим теоретикам, она является доктриной, которой не стараются следовать.\n\nПо мере приближения финальной схватки мы должны обеспечить себе единое командование, профессиональную армию и резервы для использования прорывов. Мы будем атаковать наших врагов одновременно на большом фронте, посылая резервы на успешное наступление и сбивая с толку любые оборонительные усилия. В эпоху механизации товарищ Тухачевский обеспечит Союз полной приверженностью современной доктрине."
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal:0 "Мудрость Верховного маршала"
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal_desc:0 "Что такое армия?\n\nВо времена королей и богоизбранных самодержцев она часто была наемной силой. Элитным ударным отрядом, финансируемым за счёт элиты.\n\nВо времена республик это была призывная масса. Когда настал её час, она была слеплена из толп и брошена защищать родную буржуазию и обеспечить новые рынки для эксплуатации себя.\n\nДа, эти примеры служат подходящим описанием того, чем была армия. Однако то, что осталось без ответа, - это то, какой должна быть армия?\n\nВозвышаясь над пререканиями Бухарина и военными неудачами прошлого, Верховный маршал Тухачевский имел достаточно времени, чтобы ответить на этот вопрос. Синтезировав свою мудрость за два десятилетия поражений, он дал простой ответ: армия будущего интернациональна.\n\nКрасная армия никогда не будет служить инструментом политиков. Вместо этого она будет политическим органом сама по себе. Состоящая из рабочих и крестьян со всей планеты, она не будет знать границ. Мужчины и женщины будут смотреть на неё как на авангард своего спасения и полагаться на её вечную защиту своих интересов.\n\nЯвляясь важнейшим органом социалистического государства, она будет вести войну с любым реакционером, который осмелится угрожать ей, медленно освобождая угнетенных во всем мире. Её действия всегда будут соответствовать неизбежному социалистическому будущему. Только тогда, когда все угнетатели падут, её ряды могут снова стать ополчением. Наши солдаты будут выполнять это священное обещание во всем, что мы делаем, другого выхода нет."
 WRS_tukha_regional_an_armored_assault:0 "Бронированный штурм"
 WRS_tukha_regional_an_armored_assault_desc:0 "Ключом к современной доктрине глубокой операции является механизация, которая, в свою очередь, находит своих спутников в бронетанковых формированиях. Если мы хотим сражаться с армадой танков, которую наверняка использует наш враг, мы должны построить свои собственные машины.\n\nКак показали последние две войны, эпоха специализированных танков давно миновала. Хотя это может быть заманчиво использовать наши ограниченные ресурсы для производства десятков легких транспортных средств, это также было бы глупо.\n\nС использованием техники восстановленного Горьковского танкового завода начнётся серийное производство основного боевого танка. Способный выполнять все бронетанковые функции повсеместно, он должен быть основан на трофейных немецких образцах, а также на тех, которые были произведены десять лет назад. Такая машина будет иметь жизненно важное значение для использования прорывов, вызывая хаос в линиях снабжения противника, обеспечивая оперативное пространство для солдат и обеспечивая подкрепление в любой точке.\n\nПусть враг обрушит на нас свою ярость. Не имеет значения, сколько вертолетных экипажей и ракет обрушится на наше наступление, с сильным главным боевым танком для использования прорывов мы достигнем Москвы даже до прихода подкрепления."
 WRS_tukha_regional_the_naval_war:0 "Морская война"
 WRS_tukha_regional_the_naval_war_desc:0 "Хотя Красная Армия по праву и бесспорно является бенефициаром большинства наших ресурсов, мы не можем пренебрегать той ролью, которую наш флот сыграет в будущем. До сих пор ходят слухи о рейдах немецких подводных лодок у берегов Архангельска. Неясно, можно ли отнести такие истории к несчастным случаям между рыболовецкими судами, или левиафаны действительно ждут, чтобы преследовать потенциальных торговцев.\n\nНесмотря на это, вполне возможно, что немецкие атаки вскоре станут ясной и настоящей реальностью, поскольку Россия стабилизируется. Если мы хотим бороться с фашистами везде, где они скрываются, пришло время восстановить наши полярные верфи.\n\nКроме того, Верховный маршал также начал заказывать прототипы для новой подводной лодки, а также восстанавливать наши старые крейсера в рабочее состояние. Учения Северного флота и сопутствующее им использование легких кораблей будут жизненно важны для успешной обороны на море.\n\nС каждой частью старых вооружённых сил, которые мы восстанавливаем, мы даем надежду пролетариату всего мира. Каждый корабль, введенный в строй, будет служить маяком, доказывая всем одну простую истину: советский народ не сломлен фашистскими захватчиками."
 WRS_tukha_regional_rebuild_the_dockyards:0 "Восстановить доки"
 WRS_tukha_regional_rebuild_the_dockyards_desc:0 "И так это начинается. Скромные верфи Архангельска, переоборудованные под нас в последние десятилетия, должны быть должным образом расширены. Именно на этих полярных берегах мы поддерживаем непрерывный торговый поток, который теперь необходимо защищать. После выполнения этой задачи будут построены новые подводные лодки и старые крейсера. Каждый корабль станет членом нового флота, свободного от неудач прошлого и готового отправиться в неизбежно социалистическое будущее."
 WRS_tukha_regional_raise_the_anchors:0 "Поднять якоря"
 WRS_tukha_regional_raise_the_anchors_desc:0 "Эх, дубинушка, ухнем\n\nЭх, зелёная, сама пойдёт,\n\nСама пойдёт!\n\nС появлением нового флота крейсеров и подводных лодок, а также новых верфей для их размещения, на полярный север вернулась жизнь. Сегодня отправляются в путь новые моряки из земель России. Выполняя свои обязанности, они будут защищать наши жизненно важные порты, когда придёт время. А пока достаточно упражнений.\n\nЭх, дубинушка, ухнем,\n\nЭх, зеленая, сама пойдёт,\n\nПодернем, подернем, да ухнем."
 WRS_tukha_regional_from_defeat_to_victory:0 "От поражения к победе"
 WRS_tukha_regional_from_defeat_to_victory_desc:0 "22 июня 1941 года самый трагический день в советской истории. Именно в этот день Союз был ошеломлен бандитским нападением. Когда миллионы людей погибли в бесплодной обороне, произошло беспрецедентное унижение: более половины военно-воздушных сил было уничтожено за один день. Молодые пилоты, жестоко расстрелянные ещё до того, как они успели покинуть свои взлетные полосы.\n\nС того рокового дня ублюдки сохраняли единоличное господство над небесами. Каждая душа, от самого маленького карапуза до самого закаленного ветерана, привыкла к жизни зайца и укрытиям. Неважно, сколько самолётов будет уничтожено или сбито вертолетов, потому что на их место придут ещё два и продолжат царство террора.\n\nПо мере того как мы воссоединяем наши земли, Верховный маршал уделил особое внимание исправлению этого национального унижения. Хотя мы никогда не сможем превзойти Люфтваффе, мы можем перехитрить его. Заказывая все самолёты, которые мы можем получить в наши руки, обучая пилотов-механиков и повторяя проекты захваченных реактивных самолётов, мы будем атаковать количество качеством. Русское небо большое, синее, и нашему противнику невозможно полностью прикрыть его. Вскоре наши бомбы обрушатся на Берлин, чтобы отомстить за павших."
 WRS_tukha_regional_a_disciplined_heart:0 "Дисциплинированное сердце"
 WRS_tukha_regional_a_disciplined_heart_desc:0 "Чтобы навести порядок в России, мы должны проявить большую осторожность, чтобы не допустить гнили. Хотя ядро наших сил по-прежнему составляют закаленные ветераны войны на Западе России, наше расширение потребовало масштабных программ призыва.\n\nТакое развитие событий было необходимым и ожидаемым шагом. Однако со время изоляции на полярных берегах Архангельска изменилось гораздо больше, чем мы могли ожидать. Десятилетия раскола выродили обычного человека в пьяницу и бандита. По прошествии многих лет кажется, что люди успокоились в своих страданиях.\n\nЕсли мы хотим объединить Родину и изгнать фашистских захватчиков, мы должны разрушить эти пораженческие эгоистичные настроения. Как представители дела, наши солдаты отвратительны. Как функциональные боевые единицы, наши люди некомпетентны. По приказу Верховного маршала должны быть начаты масштабные учебные программы. Политически осведомленные станут комиссарами, а офицеры будут работать с ветеранами, обучая своих товарищей тактике стрелкового оружия. Из тысячи мелких отрядов нужно выковать политически образованную, респектабельную и тактически здоровую Красную Армию."
 WRS_tukha_regional_a_disciplined_heart_tt:0 "Необходимо решить проблему §Yотсутствия дисциплины и компетентности§! в офицерском составе и рядовых частях Красной Армии.\n"
 WRS_tukha_regional_set_an_example:0 "Подать пример"
 WRS_tukha_regional_set_an_example_desc:0 "Для тех, кто участвовал в Великой Отечественной войне, дезертирство - не абстрактное понятие. Когда несколько лет назад Советский Союз распался, сотни тысяч людей бросили свои обязанности или позволили животной панике пересилить их волю. Назвать таких людей предателями заманчиво и даже правильно, но это непродуктивно. Человек, который некомпетентен на своём посту или отсутствует на своём посту, обычно делает это не из-за недоброжелательности, а из опасного чувства безнадёжности.\n\nБезнадёжность - болезнь, которая только усугубилась за эти десятилетия хаоса. В свете прошлого опыта, Красная Армия будет использовать вдохновляющий героизм, а не глупые и неэффективные наказания. Печатные станки нужно ввозить, покупать или строить на наших землях. Мы разработаем новые брошюры, плакаты, слоганы и девизы. Ум среднего солдата должен быть забит напоминаниями о жизненной важности его обязанностей. Мы искореним пораженчество и создадим из его пепла компетентную, самоотверженную боевую силу.\n\nКроме того, роль наших комиссаров будет усилена. Те, кто имеет политическое образование, продолжат работать вместе с ветеранами и офицерами, чтобы обеспечить столь необходимое образование и вдохновение для новых призывников во времена раздоров. Мы искореним пораженчество и создадим из его пепла армию опытных и преданных делу революционеров."
 WRS_tukha_regional_set_an_example_tt:0 "Мы будем выдвигать героев, чтобы они §Gпоказывали пример§! Красной Армии.\n"
 WRS_tukha_regional_make_an_example:0 "И так будет с каждым"
 WRS_tukha_regional_make_an_example_desc:0 "Злейший враг человека это он сам. Так было и в Великой Отечественной и в Западнорусской войнах. Высокий уровень дезертирства и некомпетентность командиров были постоянной проблемой в последние десятилетия.\n\nТеперь для такого врага места нет. В свете важности предстоящей борьбы, Верховный маршал Тухачевский решил применить обширные наказания за оставление своего поста. Штрафные батальоны, расстрельные команды и тюремные камеры станут стандартной практикой в новом Союзе.\n\nНекоторые могут назвать наши действия варварскими, однако такие меры необходимы, чтобы победить гораздо большее зло. Если Советский Союз хочет освободить мир, он должен сначала искоренить пораженцев и предателей в своих собственных рядах. Авангард рабочего класса будет профессиональным, преданным и послушным командам своего начальства."
 WRS_tukha_regional_set_an_example_tt:0 "Мы будем выдвигать героев, чтобы они §Gпоказывали пример§! Красной Армии.\n"
 WRS_tukha_regional_an_ideological_struggle:0 "Идеологическая борьба"
 WRS_tukha_regional_an_ideological_struggle_desc:0 "Из всех детей Земли больше всех пострадал русский народ.\n\nБудь то борьба за модернизацию, индустриализацию или защиту, Родина всегда взывала и прогибалась под тяжестью своего бремени. Действительно, повесть о Руси это печальная история. Сегодня русский народ несёт ещё одну ношу - груз ответственности.\n\nКрасная Армия во всей красе и мощи носит интернациональный характер. На своём красном знамени она несёт мир. За ним собирается окровавленные отряды - поляки, французы, чехи, украинцы. Мировой пролетариат взывает под фашистским игом!\n\nНаша торжественная обязанность - ещё раз ответить на этот призыв. Верховный маршал Тухачевский вооружил нацию, чтобы противостоять этому злу. Наша борьба заключается не только в освобождении России, но и рабочих классов мира. Миллионам, которые сейчас трудятся в наемном рабстве, и миллионам других в рабстве мы говорим следующее: мы слышали ваши рыдания, мы слышали ваши крики, приготовьтесь к нашему прибытию!\n\nМы - Авангард угнетенных мира, это бремя, которое мы носим с гордостью. Неудача недопустима."
 WRS_tukha_regional_hearts_of_steel:0 "Стальные сердца"
 WRS_tukha_regional_hearts_of_steel_desc:0 "За океанами и пустынями многие называют нашего фашистского врага "сверхдержавой". Они смотрят на огромного левиафана перед собой, испуганные его величественной тенью. Когда они съеживаются перед его мощью, они удивляются, как такая армия, как наша, может победить такое чудовищное зло?\n\nЧего они не понимают, так это того, что величайшая сила нашего врага это его величайшая слабость.\n\nВ годы, последовавшие за Западнорусской войной, фашистская военная машина раздулась и заболела. Питаясь остатками былой славы, она стонет под собственной тяжестью, не в силах остановить набеги и стычки на своих окраинах.\n\nДействительно, хотя недооценивать немца неразумно, он во многих отношениях бумажный тигр. Никто не сразит его лучше его, чем советский народ, те, кто лучше всех знаком с его гневом.\n\nТеперь, когда мы отрезали гниль, мы должны закалить тех, кто остался. Для государства, несущего такое бремя, как наше, "хороших солдат" едва ли будет достаточно. Мужчины и женщины Красной армии должны во всем превосходить своих фашистских коллег. Мы будем воспитывать солдат, которые заглядывают в камеры танковых стволов и бегут навстречу остриям штыков. Такая армия, которая боится неподобающего поведения больше, чем своего врага, будет невосприимчива к поражению."
 WRS_tukha_regional_no_surrender:0 "Не сдаваться"
 WRS_tukha_regional_no_surrender_desc:0 "Великая Отечественная война показала нам цену сдачи в плен. Мы не можем снова потерпеть такое поражение. Наши генералы должны понимать, что они не могут отдать врагу ни пяди русской земли. Каждое наступление должно быть доведено до конца любой ценой. Каждая оборона должна быть непоколебимой, подразделения сражаются там, где они стоят, пока последний человек не ляжет замертво.\n\nВерховный маршал издал новую директиву генералам относительно этого нового подхода к ведению войны. В нём излагается ряд новых стратегий и теорий, начиная от последствий для офицеров, которые уходят с позиции, и заканчивая тем, как мотивировать пехоту атаковать окопавшегося врага. Директива была определена её заключительной строкой, которая, суммирует нашу новую доктрину в одном предложении.\n\n"Ни шагу назад"."
 WRS_tukha_regional_a_disciplined_hand:0 "Дисциплинированная рука"
 WRS_tukha_regional_a_disciplined_hand_desc:0 "На фоне солдат Западной России наши солдаты казались спартанцами, неумолимыми в своих атаках и неуязвимыми в своей обороне. К сожалению, следующие враги, с которыми мы столкнёмся, будут гораздо опаснее прославленных бандитов. Немецкая армия самая хорошо финансируемая сила в мире. В нашем нынешнем состоянии мы не можем надеяться сравняться с их вооружением, но где мы можем надеяться сравняться с ними, так это в обучении и организации.\n\nВерховный маршал приказал привести Красную Армию в соответствие с лучшими армиями мира. Существуют две конкурирующие школы мысли о том, как это может быть достигнуто. Некоторые из наших офицеров выступают за программу экстремальных тренировок, которая позволила бы подготовить самых лучших бойцов на земле. Они говорят, что, поскольку мы никогда не достигнем численного превосходства над немцами, мы должны обучить каждого из наших солдат сражаться как десять человек. Другая фракция в военном командовании призывает к другому подходу. Вторая Отечественная война будет массовой, и многие в нашей армии считают, что единственный путь к победе - это большая, высоко дисциплинированная армия, способная встретить фашистов лоб в лоб в полевых условиях."
 WRS_tukha_regional_a_disciplined_hand_tt:0 "§YСостав§! Красной Армии должен быть определён.\n"
 WRS_tukha_regional_lessons_from_the_south:0 "Уроки с юга"
 WRS_tukha_regional_lessons_from_the_south_desc:0 "Офицеры и генералы, которые призывают к элитной программе обучения, указывают на один пример. К югу от нас лежит Южный Урал, хаотичный регион, охваченный насилием со времен распада Советского Союза. Из этого хаоса возникло новое государство, маяк безопасности и стабильности. Уральская гвардия взрастила культуру экстремальной подготовки и дисциплины и результаты налицо. Используя меньшие силы, они смогли снова и снова побеждать численно превосходящие и лучше оснащённые армии.\n\nМы должны смоделировать нашу тренировочную программу с помощью гвардейцев. Если их успехи могут быть воспроизведены в больших масштабах, наша армия будет неудержима. Есть некоторые члены Уральской гвардии, которые симпатизируют нашему делу, и не нужно много уговоров, чтобы заставить их научить нас своим методам."
 WRS_tukha_regional_lessons_from_the_south_tt:0 "Красная Армия должна стать самой §Yэлитной§! силой на Земле!\n"
 WRS_tukha_regional_advanced_training_methods:0 "Продвинутые методы обучения"
 WRS_tukha_regional_advanced_training_methods_desc:0 "Новая программа подготовки нашей армии начинает давать свои результаты. Наши новые солдаты способны на почти сверхчеловеческие подвиги выносливости. Они могут сражаться в самых неблагоприятных условиях и действовать автономно далеко в тылу врага. Советский боец, возможно, и не имеет всего причудливого снаряжения своих американских или немецких коллег, но это не имеет значения, когда он может нанести удар, прежде чем они узнают, что он здесь, и исчезнуть, прежде чем они смогут ответить.\n\nУ новой программы были и свои минусы. Подготовка теперь занимает больше времени, и нашим дивизиям требуется больше времени для мобилизации. Но когда каждая дивизия - это армия, а каждый человек отряд, это приемлемая жертва. Красная армия станет самым страшным противником в мире, и наши враги научатся бояться идти в бой против наших солдат."
 WRS_tukha_regional_run_the_gauntlet:0 "Бросить вызов"
 WRS_tukha_regional_run_the_gauntlet_desc:0 "Лучший способ подготовить наших солдат - это провести их через ад ещё до того, как они выйдут на поле боя. Боевые действия на передовой это ужасное дело, и мы не должны скрывать от наших людей этот факт, а должны научить их принимать его. Проводя солдат через многократные боевые симуляторы и боевые учения, мы можем научить их сохранять спокойствие и сосредоточенность в ситуациях, которые сломили бы непроверенного человека. Одно дело, когда мужчина тренируется на стрельбище каждый день. Совсем другое - делать это под ледяным дождем, когда за ним охотится условный вражеский патруль.\n\nБонусом этих постоянных учений является то, что мы можем видеть, как наше оружие работает в суровых условиях. Эти идеи помогут разработать новое поколение российского оружия, которое будет способствовать победе в войне. Наши люди лучшие солдаты в мире, и мы должны сделать всё возможное, чтобы у них было самое лучшее оружие."
 WRS_tukha_regional_an_army_not_a_militia:0 "Армия вместо ополчения"
 WRS_tukha_regional_an_army_not_a_militia_desc:0 "Мы не остаёмся в неведении относительно предстоящих задач. Вермахт огромная и, возможно, самая хорошо оснащённая армия в истории. Мы восстановили Красную армию почти из ничего, но нам ещё предстоит пройти долгий путь. Верховный маршал знает, что мы не можем прекратить увеличивать численность армии только чтобы сосредоточиться на её совершенствовании. Если мы хотим победить, мы можем и должны сделать и то, и другое. У нас достаточно людей, чтобы выставить большую армию, и достаточно талантливых офицеров, чтобы она была профессиональной.\n\nПрославленные ополченцы, которые сражаются за нас сейчас, должны быть приведены в форму. Они, может быть, и годились для борьбы с бандитами и предателями, но против фашистов они не годятся. Наша реконструкция западной России доказала, что мы можем достичь всего, к чему мы стремимся. Советский Союз когда-то выставил большую, современную, дисциплинированную армию. Мы сделаем это снова."
 WRS_tukha_regional_an_army_not_a_militia_tt:0 "Красная Армия должна стать самой §Yдисциплинированной§! силой на Земле!\n"
 WRS_tukha_regional_a_professional_force:0 "Профессиональная мощь"
 WRS_tukha_regional_a_professional_force_desc:0 "Современные военные характеризуются организованностью. Каждый подчиняется вышестоящему начальству и должен всегда следовать строго определенным протоколам. Хотя наши армии были гораздо более организованны, чем разъяренный сброд, с которым они обычно сражались в ходе воссоединения, нам предстоит проделать большую работу, прежде чем мы сможем соответствовать стандартам внешнего мира. Каждый уровень вооружённых сил должен адаптироваться к нашим новым стандартам.\n\nРегулярные проверки будут следить за тем, чтобы рядовые солдаты наблюдали за линией Фронта и хорошо поддерживали своё снаряжение. Ожидается, что офицеры будут не только обеспечивать дисциплину, но и подавать положительный пример своим подчиненным. Командиры будут нести ответственность за своих подчиненных, и любая неэффективность или непрофессионализм с их стороны приведет к последствиям и для командира. Строго соблюдая эти новые правила, мы восстановим Красную Армию в её первоначальной славе."
 WRS_tukha_regional_to_the_letter:0 "Буква приказа"
 WRS_tukha_regional_to_the_letter_desc:0 "Каждая должность в армии имеет своё назначение. Генералы ставят цели и разрабатывают планы. Офицеры ведут войска и передают приказы. Солдаты захватывают и охраняют цели. Когда все подчиняются приказам и делают то, что им говорят, эта система работает как часы. Только когда кто-то пренебрегает своими обязанностями, все начинает рушиться. Мы будем напоминать нашему военному штабу, что крайне важно, чтобы они выполняли все приказы и директивы до последней буквы.\n\nНаличие четкой и дисциплинированной цепочки командования значительно повысит эффективность нашей армии в полевых условиях. Планирование и подготовка будут проходить быстрее и проще. Наши солдаты смогут быстро и организованно реагировать на неожиданные изменения на линии Фронта. Будь то внезапная атака противника или внезапное открытие бреши в их линиях, наша армия будет в состоянии быстро реагировать упорядоченным образом, без необходимости опасных импровизаций со стороны наших командиров."
 WRS_tukha_regional_victory_at_all_costs:0 "Проект §RИНДРИК§!"
 WRS_tukha_regional_victory_at_all_costs_desc:0 "В нашем стремлении построить новую Красную Армию мы многого достигли. Наши учебные программы по-прежнему не имеют себе равных по всей России, и новости о нашей военной реформации вселили страх в сердца реакционеров на обширной территории.\n\nОднако, готовясь вернуть наш Союз на мировую арену, мы должны понимать, что многое изменилось. Во многих отношениях мы застряли в прошлом и огромные масштабы разрушений не позволяют нам осознать новый мир вокруг нас. Всякая дисциплина в мире может не иметь значения, если в техническом плане русский народ отстает на десятилетия.\n\nХолодная война, охватившая мир сейчас, - это война чудес. Невиданные технологии в Великой Отечественной войне; миниатюрные ракеты, атомные бомбы, реактивные двигатели, вертолеты и химикаты тайно разрабатываются и широко используются.\n\nВерховный маршал не позволит этим чудесам свести на нет наши усилия. Начинается проект "Индрик" - борьба за то, чтобы советский народ имел такой же арсенал. Индрик состоит из нескольких составляющих исследовательских программ, охватывающих все, от биологического оружия до РСЗО.\n\nКонечно, рядовой солдат не должен знать об этом, чтобы она случайно не попала в руки фашистов. Наш враг велик и ужасен, и мы должны быть такими же."
 WRS_tukha_regional_victory_at_all_costs_tt:0 "Откроет §Yрешения§! по обширным §Rпрограммам разработки оружия§!.\n"
 WRS_tukha_regional_an_invincible_union:0 "Непобедимый Союз"
 WRS_tukha_regional_an_invincible_union_desc:0 "Красная Армия была дважды раздавлена физически и рассеяна по ветру, но никогда не теряла духа. Когда ЗРРФ впервые потерпел поражение, скептики сомневались, что он когда-нибудь снова встанет на ноги. Как они ошибались. Армия была перекована как в оснащении, так и в дисциплине, физически и морально, в отточенный инструмент разрушения. Под тщательной опекой маршала он стал сильнее, чем когда-либо.\n\nПусть немцы прячутся на украденных землях; мы вернёмся к ним позже. Наша текущая цель - Тихий океан, и мы пройдём через ад, чтобы достичь его, во имя свободы, советского народа и международной рабочей революции!"
 WRS_tukha_regional_an_invincible_union_tt:0 "§SРодилась ты под знаменем алым,\nВ восемнадцатом грозном году.\nВсех врагов ты всегда сокрушала,\nПобедишь и фашистов орду.§!\n"
 WRS_tukha_regional_the_specter_that_haunts_the_world:0 "Призрак бродит по планете"
 WRS_tukha_regional_the_specter_that_haunts_the_world_desc:0 "Призрак бродит по планете, но это не призрак коммунизма, а призрак фашизма. На протяжении десятилетий чудовищная фашистская буржуазия терроризировала рабочих всех наций, порабощая и стирая целые народы с лица земли, чтобы сохранить чудовищную капиталистическую систему живой. Этот призрак больше не будет преследовать мир. Мы должны обратиться к рабочим и крестьянам и создать союз единомышленников-антифашистов во всем мире, чтобы уничтожить фашистскую угрозу. Только когда сапоги перестанут маршировать от Пиренеев до Москвы и от Токио до Индонезии, пролетариат сможет освободиться."
 WRS_tukha_regional_an_alliance_of_pragmatism:0 "Прагматичный союз"
 WRS_tukha_regional_an_alliance_of_pragmatism_desc:0 "Фашизм - это не что иное, как загнивающий капитализм, однако это также означает, что "либеральный" капитализм и фашизм не идентичны. Хотя буржуазия является естественным врагом пролетариата, именно коррумпированная буржуазия, управляющая фашистскими странами Пакта Единства и Сферы Сопроцветания, представляет собой величайшую угрозу для рабочего класса. Хотя Америка является сердцем либерального капитализма, их людские ресурсы и ресурсы огромны, и обеспечение их поддержки в борьбе с фашизмом может предоставить рабочим инструменты, необходимые им для окончательного устранения этой угрозы. Чтобы выполнить желание американцев присоединиться к единому антифашистскому Фронту, нет никого более престижного, чем наш лидер Тухачевский, который может приехать в их страну и обсудить возможность формирования этого союза с их правящим классом."
 WRS_tukha_regional_contacting_old_allies:0 "Связаться со старыми союзниками"
 WRS_tukha_regional_contacting_old_allies_desc:0 "Наш союз с Соединенными Штатами может принести нам рабочую силу и богатство, но только ярость рабочего класса может полностью уничтожить фашизм. Хотя огонь пролетариата по всему миру превратился в тлеющие угольки, он может вновь вспыхнуть, если мы свяжемся с уцелевшими социалистическими нациями и объединим свои усилия против фашистской угрозы раз и навсегда. Создав единый Фронт против фашизма, состоящий из социалистических рабочих всего мира, коррупция буржуазии, поработившей свой народ, почти наверняка обрушится сама на себя."
 WRS_tukha_regional_contacting_old_allies_tt:0 "Представители социалистических наций приглашаются на заседание §Yконференции в Архангельске§!.\n"
 WRS_tukha_regional_shared_hatreds:0 "Общая ненависть"
 WRS_tukha_regional_shared_hatreds_desc:0 "Есть много различий в способе производства, идеологии и культуре между Западнорусским Революционным Фронтом и Соединенными Штатами, но есть одно, что нас объединяет: наша общая ненависть к фашистам, которые унизили нас обоих. Мы должны помнить, что это и только это будет поддерживать антифашистский Фронт против Германии и Японии живым. Через наше общее презрение к этим варварским реакционерам антифашисты всего мира превратят их империи в прах, и только тогда можно будет построить рай для рабочих и всерьёз начать классовый конфликт."
 WRS_tukha_regional_propose_the_socintern:0 "Предложить Коминтерн"
 WRS_tukha_regional_propose_the_socintern_desc:0 "Чтобы создать социалистический международный Фронт против фашизма, способный противостоять ему во всем мире, мы должны сделать официальные предложения выжившим социалистическим государствам. Как только будет официально создан Союз пролетарских государств по всему миру, мы сможем скоординировать борьбу с фашизмом организованным системным образом. С централизованным планированием, гневом рабочих и колесами самой истории на нашей стороне фашисты не смогут остановить прилив, который придёт за ними."
 WRS_tukha_regional_oil_from_the_west:0 "Нефть с Запада"
 WRS_tukha_regional_oil_from_the_west_desc:0 "Хотя во время великого отступления на север в Архангельск были доставлены многочисленные цистерны с нефтью, наши запасы с каждым днём истощаются всё больше и больше. Русская родина богата запасами нефти, особенно в Западной Сибири, но до тех пор, пока мы не сможем изгнать реакционеров и ревизионистов, которые сидят на этих территориях, мы не сможем получить ни капли. Обменявшись нефтью с нашим временным союзником Соединенными Штатами, промышленность Фронта сможет возродиться, повысив благосостояние своих рабочих и снабдив боевые машины Красной армии топливом, необходимым им для того, чтобы нести пламя революции к остальной части нашей огромной нации."
 WRS_tukha_regional_a_red_star_over_the_world:0 "Красная Звезда над миром"
 WRS_tukha_regional_a_red_star_over_the_world_desc:0 "Многие из наших бывших союзников написали в ответ, что они заинтересованы в создании социалистического интернационального Фронта против фашизма. Чтобы собрать их вместе и официально разработать план действий, лучше всего пригласить их всех на официальную конференцию в Рыкове, чтобы торжественно объявить о создании альянса. Подготовка к первому международному социалистическому союзу будет тяжёлой для маленького города и должна быть сделана заранее: мало того, что город должен будет спланировать ряд мероприятий, чтобы приветствовать иностранных делегатов, и должны быть сделаны помещения для них, но мы должны будем планировать программы дискуссий и дебатов для наилучшего курса действий при противодействии угрозе фашизма во всем мире."
 WRS_tukha_regional_a_global_union:0 "Глобальный Союз"
 WRS_tukha_regional_a_global_union_desc:0 "Фашизм это капитализм в упадке, но этот упадок сделает их неизбежный крах ещё более легким. Во всем мире социалистические нации и населяющие их рабочие объединились вокруг антифашистского дела. Связанный социалистическим интернациональным Фронтом против фашизма и возглавляемый неутомимым маршалом Тухачевским, рабочий класс России да и вообще все рабочие, объединенные общим социалистическим делом Фронта, - выбросит фашистских захватчиков, поработивших их, на свалку истории. Решения относительно следующего курса действий ещё не приняты, но нет никаких сомнений в том, что чем раньше мы нанесем удар, тем быстрее будет их гибель!"
 
