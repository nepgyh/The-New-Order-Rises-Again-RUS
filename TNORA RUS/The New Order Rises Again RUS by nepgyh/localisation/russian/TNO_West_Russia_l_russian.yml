 indrik.11.t:0 "Программа ОБТ - УСПЕХ"
 indrik.11.d:0 "Дмитрий вздохнул, глянув на свой планшет - ему предстояло провести ещё три испытания, прежде чем конструкторы снова взглянут на Т-64. Он уже почти заснул, когда сирена с хрипотцой ожила, сигнализируя об очередном испытании. Дмитрий ещё сильнее откинулся на спинку стула, надеясь, что всё кончится.\n\nВдали от полигона в Мурманске, Александр Морозов трудился над чертежами и документами, лежавшими на столе. Пришло сообщение с испытательного полигона в Коми: у танка Т-64, который должен был стать новейшим танком Фронта, постоянные проблемы с двигателем. Утечка масла из основного шасси была неустранима. Шасси также пришлось сдать на металлолом и в четвертый раз сделать новое. Иногда приезжал Верховный маршал Тухачевский, чтобы ознакомиться с чертежами и другими планами. Он давал конструкторам мудрые советы – просил "броню потолще" или "пушку подлиннее". Конструкторы всегда соглашались с ним и вносили коррективы, чтобы Верховный маршал видел их старания. Как раз в тот момент, когда Морозов собирался спросить у Коми, как починить двигатель, пришла ещё одна телеграмма. У системы подвески возникли проблемы. Снова.\n\nКогда техники на объекте начали получать от Морозова инструкции по ремонту систем в танке, прибыл сам Верховный маршал, чтобы понаблюдать за испытаниями танка Т-64. Осматривая здание, он прошёл мимо танка. На вопрос, часто ли он ломается, начальник участка пожал плечами и что-то пробормотал, и потом все двинулись дальше.\n\nОднако, когда Тухачевский возвращался на испытательный полигон, танк соизволил сдвинуться. Дмитрий записывал результаты так быстро, как только мог. Казалось, что на этот раз не было никаких проблем. Он облегченно вздохнул и связался по рации с Морозовым."
 indrik.11.a:0 "Похоже, что танк работает."

 indrik.12.t:0 "Программа ОБТ - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.12.d:0 "Морозов потер переносицу, глядя в свои записи. В них постоянно мелькали три проблемы: трансмиссия, подвеска и башня. Несмотря на то, что все они были спроектированы самым тщательным образом, ничто не доставляло столько же головной боли техникам и самому Морозову. На решение одной проблемы тратились бессчётные часы, как тут же на её месте появлялись ещё четыре.\n\nКогда Морозов делал последние записи за ночь, он заметил кое-что на чертежах танка Т-64: сама трансмиссия имела неверные измерения. Он присвистнул от своей невнимательности и подкорректировал их. При этом основное изменение заключалось в замене типа шестеренок, используемых в самой трансмиссии. Он улыбнулся и собрал свои записи, потом покинул кабинет и отправился ночевать домой.\n\nНегодованию Алексея с мурманского завода не было предела. К этому моменту они уже несколько недель производили одну и ту же трансмиссию и только что получили уведомление, что все танки, которые они произвели, должны быть либо сняты с производства, либо сняты с шасси, чтобы заменить их новыми. Однако не всё было так мрачно. Спустя несколько недель размышлений над тем, как сократить экипаж из четырех человек, было найдено решение: конструкторы решили установить автоматический заряжатель для основного орудия. Из-за этих изменений вес и размеры танка уменьшились, что делало его более маневренным и приспособленным к продолжению Великой Отечественной войны.\n\nНесколько недель спустя, во время испытаний, Дмитрий ходил вокруг Т-64, чтобы убедиться, что всё готово для окончательной инспекции и ввода в эксплуатацию. За момент до окончания проверки готовности он заметил, что подвеска немного сместилась. Когда он сказал об этом танкистам, те отмахнулись. Один из них ответил, что самый трудный бой уже позади, а дальше им всё по плечу. Морозов пожал плечами и пометил танк как готовый в надежде, что танкист не накаркает беду."
 indrik.12.a:0 "Будем надеяться, что танк выдержит."

 indrik.21.t:0 "Ижевский опытно-конструкторский завод - УСПЕХ"
 indrik.21.d:0 "Марков ворчал, глядя на конвейер. Хотя он получал приличное жалованье, вся его работа заключалась в том, чтобы стоять возле конвейерной ленты и подбирать один патрон из потока примерно тысячи пуль в час. Работа казалась ему столь же монотонной, что и его дни. Однако сегодня всё было по-другому, и для фронта настал новый день.\n\nПодняв пулю и присмотревшись к ней повнимательнее, Марков заметил, что гильза стала гораздо меньше. Он покачал головой, думая, что ошибся. Но как только он увидел, что по ленте потекли такие же патроны, у него уже возникли вопросы к начальнику. Подойдя к своему рабочему месту, он заметил, что другие рабочие берут патроны, сделанные ими за последние три года, и сгребают их в ведра. Марков достаточно хорошо знал, что Красная армия использует старые типы пуль в своих АКМ, которые производятся как на Златоустовском, так и на Фронтовом заводах.\n\nПодойдя к кабинету, он заметил, что его начальник держит в руках автомат. Марков слегка вздрогнул. "Зачем начальник стоит с оружием в руках?" подумал рабочий. Поразмыслив над этим, он решил войти в комнату. Начальник протянул ему оружие и спросил, не замечает ли он чего-нибудь необычного. Марков ответил, что всё выглядит нормально. Начальник рассмеялся и забрал автомат обратно. Он сказал рабочему, что автомат заряжен патронами нового типа, калибром 5.66x39 миллиметров. Марков на мгновение нахмурился от растерянности. Начальник снова улыбнулся и попросил рабочего следовать за ним. Марков кивнул и последовал за ним вниз к импровизированному полигону. Там начальник поразил все цели с ошеломляющей точностью. Марков кивнул другим рабочим, находившимся поблизости. Затем начальник сказал, что новые патроны, заряженные в автомат, изготовлены здесь, в Ижевске. Марков улыбнулся и понял, что был первым, кто прикоснулся к одному из многих патронов, с которыми Красная армия вернёт Москву."
 indrik.21.a:0 "Что ж, это хорошо."

 indrik.22.t:0 "Ижевский опытно-конструкторский завод - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.22.d:0 "Иосиф нахмурился – он ударил по оружию, кажется, восьмой раз за сегодня. Он был одним из солдат, отобранных для участия в испытаниях нового оружия. Насколько он понял, Верховный маршал приказал разработать совершенно новый тип боеприпасов для предстоящих сражений против Рейха. Хотя задание было почетным, оно также отнимало много времени на подготовку. Он должен был просыпаться в четыре утра, чтобы подготовиться к предстоящему дню, включая чистку винтовки и старой униформы.\n\nПробежав трусцой до своего поста, он посмотрел на коробку с патронами рядом с собой. Он был почти переполнен новейшими советскими боеприпасами калибра 5.56x39 мм. Но несмотря на это, заряжать патроны в магазин приходилось самостоятельно. "Это самая неприятная часть задания," подумал он. Хотя он знал, что на Фронте есть люди, которым приходится выполнять и худшие задания, ничего хуже заряжания патронов он представить не мог. Некоторые из тех, с кем он работал, вчера решили зарядить в магазины оставшиеся патроны перед сном. Другие решили сначала зарядить все патроны в магазины, а потом уже что-то делать.\n\nПомимо стрельбы ему нужно было записывать свои наблюдения и результаты каждого выстрела. Шли часы, а он записывал всё больше и больше. После обеда он заглянул в свой блокнот. Пятнадцать страниц были заполнены его заметками о каждом расстрелянном магазине. Пока что у него было 12 осечек, а два магазина пришлось заряжать заново целиком.\n\nКогда он записывал последние заметки, прозвенел звонок, означающий конец рабочего дня. Когда люди собрались в главном зале заседаний, с ними заговорил командир. Он сказал, что боеприпасы пройдут стандартизацию. На выраженные людьми сомнения командир ответил, что этого следовало ожидать от новых стандартов. Люди поаплодировали и разошлись по своим койкам. Пока Иосиф шёл обратно, он подумал, что если командир действительно говорит правду, то Фронту очень повезло. Если нет, то новые патроны могут стать большой проблемой."
 indrik.22.a:0 "Остаётся надеяться, что осечек будет немного."

 indrik.31.t:0 "Проект УРАГАН - УСПЕХ"
 indrik.31.d:0 ""Огонь!" - крикнул Юрий с наблюдательной площадки.\n\nВодитель на переднем сидении БМ-21 показал Юрию большой палец и хлопнул по плечу наводчика, дав понять, что надо выстрелить из ракетной установки. На полигоне присутствовал сам Верховный маршал. Его пригласили в Коми наблюдать за последним испытанием новейшей РСЗО, с помощью которой западную Россию освободят от когтей Рейха.\n\nКак только наводчик зафиксировал свои настройки, он нажал кнопку огня и вышел из машины, приготовившись к залпу. Хотя ракеты, разработанные "Сплавом", имели дальность полета двадцать километров, техники и конструкторы намеревались использовать их для заградительного огня, который смягчит оборону перед танковым прорывом. Такую систему ракетного огня сравнивали с минометом, с точностью подавляющим цель. Сорок стволов на главной пусковой установке имели достаточную мощность, чтобы стрелять двумя ракетами в секунду, если пусковая установка использовала новые ракеты, а не старые. Пока водитель и наводчик издали наблюдали за происходящим, Юрий начал записывать, отмечая близость цели, обозначенной дымовой гранатой. Пусть на настоящем поле боя цели никогда не будут настолько близко, зато артиллеристы научатся более точно вести заградительный огонь.\n\nКогда ракеты упали, Верховный маршал и его окружение захлопали. Они вложили немалые средства в проект, надеясь, что он принесёт плоды и поможет им в их неизбежном крестовом походе. Позже вечером в поезде, возвращавшемся в Архангельск, Тухачевский подготовил письмо для отправки в Тулу директору проекта УРАГАН, в котором поздравил его с успехом БМ-21, а затем сообщил, что проект удался и он надеется вскоре увидеть серийные образцы. Остаток пути он провёл в надеждах, что дальше его ждёт больше хороших новостей."
 indrik.31.a:0 "Выполняю ваш приказ, товарищ верховный маршал."

 indrik.32.t:0 "Проект "УРАГАН" - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.32.d:0 "Валерий крякнул, вылезая из-под шасси БМ-21 - теперь он жалел, что устроился механиком в государственный автопарк. Ему постоянно давали смены, одну за другой, и работа не пробуждала в нём ни капли патриотизма. Он постоянно ремонтировал БМ-21, новое поколение реактивной артиллерии для Фронта.\n\nВстав, он стряхнул пыль со своего комбинезона и пошёл к своему коллеге-механику, чтобы обсудить один из многих недостатков БМ-21.\n- Привет, Адриан, - сказал Валерий, надеясь на ответ от своего товарища, - нашёл новые проблемы БМ-21?\n- Да как всегда. Ржавое шасси, сломанные предохранители, состряпанная на скорую руку ракета. Если честно, то всё выглядит так, как будто вот-вот навернётся, - сказал Адриан, листая свои записи.\n\nВалерий покопался в своих записях, прежде чем ответить.\n- У меня то же самое. Как думаешь, проект будет одобрен? - спросил Валерий с некоторой неуверенностью в голосе.\n- Это было бы глупо со стороны Верховного маршала и Совета, потому на их месте я бы не пускал БМ-21 в серию, - ответил Адриан, просматривая последние несколько страниц своих заметок.\n\nВалерий подумал над словами друга, прежде чем ответить ему. Действительно, разве Верховный маршал может пустить в серию что-то недоделанное?"
 indrik.32.a:0 "Как потом выяснилось, может."

 indrik.33.t:0 "Проект УРАГАН - НЕОДНОЗНАЧНО"
 indrik.33.d:0 "БМ-21 захрипела, пытаясь взобраться на холм. Вдали на смотровой площадке Верховный маршал нахмурился. Разве он не вложил достаточно денег в создание нового поколения реактивной артиллерии для Фронта? Он был озадачен. Судя по тому, что он видел в отчётах, разработка шла уверенными темпами, конструкторские задачи успешно решались. Однако он видел теперь, что на многих вещах схалтурили, лишь бы уложиться в сроки.\n\nНа полигоне в Коми персонал был в растерянности. Хотя БМ-21 успешно прошла несколько испытаний, у неё всё ещё было множество проблем. Конструкторы встречались раз за разом, чтобы обсудить эти разработки, и большинство встреч заканчивались спорами. Иногда казалось, что весь проект рухнет сам по себе, что приведет к ещё большему разрыву между конструкторами. Однако в конце концов кто-то обычно предлагал быстрое решение, надеясь, что оно подействует. Вначале они смотрели в будущее с оптимизмом, но он резко пошёл на спад, когда начали возникать разногласия по поводу бюджета. Иногда, после нескольких часов работы и обсуждения не было сделано ни одного исправления или изменения. Такова была жизнь проекта УРАГАН.\n\nВремя шло, и всё больше исправлений приходилось делать на скорую руку. Шасси отнимало довольно большую часть бюджета, с чем были проблемы у многих инженеров-ракетчиков. Наконец, после всех ссор и встреч, без которых не обходился ни один день, они пришли к соглашению. Но в тот момент, когда они достигли консенсуса, их время истекло. Испытания должны были начаться в ближайшие недели. Часы отсчитывали день за днём, и им приходилось наращивать темп.\n\nТухачевский прочитал отчёт на своём столе и вздохнул. Хоть был немалый риск, что проект провалится, в области ракетостроения был достигнут немалый прогресс. Однако Фронту всё равно нужно что-то, что сможет двинуть прогресс дальше."
 indrik.33.a:0 "По крайней мере, из этого вышло что-то хорошее."

 indrik.41.t:0 "Проект ЦИКЛОН - УСПЕХ"
 indrik.41.d:0 "Верховный маршал Тухачевский вместе с Политбюро находился в наблюдательном бункере. Хотя многие генералы Фронта считали проект ЦИКЛОН провалом и тратой денег, недавние испытания показали, что этот проект может чрезвычайно помочь Фронту в подготовке к битве с немцами.\n\nОднако этот проект не был плодом труда одного человека. Это было детище экспериментального подразделения, собранного из многих бывших советских учёных, бежавших после распада Союза почти три десятилетия назад. Многие из них были возвращены после того, как Фронт начал свой крестовый поход, чтобы реформировать Союз и снова вернуть славные времена России. После дней и месяцев разработки и многих бессонных ночей они наконец создали то, чем можно гордиться.\n\nСам Тухачевский был приглашен на показ ракеты и её испытания. Два главных инженера и конструктора показали ему небольшую презентацию. Главнокомандующий лично спросил Валентина Глушко, действительно ли проект будет успешным. Глушко смело ответил лидеру Фронта, сказав, что всё будет объяснено на месте. Верховный маршал отложил свои вопросы и молча сидел, пока Глушко объяснял принципы БРМД.\n\n- А какая именно будет боевая нагрузка? - заинтересованно спросил Тухачевский, услышав о 950-ти килограммовой боеголовке.\n- Ну, товарищ Верховный маршал, она может быть обычной, химической или даже ядерной - если мы когда-нибудь приобретём эту технологию, - ответил Глушко.\n\nТухачевский кивнул и вскоре последовал за инженерами в бункер, чтобы посмотреть на запуск. Увиденное поразило его."
 indrik.41.a:0 "Немедленно начинайте производство."

 indrik.42.t:0 "Проект ЦИКЛОН - НЕОДНОЗНАЧНО"
 indrik.42.d:0 "В испытательной зоне на западе Коми прозвучала сирена, которая использовалась для проекта ЦИКЛОН: разработки БРМД с разной боевой нагрузкой. Инженеры на стартовой площадке плюхнулись на стулья, надеясь на грамотный запуск и хорошие результаты. Когда камера приблизилась, чтобы показать зажигание, всё в помещении наполнились ожиданием.\n\nНадежды не оправдались: возгорание не прекратилось. Затем комната управления наполнилась ворчанием и стонами разочарования - все несколько минут ждали неизбежного взрыва ракеты, что и случилось через несколько минут. Руководитель запуска схватился руками за голову и поставил очередную галочку в своих записях, прежде чем спросить своего помощника, сколько ещё этих тестов им нужно будет сделать. Когда площадку расчистили, к месту запуска прикатили ещё одну ракету, и комната снова наполнилась ожиданием.\n\nОднако на этот раз ракета запустилась без взрывов. Комната наполнилась вздохами облегчения, когда ракета взлетела и направилась к цели, находившейся почти в пятистах километров от неё. Когда камера потеряла ракету из виду, стартовая станция связалась с целевой станцией, чтобы убедиться, что ракета поразила цель и не отклонилась от курса, как некоторые другие ракеты, которые они запускали в прошлом. Вскоре после того, как они установили контакт с целевой станцией, они получили сообщение о том, что ракета находится в поле видимости и летит к цели с предельной точностью. Комната управления запуском заполнилась аплодисментами, казалось, что у них всё получилось. Когда ракета поразила цель, все подумали, что она взорвалась как надо. Однако после того как пыль рассеялась, стало очевидно, что взорвался фюзеляж, но не боеголовка. В комнате управления запуском снова приуныли и стали дожидаться новой ракеты."
 indrik.42.a:0 "Кажется, это катастрофа."

 indrik.43.t:0 "Проект ЦИКЛОН - ПРОВАЛ"
 indrik.43.d:0 "Команда проекта ЦИКЛОН сидела в конференц-зале, напряжение было высоким: им нужно было найти решение. Приближался крайний срок сдачи проекта, а команде нечего было показать кроме прототипов и корпусов испытательных ракет. Хотя у них были сотни чертежей и тысячи заметок, они казались многим конструкторам китайской грамотой. Слишком много людей были направлены в программу и вышли из неё из-за разногласий в работе и кадровых проблем.\n\nВ то время, как многие из инженеров нижнего звена работали вместе, казалось, что ссоры и споры были постоянными, каждый день как минимум один из старших инженеров со скандалом покидал собрание, чтобы на следующий день постараться перекричать своих оппонентов. Однако по мнению большинства инженеров наихудшим из всех был конфликт между Глушко и Челомеем. Хотя они работали сообща, они всегда соперничали друг с другом, и непростые времена сделали соперничество гораздо более взрывоопасным в сочетании с постоянно растягивающимися сроками.\n\nВ начале собрания первым предметом обсуждения была тема двигателей. После пятнадцати минут обсуждения один из старших инженеров разразился тирадой о бюджетных расходах и постоянно растущих ценах на топливо. Вскоре в комнате воцарилась тишина, а затем Челомей пробормотал что-то о том, что топливо практически ничего не стоит по сравнению со стоимостью боеголовки. Глушко повернулся к нему и моргнул, убедившись, что он правильно слышит. Затем он сказал Челомею заткнуться, прекрасно понимая, что будет дальше - Челомей начал ругать Глушко, и комната наполнилась воплями. Младшие инженеры за дверью просто переглянулись и покачали головами."
 indrik.43.a:0 "Верховный маршал будет недоволен."

 indrik.51.t:0 "Проект ЩУКА - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.51.d:0 "Дима выругался, когда выбрался на крышу субмарины. Ему в лицо захлестал холодный ветер Северного Ледовитого океана. Он снова выругался из-за холода, жалея, что ему не выдали куртку потолще, прежде чем оглядеть горизонт в поисках цели. Он обошёл вокруг рубки субмарины, стараясь не ударить Максима рукой по голове. Один раз Диме показалось, что он увидел цель, но потом понял, что это всего лишь кит, всплывший на поверхность. Дима улыбнулся на долю секунды и продолжил продолжил смотреть. Заметив цель, он связался с капитаном по рации.\n- Это старшина Иванов, цель видна севернее, курс 276 градусов, - сказал он в микрофон, закрепил его обратно на рации и спустился по трапу вместе с Максимом. Проходя по коридорам, он жалел, что они не были шире, хотя и понимал, что это невозможно.\n\nДима шёл по извилистым коридорам, лавируя между другими членами экипажа. Он прошёл мимо столовой, где доедали ещё не остывшие остатки обеда. Затем Дима вошёл на мостик и положил свой радиоприемник обратно на полку, сел рядом с Максимом.\n\nПока они сидели там, то услышали, как заряжают торпедный аппарат, а затем капитан уточнил у помощника наводчика детали запуска. Потом помощник наводчика через ГГС разрешил запуск. Торпеда была выпущена, и субмарина слегка задрожала. Капитан наблюдал за запуском из рубки. Дима заметил, как он нахмурился, сообщая штурману результат пуска. Помощник наводчика пожал плечами и связался по рации со штабом.\n\nВ Архангельске все были полны надежд и тревог. Были получены сметы расходов на подводные лодки, каждая обойдётся в целое состояние. Поразмыслив, они наконец отправили послание Верховному маршалу."
 indrik.51.a:0 "...мы можем позволить себе только пять подводных лодок, товарищ маршал."

 indrik.52.t:0 "Проект ЩУКА - НЕОДНОЗНАЧНО"
 indrik.52.d:0 "Лев посмотрел на смету расходов и покачал головой. Предполагалось, что проект обойдётся на несколько миллионов рублей дешевле, но, проверив расчёты, он заметил, что на производство новой подводной лодки, которую Фронт планировал использовать для наступления и обороны в советской Арктике, было потрачено слишком много бюджетных средств. Однако никто из конструкторов не ожидал, что проект обойдётся настолько дорого.\n\nПосле совещаний с Политбюро и даже с самим Верховным маршалом было принято решение ограничиться несколькими подводными лодками. Но чем дальше шло строительство вместе с пробными испытаниями на море, тем больше всплывало недостатков. Торпедные аппараты делались в спешке, и оттуда почти постоянно вываливались заряженные торпеды. К счастью, в пробных испытаниях никто не погиб, однако некоторые инженеры про себя думали, что таком проекте можно убиться. Зачем подводные лодки, когда можно просто использовать корабли? Некоторые адмиралы-ветераны думали так же, однако Тухачевский не внял их опасениям. Он видел мощь немецких подводных лодок во время Великой Отечественной войны и вынес свой урок. Чем больше он настаивал на развитии подводных лодок, тем больше ему возражали. Однако после первых успешных испытаний подводных лодок их быстро заставили замолчать. Но когда затраты стали расти, а сроки строительства растянулись, упреки скоро возобновились.\n\nЛев ещё раз взглянул на свои записи и потер виски. У них были средства только на пять подводных лодок, но они не построили даже две. Только одна была пригодна для плавания, да и та ходила в море кое-как. После того, как он посмотрел на свои чертежи в поисках чего-нибудь, что можно исправить, и отметил торпеды с двигателем. Завтра он пошлет свои записи и сообщения Политбюро и главному маршалу, надеясь, что они передумают."
 indrik.52.a:0 "Плохие новости для флота."

 indrik.53.t:0 "Проект ЩУКА - ПРОВАЛ"
 indrik.53.d:0 "Денис крепко спал, когда зазвучала сирена. Он учил сигналы тревоги в учебке на базовом уровне и знал, что протяжный вой означал ЧП. Сирена продолжала гудеть, он спрыгнул с койки и по колено погрузился в воду.\n\nВыглянув из своей каюты, он увидел, как команда вылезает из субмарины, многие с личными вещами в панике бежали к выходу. Он побежал вместе с ними. Старшие офицеры и капитан вывели всех с корабля, прежде чем уйти самим. Покинув подводную лодку, они бросились по трапу к причалу, наблюдая, как первая и последняя в своём роде подводная лодка идёт ко дну.\n- Что значит "затонула"? - спросил Верховный маршал Тухачевский с небольшой долей раздражения и большой долей смятения, - может быть, это нападение?\n- Никак нет, товарищ Верховный маршал. Мы думаем, что причиной было нарушение требований безопасности, допущенное при строительстве, - ответил офицер в надежде, что Верховный маршал не польёт на него поток гнева.\n- Что-нибудь ценное было потеряно? - спросил Тухачевский, надеясь, что хоть что-то удалось спасти.\n- Незадолго до ЧП инженеры делали там ремонт и оставили почти все чертежи, - сказал офицер, максимально сжавшись в кресле."
 indrik.53.a:0 "Зараза. Это же сколько денег потрачено впустую."

 indrik.61.t:0 "Проект ЛЕШИЙ - УСПЕХ"
 indrik.61.d:0 "Михаил на секунду оторвался от своих экспериментов, чтобы взглянуть на записи, которые были приклеены к стене. Рядом с ним была открыта книга о химическом оружии, тайком вывезенная из Соединенных Штатов. Фронт прошёл большой путь: больше Михаилу не приходилось вести научную работу в подвале - у него была полноценная лаборатория, пахнущая формальдегидом. Пока не пришёл Фронт, учёные, работавшие в ужасных условиях, могли только мечтать о такой.\n\nМихаил перелистывал страницы книги, давно ему знакомые. Он, должно быть, сотни раз прочитал книгу от корки до корки. Содержание книги в основном сосредоточено на химическом оружии, применяемом мировыми сверхдержавами в последнее десятилетие. Среди них был агент "оранж" и другие, секретные нервно-паралитические вещества. У большинства других учёных в лаборатории были похожие книги, но на другие темы: для успеха программы требовалось коллективное знание.\n\nМногим учёным и членам высших эшелонов Западнорусского Революционного Фронта было известно, что химическое вещество было создано, но ещё не готово. Между собой они называли его "Новичок". Хотя зоман был открыт немцем три десятилетия назад и считался самым токсичным нервно-паралитическим веществом, "Новичок" затмил его и был почти в десять раз сильнее. Само оружие было подготовлено для ожидавшегося продолжения Великой Отечественной войны и освобождения Москвы от немецких собак. Испытания начались вскоре после того, как учёные признали "Новичок" "пригодным для использования". Испытания на местной фауне дали безупречные результаты - более 80% были положительными.\n\nПосле того как Михаил сделал последние поправки, он сложил свои заметки с другой информацией в папку и написал на ней получателя."
 indrik.61.a:0 "Лично Верховному маршалу."

 indrik.62.t:0 "Проект ЛЕШИЙ - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.62.d:0 "Павел вытер пот с лица, записывая очередной отчёт о результатах испытаний химического оружия. Он это делал третий раз за сегодняшний день и примерно двадцатый с тех пор, как оружие начали испытывать. Эксперименты над людьми не проводились - людские резервы берегли для войны с Рейхом. Таким образом, команда проекта ЛЕШИЙ проверяла оружие на дикой природе Коми.\n\nЗатем он подал знак другому вошедшему учёному - он хотел сделать перерыв. Выйдя из испытательного зала, он прошёл мимо склада. Хотя у Республики Коми был довольно большой запас химического оружия, который, казалось, рос с каждым годом, вскоре процесс застопорился. Из-за недостатка знаний и даже финансирования они годами не могли разработать новых химических агентов или формул. Однако это не было проблемой для Фронта. Верховный маршал направил много средств на новую программу и перевёл туда многих учёных, раньше работавших в Коми. В отличие от программы Коми, на этот раз у них было достаточное финансирование и кое-что, чего у Коми не было: порт, который мог бы доставлять информацию из внешнего мира о нервно-паралитических веществах и другом биологическом оружии. Павел вошёл в комнату отдыха, надеясь, что там есть чайные пакетики или даже растворимый кофе - роскошь, которую они могли себе позволить пару раз в несколько месяцев. К счастью, он нашёл немного растворимого кофе и вернулся на свой пост.\n\nКогда последний тест на сегодня был закончен, он записал результаты. Всё то же самое - вещество оказалось менее смертоносным, чем ожидалось. Впрочем, оно всё же обладало разрушительными свойствами. В основном оно вызывало обширные повреждения мозга и органов. Павел оторвал листок и оставил его в конверте другому учёному. Затем он встал, отметился на проходной и пошёл домой - его смена закончилась."
 indrik.62.a:0 "Не такой мощный, но хотя бы действует."

 indrik.63.t:0 "Проект ЛЕШИЙ - ПРОВАЛ"
 indrik.63.d:0 "Лука хотел было стукнуться головой о стол, но тут пришли новые результаты анализов. Все они одинаковы: "повышенная эффективность", "гибель нервных клеток". Неужели эти дураки понятия не имеют, как работают химические исследования? Он готов был выброситься из окна, если бы ему пришлось читать ещё один из этих отчётов от так называемого "эксперта". Дураки, подумал он. Все дураки. Однако больше всего Лука не понимал того, зачем тратить колоссальные ресурсы и время на создание оружия с нуля вместо использования уже существующих запасов. Хотя он сам любил создавать химикаты, такие масштабы они явно не потянут.\n\nКонфликт внутри команды превратился в кошмар. Разные учёные объединились по разным причинам, но все они стремились достичь одной и той же цели. Однако у многих были противоположные пути достижения цели. Спустя немного времени вырывалась потаенная злоба, встречи с членами кабинета Верховного маршала сопровождались взаимными оскорблениями. При виде этих разговоров на повышенных тонах члены кабинета смущённо переглядывались и искали глазами выход. Лука слышал, что когда весть об этом дошла до Верховного маршала, тот лишь покачал головой и разочарованно потер висок. Лука ещё раз потер лицо, сидя за столом, и задумался, не воспользоваться ли телефоном. Несмотря на своё высокое положение, он даже не догадывался, что проект собираются свернуть.\n\nВ кабинете Тухачевского зазвонил телефон. Он разглядывал пейзаж за окном с бокалом в руке. Затем поднял трубку и через несколько секунд раздраженно ущипнул себя за переносицу. После короткого разговора он положил трубку и налил себе ещё виски, что бы залить горечь от провалившегося проекта. Затем он снова снял трубку и позвонил одному из своих помощников."
 indrik.63.a:0 ""Доложите, сколько денег мы потеряли.""

 indrik.71.t:0 "Проект ФЕРМЕНТ - УСПЕХ"
 indrik.71.d:0 "Виктор застегнул молнию на костюме и приступил к прочим застежкам. Он ещё раз почесал руку, прежде чем сунуть её в рукав. Когда ассистент за его спиной вставил воздушный шланг в скафандр, он улыбнулся и показал ему большой палец. Помощник в ответ похлопал Виктора по спине, дав понять, что он был подключен к кислородному баллону и находился в полностью изолированной среде. Затем помощник открыл ему дверь шлюза и закрыл её за Виктором.\n\nОн помахал человеку, управляющему комнатой, тот помахал в ответ и нажал кнопки. Шлюз был провентилирован, и Виктор почувствовал небольшое давление, которое вскоре прошло. Он помахал в последний раз, открыл шлюз и закрыл его за собой, загерметизировав помещение с другой стороны. Он знал о рисках, связанных с этим видом работы. В случае утечки любого из возможных биологических боеприпасов охранники станции имели полное право усыпить всех, кто подвергся воздействию. Любая утечка означала бы бесповоротное закрытие проекта. У них были всевозможные вирусы в лаборатории, большинство из которых было приобретено нелегальными способами со всего мира. Многие из вирусов в их лаборатории могли бы уничтожить многие страны в течение нескольких месяцев, если бы их выпустили прямо сейчас. Они постоянно возились с ними, изменяя их биологическую силу. Однако это было сопряжено с большим риском утечки или даже аварии. Чтобы угробить проект, достаточно капельки крови мартышек из Конго, переносящих свирепый штамм оспы. К счастью, кабинет главнокомандующего вложил в проект довольно много денег на самое лучшее оборудование.\n\nПока Виктор проводил испытания, он не спускал глаз со своих рук. Когда он смотрел на пробирки и труп, который теперь замерзал на льду, он всегда следил за тем, чтобы на его руках не было порезов, через которые проникла бы зараза. Однако сегодня был такой же день, как и все остальные, без порезов, и его смена подошла к концу. Он подошёл к стене возле шлюза и нажал кнопку. Человек в диспетчерской через динамик на стене, поздравил его с возвращением в реальный мир и открыл дверь."
 indrik.71.a:0 "День без утечек - хороший день."

 indrik.72.t:0 "Проект ФЕРМЕНТ - ЧАСТИЧНЫЙ УСПЕХ"
 indrik.72.d:0 "Демьян сидел за большим столом с другими учёными, все они знали, почему их вызвали. Снаружи ждал начала собрания Верховный маршал Тухачевский. Вместе с ним были члены его кабинета, они ждали, пока уляжется шум в зале. Тухачевский надеялся, что они хорошо воспримут его новости. Он собирался сообщить, что из-за бюджетных ограничений в рамках проекта будет возможно произвести только несколько единиц биологического оружия.\n\nКогда дверь распахнулась, все присутствующие в зале вскочили со своих мест и встали по стойке "смирно" перед лидером. Тот отдал воинское приветствие их и разрешил сесть. Многие учёные нервно ерзали на своих местах, ожидая услышать, что проект будет отменен из-за бюджетных ограничений. Однако Верховный маршал сказал, что проект не будет отменен. Вместо этого сократятся людские ресурсы и материалы - начал сказываться бюджет проекта. Хотя деньги ещё оставались, было уже потрачено почти шестьдесят процентов. Все вирусные базы приходилось ввозить в Россию контрабандой или в ящиках, которые были отправлены в Россию для "продвижения науки". И хотя надписи были правы относительно продвижения, но оно происходило в разрушительном ключе. Когда Верховный маршал начал объяснять причину сокращения программы и перераспределения людей, Демьян стал прислушиваться. Затем ему вручили список людей, которые будут направлены в другие дивизии для продолжения военных действий. Читая список строчка за строчкой, Демьян ждал, когда назовут его имя. Однако его так и не назвали. Он тихо порадовался за себя, а затем спокойно продолжил слушать.\n\nПозже Демьян получил официальный бюджетный документ от одного из своих коллег. Листая бумаги, он с облегчением увидел, что им позволят завершить свой проект по оспе. Судя по документу, большинство других проектов пришлось сократить. Дойдя до конца, он пожал плечами и отбросил его в сторону."
 indrik.72.a:0 "Слава богу, один проект у нас остался."

 indrik.73.t:0 "Проект ФЕРМЕНТ - ПРОВАЛ"
 indrik.73.d:0 "Михаил Тухачевский сидел за своим столом и читал бумаги, оставленные на столе помощником. На этот раз он пребывал в безмятежности - никаких вестей с востока о восстаниях или бомбардировках, только восстановление и мир. Затем его помощник постучал в дверь. Тухачевский встревожился и открыл дверь, в которую ввалился перепуганный секретарь с коротким запутанным сообщением. Глаза Тухачевского расширились, и он бросился к телефону.\n- Овчинникова к телефону немедленно, это крайне срочно, - сказал он в трубку тоном, которого никто не слышал со времен Западнорусской войны. Ожидая ответа, он открыл свой стол и пролистал многочисленные списки номеров и людей, которым можно было позвонить в случае необходимости. Он обвёл ручкой один из номеров. Верховное армейское командование.\n- Юра, ты в порядке? Я только что получил известие об утечке сибирской язвы. Её устранили? - спросил он, ожидая ответа учёного. Он сглотнул - вся надежда на то, что последствия аварии быстро устранят.\n- Я... Верховный маршал, меня выгнали из исследовательской лаборатории после того, как произошла утечка. Мы заставили наших охранников надеть костюмы РХБЗ и начать ликвидировать заражённых учёных. Однако к тому времени, когда мы...\n\nТухачевский перебил говорящего.\n- Юра, размер урона проекту? - в голосе Тухачевского слышалось раздражение. Он подал знак своему помощнику, велев ему передать в Ставку приказ о начале эвакуации мирных жителей из региона.\n\nУченый сглотнул:\n- Почти стопроцентный. Во время беспорядка вспыхнул пожар, он привёл в действие встроенную систему самоуничтожения.\n\nУслышав это, главнокомандующий повесил трубку. Он вытер лицо руками, прежде чем гневно ударить кулаками по столу. Этой утечки было бы так легко избежать."
 indrik.73.a:0 "Так легко..."

 WRS_OBT_program_cost_tt:0 "Хотя модели вроде Т-55 сослужили нам хорошую службу, наше отставание от иностранного производителя очевидно. Только когда советские бронетанковые соединения будут переоснащены более современными машинами, мы будем способны противостоять фашистским оккупантам. С этой целью Верховный Маршал распорядился разработать новую, окончательную, "универсальную" конструкцию танка путем дотошных тестов и полевых испытаний.\n\n§YНациональный долг§! вырастет на §Y$120 миллионов долларов США§!.\n"
 WRS_izhevsk_experimental_constructor_works_tt:0 "Оборонные технологии по всему миру идут к тому, чтобы уменьшить калибр винтовочных патронов с целью увеличения дальности прямой стрельбы и увеличения боекомплекта, который может нести один солдат. Поэтому крайне важно, чтобы мы разработали аналогичный стандарт патронов для АКМ и РПД.\n\n§YНациональный долг§! вырастет на §Y$50 миллионов долларов США§!.\n"
 WRS_project_uragan_cost_tt:0 "Легендарная БМ-13 "Катюша" стремительно устаревает, и теперь нашим инженерам предстоит разработать подходящую замену. Новая модель не просто должна занять место своего предшественника - она должна переплюнуть БМ-13 по числу переносимых ракет и по системе наведения, способной поразить цель с максимальной точностью.\n\n§YНациональный долг§! вырастет на §Y$250 миллионов долларов США§!\n"
 WRS_project_tsysklon_cost_tt:0 "В настоящее время советским вооруженным силам не хватает оружия стратегического назначения, сравнимого с тем, которым пользуются мировые сверхдержавы. Разработка этого проекта займет некоторое время, но нашим первым шагом должно стать создание функциональной баллистической ракеты малой дальности, способной доставить боеголовку весом 950 кг (обычную, химическую или, когда-нибудь, ядерную) на несколько сотен километров.\n\n§YНациональный долг§! вырастет на §Y$300 миллионов долларов США§!\n"
 WRS_project_shchuka_cost_tt:0 "Очевидно, что Советскому Союзу было бы безрассудно пытаться построить военно-морской флот, способный противостоять таким силам, как Кригсмарине и Императорский флот Японии. Нам гораздо лучше подойдут тактика перехвата и подводная война, но наши нынешние подводные силы ужасно устарели. Необходимы новые дизель-электрические и, в конечном счете, атомные подводные лодки.\n\n§YНациональный долг§! вырастет на §Y$275 миллионов долларов США§!\n\n"
 WRS_project_leshiy_cost_tt:0 "Вот уже почти полвека существует международный запрет на применение химического оружия в войне. Однако мы боремся не только за наше собственное выживание, но и за спасение самого человечества, а в такой борьбе не может быть никаких правил. Химическое оружие может буквально задушить оперативную инициативу противника, и наш существующий запас должен быть не только расширен, но и дополнен новыми, более смертоносными химикатами.\n\n§YНациональный долг§! вырастет на §Y$350 миллионов долларов США§!\n"
 WRS_project_ferment_cost_tt:0 "Войны будущего по тотальности будут превосходить наши нынешние тотальные войны. Пространство боя будет традиционно охватывать не только воздух, море и землю, но и саму биологию. Биологическое оружие представляет собой колоссальную силу и может дать нашим силам решающее преимущество даже в конфликте против сверхдержавы. Его развитие должно быть приоритетным.\n\nУвеличит §YГосдолг§! на §Y$400 Миллионов долларов США§!.\n"

