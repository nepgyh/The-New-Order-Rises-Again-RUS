 WRS_tukha_grand_marshal_tukhachevsky_desc:0 "В промежутке между Западнорусской войной и нынешним временем Тухачевский, более известный как Красный Наполеон, был изолирован на передовой Фронта, где его держали подальше от власти в залах Архангельска. Несмотря на свою доблесть и гениальность, а также на бессмертную веру в конечную победу социализма, он остался непризнанным за свои таланты, торча без достойного дела в Плесецке. Тем не менее, он выжидал своего часа и ждал своей очереди нанести удар.\n\nПосле ухода других претендентов на власть он стал бесспорным лидером Фронта, возглавив его как достойный преемник наследия Ленина и Бухарина. Прежде чем он сможет перейти к другим, более неотложным делам, его ждёт "инаугурация". Он объявит России и остальному миру, что ничто не сможет сдержать волн Революции, пока красный флаг не будет развеваться в небесах во веки веков."
 WRS_tukha_present_arms_desc:0 "Состояние техники и дисциплины Фронта привело Великого Маршала в ужас. Солдат, размещенных здесь, может быть достаточно для любого другого Верховного Маршала, но для него это просто жалкое отребье. Вялость и праздность войск невыносимы. Социализм, а следовательно, и коммунизм, требует большего; совершенство - единственный способ удовлетворить его цели, и именно по этому пути пойдет Михаил Николаевич.\\n\\nИсправление тенденций в армии будет первым шагом Тухачевского. Солдаты будут чистить свое оружие, подчиняться своему начальству, и никакое пятно алкоголизма или наркомании не будет долго омрачать ткань армии. Оружейники и техники будут чинить орудия и танки, а заводы будут реветь, когда проснутся огни промышленности. Никто не будет испытывать недостатка в средствах ведения войны, так как все получат свою долю, каждому по его способностям."
 WRS_tukha_march_desc:0 "Армия наконец-то пошла навстречу замыслу Тухачевского. Акты недисциплинированности и неподчинения достигли своего небывалого минимума, и количество оружия в наших арсеналах стремительно растет. Она готова выполнить свой высший долг: освободить Россию от ревизионизма и реакции. Тухачевский будет во главе ее, вдохновляя и руководя всеми, кто борется за социализм.\\n\\nНо сначала - демонстрация силы. Фронт слишком долго бездействовал и враги отнеслись к нему легкомысленно. Экипажи будут отрабатывать танковые маневры, солдаты - строевые марши, а летчики - свои трюки, потому что грядет самый грандиозный военный парад, который когда-либо видел запад России. Пусть самозванные претенденты трясутся в своих сапогах, когда единственный истинный сын старого Союза восстанет снова, чтобы занять свое место среди народов."
 WRS_tukha_operation_white_flag_desc:0 "Фронт имеет личную историю с Вологдой. В самом конце Западнорусской войны Василий Иванов, тогдашний генерал Фронта, посмотрел на то, куда дует ветер, и остановился. Остатки его армии образовали государство Вологду, так называемую "
 WRS_tukha_nationalize_vologdas_wealth_desc:0 "Было время, когда Вологда могла заявить о своей независимости от Фронта. За это время она приумножила капитал, наживаясь на торговых потоках между Коми и Костромой, а также Москвой. Немцы отреагировали чем-то вроде молчаливого одобрения, так как Вологда не была государством, которое злоупотребляло дырами в границе. Таким образом, Вологда оказалась в положении силы: ей было что приобрести и нечего терять.\\n\\nНо те годы остались позади. Фронт вернулся в Вологду, неся с собой свои идеалы. Тухачевский был возмущен, обнаружив, что Иванов, несмотря на то что он был бывшим товарищем, приветствовал капитализм в своей вотчине. Пришло время это изменить. Эти частные активы, свидетельствующие об эксплуатации рабочих, будут конфискованы государством и переданы в армию. Они окажутся полезными в продолжающемся освобождении."
 WRS_tukha_close_the_channels_desc:0 "Для многих русских дырявая граница рейхскомиссариата представляет собой возможность. Для большинства это означает набеги и грабеж, так как силы, охраняющие границы, часто были слабо укомплектованы и слабо оснащены, будучи вдобавок чрезмерно растянуты. Для Вологды это означало совсем другое: это было место для торговли. Через Кострому в Москву контрабандисты проникают на немецкую территорию, перевозя крайне необходимую контрабанду и продавая ее по высокой цене.\\n\\nТухачевский распорядился закрыть все эти каналы. Мы отследим маршруты и тропы, которыми пользовались эти крысы, чтобы проникнуть в Московию и выставим снайперов, наблюдающих за ними. Эти снайперы будут стрелять во всех, кто намеревается пересечь Московскую границу без явного разрешения Верховного Маршала. Социализм не нуждается в сотрудничестве между нами и немцами; в конце концов, они - наш величайший враг."
 WRS_tukha_integrate_vologda_desc:0 "До подлого трусливого поступка своего основателя Вологда была когда-то частью Фронта. В годы между Западнорусской войной и современностью существовало государство Вологда, нелегитимное правительство, предавшее идеалы социализма. Возник культурный разрыв между гражданами бывшего государства, никогда не жившими при социализме, и средним рабочим Фронта.\\n\\nЭтого не должно быть. Обеспечив безопасность частных активов и разобравшись с контрабандистами, Тухачевский распорядился о полной реинтеграции Вологды обратно во Фронт. Как и в старые времена старого Союза, он создаст военный округ, чтобы усилить свой контроль над местными жителями, гарантируя, что революция свободна от риска предательства. Она будет вечным свидетельством торжества социализма над капитализмом и деспотизмом."
 WRS_tukha_operation_peacemaker_desc:0 "Во время бурного и хаотичного отступления Фронта во время Западнорусской войны на город Сыктывкар обрушилось предательство. Михаил Суслов, находясь в центре хаоса, предпринял попытку игры, которая в конечном счете разрушила любые военные возможности, которыми располагал Фронт. Освободившись от него, Республика Коми теперь стоит травматическим напоминанием о неудачах старого Фронта и позорном торжестве понятий либерализма и многопартийной демократии.\\n\\nТухачевский будет милостив к этому позорному следу в истории социализма. Он, как некогда Чингисхан, пошлет посланника в Коми. Он потребует от лидеров, ответственных за переворот, права на военную оккупацию территории Фронтом. Если они откажутся, он обрушит на них неотмщенный гнев тысяч и тысяч мертвых, чтобы отплатить им за предательство."
 WRS_tukha_the_ten_minute_trials_desc:0 "Западнорусская война не была добра к Фронту. В то время как она высоко подняла дух окончательного освобождения Москвы и расквасила немцам нос, комбинация ревизионистов и реакционеров победила его, заставив перегруппироваться. Первоначальный выбор для отступления казался очевидным: город Сыктывкар, временная столица Западной России. Однако игра одного из предателей, Суслова, разорвала Фронт, оставив его без своего правительственного кресла.\\n\\nТак называемая Республика Коми теперь в руинах, ее территория теперь по праву воссоединена с Фронтом. Тухачевский считает, что заговорщикам давно пора воздать по справедливости. Он схватит их, но не убьет, по крайней мере, без должного судебного разбирательства. Он подвергнет их испытаниям, где их ложь и деяния навеки осудят их память без искупления."
 WRS_tukha_secure_the_syktyvkar_arsenal_desc:0 "Было две причины, по которым Фронт выбрал своей столицей Сыктывкар. Во-первых, он не пострадала от Великой Отечественной войны и сохранил большую часть своей промышленности в той области, где она поддерживалась. Вторым, и более важным для Тухачевского, было его положение как хранилища для старого химического оружия бывшего Союза. Во времена Республики Коми эти склады служили сдерживающим фактором, защищая город от бандитских нападений.\\n\\nЧтобы использовать его в качестве средства обороны, Тухачевский должен будет направить своих инженеров-химиков на склады, тщательно осматривая каждый груз, чтобы обеспечить его безопасность от саботажа. Затем они обеспечат его использование и развертывание в случае нападения на Фронт. Если немцы когда-нибудь постучат снова, они найдут русских готовыми к неприятному сюрпризу."
 WRS_tukha_end_the_republic_desc:0 "Тухачевский добился справедливости в Коми. Бывшие лидеры ее Республики теперь брошены за решетку, казнены или сбежали. Оружие, некогда представлявшее значительную угрозу военным усилиям Фронта, было передано под наш контроль. Республика Коми существует теперь скорее в памяти, чем в действительности, с ее территориями, отвоеванными Фронтом, и ее пролетариатом, восстановленным в своих правах.\\n\\nНастало время восстановить нашу власть в Коми. Их законодательный орган соберется в последний раз с единственной целью: проголосовать за официальный роспуск Республики и ратифицировать его. Тухачевский будет руководить созданием нового военного округа, чтобы никакие предатели больше не угрожали Фронту. Он будет напоминать народу Коми об опасностях либерализма и о том, как социализм будет топтать его, как сапог в лицо - вечно."
 WRS_tukha_operation_burning_cross_desc:0 "Своекорыстные теократы Гайны это пережиток ушедшей эпохи, еще более древней, чем царская. Они упрямо цепляются за свои древние методы контроля и угнетения, думая, что это защитит их от шествия истории и прогресса. Пришло время научить их, что их вера, если она вообще существует, совершенно неуместна.\\n\\nМы поставим их гериатрическое жречество перед выбором: сдать нам все немедленно или навлечь на себя гнев Красной Армии. В любом случае быстро станет ясно, что их Бог не существует, чтобы прийти им на помощь, и что пролетариат не может вечно обманываться их ложью и обманом. Тогда мы сможем начать процесс изгнания заразы христианства из России навсегда."
 WRS_tukha_repurpose_the_churches_desc:0 "Во время своего царствования обмана жрецы Гайны украли то, что принадлежало народу, и использовали это для строительства мест поклонения для себя. Несмотря на все усилия некоторых наиболее ревностных элементов нашей армии, многие из этих зданий все еще существуют и могут быть легко переоборудованы для более продуктивного использования.\\n\\nВон с иконами и крестами, вон с хоругвями и звездами. Изолированные монастыри будут превращены в склады боеприпасов, а церкви в казармы для наших солдат. Любая религиозная безделушка, которую нельзя сломать и использовать повторно, будет уничтожена. Как только наши люди будут размещены, остальные здания будут использоваться как склады для менее необходимых товаров. Когда это перепрофилирование, наконец, будет сделано, мы, по крайней мере, сможем сказать, что усилия, приложенные для строительства этих зданий, не были полностью потрачены впустую."
 WRS_tukha_root_out_the_plot_desc:0 "Похоже, что ложь Православной Церкви укоренилась в сознании пролетариата Гайны гораздо сильнее, чем мы предполагали. Даже после того, как мы объяснили, что религия это просто опиум для масс, призванный отвлечь их от угнетения, присутствующего во всех аспектах их жизни, они все еще цепляются за своих священников, как будто они действительно хотели им добра.\\n\\nРешение, таким образом, состоит в том, чтобы поразить инфекцию в ее источнике. Мы соберем жрецов Гайны, чтобы вынести свой приговор. Меньшие из них будут просто заключены в тюрьму, где они смогут поразмышлять о том, как они обманули своих соотечественников, в то время как с теми, кто не подлежит искуплению, будут обращаться соответствующим образом. Обман ведет к измене, а измена к смертной казни."
 WRS_tukha_make_an_example_desc:0 "Хотя военные силы Церкви потерпели поражение, необходима демонстрация того, что теперь у власти мы. Две дивизии наших лучших солдат будут посланы в сам Гайни, чтобы укрепить наш контроль над окрестностями. Оказавшись там, они выкорчёвывают и расправятся с теми священниками и их пособниками, которые остались в поселении, и положат начало нашей собственной администрации. Отряды также будут посланы в сельскую местность, чтобы найти и быстро восстановить справедливость в отношении духовенства, которое бежало до прибытия наших войск.\\n\\nОдновременно с этой нейтрализацией православной коррупции мы можем начать процесс формальной интеграции Гайны в нашу территорию. Его население, более не обманываемое, скоро увидит присущую Верховному Маршалу праведность в его крестовом походе за освобождение России."
 WRS_tukha_operation_second_sun_desc:0 "Вятка - оплот реакционных сил самого гнусного толка, управляемый тираном Романовым, который, по-видимому, не усвоил урока, преподанного его семье в 1917 году. Хуже того, нынешний управляющей территорией, символизирующей тенденцию буржуазии ставить во главу угла угнетение пролетариата, трус заключил союз с фашистами, чтобы помешать нашей героической Красной Армии дойти до Москвы во время последней войны.\\n\\nПришло время мести. Мы предъявим Владимирскому декадентскому двору тот же ультиматум, что и остальным. Если они согласятся, тем лучше; если нет... ну, не похоже, что это действительно имеет какое-то значение. Скоро народ Вятки будет освобожден мудрой рукой Верховного Маршала, и его народ больше не будет принужден служить и выполнять приказы одного человека!"
 WRS_tukha_liquidate_the_court_desc:0 "Голова отвратительного зверя монархизма была отрублена, теперь пришло время заняться его многочисленными конечностями. Вятское "nobility" still cling to their pathetic delusions of superiority even in the face of the mighty Red Army, and no doubt they are even now thinking of ways to undermine us. The more troublesome of them will be dealt with by the bullet, while the rest will be locked up until such a time comes that we can prove they have been rehabilitated. Their families, too, will join them, for unfortunately not even children are immune to reactionary taint.\n\nWith this, we will finally be able to deliver the justice that so many of these former émigrés managed to avoid half a century ago. No longer will Russia's people tolerate the depravity of aristocracy. The Revolution is here to stay!"
 WRS_tukha_take_what_is_useful_desc:0 "Наш захват Вятки принес в наше владение много новых ресурсов. Оружейные склады заполнены боеприпасами, конечно же, но также и многими ценностями, такими как драгоценности и другие символы тщеславия высших классов. Мы найдем им хорошее применение, финансируя наших военных. Золото и серебро будут переплавлены; драгоценные камни будут храниться и каталогизироваться; все, что когда-то было собственностью дворянства, теперь будет принадлежать Красной Армии.\\n\\nОднако вопрос о том, что именно мы будем делать с этими вновь обретенными ресурсами, все еще остается предметом дискуссий. Должны ли они быть использованы для покупки большего количества оружия или для платы солдатам, которые их получили? Несколько командиров даже предложили хранить наши трофеи в надежном хранилище для экстренного использования в случае будущего кризиса. Каким бы ни было окончательное решение, нет никаких сомнений в том, что освобождение Вятки оказалось великим благом для Верховного Маршала."
 WRS_tukha_secure_the_population_desc:0 "Как бы то ни было, пролетариат Вятки оказался менее сговорчивым, чем можно было ожидать. Некоторые даже, кажется, испытывают некоторую ностальгию по человеку, у которого хватает наглости претендовать на такой нелепый титул, как "Emperor of All Russia". It would therefore appear that a reeducation campaign may be necessary to undo this brainwashing. Towns will be placed under the control of units of military police who will keep a watchful eye out for any self-destructive acts of disobedience. Commissars will be deployed to seek out and dispose of those who continue to spread reactionary propaganda.\n\nIn the end the inevitable can only be delayed for so long, and soon the Revolution will sweep over Vytaka as quickly as the Red Army did. Then the people will flock to the Grand Marshal to be welcome into the ranks of his armies with open arms."
 WRS_tukha_operation_mixed_breed_desc:0 "Отвратительная химера, известная как Союз Младороссии, существует уже слишком долго. Ее лидеры исповедуют идеологию чистого реакционизма, которая, несмотря на свой фасад, противостоит всему, что революция значит для народа России. Они коварные фашисты, и никогда не будет слишком рано усмирить их, как презренных собак, которыми они являются. Мы уже имели дело с тем, кого они называли своим императором, и все, что у них осталось - это их презренная вера.\\n\\nКак обычно, мы дадим им возможность сдаться нашим силам до того, как прольется ненужная кровь. Если нет, то Красная Армия стоит у их границ, готовая искоренить зло монархизма из России раз и навсегда!"
 WRS_tukha_absorb_the_compatible_elements_desc:0 "Несмотря на взгляды их прежнего правительства, в Березниках есть несколько администраторов, которые могли бы оказаться полезными для управления территорией. Они, конечно, не будут слишком высоко поставлены, но как местные администраторы они должны прекрасно справляться. Это поможет нам уменьшить любую нехватку рабочей силы, которая может возникнуть у нас сейчас или в будущем, освободив ветеранов-чиновников для более беспокойных территорий, с которыми мы можем столкнуться.\\n\\nКонечно, им не будет предоставлена полная свобода действий после прибытия на их новые должности. Военные части уже будут там, чтобы "assist" them in governing, and a commissar will always be close at hand to make sure they don't relapse into their old ways."
 WRS_tukha_eradicate_monarchist_influence_desc:0 "Монархизм в Западной России почти мертв, и мы должны работать, чтобы покончить с ним. Те члены младороссов, которые оказались не готовы отказаться от фашизма своей извращенной идеологии, должны быть уничтожены. Все будут судимы военными трибуналами для определения их вины в заговорах против пролетариата, и будут вынесены только самые суровые приговоры.\\n\\nФашисты и им подобные не заслуживают пощады, поскольку они являются величайшим препятствием на пути революции. Мы уже дважды совершали эту ошибку, и третьей не будет. Верховный Маршал войдет в историю как победитель врагов народа, и в дальнейшем будут рассказываться истории о том, как он очищал Березнеки от контрреволюционной деятельности!"
 WRS_tukha_collapse_the_syncretic_concept_desc:0 "Монархизм в Западной России мертв, и мы нанесли ему последний удар. Остатки все еще есть, но со временем они будут вытеснены теми силами, которые мы оставляем для управления регионом. Конечно, нужен еще один последний шаг, прежде чем мы сможем продолжить освобождение России. В целях упорядочения управления областью Березники будут временно преобразованы в новый военный округ. В народе раздавались недовольные возгласы по поводу сохранения военного правительства, но Верховный Маршал ясно дал понять, что хочет продолжать распространять огонь революции.\\n\\nВ сущности, это означает простую перестановку внутрирегиональных границ и постов с целью высвобождения как можно большего количества живой силы для операций, которые Красная Армия, как ожидается, предпримет в ближайшем будущем."
 WRS_tukha_operation_trial_phase_desc:0 "Можно было бы подумать, что после десятилетий нацистского гнета наше мнение о немцах будет ограничиваться лишь ненавистью. Очевидно, мы переоценили здравый смысл русского народа. В Перми правит безумный культ, который поклоняется каждому аспекту рейха, от его идеологии до его пропаганды. Во всяком случае, сокрушение их будет хорошей практикой перед войной с настоящими немцами."
 WRS_tukha_burn_this_nonsense_desc:0 "Оказывается, фашистские подонки, которые раньше контролировали Пермь, больше заботились о пропаганде, чем о еде. Огромное количество брошюр, плакатов, флагов и статуй превратило город в остров нацизма, которому не должно быть места. Давайте очистим Пермь от фашистской пропаганды и постараемся забыть, что этот позор русского народа когда-либо существовал."
 WRS_tukha_execute_aryan_leaders_desc:0 "Это доказательство трагической склонности человечества ко злу, что так много людей добровольно присоединились к так называемому Арийскому братству. Эти монстры обманывали себя, полагая, что они единственные русские, которые имеют значение и действовали соответственно по отношению к тем, кого они считали недочеловеками. Если они хотят действовать как нацисты, пусть так и будет. Мы будем обращаться с ними так же вежливо, как Рейх обращался со многими нашими невинными соотечественниками."
 WRS_tukha_russian_once_more_desc:0 "Нет такого зла, которое Арийское Братство сочло бы слишком ужасным, чтобы навязать народу, которым оно управляло. Возможно, самым жестоким из них является институт рабства, которому они, по-видимому, подвергли тысячи невинных людей. Освободите лагеря, расстреляйте надзирателей и поставьте во главе бывших жертв. Если бы они не сотрудничали, им нечего было бы бояться."
 WRS_tukha_operation_spanner_desc:0 "К сожалению, развал Фронта в последнюю войну отрезал многих наших солдат от Архангельска. Некоторые из них, по-видимому, обосновались в Горьком, где они выродились в бандитов и мелкую преступность. Теперь, когда Фронт вернулся, эти несогласные должны вернуться к своим обязанностям или быть наказаны. Такой хаос в Красной Армии недопустим."
 WRS_tukha_integrate_the_tank_fleet_desc:0 "Судя по всему, горьковские бандиты использовали местные средства, чтобы построить себе солидную танковую армаду. Естественно, они должны быть захвачены и добавлены в Красную Армию как можно скорее. Когда-то такое прекрасное оборудование использовалось для разбоя на дорогах; мы можем гарантировать, что оно будет использовано с пользой для освобождения всей России."
 WRS_tukha_reactivate_the_factories_desc:0 "Хотя из гордых солдат они превратились в презренных преступников, бывшие хозяева Горького проделали образцовую работу, сохранив свои заводы в рабочем состоянии и защищая их от немецких бомбардировок. Они должны быть использованы на благо Фронта как можно скорее. Скоро они станут двигателями наших усилий по воссоединению Советского Союза."
 WRS_tukha_deal_with_their_officers_desc:0 "Хотя переход в ряды преступников был вполне понятным решением, учитывая развал Фронта, мы - армия порядка, и мы не можем мириться с таким нарушением дисциплины. Офицеры, которые сознательно действовали как бандиты, будут наказаны и понижены в должности, а те, кто никогда не отказывался от своих социалистических принципов, будут вознаграждены. Для очищения Красной Армии от преступных элементов потребуются радикальные меры."
 WRS_tukha_operation_steppe_rider_desc:0 "Национализм меньшинств преследует Советский Союз с самого его основания. Буржуазные оппортунисты давно стремятся разделить советских людей по этническим признакам и натравить их друг на друга, не принося пользы никому, кроме самих себя. В Татарстане эти предатели обманом заставили местное население поверить в то, что антироссийские настроения решат их проблемы, отколовшись от Фронта в минуту слабости. Мы примем их обратно в свое лоно, если потребуется, силой."
 WRS_tukha_erode_their_nationalism_desc:0 "Понятно, что гниль татарского сепаратизма имеет более глубокие корни, чем мы ожидали. Несмотря на их присоединение к Фронту, татары по-прежнему крепко держатся за свои реакционные традиции и отвергают любые попытки интегрировать их в более широкое общество. Необходимо принять более жесткие меры; подавление татарского языка, культуры и национальных символов будет непопулярно, но это необходимо, если мы хотим иметь стабильный и сплоченный Советский Союз, свободный от таких отсталых элементов."
 WRS_tukha_cultural_exchange_policy_desc:0 "Даже при задержании их лидеров и попытках подавить их культуру татарский национализм остается удивительно мощной силой. Ясно, что мы были слишком снисходительны. Нельзя допустить, чтобы город Казань был бастионом контрреволюционных настроений, учитывая его значение. Власть татар должна быть сломлена, и что может быть лучше, чем старая тактика советской эпохи: принудительное переселение. Будем надеяться, что приток патриотически настроенных русских позволит нам ужесточить контроль над регионом."
 WRS_tukha_the_tatar_military_district_desc:0 "Это была длительная и трудная борьба, но теперь Татарстан готов интегрироваться в Фронт. В соответствии с пожеланиями товарища Тухачевского он должна быть непосредственно присоединен и превращена в военную губернию; предоставление татарам какой-либо автономии будет только способствовать дальнейшему сепаратизму. Скоро эти буржуазные националисты и их предательство будут отодвинуты на задворки истории, и регион снова станет гордой частью Советского Союза."
 WRS_tukha_operation_sacred_sword_desc:0 "Два величайших зла, уничтоженных Советским Союзом, - это национализм и организованная религия. По какой-то причине Башкирия решила возродить и то и другое, создав националистическое государство по религиозному признаку, с имамами во главе. Во имя прогресса и светскости мы должны сокрушить эти попытки установить теократическое правление в сердце России."
 WRS_tukha_force_the_imams_underground_desc:0 "Ислам, когда он становится высшей идеологией государства, так же вреден, как и любая другая вера. Имамы Башкирии подвергли народ своим мелким прокламациям и суровым религиозным законам, обратив вспять многое из того, что было сделано нашими советскими предшественниками в деле улучшения условий их жизни. Эти фанатики должны быть насильственно удалены из залов власти и их мечети сравнены с землей, чтобы они больше не вводили людей в заблуждение своими ядовитыми верованиями. На Фронте нет места для таких реакционных принципов."
 WRS_tukha_learn_from_their_strategy_desc:0 "Религиозный фанатизм губителен для любого общества, но отчаянный пыл, который он порождает, иногда может породить новые идеи, особенно в области военной стратегии. Нам есть чему поучиться у башкирских офицеров. Теперь, когда район был полностью усмирен, мы можем получить их идеи прямо из источника, допросив наших пленников и выяснив их секреты. По мере расширения Фронта мы должны получать как можно больше знаний, даже из самых неожиданных мест."
 WRS_tukha_the_bashkir_military_district_desc:0 "Теперь, когда власть имамов была сломлена и на земле вновь воцарился секуляризм, Башкирия готова к полной интеграции в Западнорусский Революционный Фронт. В соответствии с установленными нами административными принципами он будет интегрирован и поставлен под военный контроль, чтобы уменьшить вероятность восстания. Еще один бастион реакции был завоеван отважными солдатами Красной Армии. Пусть он не будет последним!"
 WRS_tukha_operation_iconoclast_desc:0 "Западная Россия полна презренных предателей и оппортунистов. Мало кто был более презренным и более оппортунистичным, чем Андрей Власов, нацистская шавка и лидер так называемой Русской Освободительной Армии, которая обосновалась в городе Куйбышева. Власов был одним из ключевых элементов в почти прорванном Фронте во время Западнорусской войны и с тех пор подчинил народ Куйбышева фашистскому правлению. Крах РОА станет долгожданной победой для Фронта и шансом отомстить за крушение наших надежд в 50-е годы."
 WRS_tukha_eradicate_german_influence_desc:0 "В период фашистского правления в Куйбышеве Власов и его армия предателей сумели внушить своему народу больную идеологию. Предателей из РОА приветствовали как освободителей, а Красную Армию как дьяволов. Ряд местных жителей предали своих соотечественников и охотно работали в нелегитимном правительстве. Мы уничтожим все следы фашистской пропаганды, а коллаборационисты будут жестоко наказаны. Ничто другое не могло бы достойно почтить тех, кого убили немцы и их союзники."
 WRS_tukha_crack_open_their_arsenals_desc:0 "Хорошо известно, что Русская Освободительная Армия получила огромную материальную поддержку во время Рейха, особенно во время Западнорусской войны. Хотя это пример их трусости и вероломства, он имеет для нас некоторые положительные стороны: впервые Красная Армия получила огромный запас немецкого оружия. Всегда полезно знать своего врага, и обучение наших людей использованию техники из Рейха даст нам представление об их операциях."
 WRS_tukha_no_more_german_agents_desc:0 "Это величайший идиотизм - сражаться за дело своих врагов. Это не помешало Русской Освободительной Армии после поражения уйти в подполье, продолжая борьбу за фашизм в качестве партизанских отрядов. Некий Виктор Мальцев и его генералы сыграли важную роль в этой борьбе, составив последние остатки правительства Власова. Подразделения будут направлены на немедленную очистку сельской местности от фашистских остатков. Ясно, что эти преступные реакционеры будут бороться до своего конца, и мы с радостью его приблизим."
 WRS_tukha_operation_shield_breaker_desc:0 "Возможно, наиболее незаметными из угнетающих сил России были финны, которые оппортунистически сотрудничали с Рейхом, чтобы захватить большую часть нашей законной территории на северо-западе России. Чтобы закрепить свои завоевания, Хельсинки поддержал Добровольческую антикоммунистическую гвардию, коллаборационистскую группу, чтобы помешать любой власти в России вернуть то, что она потеряла. Эта гнусная организация была замешана в этнических чистках русских в Карелии и Мурманске. Хотя мы упустили их из виду, чтобы консолидировать другие области, предатели Онеги недолго проживут в этом мире."
 WRS_tukha_bring_them_home_desc:0 "Судя по всему, финны сделали довольно много для людей своих оккупированных территорий. Насколько мы можем судить, русских депортировали в большом количестве, заменив переселенцами из Финляндии. Теперь у нас есть шанс отплатить им тем же. Люди, вывезенные антикоммунистической гвардией, будут возвращены в свои дома, а оккупанты отправлены обратно к своим законным родственникам по ту сторону границы с Финляндией. Демографическая война это отвратительное дело, но мы не можем терпеть финскую пятую колонну на наших новых территориях."
 WRS_tukha_hang_the_collaborators_desc:0 "Теперь, когда с финнами покончено, настало время обратить наше внимание на русских, которые им помогали и подстрекали. Это преступление с тысячами виновных, поскольку многие сотрудничали с Хельсинки либо в управлении незаконно захваченными российскими территориями, либо в борьбе за антикоммунистическую Добровольческую гвардию. За это вопиющее предательство с ними можно расправиться только в самых жестких выражениях. Командиры Добровольческой гвардии должны быть особо выделены за их непростительные действия против Фронта."
 WRS_tukha_reclaim_what_is_ours_desc:0 "В конце концов финны отказались от контроля над Мурманском и Карелией. Задача Фронта - вернуть доверие местного населения. Поскольку правительства, созданные во время финского правления, были ликвидированы, нам необходимо создать новые в соответствии с нашими принципами, а также начать вербовку в Красную Армию. Революционная пропаганда будет иметь важное значение для убеждения населения, воспитанного на антикоммунистических догмах. Мы упорно боролись за освобождение этих регионов и скоро они снова станут советскими."
 WRS_tukha_on_the_road_desc:0 "Под безупречным руководством Красного Бонапарта Западнорусский революционный фронт возродился вновь. Покойный генерал Егоров вряд ли смог бы представить себе те высоты, на которые мы поднялись. Каждая реакционная и капиталистическая сила на Западе России была подавлена и красный флаг развевается от Архангельска до Куйбышева. Мы вошли в историю, подчинив себе этот регион, и скоро сможем продвинуться в Сибирь. Реформирование Советского Союза ближе, чем когда-либо за последнее десятилетие, и мы не преминем оправдать жертвы наших павших товарищей."

