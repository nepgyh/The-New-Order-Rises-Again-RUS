 WRS_Andrey_Grechko_for_desc:0 "§YМинистр иностранных дел\nБольшевизм§!\n--------------\n§LАндрей Антонович Гречко родился в 1903 году в украинской семье из небольшого городка недалеко от Ростова-на-Дону. Вступив в Красную армию в 1919 году, он служил в кавалерии Семёна Буденного и впервые почувствовал вкус боя в её составе. После Гражданской войны он изучал кавалерийскую тактику в Таганроге и вступил в коммунистическую партию в 1928 году. Окончив военную академию имени Фрунзе в 1936 году, он продолжил обучение в советской Академии Генерального штаба, которую окончил в 1941 году, всего за несколько недель до начала операции "Барбаросса".\n\nКомандуя кавалерийскими дивизиями в начале войны с Германией, он служил с большим отличием и к 1943 году он был заместителем командующего 1-м Украинским фронтом, прежде чем взять под контроль 1-ю гвардейскую армию, в которой он служил до поражения и распада Советского Союза. После провала операции "Суворов" маршал Егоров поставил Гречко во главе внешней политики Фронта. Будучи твердым сторонником модернизации Красной Армии, Гречко стремится подготовить её к вызовам современной войны.§!"

 WRS_Alexander_Altunin_sec:0 "Александр Алтунин"
 WRS_Alexander_Altunin_sec_desc:0 "§YМинистр безопасности\nБольшевизм§!\n--------------\n§LАлександр Терентьевич Алтунин родился в 1921 году в селе Стеклянка под Омском. Вступив в Красную Армию в 1939 году, он служил с отличием, а 22 июня 1941 года в звании лейтенанта был направлен в Харьковский военный округ Украинской ССР. В тот же день для Алтунина всё изменилось, когда вторглись немцы. Получив многочисленные ранения в первых боях, он был переведен в Приволжский военный округ для прохождения службы в качестве офицера роты подготовки в 1942 году, вступил в коммунистическую партию в 1943 году и получил звание Героя Советского Союза в 1944 году. Однако, несмотря на отличную службу своей стране, он не смог предотвратить поражение Советского Союза в войне и последовавший за этим крах. Тем не менее он был направлен Фронтом в одну из немногих академий Генерального штаба, которая всё ещё действовала, и получил свой первый урок Стратегического командования во время операции "Суворов". Хотя операция в целом в конечном счёте провалилась, сам Алтунин превзошёл все ожидания, заставив маршала Егорова избрать его своим министром обороны."

