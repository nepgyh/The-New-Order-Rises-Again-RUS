 WRS.26.t:0 "Продовольственная безопасность"
 WRS.26.d:0 "- Вам ещё что-нибудь нужно, товарищ Гречко?\n\nВпервые за несколько часов маршал Андрей Гречко отвернулся от карты, лежавшей на столе.\n- Пару бутербродов, спасибо, - сказал он секретарше, стараясь не напрячь себе глаза морщинистой улыбкой. Но как ни старайся, а долгое чтение мелкого шрифта пли плохом свете неизбежно вызовет мигрень.\n\nС другой стороны, сама карта, возможно, уже устарела к тому времени, когда курьер доставил её в его офис. По очевидным причинам в Западной России почти ни у кого не было стабильных границ. И какой смысл заключать сделки с мёртвым военачальником?\n\nГречко с досады вздохнул, снова изучая карту. По её краям были разбросаны одностраничные отчёты о наиболее известных правителях региона вроде царистов в Вятке или своеобразных республиканцев в Сыктывкаре. Некоторые даже обсуждали военачальников за Уралом, вроде тех, что в Свердловске. Эти "субъекты" могли кормить большинство своих подопечных по меньшей мере двумя порциями еды в день - у них гораздо лучшее положение, Красная Армия себе такого позволить не могла. Верховный маршал Егоров был бы рад узнать, с кем Фронт может торговать продовольствием, хоть с реакционерами.\n\nМинистр иностранных дел Фронта был не из тех, кого легко отвлечь - за исключением, по-видимому, тарелки хлеба, масла и толстых ломтей докторской колбасы, с которыми вернулась его секретарша."
 WRS.26.a:0 "Каждый кусочек напоминал Гречко о плодах его труда."
 
