 tukha.47.d:0 "Пришло и ушло время принять наше последнее предупреждение, и единственное решение, которое остаётся это война. Должна быть проведена всеобъемлющая, тотальная война, способная полностью сокрушить сопротивление врага.\n\nНашим офицерам будет приказано немедленно начать наступление, а нашей артиллерии начать обстрел, чтобы прикрыть атаку. Мы видим все позиции противника и у него нет никакой надежды противостоять подавляющей ярости нашей атаки.\n\nОбъявление официальных военных действий должно совпасть с падением первого снаряда на их территории. Предателям Родины пощады не будет."
 tukha.47.a:0 "Так тому и быть."

 tukha.48.t:0 "[FROM.GetName] капитулирует!"
 tukha.48.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, формально распустив свои вооружённые силы и передав управление своей территорией Фронту. Стратегически важные объекты на их территории были оккупированы, границы закрыты, а записи изъяты, чтобы гарантировать, что преступников среди их руководства постигнет кара за их преступления.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории, как только контрреволюционные элементы среди прежнего руководства будут ликвидированы.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до тех пор, пока мы не расширим свой контроль над этим районом и не интегрируемся непосредственно в сердце Фронта."
 tukha.48.a:0 "Неплохо."

 tukha.49.t:0 "Приход бури"
 tukha.49.d:0 "Когда на нашей границе поднимаются чёрные флаги и по радио объявляется война, первые большевистские артиллерийские снаряды падают на нашу территорию. Война против Фронта началась и мы можем только надеяться, что наши силы смогут сломить натиск Верховного маршала.\n\nНаши люди будут храбро стоять против всего, будь то химическое облако, бронетанковая колонна или пехотный натиск и наши офицеры горды и готовы сражаться. С искусством нашей армии и судьбой на нашей стороне мы станем крепостью, которая в навсегда сокрушит Западнорусский Революционный Фронт.\n\nЕсли нам суждено пасть, то мы падем героями, а если нам суждено торжествовать, то пусть мы навечно попадем в анналы истории как непобедимые и легендарные!""
 tukha.49.a:0 "Мы станем его последней ошибкой!"

 tukha.50.t:0 "Белые флаги на границе"
 tukha.50.d:0 "Ряд белых флагов, поднятых на нашей границе с Западнорусским Революционным Фронтом Тухачевского, обозначил нас как следующую цель для его экспансионистских устремлений. Радиограмма, которая сопровождала это событие, также не оставляла сомнений в его амбициях по отношению к нам.\n\nКак говорилось в радиограмме, у нас будет три дня, чтобы сдаться Фронту, передать наших военных под командование Тухачевского и подготовить наши земли к управлению архангельским правительством. Если мы сейчас сдадимся, продолжает он, то наши генералы и правительство будут помилованы и вольны отправиться в изгнание или продолжат службу на Фронте.\n\nЕсли мы не подчинимся, будет сделано ещё одно предупреждение, после чего наше правительство помиловано не будет. Если и это предупреждение не будет принято во внимание, обещает Тухачевский, мы не встретим ничего, кроме полного уничтожения со стороны Красной Армии.\n\nВсё более мощный Фронт надвигается на нас, их знамена видны на границе и кажется, что пришло время либо преклонить колено, либо прыгнуть в окоп."
 tukha.50.a:0 "Ради безопасности народа мы должны уступить."
 tukha.50.b:0 "Мы никогда не отдадим нашу Родину!"

 tukha.51.t:0 "[FROM.GetName] отвергает наши условия!"
 tukha.51.d:0 "Государство [FROM.GetName] отказалось положительно ответить на наше великодушное предложение о капитуляции и амнистии. Наши наблюдатели сообщают о передвижении войск в пределах их границ, и создаётся впечатление, что они готовятся отразить вооружённое вторжение наших войск.\n\nОни, конечно, не знают, что это лишь отсрочит их горький конец. На их границе мы поднимем красные флаги и сделаем им крайнее предупреждение. Они отказались от нашего щедрого первого предложения, и поэтому мы должны наказать их за это путем судебного преследования их правительства, если они сдадутся, но мы абсолютно ясно дадим понять, что это лучшее и крайнее дипломатическое предложение, которое они получат.\nНаши армии готовы и наши офицеры уже собрались, чтобы разгромить укрепления, которые наш потенциальный враг открыл нам в своей панике. Есть два варианта, и только два. Сдавайтесь или примите смерть от рук победоносной Красной Армии."
 tukha.51.a:0 "Лёгкий путь или трудный путь."

 tukha.52.t:0 "[FROM.GetName] капитулирует!"
 tukha.52.d:0 "Государство [FROM.GetName] приняло наше требование о капитуляции, сдав своё оружие, отстранив своих военных и передав управление своей территорией Фронту. Уже началась инспекция их вооружённых сил, а также переобучение и перевоспитание там, где это необходимо для обеспечения надёжного вспомогательного корпуса.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории в наши собственные органы власти.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до набора местных администраторов."
 tukha.52.a:0 "Прекрасно."

 tukha.53.t:0 "Последнее предупреждение"
 tukha.53.d:0 "В ответ на наш отказ от первоначальных условий Тухачевского Фронт сделал своё последнее предупреждение. Над границей развеваются темно-красные флаги, видимые с наших передовых позиций. За горизонтом, несомненно, готовятся к штурму большевистские армии.\n\nПоследние условия для нашего государства были переданы по всем линиям, ясные, как день. Мы должны немедленно капитулировать, распустить нашу армию, передать всю военную технику Фронту и позволить их частям пересечь границу, чтобы подготовить наше государство к интеграции. Вдобавок было отменено положение об амнистии губернаторов и генералов.\n\nПо мере приближения критического часа и завершения наших последних приготовлений перед линией Фронта начинаются панические дискуссии. Те, кто менее патриотично относится к нашему делу, начали мигрировать на юг, прочь с пути вторжения, если оно должно произойти.\n\nЭто последний, самый темный час перед тем, как на нас обрушится буря. Сдадимся ли мы красному приливу или будем стоять крепко и надеяться преодолеть его?"
 tukha.53.a:0 "У нас больше нет выбора. Мы должны покориться."
 tukha.53.b:0 "Никогда! За Родину и свободу!"

