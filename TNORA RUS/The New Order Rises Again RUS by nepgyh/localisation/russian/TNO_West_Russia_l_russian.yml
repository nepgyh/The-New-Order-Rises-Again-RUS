 WRS_Nikolay_Ryzhkov_eco:0 "Николай Рыжков"
 WRS_Nikolay_Ryzhkov_eco_desc:0 "§YМинистр экономики\nБольшевизм§!\n--------------\n§LРодившийся в 1929 году в семье шахтера из села Дзержинск Украинской ССР, Николай Иванович Рыжков с юных лет увлекался техникой и промышленностью. Однако, прежде чем он смог приступить к формальным занятиям, распад Советского Союза заставил его бежать на восток, на Фронт, где он изучал инженерное дело в одном из немногих ещё доступных техникумов. Окончив учебу сразу после провала операции "Суворов" и развала Фронта, он снова бежал к тому, что от него осталось, и в конце концов оказался в Ухте, где быстро привлек внимание Жукова.\n\nТаким образом, несмотря на свой юный возраст, он был поставлен во главе экономической и промышленной организации Ухты, что сыграло важную роль в успехе этого проекта. Теперь, как и у Жукова, у него есть свой взгляд на вещи. Рыжков твердо убежден, что военный коммунизм должен быть постепенно свернут и что гражданское правительство, следующее ленинским идеям, должно быть в конечном счёте восстановлено.§!"
 WRS_Alexander_Yakovlev_for:0 "Александр Яковлев"
 WRS_Alexander_Yakovlev_for_desc:0 "§YМинистр иностранных дел\nЛевый популизм§!\n--------------\n§LВ 1923 году в семье из пяти человек родился Александр Николаевич Яковлев. Призванный в Красную армию в ноябре 1941 года, он служил командиром стрелкового взвода, участвовал в боях под Ленинградом. Хотя он был большим поклонником Большевизма в то время, видя в нём единственную надежду против фашистов мира, его опыт после войны изменил его. Став членом Коммунистической партии в 1944 году, он предпочел уйти из армии с распадом Советского Союза, деморализованный исходом войны.\n\nОказавшись на землях Западнорусского Революционного Фронта, он в конце концов узнал о сделке, заключенной Фронтом с воркутинскими лагерями ГУЛага, по отправке им пленных в обмен на уголь. Разъяренный этим и уже не способный по-настоящему верить в Большевизм, Яковлев вступил в правительство Фронта, решив изменить его изнутри.\n\nПосле провала операции "Суворов" Жуков убедил Яковлева присоединиться к нему в Ухте, где он теперь надеется убедить Жукова и через него свергнуть военный коммунизм и Большевизм, а также создать демократическую систему управления Россией.§!"
 WRS_Sergey_Akhromeyev_sec:0 "Сергей Ахромеев"
 WRS_Sergey_Akhromeyev_sec_desc:0 "§YМинистр безопасности\nБольшевизм§!\n--------------\n§LСергей Федорович Ахромеев родился в 1923 году в крестьянской семье из села Виндрей под Тамбовом. Его мать развелась с отцом в 1928 году и увезла детей в Москву. Повзрослев, Ахромеев решил поступить на военную службу и в 1940 году окончил 1-е специальное военно-морское училище в Москве. После очередного окончания курса во Фрунзенском Высшем Военно-морском училище он воевал в составе кадетского стрелкового батальона на Ленинградском фронте, где был ранен. В 1942 году он поступил во 2-е Астраханское пехотное училище и окончил его в том же году, став командиром стрелкового взвода 197-го армейского запасного полка 28-й армии, и продолжал подниматься по служебной лестнице полка. К 1944 году он стал командиром моторизованного батальона, но к тому времени война была проиграна.\n\nОднако для Ахромеева, как и для многих других, война никогда не кончалась по-настоящему. Поскольку последовавший распад Советского Союза означал, что многие должности должны были быть заполнены способными людьми, он быстро стал членом Генерального штаба.\n\nНазначенный работать с Жуковым во время операции "Суворов", Ахромеев стал для него чем-то вроде протеже, и даже после провала операции остаётся его заместителем. Видя, что гражданское правительство неспособно справиться с наступающими временами, он является решительным сторонником государства, возглавляемого Красной Армией и приверженцем военного коммунизма.§!"

