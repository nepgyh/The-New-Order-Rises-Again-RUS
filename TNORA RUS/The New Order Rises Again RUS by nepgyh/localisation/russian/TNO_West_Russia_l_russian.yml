 WRS.32.t:0 "Теория и практика"
 WRS.32.d:0 "Теоретически Красная армия может насытиться урожаем бедного крестьянина ещё до того, как его собственные младенцы откроют рот.\n\nНа практике Ухтинский район уже несколько месяцев не привлекали к выездам в деревню. Их время было лучше тратить на охрану границы, чем на бандитские продразверстки.\n\nТеоретически Красная армия может организовать целые отрасли промышленности за счёт полурабского труда людей, выполняющих свою и только свою работу.\n\nНа практике инспекторы Ухтинского района посещают городские заводы и рынки не реже одного раза в неделю. Почти каждый коробейник ждёт их прихода - вернее, прихода их денег - с детским восторгом.\n\nВ теории Красная Армия выкорчевывает ростки капитализма везде, где проходят её патрули.\n\nНа практике фирма "Тысонов и сыновья" открыли свои двери (благодаря немалой "денежной компенсации" военному правительству) в Ухте не далее как три дня назад. Их новые покровители включают караульных, стоящую на страже снаружи, ведь всем нужны сигареты, водка, семечки и многое другое.\n\nТеория может утверждать, что Красная армия осуществляет диктатуру..."
 WRS.32.a:0 "...но Георгий Жуков на практике даёт поблажки."
 
#learning from CIA agent
 WRS.33.t:0 "Тренировка"
 WRS.33.d:0 "- Я мать твою ебал, американец.\n\nДжонатан Эйвери обернулся на вежливый комплимент к растерянным новобранцам, где встретился взглядом с тем, кто это произнёс. Тот был высоким, коренастым парнем с лицом, которое могло заставить бульдога убежать в слезах - или влюбиться. Всё зависит от собаки. Его униформа была ему на два размера меньше, чем нужно, и Джонатан был благодарен судьбе за это. Трудно запугать кого-то, когда твои камуфляжные штаны сидят как колготки.\n\nОн подошёл к гибриду Ивана и бульдога на расстояние трёх шагов. Остальные новобранцы начали собираться вокруг, образуя кольцо.\n- Не хотите повторить, рядовой Карабинов? - сказал он.\n\nМускулы Карабинова вздулись, он закипел, обнажив клыки, как бешеная дворняга, скорее всего родившая его.\n- Я сказал... - его кулаки сжались и поднялись, - мать твою ебал, американец!\n\nПоследовавший порядок событий можно уместить в три этапа. Этап первый: неуклюжий удар от человека-собаки. Почти никакого напряжения на плечах и бедрах, скорее он сломает себе костяшки пальцев и запястье, чем чью-то челюсть. Этап второй: Джонатан делает шаг в сторону, а затем хватает протянутую руку. Этап третий и последний: взмах ноги, который свалил их обоих на заснеженную землю. Удушающий захват - и через семь секунд зверь замолчал. Он не шевелился, но Джонатан перевернул солдата, как бревно, и надел наручники на него, просто на всякий случай. Комендатура скоро им займется.\n\nЦРУшник отряхнул снег с пальто и встал, повернувшись к своим ученикам.\n- Положим, так мы начали курс молодого бойца, - усмехнулся он."
 WRS.33.a:0 "Изучим основы рукопашного боя."
 
#united front
 WRS.34.t:0 "Разговор по душам"
 WRS.34.d:0 "Трое вошли в тускло освещённый кабинет колонной: Николай Рыжков впереди, Сергей Ахромеев в центре и Александр Яковлев, в конце. За лакированным столом их ждал Георгий Жуков. Три сиденья стояли спереди и по бокам, с таким же количеством рюмок рядом с прикрытой сверху бутылкой с ликером.\n- Садитесь, - сказал старик, указывая на пустые стулья. Посидев в тишине, Жуков с закрытыми глазами в задумчивости отхлебнул из своего стакана. Глубоко вздохнув, он заговорил.\n- Рыжков. Твоё сердце принадлежит Революции. Оно хорошо послужит Фронту, когда мы присоединимся к нашим товарищам со всего мира. Я был таким же, когда был молод.\n\n- Ахромеев. Твоё усердие впечатляет даже главнокомандующего. Добавь к этому твой энтузиазм и...ну, полагаю, даже Бухарин не нашёл бы лучшего наследника.\n\n- Яковлев. Кто ещё в Красной Армии быстрее напомнит мне о последствиях наших действий или о наших плодотворных связях с американцами? Твой идеализм, который не убавляется от нашего печального состояния, впечатляющ и завиден.\n\nЖуков открыл глаза и встретился со всеми взглядом. Он заметил, как они смотрят друг на друга в вопросительном безмолвии - как дети, ожидающие выговора. Морщинистая улыбка украсила его губы, несмотря на его следующие слова.\n- Егоров скоро даст дуба. Тогда дело будет за нами - потянуть Фронт из Архангельска и вернуть ему былую славу. А когда придёт мое время, эта задача ляжет на вас троих. Бремя будет тяжёлым на ваших плечах. Я знаю - но мы выдержим всё во имя Родины."
 WRS.34.a:0 "Они слушали, как послушные сыновья слушают своих отцов."
 
#barbarossa
 WRS.35.t:0 "Тост"
 WRS.35.d:0 "Капитан обычно был тихим, скромным, а иногда и строгим - в общем, прекрасным офицером Красной Армии, который выполнял свои обязанности без лишних комментариев и вопросов. За исключением таких вечеров, как сегодня, когда капитан сидел в кабинете со своими людьми и рассказывал им истории, полные радости, печали и юмора. С несколькими порциями водки в желудке капитан становился великолепным, хотя иногда и не слишком многословным рассказчиком; однако сегодня он выпил всего несколько капель, и его слова звучали ясно, как день.\n\n- Вы, молодёжь, - заявил он, вставая в своём кресле так, чтобы все могли видеть его, с бутылкой в руке, - вы не помните, как всё было раньше. Большинство из вас были младенцами, некоторые даже не родились. Но я был там! Я только окончил школу, когда меня отправили на Фронт Великой Отечественной войны. Я был там в Киеве, в Курске, в Сталинграде, потом в Москве. Поражение за поражением после поражения. Вы не знаете эту горечь.\n\nЗатем он затих, как и вся комната. Он обвёл печальным взглядом лица своих подчиненных, а затем сделал большой глоток.\n\n- У немцев были и танки, и самолёты, и самоходная артиллерия, и реактивные установки, и всякое другое дерьмо. А что у нас было? У половины наших людей даже винтовки не было. И всё же мы хорошо сражались. Многие прекрасные ребята, вроде вас, погибли в те дни, сражаясь за каждую пядь русской земли, которую мы потеряли из-за этих нацистских сук. И именно из-за них мы сегодня здесь, живые, не сдавшиеся!\n\nОн поднял бутылку и провозгласил тост.\n- За отважных солдат Красной Армии! - заорал он, поднося бутылку к губам и жадно глотая водку. Солдаты гремели в ответ, радуясь, что им тепло, что они пьяны и что они русские:"
 WRS.35.a:0 "- За отважных солдат Красной Армии!"
 
#wrw
 WRS.36.t:0 "Дневник"
 WRS.36.d:0 ""Безымянные бюрократы и армейцы, которые снуют по моему кабинету, едва удостоили меня взглядом, когда я, прихрамывая, вошел, как горбун, с бутылкой. В наши дни есть много времени, чтобы выпить. Моя подпись ничего не значит, когда генералы Фронта делают всё, что им заблагорассудится, с ней или без неё. Я часто задаюсь вопросом, почему я остался здесь. Ради мечты о том, как старик проведёт Красную Армию через Москву и отвоюет её у немецких орд? Как бы мне ни хотелось, что я всё ещё могу - нет! Мне почти 80! Самое большее, что я могу предложить на данный момент, - это обеденные салфетки и рюмки!\n\nМожете ли вы винить меня за то, что я растрачиваю свою жизнь и печень на работе? В любом случае, этому старому ублюдку есть о чем забыть. Мои неудачи в Польше и то, как я вырвал поражение из пасти победы в Западнорусской войне. Этот доставучий Тухачевский, заноза в моем боку, боль от которой могла заглушить только водка.\n\nДаже сон - это не бегство от ужасов прошлого. Каждую ночь я вижу один и тот же сон. Волны хороших людей, павших, как пшеница под косой, поля горящих корпусов танков, извергающих дым и горящие, кричащие тела. Целое поколение проиграло. Иногда они взывают ко мне, когда я закрываю глаза. Иногда я ничего не слышу. Что лучше? Я не знаю.\n\nСегодня утром, умываясь, я смотрел в зеркало. Мои глаза увидели Александра Ильича Егорова. Старика, Верховного маршала, проигравшего стольких сражений. Мои руки запятнаны кровью больше, чем у всех моих генералов вместе взятых.""
 WRS.36.a:0 "И даже алкоголь не сможет её смыть."
 
#united front
 WRS.37.t:0 "Минутная отсрочка"
 WRS.37.d:0 "Государство без наследника переживает хаос престолонаследия. Государство, в котором больше одного наследника, может столкнуться с хаосом гражданской войны.\n\nТак и Западнорусский Революционный Фронт, похоже, неуклонно движется к нему. Его стареющий владыка Александр Егоров, находящийся на посту Верховного маршала, слабеет с каждым мгновением. Многие боятся того дня, когда герой Западной России будет прикован к постели до самой смерти не только из-за беспокойства о здоровье этого человека, но и из-за бедлама, который ещё может начаться после его похорон.\n\nИбо два человека претендуют на наследство Верховного маршала Егорова: Михаил Тухачевский и Георгий Жуков. При всем том, что во многом они являются полными противоположностями друг друга - в отношении к жизни, темпераменте, методах работы - два величайших генерала Фронта также не уступают друг другу в мастерстве. Подобные тупики могут разрешить только существа более великие, чем смертные люди.\n\nТак был избран всевидящей судьбой..."
 WRS.37.a:0 "...Красный Наполеон."
 WRS.37.b:0 "...Народный Маршал."
 
 WRS.38.t:0 "Ниже их внимания"
 WRS.38.d:0 "Раскалов Богдан Анатольевич выполнял свои обычные обязанности вахтера 7-го этажа штаба ЦК ЗРРФ в Архангельской области, когда из-за одной из дверей донеслось очень громкое бормотание. Этаж 7, официально предназначенный для бюрократов среднего звена, был местом ссылки в ЗРРФ для бюрократов, которых и уволить жалко и деть некуда. Это было хорошо для Раскалова, который наслаждался полными горечи разговорами, которые он мог услышать.\n\nНо это был не один из таких разговоров. Это была торжественная дискуссия между мужчинами, у которых, казалось, было что-то немного важнее их обычных обид.\n- Сколько у нас времени?\n- Если прогнозы верны? Максимум полгода.\n- И они не будут таковыми.\n- Боеприпасы закончатся первыми, так что мы станем лёгкой добычей для бандитов.\n- Боже, правый!\n\nГолоса, казалось, утихли, а затем послышалось что-то похожее на рыдания.\n\nПри нормальных обстоятельствах, Раскалов должен был почувствовать панику, пустоту в желудке, ужас, поднимающийся в его теле при мысли о неминуемом голоде и смерти.\n\nНо он этого не почувствовал. Ибо он знал кое-кого, кто был... не слишком известным в приличном обществе. Парень, который знал парня, который знал парня, который был бы более чем готов вознаградить его за эту информацию. Того, кто захочет взять его к себе, пока они линчуют этих маленьких ублюдков.\n\nРаскалов улыбнулся и вернулся к мытью пола."
 WRS.38.a:0 "Любая должность имеет свои преимущества."
 
 WRS.39.t:0 "Приветствуя мясника"
 WRS.39.d:0 "Необразованный наблюдатель мог бы предположить, что дипломатия между постсоветскими ошметками бесполезна. Это жестокие места, где правят жестокие люди, которые силой берут то, что хотят. Разве дипломатия не должна быть бессмысленной, рудиментарной конструкцией цивилизованной эпохи? Военачальники думали совсем по-другому об этой ситуации. Когда линия фронта текуча, а союзы формируются и распадаются с одинаковой скоростью, активная дипломатия - это разница между счастливым правлением и ролью губки для пуль. Поэтому Андрей Гречко, главный дипломат ЗРРФ, был постоянно занят.\n\nГречко ненавидел свою работу. Она никогда не была весёлой, но посещение Воркуты было адским путешествием, через жестокие зимы и комариное лето, чтобы добраться до самого большого лагеря системы ГУЛАГ в России. Наконец, в одну особенно холодную ночь он и его охрана нетерпеливо ждали за чашкой кофе, пока комендант откроет дверь и впустит их. После нескольких часов сидения они услышали голос с другой стороны.\n- Маршал Гречко, это Вы? - это был сам комендант.\n- Господи, Вася, впусти уже нас, - было почти слышно, как стучат зубы Гречко.\n- Сначала огласите свои условия. Я слышал, что Вы хотите, чтобы мы увеличили поставки угля. Нам нужно что-то взамен.\n\nГречко ломал голову над тем, что он мог бы пообещать в обмен на уголь и, что ещё важнее, за въезд. Оружие? Его у Блохина было предостаточно. Нефть? У ГУЛАГа было столько энергии, сколько он только мог пожелать. Мужчины? На них всегда был острый спрос, а у ЗРРФ действительно был избыток заключённых. Блохин, по-видимому, согласился с ним, потому что почти сразу же дал сигнал своим людям открыть ворота.\n- Вы бы дали нам замерзнуть насмерть? - спросил Гречко. Блохин отказался отвечать. Очевидно, самый плодовитый палач в истории не отказался бы от ещё нескольких смертей."
 WRS.39.a:0 "Ледяная тактика ведения переговоров."

