#Event for The Districts Situation - Voroshilov wishes that Zhukov and Tukhachevsky would just do their fucking jobs and stop competing.
 WRS.17.t:0 "Ситуация на местах"
 WRS.17.d:0 "На юге лежат районы Плесецка и Ухты. В теории округа, как и любые другие в составе Западнорусского Революционного Фронта, возглавлялись способными военными офицерами. На практике два южных военных округа служат нечто средним между ссылкой и вотчиной для двух наиболее важных и противоречивых офицеров ЗРРФ.\n\nГеоргий Жуков и Михаил Тухачевский - оба трудолюбивые, талантливые офицеры. Их верность рабочей революции и советскому народу была продемонстрирована на многих полях сражений от кровавой Гражданской войны против буржуазных захватчиков до отчаянной борьбы Великой Отечественной войны против немцев. Тем не менее в мрачные дни пятидесятых годов, когда оба на вершине военной карьеры, ЗРРФ постигла трагедия - немецкая контратака сумела прорвать советский фронт. Оба генерала давно враждовали между собой, и вид советских солдат, убитых в результате прорыва, углубил это соперничество до глубокой ненависти. Обвиняя друг друга в поражении Фронта, Жуков и Тухачевский с тех пор 10 лет искали себе единомышленников в своей борьбе за будущее ЗРРФ. Обеспокоенный угрозой разобщения, вождь Фронта счел нужным дать каждому свой военный округ для управления, подальше от Архангельска и политики.\n\nРасстояние мало что изменило в отношениях между двумя великими полководцами. Несмотря на то, что им были даны важнейшие задания для будущего ЗРРФ, оба продолжают ссориться. Сторонники генералов в самом Архангельске постоянно пытаются перехватить побольше ресурсов для той или иной из сторон. Несмотря на нехватку живой силы на Фронте, и Тухачевский, и Жуков засылают друг другу легионы шпионов. В результате часто шпионов ловили и сажали под арест в Архангельске. Обычно перед сном маршал Егоров читал письма одного генерала, обвиняющего другого в халатности и некомпетентности. Сам старый маршал желал только одного - чтобы оба прекратили свои бесполезные препирательства и сосредоточились на текущей задаче."
 WRS.17.a:0 "Блядь, почему они не занимаются делом?"

#Event for Doctrinal Re-Evaluation - Voroshilov decides to approach Altunin, Zhukov, and Tukhachevsky for their latest theories.
 WRS.18.t:0 "Пересмотр доктрин"
 WRS.18.d:0 "Старая шутка о подготовке военных к предыдущей войне не очень-то забавляет маршала Егорова. ЗРРФ проиграла предыдущую войну, и старый офицер желает только учиться на ошибках прошлого. Таким образом, модернизация армейских доктрин оставалась важной темой для руководства Фронта. Со временем было разработано несколько взаимоисключающих теорий о недостатках ЗРРФ.\n\nГенералы Жуков и Тухачевский сходятся во мнении только о необходимости реформы. Жуков выводит из коллапса позиций Фронта то, что страна с меньшими промышленными мощностями должна эффективно использовать свои резервы танков, орудий и другого сложного оборудования. Когда немцы направили все танковые дивизии, чтобы стабилизировать восточный Фронт, ЗРРФ не смог продвигаться вперёд, меняя танк за танком. Таким образом, Жуков предполагает, что осторожные атаки на немецкий фронт, окружение и уничтожение отдельных механизированных частей и в целом истощение техники и припасов врага помогут Фронту использовать свой резерв бронетехники для решающего сражения. Лишь с уничтожением локального превосходства противника Красная Армия могла перейти в наступление и закрепиться.\n\nТухачевский, напротив,считает, что концепция глубокой операции, которые он и другие советские теоретики начали развивать в 20-х годах, после проработки всё ещё может давать результаты. Действия Красной Армии в двадцатые и пятидесятые годы были страдали от плохой координации наступающих армий, а также на отсутствия планов обороны на случай непредвиденных обстоятельств. Как только Красная Армия оказалась неспособна продвигаться дальше, её неспособность перегруппироваться и отбить контратаки противника свела на нет большую часть прогресса. Лучшая интеграция каждой полевой армии в единую командную структуру поможет решить эту проблему.\n\nБлиже к концу дня генерал Алтунин обнаружил, что тоже размышляет об успехах и неудачах Красной Армии. Его собственные выводы заключаются в том, что линии снабжения Фронта были слишком слабо организованы, чтобы поддерживать боевые возможности передовых частей. Наиболее вероятной причиной этого, по мнению бывшего офицера тылового обеспечения, было отсутствие интеграции гражданской и военной власти. После распада Советского Союза Фронт превратился в чрезвычайную военную диктатуру, а экономическое развитие было оставлено в пользу политики "прежде всего военное", и в конечном итоге оставило ЗРРФ стоял на глиняных ногах. Более прагматичная схема развития, охватывающая все основы экономики, направленная на поддержание постоянного потока продовольствия, одежды и снаряжения в войска, в сочетании с восстановленным службы тыла могла бы стать пропуском для возобновления наступательной войны.\n\nВсе трое обладают мощным аналитическим умом, и мысли каждого генерала являются частью большей проблемы. Однако из-за ограниченных ресурсов мы можем выбрать только один подход, не говоря уже о том, что после одобрения одного из планов будущего нашей страны двое других соперников вряд ли предложат большую помощь в его реализации."
 WRS.18.a:0 "Давайте подумаем над этим."

#Event for Side With Tukhachevsky - Voroshilov decides to adopt Tukhachevsky's proposal.
 WRS.19.t:0 "Решение Егорова"
 WRS.19.d:0 "В конце концов самым достойным было названо предложение Тухачевского. Генерала часто критиковали за его фантастическое эго, однако Тухачевский рассмотрел свои реформаторские идеи с критических позиций, что произвело впечатление на старого маршала.\n\nПервым шагом Егорова, вероятно, будет реформа командной структуры. Отбирать войска у амбициозных генералов было бы неразумно, но этого не избежать на пути упрочнения армейской системы. Переподготовка офицеров и доведение до них принципов глубокой операции тоже станут важны, если ЗРРФ собирается начать объединительные войны с армией, способной быстро одолеть своих противников.\n\nВ новостях из Плесецка рассказывается, что Тухачевский доволен и начал обучать новобранцев ведению глубокой операции. В Ухте Жуков был разочарован тем, что приоритет снова отдан глубокой операции, но его заводы начали сотрудничать с нами в области реорганизации производства танков и транспортных средств."
 WRS.19.a:0 "Усовершенствованная стратегия."

#Event for Side With Altunin - Voroshilov decides to adopt Altunin's proposal.
 WRS.20.t:0 "Метод Алтунина"
 WRS.20.d:0 "В конце концов маршал Егоров выбрал предложение генерала Алтунина. Хотя идеи генерала Жукова и Тухачевского заслуживают внимания, простая идея Алтунина о перестройке тылового обеспечения Фронта в соответствии с современными стандартами является наиболее актуальной. Никакой стратегический гений не может состояться без базового снабжения и логистики.\n\nДля разработки планов материально-технического обеспечения будет создан новый Объединенный гражданский военный совет. Вместо того чтобы выполнять просьбы о поставках от различных генералов, этот новый департамент будет запрашивать подробные стратегические планы от каждой группы армий и соответственно распределять ресурсы. В каждой стратегической зоне материальная часть будет доставляться с запасом, чтобы быть готовым к любой ситуации.\n\nСудя по новостям из Плесецка и Ухты, Жуков и Тухачевский разочарованы тем, что их идеи были проигнорированы. Хотя оба они согласны с необходимостью улучшения материально-технического снабжения, они также настаивают, что если Красная армия хочет отбить Россию и одолеть немцев, то необходимо осовременить стратегию и тактику. Не стоит говорить уже о том, что каждый из них крайне огорчен пренебрежением со стороны Егорова и высшего руководства Фронта, выбравших вариант Алтунина."
 WRS.20.a:0 "Самый рабочий вариант - самый лучший вариант."

#Event for Side With Zhukov - Voroshilov decides to adopt Zhukov's proposal.
 WRS.21.t:0 "Решение Егорова"
 WRS.21.d:0 "В конце концов программа Жукова победила. Маршал Егоров и его советники признали доводы Жукова, что Красная Армия больше не может позволить себе воевать так, как если бы её промышленный потенциал был сопоставим с германским. Два десятилетия конфликтов и бомбардировок значительно затруднили пополнение танкового парка Фронта. В пятидесятых годах Красной Армии удалось взять верх над слабыми немецкими пограничными войсками и сокрушить их численно превосходящими танковыми дивизиями. Но, когда начавшаяся атака перетекла в отступление, и фашисты начали слать танки волна за волной, способность Фронта продолжать механизированную войну иссякла.\n\nЗа предложение беречь танки подальше от линии Фронта до тех пор, пока не будет одержана решительная победа, Тухачевский и многие другие обвинили Жукова в трусости. Но Жуков снова и снова спокойно отстаивал свои идеи в письмах Архангельску. Если позволить противнику истощать себя в бесплодных атаках на оборонительные позиции за минными полями, то можно будет исчерпать его локальное преимущество. В конечном счёте, число бронемашин у каждой из сторон в начале сражения не так важно; самое главное, по мнению Жукова, - это то, на чьей стороне останется стратегический прорывной потенциал после того, как пыль осядет."
 WRS.21.a:0 "Мы соберем наши силы для решительного наступления."

#Event for Forward Unto Dawn - the Front's general staff is optimistic about the future, as the bombings begin to slow down.
 WRS.22.t:0 "Конец железной бури"
 WRS.22.d:0 "Немецкие самолёты всегда тратили большое количество топлива и боеприпасов, чтобы бомбить последние промышленные центры Фронта. Оповещения о бомбардировках были частью жизни гражданского населения ЗРРФ - долгие скучные часы, проведенные в бомбоубежищах, время от времени прерываемые несколькими мгновениями ужасающего грохота.\n\nВ последние несколько месяцев бомбардировки случались всё реже. Обычная для Люфтваффе неорганизованность бомбардировок стала совсем беспорядочной: аэродромы в Московии исчерпали последние запасы бомб и горючего. Ходили слухи, что ветры войны дуют всё ближе к их дому. Предсмертное дыхание фюрера становилось всё более напряжённым.\n\nГенеральный штаб Фронта уже давно отмечал начало каждого дня подсчётом количества авианалетов. Ныне кривая графика бомбежек быстро падала, в то время как число сбитых бомбардировщиков росло. Избавившись от страха перед немецкими стервятниками, конвои Фронта двигались более уверенно. Как и бандиты, предатели и реакционеры за границей Фронта, конечно. Но Генеральный штаб Красной Армии не боялся этого сброда. Сорок лет назад они выиграли Гражданскую войну. В пятидесятые годы отважные солдаты рабочего государства едва не свергли германского колосса. Не имело значения, как будут выстраиваться войска ЗРРФ, ибо генералы Фронта будут сражаться, ведя своих людей по неизбежному пути истории. Приближался День освобождения. Как только немецкие самолёты совершат свой последний вылет, начнётся война за объединение!"
 WRS.22.a:0 "Мы их похороним."

#The bombings end, military exercises resume, and Tukhachevsky is informed that he will need to step up his training programs to handle new influx of resources.
 WRS.23.t:0 "Новая директива Тухачевского"
 WRS.23.d:0 "Генерал Тухачевский ожидал телеграммы из Архангельска. Его собственная разведка при своих ограниченных возможностях зафиксировала убывающую частоту бомбардировок. Торговцы, курсировавшие по маршрутам между Западной Россией и Москвой, принесли с собой слухи о растущей напряжённости в Рейхе. На горизонте замаячила гражданская война в Германии. Скоро бомбы перестанут падать на наших граждан.\n\nАрхангельск возлагал на него большие надежды. Телеграмма от командования Фронта извещала его о предстоящей возможности, вызванной развалом Рейха. Ресурсы будут свободно перемещаться, не опасаясь нападений с воздуха. Можно будет начать наступательные операции против реакционеров и предателей. Тухачевский будет в центре всего этого; другие командиры ожидали, что он ускорит курсы подготовки и превратит поток сырых ресурсов и зеленых новобранцев в закаленные армейские корпуса.\n\nГенерал думал о том, какие приказы получает Жуков, и улыбнулся. Верховное командование, без сомнения, поставило такие задачи, чтобы амбициозные генералы смогли отличиться. Для генерала Тухачевского это был наилучший момент, чтобы подняться наверх раз и навсегда."
 WRS.23.a:0 "Можете не сомневаться, я не дам повода для жалоб."

#The bombings end, industry is uncovered, and Zhukov is informed that quotas are going up so that the WRRF can reclaim Russia, finally.
 WRS.24.t:0 "Новая директива Жукова"
 WRS.24.d:0 "Жуков начал день с чтения новостей с севера. Большие шишки из Архангельска сочли нужным подтвердить подозрения генерала относительно снижения интенсивности немецких бомбардировок. По мере того как Германия всё ближе и ближе подбиралась к гражданским беспорядкам, количество ресурсов, выделенных на бомбардировки, быстро сокращалось. Скоро безвластие в России сможет закончиться.\n\nБлагодаря этому задача Жукова значительно упрощалась. Нефтяной и сельскохозяйственный сектора, которые ему было поручено развивать, наконец-то смогут свободно использовать весь спектр производственных мощностей. Пути снабжения не будут подвергаться риску быть разбомбленными в течение дня, что облегчит импорт важнейших ресурсов, необходимых Фронту. Руководство ожидало, что Жуков увеличит объем товаров, доставляемых на Фронт для военных нужд. Генерал был намерен выполнить эту задачу.\n\nГенерал подумал о своём сопернике на западе. Тухачевскому, несомненно, из Архангельска придут приказы о переводе дополнительных войск. Предстоящие освободительные войны станут прекрасной возможностью продемонстрировать лояльность и компетентность руководству Красной Армии. Жуков надеялся, что в этот критический момент Фронтовики не будут отвлекаться на политику."
 WRS.24.a:0 "Мы выкуем рабочим меч."
 
#fuck time is running out - we need food
 WRS.25.t:0 "Подсчёт бобов"
 WRS.25.d:0 "- И всего получается... - старшина Николай Петров оторвал взгляд от разложенных на столе карт, - что опять, товарищ секретарь?\n- 3925 тонн консервированной фасоли! - крикнул ребенок, сидевший рядом с Николаем. В левой руке он держал карандаш шириной в два пальца, в правой - канцелярскую бумагу, исписанную графитом.\n\nУлыбнувшись, квартирмейстер продолжил:\n- Тогда предположим, мы подсчитали, сколько у нас было в начале месяца, скажем, 30 дней назад. В докладе говорится 4370. Сколько тонн съедает Красная Армия в день?\n\nНа этот раз карандаш царапал бумагу немного дольше, чем в прошлый раз. Брови ребенка нахмурились, а губы сжались. Затем широко раскрытые глаза лани обратились к Николаю с вопросом.\n- Около пятнадцати?\n- 14.83. Отличная работа, товарищ Кириллов.\nМозолистая рука потянулась под офицерскую шляпу товарища секретаря, поля которой закрывали лоб до бровей, и взъерошила каштановые светлые волосы. Было много хихиканья и визга.\n- Товарищ полковник захочет получить сегодняшний отчёт. Мы же не хотим, чтобы он долго ждал, правда? - при упоминании отца товарищ Кириллов вскочил со своего места и приложил карандаш к козырьку.\n- Сейчас же, товарищ старшина!\n\nНиколай Петров спрятал улыбку, когда маленький Игорь закрыл за собой дверь кабинета."
 WRS.25.a:0 "Эх, если бы наши потери ограничились бобами."
 
