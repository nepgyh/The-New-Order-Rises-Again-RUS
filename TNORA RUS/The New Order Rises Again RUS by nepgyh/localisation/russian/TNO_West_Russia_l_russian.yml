 WRS.28.t:0 "С плаката в Архангельске"
 WRS.28.d:0 "Пусть все трудящиеся знают полномочия Красной Армии:\n\n1. Красная Армия сосредотачивает все важнейшие отрасли промышленности под своим руководством.\n2. Красная Армия непосредственно управляет всеми железными дорогами, находящимися под её контролем.\n3. Красная Армия регулирует всю внешнюю торговлю.\n4. Красная Армия при необходимости переводит нетрудовые слои населения на трудовые должности.\n5. Красная Армия запрещает все собрания рабочих до конца войны.\n6. Красная Армия равномерно распределяет наши временно скудные запасы продовольствия.\n7. Красная Армия при необходимости реквизирует зерно и скот у крестьян.\n8. Красная Армия запрещает всякую предпринимательскую деятельность в пределах своих границ.\n\nНЕСОБЛЮДЕНИЕ ЭТИХ ТРЕБОВАНИЙ КАРАЕТСЯ СМЕРТЬЮ.\n\nРЕВОЛЮЦИЯ продолжает свою священную войну!\nКаждая жертва за Родину - шаг к победе!"
 WRS.28.a:0 "Незнание закона не освобождает от ответственности."
 
#confiscation of grain
 WRS.29.t:0 "Очередной рабочий день"
 WRS.29.d:0 "- Как думаете, что будет на этот раз? - спросил Борислав Дмитриев, сидевший за рулем.\n\nРядом с ним сидел Василий Павлов, закинув ноги на приборную панель. Последняя нормированная сигарета Борислава свисала с его губ, распространяя по салону дым.\n- Мы уже пятый раз это делаем, Боря. Кулаки всегда разжимаются, когда их прижимают к стенке.\n\nБорислав глянул вперёд, где сержант и остальные окружили старика на крыльце его избы. Он прищурился и наклонился ближе к лобовому стеклу. Старик, казалось, засунул руку в одну из дыр своего рваного халата, из которой выглядывало что-то, похожее на шишку. Очень похожее на...\n\nВодитель толкнул своего друга.\n- Вася, мне...\n- А теперь им нечем угрожать нам по большому счёту. Командование давным-давно приказало нам конфисковать всё оружие к западу от Урала. Если какой-то кулак думает, что он может напасть на нас с ржавым серпом...\n- Вася!\n-...что может пойти не так?\n\nВзрыв. Далекий грохот. Вопль.\n- ВАСЯ, МАТЬ ТВОЮ, КЕША РАНЕН!"
 WRS.29.a:0 "Эта сволочь заплатила и своим зерном, и своей жизнью."
 
#A heroic forty six years
 WRS.30.t:0 "Праздный вечер"
 WRS.30.d:0 "Усталый вздох:\n- И на что я смотрю, Иероним?\n\nПрозрачная жидкость плескалась по стенкам стеклянной бутылки, которую Иероним Уборевич крутил перед Михаилом Тухачевским.\n- На водку, конечно! Из коллекции Верховного маршала, как я слышал.\n\nМаршал нахмурился так глубоко, как вообще возможно.\n- Ну так выпей. Или ты и дальше будешь тратить мое время даром?\n- Михаил, Михаил, Михаил, - упрекнул Иероним, обнимая его за плечо, - ты ведь знаешь, что сегодня за день, не так ли?\n- Хочешь - пей. У меня есть другие дела, кроме как присматривать за алкашами.\n\nТухачевский сердито посмотрел на Иеронима, отряхивая руку, прежде чем повернуться к двери.\n- Теперь, если ты меня извинишь...\n- Эти алкаши на вас смотрят, товарищ маршал, - Иероним указал на комнату, - или вам всё равно, что будут думать о вас люди?\n\nМаршал оглянулся и встретился взглядом со своими офицерами, глядевшими на происходящее, как олень на приближающийся грузовик. Он уже сожалел, что его заманили на их маленькую вечеринку - но это неважно. В конце концов, он не сказал "нет" на последний вопрос Иеронима.\n\nТухачевский вырвал бутылку из рук подчинённого и поднял её высоко над головой. Его взгляд скользнул по комнате, чтобы встретиться со всеми двадцатью семью парами глаз внутри.\n- Смотрите, сопляки, - прогремел лучший генерал Красной Армии, - в первый и последний раз показываю, как ветеран Октября обращается с водкой!\n\nПоллитра моментально исчезли в его глотке."
 WRS.30.a:0 "Весь Плесецк услышал эту пьянку."
 
#meet with yakovlev
 WRS.31.t:0 "Встреча с маршалом"
 WRS.31.d:0 "- На здоровье! - произнёс тост Александр Яковлев, подняв рюмку. Стекло звякнуло о стекло.\n- На здоровье, - ответил маршал Георгий Жуков, прежде чем протолкнуть свою порцию, и чуть не рухнул в своё кресло. Сверкнув глазами и отдышавшись, Жуков с ухмылкой повернулся к Яковлеву.\n- У тебя прекрасный вкус, товарищ Яковлев. Бьёт и жжёт как раз. Неужели Красной Армии ты поставишь такую же бурду?\n- Вовсе нет, товарищ маршал, - Яковлев поднял тусклую бутылку с водкой. Царапины и расплывчатые пятна блестели на фоне резкого света верхней лампы.\n- Это от самогонщика недалеко от Ухты. Прекрасный человек, едва сводящий концы с концами с женой и тремя детьми. Я чувствовал себя обязанным оплачивать его труд; отсюда и бутылка, которую мы выпиваем.\n- Его варево стоит десятка других! Я попрошу кого-нибудь из моих людей прикатить несколько бочек завтра днём.\n\nВ кабинете воцарилась тишина, и радость Яковлева стихла.\n- А...То есть... - он прочистил горло, глядя на Жукова нехарактерным для него взглядом, - боюсь, что эта бутылка - всё, что он сейчас может сделать, товарищ маршал. Война жестоко обошлась с его зерном и картофелем.\n- Да уж...\n\nОба задумались. Окрестности Ухты были неприступны для бандитских набегов; об этом маршал позаботился лично. Любое вторжение более крупных соединений было бы остановлено задолго до того, как они достигли ставки его сектора. Возможно, маршал догадывался об истинных причинах тяжёлого положения пивовара, а быть может и нет.\n- Ну, тогда в другой раз, - решил Жуков.\n\nПочему-то Яковлева слегка затрясло."
 WRS.31.a:0 "Я уверен, что он оценит ваше покровительство."
 
