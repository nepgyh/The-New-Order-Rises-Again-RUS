 WRS_Tangle_Decisions_Category_desc: "Хотя Жуков является искусным военным стратегом и чрезвычайно харизматичным лидером, он довольно аполитичен и безразличен к тому, какой путь выберет ЗРРФ. За контроль борются несколько политиков, каждый из которых хочет по-своему реформировать Советский союз.\n\nСергей Ахромеев, консервативный политик и убежденный бухаринец, поддерживает политику военного коммунизма, но выступает за постепенный отказ от него. Открытый для сотрудничества с ОСН, Ахромеев готов сделать почти все, чтобы бухаринское государство продолжало существовать и процветать в России.\n\nНиколай Рыжков, прагматичный ленинец, также выступает за постепенный отказ от военного коммунизма в ближайшие годы. Он намерен провести демократические выборы, как только закончится чрезвычайное положение, и он изменит Россию после смерти Жукова.\n\nАлександр Яковлев, самый близкий к образу капиталиста человек в ЗРРФ, выступает за ограниченную приватизацию, свободную торговлю и скорейшее прекращение военного коммунизма. Яковлев также известен своей решительной поддержкой свободных и открытых выборов и получения помощи от ОСН.\n\nТекущий §Yбаланс сил§! в нашем государстве, более известном как [WRS.GetName] между фракциями:\n- §eСергей Ахромеев§!\n- §SНиколай Рыжков§!\n- §PАлександр Яковлев§!\n\nЛидирует [WRSGetContenderInfluence].\n\nВозможные реформы бюрократии можно увидеть ниже.\n"
 
