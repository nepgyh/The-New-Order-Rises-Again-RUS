 WRS_uncover_the_industry:0 "Развернуть промышленность"
 WRS_resume_military_exercises:0 "Возобновление военных учений"
 WRS_dig_up_the_caches:0 "Выкопать схроны"
 WRS_reopen_the_mines:0 "Деконсервация шахт"
 WRS_archangelsk_calling:0 "Архангельск зовёт..."
 WRS_archangelsk_calling_tt:0 "Маршалы Жуков и Тухачевский должны быть вызваны в Архангельск на §Yособое совещание§!.\n"


 WRS_the_end_of_the_bombings_desc:0 "Сперва верховное командование решило, что это была случайность. Потом прошли недели, а безмолвные небеса оставались пусты. Бомбардировки, которые разрушали и опустошали Россию, подошли к концу. Повсюду на территории Фронта и в самой России пробуждается гигант, так давно покоившийся на земле. Однако медлить нельзя; незаконные самоуправцы к югу от нас сделают свой ход. Граждане Фронта, ради своего выживания, должны действовать сообща, ибо социализм больше не может терпеть поражения.\n\nФронт продолжит консолидацию и установление своей власти на севере России. Рабочие и солдаты будут ремонтировать дороги и латать узлы связи. Без страха и принуждения мы восстанем снова, и Союз снова будет стоять, не запятнанный ни поражением, ни неудачей. Марш к коммунизму продолжится."
 WRS_reestablished_farming_desc:0 "В годы бомбардировок, сельскохозяйственная деятельность была и без того редка и сложна на холодном Севере, становилась всё труднее, поскольку ни правительство, ни рабочие не желали быть мишенью для немецких самолётов. С уходом немцев из русского воздушного пространства, верховное командование теперь решило, что сельское хозяйство в привычном понимании теперь снова возможно. Фронт больше не будет зависеть от нелегитимных претендентов на его власть, и только он служит маяком социализма в России.\n\nПоля, которые долго лежали в запустении, снова взойдут обильными урожаями России. Ни один фронтовик никогда не останется без пайка, голодая на морозе во имя социализма. Скоро никто никогда не познает чувства голода, а Фронт развеет его остатки по ветру. Мы всегда будем двигаться вперёд к рассвету завтрашнего дня."
 WRS_uncover_the_industry_desc:0 "После поражения и отступления Красной авиации при отражении немецких бомбардировок Западной России, большое количество промышленности, которой теперь обладает Фронт, приходилось прятать из-за боязни немецкой шрапнели, разрывающей на части ценную тяжёлую технику, которую Фронт не мог заменить. Когда бомбежки закончатся и воздушное наступление приостановится, Фронт сможет открыть эти заводы и работа возобновится внутри них, поскольку огонь будет реветь, а сталь течь, как реки труда.\n\nФронт снесёт камуфляж этих фабрик, и рабочие снова будут тесниться на своих этажах. Фронтовики и граждане больше не будут страдать от недостатка потребительских товаров и средств первой необходимости. Скоро никто не вспомнит дефицит, как некогда предсказывал Маркс в своих трудах. От каждого по способностям, каждому по потребностям."
 WRS_resume_military_exercises_desc:0 "Во время немецкой бомбардировочной кампании верховное командование решило прекратить продолжительные военные учения. Это было неэффективно: ясно как день, что обученные люди были бы легкой добычей для немецких бомбардировщиков. Пока это происходило, обучение продолжалось в тайне, погруженное в туман и темноту ночи. Состояние дисциплины, тем временем, ухудшалось по мере того, как рекруты и ветераны изнывали от нервного бездействия.\n\nВремя спокойствия и неактивности закончилось. Муштра будет продолжаться и солдаты Фронта будут готовы к требованиям войны. Войска станут патрулировать дороги в большем количестве, чем раньше. Когда царьки юга осознают прекращение бомбардировок, война придёт к границам Фронта, рано или поздно. Они не увидят слабость наших войск, и в этот день, социализм снова выйдет из ворот Архангельска, готовый вернуть себе мир."
 WRS_dig_up_the_caches_desc:0 "Сразу же после окончания Западнорусской войны и последовавшей за ней бомбардировочной кампании верховное командование решило спрятать своё избыточное оборудование в замаскированных складах и схронах. Большая их часть похоронена в безымянных местах на севере России, ожидая того дня, когда Фронт сможет вернуть себе своё законное место в качестве государства преемника старого Союза. В такие времена, как сейчас, когда людей и оружия мало, лучше бы если не хватало только людей, а не всего сразу.\n\nФронт будет посылать своих солдат туда, где находится закопанная техника. Они выкопают её и вернут в Архангельск или на ближайший склад оружия и боеприпасов. Тем временем ЗРРФ распахнёт двери складов и хранилищ, а их содержимое распределит между солдатами. Незаконные претенденты на юге начнут относиться к Фронту не с презрением, а со страхом."
 WRS_reopen_the_mines_desc:0 "Когда отступление красной Армии подошло к концу и началась бомбардировочная кампания, действующие на севере России шахты, которые снабжали сталью и алюминием остальную часть Союза, закрылись, опасаясь обрушиться под ударами немецкой шрапнели. Верховное командование опасалось посылать туда шахтеров и оборудование, чтобы использовать шахты во время кампании. С уходом немцев, Фронт не видит причин, чтобы позволить этим активам томиться и атрофироваться в неупотреблении.\n\nВерховное командование даст указание шахтерам и рабочим снова работать на этих шахтах, а транспортная система будет курсировать по маршрутам в Архангельск и обратно, доставляя необходимые ресурсы в промышленные зоны. Там заводы Фронта будут превращать сталь и алюминий в танки, самолёты и пушки. Они будут полезны в борьбе за объединение старого Союза, а оттуда и в войне за Мировую Революцию."
 WRS_archangelsk_calling_desc:0 "В Архангельске сегодня поминают усопшего. Верховный маршал Егоров, руководивший Фронтом в самые тяжёлые годы его существования, скончался. В то время как врачи и следователи пытаются установить причину смерти, известие ударной волной разошлось по всему руководству Фронта. ЗРРФ готовится к ещё одному радикальному сдвигу: смене руководства, поскольку его номинальный руководитель последнего десятилетия, мёртв. Тот, кто возьмет всё под свой контроль, будет определять судьбу будущего Союза.\n\nВ спешке и без промедления верховное командование должно выбрать преемника на место Верховного маршала. Два очевидных претендента - маршалы Тухачевский и Жуков, каждый со своими владениями на юге. Кого бы Фронт ни избрал своим лидером, он должен спешить, ибо мир меняется, а возможности не ждут."


