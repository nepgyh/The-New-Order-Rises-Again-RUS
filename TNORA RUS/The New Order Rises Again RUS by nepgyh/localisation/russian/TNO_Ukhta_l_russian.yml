 ### Ideas ###
 UKH_zhukovs_fiefdom:0 "Вотчина Жукова"
 UKH_zhukovs_fiefdom_desc:0 "Ухта промышленный центр Фронта, она далекое от бомбардировщиков и благословенна запасами нефти. Из своего здания на замерзшем Севере генерал Георгий Жуков наблюдает за добывающими операциями и торговыми сделками с зауральскими государствами, торгуясь за дополнительную нефть и материалы с Востока.\n\nЭто назначение помещает его вне пределов Архангельска и далеко от борьбы за власть, которая губит город..."
 
