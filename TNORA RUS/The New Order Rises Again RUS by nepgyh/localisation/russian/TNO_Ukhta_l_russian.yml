 UKH_zhukovs_domain_desc:0 "После окончания Западнорусской войны и последующего отступления Западнорусского Революционного фронта на северные окраины России, маршал Жуков оказался во главе своего района Ухты. Хотя доверие маршала Ворошилова почетно, его намерение было ясно с самого начала. Наличие двух конфликтующих маршалов в Архангельске вело лишь к одному исходу - изоляции их двух друг от друга. В конце концов, рассуждал Верховный Маршал, дом, разделенный сам по себе, не может устоять.\n\nОднако маршал Ворошилов стар, и в холодных северных землях его время мало-помалу подходит к концу. А пока наш маршал Жуков должен выжидать. Ему предстоит проделать большую работу. Мы обеспечим себе политическое господство над Ухтой, а также постоянный приток нефти на эту территорию. Придет день, когда Жуков лично возглавит Мировую Революцию."
 UKH_new_deals_with_khanty_mansi_desc:0 "К востоку от Ухты лежат земли Югры, региона, управляемого преступниками, которые пришли к власти там после распада власти в ходе Великой Отечественной войны. Хотя нашим офицерам и рабочим до глубины души противно работать с преступниками, при тяжелейшем продовольственном кризисе по всему Фронту, это предпочтительнее, чем позволить огням Революции голодать и умирать. В настоящее время наши практические интересы имеют гораздо большее значение, чем наши принципы. Революция должна выжить.\n\nНаши отношения с бандитами в их нынешнем виде неудовлетворительны. Под немецкими бомбами Фронт, возможно, придет к новому соглашению с бандами. Многие в старом Союзе сочли бы эти разговоры изменой идеалам Маркса, Энгельса и Ленина, но пережили ли они эти времена хаоса и борьбы? Мы всего лишь руки, сжимающие пламя в холодных пустошах, Прометей, ожидающий, чтобы дать огонь человечеству."
 UKH_continue_importing_extraction_equipment_desc:0 "Когда Фронт впервые прибыл в Северную Россию, он оказался в мире дефицита: запасы продовольствия истощались, боеприпасы и запасные части к оружию были на исходе. Казалось, что свет революции в России угасает, его угольки тлеют на зимних ветрах. Затем Фронт обнаружил нефтяные запасы в Ухте и начал копать, топливо было самой ценной валютой в разрушенном Союзе. Однако Фронт не учитывал такой возможности и поэтому ему пришлось приобретать средства для извлечения этих резервов другими путями.\n\nТеперь они находятся в руках Маршала Жукова, лежат на земле и ждут, когда откроются краны и в мир хлынет черный поток. Чтобы обеспечить постоянный приток этого ценного вещества, мы будем продолжать импортировать оборудование для добычи под немецкими бомбардировками, будь то из Финляндии или с восточных земель. Революция снова загорится, как мы подольем масла в огонь."
 UKH_expand_quota_production_desc:0 "Сделка с бандитами обеспечена, прибыло добывающее оборудование, за которое мы заплатили хорошие деньги, и нефть неуклонно течет из Ухты на остальную часть Фронта. В то время как судьба революции все еще витает в воздухе, она теперь гораздо более стабильна. Если переговоры с преступниками будут завершены, любые наши излишки нефти будет дорого стоить на восточном рынке. Теперь маршалу Жукову остается только извлечь из этого выгоду.\n\nНаши офицеры будут искать рабочих и нанимать их для работы на замаскированных нефтяных вышках Севера. Имея в виду новое оборудование, мы также расширим квоты на нефть по всем направлениям. Он  должен быть могучим потоком, а не струйкой. Наши сверхдоходы пойдут на то, чтобы накормить солдат Ухты и вооружить их, ибо война всегда таится за углом. Солдат социализма больше не будет страдать от недостатка или голода."
 UKH_red_army_labor_battalions_desc:0 "От начала Союза и до его конца солдаты социализма были в своей основе рабочими, чьим единственным занятием является защита Революции от ревизионизма и реакции. Эта общность сохранилась даже во времена Западнорусской войны, когда они своим трудом и кровью расплачивались за то, что в конечном счете было неудачной попыткой выбить немцев с родины социализма. От света, который вел человечество сквозь тьму этой земли, остались лишь тлеющие угольки.\n\nЕсли нет войны, то войска должны работать. Офицеры и политкомиссары будут разъезжать и формировать трудовые батальоны для помощи в строительстве и маскировке нефтедобывающего оборудования. Они будут ремонтировать дороги и восстанавливать инфраструктуру там, где это необходимо и эффективно. А пока мы должны опустить мечи и взяться за орала - войны ведутся не только силой.."
 UKH_concessions_to_workers_desc:0 "Когда Фронт прибыл на север, он не удивился тому, что ему пришлось пойти на компромисс с безопасностью и правами трудящихся. В конце концов, если Революция должна была продолжаться, каждый должен был затянуть пояса в эти бурные времена. Тем не менее, нехватка рабочей силы сохраняется, и жители Ухты не желают объединяться с оружием в руках как товарищи против фашистского врага. Фронт не может причинить вреда тому источнику, из которого он черпает свою власть и легитимность, и поэтому эта нехватка продолжает его беспокоить.\n\nМаршал Жуков придумал решение, чтобы мотивировать Ухтинцев к труду - он обещал расширить их права и увеличить их заработную плату, надеясь привлечь больше рабочих обещаниями лучшего уровня жизни. Больше не будет долгих рабочих часов, и тощий паек больше не будет бычным зрелищем. Путь к коммунизму долог и каменист, но он становится ближе с каждым днем, который прошел в трудах."
 UKH_survey_new_wells_desc:0 "С приходом нашего нового горного оборудования квоты на добычу нефти в Ухте никогда не были выше, и никогда их не было так легко достичь. Танки, самолеты и грузовики Фронта теперь обеспечены постоянным снабжением из нефтяных скважин Ухты, готовые к войне в любой момент, когда она может возникнуть. Сделки с Югрой также пошли нам на пользу; эти разбойники и преступники поимели свою выгоду, несмотря на то, что они будущие враги, а не товарищи.\n\nОднако социализм требует от всех нас совершенства. Одного слова Маршала Жукова недостаточно. Конечно, в глубине ухтинских земель есть еще нефть, которая ждет, когда мы ее откроем. Мы пошлем наших геодезистов на места, где, как мы подозреваем, может быть больше нефти, и построим новые буровые вышки, как только найдем новые источники. При социализме никто снова не будет знать недостатка, кроме изобилия."
 UKH_pipeline_to_vorkuta_desc:0 "К северо-востоку от Ухты лежат старые и холодные земли, охватывающие Воркуту, номинальную часть Фронта, где размещались заключенные времен старого Союза. Управляемый железным кулаком Василия Блохина, Фронт отправляет туда худших из гражданских и солдат, приговоренных к каторжным работам в беспощадных холодах Русского Севера. Жизнь там трудна, и мало кто из посланных туда когда-либо возвращался на Фронт. Возможно, для этих заключенных еще можно найти альтернативный путь к искуплению.\n\nОднако Блохин не является человеком мягкого темперамента. Без всякой сделки руки, которые держат этих пленников, никогда не разожмутся. Таким образом, мы приходим к нему с предложением. Трубопроводы Ухты потекут в лагеря военнопленных Воркуты, обеспечивая ее жителей, как охранников, так и пленных, теплом и топливом. В обмен он вернет нам благонадежных пленных за их труд. Возможно, в далеком будущем эти лагеря больше не понадобятся."
 UKH_protecting_the_wells_desc:0 "Продовольствие и работа начинают поступать в Ухту, а отсюда и на Фронт в целом. Войска Ухты под руководством вечно мудрого и бдительного товарища Маршала Жукова выжали из обстоятельств каждую каплю нефти.\n\nЖизнь в России, раздираемой ревизионизмом и немецкими бомбардировками, однако, тяжела. Бандиты рыщут по земле, а бомбардировщики преследуют с воздуха, и их добыча в Ухте все та же - нефтяные вышки. Мы защитим их, назначив дополнительные войска для охраны ночью, а днем солдаты будут маскировать их от бомбежек. Пока Фронт вынужден прятаться, он не должен бросаться в тщетное преследование. Настанет день, когда немцы пожалеют о своем решении начать войну на родине Революции."
 UKH_mission_accomplished_desc:0 "Маршал Жуков блестяще выполнил свой долг в Ухте. Он, наряду с размещенными здесь силами Фронта, увеличивал квоты добычи нефти и как правило превышал их. Вопрос о труде и работе решился сам собой, с притоком рабочей силы из населения Ухты, войск Фронта и военнопленных Воркуты. Сделки с преступниками Югры, которые хотя и не вполне соответствовали идеалам Фронта, все еж принесли нам большую пользу перед лицом немецких бомбардировок.\n\nПора отчитываться перед Архангельском. Верховный Маршал был бы рад услышать, что его протеже и доверенный подчиненный проделал такую великолепную работу. Возможно, после этого чаша весов власти в Архангельске сдвинется в пользу нашего дорогого Маршала Жукова. Тогда и только тогда, как законный наследник наследия великого маршала Ворошилова и старого Союза, Жуков возглавит Мировую Революцию."
