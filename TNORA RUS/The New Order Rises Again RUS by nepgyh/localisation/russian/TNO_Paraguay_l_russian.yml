 #1962 Leader
 Paraguay_Higinio_Morinigo_desc: "Родившийся в 1897 году в семье торговца средней руки, Мориниго сделал карьеру в армии и к моменту начала войны с Боливией в 1932 году получил чин полковника. ВО время войны в Чако Мориниго поднялся до должности начальника генерального штаба, получив звание маршала после прекращения огня в 1935 году. Эта престижная должность сделала его, в глазах Либеральной партии, хорошим кандидатом на пост временного президента в условиях политического хаоса, последовавшего за крахом правительства фебреристов в 1937 году.\n\nНо Мориниго пользовался поддержкой армии, и вместо того, чтобы проводить выборы, он захватил абсолютную власть над страной и провозгласил Парагвай фашистским государством. Мориниго построил шесть концентрационных лагерей и заполнил их все; его политические враги бежали или были убиты во время террора, который он развязал. Всегда восхищаясь нацистами, Мориниго с их одобрения превратил Парагвай в немецкий плацдарм на западном полушарии. В течение следующих двадцати лет его все более жестокое правление оттолкнуло от него всех возможных друзей, кроме Гитлера.\n\nМориниго не возражает против такой изоляции - "

