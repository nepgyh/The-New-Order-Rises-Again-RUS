 GLD.127.t:0 "Агентство по охране окружающей среды, учреждено указом Президента!"
 GLD.127.desc:0 "Несмотря на самые благие намерения администрации, желание президента Голдуотера добиться одобрения Конгрессом создания Агентства по охране окружающей среды провалилось. Впоследствии, ссылаясь на срочность и необходимость защиты окружающей среды от деградации, президент подписал закон через исполнительный указ, минуя обе палаты Конгресса. Администрация настаивает на законности указа, ссылаясь при этом на его необходимость для сохранения природы Америки. Некоторые голоса внутри Республиканской половины республиканцев-демократов осудили этот шаг администрации как авторитарный. Тем не менее, лишь немногие протестовали против этой меры администрации.\n\nЗаконопроект - это большой шаг вперед в экологическом законодательстве. Несмотря на свою твердую веру в невмешательство, президент Барри Голдуотер всегда высоко ценил природную красоту Америки-настолько, что считал её достойной защиты федеральным правительством. Молодые избиратели, по-видимому, согласны с экологическими тенденциями президента и ценят их, что делает вероятным небольшой всплеск его поддержки среди этой демографической группы.\n\nС помощью этого законопроекта президентский законопроект создал новое Федеральное агентство: EPA, или Агентство по охране окружающей среды. EPA будет нести ответственность за обеспечение того, чтобы вся природа Америки была сохранена и не подвергалась ненужному и чрезмерному загрязнению, помогая разрабатывать и обеспечивать соблюдение экологических норм в сотрудничестве с Конгрессом.\n\nПрезидент может спать спокойнее, зная что красота Америки сохранена для следующего поколения."
 GLD.127.a:0 "If Congress won't act to protect the environment, the president will!"
