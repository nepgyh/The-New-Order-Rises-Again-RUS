POLITICS_WALLACE_F_BENNETT_DESC:0 "Уоллес Фостер Беннетт главная надежда Америки на стабильное будущее. Воспитание Беннетта, родившегося в Солт-Лейк-Сити в семье набожных мормонов, находилось под сильным влиянием принципов веры его родителей. После непродолжительного пребывания в армии в качестве инструктора он женился на младшей дочери президента мормонов и начал карьеру в бизнесе, в конечном итоге создав успешное дилерство фирмы "Форд". Как и многие амбициозные люди, которые достигли всех своих целей, Беннетт решил заняться политикой, став сенатором от штата Юта в 1951 году в довольно напряженной атмосфере, вызванной обвинением им оппонента в скрытом коммунизме.\n\nБыстро став сторонником ограниченного правительства и бизнеса в Сенате, Беннетт вскоре утвердился в качестве главной силы в Вашингтоне, выступающей за консервативные ценности. По мере того как шли годы, а Америка продолжала стагнировать, Беннетт стал убеждаться в необходимости восстановления жизнеспособности нации. Его уверенность выросла благодаря позору Никсона и последующего недуга, охватившим Америку. Стремясь не допустить, чтобы НПП завела Америку в мутные воды, Беннетт бросил жребий, вступив в предвыборную гонку, надеясь оставить нацию на пути к безопасному, стабильному и процветающему будущему.\n\nХотя может он не обладает харизмой или идеализмом некоторых из своих противников, гамбит Беннетта сработал, американская публика выбрала кандидата, который пообещал держать корабль на плаву и покончить с неуверенностью в будущем. Будет ли он успешным, ещё неизвестно, но, похоже, американская публика, как и их новый президент, верит старой поговорке: тише едешь, дальше будешь."

