WFB.557.t:0 "Боевой маленький губернатор"
WFB.557.desc:0 "Он сказал, что эта работа будет чертовски простой.\n\nПосле долгой ночи, проведенной в Конгрессе, президент Беннетт собрал нас в Овальном кабинете на следующее утро. Три ветерана боевых действий, три сенатора от Демократической партии Юга, три фигуры в голосовании по Серебряному акту. "Доброе утро, джентльмены. - сказал он. - Давайте посмотрим правде в глаза: голосование по Серебряному акту приближается, но Конгресс остается поляризованным, и я опасаюсь худшего, поэтому я посылаю вас троих к самому змею Юга, Джорджу К. Уоллесу, чтобы гарантировать дополнительные голоса. Понятно?"\n\nИ вот мы здесь. В комнате царила тишина. Мы все трое молчали. Губернатор Алабамы тоже просто сидел и молчал, все чертово здание было тихо. "Сенаторы, могу я спросить, что вы трое делаете здесь, в моем кабинете? " - сказал он, когда перед нами полилось виски в пять отдельных стаканов. Один сенатор начал, кашляя: "Ну, сэр, президент послал нас сюда, чтобы ..." - "о, мои извинения, джентльмены, пожалуйста, путешествие, должно быть, высушило ваши глотки; пожалуйста, наслаждайтесь напитком. " – прервал он меня. "Не беспокойтесь, губернатор, я не пью", - сказал я, он стрельнул в меня глазами, как кинжалами. "Итак, как я уже говорил, сэр, президент Беннетт послал нас сюда, чтобы обсудить предстоящий процесс принятия закона о серебре и то, как мы можем согласовать наши интересы на благо нации". - сказал сенатор. Уоллес развернул свое кресло лицом к мужчине, заявив: "совместить наши интересы? Забавная маленькая фразочка. Итак, что может предложить президент из того, что я хочу?" Воздух в комнате сжался, подобно петле на горле преступника. "Ну, сегрегация, сэр", - произнес молодой сенатор с южным акцентом.\n\nУоллес обернулся - "Итак, Беннетт наконец-то готов ослабить защиту африканцев? Что ж, джентльмены, вы удостоились моего внимания. Продолжайте", - попросил губернатор со злой ухмылкой и странным взглядом взглядом. "Ну, - наконец заговорил я, - президент был бы рад получить вашу поддержку, а также поддержку националистов в отношении Закона о серебре. В обмен он рассмотрит возможность отсрочки работы над законодательством о гражданских правах. " В комнате воцарилась тишина, а лицо Уоллеса исказилось от задумчивости. Внезапно комната взорвалась ударом кулака губернатора по столу, за которым последовало яростное кудахтанье. - "Что ж, джентльмены, вы можете пойти и сказать Беннетту, что губернатор Уоллес рассмотрит его предложение об улучшении отношений НПП с республиканцами. А теперь", - он резко остановился, прочищая горло. - "Тост за народ Соединённых Штатов." Я неуверенно поддержал тост и выпил ликер, прежде чем уйти."
WFB.557.a:0 "Президент сказал, что это будет легко."
bill_3.Option.Negotiate.NPPFR.b:0 ""Извините меня, я должен уйти.""

WFB.flavor.1.t:0 "Розовый сад, 1:32 вечера"
WFB.flavor.1.desc:0 "Завтрак в Розовом саду. Очаровательный во всех отношениях. За каждым столом, под необычно ярким солнцем, улыбались десятки гостей. Президент Беннетт организовал праздничный обед, чтобы похвалить ключевых членов своей администрации, а также некоторых специальных гостей из высшего общества, людей чести и иностранных правительств. Президент Беннетт готовится выйти на трибуну и выступить с речью.\n\n"Мои соотечественники американцы, почетные гости, члены моей администрации. Сегодня мы стоим как Единая Америка. Одна организация свободных наций. Один мир. За последние несколько лет мы достигли величайших достижений, взлетели на самые высокие высоты и залечили раны, оставшиеся от прошлого этого десятилетия. Экономика процветает, наши люди пользуются правами, как никто другой, демократии во всем мире знают, что их образ жизни больше не поставлен на карту. Нацистское бедствие в Германии и империалистическая угроза в Японии начинают осознавать свое место. В то время как их империи грязи и тяжелого труда рушатся, наши нации растут и процветают. Мы едины! Факел свободы ярко пылает!"\n\nВ Розовом саду раздались бешеные аплодисменты. Ликующая толпа, воспламененная словами страсти и мудрости, имеет надежду в своих глазах. Будущее для них уже не кажется таким мрачным. Через тридцать лет, когда их поколения спросят, что они делали во время Великой холодной войны, все присутствующие могут просто и уверенно сказать: "мы побеждали.""
WFB.flavor.1.a:0 "Общество исцеляется."

WFB.flavor.2.t:0 "Фондовая Торговая фирма в Лос-Анджелесе, 9:19 утра"
WFB.flavor.2.desc:0 "Солнечные лучи заглядывают в окна офисов в центре Лос-Анджелеса. Внутри большого небоскреба суетятся люди. Они разговаривают по своим телефонам, перемещают файлы и занимаются бизнесом. Впервые за годы экономического спада люди снова покупают акции. Президент Беннетт восстановил доверие общественности к таким инвестициям. С низкими процентными ставками, скорректированным надзором и большим количеством резервов прибыльная часть финансовой индустрии только что взорвалась. Новые абитуриенты, только что окончившие колледж, проходят через двери офиса, казалось бы, каждый день. А на другой линии их телефонов и встреч с людьми, которые хотят инвестировать, деловая уверенность возрождается.\n\nДэвин вешает трубку. Он никогда не думал, что, едва получив диплом, будет работать в практически новой отрасли. Он ушёл с поста менеджера среднего звена, но теперь зарабатывал свои собственные деньги и помогал другим американцам делать то же самое. Рядом с ним садится новоприбывший, неся картонную коробку с вещами.\n\n"Эй." Мужчины обмениваются неловким рукопожатием. "Ты ведь здесь давно, верно?" Дэвин кивает. Новоприбывший слегка заикается, придвигая свой стул к Дэвину. "Ты уверен, что все в порядке? Для чего-то столь нового, кажется, все идёт слишком хорошо..."\n\nДэвин кивает и кладет руку на плечо новоприбывшего. "Послушай, парень. У меня были те же мысли, когда я вошёл, и какой-то другой добрый парень сделал то же самое со мной. На мой взгляд, мы помогаем людям зарабатывать деньги так, как они никогда раньше не могли. Мы-новаторы. И, в конце концов..."
WFB.flavor.1.a:0 "Общество исцеляется."

WFB.flavor.3.t:0 "Канберра, Австралия, 6:42 утра"
WFB.flavor.3.desc:0 "Майкл не любил американцев. Ничего личного против янки, но он разделяет мнение многих австралийцев, когда говорит, что они держат Австралию на коротком поводке. Они тренируют наших военных, они посылают наших мальчиков умирать в Южную Африку, они делают огромные инвестиции в нашу экономику в качестве инвесторов и торговых партнеров, и наши дипломаты вынуждены играть вторую скрипку по сравнению с американскими. Майкл знает это слишком хорошо, будучи частью дипломатического корпуса Австралии. Возможно, в глубине души он беспокоился только о своем первом сыне, Джиле. Если эти янки отправят его умирать в другое место, он не будет знать, что делать.\n\nТо есть до тех пор, пока американский посол не нанес сегодня визит в Канберру. А с собой он привез очень интересные новости.\n\n"Президент Беннетт изменил свою политику в отношении членов ОСН. С сегодняшнего дня мы будем отзывать часть нашей собственной администрации и дипломатического персонала и предоставлять больше автономии австралийскому правительству с точки зрения того, кто и что они хотят делать дипломатическим путем."\n\nМайкл не мог поверить своим ушам. Выслушав речь посла, он повернулся к человеку, сидевшему рядом с ним. "Приятель, ты действительно веришь в то, что говорит этот янки? Они были в нашей заднице в течение десятилетий."\n\nМужчина кивнул. "Чтож, Беннетт действительно делает все возможное, чтобы выровнять политику. Возможно, янки мне тоже не нравятся, но они делают все возможное, чтобы наконец уравнять чашу весов. Самое время, черт возьми, если вы меня спросите."\n\nМайкл внутренне вздохнул с облегчением. Годы беспокойства и наконец-то долгожданная реформа. Даже если он все ещё сомневался, новая администрация в Вашингтоне, по крайней мере, пыталась не быть гегемоном в ОСН. Как и прежде, Майкл теперь с уверенностью знал, что его мнение разделяют многие австралийцы."
WFB.flavor.3.a:0 "Отныне и навсегда мы равные части одного целого."



