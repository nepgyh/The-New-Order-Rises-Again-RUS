WFB.2.t:0 "Назначение Эдмунда Маски"
WFB.2.desc:0 "Если бы можно было придумать идеального кандидата на пост госсекретаря... Эдмунд Маски им бы не был. Он сдержан, прямолинеен и относительно неопытен в иностранных делах. Но, с учетом всего сказанного, у Маски есть много общего с ним. Если министр финансов Робертсон - это уступка для консервативных сторонников президента Беннетта, то госсекретарь Маски - оливковая ветвь, протянутая либеральному крылу республиканцев-демократов. Будучи губернатором штата Мэн, а впоследствии сенатором, он отстаивал гражданские права и защиту окружающей среды, полностью выведя штат Мэн в 20-й век. В зависимости от того, кого вы спросите, он либо правильный человек, чтобы представлять Америку на мировой арене, либо лилейный провинциал, которого лучше отправить обратно в Портленд. Как выразился один редактор: "Посылать Маски против немцев - все равно что посылать трехпалого ленивца отнимать землю у Росомахи.""
WFB.2.a:0 "Я думаю, нам стоит понаблюдать."

WFB.3.t:0 "Назначение Авессалома Робертсона"
WFB.3.desc:0 ""Авессалом, Авессалом!"- гласит один неостроумный редакционный заголовок. С назначением Авессалома Робертсона на пост министра финансов количество отсылок к литературе Дикси выросло вдвое, но сам Робертсон - серьёзный человек. Отпрыск могущественной организации Берда в Вирджинии, Робертсон твердо принадлежит к лагерю консервативных южных демократов, и он категорически против любой интеграции. Его назначение, несомненно, является подачкой для сторонников президента Беннетта в Конгрессе. Но это беспокоит многих в оппозиции. Министерство финансов имеет большую власть над налогами и проверками. Что это может сделать с теми, кто выступает против программы Беннетта, с архиконсерватором у руля экономики? А ещё есть новая производственная компания, которую основывает его сын Пэт..."
WFB.3.a:0 ""Под Богом.""

WFB.4.t:0 "Назначение Роберта Макнамары"
WFB.4.desc:0 "Было бы несправедливо называть Роберта Стрейнджа Макнамару человеком чисел и только чисел. Конечно, он сделал себе имя как самый молодой профессор Гарварда и помог спасти Форд от послевоенного финансового хаоса. Но у Макнамары есть своя изрядная доля идеологии. В отличие от тех, кто призывает к уничтожению Японии или германской Африки, он хочет, чтобы Пентагон принял более взвешенный подход. Меньше возможностей для нанесения первого удара и больше сдерживания. Меньше доктрин, и противоповстанческих действий. Для своих сторонников в Конгрессе Макнамара - это человек, который встряхнет ситуацию, рационализируя бизнес войны в новую эру конфликта. Однако остается открытым вопрос: действительно ли он изменит Пентагон или его усилия увязнут в старой системе?"
WFB.4.a:0 "Будем надеяться, что он не пренебрежет своим долгом."

WFB.51.t:0 "Временные меры"
WFB.51.desc:0 "С учетом того, что запасы серебра находятся на рекордно низком уровне, система металлического обеспечения, поддерживающая американскую валюту, находится в кризисе. В то время как Белый дом Беннетта начинает продвигать свой план законодательной реформы, министр финансов Робертсон уже дал указание монетному двору США принять ряд временных мер. Остановив производство ряда номиналов, можно надеяться, что снижение запасов серебра начнет стабилизироваться. В конце концов, мы не можем позволить себе быть расточительными в такие времена!"
WFB.51.a:0 "Неужели никто не подумал о памятных долларовых монетах?"
WFB.52.t:0 "Экстренное Повышение Цен"
WFB.52.desc:0 "Бокалы звенели по всему ресторану, скрепляя сделки и дружеские отношения. Дэвид пытался выяснить, какую марку вермута они используют здесь, но это, очевидно, было коммерческой тайной. Впрочем, неважно: мартини был сухим, как кость, а разговоры сочными, по меркам банкиров. Все чаще и чаще эти разговоры сводились к одному - к серебру.\n\n"- ребята из Торонто практически стучали в мою дверь, пытаясь выяснить правильную спотовую цену-"\n\n"- новые перуанские проекты будут убиты текущими расходами, мне все равно, что говорит департамент-"\n\n"- чертовски позорно, вмешиваться вот так-"\n\nДэвид прикусил губу, думая обо всех сделках, проектах и состояниях, связанных с этим бизнесом, которые были ввергнуты в беспорядок большой покупкой серебра Белым домом Беннетта. Предложение становилось все жестче, а цены росли все выше. "Стабилизационные резервы, черт возьми", - подумал он."
WFB.52.a:0 "Просто возьмите и пополните."
WFB.53.t:0 "Начинается замена печати"
WFB.53.desc:0 "Лязг, лязг, вжик, вжик, вжик, вжик, вжик.\n\nУиллис Робертсон наблюдал, как пресс Филадельфийского монетного двора делает свою бесконечную работу. Первые новые американские доллары, свободные от поддержки со стороны серебряных рынков, поступали сегодня из под пресса. Как министр финансов, он был обязан присутствовать. Это позволило некоторым сделать удачные снимки. Во-первых, ему показали нескольких трудолюбивых мужчин и женщин (ну, во всяком случае, одну женщину), которые разрабатывали маркеры против подделок. Затем его гиды-бюрократы продемонстрировали огромное количество чёрнил, бумаги и машин, которые в совокупности создавали одну из самых важных мировых валют. Один из проводников достал новую пятидолларовую купюру и протянул её Робертсону. Он услужливо протянул его агенту Информационного агентство США, состряпав при этом улыбающуюся гримасу, как у бумажного Эйба Линкольна."
WFB.53.a:0 "Деньги не спят."
WFB.54.t:0 "Прохождение закона о покупке серебра от [GetYear] года"
WFB.54.desc:0 "Сегодня закон о серебре был принят обеими палатами Конгресса с умеренной шумихой. Несмотря на некоторые оговорки относительно экономических последствий этого закона, он был принят значительным большинством голосов. Этот акт является лишь частью более масштабной инициативы президента Беннетта по полному отказу от металлического стандарта, который должен быть заменен фиатной валютой, поддерживаемой только словом Министерства финансов.\n\nЭтот закон включает в себя множество положений, направленных на сокращение серебряного обеспечения, а не на устранение предыдущего законодательства. Наиболее важной из этих директив является отмена закона о покупке серебра 1934 года, который фактически субсидировал и поощрял добычу серебра до неёстественных масштабов. Закон также позволял выпускать банкноты Федерального резерва в размере $1 и $2, чтобы не отставать от меняющейся экономики.\n\nЗаконодатели надеются, что закон окажется успешным. Отмена закона о покупке серебра предотвратит безудержное перерасходование казначейством серебра и, как мы надеемся, повысит финансовую ответственность в целом. Опасения по поводу перехода были минимальными, и многие из них значительно облегчены переходом к более упрощенной и надежной валюте."
WFB.54.a:0 "Наша валюта больше не привязана к серебру."
WFB.55.t:0 "Американский доллар"
WFB.55.desc:0 "Вашингтон(AP): Сделав шаг, который потряс валютные рынки, президент Беннетт поручил министру финансов Робертсону официально приостановить конвертируемость доллара США в серебро или другие резервные активы. Закрытие серебряного окна является последним шагом в превращении доллара в фиатную валюту, одним из подписных предвыборных обещаний президента. Президент заявил:\n\n"С окончанием серебряного стандарта американская экономика вступает в новую эру стабильности. Наши союзники и партнеры за рубежом присоединяются к нам, чтобы создать стабильный финансовый порядок, который может принести пользу всем. Я уверен, что процветание и торговля распространятся через континенты и океаны так, как никогда раньше.""
WFB.55.a:0 "Разве не было фильма об этом, с ведьмой и пугалом?"

WFB.56.t:0 "Новая тарифная политика"
WFB.57.t:0 "На благо всего человечества"
WFB.57.desc:0 ""Мало кто помнит начало мира в 1919 году. Это было время, когда новые отношения между народами, колонизированными и колонизаторами, казались неизбежными. Это было время, когда американцы, завоевавшие независимость от колониальной державы почти двести лет назад, с сочувствием откликнулись на борьбу за независимость, свободу и самоуважение. Это было время, когда мы думали, что можем увидеть конец империй, начало нового, более справедливого, более равного глобального порядка".\n\n"Мы не должны были удивляться, когда это обещание не осуществилось, и мы не должны были удивляться тому, что хрупкий мир, поддерживаемый силой оружия, не облегчил задачу построения мира заново".\n\n"Когда это обещание умерло в челюстях тоталитаризма, Америка отвлеклась на свои собственные проблемы, изо всех сил пытаясь выйти из Депрессии. Наше внимание разделилось, когда мы ввязались в войну, неподготовленные и неготовые. Нанесенное поражение не скоро забудется, урок, который нелегко игнорировать".\n\n"Тем не менее, проблемы в нашей собственной стране, в наших городах и поселках огромны. Они требуют и заслуживают гораздо большей доли нашего внимания и наших ресурсов, чем мы уделяли им за многие годы. И все же, у нас есть проблемы и обязанности в остальном мире. Исходя из нашего опыта Второй мировой войны, мы искали и ищем более мудрые способы играть подобающую нам роль в делах человечества. Я верю, что мы можем сделать больше, чем делали до сих пор. Я верю, что мы можем сделать это вместе с теми, кто ищет понимания, уважения и дружбы. Я думаю, что у американского народа есть желание сделать это".\n\n"Это происходит не только из-за каких-либо прямых интересов безопасности, которые у нас могут быть, или потому, что мы должны хотеть конкурировать за благосклонность с другими великими державами. Это потому, что мы не можем быть верны фундаментальным американским ценностям, если не проявим нашу заботу о состоянии человека, где бы ни жили мужчины и женщины".\n\n"Мы все должны уже сейчас осознать, что проблемы человечества и перспективы человечества - это две стороны одной медали"."
WFB.57.a:0 ""Что же тогда должна делать Америка? Во-первых...""
WFB.58.t:0 "О деньгах и власти"
WFB.58.desc:0 "Тот факт, что Беннетт должен был быть в союзе со Стюартом Саймингтоном, не утешал президента. Особенно не перед лицом холодного колючего взгляда сенатора Миссури. Президент устоял перед искушением потянуться за кофе, решив вместо этого потирать виски.\n\n"Сенатор, я разделяю ваше опасение по поводу недавнего решения Федеральной резервной системы повысить ставки, но я не вижу никаких возможных средств правовой защиты, которые я мог бы использовать, даже если бы захотел", - спокойно заявил Беннетт.\n\nВыражение лица Саймингтона было невозмутимым. "Мне трудно в это поверить, господин президент. Человек, обладающий президентской властью, вдруг не в состоянии корректировать нашу денежно-кредитную политику".\n\nБеннетт поморщился, чувствуя, как у него начинает болеть голова. "Сенатор, возможно, так оно и было, когда Никсон был президентом, но я не могу чрезмерно давить на независимый федеральный орган, чтобы он изменил курс только потому, что он проводит непопулярную политику". Беннетт потянулся за кофе: "Сенатор, мы должны уважать независимость и опыт Федеральной резервной системы и её председателя. Могу я добавить, председателя, который был утвержден Сенатом".\n\n"Господин Президент, я не голосовал за вашу кандидатуру без оговорок. Эти оговорки включают в себя отказ от принятия так называемого опыта Федеральной резервной системы, когда она активно проводит политику, которая нанесет ущерб нашей экономике и американским налогоплательщикам". Губы Саймингтона скривились в усмешке: "Особенно если это политика, которая негативно скажется на обездоленных, цветных и фермерах, ни один из которых не получил достойной встряски в этом столетии".\n\nБеннетт сделал ещё один глоток кофе: "Сенатор, я уважаю ваш опыт и вашу позицию, но я не могу и не буду одобрять изменение нашей нынешней позиции только из-за методов ФРС. Я желаю вам всего наилучшего на обратном пути в Конгресс".\n\nСимингтон безмолвно выше лиз кабинета. Беннетта вздохнул, а затем повернулся к своему главе администрации. "Кто следующий?"\n\n"Конгрессмен Пауэлл, 18-й округ Нью-Йорка, сэр.""
WFB.58.a:0 ""Это будет долгая ночь.""
WFB.59.t:0 "Новая тарифная политика"
WFB.59.desc:0 "Ванкувер (АП): после нескольких месяцев переговоров, охвативших несколько континентов, Генеральное соглашение по тарифам и торговле(ГАТТ) было подписано представителями более чем двадцати стран. Так называемый Ванкуверский раунд, который должен был завершить ряд уступок, привел к отмене многочисленных тарифов и торговых правил странами-членами Организации Свободных Наций, а также рядом нейтральных государств. Государственный секретарь Эдмунд Маски, присутствовавший при подписании, приветствовал ГАТТ. На церемонии он заявил: "Это соглашение не только будет стимулировать торговлю между свободными народами. Это также будет способствовать свободе во всем мире. От американских фабрик до австралийских портов, от канадских рудников до аргентинских ферм мир может обрести процветание благодаря миру и справедливому обмену. С отменой тарифов эта идея справедливости станет нормой."\n\n"
WFB.59.a:0 ""Подавайте мне правду. Лгать полагается только купцам.""
WFB.60.t:0 "Основание ССН"
WFB.60.desc:0 "Наконец, после бесчисленных встреч, меморандумов и конференций президент Уоллес Ф. Беннетт почувствовал себя достаточно уверенно в состоянии своего шедевра, чтобы представить его публике. Поэтому он зачитал обращение перед совместным заседанием Конгресса в Капитолии, как и подобает серьёзности ситуации.\n\n"Мои сограждане-американцы, мои сограждане свободного мира и все те, кто может слушать. Для меня большая честь сообщить вам всем о новой, инновационной, демократической программе по содействию благосостоянию и стабильности наших великих наций. Сообщество Свободных Наций."\n\nВ Чили Хьюго Сепеда смотрел речь по телевизору и одобрительно кивнул. Это была инициатива, которую он мог бы поддержать.\n\n"Сообщество - или сокращенно ССН - будет тесно интегрировать экономическую, военную и дипломатическую мощь свободного мира. Объединение наших разрозненных сил для борьбы с безумием, фанатизмом и экспансионизмом тираний-близнецов Ямато и Гитлера".\n\nВ Нанкине зачинщик реформ Тао Сишэнь прочитал брифинг по объявлению Беннетта и задался вопросом, не будет ли хорошей идеей поработать с этой их американской штукой, когда они выкинут японцев из Китая.\n\n"Мы искренне надеемся, что это Сообщество сможет создать новую, лучшую эру для нашего мира. Что это будет стимулировать людей доброй воли во всем мире объединяться друг с другом для обеспечения лучшего будущего. Спасибо вам, и пусть Бог благословит Америку и весь свободный мир".\n\nКогда президент Беннетт закончил свое выступление, множество журналистов и политиков - не в последнюю очередь среди них Карлос Ласерда - разразились восторженными аплодисментами.\n\n"Неплохой прием", - подумал Беннетт."
WFB.60.a:0 "Благоприятное начало."
WFB.61.t:0 "Вопрос логистики"
WFB.61.desc:0 "Сегодня Уоллеса Ф. Беннетта, президента Соединённых Штатов, посетил бывший министр финансов Кларк Клиффорд, у которого была идея по реформированию Сообщества Свободных Наций. Как всегда, лицо Клиффорда было ровным, не выдавая чрезмерных эмоций, но Беннетт мог сказать по его глазам, что ему не терпелось довести эту свою идею до конца.\n\nКлиффорд привел длинный аргумент, до краев наполненный цифрами и статистикой, чтобы убедить Беннетта поддержать его план по консолидации военной логистики Соединённых Штатов и других членов ССН. Он даже привел примеры и данные, которые обнаружил во время работы в Ford Motor Company, чтобы доказать, что объединение логистики в одной организации облегчит жизнь всем.\n\nПосле того, как Клиффорд закончил свою презентацию, Беннетт одобрительно кивнул. "Вы уверены, что все это сработает, мистер Клиффорд?"\n\nКларк слегка улыбнулся: "О, конечно. Я все проверил, сэр. Мы также обсудили это с нашими союзниками; они кажутся восприимчивыми, насколько я могу судить, хотя я пока не могу быть уверен в этом до конца."\n\nБеннетт кивнул. "Я понимаю"."
WFB.61.a:0 "Давайте возьмем их в оборот"
WFB.62.t:0 "Почему мы должны"
WFB.63.t:0 "Предложение Международного валютного фонда"
WFB.63.desc:0 "У А. Уиллиса Робертсона было предложение, и он очень хотел, чтобы президент Беннетт выслушал его до конца.\n\n"Господин Президент, вы знаете, что я всегда был сторонником сокращения расходов, и как должностное лицо Банковского и валютного комитета я делал все возможное, чтобы расходы оставались разумными и не держали нашу экономику в заложниках. Вы также знаете, что я всегда выступал за иностранную помощь остальному свободному миру".\n\nБеннетт кивнул. Ему пришлось сопротивляться желанию упомянуть тот факт, что Робертсон, как и его коллега Гарри Ф. Берд, также был известен тем, что своими фанатичными взглядами. Он считал большинство иностранцев - даже иностранцев, присоединившихся к ОСН, - ниже себя.\n\nРобертсон продолжил: "Давайте создадим Международный валютный фонд. Это позволит нам формализовать процесс предоставления иностранной помощи остальному миру и побудить наших союзников придерживаться хорошей, надежной финансовой дисциплины в американском стиле".\n\nЛюбопытство Беннетта было задето. "Возможно, в этом что-то есть, мистер Робертсон"."
WFB.63.a:0 ""Я подумаю над этим.""

WFB.100.t:0 "Разделение"
WFB.100.desc:0 ""Несмотря на то, что некоторые говорят об Америке как о безнадежно разделенной, я знаю, что мы сильнее, чем когда-либо. Пусть другие народы ведут бесконечные войны бездумного уничтожения. У нас есть промышленность, знания и моральная сила, чтобы сделать мир безопасным для свободы."\n\n"Единство" не сходит с уст президента Уоллеса Ф. Беннетта, когда он говорит перед огромной толпой. Небо серое, и прошлой ночью над Вашингтоном дошло до того, что выпало снега в несколько дюймов. Возможно, на деревьях это выглядит красиво, но каждый может увидеть грязную слякоть на земле. Несмотря на всю риторику Беннетта, протестующие в Бирмингеме выступают за сегрегацию и за вывод войск из Литл-Рока. Что могут предпринять новая денежно-кредитная политика и "разумные" усилия в области гражданских прав против всего этого? Начало 1960-х принесло беспрецедентное разочарование. Беннетт может захотеть перевернуть страницу, но Соединённые Штаты Америки могут не захотеть заканчивать эту историю.\n\n"
WFB.100.a:0 ""Я, Уоллес Фостер Беннетт, торжественно клянусь...""

#WFB.100.t:0 "Занимая позицию по гражданским правам" #duplicate loc key
#WFB.100.desc:0 "Многие высокопоставленные лидеры коалиции надеялись, что до этого не дойдет, но нам все равно пришлось столкнуться с трясиной, которая является гражданскими правами и институтом сегрегации в некоторых штатах. С самого начала республиканского и демократического сотрудничества политики обеих сторон были совершенно неспособны найти какое-либо единство по этому вопросу, и до сих пор решение, которое было бы приятно обеим сторонам, ускользало от нас.\n\nТем не менее пришло время определить федеральную позицию в дебатах о гражданских правах. Демократическое крыло коалиции встало на сторону выступающих за сегрегацию южных штатов, ссылаясь на права штатов в качестве аргумента, позволяющего сохранить систему. Это привело к растущему конфликту с Республиканским крылом, которое считает соблюдение гражданских прав необходимым условием обеспечения свободы для всех американцев. Третьи заняли промежуточную позицию и выступали за компромисс везде, где это было возможно, чтобы предотвратить полное отделение обеих сторон. Если мы пойдем по этому пути, то это может и будет иметь серьезные последствия для единства партии. Независимо от исхода, крайне правые и крайне левые фракции Национальной Прогрессивной Партии неизбежно используют это испытание для получения голосов разочарованных политиков. Промежуточная позиция может также привести к недовольству по обе стороны пропасти. В любом случае, президенту Беннетту нужно будет выбрать позицию по этому вопросу, чтобы члены Конгресса могли сплотиться и определить направление движения нации." #duplicate loc key
#WFB.100.a:0 "Америка на перекрестке." #duplicate loc key

WFB.101.t:0 "Жалобы Диксикратов"
WFB.101.desc:0 "Сказать, что дрейф президента Беннетта в сторону гражданских прав было непопулярным, - это преуменьшение, прекрасно иллюстрируемое истерикой Диксикратов. В целом старое, белое собрание южных демократов существовало в той или иной форме ещё до Гражданской войны, хотя сейчас большинство из них голосует за НПП. Они известны своим упрямством, которое демонстрируют прямо сейчас. Несколько сенаторов от Дикси пригрозили филибастером предстоящему законопроекту, выдвинутому администрацией Беннетта, среди которых Стром Тёрмонд, сенатор от Южной Каролины, считающийся нынешним главой Южного комитета. Ясно одно: пока Диксикраты готовы к борьбе, у Билля о гражданских правах нет никаких шансов.."
WFB.101.a:0 "Еще одна вспышка гнева. Типично"

WFB.102.t:0 "Диксикраты успокаиваются"
WFB.102.desc:0 "После нескольких недель истерик со стороны Диксикратов, все наконец успокоилось настолько, что законопроект о гражданских правах может двигаться вперед. Теперь Стром Тёрмонд утверждает, что фракция южных демократов попытается убить законопроект голосованием, а не путем филибастеринга. Это стало отрадной новостью для Конгресса США, который уверен, что любая попытка Антигражданского движения остановить принятие законопроекта потерпит неудачу. Президент Беннетт дал сегодня короткий комментарий на пресс-конференции, заявив, что он "счастлив, что демократический процесс теперь уважается по всей стране"."
WFB.102.a:0 "Демократия превалирует... наконец-то..."

WFB.103.t:0 "Юг лишает чёрнокожих избирательных прав!"

WFB.57.t:0 "На благо всего человечества"
WFB.57.desc:0 ""Мало кто помнит начало мира в 1919 году. Это было время, когда новые отношения между народами, колонизированными и колонизаторами, казались неизбежными. Это было время, когда американцы, завоевавшие независимость от колониальной державы почти двести лет назад, с сочувствием откликнулись на борьбу за независимость, свободу и самоуважение. Это было время, когда мы думали, что можем увидеть конец империй, начало нового, более справедливого, более равного глобального порядка".\n\n"Мы не должны были удивляться, когда это обещание не осуществилось, и мы не должны были удивляться тому, что хрупкий мир, поддерживаемый силой оружия, не облегчил задачу построения мира заново".\n\n"Когда это обещание умерло в челюстях тоталитаризма, Америка отвлеклась на свои собственные проблемы, изо всех сил пытаясь выйти из Депрессии. Наше внимание разделилось, когда мы ввязались в войну, неподготовленные и неготовые. Нанесенное поражение не скоро забудется, урок, который нелегко игнорировать".\n\n"Тем не менее, проблемы в нашей собственной стране, в наших городах и поселках огромны. Они требуют и заслуживают гораздо большей доли нашего внимания и наших ресурсов, чем мы уделяли им за многие годы. И все же, у нас есть проблемы и обязанности в остальном мире. Исходя из нашего опыта Второй мировой войны, мы искали и ищем более мудрые способы играть подобающую нам роль в делах человечества. Я верю, что мы можем сделать больше, чем делали до сих пор. Я верю, что мы можем сделать это вместе с теми, кто ищет понимания, уважения и дружбы. Я думаю, что у американского народа есть желание сделать это".\n\n"Это происходит не только из-за каких-либо прямых интересов безопасности, которые у нас могут быть, или потому, что мы должны хотеть конкурировать за благосклонность с другими великими державами. Это потому, что мы не можем быть верны фундаментальным американским ценностям, если не проявим нашу заботу о состоянии человека, где бы ни жили мужчины и женщины".\n\n"Мы все должны уже сейчас осознать, что проблемы человечества и перспективы человечества - это две стороны одной медали"."
WFB.57.a:0 ""Что же тогда должна делать Америка? Во-первых...""
WFB.58.t:0 "О деньгах и власти"
WFB.58.desc:0 "Тот факт, что Беннетт должен был быть в союзе со Стюартом Саймингтоном, не утешал президента. Особенно не перед лицом холодного колючего взгляда сенатора Миссури. Президент устоял перед искушением потянуться за кофе, решив вместо этого потирать виски.\n\n"Сенатор, я разделяю ваше опасение по поводу недавнего решения Федеральной резервной системы повысить ставки, но я не вижу никаких возможных средств правовой защиты, которые я мог бы использовать, даже если бы захотел", - спокойно заявил Беннетт.\n\nВыражение лица Саймингтона было невозмутимым. "Мне трудно в это поверить, господин президент. Человек, обладающий президентской властью, вдруг не в состоянии корректировать нашу денежно-кредитную политику".\n\nБеннетт поморщился, чувствуя, как у него начинает болеть голова. "Сенатор, возможно, так оно и было, когда Никсон был президентом, но я не могу чрезмерно давить на независимый федеральный орган, чтобы он изменил курс только потому, что он проводит непопулярную политику". Беннетт потянулся за кофе: "Сенатор, мы должны уважать независимость и опыт Федеральной резервной системы и её председателя. Могу я добавить, председателя, который был утвержден Сенатом".\n\n"Господин Президент, я не голосовал за вашу кандидатуру без оговорок. Эти оговорки включают в себя отказ от принятия так называемого опыта Федеральной резервной системы, когда она активно проводит политику, которая нанесет ущерб нашей экономике и американским налогоплательщикам". Губы Саймингтона скривились в усмешке: "Особенно если это политика, которая негативно скажется на обездоленных, цветных и фермерах, ни один из которых не получил достойной встряски в этом столетии".\n\nБеннетт сделал ещё один глоток кофе: "Сенатор, я уважаю ваш опыт и вашу позицию, но я не могу и не буду одобрять изменение нашей нынешней позиции только из-за методов ФРС. Я желаю вам всего наилучшего на обратном пути в Конгресс".\n\nСимингтон безмолвно выше лиз кабинета. Беннетта вздохнул, а затем повернулся к своему главе администрации. "Кто следующий?"\n\n"Конгрессмен Пауэлл, 18-й округ Нью-Йорка, сэр.""
WFB.58.a:0 ""Это будет долгая ночь.""
WFB.60.t:0 "Основание ССН"
WFB.60.desc:0 "Наконец, после бесчисленных встреч, меморандумов и конференций президент Уоллес Ф. Беннетт почувствовал себя достаточно уверенно в состоянии своего шедевра, чтобы представить его публике. Поэтому он зачитал обращение перед совместным заседанием Конгресса в Капитолии, как и подобает серьёзности ситуации.\n\n"Мои сограждане-американцы, мои сограждане свободного мира и все те, кто может слушать. Для меня большая честь сообщить вам всем о новой, инновационной, демократической программе по содействию благосостоянию и стабильности наших великих наций. Сообщество Свободных Наций."\n\nВ Чили Хьюго Сепеда смотрел речь по телевизору и одобрительно кивнул. Это была инициатива, которую он мог бы поддержать.\n\n"Сообщество - или сокращенно ССН - будет тесно интегрировать экономическую, военную и дипломатическую мощь свободного мира. Объединение наших разрозненных сил для борьбы с безумием, фанатизмом и экспансионизмом тираний-близнецов Ямато и Гитлера".\n\nВ Нанкине зачинщик реформ Тао Сишэнь прочитал брифинг по объявлению Беннетта и задался вопросом, не будет ли хорошей идеей поработать с этой их американской штукой, когда они выкинут японцев из Китая.\n\n"Мы искренне надеемся, что это Сообщество сможет создать новую, лучшую эру для нашего мира. Что это будет стимулировать людей доброй воли во всем мире объединяться друг с другом для обеспечения лучшего будущего. Спасибо вам, и пусть Бог благословит Америку и весь свободный мир".\n\nКогда президент Беннетт закончил свое выступление, множество журналистов и политиков - не в последнюю очередь среди них Карлос Ласерда - разразились восторженными аплодисментами.\n\n"Неплохой прием", - подумал Беннетт."
WFB.60.a:0 "Благоприятное начало."
WFB.61.t:0 "Вопрос логистики"
WFB.61.desc:0 "Сегодня Уоллеса Ф. Беннетта, президента Соединённых Штатов, посетил бывший министр финансов Кларк Клиффорд, у которого была идея по реформированию Сообщества Свободных Наций. Как всегда, лицо Клиффорда было ровным, не выдавая чрезмерных эмоций, но Беннетт мог сказать по его глазам, что ему не терпелось довести эту свою идею до конца.\n\nКлиффорд привел длинный аргумент, до краев наполненный цифрами и статистикой, чтобы убедить Беннетта поддержать его план по консолидации военной логистики Соединённых Штатов и других членов ССН. Он даже привел примеры и данные, которые обнаружил во время работы в Ford Motor Company, чтобы доказать, что объединение логистики в одной организации облегчит жизнь всем.\n\nПосле того, как Клиффорд закончил свою презентацию, Беннетт одобрительно кивнул. "Вы уверены, что все это сработает, мистер Клиффорд?"\n\nКларк слегка улыбнулся: "О, конечно. Я все проверил, сэр. Мы также обсудили это с нашими союзниками; они кажутся восприимчивыми, насколько я могу судить, хотя я пока не могу быть уверен в этом до конца."\n\nБеннетт кивнул. "Я понимаю"."
WFB.61.a:0 "Давайте возьмем их в оборот"
WFB.62.t:0 "Почему мы должны"
WFB.63.t:0 "Предложение Международного валютного фонда"
WFB.63.desc:0 "У А. Уиллиса Робертсона было предложение, и он очень хотел, чтобы президент Беннетт выслушал его до конца.\n\n"Господин Президент, вы знаете, что я всегда был сторонником сокращения расходов, и как должностное лицо Банковского и валютного комитета я делал все возможное, чтобы расходы оставались разумными и не держали нашу экономику в заложниках. Вы также знаете, что я всегда выступал за иностранную помощь остальному свободному миру".\n\nБеннетт кивнул. Ему пришлось сопротивляться желанию упомянуть тот факт, что Робертсон, как и его коллега Гарри Ф. Берд, также был известен тем, что своими фанатичными взглядами. Он считал большинство иностранцев - даже иностранцев, присоединившихся к ОСН, - ниже себя.\n\nРобертсон продолжил: "Давайте создадим Международный валютный фонд. Это позволит нам формализовать процесс предоставления иностранной помощи остальному миру и побудить наших союзников придерживаться хорошей, надежной финансовой дисциплины в американском стиле".\n\nЛюбопытство Беннетта было задето. "Возможно, в этом что-то есть, мистер Робертсон"."
WFB.63.a:0 ""Я подумаю над этим.""

