 GLD.131.a:0 "Америка, Америка, человек проливает на тебя свои отходы."
 GLD.129.t:0 "Тысяча жирных ладоней"
 GLD.129.desc:0 "От этого списка Голдуотера чуть не стошнило. Читать его было физически противно, тошнота быстро отступила и превратилась в твердый комок холодной ярости, который он держал в животе, обжигая его, напрягая каждый мускул.\n\nДжадд сидел напротив, и его лицо с каждой секундой становилось все более озабоченным. Голдуотер увидел, как вице-президент подсознательно отстранился, бросив на него ледяной взгляд. Воздух, казалось, был высосан из комнаты, вес того, что только что прочитал Голдуотер, обрушился на него, как лавина. Наконец, взяв себя в руки и чувствуя, как с каждой секундой растет этот воспаленный, кипящий комочек в животе, президент снял напряжение.\n\n-Значит, это все они, - сказал президент. Утверждение, а не вопрос. Джадд сдулся с мгновенным облегчением, как проколотый воздушный шарик. - Да, Господин Президент. Я и мои помощники работаем над этим уже некоторое время. Это каждый отдельный человек, бизнес и правительственная организация, которые мы определили как потенциальных противников вашей экологической политики. Как вы можете видеть, он содержит членов Конгресса, местных органов власти и членов Fortune 500*, включая многих людей, которых мы ранее отмечали как потенциально вовлеченных в коррупционную деятельность.\n\nПрезидент просто сидел, ничего не говоря, глядя куда-то вдаль. Джадд сглотнул и, набравшись храбрости, сделал вылазку. - Господин Президент?"\n\nГолдуотер впился в него взглядом. - Ну, Уолтер, - сказал Президент, - я бы сказал, что у нас есть кое-какая работа."\n\n*500 крупнейших компаний мира по мнению журнала Fortune (прим.пер.)"
 GLD.129.a:0 "Пора осушать болото."
 GLD.130.t:0 "Прополка огорода"
 GLD.130.desc:0 "Никсон мало чего достиг за время своего короткого и бурного президентства, но не обошлось и без триумфов, одним из которых стал Закон О Федеральной избирательной кампании. По сути дела, FECA регулирует сбор политических средств и проведение предвыборной кампании и, помимо прочего, устанавливает правовые ограничения на то, сколько средств может быть внесено в политическую кампанию. Провозглашенная главным ударом по предвыборной коррупции, FECA была призвана выровнять игровое поле и искоренить мошенничество из политического процесса.\n\nТем не менее, всегда найдутся люди, готовые обойти закон, если они думают, что это даст им то, что они хотят. В конце концов, деньги заставляют мир вращаться, и мраморные залы правительства заполнены теми, кто хочет иметь несколько зеленых в заднем кармане.\n\nПрезидент Голдуотер пришёл в ярость, обнаружив, что бизнесмены сотрудничают с политиками, чтобы подорвать его экологическое законодательство, но его гнев тогда был бледным сравнением с гневом Хадеана, который вырвался из него, когда ему сообщили, что крупные компании сделали незаконные пожертвования про-деловым и антиэкологическим политикам в обмен на голоса избирателей. Лоббирование это одно, а откровенный подкуп совсем другое.\n\nДвижимый этим клубком холодной ярости, который горел в нем, Голдуотер решил нажать на большую красную кнопку и призвать коррупционеров и их лакеев, которые так хотели подорвать демократические традиции Америки, чтобы они продолжали безостановочно грабить окружающую среду. И вот, всегда верящий в систему, он привел их в суд. Давайте посмотрим, насколько они самодовольны, когда судья зачитывает их проступки для всего народа."
 GLD.130.a:0 "Опустим молоток."
 GLD.132.t:0 "Регистрация книги"
 GLD.132.desc:0 "Барри Голдуотер находил средний налоговый послужной список таким же захватывающим, как и большинство людей, а Служба внутренних доходов была потенциально опасным подразделением перегруженного правительства. Однако сегодня он с энтузиазмом читал отчет, присланный вчера вечером комиссаром налоговой службы, и тепло приветствовал этого человека, когда тот прибыл в Овальный кабинет.\n\n- Знаете, комиссар, в большинстве случаев я не очень люблю получать письма из вашей конторы, но если вы будете продолжать посылать мне подобные сообщения, я могу изменить свое мнение.\n\nКомиссар ухмыльнулся и достал из портфеля копию записей, которые просматривал президент.\n\n- Ваша просьба к нам разобраться в финансовой деятельности различных экстремистских группировок привела к некоторым очень интересным открытиям. Пока мы ничего не можем предъявить, но здесь есть приличные доказательства, указывающие на то, что есть ещё нити, за которые мы можем потянуть. Какую из этих групп вы хотите, чтобы мы преследовали?\n\n- Всех\n\n- Господин Президент, мы не можем провести массовое расследование...\n\n- Комиссар, я понимаю, что есть законы, которым нужно следовать, но эта ситуация требует крайних мер. Экстремисты всех мастей должны совершать преступные действия, чтобы продолжать быть функциональной организацией. Это мятежные революционеры, которые не уважают законы и обычаи нашей нации и готовы разрушить законы, которые мы пытаемся навязать им сейчас. Начните копать, и вы что-нибудь найдете.\n\nЧерез полчаса комиссар уехал с новым планом нападения - три месяца рейдов по крайне левым и крайне правым группам, а затем ещё больше."
 GLD.132.a:0 "Лови их, как мы ловили Капоне."
 GLD.133.t:0 "Необходимо и целесообразно"
 GLD.133.desc:0 "Противостояние произошло в середине утра, начавшись с трех резких ударов в дверь квартиры. Человек, который ответил, был одет в пижаму и устало ухмылялся, глядя на специального агента ФБР Мэтта Ричардса, затем выглянул в коридор и увидел дюжину других рейдеров, ожидающих его. - Мистер Белмонт, у меня есть ордер на обыск вашего дома по статье I. Закона о регистрации иностранцев, подозрение в подкупе.\n\n- Ну, ты не можешь войти. Я ничего не сделал. И будь я проклят, если позволю каким-нибудь дружкам евреям Голдуотера прийти и разграбить мою... - его реплику прервал Ричардс. - Это нарушение Билля о правах, бандит! Ты получишь по заслугам!\n\n- Обыщите все вокруг, - сказал Ричардс, небрежно выдергивая подушки из дивана и разбрасывая их по полу. - Никогда не знаешь, где эти крысы любят прятать вещи. У вас есть что-нибудь, о чем вы хотели бы нам рассказать, Мистер Бельмонт?\n\n- Ни черта я тебе не скажу! Сколько шекелей они заплатили вам, свиньям, чтобы вы повернулись против своей расы?\n\n- Недостаточно, чтобы иметь дело с тобой, - пробормотал Ричардс, срывая книги с полки и перебирая их, прежде чем швырнуть в быстро растущий беспорядок гостиной. - Здесь правит Партия Национального Возрождения, верно? Из твоей квартиры? Тебе действительно стоит прибраться, если у тебя гости.- ещё одна книга по эзотерике присоединилась к стопке, и Ричардс на всякий случай отодвинул полку.\n\nСпустя час поисков налетчики ушли, оставив после себя хаос и сломанную мебель. Ничего интересного не было найдено, что разочаровывало, но кого волнуют юридические жалобы нескольких экстремистов?"
 GLD.133.a:0 "Пинайте осиное гнездо, пока оно не перестанет жалить."
 GLD.134.t:0 "Шпионы никогда не спят"
 GLD.134.desc:0 "Тонкий щелчок в темноте. Металл против металла. Несколько царапин, едва слышных. Внезапный лязг. Дверь со скрипом открылась, теплый желтый свет пролился в величественный гостиничный номер, струясь по богато обитым диванам и глубокой плюшевой кровати. Тень, проходящая над коротким клином света. Силуэт прокрадывается внутрь, закрывая за собой дверь, стараясь не шуметь. На мгновение все становится таким, каким было до вторжения темной фигуры. Все так же тихо, темно.\n\nФонарик, замаскированный под шариковую ручку, ударяет, направляя луч тусклого голубого света на ворсистый ковер. Человек, держащий его, выскальзывает из ботинок и бесшумно шагает по ковру, стремясь поскорее закончить свою работу. Он знает, что этот порыв абсурден: обитатель комнаты занят двумя ослепительно красивыми женщинами внизу, в казино. Почему эти толстые, лысеющие старики никогда ничего не подозревают, когда девушки в центре внимания вдвое моложе их внезапно находят их невероятно привлекательными?\n\nПрийдя к выводу, что ему не следует жаловаться на то, что чертовски облегчает его работу, он принялся за работу. В течение нескольких минут, держа во рту фонарик, он спрятал жучков по всей комнатах, включая ванную, в светильниках, вентиляционных отверстиях, шкафу, телефоне. Тайное совещание, которое арендатор комнаты должен был провести утром, благодаря тому, что Бюро включило его в экстремистскую группу, оставалось в секрете около десяти минут. Теперь они будут слышать каждое слово этих фашистских ублюдков.\n\nАгент улыбнулся и направился обратно к двери. Как и президент Голдуотер, он был евреем и чувствовал определенную справедливость, срывая планы людей Йоки. В прослушиваемых комнатах по всей Америке Йокей и его сторонники будут делиться своими секретами с Бюро. Им было бы трудно свергнуть демократию, если бы Дядя Сэм всегда знал, что они задумали.Быстро оглядевшись, чтобы убедиться, что все в порядке, он снова надел ботинки и выскользнул за дверь, снова погрузив комнату в темноту."
 GLD.134.a:0 "Что знают двое, знает и свинья"
 GLD.135.t:0 "Слова, которые убивают"
 GLD.135.desc:0 "Человек в сером побежал по залитому лунным светом тротуару, шлепая кожаными ботинками по грязным лужам, когда он нырнул в туман вслед за своей добычей. Он слышал тяжелое дыхание человека, споткнувшегося о камень. Суровый и подтянутый, он нащупал револьвер в кармане пальто, зная, что это всего лишь вопрос нескольких секунд, пока он не поймает свою жертву, задыхаясь, как тучный боров, которым он и был.\n\nО, он считал себя таким умным. В отличие от остальных болванов из местного отделения, жирный ублюдок счел нужным поставить под сомнение внезапное появление этого человека на еженедельных собраниях. Слишком умная для его же блага, свинья в конце концов загнала его в угол и произнесла слова, которые должны были решить его судьбу. В кои-то веки его обвинили в том, что он был агентом ФБР и агенту ничего не оставалось, как уничтожить эту свинью, чтобы сохранить свое прикрытие.\n\nТупик. Его добыча резко обернулась, маленькие глазки-бусинки едва виднелись сквозь туман. Он начал молить о пощаде, но был быстро убит пулей в голову. Его тучное тело рухнуло на скользкий от дождя тротуар, тонкая струйка крови медленно вытекла на бетон.\n\nАгент резко обернулся на звук далеких шин, пораженный появлением пары фар, приближающихся из тумана и смотрящих на него сверху вниз, как оценивающие глаза. Сунув револьвер в карман пиджака, он перелез через проволочную изгородь и, скользя по грязному склону, спустился на улицу, оказавшуюся внизу, и скрылся в узких извилистых переулках.\n\nГазеты назвали это бессмысленным убийством, без всяких мотивов, без единого подозреваемого. Продавец подержанных автомобилей, отец троих детей, преданный муж и опора общества. А также Клокард из местного отделения Ку-Клукс-Клана, но об этом не говорилось. С его смертью анонимность агента стала безопасной, позволяя ему продолжать сообщать об их мятежном поведении, просеивая грязь, чтобы уничтожить их.\n\nВ последующие годы люди, гулявшие по этому участку тротуара, указывали своим друзьям на потемневшее кровавое пятно и гадали, чье же оно было."
 GLD.135.a:0 "Нет ничего более уязвимого, чем человек с секретами."
 GLD.136.t:0 "Информационный обзор по ККК"
 GLD.136.desc:0 "Канцелярии президента Соединённых Штатов\nОТ: агента Джексона\nТЕМА: Обзор организации и деятельности ККК\n\nГосподин Президент,\n\nПо вашему запросу, были найдены различные файлы и документация, относящиеся к организации, деятельности и целям KKK. Были предприняты усилия для подготовки краткого, но подробного брифинга о группе. Дополнительные материалы доступны по вашему запросу.\n\nРыцари Ку-клукс-клана, если использовать их полное название, представляют собой, по мнению Бюро, главную внутреннюю угрозу Америки. ККК и его предшественники контролировались и активно привлекались Бюро с конца 1910-х годов. Примерно в 1920 году деятельность Клана стала гораздо более смелой, что соответствовало резкому росту числа членов. Несмотря на очевидную поддержку Кланом закона и порядка, они активно угрожали как Бюро, так и любым государственным или федеральным властям, которые противостоят им. Тем не менее, Клан десятилетиями последовательно защищался коррумпированными и /или сегрегационистскими правительствами штатов и судами, а также многими полицейскими силами штата - в подавляющем большинстве на Юге, естественно. Членство в ККК во всех трех этих учреждениях распространено во всех бывших Конфедеративных штатах, в то время как небольшие филиалы существуют и в большинстве других штатов.\n\nККК не следует воспринимать как просто группу активистов, выступающих за сегрегацию, г-н Президент. Они представляют собой реальную угрозу для американских граждан всех цветов кожи и вероисповеданий, до тех пор, пока эти граждане не являются одновременно белыми и не поддерживают их дело. Как обычные преступления - в основном насильственные по своей природе - так и откровенный терроризм являются стандартной практикой для группы. Естественно, их главными целями являются активисты за гражданские права и учреждения, которые их поддерживают. Вы, наверное, помните взрыв баптистской церкви на Шестнадцатой улице в Бирмингеме, штат Алабама - это была работа Клана, хотя у нас все ещё нет достаточных доказательств для судебного преследования наших подозреваемых. Это было лишь одно из многих подобных нападений, которые варьируются от бомбежек до поджогов и убийств.\n\nДиректор согласен с тем, что ККК представляет серьёзную угрозу внутренней стабильности и жизни наших граждан, и с ней необходимо как можно скорее решительно разобраться."
 GLD.136.a:0 ""И этот агент надеется, что с эти согласны, мистер Голдуотер...""
 GLD.137.t:0 "Чтобы поймать паука..."
 GLD.137.desc:0 "Из машины вышел специальный агент ФБР Артур Крэндалл. Выдохнув тонкую струйку белого дыма, он бросил зажженную сигарету и вдавил её в асфальт. Лужи, покрывавшие парковку отеля "Филадельфия Шератон", остатки утренней грозы, сверкали, как бесчисленные бриллианты, в лучах солнца, пробивающихся сквозь облака. Вокруг него три чёрных автомобиля без опознавательных знаков с визгом въехали на стоянку, извергая дюжину суровых мужчин в чёрных костюмах. Крэндалл подал знак, и они зашагали к отелю.\n\nИх глубоко законспирированные ребята из экстремистских группировок наконец-то раскрыли действенную информацию о самой большой угрозе Соединённым Штатам, печально известном фашистском идеологе Фрэнсисе Паркере Йоки. Пробравшись в окружение Йоки, агент доложил в Квонтико, что Йоки всегда носит с собой чемодан, набитый поддельными паспортами с фальшивыми удостоверениями личности - мексиканскими, шведскими, австралийскими, без сомнения, в качестве страховки на случай, если ему когда-нибудь придётся бежать из страны. По иронии судьбы, его попытка сбежать от закона привлекла их к нему, как мотылек к свету. ещё до конца дня Крэндалл увидит нацистского ублюдка в наручниках.\n\nКрэндалл и его ребята прошли через роскошный вестибюль "Шератона", даже не пытаясь вытереть ноги. Он помахал своим значком разъяренному портье и, не сбавляя шага, распахнул двери в конференц-зал, где Йоки и его компания должны были провести благотворительное мероприятие.\n\nОн сразу же почувствовал, что что-то не так. Сотни лиц повернулись к нему, но ни одно из них не принадлежало Йоки, и он, подняв глаза, нащупал вывеску, гласившую название мероприятия: "христианские матери для подросткового воздержания". Переведя взгляд обратно на участников собрания, он с содроганием понял, что это были дамы средних лет, все до единой. Бормоча извинения, он захлопнул за собой дверь.\n\nЭтот ублюдок сбежал из курятника! Не обращая внимания на их самодовольные ухмылки, Крэндалл окинул взглядом своих людей, гадая, кто из них стукач, и хрипло приказал возвращаться к машинам. Сегодня они не получат этого человека. Он, с раздражением подумал Крэндалл, вероятно, уже потягивает виски с содовой в самолете, направляющемся в Южную Америку. Ну, такой человек, как Йоки, не будет бегать вечно. Он вернется, и когда вернется, они его поймают."
 GLD.137.a:0 "Какую запутанную паутину мы плетем."
 GLD.138.t:0 "Страх"
 GLD.138.desc:0 "Дональд О'Брайен споткнулся в суматохе и упал лицом на ковер, разбив очки и уронив коробку, содержимое которой рассыпалось по полу. Отшвырнув в сторону осколки стекла, он поспешно запихнул вещи обратно в коробку и встал, колени его подкашивались, чтобы пройти на задний двор.\n\nДональд пинком распахнул сетчатую дверь и, спотыкаясь, вышел в теплый вечер Джорджии, где цикады играли свою ночную симфонию, а небо потемнело до темно-синего цвета. Не обращая внимания на простую красоту окружающей природы, Дональд направился прямиком к своему старому, вымазанному углем очагу. Не церемонясь, он бросил коробку в пепел, облил её керосином и поджег брошенной спичкой. Языки пламени отражались в его глазах, Дональд смотрел, как пламя пожирает его одежду, темно-зеленая ткань Великого Дракона рассыпается в пепел.\n\nХотя Дональд убеждал себя, что делает это из чистого прагматизма, он боялся, и этот страх будет править им до конца его дней. Он нахмурился, глядя на огонь.\n\nПосле объявления по радио, что клан будет запрещен, а его лидеры арестованы, тысячи подобных сцен разыгрались по всей Америке. В течение одной ночи власть и организация клана были решительно подавлены агентами президента, методами иногда спорной легитимности. Тем не менее в воздухе что-то изменилось. Начиналась новая эра, в которой чёрные люди могли ходить по улицам без страха, их потенциальные мучители прятались внутри, глядя налитыми кровью глазами сквозь жалюзи, вечно удивляясь.\n\nИнтересно, будет ли сегодня та ночь, когда им позвонят?"
 GLD.138.a:0 "Как только их ненависть пройдет, люди должны научиться справляться со своей болью."
 GLD.139.t:0 "Тихое утро в Вашингтоне, округ Колумбия."
 GLD.139.desc:0 "Ветер справедливости дует через Америку, очищая её от зловония злобы и коррупции. Мы больше не потерпим мятежа Йоки и фашистов в его адском кружке. По всей стране сеть подставных корпораций Йоки подвергается обыскам, его ближайшее окружение арестовано по всем обвинениям, которые мы можем обоснованно ожидать от присяжных, а членство в его политических организациях объявлено незаконным. Хотя сам этот человек исчез, вероятно, направляясь в безопасное убежище в Европе или Южной Америке по фальшивому паспорту, мы разорвали его власть в клочья и тем самым вырезали пульсирующую опухоль в сердце нации.\n\nК счастью, не было никакой реакции на наши преследования фашистских колумнистов, скрывающихся в нашем обществе. Йоки уже давно был пятном на НПП, и как бы они ни хотели осудить нас за нападение на членов их партии, они не могут сделать этого, не выглядя так, как будто они поддерживают его больную идеологию. В конце концов, после унижений, обрушенных на нас Германией и Японией, у нас мало сочувствия к фашизму.\n\nНаслаждаясь утренним кофе, президент Голдуотер позволил себе минуту тихого триумфа. Он чувствовал себя героем, убивающим дракона в старых приключенческих сказках, которые читал в детстве, много лет назад в туманной Аризоне своей памяти. Он сломал спину Йоки, ненавистнику евреев, будущему императору. Никогда больше ни он, ни ему подобные не будут угрожать Америке.\n\nПрезидент улыбнулся, когда солнце поднялось над горизонтом, и отхлебнул кофе. Это было похоже на победу."
 GLD.139.a:0 "У нас это невозможно."
 GLD.140.t:0 "Сбить Красную Звезду"
 GLD.140.desc:0 ""Мои соотечественники американцы, я могу засвидетельствовать, что политика социализма и действия коммунизма это капли яда прямо из канализационной системы Феникса. Если мы когда-нибудь начнем пить из подлого источника социализма, он испортит наши сердца и поглотит нас целиком. Но мы не будем стоять и смотреть, как строится этот фонтан. Я лично не позволю архитекторам этой радикальной идеологии когда-либо причинить вред нашему великому народу!"\n\nС момента инаугурации Голдуотера на посту президента Соединённых Штатов он призывал к усилению репрессий против социалистических группировок страны. Благодаря выдающимся усилиям ФБР нам удалось проникнуть на заседания марксистов и без особого труда раскрыть их секретные планы. Их разговоры о перераспределении богатства, равенстве, свободе и так называемом "государстве всеобщего благосостояния" подрывают принципы, которые заложили для нас наши отцы-основатели: партия должна быть раздавлена и унижена ради Америки. Их идеи и кричащие красные мундиры являются легкой мишенью для оправдания измены; это достаточное доказательство того, что они организуют восстание против правительства. Мы не можем позволить себе такой резкой перемены в политике, когда мы уже так далеко зашли в дипломатической войне с Германией и Японией.\n\nСобрания марксистов любого размера будут запрещены на неопределенный срок. Наша пропагандистская машина повернет свои шестеренки, и информация, которую мы собрали на предыдущих их встречах, будет использована против них. И это не прекратится до тех пор, пока злобная идеология не будет забыта из памяти каждого человека."
 GLD.140.a:0 "Серпа и молота больше не будет."
 GLD.141.t:0 "Лучше мертвый, чем красный"
 GLD.141.desc:0 "Вот уже двадцать лет наши учителя читают студентам лекции о падении Советского Союза, но нам нужно активизировать свою игру. Ясно, что Большевизм и коммунизм были полностью уничтожены нацистской военной машиной, но наше подрастающее поколение должно усвоить, что социализм не является достойной альтернативой американской свободе. Наша система образования должна больше сосредоточиться на неудачах коммунизма, чтобы мы могли предотвратить любую возможность социалистической революции в будущем.\n\nЭтот последний одобренный Сенатом законопроект будет выполнять именно эту задачу. Законопроект обновляет класс социальных исследований, добавляя нашу собственную антикоммунистическую пропаганду, чтобы ещё больше увести студентов от ложного мерцания Красной Звезды. Учитель из Ноксвилла, штат Теннесси, описал свою поддержку нового законопроекта: "Я имею в виду, посмотрите на Россию, когда они приняли коммунизм. Никто не знает, какая власть простирается сейчас на этой бесплодной земле. Я бы не хотел жить в Америке, которая выглядит как эти головоломки из тысячи кусочков. Надеюсь, наши дети вырастут и возненавидят этих несчастных красных."\n\nМарксисткое крыло отреагировало так, как и было предсказано: несколько небольших протестов здесь и там в крупных городах США. Один из таких протестов в Миннеаполисе обернулся насилием, поскольку левые были поражены обычными гражданами, чья повседневная жизнь была нарушена. Протест прекратился, и все члены марксистов отступили так же быстро, как и прибыли. Члены правого крыла заявили о своей огромной победе после неудавшихся протестов, и группы уже планируют свой собственный объединенный контрпротест."
 GLD.141.a:0 "Еще один сокрушительный удар по красным."
 GLD.142.t:0 "Коммунистические Мутанты Из Космоса"
 GLD.142.desc:0 "Политики Голдуотера постоянно общались по телефону с крупнейшими новостными изданиями страны: "Нью-Йорк Таймс", "Вашингтон Пост", "Бостон Глоуб", "Чикаго трибюн" и т. д. Под стол им подсовывают деньги, чтобы они печатали антисоциалистическую пропаганду, чтобы отвлечь общественное мнение от левых радикалов. Некоторые газеты сопротивлялись неприкрытому подкупу, в то время как другие начали странные кампании против марксистов, а одна местная газета штата Юта назвала всех левых "коммунистическими мутантами из космоса". Даже более умеренные позиции марксистского крыла НПП подвергаются обстрелу за "попытку внедрить свои ужасные убеждения в наше чистое американское общество".\n\nС момента начала этой кампании любая газета, независимо от количества читателей, будет финансироваться из федерального бюджета за любые антикоммунистические статьи. Это привело к тому, что все большее число газет Йоки и других фашистов получили обширное финансирование из бюджета, особенно на юге и Среднем Западе, старой штаб-квартире американского популизма. Одобренная государством "литература ненависти" позволила любому человеку с антикоммунистической платформой высказывать свое мнение без возражений, но это может привести к более поздним проблемам, как только идея социализма будет искоренена."
 GLD.142.a:0 "Социализм может быть разрушен, но разве мы что-то забудем..?"
 GLD.143.t:0 "Работа с профсоюзами"
 GLD.143.desc:0 "Рассказ про то, как профсоюзы (а именно АФТ-КПП) огорчили президента"
 GLD.144.t:0 "Борьба с широко распространенной коррупцией"
 GLD.144.desc:0 "Рассказ про то, как в Конгрессе ищут взятки от профсоюзов и не находят"
 GLD.145.t:0 "The АФТ-КПП"
 GLD.145.desc:0 "Внедрение в АФТ-КПП. Короче говоря, это действительно большой союз ("большой плохой"), к которому у Голдуотера есть некоторые претензии."
 GLD.146.t:0 "Пирамида труда"
 GLD.146.desc:0 "Типа "сломать их финансовую пирамиду" - то, чем их считает Голдуотер"
 GLD.147.t:0 "Официальное расследование схем вербовки в профсоюзы"
 GLD.147.desc:0 "Сосредоточьтесь на вступительных бонусах и стиле финансовой пирамиды профсоюзов, а также на начале официального расследования"
 GLD.148.t:0 "Наше вербовочное расследование приносит свои плоды!"
 GLD.148.desc:0 "Расследование профсоюзных схем вербовки приносит свои плоды и имеются существенные доказательства существования теневых схем вербовки"
 GLD.149.t:0 "Голдуотер представляет свои выводы конгрессу!"
 GLD.149.desc:0 "Голдуотер представляет свои выводы Конгрессу, и из-за этого законопроект, строго критикующий методы вербовки профсоюзов и бонусы, предоставляемые людям, которые вступают в профсоюз, проходит"
 GLD.150.t:0 "Закон о найме в профсоюз принят!"
 GLD.150.desc:0 "Законопроект о найме в профсоюз проходит, ура-я-я-хапп Голдуотер"
 GLD.151.t:0 "Закон о найме в профсоюз провален!"
 GLD.151.desc:0 "Закон о найме в профсоюз проваливается, Голдуотер лох. Ну, тут другие слова, но если авторы мода не заморочились, то и я не должен."
 GLD.152.t:0 "Расследование зарплат профсоюзных лидеров"
 GLD.152.desc:0 "Исследуя заработную плату профсоюзных лидеров, они обнаруживают, что лидерам платят непомерные суммы и практически кучи денег."
 GLD.153.t:0 "Голдуотер критикует профсоюзных лидеров!"
 GLD.153.desc:0 "Голдуотер делает заявление для прессы, нападая на профсоюзных лидеров за то, что они зарабатывают слишком много денег, а не делятся богатством, как это должно быть в профсоюзе"
 GLD.154.t:0 "Сенаторы на профсоюзной зарплате"
 GLD.154.desc:0 "Выясняется, что сенаторам, в частности членам Ц-НПП, платят профсоюзные лоббисты, чтобы они продвигали профсоюзную повестку дня"
 GLD.155.t:0 "Закон О профсоюзных требованиях стоит перед конгрессом"
 GLD.271.desc:0 "В течение нескольких месяцев, с тех пор как предложения Голдуотера о создании кабинета министров впервые поступили в Сенат для утверждения, поднимались вопросы о Доне Ригане, министре финансов. Будучи убежденным консерватором и убежденным сторонником экономики предложения (более известной многим как "теория просачивания"), Риган долгое время поддерживал идеи о том, чтобы свести федеральное правительство к абсолютному минимуму, что, по его мнению, означало в основном содержание армии и оставалось как можно дальше от того, чтобы указывать кому-либо, что делать.\n\nКонфликт возник в самом начале президентства Голдуотера, когда дискуссия о сокращении расходов на социальное обеспечение и снижении налогов вылилась в жаркие дебаты между президентом и вице-президентом Джаддом, оставшаяся для потомков на магнитофонных записях, которые Голдуотер хранил в Овальном кабинете.\n\n"Господин Президент, если вы продолжите идти по этому пути с Риганом, вы разрушите экономику и партию", - заявил Джадд. "Я знаю, что вы не сторонник правил и тому подобного, но большинство из них существуют не просто так. Мы больше не отравляем людей тем, что они едят, и не причиняем им вреда, когда они строят небоскребы."\n\n"Дон показал мне множество исследований, которые показывают, что если мы освободим бездельников от пособия по безработице и позволим компаниям делать то, что они хотят, то вся экономика будет процветать, - ответил Голдуотер, пытаясь сохранить спокойное поведение. "Этого будет достаточно, чтобы держать РДК вместе."\n\n"Не будет, если мы пошлем тысячи людей на голодную смерть!" Закричал Джадд. "Готовы ли вы позволить этому случиться?". "Если это сделает страну лучше, то к черту их!" - Взревел Голдуотер. Спор продолжался примерно полчаса - столкновение консерватизма и либерализма, вспыхнувшие страсти, и в конце концов Джадд поставил точку.\n\n"Господин Президент, у вас есть выбор. Если вы сделаете то, что предлагает Риган, вы можете поцеловать республиканцев-демократов на прощание. Я знаю немало конгрессменов, которые предпочли бы работать с НПП, а не с вами. Так что, это ваш выбор, чтобы сделать. Через несколько секунд дверь захлопнулась, и Голдуотер остался один в Овальном кабинете.\n\n- отрывок из книги Дорис Кернс Гудвин "Барри Голдуотер: от пилота до президента""
 GLD.271.t:0 ""Эй, Босс, я ничего об этом не знаю...""
 GLD.271.a:0 "Я доверяю Дону. Ему близки интересы Америки"
 GLD.271.b:0 "Мне это может не нравиться, но РДК должна работать вместе."
