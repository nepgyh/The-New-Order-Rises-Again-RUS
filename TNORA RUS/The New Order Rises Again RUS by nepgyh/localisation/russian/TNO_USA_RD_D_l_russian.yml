 GLD.156.t:0 "Закон О профсоюзных требованиях проходит!"
 GLD.156.desc:0 "Закон о профсоюзных требованиях проходит, ура"
 GLD.157.t:0 "Закон О профсоюзных требованиях провален!"
 GLD.157.desc:0 "Акт проваливается и все такое"
 GLD.158.t:0 "Отчет: наблюдение за профсоюзными выборами"
 GLD.158.desc:0 "Наблюдение за профсоюзными выборами, сделайте это как доклад президенту о вопиющей коррупции и недемократической политике на выборах"
 GLD.159.t:0 "Белый список профсоюзов"
 GLD.159.desc:0 "Правительство создает белый список союзов, запрещая все плохие союзы, которые Голди не нравятся (кроме больших плохих союзов)"
 GLD.160.t:0 "Рамсфелд Выступает Против Макнамары!"
 GLD.160.desc:0 "- Насколько я понимаю, Макнамара предполагает, что наши вооружённые силы могут магическим образом устранить свои структурные недостатки, оклеив себя ещё полумиллионом человек за пять лет. На это я отвечаю: с какими людьми и за чей счет? Если даже вы и я знаем, как дорого обходится управление большой армией мирного времени, представьте себе, с чем столнутся выпускники ГШБ*!"\n\nНесмотря на то, что Дональд Рамсфелд добился расположения президента Голдуотера, он усилил свою вражду с министр обороны США Робертом Макнамарой по поводу запланированных администрацией военных реформ, публично оскорбив его предложения в Вашингтоне. Несколько конгрессменов-республиканцев и демократов, присутствовавших на этом мероприятии, были замечены высказывающими одобрение многословной критике Рамсфелдом "плана Макнамары", якобы включающего неуместные инсинуации об интеллекте и моральном облике одноименного человека.\n\nНи президент Голдуотер, ни министр Макнамара до сих пор не сделали заявлений по поводу этого инцидента.\n\nГарвардская школа бизнеса (прим.пер.)"
 GLD.160.a:0 "Может ли эта ссора стать хуже?"
 GLD.161.t:0 "Разрядка вражды"
 GLD.161.desc:0 "Президент Голдуотер сцепил пальцы и уставился на своего разъяренного министра обороны, сидевшего напротив решительного стола. - Так как же Макнамара снова назвал тебя? - "воинственный цыпленок", - выплюнул Дональд Рамсфелд. - Среди прочего. Господин Президент-\n\n- Хорошо. А теперь не бейте в ответ.- Голдуотер осушил половину своей кружки из нержавеющей стали с тонко измельченной арабикой. Вздохнув, он продолжил: - Ты сказал свое мнение, он - свое. Я знаю, что вы с ним обменивались ударами ещё со времен Южной Африки , но Пентагон уже поддерживает ваши идеи. Нам нечего терять, повторяя прошлое, тем более сейчас.\n\nСекретарь ощетинился, когда президент упомянул о его старой вендетте. - Я не могу просто пропустить мимо ушей его оскорбления, не сказав хотя бы пары слов!- ответил он.\n\n- И ради нас обоих ты должен это сделать. - Голдуотер наклонился вперед. - Или мне следует сделать эти слова "завещанием"?\n\nОба мужчины вели молчаливую беседу-на лице одного было написано негодование и мольба,на лице другого-молчаливая хмурость-в течение долгих минут. Как только последние струйки пара покинули кружку Голдуотера, Рамсфелд чопорно кивнул и так же бесшумно вышел из Овального кабинета.\n\nГолдуотер взглянул на заголовки утренних газет, когда дверь за ним закрылась. Спереди и по центру стояли слова::"
 GLD.161.a:0 ""ВОЙНЫ ПЕНТАГОНА РАЗГОРАЮТСЯ, ПОКА РДК ПОДСЧИТЫВАЕТ ПЛАН МАКНАМАРЫ""
 GLD.162.t:0 "Роберт Макнамара критикует политику Рамсфилда!"
 GLD.162.desc:0 "Макнамара критикует политику Рамсфилда, вместо этого желая иметь больше мальчиков в форме, вместо высокотехнологичних коммандос"
 GLD.163.t:0 "Сенатор от НПП Майкл Харрингтон критикует Голдуотера за сокращение благосостояния!"
 GLD.163.desc:0 ""Когда о нации судят по истории, обычно есть три компонента. Первый: была ли это сильная и могущественная нация? Есть ли у нации могучая армия, способная защитить свои границы, когда на неё обрушивается война, или способная расширяться за счет мощи и могущества? Соединённые Штаты в настоящее время действительно являются сильной, могущественной нацией, обладающей арсеналом оружия, которое может уничтожить мир множество раз."\n\n"Во-вторых, это богатая и процветающая нация? Есть ли у нации экономика и ресурсы, технологии и ноу-хау, чтобы использовать то, чем они были благословлены в своей стране и народе? Соединённые Штаты в настоящее время это очень богатая и процветающая нация, с продовольствием, сталью и потребительскими товарами в чрезмерном изобилии."\n\n"Третье: справедлива ли и нравственна нация? Использует ли нация с её великой армией и богатой экономикой и то, и другое, чтобы помочь всем гражданам своей страны, а не только небольшой элите, обладающей властью или определенной религией, расой или классом? Или она порабощает, зверствует, подавляет и обедняет?"\n\n"И здесь я говорю, что Соединённые Штаты в настоящее время не выполняют своего долга перед своим народом."\n\nМайкл Харрингтон, писатель, радиокомментатор, профессор политологии, лидер Национально-Прогрессивного пакта и бывший кандидат в президенты США, выступил с бурной речью на митинге в Чикаго, который транслировался по всей стране. Ни разу не упомянув имени Голдуотера, Харрингтон разобрал по кусочкам всю внутреннюю политику президента, сосредоточившись, в частности, на сокращении бюджета на социальные программы.\n\nГолдуотер и до этого подвергался критике за свои программы, но она была не страшнее булавочных уколов. Но Харрингтон мог нанести удар, который бы торпедировал план реформ Голдуотера."
 GLD.163.a:0 "Пришло время ответить!"
 GLD.164.t:0 "Голдуотер спокойно развеивает критику Харрингтона"
 GLD.164.desc:0 "Президент Барри Голдуотер сегодня выступил на пресс-конференции в Белом доме по поводу критики своих планов резко сократить программы социального обеспечения и государственные расходы. Недавнее выступление лидера НПП Майкла Харрингтона вызвало в Вашингтоне бурю вопросов о том, как отреагирует президент. Сегодня президент ответил, и предложил хладнокровный и разумный ответ.\n\n"Я понимаю, что многие из программ, которые в настоящее время рассматриваются, стали очень важны для многих людей, которые имеют инвалидность, были ранены, недавно стали безработными и в настоящее время находятся в затруднительном положении", - сказал г-н Голдуотер. - И я заверю их, что предлагаемый бюджет все равно позволит тем, кто действительно нуждается в социальной защите, получить ее."\n\n"Наша главная задача - обеспечить устойчивость федеральных финансов в долгосрочной перспективе. Это означает, что придётся пойти на некоторые сокращения и увеличить доходы. Реформа социального обеспечения и налоговой реформы будет иметь большое значение для решения обеих проблем."\n\nПрезидент потратил более получаса, отвечая на вопросы журналистов о расходах, о том, кто все ещё будет претендовать и как будут осуществляться сокращения в течение следующих нескольких лет. В то время как есть много тех, кто разочарован сокращениями, особенно в демократической фракции РДК и члены прогрессивного крыла НПП, ранние сообщения от опрошенных показывают, что многие разочарованные избиратели были убеждены речью президента. Одобрение мистера Голдуотера уже возросло, и некоторые аналитики полагают, что его предвыборная кампания 1972 года получит большую пользу от выступления президента."
 GLD.164.a:0 "Он мог бы продать холодильник эскимосу!"
 GLD.165.t:0 "Вспыльчивый Голдуотер гневно нападает на сенатора Харрингтона!"
 GLD.165.desc:0 "Президент Барри Голдуотер сегодня выступил на пресс-конференции в Белом доме по поводу критики своих планов резко сократить программы социального обеспечения и государственные расходы. Недавнее выступление лидера НПП Майкла Харрингтона вызвало в Вашингтоне бурю вопросов о том, как отреагирует президент. Сегодня президент ответил, и ответ был хуже, чем можно было ожидать..\n\n"Послушайте, правительство не должно платить людям за то, чтобы они просто лежали и ничего не делали!- Воскликнул мистер Голдуотер, обращаясь к одному репортеру. "Так называемая "система социальной защиты", которой так обязаны кровоточащие сердца либералов, дает ленивым и непродуктивным людям все, что они хотят и желают, и все это за счет трудолюбивых американцев."\n\n"Я был избран, чтобы вернуть Америку к работе. Иногда это связано с немного жесткой любовью, - продолжил президент. - Если ты хочешь иметь хороший дом, хорошую машину и не быть обузой для общества, тогда поднимай свою задницу и иди искать работу!"\n\nПосле этого президент резко оборвал вопросительную часть, выбежав из комнаты для прессы. Непрофессиональный и полный гнева сеанс вопросов сравнивался некоторыми очевидцами с взрывом атомной бомбы, сердитый Мистер Голдуотер больше походил на бессвязное и бессмысленное нелепое письмо редактору газеты. Ранние отчеты социологов показывают, что многие колеблющиеся избиратели были разочарованы речью президента и примкнули к Национал-Прогрессивному пакту, особенно к прогрессивистской и марксистской фракциям. Некоторые аналитики предсказывают, что это может привести к неприятностям в кампании 1972 года."
 GLD.165.a:0 "Будь он проклят."
 GLD.166.t:0 "Демократы хихикают"
 GLD.166.desc:0 "ЛБД:Каждый раз, когда я слышу, как президент открывает рот, чтобы поговорить о "свободной торговле", меня тошнит.\n\nНеизвестный: вот-вот. (Ропот согласия)\n\nЛБД: если слушать его, то можно подумать, что это будет так же просто, как щелкнуть выключателем, и вуаля, весь мир в щенках и радуге, а нацисты и японцы встанут на колени и будут пресмыкаться, умоляя нас снова открыть торговлю с ними. Голдуотер действительно такой наивный?\n\n(Смешки, смех)\n\nЛБД: Президент настаивает на свободной торговле, но на самом деле это не свободная торговля. Это чертова ложь. Он просто переосмысливает все так, чтобы выглядеть пристойно.\n\nНеизвестный: Конечно. Но это популярно.\n\nЛБД: Конечно же! Ни один настоящий американец не захочет торговать с этими ублюдками. Черт, я не хочу этого делать. Никто здесь этого не хочет, верно? (Согласное бормотание). Никто из нас здесь не Йоки, да и вообще мы почти никто не Йоки. Но этот "Голдуотерский путь" - всего лишь политика. Ничего менять он не собирается.\n\nНеизвестный: так что же мы будем делать?\n\n(Долгая пауза.)\n\nЛБД: Разве у нас есть выбор? Голосуйте против, и демократы США будут считаться предателями. Голосуйте за, и Голдуотер и демы получат политические очки, получат возможность размахивать ими, чтобы продвинуть остальную часть своей правой повестки дня. Черт возьми. Коалиционная политика - это чушь собачья, не так ли?\n\nСтенограмма частной встречи Линдона Б. Джонсона с конгрессменами-демократами, [GetYear] г."
 GLD.166.a:0 "Куда не кинь, всюду клин"
 GLD.167.t:0 "Жидомассонский Президент?"
 GLD.167.desc:0 "Смотри, там все есть. Там все есть. Они думают, что все слишком тупы, чтобы заметить это. Но если вы откроете глаза, то увидите это. Я вижу. Смотрите! Смотреть здесь. Видишь это? Прямо здесь. Об этом пишут в проклятой газете. Вся эта свободная торговля и дерегулирование? Да, это для того, чтобы они могли зарабатывать свои грязные деньги, перевозя наркотики, рабов и промывая мозги по всему миру, и никто этого не замечал. Как еще, по-вашему, эти крупные компании могут заработать столько денег? И это происходит по всему миру.\n\nНе верите мне? Тогда скажите мне, почему немцы вдруг пали в гражданской войне? Почему Япония находится на грани краха? Какого хрена мы пошли воевать в Африку? Потому что все это было уловкой. Все это был обман. Видишь? Нет? Боже, ты так слеп. Смотрите! Вот здесь, на последних страницах. Россия реформируется, но, конечно, никто не хочет этого слышать. Они собираются захватить всю Европу и Азию, сделать всю эту коммунистическую историю реальностью. Потому что это огромная тайна. Дестабилизировать мир. Пусть все империи падут.\n\nКто это? Масоны, конечно! Евреи! У них уже есть своя марионетка в Белом доме. Черт возьми, он же еврей! Он притворяется, что это не так, но все же это так. Всегда был, всегда будет. Он разрушает США, подрывает все, что делает нас великими. Они уже покалечили Германию и Японию. Теперь им никто не будет противостоять, тем более что Голдуотер президент. Почему? Так что тогда еврейские масоны смогут выйти и контролировать все. Их главный план. Все это есть в Библии. Это в "Майн Кампф". Они собираются принести конец света, чтобы править всем, сделать нас рабами и безмозглыми трутнями, сделать нас глупыми, толстыми, ленивыми и бесплодными...\n\nЧто? Ну и что? Я патриот. Американец! Если это звучит как нацизм, что ж, тогда это должно означать, что нацисты - американские патриоты. Гитлер все это знал. Вот почему он пытался избавиться от них. Но ему это не удалось. Так что нам нужно закончить работу!"
 GLD.167.a:0 "Я больше никогда не поеду на метро."
 GLD.168.t:0 "Сенаторы восхваляют крестовый поход Голдуотера против экстремизма!"
 GLD.168.desc:0 "Демократы, республиканцы и даже сенаторы от НПП поздравляют Голдуотера с крестовым походом против экстремизма"
 GLD.169.t:0 "Экологические активисты заявляют о своей поддержке реформ Голдуотера"
 GLD.169.desc:0 "Экологические активисты хвалят реформы мистера Голдуотера и его стремление к сохранению природы."
 GLD.170.t:0 "Наследие Роберта Кеннеди"
 GLD.170.desc:0 "Тут нет авторской локализации. Видимо и наследия-то никакого нет. Печально."
 GLD.171.t:0 "Голдуотер не может отменить реформы РФК!"
 GLD.260.t:0 "Уход демократов!"
 GLD.260.desc:0 "Добрый вечер, и добро пожаловать в вечерние Новости Си-би-эс. Я Уолтер Кронкайт.\n\nВашингтон, округ Колумбия, находится сегодня в смятении и шоке после представления Конгрессу предлагаемого президентом Голдуотером бюджета. Ошеломляющим образом многие сенаторы от собственной партии президента встали и покинули палату Сената вскоре после того, как начались дебаты по бюджету.\n\nДемократическая партия в последние несколько недель открыто выступала против формулировок и действий президента, пытаясь сократить расходы, особенно на социальные программы. Однако многие сенаторы говорят, что это было даже хуже, чем они думали, когда им представилась возможность прочитать бюджет, что привело к сегодняшнему уходу демократов.\n\n"Теперь совершенно ясно, кого поддерживает президент", - сказал один сенатор журналистам, покидая здание Капитолия. "И это не средний американец, и не те, кто остро нуждается в помощи и помощи. Все, кто помогает Голдуотеру, - это его либертарианские и архиконсервативные союзники, которые хотят жестко управлять бедными и борющимися."\n\n"Это не просто балансировка бюджета", - заметил другой сенатор. - "Это прямое объявление войны бедным, цветным и инвалидам. Как мы можем даже рассматривать такое предложение, не глядя на кровь на наших руках?"\n\nРеспубликанцы уже давно выступают за сокращение таких расходов, считая их расточительными, неэффективными, ведущими к расширению правительства и ограничению свободы и трудовой этики американского рабочего.\n\nЭто может стать огромным ударом для президента Голдуотера. Республиканцы-демократы, работавшие вместе с конца мировой войны, теперь, похоже, находятся на грани краха, а республиканская партия коалиции набирает силу. Но ещё предстоит выяснить, действительно ли предложенный президентом бюджет пройдет Конгресс."
 GLD.260.a:0 "И в других новостях..."
 GLD.261.t:0 "Золотой стандарт"
 GLD261descpass:0 "Поздравляю, господин Президент: мы это сделали. Мы доказали, что все экономисты и эксперты ошибаются. Мы успешно вернули Соединённые Штаты к золотому стандарту! У нас уже есть сообщения о том, что многие банки имеют дело с длинными очередями для обмена векселей на золотые и серебряные монеты вплоть до дневного лимита, но они умудряются выполнять все запросы своих вкладчиков. Однако многие американцы не собираются сразу же обменивать свои купюры на золотые монеты, но среди всех есть уверенность, что если они захотят, то смогут это сделать.\n\nС уверенностью в золоте, поддерживающем доллары США, и мерами, которые мы вводим для поддержания цен стабильными и разумными, мы скоро увидим, что инфляция выровняется, а прибыль предприятий увеличится. Хотя, возможно, ещё слишком рано говорить о полном эффекте, я уверен, что это достижение принесет Соединённым Штатам новое процветание и рост на долгие годы вперед."
 GLD.261.a:0 "Что ж..."
 GLD261descfailure:0 "Ужасные новости, господин Президент! Наши усилия вернуть США к золотому стандарту провалились! Банки переполнены разъяренными вкладчиками, пытающимися обменять свои векселя на драгоценные металлы, хотя большинство из них закончились, и у нас нет возможности в ближайшее время получить больше монет. Те, кто не получает золото или серебро, теперь уверены, что их обманывают, и банки находятся на грани краха. Вдобавок наши усилия установить ценовые ограничения на товары, чтобы предотвратить инфляцию, также дали обратный эффект: большинство товаров, которые мы стремились ограничить, теперь продаются гораздо дороже, чем мы постановили, и многие магазины переполнены, поскольку паникующие покупатели пытаются запастись всем, от консервов до туалетной бумаги.\n\nИзлишне говорить, что это было, пожалуй, самое худшее, что случилось с нашей экономикой со времен Великой Депрессии. Уже сейчас многие предприятия сталкиваются с кредитным кризисом, и вскоре увольнения будут широко распространены. Республиканцы-демократы в Вашингтоне не могут работать вместе, либералы обвиняют консерваторов в их ошибочных действиях, а консерваторы обвиняют либералов в саботаже. Единственные, кто, похоже, наслаждается нынешней ситуацией, - это НПП. Уже сейчас лидеры и сторонники прогрессивистов злорадствуют, говоря, как они все это исправят. Слухи об импичменте уже распространяются в Конгрессе, и, честно говоря... возможно, мы это заслужили. Может быть, нам стоило прислушаться к экспертам?"
 GLD.262.t:0 "Двухпартийный кабинет министров"
 GLD.262.desc:0 "- Спасибо, что встретили меня так быстро, Уолтер.- Барри Голдуотер привел своего напарника в президентский номер отеля "Уолдорф-Астория". Это было всего через несколько дней после выборов, и хотя Белый дом все ещё будет занят в течение нескольких месяцев, пришло время подготовить переход.\n\n-Конечно, господин Президент.\n\nГолдуотер подавил вздох. Между Барри Голдуотером и Уолтером Джаддом всегда существовала напряженность: первый был лидером консервативного, либертарианского крыла Республиканско-Демократической коалиции, в то время как Джадд был знаменосцем прогрессивных и либералов, которые называли РДК своим домом. Для многих стало неожиданностью, когда Голдуотер предложил Джадду стать его напарником на выборах 1968 года. Многие предполагали, что Голдуотер искал бы более податливого, кроткого человека на пост вице-президента, чем тот самый откровенный Джадд, который представлял "истеблишмент Востока", против которого Голдуотер выступал на протяжении всего сезона праймериз. Кого-то, кто был бы второй скрипкой, но не обладал необходимой для победы поддержкой.\n\nДурная кровь никуда не денется, особенно в одночасье, даже после победы на выборах. Но это не означало, что Голдуотер не мог хотя бы попытаться.\n\n- Сейчас я собираю свой кабинет. И я хотел бы услышать Ваше мнение о некоторых постах, - ответил Голдуотер.\n\nЭто застало Джадда врасплох. - Простите, господин Президент?\n\n- Я хочу собрать демократов и либералов. Чтобы показать, что я серьёзно отношусь к объединению коалиции. А именно Здравоохранение, Образование, Труд. Я знаю, что это не самые важные позиции, но я хочу показать, что готов выслушать разные мнения.\n\nДжадд откинулся на спинку дивана, удивленный словами Голдуотера. После всех этих месяцев, когда он помогал человеку, который был против почти всего, за что он выступал, стать президентом, теперь он получал взамен оливковую ветвь.\n\n- Итак, могу я получить вашу помощь, Уолтер?\n\n- Конечно, Барри"
 GLD.262.a:0 "Двухпартийный кабинет, единая Партия!"
 GLD.263.t:0 "Это законно?"
 GLD.263.desc:0 "Группа умеренных, бывших республиканцев и прогрессивистов собралась, чтобы сформировать новую оппозицию недавней политике Голдуотера: Покровители Франклина. Это название происходит от имени Бенджамина Франклина, чьи газеты и публикации повлияли на ранних американцев, чтобы восстать против Британской империи; его репутация сторонника свободы слова и отмены смертной казни всплыла среди умеренных сегодня. Уже сейчас статьи от Покровителей Франклина появляются повсюду, от сельских общин до крупнейших городов.\n\n"Мы, американцы, отчаянно нуждаемся в том, чтобы проснуться от нынешнего безумия. Я ходил по улицам Нью-Йорка, наблюдая, как мужчины, женщины и дети слепо нападают на молодого человека из-за его принадлежности к марксистам. Этот человек возвращался домой со своей дневной работы; он никогда никому не желал зла. Неужели американцы не понимают, как сильно Голдуотер пренебрегает Конституцией США? Статья, которой все американцы должны дорожить, как если бы это была Библия? Позвольте мне напомнить вам о Первой поправке: свобода слова, свобода вероисповедания, свобода печати, право на собрания и свобода критиковать правительство. Возможно, Голдуотер отнял у вас все эти права; на данный момент у вас нет никаких прав. Вы не можете говорить, что вы коммунист, вы не можете поддерживать коммунизм в газетах, вы не можете восхвалять коммунизм, вы не можете собираться для коммунизма, вы не можете критиковать правительство за его роль без тюремного заключения. Проснись, пока этот тиран не отправил страну в ад! Политики, если вы меня слышите, Голдуотер совершил государственную измену и должен быть объявлен импичмент!"\n\nпрезидент Голдуотер много раз читал и перечитывал эту статью, и он должен найти способ противостоять критике, прежде чем средства массовой информации отвернутся от него."
 GLD.263.a:0 "Оправдать антикоммунистическую пропаганду."
 GLD.263.b:0 "Откажитесь от антикоммунистической риторики."
 GLD.264.t:0 "Голдуотер: Настоящий Патриот"
 GLD.264.desc:0 "Президент США Барри Голдуотер поднялся на трибуну в прошлое воскресенье днем в Нью-Йорке для спешно собранной пресс-конференции. За последние несколько недель Голдуотер попал под обстрел со стороны прогрессивистов из НПП за свои "бросающиеся в глаза" нападки на радикальных левых, зайдя так далеко, что запретил партийные собрания. Несколько неизвестных авторов создали группу под названием "Покровители Франклина", чтобы критиковать незаконное поведение Голдуотера, ссылаясь на нарушения Первой поправки. Авторы использовали в своих работах такие псевдонимы, как Томас Пейн, Патрик Генри и Пол Ревир.\n\nГолдуотер твердо стоял перед лицом сложных вопросов журналистов, и его ответы были точными. Его объяснения относительно зла социализма казались столь же разумными, сколь и кристально ясными. Его тонко подготовленные рассуждения положили конец многим сомнениям общественности по поводу введения антикоммунистической пропаганды. Его гладкая, ободряющая речь немедленно вызвала одобрение критиков по всей стране, особенно со стороны правых групп. Многие поверили, что хотя Голдуотер, возможно, и не самый великий президент в США в истории, он, пожалуй, один из самых патриотичных.\n\nНесмотря на окончание пресс-конференции Покровители Франклина ещё не написали официального заявления по поводу выступления Голдуотера."\n\n-Вашингтон пост"
 GLD.264.a:0 "Они купились"
 GLD.265.t:0 "Голдуотер: так же плох, как нацисты?"
 GLD.265.desc:0 "- Мужик... коммуняки действительно получили взбучку от нашего старого Голдуотера, а? - тихо сказал молодой республиканец, шагая по улицам Бруклина. Другой молодой человек, член националистического крыла НПП, протянул руку и остановил демократа на полпути.\n\n- Ты действительно думаешь, что красных бьют? Это ничто по сравнению с тем, что происходит в Германии, приятель.\n\nРеспубликанец оказался застигнут врасплох комментарием своего друга, не знающего о ситуации, происходящей за Атлантикой. - О, неужели? Как там все по-другому? Наших красных ловят и сажают в тюрьму. Не похоже, что они выйдут из тюрьмы"\n\nИзбиратель националистов решительно оттолкнул своего друга на несколько шагов назад. - Я не думаю, что ты это понимаешь. Эти нацисты систематически казнят всех, кого подозревают в том, что они приветствуют Красную Звезду. Любой коммунист будет вечно славить Бога, если только получит пожизненное заключение за то, что он коммунист. Видите ли, Красных в Германии расстреливают на таких же улицах, по которым мы сейчас идем. Либо так, либо их пытают за стенами. И у меня такое чувство, что все это скоро произойдет здесь. Лично я благодарен, я презираю этих достойных сожаления людей. Но мы приближаемся к темным временам. Я бы вообще не осмелился связываться с левыми. Этот Голдуотер будет ещё жестче, чем нацисты.\n\nЧлен националистов похлопал своего друга по спине и поспешил прочь. - Нельзя не согласится с его замечанием...- подумал республиканец, продолжая идти домой."
 GLD.265.a:0 "У нас это невозможно."
 GLD.266.t:0 "Голдуотер: человек из народа"
 GLD.266.desc:0 "- В прошлое воскресенье днем, в Нью-Йорке, наш собственный президент Голдуотер начал речь, которая объединила бы всех умеренных, не оставив ни одного человека позади. Когда СМИ обвинили Голдуотера в нападках на левые организации, он сказал следующее:\n\n- Никогда в жизни я так глубоко не осознавал своих поступков. Обо мне было написано несколько газетных статей; именно в этот момент я понял, что поставил свои собственные интересы выше интересов всех вас. Мы не являемся цивилизацией, построенной на ненависти и предрассудках, как нацисты или японцы; мы прислушиваемся к голосу людей здесь.\n\nКритики оценили вступление Голдуотера как "слишком очевидно, что он пытается отказаться от своих убеждений" и что он "откровенно лжет". Однако по мере того, как Голдуотер продолжал, критики все больше и больше замолкали.\n\n- В последние недели я не прислушивался к Голосу Америки. Я решил пересмотреть свою прежнюю политику в отношении антисоциализма. Я уже работаю над тем, чтобы помиловать более тысячи членов марксистского крыла НПП, которые были заключены в тюрьму за свою принадлежность к этой фракции. В стране возможностей очень важно, чтобы каждый мог сказать свое слово.\n\nОбщественный резонанс был в основном благоприятным, но левые были уж слишком поддержаны и националисты полностью отозвали свое одобрение президенту. С момента выступления количество марксистов резко возросло по сравнению с прошлым годом. Я, например, благодарен за то, что у нас есть президент, который прислушивается к людям и может уважать наши конституционные права как граждан. Я с гордостью продолжу свою работу под патронажем Франклина, чтобы осудить любую экстремистскую деятельность в нашей великой стране." -Патрик Генри, Вашингтон пост"
 GLD.266.a:0 "Может быть, Голдуотер действительно передумал."
 GLD.267.t:0 "Голдуотер: Президент-Оппортунист"
 GLD.267.desc:0 "Падение администрации Голдуотера никогда не было более очевидным, чем после его воскресной конференции со СМИ в Нью-Йорке. Когда Голдуотер поднялся на подиум, он с нетерпением отказался от своих антисоциалистических взглядов перед толпой СМИ, которая оказалась невероятно скептически настроенной по отношению к президенту. Один репортер прокомментировал: "Как может мировой лидер ввести все эти меры процензуры, осудить все это на следующий день и ожидать, что мы поверим, что он внезапно изменил свое мнение? Это же не игра: предполагается, что Голдуотер быть одним из самых влиятельных людей в мире".\n\nУ Голдуотера были ответы на все вопросы, которые задавали интервьюеры, но голос мужчины был дрожащим, а поза - неудобной. Он также не проявил особой уверенности в своих ответах.\n\nРеакция СМИ на выступлении была очень неприятной для РДК: многие журналисты называли Голдуотера "президентом-оппортунистом" за его попытки перевернуть свои убеждения, чтобы получить дополнительные голоса. Политики националисты из НПП назвали Голдуотера "вшивым обманщиком" и "дешевкой". Согласно опросу Института Гэллапа, опубликованному после конференции, популярность Голдуотера среди американцев упала на 10%. Только политики марксистского крыла НПП продемонстрировали какую-либо поддержку Голдуотера, но даже они убеждены, что президент нанесет по ним новые удары, чтобы успокоить правую толпу."
 GLD.267.a:0 "Теперь он не может переиграть..."
 GLD.268.t:0 "Мэрилендская резня!"
 GLD.268.desc:0 "Балтимор: ошеломляющее зрелище полуденного хаоса - полиция, реагирующая на вызов о домашнем беспорядке около 1:30 вечера в пригороде Элликотт-Сити, оказалась под огнем. Офицер Алистер Маккиннон был убит мгновенно, его напарник офицер Брок Таррант укрылся и вызвал подкрепление. Последовала напряженная 7-часовая осада с участием преступников. Из Квонтико был вызван переговорщик из ФБР, но преступники отказались отвечать на любые попытки общения и открыли огонь по полицейским, когда те попытались вернуть тело офицера Маккиннона, драматический обмен был запечатлен на пленке. По приказу губернатора ФБР было отозвано, а против преступников был привлечен спецназ. К 8:45 вечера полиция проникла в дом и убила всех четырех преступников, все они были белыми мужчинами в возрасте 22-38 лет. Они также взяли под стражу одну безоружную белую женщину. После изучения документов, найденных на месте преступления, преступники были идентифицированы как члены ультраправой террористической группы, состоящей из бывших последователей фашистского преступника Фрэнсиса Йоки. Хотя это может показаться невероятным, согласно их записям, группа, называющая себя Мстителями за Америку, разрабатывала план убийства голливудской актрисы и откровенной активистки левого крыла Джейн Фонд за её связь с партией чёрных Пантер на предстоящих съемках фильма в Мэриленде. А пока Миссис Фонд и жители Балтимора могут быть спокойны, зная, что ещё одна угроза их свободе побеждена.\n\nПрезидент Голдуотер отложил газету, чтобы просмотреть фотографии. Одна занимала почти полстраницы, изображая офицера Тарранта в особенно героической позе, сражающегося с Суверенистами, в то время как его товарищи пытаются вернуть лежащее на спине тело убитого напарника. После некоторого размышления о преимуществах пиара Голдуотер поднял трубку. Возможно, они могли бы использовать офицера Тарранта..."
 GLD.268.a:0 "Вытираю грязь."
 GLD.269.t:0 "Офицер Таррант стоит рядом с Холлом!"
 GLD.269.desc:0 "Нахмурившись, президент Голдуотер всерьёз задумался о том, чтобы допить свой кофе, наблюдая, как Брок Таррант, недавно вознесенный к национальной славе в качестве героя-полицейского недавней полицейской осады остатков ордена Йоки, оказывает свою поддержку мятежному криптокомми Гэсу Холлу на митинге марксистов в Балтиморе.\n\nСоветники Голдуотера пытались привлечь Тарранта на свою сторону, чтобы выжать из ситуации хороший пиар, но он сразу же отверг их. Удивительно, но всеамериканский полицейский из Мэриленда, питающийся кукурузой, играющий в футбол и пьющий пиво, оказался красным, как вишневый пирог, благодаря своему воспитанию в странной социалистической коммуне парой левых.\n\nБлагодаря тому, что Таррант недавно стал именем нарицательным, его публичное одобрение Холла оказало такой же эффект на обычно малоизвестную левую фракцию НПП, запустив их и Холла на передний план общественного внимания. К ужасу Голдуотера, он уже слышал шепотки о том, что Холл использовал импульс от поддержки Таррантом, чтобы ещё больше повысить популярность Левого крыла НПП.\n\n"Как же раздражает, что такое ничтожество смогло получить столько влияния", подумал президент. Если бы этот фотограф не оказался в нужное время в нужном месте, Таррант по-прежнему был бы просто ещё одним Джо Шлаб, а Холл - никому не известным человеком. Потягивая кофе, президент размышлял, что делать в сложившейся ситуации. Он мог бы положить конец их маленькой коммунистической пропагандистской кампании, но это могло бы выглядеть как ограничение свободы слова. С другой стороны, он мог просто проигнорировать это и позволить им иметь своего плакатного мальчика. Без сомнения, они скоро выдохнутся."
 GLD.269.a:0 "Эта маленькая собачка слишком много лает. Надень на него намордник."
 GLD.269.b:0 "Пусть он получит свои пятнадцать минут славы."
 GLD.270.t:0 "Закусочная на Манхэттене, 12: 48 вечера"
 GLD.270.desc:0 "Наслаждаясь поздним обедом, Фрэнк Даффи вгрызся в свой жареный сэндвич с прошутто и чеддером, с ухмылкой наблюдая, как уличные толпы неохотно возвращаются в свои офисы. Он ходил к Ларри на 7-ю авеню чуть ли не каждый день, старина Ларри делал лучшие чертовы бутерброды. Их было почти достаточно, чтобы заставить его забыть, что он должен был провести весь день, пытаясь написать копию для одного дурацкого рекламного ролика за другим.\n\nПриятель Фрэнка по художественному отделу Тедди Вексио вывел его из задумчивости, рыгнув ему в ухо. Почувствовав запах соуса песто, Фрэнк повернулся и посмотрел на него. Оторвавшись от газеты, Тедди усмехнулся. - Эй, ты это уже видел?- спросил он, почти крича, чтобы быть услышанным сквозь шум.\n\nФрэнк посмотрел на газету. "Президент кастрирует героя-полицейского" - таков был заголовок. - Нет. Что случилось? - ответил он без всякого интереса. Он не возражал против болтовни, но разве Тедди не мог позволить ему спокойно насладиться обедом?\n\n- Помнишь, тот коп устроил перестрелку с нацистами в Балтиморе, его недавно показывали в новостях? Президент говорит, что он коммунист или что-то в этом роде, говорит, что его надо убрать из полиции. - А что плохого в том, чтобы убить гребаного нациста? - сказал Фрэнк с полным ртом прошутто. - Если хочешь знать мое мнение, я бы предпочел иметь в Белом доме этого копа, а не аризонского еврея. Черт, ты же знаешь, что я не коммунист, но в чем, черт возьми, проблема? Разве он не имеет права говорить все, что хочет?\n\n-Не спорю, - ответил Тедди, допивая кофе. - Это Америка. Ну и что с того, что коп красный, как задница бабуина? Он там убивает нацистов, а президент занимается всяким дерьмом. Эй, увидимся в офисе, Гандерсон ломает мне хребет из-за счета Пепси."\n\nФрэнк проворчал что-то на прощание и взял газету Тедди, чтобы развлечь себя после обеда. Что, по мнению президента, он делает, говоря о таком герое?\n\nПокончив с бутербродом, Фрэнк решил, что зарегистрируется, чтобы впервые проголосовать на следующих выборах. И это будет не для Голдуотера."
 GLD.270.a:0 "Маленький человек все ещё остается человеком."
 GLD.272.t:0 ""Ты не в ту сторону воюешь!""
 GLD.272.desc:0 "Испепеляющее солнце парило над прохладным днем вторника во Флагстаффе, штат Аризона, создавая необычно теплый день для штата. С момента инаугурации последнего президента Америки прошло уже несколько дней. Барри Голдуотер собрал свои записи и, повернувшись лицом к беспокойной толпе, начал одну из своих первых речей в качестве президента Соединённых Штатов. Сегодняшняя речь состояла из его плана улучшить экономику, инвестировать в оборону ОСН и управлять внешней политикой Америки. Однако по мере того, как бывший сенатор Аризоны продолжал, его слова стали нацеливаться на конкретные партии в Соединённых Штатах.\n\n- Я сталкивался с большим количеством "плохих яблок" в политической системе нашей страны, но я никогда не видел партии, более разрушительной для нашего образа жизни, чем марксисткое крыло НПП. Вы не можете найти хорошего политика в этой группе, они все плохие! И они хотят ввести жесткую политику в области гражданских прав, которая слишком быстро изменит страну! Эти ребята проповедуют национализацию каждого бизнеса в Америке, очевидно, они хотят подавить индивидуальность! Они даже хотят расширить благосостояние намного дальше того, на что мы сейчас способны! Я не верю, что хоть один "истинный" американец поддержит их политику!"\n\nКак только президент закончил свою речь и отправился обратно в Вашингтон, ему позвонил по телефону его вице-президент Уолтер Джадд. - Барри, что ты мелешь?! Надеюсь, вы помните, что наш союз выступает за те же принципы, которые вы только что осудили. Вы не только поливаете грязью свою собственную партию без всякой причины, но и нацелились сегодня на своих соотечественников-американцев. Я призываю вас хорошенько подумать, прежде чем вы предпримете ещё один шаг против демократов, намеренно или непреднамеренно!"
 GLD.272.a:0 "Он просто привыкает к своему положению."
 GLD.300.t:0 "Митинг в Буффало"
 GLD.300.desc:0 "ОБЕЩАНИЯ СДЕРЖАНЫ\n\nКолоссальное знамя висит над сценой в Буффало Ши, и четыре тысячи зрителей бурно аплодируют. Сиденья обтянуты красным бархатом, театр покрыт позолотой и роскошными картинами, но здесь никого нет ни филармонии, ни гастролей. Они здесь, чтобы увидеть своего президента. Конгрессмен Миллер обращается к митингующим, выговаривая каждое слово, чтобы его речь звучала разумно и жизненно. Толпа весело хлопает в ладоши, хотя все знают, что Уильям Э. Миллер не является звездой шоу.\n\n"Президент Голдуотер встал на защиту прав и свобод всех американцев."\n\nАпплодисменты.\n\n"Он восстановил процветание и построил будущее, которым могут гордиться все наши дети."\n\nАпплодисменты.\n\n"И благодаря этим усилиям он расширил американский Престиж за рубежом, так что мы действительно можем быть известны как стражи свободного мира!"\n\nЕще больше аплодисментов.\n\n"Тогда я с честью и удовольствием представляю Вам Вашего президента Соединённых Штатов Барри М. Голдуотера!" Все вскакивают, улюлюкая и крича, когда президент выходит на сцену. На то, чтобы овация прекратилась, уходит добрая минута. Президент Голдуотер смотрит на тысячи буффалонцев, скандирующих его имя. Многие из них навсегда покинули НПП, считая республиканцев партией для консерваторов Севера. Бизнесмены,домохозяйки, рабочие, американцы - соль земли. Это, по его мнению, и есть будущее партии. Оно выглядит довольно ярким."
 GLD.300.a:0 "И вообще, кому, черт возьми, нужны Дикси?"
 GLD.301.title:0 "Митинг в Миссисипи"
 GLD.301.desc:0 "Трент Лотт надеется, что никто не видит, как сильно он потеет. Сейчас ранний июльский полдень, а для Миссисипи это означает температуру, граничащую с опасной. Не говоря уже о том, что он нервничает. Президент Соединённых Штатов соизволил приехать на ярмарку округа Нешоба, "гигантскую домашнюю вечеринку Миссисипи", и конгрессмен Лотт взял на себя роль хозяина. Когда он перешёл на сторону республиканцев Голдуотера, у него появилось много друзей в Вашингтоне. Теперь он стоит перед десятью тысячами ликующих жителей Миссисипи, готовых увидеть своего президента.\n\n"Разве президент Голдуотер не вступился за нас?"\n\nОдобрительные возгласы.\n\n"Разве он не урезал налоги, не сократил расходы и не боролся за ценность тяжелой работы против расточительства и благосостояния?"\n\nСнова приветствия.\n\n"И разве он не защищал наши заветные права?"\n\nАплодисменты переходят в рев.\n\n"Тогда, Миссисипи, давайте работать, чтобы удержать президента Голдуотера в Белом доме!"\n\nДесять тысяч жителей Миссисипи одобрительно кричат, когда Голдуотер поднимается на трибуну и пожимает руку конгрессмену Лотту. В этом рукопожатии есть благодарность. Такие люди, как Лотт и его избиратели, возможно, и настроили северных консерваторов против администрации, но здесь, в Дикси, Барри Голдуотер их Человек Года. Во всяком случае, среди белых. Но, черт возьми, именно они в основном и голосуют по всей Америке."
 GLD.301.a:0 "Что случилось с защитой свободы?"
 GLD.union.1.t:0 "Утренние мысли"
 GLD.union.1.desc:0 "Большую часть своей почти шестидесятилетней жизни Президент Барри Голдуотер придерживался рутины, не пропуская ни одного дня. Около шести утра он просыпался, шёл на кухню и готовил себе чашку кофе. Возможно, его новое жилище в Вашингтоне было больше, укомплектованнее и лучше обустроено, но используемые ингредиенты и пропорции не изменились по сравнению с его лачугой в Райской долине.\n\nАрисонец выбрал простой рецепт: два сахара, один крем, никакого молока, пять унций воды - ровно столько, чтобы сохранить слегка сладкий вкус. Он не променял бы его ни на какую другую смесь в мире. Если кто-то ещё предпочитает свой кофе с большим или меньшим количеством сахара и сливок, то это тоже было прекрасно. Любой уважающий себя мужчина приспособил бы свой кофе к своим собственным уникальным вкусам, вместо того чтобы позволить кому-то другому решить вкус за него.\n\nБарри улыбнулся про себя. Казалось вполне уместным, что многовековые, проверенные временем мудрости могут быть извлечены из простого акта приготовления чёрной крови Земли. Но что это значило, когда полстраны по-прежнему вели себя так, словно всю жизнь пили только растворимый кофе? Это совсем не годится.\n\nПомешивая чайной ложечкой в кружке, Барри думал о будущем. В стране нет недостатка в смутьянах, которые больше всего на свете хотели бы пасти американский народ, как бездумных овец. Отбившиеся от стада, мечтающие о заслуженной свободе, будут возвращены нежными на вид руками в ожидании неизбежной резни. Много таких в Нью-Йорке, Чикаго, Сан-Франциско, знамена красные, как кровь ягнят. В моменты его слабости желание бороться со злом с меньшим злом становится сильнее... но было ещё слишком рано принимать столь радикальное решение.\n\nНовый президент Америки сделал первый глоток за утро. Он пообещал, что у каждого американца будет возможность сварить свой собственный кофе. Он не может сделать это, не начав день правильно, не так ли?"
 GLD.union.1.a:0 ""Когда-нибудь, как-нибудь.""
 GLD.union.2.t:0 "Следуйте за деньгами"
 GLD.union.2.desc:0 "Через несколько дней газета "Вашингтон Пост" опубликовала статью о конгрессмене таком-то из великого штата Мичиган, получившем на прошлых выборах пожертвования от Объединённого профсоюза рабочих автомобильной промышленности. Это вызвало небольшой скандал, но вскоре было забыто после его победы. Барри подозревал, что подобные сделки стали слишком обычным делом для политиков Среднего Запада, чтобы они могли выразить свое беспокойство. В конце концов, государственные деятели Конгресса не менее уязвимы перед денежными проблемами, чем рабочий человек, что значила небольшая сделка с местным профсоюзом за карманные деньги?\n\nЕстественно, любой принципиальный человек пришёл бы в ярость от такой вопиющей коррупции. По мнению аризонца Нью-Йорк и старый Таммани-холл были слишком похожи на хорошо смазанную машину взяток, милостей и урн для голосования, чтобы чувствовать себя комфортно.\n\nИменно это он и сказал Дону на частном обеде, на что министр финансов ответил, пожав плечами::"
 GLD.union.2.a:0 "- Ты правительство, Барри. А правительство решает проблемы, не так ли?"
 GLD.union.3.t:0 "В ходе встречи"
 GLD.union.3.desc:0 "- Итак, вы предлагаете провести расследование деятельности этих, - вице-президент Уолтер Джадд поднял свой экземпляр портфеля этой встречи, - скромных людей? Господин президент, у нас есть более насущные проблемы, чем...\n\n- Опять это, Джадд? - усмехнулся министр финансов Дон Риган, сидевший напротив него. - У вас есть другие жалобы, которые мы ещё не слышали?\n\n- Все, что я хочу сказать, это то, что расследование на данный момент является необоснованным и жестоким. В лучшем случае это сомнительная попытка привлечь к ответственности лидеров лейбористов страны. В худшем случае...\n\nВице-президент пристально посмотрел на своего коллегу. - Это вопиющая клевета, - сказал он вполголоса.\n\nПокраснев, Риган разразился бы ответом:\n\n-Джентльмены.\n\nЕсли бы не резкий упрек президента Барри Голдуотера. Комната застыла, когда он поднял одну ладонь и сделал глоток утреннего кофе.\n\nПрезидент сцепил пальцы и пристально посмотрел на обоих мужчин. Он позволил ей задержаться на своем вице-президенте ещё на долю секунды. - Мне ещё раз напомнить вам обоим, чтобы вы уладили свои разногласия, как взрослые, а не как школьники?\n\nРиган с гримасой вернулся к просмотру портфеля. Джадд ответил на пристальный взгляд Президента и вздохнул. - Да, Господин Президент.\n\nГолдуотер кивнул. - Директор Гувер, - он повернулся к дальнему концу стола, - у вас есть что предложить?\n\nВсе взгляды устремились на молчаливого директора ФБР. До сих пор он ничего не говорил, только просматривал имена и детали брифинга, как ястреб, оценивающий беспомощных червей, извивающихся над землей. Как только прозвучало его имя, он встал, сунул папку в руки и направился к двери. Прежде чем дверь со скрипом захлопнулась, директор Гувер ответил::"
 GLD.union.3.a:0 "- Вы получите свои результаты, господин Президент."
 GLD.union.4.t:0 "Работа с мошенниками"
 GLD.union.4.desc:0 "-А теперь, - начал президент Голдуотер, - прежде чем конференция завершится, вы можете задать мне ещё один вопрос - Он убрал усталую улыбку. - Я уверен, у вас есть дела поважнее, чем ещё час слушать стариковское ворчание.\n\nКогда смех и вспышки фотоаппаратов утихли, перед собравшимися журналистами встала женщина в пальто и с деловыми манерами. - Хелен Томас, "Юнайтед Пресс", - представилась она. её ручка сделала несколько каракулей на многослойной бумаге, прежде чем Барри успел ответить.\n\n- Вчера ФБР объявило об аресте нескольких должностных лиц из Объединенного профсоюза работников автомобильной промышленности, и я цитирую следующее заявление директора Дж.Эдгара Гувера дословно: "Поставьте этих мошенников на колени". Не могли бы Вы уточнить?\n\nБарри дал себе несколько мгновений, чтобы обдумать ответ. Мошенники, да? Очень удачно. Со вздохом он придвинулся ближе к микрофону и сказал: - К сожалению, я не могу обнародовать детали продолжающегося федерального расследования. Но знайте: коррупция подрывает как целостность законов правительства, так и доверие к ним народа.\n\nОн успокоил пересохшее горло глотком воды из бутылки. - Если эти...мошенники, как их описывает директор Гувер, - продолжал президент, - как было доказано, использовали деньги своих подчиненных для обогащения себя и своих политических союзников, а не для улучшения положения своих рабочих, тогда я без колебаний воспользуюсь всеми инструментами, которыми Конституция наделила мою канцелярию, чтобы увидеть, как эти люди отвечают перед Фемидой в суде.\n\nЖурналист кивнул ей, когда она села. - Благодарю вас, господин Президент.""
 GLD.union.4.a:0 "Ее слова громко прозвучали в молчаливой, встревоженной толпе."
 GLD.union.5.t:0 "Великая афера"
 GLD.union.5.desc:0 "Милости, обещания и взятки - все это гораздо лучше, чем умение, ловкость или удача, прокладывают путь к успеху. Компании, друзья, даже правительства не застрахованы от этого уродливого проявления человеческой природы - Барри достаточно было лишь раз взглянуть на грязь и грязь на Капитолийском холме, которые он наблюдал со времени своего пребывания на посту сенатора, чтобы запечатлеть этот непреложный факт в своей голове.\n\nПрофсоюзы ничем не отличаются, иначе зачем бы столько миллионов людей собиралось под их шестеренками, молотками и серпами? Их пьеса является мастерским ходом как в своей простоте, так и в понимании внутренних махинаций людей: рабочие вступают в профсоюз и получают все эти замечательные преимущества, но только если выкладывают свои наличные деньги и клянутся в своей верности. Точно так же Джон Доу обманывается как из-за своих сбережений, так и из-за своей свободной воли, соблазняясь деньгами, чтобы хеджировать свои ставки на коллективное мошенничество, замаскированное под путь к замечательной карьере. Для грубо разбуженных... Ну, давление со стороны сверстников и угроза изгнания прекрасно помогают держать этих товарищей в узде. Тем временем их боссы вольны делать все, что им заблагорассудится, с бесчисленными миллионами неправедно полученных зарплат. Убогие, отвратительные, но все равно успешные.\n\nНа этот раз варево в кружке Барри было крепким и мощным, обжигающим и горьким. Оно бурлило у него на языке, когда он читал одну из нескольких тысяч трагедий, которые почтовый ящик Белого дома получил с тех пор, как он объявил войну профсоюзной коррупции. Дойдя до последней точки, он отбросил письмо в сторону и нацарапал ещё одно послание директору Гуверу.\n\nНужно было что-то предпринять, прежде чем эти двуличные "авангарды прав трудящихся" обманут ещё одного трудолюбивого американца. Позволить ФБР проверить их рекламную кампанию - такой же хороший первый шаг, как и любой другой."
 GLD.union.5.a:0 "- Боже упаси, если уже слишком поздно...""
 GLD.union.6.t:0 "Некоторый результат"
 GLD.union.6.desc:0 "Первые несколько отчетов ФБР подтвердили подозрения Барри: ложная реклама и другие формы плохой практики действительно сыграли большую роль в увеличении числа профсоюзов до рекордных высот.\n\nКуча за кучей проклятых аффидевитов формировала одну и ту же историю из разных имен и деталей: сначала предложение вступить в профсоюз, фронтальная загрузка бедных тупиц льготами и пакетами, которые они должны получить. Если они отказываются, вымогательство, которое обостряется в течение нескольких недель, пока они не согласятся или не уйдут. В конце концов, так называемым "струпьям" нет места среди мальчиков; что ещё более важно, боссы любят, чтобы их число росло.\n\nТо, что произошло потом, больше напоминало рэкет защитников, чем товарищество рабочих. Вышеупомянутые пособия были "отложены" из-за предполагаемых проблем с их работодателем, и все это время выплаты оставались в карманах боссов. Профсоюзы пресекали все попытки выступить против таких случаев несправедливого обращения, либо с помощью общественного согласия, либо с помощью грубых головорезов, маскирующихся под их "товарищей", злобно сверкающих глазами из-за каждого угла.\n\nНе имея другого выхода, эти люди взяли федеральное правительство за руку, каким бы сомнительным ни было его присутствие, если это означало возможность стерилизовать эти резервуары коррупции сверху донизу..."
 GLD.union.6.a:0 "- А теперь что со всем этим делать? - спросил он себя.."
 GLD.union.7.t:0 "Закон О профсоюзных стандартах найма персонала"
 GLD.union.7.desc:0 "Ответ Барри пришёл в виде одного всеобъемлющего законопроекта, автором которого были республиканцы, который быстро переходил от одного слушания и комитета к другому и, наконец, был поставлен на голосование в обеих палатах Конгресса. Его название кратко резюмировало его содержание: обширные ограничения на практики найма профсоюзов. Может быть, тогда, надеялись её авторы, профсоюзы будут вынуждены соответствовать тому образу, который они пропагандируют...и покажут американскому народу, как впечатляюще они терпят неудачу в практике того, что проповедуют.\n\nЕстественно, что теперь уже названный закон о стандартах вербовки профсоюзов был принят так же быстро, как и был написан. Республиканцы проревели свое согласие, демократы пробормотали свое одобрение, более половины национал-прогрессистов прокричали свое осуждение, а остальные сломали ряды и кричали о своей "приверженности любимому принципу". Вскоре после этого Америка пошла навстречу своим конгрессменам; излишне говорить, что её дискурс по поводу предлагаемого законопроекта яростно отражал враждебность, которая поселилась в Конгрессе, как миазматический пар, со времен Второй мировой войны.\n\nНо теперь, когда законопроект вступил в силу на Капитолийском холме, ни его сторонники, ни недоброжелатели ничего не смогут сделать."
 GLD.union.7.a:0 "Еще один момент истины, над которым он будет мучиться в течение своего срока."
 GLD.union.8.t:0 "Закон О стандартах найма профсоюзов принят!"
 GLD.union.8.desc:0 "Барри Голдуотер, держа в руке ручку, поставил свою скорописную подпись на стостраничной стопке бумаги, лежавшей на столе "решительного".\n\nНесмотря на то, что в его кабинете собралось множество конгрессменов и журналистов, он не спешил писать своим почерком. Нет, бумага эта ценная заслужила только самые совершенные штрихи, которые могут создать руки стареющего президента. Авторучка поднималась и опускалась в петлях, чтобы сделать заглавную букву "Б", затем проделывала ещё одну петлю поперек, чтобы сделать маленькую букву "А", и так далее, пока не остановилась как маленькая правая зарубка курсива "Р". С высыханием подписи на первой странице законопроект О стандартах найма профсоюзов наконец стал законом.\n\nКак только президент положил ручку на подставку, Овальный кабинет взорвался аплодисментами и благодарностями. Пожимая друг другу руки и обнимаясь, они пробирались сквозь щели между шикарно сшитыми костюмами. Камеры запечатлели переломный момент для американского труда в памяти с помощью вспышки.\n\nТочно так же они запечатлели улыбающееся лицо президента Голдуотера, как раз перед тем, как он угостил себя глотком кофе из потертой кружки. Мало кто станет спорить, что он не заслужил немного кофе после того, как зашёл так далеко в выполнении своих обещаний."
 GLD.union.8.a:0 "Тост за рабочего человека!"
 GLD.union.9.t:0 "Закон О стандартах найма профсоюзов проваливается!"
 GLD.union.9.desc:0 "Когда он произносил свою речь на следующее утро после провального голосования, на лице Президента Голдуотера проступали следы тяжелой усталости: багровые мешки под глазами выглядывали из-под очков; обычно безукоризненно подстриженные волосы цвета соли с перцем торчали наружу углами и лучами; морщины и ямочки от старости превратились в глубокие борозды, обрамлявшие его, казалось бы, точеный лоб.\n\nХриплым, скрипучим голосом он разразился бранью, словно дедушка, к своему непослушному внуку, - он упрекал своих противников за то, что они не оправдали надежд рабочих по всей стране, ругал своих предполагаемых союзников за то, что они не поддержали его, когда он больше всего в них нуждался, и предостерегал "некоторых вероломных актеров", которые могли извлечь наибольшую выгоду из его неудачи. Менее сочувствующие наблюдатели охарактеризовали бы ответ президента как обличительную речь, произнесенную недобросовестно.\n\nДвести миллионов американцев реагируют так же по-разному, как можно было бы ожидать от двухсот миллионов умов. У богобоязненных семей Юга и Юго-Запада было такое же тяжелое сердце, как у их президента перед национальным телевидением. Напротив, рабочие Янкидома и Тихоокеанского побережья обращали меньше внимания на слова Аризонца, чем на шумные вечеринки, устраиваемые ими в честь решения Конгресса.\n\nПо мере того как тянулись минуты, а обвинения иссякли, президент Голдуотер неторопливо вышел из-за ширмы, бросив последний взгляд в своих ненавистных противников, профсоюзных активистов: "двуличные Гидры с окаменевшим взглядом Медузы", - сказал он. Многие американцы разделяли одну и ту же мысль, наблюдая, как их главнокомандующий с нетерпеливой важностью покидает экран:"
 GLD.union.9.a:0 ""Что он теперь будет делать?""
 GLD.union.10.t:0 "Курс построения графиков"
 GLD.union.10.desc:0 "Готовясь к войне с профсоюзами, президент Голдуотер собрал Кабинет министров, чтобы обсудить стратегию, которую они планировали неделями ранее. Для такой обширной, многогранной кампании, имеющей множество путей к провалу, расхождение во мнениях относительно того, какую стратегию предпринять, возможно, было более неизбежным, чем он думал. По крайней мере, был достигнут консенсус относительно того, с кем следует иметь дело в первую очередь эта обременительная честь принадлежала сенаторам, сочувствующим делу профсоюзов. Где американский компромисс споткнулся, так это в партийной принадлежности этих сенаторов.\n\nВ этом вопросе его союзники разделились на два примерно равных лагеря. К первому он отнес Партизан, названных так из-за их глубокой ненависти к кретинам из НПП. Можно даже сказать, что их готовность бросить оппозицию в воющую пустыню вытесняет их приверженность прекращению коррупции в политике, поскольку они непреклонны в обеспечении того, чтобы кампания была сосредоточена только на левых и прогрессистах в рядах НПП. Тем не менее, они поднимают некоторые хорошие моменты; главным из них является тот факт, что, если их стратегия будет реализована полностью, НПП останется у разбитого корыта, которое не восстановить ни за какие деньги.\n\nДругая сторона - идеалисты: благородные люди, которые сплотились вокруг громкого призыва президента против социалистической угрозы и по собственной воле. Они предполагают, что меч правосудия падет одинаково на обе стороны, иначе люди будут рассматривать кампанию только как акт лицемерия. Примечательны в их риторике предположения, что демократы разделяют судьбу своих противников - в конце концов, разве сенаторы Новой Англии и Среднего Запада не получили свою долю от Красной Чумы?\n\nЧто бы ни выбрал президент Голдуотер, это определит ход его предвыборной кампании. Все мудрецы знают, что нужно учитывать последствия своих действий. Будет ли аризонец проявлять свою мудрость там, где она наиболее необходима, ещё предстоит выяснить."
 GLD.union.10.a:0 "Для блага нашей страны НПП должна уйти."
 GLD.union.10.b:0 "Фемида не зря ходит в повзяке"
 GLD.union.11.t:0 "Справедливая война с Юнионизмом"
 GLD.union.11.desc:0 ""Полномасштабная война" создает образ полного опустошения и разрушения, как Мрачный Жнец, пожинающий свою кровавую жатву широкими дугообразными полосами. Он делает явной мобилизацию народа страны и её промышленности для великого дела, которое является продолжением существования их наследия. Для генерала это означает дни, наполненные кофе, и бессонные ночи, сгорбленные над передвижениями войск, таблицами, сводками погоды - вместе взятые они составляют грандиозный план сражения, чтобы выиграть войну любой ценой.\n\nАмерика не ведет войну за выживание. Она также не вписывается в сценарий, при котором её могучие заводы и двести миллионов граждан должны быть максимально задействованы. Он даже не офицер вооружённых сил, но, возможно, выполняет их бдительные обязанности. Тем не менее, он считает, что "полномасштабная война" - это подходящее описание того, что он будет вести против крупнейшего профсоюза страны. Их спотыкание - не падение, они слишком большие, чтобы пасть, - вызовет рябь по всей стране. Не так жестоко, как война, но последующие беспорядки наверняка сделают полем битвы каждый город. Половина Америки будет использовать свою поддержку для его крестового похода; другая половина будет создавать препятствия для каждого шага, который он предпримет. Эта благородная задача поглотит его способности в ближайшие месяцы, как и любого генерала, столкнувшегося с планированием операций в военное время.\n\nОпять же, правила соблюдаются даже в военное время. Он пренебрег предложениями своих более ревностных союзников; независимо от их принадлежности, Конституция должна быть соблюдена. Он не сможет посмотреть на себя в зеркало, если станет тем, с кем поклялся бороться."
 GLD.union.11.a:0 "Если это война, то она будет справедливой"
 GLD.union.12.t:0 "Полномасштабная война"
 GLD.union.12.desc:0 ""Полномасштабная война" создает образ полного опустошения и разрушения, как Мрачный Жнец, пожинающий свою кровавую жатву широкими дугообразными полосами. Он делает явной мобилизацию народа страны и её промышленности для великого дела, которое является продолжением существования их наследия. Для генерала это означает дни, наполненные кофе, и бессонные ночи, сгорбленные над передвижениями войск, таблицами, сводками погоды - вместе взятые они составляют грандиозный план сражения, чтобы выиграть войну любой ценой.\n\nАмерика не ведет войну за выживание. Она также не вписывается в сценарий, при котором её могучие заводы и двести миллионов граждан должны быть максимально задействованы. Он даже не офицер вооружённых сил, но, возможно, выполняет их бдительные обязанности. Тем не менее, он считает, что "полномасштабная война" - это подходящее описание того, что он будет вести против крупнейшего профсоюза страны. Их спотыкание - не падение, они слишком большие, чтобы пасть, - вызовет рябь по всей стране. Не так жестоко, как война, но последующие беспорядки наверняка сделают полем битвы каждый город. Половина Америки будет использовать свою поддержку для его крестового похода; другая половина будет создавать препятствия для каждого шага, который он предпримет. Эта благородная задача поглотит его способности в ближайшие месяцы, как и любого генерала, столкнувшегося с планированием операций в военное время.\n\nБарри знал, что заключает сделку с дьяволом, когда пригласил директора Гувера на "личную беседу" в приватную столовую. Какие же это, должно быть, необыкновенные времена, если Арисонец решился последовать совету своих демонов ради сражения против большего зла которое встанет у него на пути.\n\n"Во всяком случае, - утешал он себя, - людям из светлого будущего, которое ждет их впереди, не придётся принимать трудных решений, которые он примет через несколько минут"."
 GLD.union.12.a:0 "- Директор! Пожалуйста, присаживайтесь."
 GLD.union.13.t:0 "Закон О стандартах профсоюзов"
 GLD.union.13.desc:0 "После нескольких месяцев подготовки законопроектов и консультаций с бизнес-лидерами и ключевыми политическими фигурами президент Голдуотер и его союзники, наконец, представили в Конгресс свой первый антипрофсоюзный закон после его скандального выступления "Война с профсоюзами". Названный законопроектом О стандартах профсоюзов, он направлен на введение новых требований для того, чтобы профсоюз мог организовываться с благословения федерального правительства и действовать в пределах своей юрисдикции. К ним относятся чистый отчет за последние двадцать пять лет, лимиты на доходы, которые они отчитываются перед налоговой службой, неучастие в социалистических партиях, действующих в Соединённых Штатах, и другие.\n\nСенаторы от Национал-Прогрессивного пакта осуждают последнюю инициативу президента, называя её "грубым нарушением права американских рабочих на организацию". Это мнение было поддержано АФТ-КПП, которые с тех пор призывали к общенациональным забастовкам и протестам против принятия законопроекта в Конгрессе. Время покажет, принесут ли их попытки плоды против усилий президента."
 GLD.union.13.a:0 "Еще один удар по юнионизму."
 GLD.union.14.t:0 "Закон О стандартах профсоюзов принят!"
 GLD.union.14.desc:0 "Окруженный доброжелателями, союзниками и прессой, президент Голдуотер сегодня подписал закон О стандартах профсоюзов. Сам законопроект был успешно принят в Сенате и Палате представителей с большим отрывом, несмотря на протесты Национал-Прогрессивного пакта и ряда конгрессменов-демократов, которые сломали ряды, чтобы проголосовать против его принятия - тщетно, как показали последующие события. - Это заметная победа над профсоюзами, которые хотят поставить свои собственные судьбы выше американских, - весело сказал президент журналистам позже, - но мы не должны принимать это за повод для самоуспокоения. Не заблуждайтесь: моя администрация никогда не перестанет выполнять свои обещания до их успешного завершения.\n\nПосле ратификации этого законопроекта в американском рабочем движении поднялся шум. В совместном заявлении с известными активистами, прогрессивными чиновниками и известными организаторами труда президент АФТ-КПП Джордж Мини упрекнул президента Голдуотера в том, что он "не поддерживает политические свободы американских рабочих", и что профсоюз "сделает все возможное, чтобы предотвратить дальнейшее посягательство на права американских рабочих". С тех пор отдельные беспорядки были зарегистрированы в Балтиморе, Сакраменто и Шайенне..."
 GLD.union.14.a:0 "Еще один удар по юнионизму."
 GLD.union.15.t:0 "Закон О стандартах профсоюзов проваливается!"
 GLD.union.15.desc:0 "По-видимому, даже дигнитас президента Голдуотера не может преодолеть широкую коалицию, которая объединилась, чтобы противостоять его явному нападению на американский профсоюз, поскольку законопроект О стандартах профсоюзов не смог собрать достаточно голосов в Конгрессе для надлежащей ратификации. Пресс-секретарь Джордж Кристиан сообщил нескольким СМИ после голосования, что "президент Голдуотер встревожен решением Конгресса и вновь собрался со своим правительством, чтобы обсудить дальнейшие действия Белого дома. Он сожалеет, что законодательное собрание страны не прислушалось к мандату, который большинство американцев поддержали в день выборов...\n\nС тех пор ученые мужи и политические обозреватели высказали свое собственное мнение о будущем направлении антисоюзной кампании президента. Некоторые считают, что он уйдет после того, как потерпит решительное поражение в Конгрессе, в то время как другие отмечают, что общественная поддержка его кампании остается достаточно устойчивой, чтобы не позволить ему прекратить её в настоящее время..."
 GLD.union.15.a:0 "Все эти неприятности напрасны..."
 GLD.union.16.t:0 "США против АФТ-КПП"
 GLD.union.16.desc:0 "Прошло уже несколько месяцев с тех пор, как Генеральный прокурор опубликовал язвительный доклад о недавнем поведении АФТ-КПП, ставший, кстати, в последнее время объектом гнева Белого дома. Последовавшее за этим молчание президента Голдуотера породило предположения о его неопределенных целях, которые теперь были устранены телевизионным обращением непосредственно из Овального кабинета. Его спокойный тон противоречил энергии, с которой он произнес заявление о том, что Белый дом подал иск против крупнейшего профсоюза Америки непосредственно в Верховный суд.\n\nРеакция публики была мгновенной, противоречивой и ожидаемой. Республиканцы заявили о своей полной поддержке; НПП и их прогрессивные союзники подготовили свои демонстрации и коалиции. Американские домохозяйства и рабочие имели свое собственное мнение к концу дня - независимо от того, выступает ли большинство за или против последних действий президента. Не будет преувеличением предположить, что следующие несколько недель станут переломным прецедентом для американских трудовых отношений с последствиями, продолжащимися и после администрации Голдуотера."
 GLD.union.16.a:0 "Судебное дело века!"
 GLD.union.17.t:0 "Судебное разбирательство"
 GLD.union.17.desc:0 "Как и следовало ожидать от гражданского дела, судящего о судьбе союза с миллионами членов по всей стране, разбирательство было обвинительным, напряженным и едва ли гражданским.\n\nНасилие едва не вспыхнуло сразу же, как только истец и сопровождающий сделали свои вступительные заявления и когда адвокат сделал оскорбительные замечания в адрес характера профсоюзного босса. Внутренняя безопасность в зале суда не была нарушена, что не позволяло его участникам высказываться не в свою пользу, а протестующим - вмешиваться в сам процесс. Хотя споры не перерастали в кровавые кулачные бои, весь процесс кипел постоянным уровнем язвительных и творческих оскорблений, которыми обменивались правительство и профсоюз на протяжении всего процесса.\n\nНе то чтобы оскорбления были всем, что обе стороны могли предложить, конечно. У судей тоже было достаточно доказательств и свидетельских показаний: законы, предыдущие судебные решения, компрометирующие материалы, даже эмоциональные всплески от нескольких свидетелей. Каждая сторона делала все возможное, чтобы убедить закон в виновности другой, если не в своей собственной невиновности.\n\nНо в сутках было всего несколько часов и все участники ожидали скорого суда. Несколько недель спустя самые уважаемые судьи Америки собрались за закрытыми дверями суда, чтобы договориться о судьбе АФТ-КПП."
 GLD.union.17.a:0 ""Так решил суд...""
 GLD.union.18.t:0 "Поражение"
 GLD.union.18.desc:0 "Барри Голдуотеру не привыкать к потерям. Он и раньше проигрывал выборы, терял друзей живыми и мертвыми, терял все, что было от пары десятицентовиков и до несколькими миллионами спонсорских и партийных долларов. Но он считал себя крутым, верил, что всегда есть новые шансы, готовые быть пойманными с более свежими руками, новыми возможностями получить то, что он хочет, где он этого хочет.\n\nЕго экземпляр "Вашингтон Таймс", всего несколько часов назад, был помят и порван, когда его трясущиеся кулаки вцепились в поля. На первой странице жирным шрифтом выделено:\n\n"ПОСТАНОВЛЕНИЕ ВЕРХОВНОГО СУДА 7-2 ПРОТИВ ПРЕЗ. ГОЛДВАТЕР"\n\nОн знал, что из этого провала не выбраться.\n\nС бессловесным криком он отбросил скомканную газету в сторону. Рука потянулась к кружке кофе на столе, но не нашла ничего. Верно, он и это бросил, не так ли? Теперь на мраморном полу валялись лишь обломки мокрой, липкой керамики. Уборщики смогут позаботиться о беспорядке.\n\nВздохнув, он поднялся и заковылял к окну. На улице было тепло и солнечно, как будто Господу Богу было наплевать на его потерю. Чем он заслужил свою немилость? Тем, что делал что-то хорошее? Ему будет о чем подумать, пока он проводит остаток своего срока на птичьих правах.\n\nНепрошеным старый стих из Книги псалмов слетел с его губ:"
 GLD.union.18.a:0 ""О Господь, почему ты оставил меня?""
 GLD.union.19.t:0 "Безвыходное положение"
 GLD.union.19.desc:0 "От теплой кружки, составлявшей компанию Барри Голдуотеру в эту полночь в Овальном кабинете, так же, как и в прошлую, поднимались слабые струйки пара. Он взял маленькую кружку кофе минутной выдержки и, поморщившись от едкого вкуса, поставил кружку на тарелку. К чистому чёрному никогда не легко привыкнуть, даже после того, как он не пил ничего, кроме него в течение нескольких дней.\n\nНо было легко наброситься на него, когда он услышал новости. Наброситься на своих соотечественников-американцев за то, что они не поддержали его до конца. Наброситься на судей за то, что они позволили ублюдкам из профсоюза уйти безнаказанными. Наброситься на Бога за то, что он не послал ему чуда в конце стольких усилий. Ненависть была сильной и необузданной, так заманчиво было ей поддаться.\n\nК счастью, разум быстро восстановился. У него были свои победы, у профсоюзов свои. Может быть, он и не довел дело до конца, но и им не удалось уйти без потерь. На его стороне по-прежнему половина Америки, да ещё приличный кусок Конгресса в придачу. Его кампания ранена и истекает кровью - но она ещё не закончилась. Никогда не закончится, будь Его воля.\n\nИ поэтому он обратился к своему кабинету позже в тот же день, поблагодарив их за работу, которую они проделали, чтобы свергнуть профсоюзы. Они нуждались в утешении после того, как увидели, что они "сошли на нет" против АФТ-КПП. - Неважно, - сказал он, - все равно есть ещё кто-то. Если не самый большой союз Америки, то его лизоблюды, грызущие объедки, которые он оставляет после себя.\n\nГувер получил другое сообщение вскоре после этого, в очередной их "личной беседе" за закрытыми дверями."
 GLD.union.19.a:0 "- Я хочу, чтобы твои парни кое-что для меня сделали.""
 GLD.union.20.t:0 "Незначительная победа"
 GLD.union.20.desc:0 "- Так что же нам теперь делать?"\n\nБарри сделал глоток кофе, обдумывая слова директора. На этот раз он добавил ещё один кубик сахара, две ложки сливок и молоко. Слаще, чем его обычная еда; с другой стороны, сегодня тоже не было ничего обычного.\n\nВзглянув через стол, Барри увидел, что ядовитый взгляд директора прожигает дыры в сегодняшнем номере "Вашингтон Таймс". На его первой странице был снимок Верховного суда сразу после голосования, подписанный "РЕШЕНИЕ 5-4 о сокращении АФТ-КПП" внизу. Президент почувствовал, что его ухмылка стала шире.\n\nКонечно, эти ублюдки из профсоюза в конце концов сбежали. Но они также оставили после себя водопад крови, когда ковыляли в щель, из которой их вытащили. Он сделал ещё один глоток из своей кружки-немного горьковатый, но в меру сладкий. Он может жить с таким вкусом.\n\n- Что ты имеешь в виду, говоря о скорости? - поинтересовался президент. - Мы сделаем то, что делали с тех пор, как я превратил Овальный кабинет в свою спальню.\n\n- Суд сделал недостаточно. Кто сказал, что они не вернутся обратно? Директор одним глотком выпил половину своего кофе, прежде чем отставить его в сторону.\n\n- С теми штрафами, которые им грозят, и другими законами, кроме того? Им повезет, если они вернутся к положению начала века.- Барри продолжал: - Дело не в них, главное, что бы дошёл смысл послания. Мы скоро придем за остальными."
 GLD.union.20.a:0 ""Теперь у нас есть все время в мире.""
 GLD.union.21.t:0 "Неконституционный"
 GLD.union.21.desc:0 "Утро в Белом доме началось, как обычно, с чашки кофе. Барри Голдуотер всегда предпочитал легкий намек на сладость-два кубика сахара и одну чайную ложку сливок, положенных на палитру. На этот раз он дважды добавил сахар и трижды сливки в кружку, прежде чем налить кипяток для перемешивания. Горячий мокко казался подходящим для начала очень многообещающего дня - небольшое угощение время от времени никому не вредило.\n\nНа самом деле у него были все основания побаловать себя. Если свержение самой жирной социалистической гГидры в Америке не заслуживает сахарной лихорадки с его стороны, тогда зачем вообще что-то праздновать?\n\nВчерашние торжества все ещё вызывали в его сознании яркие образы. По всему Белому дому раздавались радостные возгласы, а богатые вина, предназначенные только для особых случаев, текли по его коридорам, словно живительные реки. Его сотрудники отделились от этого единственного момента недоверия, услышав решение, обнимая и целуя друг друга, как будто наступил Сочельник и Новый год вместе взятые. Он, конечно, присоединился. Если дети могут повеселиться, то и этот старожил со всем своим стрессом сможет отжечь.\n\nБарри позволил себе глотнуть густого сливочного горячего мокко. Конечно, будут последствия; он слышал крики и скандирование лозунгов даже не выходя из своей кухни, звучащие как струи огня, охватившие округ Колумбия. Он может начать тушить пожары после того, как подготовится к новому дню в Белом доме. Но сейчас?\n\nПрезидент допил остаток кофе одним движением руки. Сладкая, сладкая победа."
 GLD.union.21.a:0 ""Может, лишняя кружка не повредит ...""

 GLD.union.100.t:0 "Успешное проникновение!"
 GLD.union.100.desc:0 "Как следственный орган федерального правительства, Федеральное Бюро Расследований обязано расследовать все возможные угрозы, которые угрожают Америке изнутри. Будь то иностранный шпионаж или организованная преступность, ФБР использует широкую сеть информаторов и агентов, разбросанных по всем пятидесяти штатам, чтобы парализовать их деятельность и привлечь их вдохновителей к ответственности. Решающий характер его миссии также вынудил Конгресс наделить агентство полномочиями, которые...несколько сомнительны с точки зрения их конституционности, если не явно, то путем неявного согласия. Иногда необходимо отказаться от прав, утверждают его сторонники, чтобы создать оружие для изгнания большего зла. Зло, продолжают они, больше, чем прослушивание телефонных разговоров и "усиленный допрос".\n\nПолучив указанное согласие Белого дома, ФБР теперь обращает свой всевидящий взор на американские профсоюзы в поисках скелетов, которых они наверняка держали подальше от своего доблестного имиджа. В конце концов, у каждого есть свои скелеты, и больше всего их у крупных организаций с деньгами и притяжением, чтобы привлечь миллионы американских трудягов. Эта акция не стала неожиданностью для близкого совета президента Голдуотера - его легендарная антипатия к "раздутым рэкетам, возглавляемым самыми коррумпированными людьми", была хорошо известна внутри Кольцевой дороге и за её пределами. Директор Гувер развеял опасения по поводу того, что промах переростет в скандал, соперничающий с разгромом Никсона, заявив, что его люди, цитируя дословно, "...достаточно компетентны, чтобы их не поймали некоторые красные и полицейские. Грязь слезет с рук, не оставив отпечатков пальцев".\n\nПока что слова директора звучат правдоподобно. После нескольких дней планирования и наблюдения тайный взлом офисного здания продемонстрировал коррупцию, против которой выступал президент Голдуотер: подарки коллегам-руководителям профсоюзов, членские взносы, "творчески вычитаемые" из годовых отчетов о доходах, офицеры покупают вдвое больше, чем они зарабатывают в месяц. Последующая утечка информации в средства массовой информации от "заинтересованного инсайдера" сделала реальностью факт, что профсоюз распадется как из-за публичного позора, так и из-за публичных исков."
 GLD.union.100.a:0 "Итак, лицемер получает должное!"
 GLD.union.101.t:0 "Ошибка проникновения!"
 GLD.union.101.desc:0 "Как следственный орган федерального правительства, Федеральное Бюро Расследований обязано расследовать все возможные угрозы, которые угрожают Америке изнутри. Будь то иностранный шпионаж или организованная преступность, ФБР использует широкую сеть информаторов и агентов, разбросанных по всем пятидесяти штатам, чтобы парализовать их деятельность и привлечь их вдохновителей к ответственности. Решающий характер его миссии также вынудил Конгресс наделить агентство полномочиями, которые...несколько сомнительны с точки зрения их конституционности, если не явно, то путем неявного согласия. Иногда необходимо отказаться от прав, утверждают его сторонники, чтобы создать оружие для изгнания большего зла. Зло, продолжают они, больше, чем прослушивание телефонных разговоров и "усиленный допрос".\n\nПолучив указанное согласие Белого дома, ФБР теперь обращает свой всевидящий взор на американские профсоюзы в поисках скелетов, которых они наверняка держали подальше от своего доблестного имиджа. В конце концов, у каждого есть свои скелеты, и больше всего их у крупных организаций с деньгами и притяжением, чтобы привлечь миллионы американских трудягов. Эта акция не стала неожиданностью для близкого совета президента Голдуотера - его легендарная антипатия к "раздутым рэкетам, возглавляемым самыми коррумпированными людьми", была хорошо известна внутри Кольцевой дороге и за её пределами. Директор Гувер развеял опасения по поводу того, что промах переростет в скандал, соперничающий с разгромом Никсона, заявив, что его люди, цитируя дословно, "...достаточно компетентны, чтобы их не поймали некоторые красные и полицейские. Грязь слезет с рук, не оставив отпечатков пальцев".\n\nНесмотря на уверенность Директора в компетентности своего агентства, обстоятельства, кажется, против. Недели, потраченные на наблюдение за штаб-квартирой одного профсоюза в Нью-Йорке, отправка агентов под покровом ночи и маскировкой днем, составили таблицы и меморандумы более чистые, чем тонкий фарфор. Аналогичные попытки закончились и в других городах. На его лице отчетливо виднелось разочарование. На следующем заседании кабинета министров Гувер сообщил, что он "на время отозвал полевые активы ФБР, чтобы избежать подозрений и провести переоценку подозрительных организаций."
 GLD.union.101.a:0 "Мы попробуем ещё раз в следующий раз ..."
 GLD.union.102.t:0 "Ошибка Барри"
 GLD.union.102.desc:0 "К настоящему времени из продолжающегося хаоса было тщательно отфильтровано достаточно фактов, чтобы собрать воедино краткое описание инцидента, произошедшего в Вашингтоне, округ Колумбия.Ни один из них не предвещает ничего хорошего для Голдуотера.\n\nСогласно свидетельским показаниям, все началось, когда охранник, работавший в ночную смену в здании Американской федерации учителей на Нью-Джерси-авеню, заметил необычный свет, исходящий из одного из фасадных окон пятого этажа. Девятиэтажное здание было закрыто днем раньше; То, что огни, казалось, мерцали с места на место, вызвало у охранника подозрение, что в дом ворвались воры. Войдя с запасным ключом, он поднялся по лестнице, надеясь задержать их, прежде чем они удерут с украденными ценностями.\n\nЗа этим последовала драка с участием не менее трех человек, полностью одетых в чёрное с головы до пят. Удивительно, но охранник получил лишь незначительные порезы и синяки от группы, которая внезапно сбежала после того, как повалила его на землю. Почему они не потрудились проверить, был ли он в сознании, остается загадкой, но оказалось, что это пошло на пользу растрепанному офицеру, когда он осмотрел то, что они оставили.\n\nБумаги покрывали столы и пол, разбросанные по всему офису. Ящики были открыты, теперь они опустели без бумаги, но их более ценные вещи остались практически нетронутыми. Ячейка за ячейкой с перевернутыми папками и ненарушенными бумажными счетами. К этому времени охранник был сбит с толку - что же именно искали воры?\n\nОднако, включив свет, он заметил золотой блеск под морем четкой белой бумаги для писем. Отбросив стопку, он поднял их.\n\nТаким образом, в 1:13 раннего утра столичное управление полиции проснулось и обнаружило охранника с бейджиком ФБР, которым он тряс. Тридцать минут спустя все новостные станции в стране проснулись от заявления, в котором говорилось, что агенты ФБР незаконно проникли на территорию АФУ в полночь. Через пять часов двести миллионов американцев проснулись от заголовков, выделенных жирным мигающим шрифтом, в которых говорилось, что ФБР ограбило профсоюз."
 GLD.union.102.a:0 "Боже, опять этот Никсон..."
 GLD.union.103.t:0 "Планирование с актером"
 GLD.union.103.desc:0 "- Как прошла твоя поездка в Вашингтон, Ронни?\n\nЧайник уже дымился, когда Барри поставил две свежесваренные кружки кофе на стол. Он достал два пакетика сахара и тюбик сливок и вылил их содержимое себе. Чистый чёрный стал коричневым с пенной белизной под нежными движениями чайной ложки: признак идеальной смеси. Президент с удовольствием отпил глоток и сел.\n\n- Полет прошёл гораздо более спокойно, чем поездка в Лос-Анджелес, - ответил Рональд Рейган, сидевший напротив него. - Голливуд взялся за оружие после выборов, и с тех пор у меня не было ни дня покоя и тишины.\n\nОдним движением он сделал глоток из другой кружки. У актера был свой вкус, и он ничего не ждал, чтобы получить его. Уже одно это заслуживало уважения Барри, которое было нетрудно приобрести человеку с характером Мистера Рейгана. Аризонец уже был должен ему гораздо больше, когда он поддержал его кандидатуру на прошлом съезде с лучшей речью, которую он когда-либо слышал от калифорнийца.\n\n- Могу себе представить. - Барри проглотил ещё одну порцию кофе, прежде чем продолжить. - Ваши коллеги-актеры привязали свои ноги к ногам ястреба?\n\nРейган понимающе улыбнулся. - Можно и так сказать.\n\nГолливуд голосовать за любого, у кого нет буквы "Д" рядом с именем. ещё одна из многих неприятностей, которые президент испытывает с кишащими в городе либералами. По крайней мере, такие люди, как Ронни, были готовы помочь вместо них.\n\nОпустошив кружку, президент отставил её в сторону и схватил ручку и листок бумаги. Пора вернуться к истинной причине присутствия актера."
 GLD.union.103.a:0 "- Итак, Мистер Рейган, я хотел бы знать подробности кампании, о которой вы упомянули в нашей последней переписке..."
 GLD.union.104.t:0 "Сделайте правильный выбор"
 GLD.union.104.desc:0 "Реклама начинается с панорамного снимка Сан-Франциско утром, солнце парит над горизонтом, окрашивая горизонт в теплый желтый цвет и мерцающие серебряные блики на фоне глубокой синевы залива. Затем камера переходит к пустым офисам, фабрикам и рабочим местам, а затем к семьям, просыпающимся, завтракающим и одевающимся в течение дня. По сигналу струйка рабочих, прорезающих перфокарты у входа на фабрику, школьники, входящие в автобус перед своим домом. В сопровождении возвышенной оркестровой пьесы Рональд Рейган рассказывает, что Америка начинает просыпаться и возвращаться к нормальной жизни-намек на хаос, охвативший страну много лет назад.\n\nК обнадеживающим образам примыкают мрачные остатки этого хаоса: брошенные вывески пикетов и банданы на улицах, лавки с разбитыми витринами, сметенные лавочниками, стены, обклеенные от угла до угла плакатами и их выцветшими красными, желтыми и чёрными цветами. Группа подростков расстегивает наручники, прежде чем полицейский патруль увозит их домой. За дверью приемного покоя рыдает санитар, пока врачи несут мешок с телом в морг. Успокаивающий басовый голос за кадром продолжает, что некоторые люди хотят, чтобы Америка осталась в своем долгом кошмаре вместо того, чтобы двигаться дальше.\n\nРеклама заканчивается парой солдат, поднимающих старую славу на вершину флагштока, развевающегося на фоне яркого утреннего солнца, голубого утреннего неба и легкого утреннего ветерка. Когда кадр становится чёрным, Рейган делает вывод::"
 GLD.union.104.a:0 ""Америка просыпается от очень плохого сна. Давайте сделаем правильный выбор и вернемся к нормальной жизни.""
 GLD.union.105.t:0 "В чем то ты прав"
 GLD.union.105.desc:0 "-...Ладно, ты прав.\n\nЕще одна атака президента на оппонентов только что разыгралась на экране телевизора. Сначала Джеймс подумал, что это то же самое, что и любая реклама, выходящая из кармана Голдуотера, унижающая его приятелей в местном отделении. Но то, как выразился Рейган...\n\nЛежа на своей половине дивана, Уиллоу все глубже погружалась в ленивые однорукие объятия Джеймса. Сегодняшние свободные часы, как она решила раньше, были отведены для просмотра телевизора, как только детей уложат спать. Трудно было найти свободное время для бригадира сталелитейного завода в Питтсбурге и бухгалтера в каком-нибудь хифалутинском Мраморном банке.\n\n- Когда это я не была права, дорогой? - она хихикнула, уткнувшись носом ему в грудь.\n\n- Был один случай, когда ты попробовала свои силы с микроволновой печью-\n\nПоследовал болезненный удар головой в подбородок. - Болван. Нужно ли напоминать тебе, что это было только один раз?\n\nЕго мозолистые руки смахнули длинные волосы цвета серебристой ивы. - Это не помешало тебе повторить попытку на прошлое Рождество...- Пробормотал Джеймс.\n\nОна ответила медвежьей хваткой за руку, которую держала в своих жадных руках.\n\nНесмотря на то, что его кости скрипели, а конечность медленно онемела, Джеймсу удалось улыбнуться. Ему нравилось просто видеть свою жену... время от времени позволяйте себе расслабиться вот так. Тем лучше, что придётся отвлечься от костюмов, сидящих на корточках в её офисе. С такими кадками свиного сала, которые приходится терпеть по восемь часов в день, то, что она ещё не вскрыла кровеносный сосуд, само по себе было чудом. А хорошие мужья не дают этому случиться, не так ли?"
 GLD.union.105.a:0 "- Я скажу профсоюзу, что не смогу пойти на встречу в этот уик-энд первым делом утром, обещаю... ой!""
 GLD.union.106.t:0 "Белиберда Голди"
 GLD.union.106.desc:0 "- Уиллоу опять заставила тебя спать на диване?\n\nДжеймс медленно повернулся к бригадиру Рози, стараясь не натягивать больную мышцу на шее и верхней части спины. Пока он ехал на еженедельное профсоюзное собрание, пакет со льдом почти не помогал унять боль. - Ты же знаешь, какая она, - вздохнул он.\n\nЕго миниатюрная коллега скрестила руки на груди и нахмурилась. - Это не делает её менее глупой. Просто раз в неделю она же может обходиться без тебя несколько часов, верно? \n\n- Вчера вечером она увидела одно из объявлений и попалась на крючок, леску и грузило.\n\nБлондинка задумалась над словами, произнесенными не как вопрос, а как констатация факта. У Уиллоу и его старого друга были свои... разногласия, которые неизбежно перетекали в то, как Джеймс должен проводить свое время. Он научился тщательно подбирать слова, когда речь заходила об этой теме. В данном случае единственным разумным решением было вообще ничего не говорить.\n\n- серьёзно, - проворчала Рози, - что толку от её степеней, если она не может отличить факты от конского навоза на ферме дедушки? Ясно, как божий день, все объявления Голди...- Она задумчиво промурлыкала, пощипывая воображаемую бороду. "Все..."\n\n- Белиберда? - Предложил Джеймс.\n\nКто-нибудь другой вопросительно посмотрел на него за слово, которое, предположительно, могли сказать только дети. Но у его подруги было приятное чувство юмора, подумал он с радостью, если хихиканье, слетевшее с её губ, что-нибудь говорило. Через несколько секунд они превратились в болезненное хихиканье, которое эхом разнеслось по вестибюлю ожидания и привлекло внимание горстки ранних посетителей, размышлявших вокруг.\n\nСмех Рози привлекал их кивки и ухмылки - почему-то не на неё, а на Джеймса. Он ответил каждому ровным взглядом, прежде чем наклониться. Женский колокольный звон, поднимавший ему настроение, несколько смягчил их подозрительные взгляды. Во всяком случае, они создавали приятную атмосферу, пока в вестибюле ждали босса Этвуда и остальных."
 GLD.union.106.a:0 ""Я тебе не подушка, Джим!" Рози захихикала, расслабляясь под его весом."
 GLD.union.107.t:0 "Осведомитель"
 GLD.union.107.desc:0 "- Кто?\n\n- Этого мы не знаем. Мои парни все ещё там...\n\n- У тебя было одно задание, Гувер: подбросить файлы и не попасться. И ты все испортил - мне все равно, как, почему и когда, но ФБР не сумело удержать чей-то рот на замке, и теперь мы все расплачиваемся за это. Вы знаете, как Кронкайт уже называет это?\n\n- Я...\n\n- "Второй Уотергейт"! Как будто я второй гребанный Никсон! Держу пари, что у всех нас будут проблемы с этим.\n\n- Я не прошу у вас совета, Гувер. Я прошу у вас чертовых ответов; если у вас их нет, выйди и найди их, прежде чем возвращаться. Я оставлю, собирая лохмотья моей кампании компетентным мужчинам.\n\n- ...Как хотите, господин президент."
 GLD.union.107.a:0 "Вся наша работа исчезла всего за одну утечку. Ну и бардак."
