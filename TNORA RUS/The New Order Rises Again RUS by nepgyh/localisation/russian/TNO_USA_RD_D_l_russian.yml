 GLD.Speer.1.t:0 "Новое эмбарго"
 GLD.Speer.1.desc:0 "Шпеер невольно почувствовал, как под столом напряглись его кулаки. - "Можно ли быть уверенным, что их решение в его нынешнем виде является окончательным?" - спокойно спросил он.\n\n"Да, мой фюрер. Я думаю, что Голдуотер планировал это во время своей предвыборной кампании. Он рассматривает торговлю с Фатерляндом как... что-тог что противоречит национальным интересам Америки.\n\nНаступила короткая пауза, во время которой Шпеер закрыл глаза и осторожно потер переносицу. Наконец он ответил: "соедините меня со Шмидтом. Скажи ему, чтобы он прекратил свои дела и немедленно прибыл сюда. По этой команде секретарь быстро отдал ему честь и немедленно покинул кабинет.\n\nНахмуренные брови были единственным признаком ярости, нарастающей в сердце Шпеера. После всех его доблестных усилий по разрядке отношений с американцами этот новый президент был просто готов отказаться от них, чтобы удовлетворить прихоти своего электората. Он встал и подошёл к окну, чтобы успокоиться. За стеклом Германия все ещё носила шрамы войны. Торговля была жизненной силой наций, и без неё измученной Германии, было куда труднее воспрянуть из пепла.\n\nПрошло несколько минут, прежде чем в кабинет бодро вошёл Гельмут Шмидт. Озабоченное выражение его лица, когда он отдавал честь, указывало на то, что он уже был в курсе ситуации. - "Вы хотели меня видеть, мой фюрер?"\n\n"Американцы восстановили эмбарго. Я хочу, чтобы ты связался с их правительством и спросил... нет, ты скажешь им, что мы готовы пойти на переговоры. Я не допущу, чтобы наши усилия по нормализации отношений оказались напрасными." Говоря это, Шпеер не смотрел в окно.\n\nШмидт немедленно кивнул. - "Я немедленно свяжусь с их Министром иностранных дел. Как скоро я должен подготовить дипломатов к встрече с нашими коллегами?"\n\n"Немедленно.""
 GLD.Speer.1.a:0 "Американцы должны прислушаться к голосу разума!"

 GLD.Speer.2.t:0 "Немецкая нога в дверях"
 GLD.Speer.2.desc:0 "Роберт Макнамара сделал перерыв на ланч, когда в кабинет ворвалась его секретарша и сообщила, что ему звонит министр иностранных дел Германии Гельмут Шмидт. Он полагал, что это только вопрос времени, когда они придут протестовать против эмбарго, хотя и жалел, что это произошло во время его короткой передышки.\n\nГельмут Шмидт был любопытным персонажем. Несмотря на плохую дипломатическую репутацию своей страны, этот человек, казалось, излучал спокойную уверенность. Несмотря на вражду между их нациями, Шмидт был сердечен, когда он долго говорил с Макнамарой.\n\n"Мистер Макнамара, выступая от имени фюрера Альберта Шпеера и Великогерманского Рейха, я умоляю ваше правительство пересмотреть этот курс действий. Я уверен, вы понимаете, что торговля между нашими двумя великими народами приносит большую пользу. Я готов лично поехать на переговоры с вашим президентом, чтобы ещё раз нормализовать наши дипломатические отношения."\n\nЧерез несколько часов после этого телефонного звонка Макнамара сидел в Овальном кабинете и пересказывал разговор президенту Голдуотеру. - "Немцы, кажется, готовы вести переговоры с нами, но американская общественность ожидает, что мы выполним свои обещания и прекратим торговлю с фашистами," - заключил Макнамара. - "Я сказал ему, что скоро перезвоню и передам ваш ответ. Что вы хотите от меня услышать, господин Президент?"\n\nГолдуотер на мгновение задумался. Было очевидно, что Америка одержала верх. Возможно, если бы он встретился с этим Шмидтом, то смог бы вывернуть немцам руку и заставить их пойти на некоторые серьёзные уступки в обмен на более мягкую политику. Сделав это правильно, он мог бы показать миру, что Америка бесспорно превосходит Германию. С другой стороны, просто сказать немцам, что "нет" означает "нет", было бы само по себе твердым заявлением, а его сопротивление укрепило бы веру его избирателей в его приверженность к изоляции фашистских держав.\n\nПосле разговора со своими советниками Голдуотер снова повернулся к Макнамарре. - "Перезвоните ему. Я принял решение.""
 GLD.Speer.2.a:0 "Скажи ему, что нас это не интересует!"

 GLD.Speer.3.t:0 "Дверь захлопнулась"
 GLD.Speer.3.desc:0 ""Мой Фюрер... американцы..."\n\n"Да, Шмидт" - мрачно перебил его Шпеер, - "я уже знаю."\n\nАмериканцы отклонили просьбу Рейха о переговорах, и Шпеер уже был завален паническими коммюнике от деловых лидеров, чья собственность и персонал за границей внезапно оказались объявлены вне закона. Немецкие предприятия в ОСН быстро закрывались, и некоторые принадлежащие Рейху грузовые суда, по сообщениям, поспешно отступали из американских портов, опасаясь быть арестованными или даже обстрелянными.\n\nПосле того как они обменялись несколькими словами, Шмидт оставил Шпеера и отправился за советниками на совещание. Шпеер снова поймал себя на том, что смотрит в окно на изуродованный городской пейзаж Германии, гадая, что ещё можно сделать. Если он будет колебаться, эта потеря престижа может нанести ущерб его и без того ослабленному руководству Рейхом.\n\n"Американцы не воспринимают нас всерьёз." Он на мгновение задумался. И тут ему в голову пришла идея. Это было беспрецедентно и совершенно невероятно, но он должен был попытаться. - "Они не воспринимают Германию всерьёз, но, возможно, воспримут всерьёз меня."\n\nПолчаса спустя Шпеер сидел со Шмидтом и несколькими советниками, чтобы обсудить сложившуюся ситуацию. Среди хаотичной болтовни и планирования на случай непредвиденных обстоятельств неожиданно заговорил Шпеер. - "Возможно, американцы прислушаются, если я поговорю с ними напрямую."\n\nЗа столом воцарилось молчание. - "Простите, мой фюрер?" - спросил Шмидт, едва скрывая недоверие.\n\nШпеер посмотрел на него с решительным выражением в глазах. - "Мы можем договориться о встрече. На нейтральной территории, может быть, в Швейцарии? Я хочу поговорить с ними там.""
 GLD.Speer.3.a:0 ""Скажи Голдуотеру, что я встречусь с ним лично.""

 GLD.Speer.4.t:0 "Шпеер предлагает встретиться лицом к лицу"
 GLD.Speer.4.desc:0 ""Ты серьёзно? Фюрер на самом деле думает, что я встречюсь с ним один на один?"\n\n"Я и сам с трудом в это поверил, господин Президент. Но предложение реально. Я говорил непосредственно с мистером Шпеером по телефону, и он настаивает на том, что готов лично вести переговоры по этому вопросу."\n\nНа противоположной от Макнамарры стороны стола президент Голдуотер откинулся на спинку стула. Это было, конечно, беспрецедентно. За исключением короткого периода отмены эмбарго, отношения между Америкой и нацистской Германией были в лучшем случае холодными, и главы их государств никогда не встречались напрямую. Он задумчиво погладил подбородок, обдумывая возможные последствия.\n\n"А где мы вообще встретимся? Я сомневаюсь, что он захочет приехать в Америку, и я не собираюсь ступать в их проклятую страну."\n\n"Он предложил вам встретиться с ним в Женеве. Швейцарцы и в лучшие времена недоверчиво относились к немцам, но они готовы предложить нам нейтральную территорию для встречи."\n\n"Значит, он действительно все обдумал," подумал Голдуотер. Сначала он чуть не рассмеялся. Это было абсурдно и откровенно попахивало отчаянной попыткой отменить эмбарго. И что ему теперь делать? Слетать в Женеву, сказать Шпееру "нет", а потом улететь домой?\n\nИ все же, когда он думал об этом, это звучало почти как золотая возможность. Как он уже заметил, немцы были в отчаянии; Америка одержала здесь верх. Поехать в Женеву, встретиться с фюрером лицом к лицу, а потом перед всем миром сказать лидеру так называемой "господствующей расы", куда она может засунуть свои хотелки. Восхитительно.\n\nГолдуотер в одночасье станет американским героем.\n\nВозможно, это все ещё было просто ненужным шагом, и его по прежнему непокидала идея просто отказаться. Но, возможно, это был оптимальный момент, чтобы показать немцам, кто здесь главный. В конце концов, вряд ли такой деспот, как Шпеер, сможет изменить мнение Голдуотера."
 GLD.Speer.4.a:0 "Это абсурдно."
 GLD.Speer.4.b:0 "Очисти мой журнал встреч. Я еду в Женеву."

 GLD.Speer.5.t:0 "Дверь захлопнута"
 GLD.Speer.5.desc:0 "Шмидт был мрачен. - "Боюсь, что этого не произойдет, мой фюрер. Американский министр иностранных дел был совершенно непреклонен, их президент не заинтересован в разговоре с нами."\n\nШпеер молчал. Он, конечно, ожидал этого, но все равно был разочарован. И унижен. - "Я понимаю. Спасибо, что дал мне знать, Шмидт. Теперь ты можешь идти." - Шмидт дал финальный салют и бросил извиняющийся взгляд, прежде чем развернуться и выйти из кабинета.\n\nШпеер спокойно сидел за столом и размышлял об этом поражении, вырванном из пасти победы. Он был близок, так близок к восстановлению отношений между двумя величайшими сверхдержавами мира. Увы, благодаря капризам американской демократии и упрямой американской гордости Германия снова оказалась в изоляции. Потеря процветания для обеих наций была бы значительной, но, несомненно, именно Германии, вновь оказавшаяся в роли парии, был нанесен удар по престижу.\n\nФюрер глубоко вздохнул. Он полагал, что здесь мало что можно сделать. Американцы сделали свой выбор, и, возможно, через четыре, восемь или сколько угодно лет они передумают. А пока все, что он мог делать, - это руководить Рейхом и ждать. ещё раз подойдя к окну и глядя на город, он смирился, все ещё лелея надежды, что люди будут бороться, несмотря ни на что. Германская нация была сильна, и в этом огромном мире можно было найти и других партнеров. Германии придётся подниматься из пепла, не полагаясь ни на Америку, ни на какую-либо другую нацию, как это уже было однажды."
 GLD.Speer.5.a:0 "Возможно, нам суждено быть врагами."

 GLD.Speer.6.t:0 "Дверь останавливается"
 GLD.Speer.6.desc:0 ""Он... он действительно согласился, мой фюрер."\n\nШпеер не отрывал взгляда от своих бумаг. - "Кто на что согласился?" - спросил он, совершенно сбитый с толку.\n\nШмидт продолжал уже более решительно: - "Американский президент, Мой фюрер! Он согласился на встречу. Пока мы разговариваем, он уже на пути к Женеве."\n\nШпеер медленно отложил ручку и недоверчиво уставился на Шмидта. Его план сработал. Прошло несколько мгновений, пока Шпеер собирался с мыслями. Наконец он встал, чуть ли не слишком поспешно, и жестом пригласил Шмидта следовать за ним. - "Отмени мои встречи на неделю," - приказал он секретарю, проходя мимо, - "и пусть кто-нибудь упакует мои дорожные принадлежности."\n\nШагая все дальше вперед, Шпеер говорил со Шмидтом с почти маниакальной энергией. - "Нам нужно многое подготовить. Эта встреча имеет решающее значение для будущего наших отношений и для места Германии в мире. Голдуотер почти наверняка будет играть с позиции силы, и, должен признаться, я не такой уж хороший дипломат."\n\nШмидт изо всех сил старался не отставать. - "Я понимаю, мой фюрер. Я буду помогать везде, где смогу. Если хотите, я могу помочь вам попрактиковаться в переговорах."\n\n"Я был бы тебе очень признателен. Мне понадобится вся помощь, которую я смогу получить." - остановившись в коридоре, он повернулся к Шмидту и взял его за руку.\n\n"Это исторический момент. Мы не должны позволить ему пропасть даром.""
 GLD.Speer.6.a:0 "В Женеву. У нас много работы."

 GLD.Speer.7.t:0 "Два мира сталкиваются"
 GLD.Speer.7.desc:0 "Сборы, подготовка и вылет в Женеву заняли меньше двух дней, такова была целесообразность федерального отделения для такого важного события. Когда самолет приблизился к посадке, агенты Секретной службы на борту начали торопливо проходить процедуру ещё раз, и впервые президент Голдуотер начал нервничать. Отодвинув на задний план нелепые мысли вроде той, что это какой-то безмозглый немецкий заговор с целью его убийства, Голдуотер сам начал мысленно готовиться к встрече.\n\nШвейцарская столица, несомненно, была прекрасна, и немалая толпа собралась посмотреть, как проезжает его бронированный кортеж. Приближаясь к назначенному месту встречи, Голдуотер гадал, каким будет сам Шпеер. Он видел некоторые кадры выступления Шпеера после Гражданской войны в Германии и несколько раз с тех пор, и хотя он, безусловно, казался меньшим головорезом, чем Адольф Гитлер, он определенно все ещё был нацистом. Шпеер почти наверняка будет говорить с позиции превосходства своей расы, что может затруднить разговор с ним.\n\n"По крайней мере, это сделает его положение ещё более шатким," - заметил он, ни к кому конкретно не обращаясь.\n\nКогда его машина подъехала к отелю, сцена за его пределами была напряженной. Несколько агентов Секретной службы пошли вперед и охраняли отель, в то время как некоторые из телохранителей Шпеера сделали то же самое. Обе группы смотрели друг на друга со смесью холодного презрения и молчаливого любопытства, но оба сохраняли дистанцию и следовали протоколу. Когда Голдуотер вышел из машины, из-за угла вывернула ещё одна машина и остановилась неподалеку от его машины. А из машины вышел сам фюрер в простом сером костюме, испорченном только повязкой со свастикой.\n\nНекоторое время они молча смотрели друг на друга. Голдуотер ожидал, что он скажет какое-нибудь длинное замечание о гордости немецкой нации, а затем поприветствует его нацистским салютом. Вместо этого Шпеер с легкой улыбкой шагнул вперед, протянул ему руку и поздоровался по-английски.\n\n"Добрый день, мистер Голдуотер.""
 GLD.Speer.7.a:0 "Guten Tag, Herr Speer"

 GLD.Speer.8.t:0 "Встреча в Женеве"
 GLD.Speer.8.desc:0 "Американский президент Голдуотер прибыл в отель незадолго до самого Шпеера. Шпеер обдумывал, что делать при встрече с ним, рассчитывая на быстрый салют и поклон в знак признательности, но Шмидт утверждал, что простое рукопожатие и приветствие по-английски будут более дипломатичными. И вот они пожали друг другу руки, увековеченные в образе, который, вероятно, уже циркулировал в мировых СМИ. Они вошли в забронированный номер отеля вместе с соответствующими переводчиками, а их охранники ждали за дверями.\n\nМировые лидеры были напряжены, сидя друг напротив друга. Какое-то время они избегали нужной темы. - "Как прошёл ваш полет, мистер Голдуотер?" - спросил Шпеер.\n\n"Приятно," - коротко ответил Голдуотер, прежде чем немного помолчать. - "Насколько я понимаю, восстановление вашей страны идёт успешно?"\n\n"Пожалуй." - по мере того как продолжалась светская беседа, Шпеер понимал, что скоро им придётся столкнуться с насущной проблемой. Он мысленно вернулся к тем вопросам, которые обсуждал со Шмидтом, и взвесил свои возможности. Он мог бы попытаться решить проблемы Голдуотера относительно прошлого Германии, используя свои реформы как доказательство того, что Германия изменилась достаточно, чтобы успокоить чувство справедливости американцев. В качестве альтернативы он мог бы заставить Голдуотера подумать о том, чтобы позволить своим союзникам обойти эмбарго в интересах свободной торговли, позволив Германии сохранить некоторые из своих деловых связей. Наконец, если все остальное не удастся, он может прибегнуть к лести, чтобы воззвать к знаменитому американскому самолюбию.\n\nМежду ними воцарилось молчание. Шпеер понимал, что должен что-то сказать, иначе Голдуотер наверняка заскучает и уйдет."
 GLD.Speer.8.a:0 "Мистер Голдуотер, Германия изменилась."
 GLD.Speer.8.b:0 "Являются ли члены ОСН настолько свободными, как вы утверждаете?"
 GLD.Speer.8.c:0 "Вы смелый и мудрый человек, мистер Голдуотер."


 GLD.Speer.9.t:0 "Грехи отцов"
 GLD.Speer.9.desc:0 "После того, как щелканье пресс-камер и тяжелые шаги их объединенной свиты безопасности исчезли, Голдуотер и Шпеер оказались одни (за исключением их соответствующих переводчиков) в назначенном номере отеля, а их охранники ждали снаружи. Двое мужчин сидели вместе за столом. Было предпринято несколько попыток завязать беседу, хотя языковой барьер и скрытая напряженность ситуации делали первоначальный разговор довольно высокопарным. Голдуотер уже начал подумывать, не было ли это пустой тратой времени, когда лицо Шпеера приняло решительное выражение и он заговорил.\n\n"Признаюсь вам, мистер Голдуотер, что моя нация сделала немало... ошибок в своем прошлом. Мы позволили группировкам ренегатов, таким как СС, и жаждущим власти людям, таким как Борман и Геринг, взять власть в свои руки, и тем самым позволили совершать ужасные поступки во имя нашего Фатерлянда. Поймите, что Германия, которой я правлю сейчас - это не Германия прошлого. Я могу заверить вас, что все, чего мы желаем, - это мира, торговли и братства со всеми народами мира." - Голдуотер слушал, как переводчик Шпеера передавал ему эту болтовню, отмечая явный шок и дискомфорт переводчика от осуждения Шпеером прошлых действий его режима.\n\nГолдуотер невольно ощутил прилив ярости. Голос Шпеера звучал искренне, но он был осторожен. Осторожен в том, чтобы не впутать ни себя, ни своего дорогого покойного Гитлера. Старательно перекладывая вину на своих врагов, освобождая себя от всякой причастности к преступлениям своего презренного режима. Старательно изображая из себя не хнычущего приспешника зла, а Непорочного Спасителя. Если когда-нибудь и было время осудить Шпеера как чудовище, которым он был, и уйти, то сейчас настал тот момент.\n\nИ все же, возможно, он мог бы работать с этим. Шпеер хотел представить себя реформатором; может быть, пришло время заставить его положить деньги туда, где был его рот. Он мог бы предложить Шпееру торговлю, о которой тот так мечтал, но только в том случае, если тот согласится покончить с нацизмом, разрешить свободные выборы, деколонизировать Европу, освободить рабов и упразднить свою огромную армию. Если он откажется (а он, очевидно, откажется), то весь мир увидит, каким лицемером был фюрер.\n\nПрежде чем заговорить, Голдуотер позволил себе небольшую паузу."
 GLD.Speer.9.a:0 "Вы сделали много хорошего, но..."
 GLD.Speer.9.b:0 "Ты эгоистичный мешок с говном! Мы закончили!"


 GLD.Speer.10.t:0 "Дверь в лицо"
 GLD.Speer.10.desc:0 ""...и тем самым допустил ужасные деяния, совершенные во имя нашего Фатерлянда. Поймите, что Германия, которой я правлю сейчас, - это не Германия прошлого. Я могу заверить вас, что все, чего мы желаем, - это мира, торговли и братства со всеми народами мира.\n\nШпеер ждал, пока переводчик передаст его слова президенту. Он отметил две вещи. Первым было выражение явного шока в глазах переводчика при словах, которые он должен был произнести. Он полагал, что это вполне естественно - человек был воспитан в безусловной любви к своему Отечеству, поэтому признание его недостатков должно было ощущаться как раскрытие темной семейной тайны. Во-вторых, реакция Голдуотера. Президент на мгновение замолчал, но на его лице промелькнула вспышка гнева. Это быстро сменилось тем, что могло быть только хитрым взглядом, и Шпеер приготовился к тому, что он собирался сказать.\n\n"Это правда, что вы многое сделали для реформирования своей страны, но я сомневаюсь, что многое из того, что вы говорите, является правдой. Вы говорите, что вы реформатор, герр Шпеер? Если то, что вы говорите, правда, тогда, возможно, вы докажете это? Позвольте немецкому народу провести свободные и справедливые демократические выборы и откройте свою экономическую сферу для всего мира. Возможно, тогда я был бы готов разрешить торговлю с Германией.\n\nШпеер на мгновение остолбенел. Может быть, это какая-то попытка в американсктй юмор? Он сделал усилие, чтобы протянуть руку, и теперь американец издевался над ним с такими неразумными требованиями! Он почти испытывал искушение немедленно броситься вон, но его мысли кое-что прояснили. В частности, Голдуотер настаивал на том, чтобы Германия открыла свою экономическую сферу для Америки. Не было ли это немного лицемерным, учитывая строгое послание Голдуотера своим союзникам прекратить торговлю с Германией? Возможно, он мог бы извлечь выгоду из этого противоречия... или же он мог оставить высокомерного американца наедине с его иллюзиями."
 GLD.Speer.10.a:0 "В чужом глазу соринку видишь, а в своем бревна не замечаешь, мистер Голдуотер"
 GLD.Speer.10.b:0 "Вы это серьёзно? Это была пустая трата времени."


 GLD.Speer.11.t:0 "Возражение"
 GLD.Speer.11.desc:0 ""Вы говорите, что вы реформатор, герр Шпеер? Если то, что вы говорите, правда, тогда, возможно, вы докажете это? Позвольте немецкому народу провести свободные и справедливые демократические выборы и откройте свою экономическую сферу для всего мира. Возможно, тогда я был бы готов разрешить торговлю с Германией."\n\nПо мере того как переводчик Голдуотера передавал Шпееру его слова, Лицо фюрера становилось все более ошеломленным. Голдуотеру даже пришлось подавить смех. Он поймал Шпеера на его лицемерии, и как только он вернется в Америку, он будет потчевать прессу тем, как фюрер бормотал, спотыкался и придумывал тысячи оправданий для поддержки своего режима. Он уже мог представить себе заголовки газет, документальные фильмы, неизбежное историческое значение этого события.\n\nШпеер рассмеялся. Это был смех не нервозности или страха, а веселья. Шпеер заговорил, слегка приподняв бровь, и Голдуотер вдруг почувствовал, что нервничает, ожидая перевода.\n\n"Вы явно привержены своим демократическим идеалам, мистер Голдуотер. Или нет? Я замечаю, что вы настаиваете на принципах свободной торговли, и все же в своем эмбарго вы прямо запрещаете странам Американского союза торговать с Германией. Это несколько лицемерно, не так ли? Особенно для альянса, известного как Организация "Свободных" Наций. Возможно, если вы хотите говорить об открытости, вам следует начать с того, чтобы позволить вашим союзникам торговать с кем им заблагорассудится?"\n\nГолдуотер вздрогнул. Потом он остановился. И снова вздрогул, и снова остановился. Он попытался придумать ответ, но не смог. Был ли Шпеер прав? Голдуотер почувствовал, как его прошиб пот, когда он попытался ответить. Если бы Шпеер высказал эту точку зрения всему миру, возможно, другие нации согласились бы с ним. Могли ли они быть правы, соглашаясь с этим тираном? Стараясь сохранять хладнокровие, Голдуотер начал подумывать о том, чтобы уступить точке зрения Шпеера. Или, возможно, чтобы предотвратить дальнейшие неудачные линии допроса, он должен был закончить встречу здесь и сейчас."
 GLD.Speer.11.a:0 "...э-э-э, в ваших словах есть смысл."
 GLD.Speer.11.b:0 "Я... ты... Что?! Нет, мы закончили!"


 GLD.Speer.12.t:0 "Немецкий шаг в сторону"
 GLD.Speer.12.desc:0 "После того, как щелканье пресс-камер и тяжелые шаги их объединенной свиты безопасности исчезли, Голдуотер и Шпеер теперь оказались одни (за исключением их соответствующих переводчиков) в назначенном номере отеля, а их охранники ждали снаружи. Двое мужчин сидели вместе за столом. Было предпринято несколько попыток завязать беседу, хотя языковой барьер и скрытая напряженность ситуации делали первоначальный разговор довольно высокопарным. Голдуотер уже начал подумывать, не было ли это пустой тратой времени, когда лицо Шпеера приняло решительное выражение и он заговорил серьёзно.\n\n"Мистер Голдуотер, я понимаю, что у наших народов были исторически напряженные отношения, и я не буду пытаться изменить этот исторический факт. Вместо этого я бы предложил вам оставить в покое ваших союзников. Остальным членам вашей Организации Свободных Наций следует не следует запрещать торговать с Германией, если они сами того пожелают."\n\nКогда переводчик Шпеера закончил передавать его слова, Голдуотер тут же нахмурился. - "Так вот почему вы позвали меня сюда? Чтобы обойти мой авторитет и проскользнуть на западные рынки через чёрный ход?" - Он наклонился вперед, прежде чем Шпеер успел заговорить. - "Послушайте меня, герр Шпеер. Я поклялся своему народу, что исключу фашизм из Организации Свободных Наций. Я должен подчеркнуть - Свободные Нации, герр Шпеер. До тех пор, пока ваш народ будет продолжать свой путь во тьму, я буду соблюдать эту клятву."\n\nШпеер заикался, пытаясь ответить. - "Я многое сделал для того, чтобы Германия с надеждой смотрела в будущее! Даже такой человек как вы должен это видеть."\n\nГолдуотер встал, его лицо приняло мрачное выражение. - "Такой человек, как я? И что вы хотите этим сказать? Вы оскорбляете меня как американца? Или, может быть, вы имеете в виду тот факт, что мой отец был евреем? Вам от этого не по себе, герр Шпеер?" - Пока фюрер подыскивал слова, президент усмехнулся. - "Не могу поверить, что согласился приехать сюда. Вы ничем не отличаетесь от своего любимого Гитлера. Хорошего вам дня, герр Шпеер." Не сказав больше ни слова, он повернулся и с горечью выбежал из комнаты."
 GLD.Speer.12.a:0 "Что за лицемерная чушь! Уходим отсюда."


 GLD.Speer.13.t:0 "Самая невероятная сделка"
 GLD.Speer.13.desc:0 "Голдуотер рассчитывал приехать в Женеву, чтобы показать Шпееру, кто здесь главный. Вместо этого они заключили сделку.\n\nШпеер каким-то образом убедил его. Хотя конкретные положения соглашения все ещё должны быть официально ратифицированы, эмбарго вскоре будет значительно ослаблено, и торговля между ОСН и Пактом Единства возобновится. Голдуотер гадал, как именно Конгресс и избиратели отреагируют на такое развитие событий, и даже когда они начали расходиться, он подумал, не слишком ли поздно отступить.\n\nКогда президент и фюрер стояли в фойе отеля, Шпеер повернулся к Голдуотеру и пожал ему руку во второй и последний раз. - "Это была плодотворная встреча, мистер Голдуотер. Я с нетерпением жду будущего диалога с Соединёнными Штатами."\n\nГолдуотер помолчал, отвечая на рукопожатие. Обмен рукопожатием с человеком, чья страна считала человека еврейской крови, как и он сам, недочеловеком, все ещё вызывало беспокойство. - "Это было нечто куда... дипломатичнее, чем я ожидал. Спасибо, что уделили мне время." - С этими словами двое мужчин покинули отель и отправились в обратный путь.\n\nУ Голдуотера было много времени подумать, пока его самолет возвращался в Америку. Что он скажет прессе? Как отреагирует партия на его неожиданный разворот? Что он сам мог из этого вынести? Конечно, это была не та поездка, которую он ожидал, и он не был уверен, что когда-нибудь почувствует себя совершенно спокойно. От всего этого у него кружилась голова. Что бы ни случилось, он искренне надеялся, что это был последний раз, когда он встречался с Альбертом Шпеером."
 GLD.Speer.13.a:0 "Давай больше никогда не будем так делать."

 GLD.Speer.14.t:0 "Дверь открыта"
 GLD.Speer.14.desc:0 "Шпеер чувствовал уверенность, даже гордость, когда садился в самолет, возвращавшийся в Германию. Он приехал в Женеву с самой смелой и дальновидной дипломатической увертюрой, которую Германия предпринимала за последние сто лет, и вышел победителем. Голдуотер согласился ослабить эмбарго, и немецкий бизнес вздохнул с облегчением.\n\nВ течение многих лет Германия утверждала свою мощь через военное господство, но теперь Шпеер доказал, что они также могут выстоять в словесной войне. То, что Голдуотер, человек, пришедший к власти на платформе антифашистской оппозиции и антигерманских настроений, был убежден в ошибочности своего пути, было великой победой для Рейха и для мировой торговли в целом.\n\nКогда он вернулся в Германию, его первым приветствовал Шмидт. - "Великолепная демонстрация, мой фюрер!" - сказал Шмидт, сунув ему в руки утреннюю газету. Заголовок прославлял дипломатический переворот в Германии, приветствуя подавление Шпеером решения США. Новость была немного приукрашена, как часто бывает в немецких СМИ.\n\nВернувшись к своим обязанностям фюрера, Шпеер почувствовал удовлетворение от того, что доказал свою состоятельность и продемонстрировал Германии свой новый путь. Время танков, несущихся по Европе, прошло; теперь настало время для Рейха занять свое место на мировой арене в качестве истинного дипломатического игрока."
 GLD.Speer.14.a:0 "Перо сильнее танка"

 GLD.Speer.100.t:0 "Дверь заперта"
 GLD.Speer.100.desc:0 "Несмотря ни на что, Шпеер потерпел неудачу. Голдуотер был сыт им по горло, и мировая пресса уже была наводнена образами того, как он в гневе выбегает из отеля, а через некоторое время, оттуда выходит и сам Шпеер. Он не был этому сильно удивлен, в конце концов, переговоры были недолгими, - но все равно это было разочарованием.\n\nСоболезнования Шмидта и заявления немецкой прессы о том, что неудача произошла исключительно по вине неразумных и самонадеянных американцев, мало помогли успокоить его мрачное настроение, когда он вернулся в Германию. Непрерывные сообщения от крупных конгломератов, оплакивающих утраченные иностранные активы, делали его ещё более мрачным. Он потерпел неудачу. Человек в его положении не мог позволить себе провал. Слабость перед лицом задач, которые все ещё стояли перед Германией, была неприемлема.\n\nСидя за столом, он размышлял о том, какой путь ждет Германию. Создание пакета помощи, призванный смягчить беды пострадавших предприятий. Встреча с экономическими воротилами для определения альтернативных торговых партнеров - все это будет иметь важное значение. И все же, несмотря ни на что, эта неудача ещё долго будет висеть у него над головой. Обеспечение свободной торговли с Западом было одним из его величайших дипломатических достижений. Теперь он потерял это и свое лицо одновременно. Казалось, что Америке и Германии суждено стать врагами."
 GLD.Speer.100.a:0 "Будь проклят этот Голдуотер!"

 GLD.Speer.103.t:0 "Предсказуемый результат"
 GLD.Speer.103.desc:0 "Переговоры провалились. Хотя это и была собственная идея Альберта, мировые СМИ уже были наводнены изображениями расстроенного Шпеера, вышедшего из отеля. На снимках Голдуотера, появившихся несколько мгновений спустя, было видно лицо, окрашенное в равной степени раздражением и самодовольством. Именно это он и чувствовал, когда летел домой над Атлантикой. Это было напрасное путешествие, но, по крайней мере, он выставил Шпеера дураком.\n\nКогда Голдуотер вернулся в Америку, он быстро оказался перед журналистами, которые жаждали услышать его рассказ о происходящем. Он улыбнулся в камеру и подождал, пока шум утихнет, прежде чем заговорить.\n\n"Мистер Шпеер ничем не отличается от своего предшественника, как и любой из тех, кто пытался править Германией в прошлом. Он считает, что его страна заслуживает всех щедрот свободного мира, не будучи его частью. Я старался быть благоразумным и решил выслушать его в интересах международной дипломатии. К сожалению, ясно, что даже при новом правителе эго немецкой нации не знает границ."\n\n"Пусть это будет уроком для всех тех, кто правит железным кулаком. Если вы хотите расширить свободу, тогда свобода распространит свою щедрость на вас. Если же нет, то вам навсегда будет отказано в щедрости."\n\nВернувшись в Белый дом, Голдуотер позволил себе улыбнуться. Он сдержал обещание, данное американскому народу, продемонстрировал стойкость перед силами фашизма и раз и навсегда доказал, что Америка всегда будет твердо стоять перед лицом тирании. Это, несомненно, станет великим прецедентом для будущего всего мира - и для его предвыборных перспектив."
 GLD.Speer.103.a:0 "Решение Америки окончательно!"

 GLD.flavor.1.t:0 "Улицы Бронкса, 8:38 вечера"
 GLD.flavor.1.desc:0 "Даже когда погода теплая, ночи в Бронксе иногда становятся холодны. Может быть, дело в мягкости кирпичной кладки многоквартирного дома, может быть, в загрязненном городском воздухе.\n\nХотя, возможно, все дело в гнилом состоянии этой страны. По крайней мере, для Роберта.\n\nРоберт может проследить свое происхождение от некоторых из первых освобожденных рабов в Америке. Его дед служил в гарлемских адских истребителях. Его собственный отец отдал все на Тихом океане и никогда не возвращался домой. Роберт, потерявший ориентацию после окончания школы, решил записаться в армию. Жизнь была тяжелой после ранения в Южной Африке. Даже в таком штате, как Нью-Йорк, не нашлось места для инвалида из меньшинства. Он годами подрабатывал случайными заработками, едва сводя концы с концами благодаря щедрым благотворительным программам НПП. В то время как он не очень интересовался политикой, его интерес достиг пика в президенте, который обещал экономическое процветание для всех.\n\nНо это было тогда. Больше никаких талонов на еду, говорят они, это пустая трата денег. Нам нужно сократить благосостояние; мы могли бы использовать это для окружающей среды, утверждают эксперты. Жесткая экономия, призванная принести экономическое процветание для всех и сократить государственный долг, просто отняла его у людей, которые больше всего в нем нуждались. Роберт вздохнул, чувствуя холод в собственном доме. Приходите в ноябре следующего года и он заставит свой голос быть услышанным. Кто бы ни был в этом кабинете, кое-что ясно. Он не может продолжать в том же духе."
 GLD.flavor.1.a:0 ""Просочись в экономику, тьфу...""

 GLD.flavor.2.t:0 "Этаж Нью-Йоркской биржи, 4:00 вечера"
 GLD.flavor.2.desc:0 "На Нью-Йоркской фондовой бирже прозвенел последний звонок. На полу, как всегда оживленном, воцарилась мертвая тишина. В то время как повсюду была тикерная лента, и каждый инвестор жаждал вернуться домой, реальность того, что только что произошло, наконец, поразила всех.\n\nСамый высокий однодневный рост индекса Доу Джонса в истории.\n\n- Джентльмены, все присутствующие здесь сегодня только что вошли в историю! - Зал взрывается аплодисментами. В торговом зале хлопнула бутылка шампанского. Биржевые трейдеры с противоположных сторон зала танцуют вместе.\n- Сегодня вечером ваши семьи будут хорошо питаться. Маленькая Сьюзи получит все игрушки, которые она хочет на Рождество. Наконец-то ты сможешь купить новую машину, на которую так долго смотрела. Сегодня вечером вы пожнете плоды лучшей экономики в истории мира!\n\nЗвук такой оглушительный, что зрители на улице замирают в благоговейном страхе. Хотя люди на полу были простыми биржевыми трейдерами, все из разных слоев общества, одно было ясно. Они были богаты и любили Америку. И, возможно, когда-нибудь каждый сможет процветать за счет экономики, которую они помогли создать. Общественное доверие было восстановлено в системе, которая работает для всех, с равными возможностями для успеха. Джон Доу больше не будет бояться инвестиций, бояться начинать бизнес или зарабатывать деньги. Американская мечта, кажется, снова ожила."
 GLD.flavor.2.a:0 "И в их радостных возгласах у всех родилась мечта."

 GLD.flavor.3.t:0 "Пригород Сиэтла, 6:31 утра"
 GLD.flavor.3.desc:0 "Джозеф Миллер был одним из немногих счастливчиков в своей команде. Не многие люди выбрались живыми из этого корабля, но он был одним из счастливчиков. Начиная с того рокового дня в Мидуэе, Джозеф делает все возможное, работая сменным менеджером на фабрике. Льготы для ветеранов-это хорошо. Он прекрасно живет с женой и двумя детьми. Он активно работает в своей общине, дает уроки стрельбы и недавно выступал в своей ратуше. Он был одним из многих, кто голосовал на последних выборах.\n\nСегодня Джозеф проснулся рано и бодро, как обычно. Обычно он любит начинать свой день с душа, а затем читать утреннюю газету, пока Люси готовит ему и детям завтрак. Но сегодня утром все было немного по-другому. Разносчик газет пришёл рано. Несколько человек уже вышли из своих домов, так что это, должно быть, было важно. Потянувшись и застонав, Джозеф открывает входную дверь и берет газету. "Чиновники НПП в Вашингтоне берут деньги у Японии" написано на обложке. Джозеф протер глаза, чтобы убедиться, что то, что он видел, было правдой. Помолчав, он закрывает дверь и садится за обеденный стол.\n\n- Милая, что случилось? Все в порядке?\n\n- Да, Люси. Очевидно, соседи сочли сегодняшнюю газету интересной. Я их не виню.\n\nЛюди в этих краях голосовали за НПП. Может быть, это было из солидарности с нашими братьями в Калифорнии. Может быть, это было из-за того, как сильно все здесь пострадали от войны. Может быть, все дело в том, как здесь обстоят дела. Но чем больше Джозеф читал газету, тем больше он расстраивался. Мысль о том, что люди, за которых он голосовал, берут деньги у тех, кто сбил самолет его брата, приводила его в бешенство. Он откладывает газету и тяжело вздыхает. Если в ноябре и произойдут перемены, то уж точно не для партии, финансируемой разжигателями войны."
 GLD.flavor.3.a:0 "Для партии людей они, конечно, берут много внешних денег."




