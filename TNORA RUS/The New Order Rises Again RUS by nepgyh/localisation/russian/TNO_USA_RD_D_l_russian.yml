лдуотер = золото для богатых, вода для бедных.""
 GLD.8.a:0 "Где-то медведь сдох?"
 GLD.9.t:0 "Бюджет проходит!"
 GLD.9.desc:0 "Да, бюджетная реформа Голдуотера проходит, Америка в сомнениях, но это считается победой для президентства Голдуотера"
 GLD.9.a:0 "Ура новому бюджету!"
 GLD.10.t:0 "Бюджетная Реформа Проваливается!"
 GLD.10.desc:0 "Ну да ладно, это больно. Кое-что о том, как Голдуотер и РД-П немного недовольны своим политическим поражением."
 GLD.11.t:0 "Судьба бюджетной реформы"
 GLD.11.desc:0 "НИКАКОЙ DESC НЕ НУЖЕН, СОБЫТИЕ НИКОГДА НЕ ДОЛЖНО ВЫСТРЕЛИТЬ."
 GLD.12.t:0 "Умеренные поддерживают бюджетную реформу!"
 GLD.12.desc:0 "Это срабатывает только тогда, когда вы идёте умеренным путем, в основном это событие дает вам ещё несколько голосов за то, чтобы идти умеренным путем, так что что-то о умеренных политиках, обещающих помочь протолкнуть этот бюджет."
 GLD.12.a:0 "Бюджет теперь обязательно пройдет!"
