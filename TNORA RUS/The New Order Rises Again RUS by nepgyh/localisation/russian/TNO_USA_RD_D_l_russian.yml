WFB.101.t:0 "Жалобы Диксикратов"
WFB.101.desc:0 "Сказать, что дрейф президента Беннетта в сторону гражданских прав было непопулярным, - это преуменьшение, прекрасно иллюстрируемое истерикой Диксикратов. В целом старое, белое собрание южных демократов существовало в той или иной форме ещё до Гражданской войны, хотя сейчас большинство из них голосует за НПП. Они известны своим упрямством, которое демонстрируют прямо сейчас. Несколько сенаторов от Дикси пригрозили филибастером предстоящему законопроекту, выдвинутому администрацией Беннетта, среди которых Стром Тёрмонд, сенатор от Южной Каролины, считающийся нынешним главой Южного комитета. Ясно одно: пока Диксикраты готовы к борьбе, у Билля о гражданских правах нет никаких шансов.."
WFB.101.a:0 "Еще одна вспышка гнева. Типично"

WFB.102.t:0 "Диксикраты успокаиваются"
WFB.102.desc:0 "После нескольких недель истерик со стороны Диксикратов, все наконец успокоилось настолько, что законопроект о гражданских правах может двигаться вперед. Теперь Стром Тёрмонд утверждает, что фракция южных демократов попытается убить законопроект голосованием, а не путем филибастеринга. Это стало отрадной новостью для Конгресса США, который уверен, что любая попытка Антигражданского движения остановить принятие законопроекта потерпит неудачу. Президент Беннетт дал сегодня короткий комментарий на пресс-конференции, заявив, что он "счастлив, что демократический процесс теперь уважается по всей стране"."
WFB.102.a:0 "Демократия превалирует... наконец-то..."

WFB.103.t:0 "Юг лишает чёрнокожих избирательных прав!"
WFB.103.desc:0 "За последние несколько недель было доказано, что тысячи южных избирательных участков намеренно препятствовали голосованию негров в нарушение 15-й поправки. Официальное федеральное расследование давних жалоб выявило тесты на грамотность, которые функционально невозможно было пройти, и широкое использование подушных налогов. Эти тесты были непропорционально сложны для чёрнокожих избирателей и имели астрономический процент неудач. \n\nВ связи с этим начинает формироваться официальное расследование деятельности южных избирательных участков и практики их проведения, а также того, какие меры проверки избирателей разрешены, а какие нет. Президент Беннетт назвал эти меры "дьявольскими" и "противоречащими демократии", а поддержка политиков, выступающих против гражданских прав, снизилась - немного, но заметно."
WFB.103.a:0 "Демократия не подлежит обсуждению."

WFB.104.t:0 "Паника из-за голосов"
WFB.104.desc:0 "Президент Уоллес Ф. Беннетт и Республиканско-Демократическая коалиция сейчас находятся в легкой панике, осознав, что Диксикраты и их союзники в Конгрессе представляют собой более значительную группу, чем ожидалось ранее. Многие южные конгрессмены, независимо от их прежней принадлежности, похоже, голосуют заодно с Диксикратами по вопросам гражданских прав. При нынешнем положении дел законопроект Беннетта о гражданских правах едва не потерпел поражение в Конгрессе \n\nОба крыла РДК и сенатские заместители работали круглосуточно, чтобы подкупить, запугать, шантажировать или иным образом заставить более консервативные элементы партии проголосовать за законопроект Беннетта. Эта ситуация вызывает особую тревогу, поскольку становится все более очевидным, что, возможно, придется пойти на некоторые компромиссы с Диксикратами, что-бы хотя какое-нибудь законодательство о гражданских правах было принято."
WFB.104.a:0 "Это будет нелегко."

WFB.105.t:0 "Светлое будущее сегодня"
WFB.105.desc:0 ""Друзья, американцы, с момента создания Союза наши люди отличались от других. Нашим покорением и заселением континента, нашей необузданной изобретательностью и промышленностю, нашей свободной природой. Прежде всего, мы выделили себя погоней за неотъемлемыми правами человечества: жизнью, свободой и стремлением к счастью."\n\n"Сегодня наша любимая родина стоит в тупике. Мы должны определить, были ли наши предки правы, говоря, что "все люди созданы равными". Мы - одна из самых демократических и свободных наций на этой маленькой Земле, и мы должны решить, будем ли мы распространять эти свободы на всех членов нашего общества. Нас спрашивают, будем ли мы использовать нашу мудрость, чтобы построить страну, где прогресс служит нашим потребностям, общество, в котором старые, ограничительные и угнетающие ценности прошлого уступят место необузданному маршу свободы."\n\n"Поэтому я прошу вас, народ Америки, сделать правильный выбор. Продолжать позволять нашей нации быть маяком свободы и прогресса. Пусть Соединённые Штаты снова станут городом на холме. Я прошу Вас, Америка, принять закон О гражданских правах. Я прошу вас построить лучшее завтра уже сегодня."\n\nТолпа на мгновение замолчала, прислушиваясь к словам президента, а затем разразилась яростными аплодисментами. Со своей трибуны, наблюдая за массами, Уоллес Ф. Беннетт тепло улыбнулся. Похоже, что публика была на его стороне."
WFB.105.a:0 "Сильные слова президента Беннетта"

WFB.106.t:0 "В Стране Дикси..."
WFB.106.desc:0 "Сегодня, во время так называемой колумбийской конференции, лидеры как РДК, так и Диксикратов из НПП встретились в Колумбии, штат Южная Каролина, чтобы выработать законопроект о гражданских правах, который обе стороны считают приемлемым. Среди присутствующих - президент Уоллес Ф. Беннетт, сенатор Линдон Бейнс Джонсон и сенатор Стром Тёрмонд. Для многих это является отрадной новостью, поскольку дает надежду на то, что может быть принят хоть какой-то закон О гражданских правах. Для некоторых других, однако, это ужасная новость, так как они боятся, что Диксикраты помешают любым реальным изменениям.\n\nПрезидент Беннетт и Стром Тёрмонд пожали друг другу руки перед зданием парламента штата Южная Каролина, окруженные десятками политиков, репортеров и охранников. Эти двое мужчин и их соответствующие стороны, похоже, готовы заключить сделку, но только время покажет, так ли это."
WFB.106.a:0 "...Я займу свою позицию."

WFB.107.t:0 "Хороший компромисс"
WFB.107.desc:0 "Сегодня в объявлении, которое стало приятным сюрпризом для миллионов людей по всей стране, Стром Термонд и президент Уоллес Ф. Беннетт пришли к мирному соглашению, причем Диксикраты пошли на большие уступки РДК и их Биллю о гражданских правах. Президент Беннетт заявил журналистам: "Это прекрасный день для демократии и для народа Соединённых Штатов. Я очень рад, что было достигнуто хорошее соглашение с сенатором Тёрмондом и его избирательным блоком". В ближайшие недели ожидается, что измененный законопроект о гражданских правах пройдет через обе палаты Конгресса без особых проблем. Некоторые из наиболее жестких Диксикратов подняли оружие из-за неожиданного количества уступок, которые были сделаны, но в целом обе стороны вышли из конференции в Колумбии в приподнятом настроении."
WFB.107.a:0 "Сюрприз, конечно, но долгожданный."

WFB.108.t:0 "Достаточный компромисс"
WFB.108.desc:0 "Сегодня, как и ожидалось, Стром Тёрмонд и президент Уоллес Ф. Беннетт пришли к грубому и вялому согласию, причем Диксикраты были готовы пойти лишь на незначительные уступки РДП и их Биллю о гражданских правах. Больше половины Диксикратов на конференции в Колумбии просто ушли, отказавшись уступить вообще. Президент Беннетт заявил журналистам: "Это прекрасный день для демократии и для народа Соединённых Штатов. Я очень рад, что было достигнуто соглашение, которое позволит продолжить работу над законопроектом."\n\nК ужасу многих людей, новый законопроект о гражданских правах стал намного нерешительнее, чем был раньше, поскольку РДК пошли на жертвы, чтобы получить вялую поддержку кучки южан. Ожидается, что в ближайшие недели сильно измененный законопроект с трудом пройдет через Конгресс, имея достаточно голосов, чтобы быть принятым. В целом, новый законопроект оказался очень спорным вопросом, и обе стороны вышли из этого дела несколько недовольными."
WFB.108.a:0 "Один шаг вперед, два шага назад"

WFB.109.t:0 "Колумбийский провал"
WFB.109.desc:0 "Америка охвачена неопределенностью, поскольку новости из Колумбии распространяются по стране - колумбийская конференция провалилась. На прошлой неделе политики со всей страны обсуждали в Палате представителей штата Южная Каролина компромиссы по законопроекту президента Уоллеса Ф. Беннетта о гражданских правах. К сожалению, Диксикраты не смогли договориться с РДК и президентом, и поэтому законопроект не был изменен и вряд ли получит необходимые голоса для принятия закона.\n\nПрезидент Беннетт, покидая колумбийскую конференцию, сказал, что он разочарован тем, что соглашение не может быть найдено, но уверен, что законопроект будет принят независимо от этого. Неудача колумбийской конференции стала для одних шоком, а для других - печальной неизбежностью. Будущее законопроекта президента Беннетта о гражданских правах теперь под вопросом, а вместе с ним и будущее Америки."
WFB.109.a:0 "Что теперь будет делать Беннетт?"

WFB.110.t:0 "Диксикраты отказываются идти на компромисс!"
WFB.110.desc:0 "После выступления президента Беннетта в Вашингтоне, округ Колумбия, в котором он публично попросил встретиться с лидерами Диксикратов, чтобы выработать компромисс, многие ожидали, что Диксикраты, по крайней мере, сделают вид, что сотрудничают. К сожалению, похоже, что их упрямая натура не знает границ, так как Стром Тёрмонд, твердо поддержав своих избирателей, недвусмысленно отказался встретиться с президентом. "Никаких гражданских прав" сказал сенатор Тёрмонд "ни сегодня, ни завтра, ни через столетие"\n\nСтрана в очередной раз затаила дыхание из-за невероятно противоречивого предстоящего голосования по законопроекту, так как президент Беннетт никак не прокомментировал этот печальный поворот событий. Вместо того чтобы создать более напряженную ситуацию, ругая Диксикратов, президент, похоже, ограничился тем, что затаил дыхание и ищет новые методы."
WFB.110.a:0 "Будем надеяться, что он справится и без них."

WFB.111.t:0 "Новый союз"
WFB.111.desc:0 "Поскольку Диксикраты отказались сотрудничать, президент Беннетт был вынужден найти другой способ принять свой законопроект о гражданских правах. В настоящее время президент и его союзники по РДК ищут друзей среди марксистов и прогрессивистов НПП. Кроме того, некоторые из оказавшихся на обочине демократов из РДК, вероятно, могут войти в новую избирательную группу Беннетта. Сегодня президент Беннетт и сенатор Линдон Джонсон встречаются с несколькими членами этих групп, в первую очередь с Робертом Ф. Кеннеди из прогрессивного крыла НПП, пытаясь склонить их на сторону гражданских прав. Однако на данный момент эти союзы только начинают формироваться, и ещё предстоит выяснить, смогут ли они на самом деле принять законопроект. С приближением дня голосования Конгресса по законопроекту возникает вопрос - сможет ли президент вовремя сформировать эти альянсы."
WFB.111.a:0 "Кому вообще нужны Диксикраты?"

WFB.112.t:0 "Альянсы превращаются в пепел"
WFB.112.desc:0 "После встречи с несколькими влиятельными конгрессменами-прогрессивистами из НПП, а также несколькими демократами президент Беннетт и его сторонники гражданских прав вернулись с пустыми руками. Хотя это и был ожидаемо с учетом поспешного характер рассматриваемых альянсов, это все же ещё одна неудача для президента. Не имея потенциальных новых сторонников своего законопроекта, Беннетт остается в неловком положении; он должен выдвинуть законопроект, который, как он знает, потерпит неудачу.\n\nПрезидент Беннетт ещё не прокомментировал эти неудачные компромиссы и неудачные союзы, ответив только, что "мы добьемся принятия законопроекта, не беспокойтесь об этом.""
WFB.112.a:0 "Да ладно?"


WFB.113.t:0 "Новые друзья в старых местах"
WFB.113.desc:0 "Все закончено - союзы заключены. После некоторых дебатов и обсуждений большинство прогрессивисто НПП и РДК присоединились к группе голосования по законопроекту президента Беннетта о гражданских правах. Если все пойдет по плану, законопроект должен быть в состоянии пройти как Палату представителей, так и Сенат.\n\nУдивительно, но убедить некоторых наиболее левых прогрессивистов из НПП проголосовать за этот законопроект оказалось не так-то просто. Влиятельные фигуры в партии, такие как Майкл Харрингтон, обнаружили, что законопроект не соответствует истинному социальному равенству, и полагали, что, если он будет принят, то продвижение гражданских прав остановится. На противоположном конце спектра многие старомодные демократы, наоборот, опасались, что законопроект слишком амбициозен. Уравновешивание этих двух групп оказалось огромной проблемой, но законопроект не будет принят без их поддержки. Несмотря на некоторые неудачи, президент и сенатор Линдон Джонсон смогли убедить их внести свою долю в законопроект.\n\nНикаких официальных заявлений относительно союза сделано не было и, вероятно, никогда не будет. Однако слухи об изменении лояльности распространяются быстро. Без сомнения, Стром Тёрмонд и его группа Диксикратов уже знают об успехе авантюры Беннетта, и это, несомненно, пугает их."
WFB.113.a:0 "Вот тебе и работа с Тёрмондом..."

WFB.114.t:0 "Всеобъемлющий законопроект О гражданских правах принят!"
WFB.114.desc:0 "Сегодня, было неожиданно объявлено о принии либеральный Билля о гражданских правах президента Беннетта. Возможно, что это самой значительная юридическая защитой для небелых с момента принятия 15-й поправки в 1870 году. Она включает в себя всестороннюю защиту избирательных прав и запрещение санкционированных государством "тестов на грамотность", предназначенных для негров. Он также включает в себя графики полной десегрегации американского общества, требуя, чтобы все законы Джима Кроу и другие расовые законы были отменены в течение четырех месяцев. Однако самое главное, что он запрещает дискриминацию в сфере занятости по признаку расы, цвета кожи, религии или национального происхождения. Многие удивляются, что такой всеобъемлющий, либеральный законопроект о гражданских правах вообще был принят. В течение нескольких недель, предшествовавших голосованию по законопроекту, в РДК была настоящая борьба, поскольку президент Беннетт и его союзники изо всех сил пытались собрать голоса. В конце концов, однако, похоже, что президент смог добиться принятия законопроекта без каких-либо компромиссов в отношении прав и свобод меньшинств."
WFB.114.a:0 "Впечатляюще."

WFB.115.t:0 "Умеренный законопроект О гражданских правах принят!"
WFB.115.desc:0 "Сегодня законопроект президента Уоллеса Ф. Беннетта О гражданских правах успешно получил большинство голосов как в Палате представителей, так и в Сенате, и президент вскоре подпишет его в качестве закона. Этот законопроект, хотя и менее всеобъемлющий, чем некоторые могли бы надеяться, все же является одним из крупнейших шагов к полному равенству между американцами со времени принятия 15-й поправки в 1870 году. Законопроект предусматривает федеральную защиту избирательных прав, запрет "тестов на грамотность" и других подобных мошеннических мер на государственном уровне, направленных на лишение меньшинств избирательных прав. Он также включает запрет на дискриминационную занятость по признаку расы, цвета кожи, религии и т.д.\n\nОднако гораздо больше либерально настроенных граждан недовольны тем, чем обернулся законопроект. Первоначально законопроект был гораздо более либеральным и всеобъемлющим, с гораздо большей защитой прав меньшинств. Из-за необходимости идти на компромисс с консервативными политиками в Вашингтоне некоторые из этих защит были ослаблены или просто полностью сняты. Несмотря на это, большинство людей по всей стране просто довольны тем, что вообще был принят какой-либо закон О гражданских правах."
WFB.115.a:0 "Не так хорошо, как ожидалось, но все же хорошо."

WFB.116.t:0 "Консервативный законопроект О гражданских правах принят!"
WFB.116.desc:0 "После нескольких месяцев обсуждений, компромиссов и голосования законопроект президента Уоллеса Ф. Беннетта о гражданских правах был наконец принят обеими палатами Конгресса и, вероятно, будет подписан в закон в ближайшие недели. Некогда весьма либеральный закон О гражданских правах теперь был фактически нейтрализован более консервативными элементами в Вашингтоне. Были отменены все положения о защите от лишения избирательных прав меньшинств и лишь умеренный запрет дискриминационной практики найма на работу. Кроме того, к законопроекту были добавлены весьма широкие исключения, диктующие, что в определенных обстоятельствах защита меньшинств не должна осуществляться принудительно.\n\nВ целом законопроект вызвал огромное количество критики со стороны более либерально настроенных политиков в Вашингтоне, причем многие сочли его неэффективным. В то время как консерваторы по всей стране довольны результатом, законодательство Беннетта о гражданских правах быстро становится непопулярным среди широкой общественности."
WFB.116.a:0 "Разочарование, хотя и не неожиданное."

WFB.117.t:0 "Диксикраты довольны"
WFB.117.desc:0 "После недавнего принятия президентом Беннеттом неожиданно консервативного законопроекта о гражданских правах Диксикраты довольны, что не удивительно. В недавнем телевизионном заявлении Стром Тёрмонд, сенатор от Южной Каролины и ярый противник гражданских прав, выразил свою "благодарность" за то, что "ясные головы в Капитолии победили." \n\nВ целом, однако, преобладает более скептичный взгляд на президента и РДК. Явная поддержка Диксикратов означает, что законопроект о гражданских правах окажется менее адекватным в глазах общественности, и, таким образом, Беннетт, похоже, меньше заботится о людях и больше о том, чтобы получить то, что он хочет.\n\nНа недавней пресс-конференции, когда его спросили об этом повороте событий и о том, становится ли его администрация более консервативной, президент сказал следующее: "Я все ещё тот человек, которым я был, когда вступил в должность. Мое мнение это собственное мнение, и оно не изменилось. То, что Южный избирательный комитет доволен моими действиями, не является следствием изменения лояльности с моей стороны. Скорее, это следствие определенных договоренностей между нами, которые, уверяю вас, существовали всегда.""
WFB.117.a:0 "Люди расстраиваются, потому что другие люди счастливы."

WFB.118.t:0 "Опасения либералов"
WFB.118.desc:0 "В последние недели, после принятия президентом Уоллесом Ф. Беннеттом удивительно консервативного законопроекта о гражданских правах, либералы в Конгрессе, представленные демократами и некоторыми членами прогрессивистами из НПП, оказались в неудобном положении. Многие избиратели в своих родных Штатах, избравшие их за либеральную политику, весьма недовольны их принятием и поддержкой такого консервативного законодательного акта. Следовательно, если в будущем будут предприняты ещё более консервативные действия, либералы столкнутся с серьёзной угрозой проигрыша при переизбрании.\n\nПонятно, что многие либеральные конгрессмены боятся, что их могут заменить. В ответ они начали сплачиваться и играть все большую роль в законотворчестве. Кроме того, они очень недовольны президентом Беннеттом за то, что он угрожает структуре РД-П в целом. Если им придется голосовать за другой консервативный законопроект, то вряд ли они последуют примеру президента, вместо этого сделав все, что в их силах, чтобы остановить его принятие."
WFB.118.a:0 "Не хорошо."

WFB.119.t:0 "Расследования по голосованию приходят с пустыми руками"
WFB.119.desc:0 "Федеральные расследования предполагаемой дискриминационной практики голосования на Юге вернулось с пустыми руками, в отличие от нескольких независимых расследований того, что "тесты на грамотность" и "подушные налоги" мешают меньшинствам голосовать. Расследование, проведенное ФБР и другими ведомствами, установило, что эти утверждения являются ложными и что никаких нарушений 15-й поправки не наблюдается. Уже сейчас эти исследования вызвали массовую критику со стороны либеральных и прогрессивных элементов по всей стране. Группы утверждают, что эти запросы являются мошенническими, коррумпированными или недостаточными. Однако с точки зрения федерального правительства эти утверждения необоснованны, и никакого закона, запрещающего правила голосования на уровне штатов, скорее всего, не будет принято."
WFB.119.a:0 "Может быть, следователи ошибаются?"

WFB.120.t:0 "Прогрессивисты расстроены"
WFB.120.desc:0 "После того как федеральные расследования о лишении избирательных прав на Юге недавно вернулись с пустыми руками, прогрессивные элементы по всей стране подняли шум, назвав эти расследования мошенническими, коррумпированными и предвзятыми. Уже сейчас, всего через несколько недель после завершения расследования, представители марксистского и прогрессивистского крыльев требуют новых следователей и расследований.\n\nМайкл Харрингтон, политический лидер прогрессивного крыла НПП, назвал процесс голосования на юге "презренным, дискриминационным и недемократичным" и потребовал новых федеральных расследований. Президент Беннетт вместе с большой частью Республиканско-Демократической коалиции отвергают все обвинения в коррупции или других манипуляциях, и никаких планов относительно новых расследований не предпринимается."
WFB.120.a:0 "Успокойся, Майк."

WFB.121.t:0 "Дорогая Америка"
WFB.121.desc:0 ""Моя дорогая Америка, из всех отличительных черт нашей нации, пожалуй, ни одна не является столь могущественной, как наше братство, наша способность принимать недостатки наших ближних и признавать наше единство единого народа. Однако, после недавних расследований практики наших южных братьев, никакой вины обнаружено не было. Несмотря на это, многие все ещё считают наших южных братьев лжецами, что они коррумпированы и нечестны по отношению к нашему правительству."\n\n"Эти обвинения разрывают ткань нашей нации. Они разрывают ядро нашего национального братства и ослабляют нас в целом. Если наша великая страна хочет следовать своей тенденции к бесконечному прогрессу, то эти ложные утверждения должны быть сначала преодолены. Мы должны доверять нашим братьям, как мы доверяем нашим ближайшим родственникам, в отсутствие четких доказательств."\n\nПрезидент Уоллес Ф. Беннетт поднимает глаза от своих записей и смотрит в камеру: "Моя дорогая Америка, я прошу тебя: доверься своим братьям, как я доверяю тебе.""
WFB.121.a:0 "Сохраняйте спокойствие и идите на компромисс."

WFB.122.t:0 "Прогрессивисты Уступают!"
WFB.122.desc:0 "В последние несколько недель, после речи президента Беннетта о национальном братстве, левые и другие прогрессивистские группы НПП стали гораздо более дружелюбно относиться к идее консервативного законопроекта о гражданских правах. Сегодня сенатор Роберт Кеннеди встретился с Беннеттом в Белом доме, планируя договориться с его более правым законодательством. Президент также получил вялое одобрение от лидера демократов, сенатора Линдона Бейнса Джонсона, который заявил, что его партия продолжит работать с республиканцами в их общей коалиции. В целом, это оказало положительное влияние на предполагаемый законопроект, и ситуация улучшается для Беннетта и РДК в их стремлении к гражданским правам.\n\nЭтот поворот событий был довольно неожиданным для многих сторонних наблюдателей, поскольку речь президента, хотя и хорошо сформулированная, не сделала ничего, чтобы смягчить жалобы и опасения прогрессистов в Конгрессе относительно законопроекта о гражданских правах. Это может намекнуть на то, что Роберт Кеннеди и его избирательный блок менее едины, чем считалось ранее. Во всяком случае, они сейчас стоят за законопроект, хотя бы просто так. Теперь все, что осталось, это голос: один, чтобы решить будущее Америки."
WFB.122.a:0 "Отлично."

WFB.123.t:0 "Прогрессивисты отказываются смягчаться!"
WFB.123.desc:0 "После речи президента Уоллеса Ф. Беннетта о национальном братстве многие ожидали, что прогрессивисты из НПП смягчатся и поддержат президентский консервативный законопроект о гражданских правах. Однако эта поддержки на оказалось, и РДК со своими немногочисленными союзниками из Диксикратов все ещё не имеют голосов. Президент продолжает призывать прогрессистов "восстановить национальное братство" и "идти по пути, приемлемому для всех американцев".\n\nПрогрессивисты во главе с сенатором Робертом Кеннеди твердо стоят на своем. Почти всё прогрессивистское крыло НПП отклонили призыв Беннетта к "единству". Сплотившись вокруг Кеннеди, они считают, что законопроект просто ослабит поддержку законодательства о гражданских правах среди широкой общественности, делая при этом абсолютный минимум для реального достижения расового равенства. Без их помощи РДК, вероятно, будут вынуждена вернуться к чертежной доске, чтобы создать законодательство, которое прогрессивисты найдут более дружественным."
WFB.123.a:0 "Будь ты проклят, Кеннеди!"

WFB.124.t:0 "Наш тропа или шоссе"
WFB.124.desc:0 "С тех пор как Роберт Ф. Кеннеди и его группа прогрессивистов решили не поддерживать консервативный законопроект президента Беннетта о гражданских правах, РДК находилась в бешенстве, собирая голоса. Члены Сената и Палаты представителей партии работают круглосуточно, чтобы запугать, подкупить или иным образом принудить "болото" к тому, чтобы они примкнули к Биллю о гражданских правах Беннетта. На данный момент голосов почти достаточно, и похоже, что когда наступит день голосования, несколько конгрессменов решат будущее законопроекта.\n\nЕсли РДК не соберет достаточной поддержки, вполне вероятно, что они будут вынуждены отменить голосование и повторно подготовить законопроект, чтобы он был более левым. Если это произойдет, вполне возможно, что они будут пойманы в Уловку-22 - если они изменят законопроект на более либеральный, то потеряют консерваторов, но если они этого не сделают, они потеряют прогрессистов."
WFB.124.a:0 "Кому вообще нужны эти левые?"

WFB.125.t:0 "У нас нет голосов"
WFB.125.desc:0 "За несколько дней до того, как палата начинает голосование по законопроекту о гражданских правах президента Беннетта, РДК отменяет голосование. Эта новость появилась менее чем через неделю после того, как сенатор Роберт Ф. Кеннеди, лидер прогрессивистов из НПП и противник законопроекта, встретился с президентом в Вашингтоне. Хотя протокол заседания не был опубликован, более чем вероятно, что его целью было обсуждение возможной прогрессивной поддержки законопроекта о гражданских правах.\n\nПодозревая, что их компромиссы с РДК будут нарушены в пользу прогрессистов, консерваторы, выступающие за законопроект, начинают отзывать свою поддержку. Похоже, что президент попал в затруднительное положение, в котором он не может принять законопроект без поддержки обеих групп, но потеряет поддержку одной из них, пойдя на компромисс с другой.\n\nВ ближайшие недели законопроект, вероятно, будет пересмотрен в гораздо более прогрессивном ключе, чем раньше. Только время покажет, удастся ли этот новый проект."
WFB.125.a:0 "Начать всё с начала"

WFB.126.t:0 "Диксикраты жалуются...снова"
WFB.126.desc:0 "В своей последней истерике Диксикраты теперь жалуются, что удивительно либеральный законопроект президента Беннетта о гражданских правах "нарушает права штатов". В частности, они жалуются на одно из центральных положений законопроекта: что штаты не могут проводить тесты для определения правомочности избирателей. Этот пункт был специально нацелен на южные штаты, которые проводили тесты на "грамотность", которые были почти невозможны для негров, лишая их права голоса.\n\nОчевидно, что эти спонсируемые государством тесты были нарушением 15-й поправки и, следовательно, незаконны по федеральному закону. Несмотря на это, Диксикраты под руководством Строма Тёрмонда считают, что тесты были честными, простыми и недискриминационными. Тесты теперь незаконны, но Диксикраты будут скулить и жаловаться, пока эта история не забудется."
WFB.126.a:0 "Стыдоба."

WFB.127.t:0 "Гражданские права в Шарлотте"
WFB.127.desc:0 "Несмотря на постоянное напряжение, возникшее за занавесками, за которыми сидел президент Беннетт, президент все ещё мог уловить шепот тысяч людей, собравшихся, чтобы насладиться речью. За сегодняшним ужином наблюдали со всех сторон, поскольку Северная Каролина стала плацдармом для различных движений, как радикальных, так и реакционных. \n\n"А теперь мы поприветствуем президента Уоллеса Ф. Беннетта!" Мэр Шарлотты прогремел в микрофон, когда раздались аплодисменты. Поправив микрофон, Беннетт заговорил: "Добрый вечер всем присутствующим на сегодняшнем мероприятии, а также всем, кто может наблюдать за происходящим со всей нашей страны. Сегодня вечером я стою рядом со своими коллегами-республиканцами, чтобы перевернуть ещё одну страницу в головокружительных перипетиях истории Соединённых Штатов. На протяжении веков многие рассматривали негров как товар, которым можно пользоваться и торговать, и даже разожгли конфликт, который разорвал нашу нацию на части." \n\nКазалось, будто из зала высосали весь воздух. Собирался ли президент защищать сегрегационистов или ударить их в спину? "К сожалению, мы продолжаем быть свидетелями несправедливости, когда чёрнокожие страдают от социальных, политических и экономических несправедливостей на всех уровнях общества. Хотя мои коллеги-республиканцы и я придерживаемся традиций и консерватизма, это никоим образом не оправдывает и не одобряет предрассудки, с которыми сталкиваются сегодня чёрнокожие граждане. Это позор, что некоторые продолжают выступать против среднего американца, основываясь на цвете их кожи. Администрация будет работать над тем, чтобы покончить с этими несправедливостями раз и навсегда.""
WFB.127.a:0 "Это нужно было сказать."

WFB.128.t:0 "Старые союзники"
WFB.128.desc:0 ""Сенатор Барнетт, это не должно быть оскорблением по отношению к вам или вашей партии, я понимаю, что у Юга всегда были свои разногласия с Законом о гражданских правах, и я не собираюсь заходить слишком далеко, но факт остается фактом..."\n\n"А теперь послушайте меня, президент Беннетт. Я понимаю, что вы стали себя высоко ценить с тех пор, как стали президентом, однако факты остаются фактами. Итак, президент Беннетт, я считаю себя тем, кого вы хотели бы назвать "Южным джентльменом", и именно в этом отношении я, откровенно говоря, испытываю отвращение к тому, что вы оставили наши традиции и завещания вне сферы применения закона в этой стране. Как же вы хотите, чтобы я работал с вами, когда вы плюете на все наши обычаи, господин президент?"\n\n"Видите ли, сенатор Барнетт, моя администрация работает над решением, которое наилучшим образом удовлетворит потребности всех жителей страны, и решит этот вопрос раз и навсегда. Если вы хотите, мы можем обсудить..."\n\n"Нет, господин Президент. Откровенно говоря, я устал от дискуссий. Дискуссия, дискуссия, дискуссия. Если вы собираетесь сидеть здесь и полностью уничтожать основы Юга, то, во что мы верим, тогда я сделаю больше, чем просто обсуждение. Доброго дня, господин президент, мои южные соотечественники услышат об этом, мистер Уоллес Ф. Беннетт." "Дискуссия" закончилась, сенатор Барнетт захлопнул дверь Овального кабинета.\n\n"Все пошло не так, как планировалось, не так ли, сэр?", сказал Форд, скрестив руки на груди и глядя вниз.\n\n"Ты был прав, Джеральд. Но запомни, это не имеет значения", ответил президент Беннетт, когда Джеральд удивленно поднял голову. "По самым скромным подсчетам, у нас уже есть Сенат." После последнего заявления президента Беннетта они обменялись одинаковыми взглядами, усмехнулись и обменялись рукопожатием и смехом."
WFB.128.a:0 "В любом случае он нам не нужен, не так ли?"

WFB.301.t:0 "Путешествие в Ванкувер"
WFB.301.desc:0 "После нескольких месяцев обсуждений и дискуссий, касающихся экономической дипломатии и финансовых связей с другими членами ОСН, президент Беннетт теперь наблюдает за волнами Залива Инглиш в Ванкувере, готовясь встретиться с дипломатами, ожидающими его представления. Беспокойство по поводу отсутствия энтузиазма канадского правительства в отношении ОСН наконец-то было удовлетворено честью проведения конференции, и теперь мечта Беннетта об экономическом господстве ОСН наконец-то осуществится. Президент Беннетт избежал холодных канадских ветров, когда он вошёл внутрь, когда все присутствующие на мероприятии встали и аплодировали президенту. \n\n"Доброе утро, мои коллеги и представители. Для меня большая честь объявить о начале Первой Финансово-Монетарной конференции для ОСН. Пожалуйста, садитесь. " Дипломаты опустились на свои места, а президент продолжил свое выступление. "По ту сторону Атлантики Третий Рейх продолжает терроризировать народы Европы, доминируя над ними как в политическом, так и в экономическом плане, имея мало соперников. По ту сторону Тихого океана Японская Империя эксплуатирует своих азиатских подданных, их так называемый триумф принуждения идет вразрез с основами свободной торговли. Как последние истинные сторонники свободных народов и рынков, мы обязаны объединиться против тех, кто стремится уничтожить свободу нашего народа, и бороться с посягательствами фашистских правительств на мировую экономику. Финансовая и валютная конференция должна обеспечить надлежащие экономические связи с гордыми членами ОСН для свободного и процветающего мира.""
WFB.301.a:0 "Для свободы, справедливости, процветания."

WFB.302.t:0 "Приглашение"
WFB.302.desc:0 "В последние несколько месяцев президент Соединённых Штатов Америки Беннетт неустанно работал над продвижением своих планов экономического единства в рамках ОСН через финансовую и валютную конференцию. Сотни дипломатов, экономических советников и аналитиков неустанно работали над политикой, направленной на поощрение и защиту экономики членов OСН. Конечно, денежные ресурсы были вложены в проект по обеспечению самой надежной и эффективной системы, помогающей финансовому статусу наших членов альянса, и президент Беннетт заявил, что конференция "обезопасит мировую экономику от железной хватки фашизма". \n\nБеннетт пообещал, что соглашение будет способствовать экономическому процветанию членов ОСН, распределяющих ресурсы между собой, а не связывающихся с более гнусными участниками международного рынка. Шепоты о создании Всемирного банка широко, для защититы друг друга от финансовых неудач и не допущения эксплуатации со стороны конкурирующих держав распространяются среди присутствующих. С такой системой ОСН создаст новые средства для экономического процветания. \n\nОднако сфера действия соглашения привела к некоторым опасениям. Национальные ресурсы будут направлены на выполнение условий соглашения и объединение средств для покрытия ошибок других членов ОСН. Отказ от соглашения не обрекает нас на изгнание из ОСН; скорее это будет означать ограничение некоторых более обширных планов Беннетта в отношении организации."
WFB.302.a:0 "Мы согласны с Беннеттом!"
WFB.302.b:0 "Это слишком дорого для нас."

WFB.151.t:0 "Трудный разговор"
WFB.151.desc:0 ""Господин президент, я знаю, что вы видели результаты опросов. Вы знаете, что общественность поддерживает этот законопроект. Вы видели, что ваша фракция поддерживает законопроект. Вы знаете, что даже сенатор Хамфри, и его группа сторонников поддерживают этот законопроект. Почему вы сами не поддержите этот законопроект?"\n\n"Сенатор Джонсон, я не могу с чистой совестью поддержать законопроект о гражданских правах такого масштаба", - если бы взгляды могли убивать, взгляд сенатора Хамфри давно бы убил его. Беннетт не обратил на это внимания. "Тяжелое положение негров вызывает серьёзную озабоченность, но мы не можем попирать права государственных и местных органов власти".\n\nДжонсон сохранял свое приятное поведение: "Господин президент, мы не можем позволить себе отклонить этот законопроект. Мы пытались обсудить это с Тёрмондом и Расселом, но они не сдвинулись ни на дюйм."\n\n"Даже если бы они были согласны пойти на уступки," - добавил сенатор Хамфри, - "что хорошего принес бы ещё один законопроект с миллионом дырок? Каждый Конгресс, с тех пор как Кеннеди проиграл войну, пытался принять законопроект о гражданских правах. Юг убил или кастрировал всё до единого, и условия там почти не улучшились."\n\n"Джентльмены, пожалуйста", - настаивал Беннетт. "Я знаю, что это вопрос, по которому вы, сенатор Хамфри, и многие другие испытываете сильные чувства. Но вспыльчивость нужно остудить. Мы ничего не добьемся, если будем идти в ногу со страной".\n\nХамфри вздохнул: "Господин президент, мы не те люди, которые отстают от страны. Это вы и все остальные мешаете нам продвигать эту страну вперед, и мы больше не можем позволить себе играть в эту игру".\n\n"Господин Президент", - начал Джонсон. "Сенат проголосует по этому законопроекту, и Альберт примет его в Палате представителей. Я думаю, что важно, чтобы вы помнили о своих принципах, господин президент, но этот законопроект будет принят Конгрессом, и я не могу сказать вам, как плохо это будет выглядеть, когда глава РДК попытается наложить вето на законопроект о гражданских правах, принятый его собственной партией".\n\nДжонсон и Хамфри встали, направляясь к двери: "Я надеюсь, что вы сделаете правильный выбор, господин президент"."
WFB.151.a:0 ""Как и я...""

WFB.152.t:0 "Подкомитеты"
WFB.152.desc:0 "Теперь, когда законопроект о гражданских правах принят, и люди довольны, пришло время проснуться и взглянуть в лицо реальности ситуации: Америка не готова к гражданским правам. Президент Беннетт, как бы ему это ни было больно, считает, что если бы полная десегрегация произойдет немедленно, это будет полной катастрофой. Чтобы смягчить этот вопрос и при этом обеспечить некоторые гражданские права для всех, Президент разработал план: запутать законопроект в бюрократии.\n\nПо всей стране будет создан ряд комитетов и подкомитетов для определения того, как именно применять новое законодательство в закрепленных за ним общинах. Их решение будет затем рассмотрено вышестоящим органом, а затем принято и реализовано. Только сегодня был сделан первый шаг к созданию этих комитетов и бюрократических систем, с приведением к присяге первых членов Федерального комитета по реализации гражданских прав. Возглавляемая двухпартийной группой политиков, она будет функционировать в качестве главного надзорного совета по гражданским правам по всей стране. Президент Беннетт назвал это "знаменательным событием в нашей истории: первым шагом к расовому равенству""
WFB.152.a:0 "Неудачно, но необходимо."

WFB.153.t:0 "Президент Беннетт на стороне либералов!"
WFB.153.desc:0 "В своем последнем послании "О положении дел в Союзе" президент Беннетт объявил о поддержке либерального крыла РДК по теперь уже всеобъемлющему вопросу сегрегации. Выступающие за гражданские права группы уже вышли на улицы, воодушевленные поддержкой президента в их усилиях по защите "свободы для всех американцев", в то время как более консервативные секты поспешили осудить эти "тиранические меры".\n\nС момента своего создания в середине 1800-х годов Республиканская партия отстаивала права негров, и поддержка уравновешенного и прагматичного Беннетта только поощряла их следовать этой повестке дня. Твердо веря в то, что в Соединённых Штатах настало время равенства перед законом, республиканские политики теперь предлагают различные законы, которые распространят политическое и социальное равенство на всех американцев. Предлагаемый закон О избирательных правах, который предоставит всеобщее избирательное право гражданам независимо от расы, является первой из многих мер, направленных на достижение этих целей. Принятие этих актов будет горячо оспариваться, но мы надеемся, что он будет обеспечен.\n\nПоследствия этого решения для двухпартийной коалиции ещё предстоит увидеть, но прогнозы не очень хороши. Многие южные Диксикраты чувствуют себя обманутыми этим внезапным изменением курса, и в суматохе могут быть склонены к фракциям, которые лучше представляют своих избирателей. Социальные потрясения, вызванные этими мерами, также, несомненно, будут иметь долгосрочные последствия для нации."
WFB.153.a:0 "Многообещающий шаг вперед."

WFB.154.t:0 "Президент Беннетт на стороне консерваторов!"
WFB.154.desc:0 "Сделав шаг, который удивил многих, Президент Беннетт встал на сторону консервативного крыла РДК в вопросе гражданских прав, нарушив шаткое равновесие между Республиканской и Демократической частями Конгресса и, к большому разочарованию групп, выступающих за гражданские права, подталкивая нацию в направлении жесткой сегрегации. Последствия этого решения, несомненно, будут ощущаться в течение многих последующих лет, как в политике, так и в составе уже ослабленной коалиции.\n\nДо сих пор республиканцы и южные демократы в большинстве своем занимали консервативную позицию в дебатах о гражданских правах, выступая против положений, запрещающих дискриминацию по расовому признаку. Их новообретенное господство в Конгрессе будет способствовать сохранению статус-кво в сегрегационистских Штатах, оставляя право голоса и другие горячо оспариваемые темы на их усмотрение. Как это повлияет на любое предыдущее законодательство о гражданских правах, неясно.\n\nНепростой союз между либеральным и консервативным партиями коалиции теперь находится под сомнением, поскольку многие демократы и просто либеральные члены РДК поспешили осудить партийный истеблишмент. В результате этих разногласий НПП может найти поддержку и у этих политиков. Как бы то ни было, похоже, что сегрегационные институты Юга получили новую жизнь."
WFB.154.a:0 "Статус-кво сохраняется."

WFB.155.t:0 "Второй среди равных"
WFB.155.desc:0 "С тех пор как президент Беннетт принял свой знаменательный Билль о гражданских правах, в Республиканско-Демократической коалиции царила атмосфера беспокойства. Законопроект был неожиданно либеральным, написанным в основном демократами и лишь немногими республиканцами. Таким образом, почти 30% традиционно консервативных демократов проголосовали против законопроекта.\n\nОднако, когда законопроект был наконец принят, он оказался чрезвычайно популярным среди широкой общественности, не относящейся к южному региону. За прошедшие с тех пор месяцы республиканцы стремительно теряли власть. РДК всегда были в основном демократами, но эти две группы обычно рассматривались как равные. Теперь, после нескольких месяцев снижения поддержки, республиканцы отступили в тень: они вторые среди равных. С этого момента они и их точки зрения находятся на пути к выходу.\n\nОфициального заявления по поводу этого политического сдвига сделано не было, но его последствия уже очевидны: более 5 конгрессменов-республиканцев объявили о переходе в НПП. В ближайшие месяцы, за ними, вероятно, последует ещё больше, а вместе с ними вскоре уйдет и вся Республиканская партия."
WFB.155.a:0 "Теневая партия теряет веру."

WFB.156.t:0 "Без сил"
WFB.156.desc:0 "С момента принятия президентом Беннеттом эпохального законопроекта о гражданских правах Республиканско-Демократическая коалиция перевернулась с ног на голову. Законопроект, к ужасу многих либералов в РДК, был очень консервативным и не содержал строгих положений, касающихся принудительного исполнения. Таким образом, почти 30% традиционно либеральных демократов проголосовали против законопроекта.\n\nОднако широкая общественность, похоже, встала на сторону республиканцев, поскольку законопроект был одобрен всеми, кроме самых фанатичных активистов. За несколько месяцев, прошедших с момента принятия законопроекта, демократы ослабли, им не хватает сильного лидера. Группа раскололась по вопросам того, следует ли продолжать разработку законодательства о гражданских правах и продолжать ли работать с республиканцами. Тем временем сами республиканцы, традиционно играющие вторую скрипку в коалиции, взяли инициативу в свои руки. Теперь они эффективно контролируют всю РДК. Хотя политический сдвиг на самом деле не является официальным, его последствия уже очевидны; более 5 конгрессменов-демократов перешли к прогрессивистам из НПП, устав от летаргии своей партии и контроля республиканцев. В ближайшие месяцы, вероятно, за ними последуют и остальные, а вместе с ними и все либеральное крыло РДК."
WFB.156.a:0 "Вперед к консерватизму?"

WFB.157.t:0 "Президент Беннетт обращается к нации"
WFB.157.desc:0 "Во время своего последнего обращения к Соединённым Штатам президент взял на себя задачу обратиться как к разделенной партии, так и к полностью разделенной нации. Беннетт, явно обеспокоенный необузданной фракционностью внутри коалиции РДК, тем не менее сохранял на протяжении всей своей речи решительность и искренность.\n\nТемой его выступления, занимавшей умы многих избирателей и политиков, стали бурные дебаты о политике в области гражданских прав. В сердечной мольбе к членам обоих крыльев партии Беннетт призвал к "единству, а не разделению", чтобы найти приемлемое решение. Кроме того, в его речи прозвучало предостережение избегать "политических крайностей", подчеркнув, что наилучшие решения приходят в результате обсуждения, а не разделения. Воздерживаясь от прямого одобрения любого из этих действий, он также предложил возможность компромисса, но форма, которую он примет, осталась неопределенной. "В любом случае ", сказал он, "мы должны оставаться верными нашим американским ценностям, а не экстремизму ".""
WFB.157.a:0 "Освежающий призыв к солидарности, но хватит ли его?"

WFB.170.t:0 "Южные школы протестуют против десегрегации"

WFB.Chains.23.t:0 "Длинный день"
WFB.Chains.23.desc:0 "Президент Уоллес Ф. Беннетт сидел за своим столом, просматривая бесконечный поток политических отчетов, экономических графиков и социальных заявлений экспертов и активистов. Несмотря на трудную зиму, его администрации удалось составить довольно внушительный список успехов, но он не смог скрыть дрожь, когда дверь открылась. \n\nВошёл Уиллис Робертсон, вооружённый устрашающим набором донесений и арсеналом перьев, сверкавших из нагрудного кармана. "Что ж, секретарь Робертсон, входите. Как прошёл день?" спросил Беннетт. \n\n"Ты же знаешь, как обычно: сыро, холодно, ветрено, и какие-то чертовски злые губернаторы из ржавого пояса лают о федеральном финансировании." ответил Робертсон, прежде чем сесть напротив президента. \n\n"Ну, что касается федеральных грантов для Висконсина, я полагаю, что ..." начал Беннетт, прежде чем тяжелый приступ влажного кашля прервал разговор. \n\nРобертсон нервно взглянул на президента Беннетта, который раскачивался в кресле, и лицо президента потемнело от продолжающегося сильного кашля. Казалось, прошла целая вечность, но президент Беннетт сумел взять себя в руки, несмотря на то, что мир вокруг него медленно вращался. Мысли его лихорадочно метались; он никогда раньше не сталкивался с таким приступом кашля. Робертсон, со своей стороны, тревожно посмотрел на президента, не получив ответа на свой вопрос."
WFB.Chains.23.a:0 "Я в полном порядке, секретарь Робертсон. На чем мы остановились?"

WFB.Chains.24.t:0 "От плохого к ужасному"
WFB.Chains.24.desc:0 "Президент Беннетт, вместо того чтобы посвятить себя своей обычной работе, решил сделать редкий перерыв, чтобы посмотреть в окно - если бы только его зрение могло избавиться от холода, который он чувствовал. Было ненормально холодно, холоднее, чем любая зима, которую он знал. После приступа кашля, который он испытал во время встречи с госсекретарем Робертсоном, Беннетт с тревогой ломал голову над вопросом о своем возрасте и здоровье, что было немаловажно для лидера свободного мира. \n\nПрезидент Беннетт шёл по коридорам, надеясь, что разговор с верными подчиненными может прояснить его мысли. Но он не мог избежать того факта, что, если он умрет на своем посту, его сотрудники должны будут знать, что делать. Америка - это постоянно меняющаяся страна, и необходимо сильное руководство, чтобы сохранить её в безопасности и здравом рассудке. \n\nПосле долгой прогулки, которая, откровенно говоря, не смогла очистить сознание президента, Фрэнсис Беннетт, первая леди Соединённых Штатов, была желанным зрелищем. "Нечасто увидишь тебя вне офиса! Как дела? " Спросила Фрэнсис Беннетт, целуя мужа. \n\n"Ну, я хотел ... ну, я ..." - ответил президент, прежде чем громовой приступ кашля сотряс его бледное тело, оставив его в объятиях жены, в то время как она звала персонал, а вице-президент Форд выбежал из своего кабинета, чтобы поддержать колеблющегося президента."
WFB.Chains.24.a:0 "Форд, Фрэнсис, вы должны мне помочь."
WFB.Chains.24.b:0 "Я в порядке, я в порядке!"


WFB.Chains.25.t:0 "Новостной метеор"
WFB.Chains.25.desc:0 ""...и возложит Господь руки на больных, и они выздоровеют. "Президент Беннетт, несмотря на свои физические трудности, крепко сжал руку своей жены, когда молился. Несмотря на свою благочестивую набожность, президент Беннетт обнаружил, что его мысли блуждают от молитвы, постоянно беспокоясь о внешнем мире. И вот он лежит в постели больной, как собака, и молит Бога дать ему силы. \n\nВошёл вице-президент Джеральд Форд, присутствовавший на утренних совещаниях Беннетта. "Рад слышать, что с вами все будет в порядке, господин президент," - почтительно сказал он. \n\nБеннетт поднял голову, стараясь расслышать, что говорит его вице-президент о мире за пределами Белого дома. "Ну и как там, снаружи?" \n\n"Ну, это не самое приятное зрелище. А что касается вашего состояния, то некоторые сотрудники выдали слишком много информации, прежде чем мы смогли их остановить. Никто из них не вдавался в подробности пневмонии, но ... " Форд положил утреннюю газету на грудь Беннетта. \n\nПрезидент неловко схватил принесенную Фордом газету и посмотрел на заголовок: "ПРЕЗИДЕНТ БЕННЕТТ ПРИКОВАН К ПОСТЕЛИ!"\n\nЭто было унизительно до ужаса. Беннетт многим пожертвовал ради блага страны, и теперь какая-то мерзкая пневмония пыталась прикончить его."
WFB.Chains.25.a:0 "Клянусь Богом, мы справимся с этим!"
WFB.Chains.26.t:0 "И в этот день он отдыхал."
WFB.Chains.26.desc:0 "Вы только представьте - среди растущего хаоса, требующего его внимания, президент Уоллес Ф. Беннетт был вынужден удалиться в Кэмп-Дэвид, вдаль от Белого дома. Это была горькая пилюля, которую он, американская общественность и федеральное правительство должны были проглотить вместе с несколькими другими дозами лекарств, которые Беннетт должен был периодически принимать. Все, что сейчас имело значение, - это выздоровление во время отдыха с Беннеттами. \n\nКаждое утро семья молилась перед завтраком; каждый день семья молилась перед обедом. И каждый вечер семья молилась перед ужином. Это была единственная передышка между бумажной работой и телефонными звонками, которыми Президент все ещё занимался, несмотря на явный приказ отдыхать.\n\n"Да, Форд, все так, нам нужно объединить Маски и Робертсона, чтобы они занялись австралийской работой." Президент взорвался в приступе хрипа, схватившись за себя, когда он слушал вопросы вице-президента. "С Юга? Робертсон должен взять всех вместе для этого, я же сказал ему"\n\nПрезидент Беннетт снова остановился, Когда подошла Фрэнсис, умоляя мужа положить трубку. "Уоллес, послушай себя. Ты поправляешься, но все равно говоришь ужасно. Тебе нужен отдых."\n\nБеннетт потратил несколько минут, чтобы все обдумать - что происходит между ним, его семьей и его страной."
WFB.Chains.26.a:0 "Эй, у нас замечательная семья."
WFB.Chains.27.t:0 "Перемены и расизм"
WFB.Chains.27.desc:0 "Уоллес решил последовать примеру жены, которая беспокоилась о его отдыхе, а не о работе. Тем не менее, жена решила дозволить президенту смотреть телевизор - в конце концов, за несколько недель отдыха ничего не рухнет, верно?\n\nСемья окружила кровать президента, работая вместе над головоломкой, когда по телевизору зазвенел сегмент экстренных новостей: речь вице-президента Форда о гражданских правах в эти трудные времена.\n\n"Доброе утро, дамы и господа, и спасибо вам за то, что вы присоединились ко всем нам в этот трудный для всех нас момент. Прежде всего администрация Беннетта хочет прояснить одну вещь: мы не бросили вас. Мы знаем, что у многих из вас есть заботы и горести, которые необходимо решить. В частности, чёрнокожие этой страны десятилетиями испытывали непрекращающиеся трудности. Президент Беннетт и я выслушали вас, и мы намерены дать всем понять, что мы стремимся сделать для вас все, что в наших силах, и что мы поддерживаем вас." \n\nНесмотря на аплодисменты, доносившиеся из телевизора, президент осознал опасность обещаний Форда. Он знал, что у него есть широкий круг сторонников из крайне правых НПП, и что все они полагались на Беннетта. Но теперь их политическая поддержка оказалась под угрозой в тот самый момент, когда Форд решил выступить по телевидению."
WFB.Chains.27.a:0 "Небеса в Бетси!"
WFB.Chains.28.t:0 "Преступления против фермеров"
WFB.Chains.28.desc:0 "В то время как мороз начинал отступать, ослабляя свою ледяную хватку на Соединённых Штатах, политика продолжала удерживать президента Беннетта в тисках. В то время как некоторые могут рассматривать отпуск как подарок, для Беннетта, сидевшего по телефону с вице-президентом Фордом после речи, которая уничтожила поддержку администрации со стороны националистов, он превратился в катастрофу. \n\n"Секретарь Робертсон сделал что?" спросил президент. \n\nНе решаясь ответить своему больному начальнику, Форд все-таки признался: "Робертсон полагал, что он понимает ситуацию с бюджетом и нашёл лучшее решение с расходами Юга: ровное сокращение бюджетов развития сельского хозяйства и заранее созданных зон сельскохозяйственного производства."\n\nБеннетт был ошеломлен. Полное сокращение, по всем направлениям, финансирования собственных фермеров на Юге, одних из самых верных демократов в стране? Которые уже заколебались после выступления Форда по телевидению?\n\n"Форд, как вы это допустили? Робертсон может полностью испортить нашу поддержку со стороны конгрессменов Юга, особенно, если экономика замедлится и беспорядки выйдут из-под контроля! Прекратите программу Робертсона, ради Бога!" Беннетт бросил трубку, молясь, чтобы этот кошмар скоро закончился."
WFB.Chains.28.a:0 "Что они творят?"
WFB.Chains.29.t:0 "Мы верим Беннетту"
WFB.Chains.29.desc:0 "Дни смешались для президента Беннетта. Прошло несколько благословенных дней с момента его выступления по национальному телевидению, когда он объявил, что поправил здоровье и уверяет их, что позаботится о них, поскольку они столкнулись с трудной зимой вместе. Тем не менее, кашль, одышка и усталость пневмонии были для Беннетта личным адом. \n\nВице-президент Форд вошёл без предупреждения, удивив Беннетта. "Уоллес, я стучал в дверь минуту или две, ты меня не слышал?" Беннетт моргнул в замешательстве, прежде чем извиняюще кивнуть и жестом попросить Форда продолжить.\n\n"Австралийские дипломаты прибыли, чтобы утрясти некоторые детали военных договоренностей ОСН ... " Форд умолк, увидев, что внимание президента колеблется. "Уоллес?"\n\n"Да, австралийцы. Можем ли мы отложить встречу и договориться с ними на следующей неделе? Это должно их удовлетворить", ответил Беннетт. \n\nФорд прищурился: "Австралийцы просят о встрече уже несколько месяцев"\n\n"Просто сделай это! У меня полон рот хлопот!", рявкнул Беннетт, заставляя Форда слегка кивнуть, прежде чем выйти из комнаты."
WFB.Chains.29.a:0 "Почему я не могу успокоиться?"
WFB.Chains.30.t:0 "О дыхании и расизме"
WFB.Chains.30.desc:0 "Толпа собралась у Белого дома, в Вашингтоне, округ Колумбия, судача о речи президента о "тревожных кризисах современной Америки". Никто не мог точно определить, что собирается сказать президент, или как он собирается решить неопределенность будущего; но все согласились, что президент Беннетт ни разу не похож на здорового. \n\n""Доброе утро", - сказал Беннетт, прежде чем ненадолго оторваться от микрофона, чтобы его кашель не разнесся эхом по всей стране. "Я богобоязненный человек, я был воспитан Его Евангелием, и теперь я управляю как президент, служа Ему. Я должен сказать, что мы переживаем хаотичный период истории нашей страны." \n\nБеннетт беспорядочно кашлянул, прежде чем продолжить. "Долг Президента Соединённых Штатов... добросовестно исполнять законы. В этом моя обязанность...использовать свои полномочия для принятия закона о гражданских правах. Однако я намерен... убедиться, что мы, Американцы, помним наши традиции и культуру" \n\nАудитория, как на газоне, так и в их гостиных, перешептывается, когда "эта проклятая пневмония " улавливается микрофоном до того, как Беннетт заканчивает с речью. После этого нация гудит, не с резкой критикой или поддержкой президента, но с беспокойством, предвещая появление совершенно нового цирка СМИ, который начинает спекулировать на ухудшающемся здоровье президента."
WFB.Chains.30.a:0 "Я в порядке, ради Бога!"

WFB.Chains.31.t:0 "Время собраться вместе"
WFB.Chains.31.desc:0 "Президент Беннетт ждал в переднем зале Белого дома, рядом с первой леди Фрэнсис Беннетт справа от него и вице-президентом Джеральдом Фордом слева. Беннетт между кашлями попытался поднять настроение, сказав: "Это будет весело, не волнуйтесь".\n\nВсего несколько недель назад ухудшение состояния президенты было замечено. Носовые платки заняли немалое место на столе наряду с бумагами, стопка которых все равно опережала платки в скорости роста.\n\n"Уоллес, дорогой, послушай себя ", - слова Фрэнсис приглохли, а по лицу потекли слезы. - "Мы боимся, что эта пневмония убьет тебя, если ты не остановишься !"\n\nТрио поднялось на трибуну для второй неожиданной речи президента. "Я хочу сказать что-то простое, что-то, что я хочу сделать громко и ясно: Я сожалею. Я смутил и себя, и свою администрацию в своей речи о гражданских правах своим плохим здоровьем. Этот приступ пневмонии повлиял на мою работу и самочувствие, но впредь я буду признавать свою ограниченность, чтобы быть уверенным, что смогу выполнять свои обязанности так хорошо, как смогу."\n\nТолпа оставалась шокированной, ошеломленной публичным признанием президента, прежде чем на неё нахлынуло чувство заботы и сочувствия своему президенту."
WFB.Chains.31.a:0 "Не для меня, а для них."
WFB.Chains.32.t:0 "Межпартийное общение"
WFB.Chains.32.desc:0 "Президент Беннетт сидел за своим столом, полный решимости закончить рабочий день. Независимо от озноба, пробегавшего по спине президента, или приступов кашля, Беннетт находил идею отступить в сторону абсолютно отвратительным нарушением долга. Сколько бы таблеток он ни принял, сколько бы перерывов ему ни понадобилось, сколько бы медсестер ни пришлось разместить в Белом доме, он не отступит. Борясь с очередным приступом кашля, он взял со стола письмо. \n\n"Президент Беннетт" \n\n"Надеюсь, это письмо застанет вас в добром здравии. Я с большим пониманием отношусь как к вашему здоровью, так и к страданиям моих городских избирателей и могу сказать, что прошедшая зима была ужасно трудной для страны. Куда ни глянь, мужчины, женщины и дети заболевали и страдали, не имея доступа к надлежащему уходу, до такой степени, что даже наше руководство было поражено болезнью. Тем не менее, именно общечеловеческая общность связывает всех нас, от богобоязненного фермера Среднего Запада до работника Великих озер. И именно с этим общим человечеством я молюсь о вашем скорейшем выздоровлении и о том, чтобы ваша администрация могла быстро возобновить свою эффективную работу. Господин Президент, знайте, что я буду продвигать национальную Прогрессивную партию, чтобы помочь вам без задней мысли."\n\n"Храни вас Господь" \n\n"Майкл Харрингтон"
WFB.Chains.32.a:0 "Найденная доброта - это обретенная доброта!"
WFB.Chains.32.b:0 "Ему все равно, наверное, он хочет, чтобы я ушёл!"
WFB.Chains.33.t:0 "Скользкий путь"
WFB.Chains.33.desc:0 "Президент Беннетт знал, что пришло время заканчивать. Кто-то работает, кто-то отдыхает, кто-то давится едой и продолжает работать; работа правительства была слишком важна, чтобы её можно было остановить простым воспалением легких. Президент Беннетт машинально открыл последнее письмо, лежавшее на столе. \n\n"Президент Беннетт" \n\n"Община, из которой выросли Соединённые Штаты, находила утешение в единстве и благодати, которые связывают их. Люди работали рука об руку, от лесов на востоке и болот на юге, до пыльных троп на Западе. Люди терзались из-за гораздо менее важных вещей, и все же, несмотря на то, что жизнь преподнесла вам трудные времена, вы все ещё находите благодать в их словах." \n\n"Я знаю, что у нас очень разные представления о религии и Боге, но ваше смирение говорит само за себя. Несмотря на недавние трудности, американцы по-прежнему надеются на более благополучное будущее. Я только надеюсь, что профсоюзам будет предоставлена свобода помогать каждому американцу в эти трудные времена." \n\n"С наилучшими пожеланиями," \n\n"Майкл Харрингтон.""
WFB.Chains.33.a:0 "Мне нравится твой бойцовский дух, Майкл."
WFB.Chains.33.b:0 "У Харрингтона слабые нервы!"

WFB.Chains.34.t:0 "Центристы атакуют"
WFB.Chains.34.desc:0 "Президент Уоллес Ф. Беннетт продолжал продвигаться вперед, постоянно переключаясь между работой, отдыхом и проверками, чтобы убедиться, что он находится в лучшем состоянии. Но когда он вскрыл письмо, лежавшее на столе, то не мог избавиться от дурного предчувствия, что его начальство встряхнется. \n\n"Президент Беннетт, \n\nНа протяжении всей истории цивилизации люди стремились к первобытным, плотским инстинктам выживания. Я надеялся, что в двадцатом веке люди перестанут прибегать к таким жалким действиям, но, похоже, это было смелое предположение. Люди голодают и мерзнут на улицах, пораженные пневмонией без команды медсестер под боком, или церковь отмывает деньги, передаваемые президенту для облегчения ситуации - но, похоже, что эти проблемы невидимы для вас. Похоже, что сам Белый дом несет в себе сердце более холодное, чем все, что может произвести эта зима. Президент Беннетт, я очень надеюсь, что кто-то может быть там, чтобы поддержать вас, потому что я не собираюсь. \n\nМайкл Харрингтон" \n\nБеннетт почувствовал резь в животе. Он остался без здоровья, а теперь и без союзника."
WFB.Chains.34.a:0 "Что сделано, то сделано."
WFB.Chains.35.t:0 "Змеиные Катушки"
WFB.Chains.35.desc:0 "Президент Беннетт, после многих лет выступлений в качестве лица Америки, получил много уроков за годы, проведенные в Белом доме. Одним из величайших уроков было то, что Америка сильна благодаря своим людям - он знал, что человек может поддержать человека самым неожиданным способом, поэтому он раскрыл письмо на своем столе. \n\n"Президент Беннетт, \n\nАмериканцы жесткие ублюдки. Мы не плачем и не стонем о том, сколько нам нужно спешить и паниковать, чтобы служить всем, кто заболел этим чертовым гриппом; скорее мы признаем, что это страдание создает характер. Верные нашему имени, мы живём на земле свободных, и эта свобода рождается из наших самых тяжелых дней. Как один из представителей НПП, я хочу заверить вас, что мы поддерживаем вас в это трудное время. Не важно, хотят ли люди ссориться по поводу партийных курсов: вы сделали более чем достаточно, чтобы помочь американской экономике и американскому образу жизни. \n\nБлагослови Вас Господь, \n\nДжордж Уоллес" \n\nБеннетту понадобилось много минут, чтобы подумать о бомбе, которую он только что прочитал. Уоллес, Змей Юга, предлагает свои наилучшие пожелания?"
WFB.Chains.35.a:0 "Мы должны поблагодарить этого человека!"
WFB.Chains.35.b:0 "Респектабельный дьявол в разы дьяволистее."
WFB.Chains.36.t:0 "Гремучая Змея сотрясает воздух"
WFB.Chains.36.desc:0 "Когда в Белом доме наступила ночь, президент Беннетт, охваченный кашлем и хрипом, с горечью посмотрел на письмо на своем столе. \n\n"Президент Беннетт \n\nДавайте посмотрим на факты: мир находится в темном месте, господин Президент. Нацисты разглагольствуют и беснуются по всей Европе, в то время как проклятые японцы надрали нам задницы, топая вверх и вниз по Тихому океану. Но, читая ваш ответ на мое предыдущее письмо, я вспомнил, что мы, американцы, все ещё находимся в гораздо лучшем положении, чем остальной проклятый мир.\n\nНо работа государственного деятеля не заканчивается, пока ты не умрешь, а здесь, на юге, есть над чем поработать. Пневмония приближается к южным предприятиям и будет кризис, если мы позволим этому продолжаться дальше. Вы знаете, как тяжело пневмония ранит любого честного человека; можно ли было бы обеспечить какое-то федеральное финансирование? Я думаю что оно того стоит.\n\nБлагослови Вас Господь, \n\nДжордж Уоллес" \n\nПрезидент Беннетт понял, что ему следовало бы обратить внимание на тот подтекст, который заключался в доброте Уоллеса. В конце концов, однако, только он мог решить, была ли доброта Уоллеса искренней или нет."
WFB.Chains.36.a:0 "Этот человек нуждается в помощи, и мы должны его выслушать."
WFB.Chains.36.b:0 "Он оскорбителен и ему нужно уйти!"
WFB.Chains.37.t:0 "Змея наносит удар"
WFB.Chains.37.desc:0 "Президент Беннетт работал со все возрастающим усердием, несмотря на продолжающиеся страдания; отдых предаст все, ради чего он когда-либо работал. Однако ползучий страх перед тем, что что-то произойдет, съедал президента, и это подтвердилось, когда письмо было доставлено в его офис. \n\n"Мистер Президент, \n\nКак я сказал в своем последнем письме (независимо от того, нашли ли вы время, чтобы прочитать его или нет) трудные времена выстроить характер. Или, скорее, они должны; Похоже, вы сидите в Овальном кабинете, так что вы настолько довольны, что сами справляетесь с этими трудными временами. Страдание строит характер, и я пришёл к пониманию, какой ты характер, забыв о заботах и заботах честных американцев среди всей этой бюрократической чепухи в Вашингтоне, о которой ты не можешь думать сам. Желаю тебе и друзьям, что тебе везет; У вас их нет в Вашингтоне, и я буду первым, кто скажет вам, что у вас их нет на Юге.\n\nДжордж Уоллес" \n\nПрезидент Беннетт сжал в руках письмо Уоллеса. На этом этапе общение с Уоллесом было бы смертным приговором, нравится вам это или нет, особенно если Уоллес сказал все, что хотел сказать."
WFB.Chains.37.a:0 "Мы должны делать то, что можем, в эти трудные времена."
WFB.Chains.38.t:0 "Уоллес и противоречия"
WFB.Chains.38.desc:0 ""Недавно президент Уоллес Ф. Беннетт был поражен недавней вспышкой пневмонии в Соединённых Штатах. Поскольку президент отказывается отступать от своих обязанностей в качестве исполнительного директора, некоторые стали поддерживать усердие президента, в том числе Джордж Уоллес, которого некоторые обвиняют в попытке использовать болезнь президента. \n\nПо мере выздоровления президента враги администрации продолжают использовать на слабость президента. Письма, просочившиеся в эту газету, указывают на то, что Джордж С. Уоллес пытался использовать ситуацию, чтобы заставить президента обеспечить федеральное финансирование помощи Югу. Лидеры РДК осудили действия Уоллеса, причем один сенатор заявил, что "президент, больной человек, политику рвут его на части, хотя он нуждается в их поддержке".\n\nДаже сторонники Уоллеса открыто выражают свое несогласие с реакцией Уоллеса на болезнь президента Беннетта. Один из лидеров НПП сказал: "Убаюкивать президента чувством ложной безопасности с помощью фальшивой доброты - это отвратительно; Уоллесу должно быть стыдно". \n\nУоллесу есть что ответить, и его сотрудники неустанно работают, отвечая на вопросы... ""
WFB.Chains.38.a:0 "Змея в траве!"
WFB.Chains.39.t:0 "Ангелы зовут, когда дьяволы рыщут"
WFB.Chains.39.desc:0 "Недавно президент Уоллес Ф. Беннетт был поражен последней вспышкой пневмонии в Соединённых Штатах. Поскольку президент отказывается отступать от своих обязанностей в качестве исполнительного директора, некоторые стали поддерживать усердие президента, в том числе Джорджа Уоллес, чья попытка пропаганды была отклонена. \n\nОтказ президента Беннетта приветствовать союзника в один из самых трудных периодов его президентства кажется невероятно близоруким. Однако, согласно нашим источникам, попытки Уоллеса преодолеть разрыв не увенчались успехом, поскольку президент Беннетт видел в Уоллесе "противодействующую силу американского консерватизма". Это заявление вызвало общественное недовольство, побудив администрацию подбирать ответы. \n\nМежду тем, на юге Уоллес, кажется, возмущен неблагодарностью за момент ""бщего смирения", а его сотрудники выступают с призывом к оружию, говоря, что "действия президента являются неуважительными и неприемлемыми. Уоллес предложил свою доброту; если президент хочет от этого отказаться, пусть будет так!""
WFB.Chains.39.a:0 "Чертов Сэм"
WFB.Chains.40.t:0 "Харрингтон оскорбляет президента!"
WFB.Chains.40.desc:0 ""Недавно президент Уоллес Ф. Беннетт был публично поражен недавней вспышкой воспаления легких в Соединённых Штатах. Поскольку президент отказывается отступать от своих обязанностей в качестве исполнительного директора Соединённых Штатов, некоторые стали поддерживать усилия президента, в том числе Майкл Харрингтон, который направил несколько писем с призывом к администрации пересмотреть профсоюзную политику. \n\nАдминистрация настаивает на том, что президент Беннетт остается достаточно здоровым, чтобы продолжать выполнять обязанности президента, несмотря на его болезнь, и осудила попытки Харрингтона. "Это больно. Это жестоко. Это отвратительно", - заметил Дональд Риган, глава администрации президента Беннетта.\n\nМежду тем, сторонники Майкла Харрингтона красны от стыда за кажущееся игнорирование их главным представителем болезни президента. Эта проблема стала предметом спора с несколькими главами прогрессивисткого крыла Национал-Прогрессивного Пакта, причем один из лидеров заявил, что "действия Харрингтона по превращению здоровья президента в политическую проблему были ошибкой, которая затрагивает всю нашу партию"."
WFB.Chains.40.a:0 "Ошибка Харрингтона."
WFB.Chains.41.t:0 "Больной человек Вашингтона"
WFB.Chains.41.desc:0 ""Недавно президент Уоллес Ф. Беннетт был поражен вспышкой воспаления легких в Соединённых Штатах. В связи с тем, что президент отказывается отступить от своих обязанностей главы исполнительной власти Соединённых Штатов, некоторые из них стали поддерживать усилия президента, в том числе Майкл Харрингтон, чья сострадательная поддержка, по-видимому, вызвала презрение президента." \n\nАдминистрация Белого дома изо всех сил пытается ответить на вопросы, касающиеся этих вопросов. "Президент отреагировал должным образом для выполнения обязанностей в максимально возможной степени", - заявил начальник штаба Белого дома Дональд Риган, прежде чем вырваться из толпы репортеров.\n\nМежду тем Национал-Прогрессивный Пакт охвачен возмущением. "Пытаясь сгладить грубый политический климат, президент Беннетт вызвал ещё большую бурю. Если это его выбор, то пусть будет так, но не я стремился разделить Соединённые Штаты таким образом. Американцы вышли на улицы в ярости из-за пренебрежительного отношения президента к Харрингтону.""
WFB.Chains.41.a:0 "Проклятье!"
WFB.Chains.42.t:0 "Большой рассвет в яркий день"
WFB.Chains.42.desc:0 "Солнечные лучи сияли в президентской спальне, согревая его лицо. Обернувшись, чтобы взглянуть на свою прекрасную жену, президент Беннетт в течении долгой минуты, закрыл глаза, вдохнул и выпустить из легких легкий воздух теплого дня. Впервые, насколько мог вспомнить Уоллес Ф. Беннетт, он дышал и наслаждался спокойствием жизни без схваток в груди, приступах кашля или беспокойстве о невозможности сделать ещё один вдох. \n\nПрезидент Уоллес Ф. Беннетт не упустил из виду важность благословения, которое он получил. Разбудив свою жену, они вместе пошли в столовую Белого дома без медсестры, которая бы поддержала президента. Они вместе наслаждались обильным завтраком, наслаждаясь теплым, покрытым медом печеньем, порциями картофеля с начинкой и свежим беконом, который принесли с кухонь Белого дома. \n\nТеперь, после того долгого бездейсвтвия, Беннетт понимал, что ему давно пора напомнить Америке о любви, которую он испытывал к стране и своим соотечественникам. Остаток утра он провел по телефону с вице-президентом Джеральдом Фордом, организовав объявление о возвращении Уоллеса Ф. Беннетта с обретенным здоровьем и заботой о своих соотечественниках."
WFB.Chains.42.a:0 "Да, я думаю, что это чудесный мир."
#WFB.301.t:0 "Финансово-монетарная конференция начинается" #duplicate loc key

WFB.307.t:0 "Нижняя часть кучи"
WFB.307.desc:0 "Пока лучи солнца проникали в кабинет, Президент Беннетт перебирал папки, сложенные на входном столе его стола. Повестки дня собраний, брифинги разведки, досье на посещение сановников, экономическая статистика; независимо от того, сколько Беннетт сделает сегодня, завтра стопка неизменно вернется. \n\nЧерез несколько минут Беннетт нашёл последнюю папку за предыдущий день, вытаскивая стопку вчерашних папок. Когда он это сделал, старая папка снизу упала, подняв пыль при приземлении: предложения по законопроекту о гражданских правах, неосуществленные за все это время.\n\nБеннетт отложил в сторону гору папок, листая пожелтевшие страницы. Все это казалось слишком амбициозным – для стабильности лучше синица в руках, чем журавль в небе. Но с исчезновением хаоса времен Никсона старые раны вновь открывались: активисты на Севере планировали новые демонстрации, в то время как Джим Кроу вернулся к жизни на Юге. А в Вашингтоне старые разногласия восстанавливали свои позиции: республиканцы начинали наносить визиты в прогрессивное крыло НПП, да и южные демократы с каждым днем становились все увереннее."
WFB.307.a:0 "Мы не можем и дальше оставлять это без внимания."

WFB.310.t:0 "Донышко"
WFB.310.desc:0 "В то время как у администрации Беннетта не было недостатка в требующих решения проблем - гражданские права, стабилизация РДК, японцы и призывы НПП к войне - Вашингтон был болен и утомлен послевоенным экономическим недугом.\n\nПосле более чем десятилетнего анализа, проведенного Министерством финансов и Федеральной Резервной Системой, проблема была хорошо понята как РДК, так и НПП - истощение серебряных резервов Америки неумолимо подталкивало Америку к валютному кризису, в то время как экономическое восстановление в Америке и ОСН зависело от постоянного роста предложения долларов.\n\nМинистр финансов А. Уиллис Робертсон продемонстрировал президенту Беннетту наилучший вариант решения. "Все сводится к закону о серебре, господин Президент. Это временная мера, требующая от Казначейства запретить дальнейшую продажу серебра и отменить законодательство, связанное с серебром, стабилизируя отток серебра до тех пор, пока мы не сможем ввести новый товар для поддержки доллара."\n\nПрезидент Беннетт одобрительно кивнул - "Никто не хочет брать на себя ответственность за ущерб экономике." \n\n"Возможно, мы даже сможем переманить часть НПП", - добавил Робертсон. "Нам просто нужно найти подходящих людей, либо прогрессивистов, либо националистов." \n\nБеннетт откинулся назад, обдумывая варианты."
WFB.310.a:0 "Генри Джексон из прогрессивного крыла подойдёт."
WFB.310.b:0 "Уолли Бэррон, ярый националист подойдёт."

WFB.303.t:0 "Националисты из НПП говорят "Нет" закону о серебре!"
WFB.303.desc:0 "Президент Беннетт больше часа вел переговоры с сенатором Бэрроном из Западной Вирджинии, в то время как глаза сенатора то и дело обращались к часам на стене Овального кабинета. "Сенатор, мы оба заинтересованы в процветании Америки, не так ли?", - Беннетт улыбнулся, изображая теплоту. - "Отложим на секунду наши разногласия. Американского гражданин должен жить завтра лучше, чем сегодня, вот с чем должен быть согласен каждый из нас. " \n\nСенатор Бэррон с трудом удержался, чтобы не закатить глаза и не выказать свое откровенное нетерпение по отношению к президенту. - Я повторял вам это снова и снова, господин Президент. После того бардака, который Никсон развел с гражданскими правами, избиратели НПП больше не могут говорить ни о чем другом." \n\nБрови президента Беннетта наморщились. - "Дело не в партии или кредо, а в том, что есть в кошельке каждого американца. Это не такое уж невозможное сообщение, чтобы его можно было отправить, не так ли?"\n\n- "Мне очень жаль, господин Президент. Я не думаю, мы заинтересованы в помощи". Сенатор Бэррон встал, чтобы уйти. - "Мне действительно пора идти.""
WFB.303.a:0 "Вся партия, да?"

WFB.304.t:0 "Националисты из НПП согласны на закон о серебре!"
WFB.304.desc:0 ""СЕНАТОР БЭРРОН ОТ НПП ОДОБРЯЕТ ЗАКОН БЕННЕТТА О СЕРЕБРЕ - ДВУХПАРТИЙНАЯ ПОДДЕРЖКА БОЛЬШОГО ТОЛЧКА", - президент Беннетт улыбался, читая заголовок Washington Post. О, это было почти невозможное дело; НПП и в лучшие времена не были склоны к сотрудничеству с РДП, а уж националисты почуствовали запах крови с тех пор, как Никсон расколол страну из-за гражданских прав. \n\n"Как те их уговорил?" - Министр финансов Робертсон задал очевидный вопрос. - "Они вернутся, чтобы попросить об одолжении позже."\n\n"О, никаких одолжений, просто здоровая доза реальности!" Президент Беннетт от души рассмеялся. - "Когда мы говорим американскому народу, что в следующем году у него будут более толстые зарплаты, я не думаю, что кто-то захочет возражать.""
WFB.304.a:0 "Иди в ногу со временем, или останешься позади!"

WFB.305.t:0 "Прогрессивисты соглашаются на закон о серебре!"
WFB.305.desc:0 "- Ну, я думаю, что это довольно простое предложение. У американского народа нет достаточно денег в кошельках, а у казначейства нет серебра, чтобы поддержать их. Поэтому я предлагаю это исправить. - Президент Беннетт деловито изложил свою аргументацию сенатору Генри "Ковшу" Джексону из Вашингтона, лидеру прогрессивного крыла НПП. \n\n- А как насчет инфляционных последствий всего этого? - Возразил Джексон. - Ты не хуже меня знаешь, что мы не подпишем ничего, что могло бы наполнить кошельки людей чем-то кроме того, что сгорит с инфляцией.\n\n- Конечно, но мы лишь предлагаем предотвратить дальнейшее истощение денежной массы. И любое введение расширенной денежной базы будет постепенным, так что у населения будет достаточно времени, чтобы приспособиться.- Беннетт уже приготовил ответ. Если бы это был лучший аргумент прогрессивистов, то разговор будет простой. \n\n- Я пытаюсь привлечь вас на свою сторону, чтобы мы все могли вернуться домой в свои районы и сказать, что мы сделали что-то для среднего американца, Ковш.- Беннетт наклонился, чтобы добить его. - И если вы сделаете это для меня, я знаю, что мы можем рассмотреть несколько предложений вашего штата и Боинга по оборонным закупкам...""
WFB.305.a:0 "Как украсть конфету у ребенка!"

WFB.306.t:0 "Прогрессивисты говорит "нет" закону о серебре!"
WFB.306.desc:0 "- Уоллес, я имею в виду, президент Беннетт, вы должны понять, что прогрессивисты не примут законопроект, как бы вы его не рекламировали. - Сенатор Генри "Ковш" Джексон взмолился, подняв обе руки, словно отгоняя президента. \n\n- А почему бы и нет? Этот законопроекте о том, чтобы обеспечить стол среднего американца, я думал, что прогрессивисты будут только за! - воскликнул президент Беннетт. - Я знаю тебя, Ковш. В любой другой день ты бы меня поддержал, так почему же отступаешься сегодня? \n\nСенатор Джексон поморщился. - Господин Президент, я бы так и сделал. Но все мы должны что-то отстаивать. В противном случае я бы не покинул РДК, а сейчас НПП стоит на голове из-за Никсона и его гражданских прав. Извини, но я не могу тебе помочь."\n\n- Это из-за выборов, которые уже на носу? - Заявил Беннетт. - Как жаль, что до этого дошло, Ковш. Так вот к чему идёт Конгресс?"\n\nГлаза Джексона расширились в гневе. - Не вини меня за свой беспорядок, Уоллес! Никсон натравил на нас ФБР, так что извините меня, что партия не склона к снисхождению.""
WFB.306.a:0 "Вся партия, да?"

WFB.Chains.1.t:0 "Опустошение казны"
WFB.Chains.1.desc:0 "Министр финансов Робертсон попросил президента Беннетта поговорить с ним наедине после еженедельного заседания Кабинета министров, но оба прекрасно знали о повестке дня. \n\n- Как дела с серебряными запасами казначейства, Уиллис? - Президент Беннетт задал обычный вопрос, на который получил обычный ответ. \n\n- Все ещё истекает кровью, господин Президент. И есть новости похуже: серебра будет недостаточно.- Выдохнул секретарь Робертсон, после того как Беннетт бросил на него вопросительный взгляд. - Нам понадобится больше серебра, чтобы пережить денежные реформы." \n\n- Хорошо, но откуда мы возьмем это серебро? Беннетт откинулся на спинку стула. - Американские серебряные рудники истощены, так что, вероятно, нам придётся его импортировать." \n\n- Хорошо, хорошо. Робертсон опустил глаза на свой блокнот. - Мексика неплохой вариант, но частный сектор уже покупает столько, сколько может унести. У России есть резервы, но там ужасный бардак. А Китай - на задворках Японии...\n\nБеннетт жестом попросил Робертсона перейти к делу. \n\n- Австралия, господин президент. У них не так много резервов, как у других, но мы можем положиться на их премьер-министра, который сделает все для блага ОСН.""
WFB.Chains.1.a:0 ""Давай свяжемся по телефону с Канберрой...""

WFB.Chains.2.t:0 "Подписано, скреплено, подлежит доставке"
WFB.Chains.2.desc:0 "Президент Беннетт потащился к звонящему телефону, сонно поглядывая на прикроватные часы. 2 часа ночи. "Не самое подходящее время для звонка", - раздраженно подумал он. \n\n"Беннетт у аппарата. Что же в этом такого важного, что -"\n\n- Господин Президент?- В наушниках раздался изможденный голос министра финансов Робертсона. - Австралийцы только что подписали соглашение о продаже серебра. \n\nЭто разбудило Беннетта. - Это просто фантастика! Сколько они нам дают?" \n\n- Ну, есть одна шахта, Брокен-Хилл,в которой австралийцы хотели свернуть добычу серебра. Столько, сколько нужно казне на экстренной основе, - Взволнованный Робертсон торопливо произнес эти слова. - И они предлагают выгодные цены. Гораздо лучше, чем мы можем получить на рынках. От одного друга другому, или так они это называют.\n\n- От одного друга другому, - Беннетт переваривал эти слова. - Полагаю, в следующем году они потребуют больше оборонных обязательств?" \n\n-В любом случае, это не то, в чем мы откажем австралийцам, - сказал Робертсон. - Я бы сказал, что это несложно."
WFB.Chains.2.a:0 "Лучшей сделки, не будет"

WFB.Chains.3.t:0 "Торговля идёт вниз"
WFB.Chains.3.desc:0 "Президент Беннетт и премьер-министр Австралии [AST.GetLeader] наблюдали за первой партией груза серебра из Австралии, в Сан-Диего из грузчиками, спешащими по пандусам под бдительным взором американских и австралийских солдат. \n\n"Я действительно не могу отблагодарить вас в полной мере, премьер-министр, за то, что вы сделали для всех нас, - сказал президент Беннетт тихо. - Это обошлось недешево, как я слышал.\n\n- Ты чертовски прав, это не дешево, - сказал лидер Австралии, побудив нескольких журналистов взглянуть на них двоих. - Но если Америка простудится, Австралия заболеет гриппом. Если вам так нужно серебро, я предполагаю, что и у Австралии будет выгода. \n\nБеннетт улыбнулся. - Наши люди в Пентагоне уже прорабатывают детали. Австралии не придётся платить ни копейки. \n\nОба мужчины улыбались, когда солдат подошёл к премьер-министру с серебряным слитком в руке. Когда камеры окружили их, [AST.GetLeader] улыбнулся прессе, взял предложенный слиток и передал его Беннетту.\n\n- Из моей страны в вашу, господин президент"
WFB.Chains.3.a:0 "Пусть свобода сияет вечно!"

WFB.Chains.4.t:0 "Болевая точка"
WFB.Chains.4.desc:0 "После последнего звонка премьер-министра Австралии президенту Беннетту стало ясно, что бесплатного сыра действительно не существует. - Я думал, что мы договорились... \n\n- Я знаю, что поставка оружия прибыла в Сидней два дня назад. Но это уже не проблема, - смущенно произнес [AST.GetLeader]. \n\n- Ну, в чем проблема тогда?, - Беннетт почесал голову, пытаясь понять проблему премьер-министра. \n\n- Ну, эти проклятые опросы. Шахтеры, ах, немного расстроены коммерческим аспектом торговли серебром, и они не совсем уверены, что новое оружие им поможет, - ответил лидер Австралии. - Лейбористы начали осознавать эту проблему, заявив, что в стране возникли проблемы, и мои люди нервничают. Они хотят рыночных цен. \n\n- Итак, допустим, я оказал вам услугу и дал рыночную цену. Смысл этого состоял в том, чтобы создать резервы, чтобы мы могли одолжить больше денег ОСН. Это не поможет ни нам, ни вам!, - заявил Беннетт. \n\nБеннетт представил, как ну другом конце линии [AST.GetLeader] сжимает переносицу, зажатую между его словом и электоратом. - Президент Беннетт, все, что я знаю, это то, что занижение цен на серебро вызывает здесь недовольство. Это не принесет пользы ОСН, если мы не возьмемся за это вместе."
WFB.Chains.4.a:0 "Давайте дадим Австралии рыночные цены на серебро."
WFB.Chains.4.b:0 "Сделка есть сделка; Австралия пожнет плоды американского процветания."

WFB.Chains.5.t:0 "Свобода для меня, а не для тебя"
WFB.Chains.5.desc:0 "Гардеробная Сената идеально подходила для периодических тихих, откровенных и, возможно, заговорщицких дискуссий между коллегами - даже в глубине здания Капитолия. \n\nСенатор-демократ прошептал нескольким своим коллегам. "Вы слышали о плане президента Беннетта поддержать Австралию в вопросе серебра"\n\n"Америке нужно это серебро, но разве мы не должны заниматься свободной торговлей и посылать остальной мир к черту?" - Его коллега покачал головой: - "Это то дерьмо, которое творит Япония или Германия."\n\n"Ну," - добавил третий сенатор, - "Беннетт же республиканец... \n\nГруппа затихла. Республиканцы и все связанное с ними, от проигрыша войны до законов Джима Кроу, а теперь и оставление нескольких союзников Америкой, вызывало отвращение у членов демократической партии.\n\n"Вы все помните, что сказала Маргарет Чейз Смит, покидая нас? Что мы будем дураками, работая с республиканцами?" - Собравшаяся группа кивнула: - "Ну, как говорится - обманешь меня раз - позор тебе, обманешь меня дважды...""
WFB.Chains.5.a:0 "РДК больше не моя партия!"

WFB.Chains.6.t:0 "Харрингтон высказывается"
WFB.Chains.6.desc.a:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"Президент не является человеком слова; он оставил нетронутой большую работу по защите гражданских прав, оставленную администрацией Никсона, - Профессорский тон Харрингтона не скрывал его враждебности. - Весьма обескураживает то, что РДК ничему не научились за последние несколько лет, полагая, что беспристрастное мышление и потворство сегрегационистам является решением проблем Америки. \n\nБеннетт ощетинился - "Подлый ход, Харрингтон" \n\nИ когда-нибудь президент останавливался, чтобы рассмотреть цену его недавней сделки с австралийцами в человеческих жизнях? Шахта Брокен-Хилл оправдывает свое имя, эксплуатируя своих рабочих - многие из которых являются беженцами, которые бежали от завоевания Японией островов Тихого океана - способом, который более присущ Югу, - Харрингтон взял паузу, прежде чем нанести последний удар - Американцы должны знать, что президент Беннетт пересчитывает свои серебряные доллары руками, залитыми кровью."
WFB.Chains.6.desc.b:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"Президента нужно судить по его действиям, а не по его словам; и ясно, что он гораздо больше заботится о прибыли и привилегиях белых по сравнению с порядочностью, - Профессорский тон Харрингтона не скрывал его враждебности. - Несмотря на недавний Закон о гражданских правах, ясно, что администрация Беннетта считает, что выдача желаемого за действительное и потворство Сегрегационистам - это решение американских проблем. \n\nБеннетт ощетинился - "Подлый ход, Харрингтон" \n\nИ когда-нибудь президент останавливался, чтобы рассмотреть цену его недавней сделки с австралийцами в человеческих жизнях? Шахта Брокен-Хилл оправдывает свое имя, эксплуатируя своих рабочих - многие из которых являются беженцами, которые бежали от завоевания Японией островов Тихого океана - способом, который более присущ Югу, - Харрингтон взял паузу, прежде чем нанести последний удар - Американцы должны знать, что президент Беннетт пересчитывает свои серебряные доллары руками, залитыми кровью.""
WFB.Chains.6.desc.c:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"Президента нужно судить по его действиям, а не по его словам. Похоже, что президент смотрит по-другому на вопросы простой порядочности, - Профессорский тон Харрингтона не скрывал его враждебности. - Недавний Закон о гражданских правах признает расовые проблемы Америки, но не решает проблем, с которыми сталкиваются чёрнокожие. Признавать несправедливость без реальных действий бессмысленно. \n\nБеннетт ощетинился - "Подлый ход, Харрингтон" \n\nИ когда-нибудь президент останавливался, чтобы рассмотреть цену его недавней сделки с австралийцами в человеческих жизнях? Шахта Брокен-Хилл оправдывает свое имя, эксплуатируя своих рабочих - многие из которых являются беженцами, которые бежали от завоевания Японией островов Тихого океана крайне жестокими способами, - Харрингтон взял паузу, прежде чем нанести последний удар - Американцы должны знать, что президент Беннетт пересчитывает свои серебряные доллары руками, залитыми кровью.""
WFB.Chains.6.desc.d:0 "Президент Беннетт вошёл в Овальный кабинет и обнаружил, что весь его персонал сгрудился вокруг радио. Вице-президент Форд быстро помахал Беннетту - Это Майкл Харрингтон, мистер президент. \n\nБеннетт нахмурился. - На что сегодня злится наш местный социалист? Мы держали его в стороне от Австралии... \n\n"Президента нужно судить по его действиям, а не по его словам. Я соглашусь, что Закон администрации о гражданских правах был смелым по своему охвату и заслуживает похвалы. Но свобода является универсальной ценностью, и мне больно от того, что администрация не признает своего поощрения притеснений за границей, в то время как она продвигает свободу дома. \n\nБеннетт ощетинился - "Подлый ход, Харрингтон" \n\nИ когда-нибудь президент останавливался, чтобы рассмотреть цену его недавней сделки с австралийцами в человеческих жизнях? Шахта Брокен-Хилл оправдывает свое имя, эксплуатируя своих рабочих - многие из которых являются беженцами, которые бежали от завоевания Японией островов Тихого океана, крайне жестокими способами. - Харрингтон взял паузу, прежде чем нанести последний удар - Американцы должны знать, что президент Беннетт пересчитывает свои серебряные доллары руками, залитыми кровью.""
WFB.Chains.6.a:0 ""Это проблема австралийцев, а не моя!""
WFB.Chains.6.b:0 ""Я думаю, что нам нужно поговорить с Канберрой...""

WFB.Chains.7.t:0 "Неверная цена"
WFB.Chains.7.desc:0 "Студенты собрались в общей комнате общежития с плакатами и маркерами в руках. Небольшая сборочная линия по производству знаков протеста и лозунгов, все для продвижения общего дела достоинства и свободы в Америке и за её пределами. \n\n- Быстро, всем заткнутся - тут Харрингтон! - Студенты замолчали, когда Майкл Харрингтон, звезда прогрессивистов и бывший студент, вышел на экран телевизора, чтобы поговорить с журналистами. Они собрались вокруг телевизора, ожидая его мудрых слов. \n\n- Мистер Харрингтон, вы весьма критически отнеслись к сделке администрации Беннетта с Австралией, касающейся импорта серебра. Что вы думаете о сегодняшнем заявлении президента? - Хор шипения и свиста поднялся от собравшихся студентов при словах репортера, но те, кто пытался слушать, их заткнули. \n\n- Ну, администрация сказала, что у неё нет полномочий приказывать Австралии поступать правильно по отношению к жителям тихоокеанских островов, которые, честно говоря, находятся в рабстве, чтобы прокормить нашу собственную отчаянную потребность в дешевых деньгах, - Ядовито заявил Харрингтон. - Если президент Беннетт утверждает, что является моральным центром разделенной Америки, мы должны указать на Австралию как на яркий пример того, куда ведут его ценности."
WFB.Chains.7.a:0 "Долой Беннетта!"

WFB.Chains.8.t:0 "Тяжелое снисхождение"
WFB.Chains.8.desc:0 "- Это не так, Гарольд!- Огрызнулся Беннетт в темном Овальном кабинете. - Я по уши завяз в том, как Австралия загоняет своих беженцев до смерти, и если это становится проблемой в Америке, я гарантирую, что рано или поздно это станет проблемой для вас. - Услышав ответ из Канберры, он кивнул, положил трубку и выключил свет. \n\nТри дня спустя улыбающийся президент Беннетт стоял перед галереей Прессы в Белом доме, и все разговоры были сосредоточены на скандале в Австралии и на обвинениях НПП.\n\n- Я рад, что вы спросили о Брокен-Хилле, - заявил Беннетт, - потому что я только что получил сообщение от австралийского правительства, что они начнут официальное расследование злоупотреблений на шахте. Мистер Харрингтон требовал посмотреть на мои действия - могу я считать вас свидетелями? \n\nКогда смех стих, один из репортеров поднял руку. - Президент Беннетт, несколько сенаторов-демократов говорят, что они обеспокоены тем, как вы грубо обращаетесь с другими членами ОСН. Они обеспокоены тем, что вы сделаете то же самое в отношении внутреннего законодательства."
WFB.Chains.8.a:0 ""Я бы не беспокоился о них.""

WFB.Chains.9.t:0 "Серебрянная мечта Хортона"
WFB.Chains.9.desc:0 "Хортон мечтал о Маке Хортоне, занимавшемся продажей мечт. Детское лицо, сияющее, когда они с благоговением поднимают миниатюрную лодку; легкая улыбка родителей, когда они тянутся за моделью лучевого ружья, идеальным подарком на день рождения. Стоя у кассы магазина игрушек, Хортон наблюдал за покупателями, внимательно изучавшими его коллекцию, зная, что их деньги-небольшая плата за счастье. \n\nХортон тоже видел сны. Он мечтал об экспансии; он мечтал о миллионах детей в Америке, нуждающихся в радости, далеко за пределами Лоуренса, штат Канзас. Но ему понадобятся средства сверх того, что он имел в настоящее время, чтобы расшириться в следующем округе, не говоря уже о масштабах всей страны. \n\nИ всякий раз, когда он приходил в местный банк, чтобы попросить ссуду, он всегда грубо просыпался: деньги есть, если он готов платить ростовщические проценты. Что-то насчет нехватки денег, что звучало нелепо. Как мог Дядя Сэм не иметь двух пятицентовиков, чтобы потереть друг о друга? Кредитный инспектор всегда виновато пожимал плечами. Что же делать ему или Хортону, если в Вашингтоне не хватает серебра? \n\nИ вот каждую неделю Хортон входил в отделение банка с угасающей надеждой и выходил оттуда с умирающими мечтами. Он был уверен, что и сегодня ничего не изменится, пока управляющий не затащил его в кабинет. \n\n- Мистер Хортон! Сегодня есть хорошие новости...""
WFB.Chains.9.a:0 "Серебро вернулось; мечта ещё жива!"

WFB.Chains.11.t:0 "Зов с высоты"
WFB.Chains.11.desc:0 "В определенные дни президент Беннетт уединялся утром в Овальном кабинете со своими советниками, планируя свои дальнейшие действия. Спокойную политическую работу лучше всего делать без отвлекающих факторов. \n\nВ дверь постучали, и в комнату заглянул адъютант. Секунду он смотрел себе под ноги, потом продолжил: - Вам звонят, господин Президент. Из Солт-Лейк-Сити, некий мистер Томас Монсон.\n\n- Я приму его здесь, Спасибо. - Беннетт преодолел расстояние за несколько секунд, прежде чем плотно закрыть дверь перед носом Эллиота. Звонок от старшего руководителя Церкви Иисуса Христа Святых последних дней совершенно определенно не нуждался в рекламе неосторожного помощника.\n\nЗазвонил телефон, и президент Беннетт вздохнул, прежде чем снять трубку. - Мистер Монсон. По какому поводу вы сегодня звоните?\n\n- Брат Беннетт, я хотел поговорить с тобой о речи о гражданских правах, которую ты произнес на днях.- Монсон, не теряя времени, перешёл к делу. -А ты не думаешь, что мы должны дать диалогу время поработать? Спешка с земными решениями не слишком поможет заполнить духовную пустоту между расами. \n\nБеннетт глубоко вздохнул. Конечно, у церкви было свое мнение, но у него-свое..."
WFB.Chains.11.a:0 "Стране нужны гражданские права, их стоит спустить сверху."
WFB.Chains.11.b:0 "Мы не можем торопить примирение."

WFB.Chains.12.t:0 "Равны перед законом, равны перед Богом"
WFB.Chains.12.desc:0 "Президент Беннетт откинулся на спинку стула, отвечая на просьбу Томаса Монсона "воздержаться" от обсуждения вопроса о гражданских правах. - Мистер Монсон, я обязан заботиться обо всех людях в Соединённых Штатах, и мне ясно, что мы не можем ставить одну группу людей выше другой в глазах закона. Больше нет; РДК не потерпит этого и люди не потерпят этого. \n\nБеннетт посмотрел через окно Овального кабинета на Южную лужайку. За ним был эллипс, парк, в котором проходили протесты и контрпротесты, сражающиеся за гражданские права на виду у Белого дома. Нация, разрывающая себя на части за годы правления Никсона и долгое десятилетие беспорядков в области гражданских прав. \n\nОн был избран, чтобы объединить нацию и исцелить, и, как сказал Линкольн, нация не выживет наполовину порабощенная, наполовину свободная. Даже в столетие, последовавшее за гражданской войной, Америка все ещё оставалась нацией, воюющей в душе. \n\n- Мистер Монсон, - сказал Беннетт, - помимо моих обязанностей блюсти Конституцию, я ещё и религиозный человек. И если я должен практиковать учение Христа, придерживаться принципа, что все мы равны по образу Божьему, то я не могу свидетельствовать о страданиях, основываясь только на цвете кожи человека."
WFB.Chains.12.a:0 "Настало время гражданских прав."

WFB.Chains.13.t:0 "Только не при Монсоне!"
WFB.Chains.13.desc:0 "После слов Беннетта воцарилось молчание; старейшины мормонской церкви не говорили необдуманно. \n\n- Я разочарован, брат Беннетт. - Томас Монсон даже не пытался скрыть своего неудовольствия. - Я уважаю то, что вы благочестивый человек, но мне казалось, что вы больше склонны прислушиваться к мнению старейшин Церкви по вопросам нравственного значения. \n\nБеннетт молчал. Достоинство должности президента требовало не меньшего. \n\n- Церковь не может согласиться с тем, что радикальные изменения-это правильный путь вперед. Монсон вздохнул. - Конгрегация этого не примет, и я могу себе представить, что не один буду разочарован, если ваша администрация пойдет по этому пути."
WFB.Chains.13.a:0 "У Монсона есть свое мнение..."

WFB.Chains.14.t:0 "Добрая работа"
WFB.Chains.14.desc:0 "После слов Беннетта воцарилось молчание; старейшины мормонской церкви не говорили необдуманно. \n\n-Я ценю, что ты набожный человек, брат Беннетт.- Сказал Монсон. - И поверьте мне, я очень верю в то, что человек, который возглавляет нашу страну, - это человек, который уважает веру. Работа лидера трудна, даже если вы продолжаете делать то, что считаете правильным. \n\nБеннетт молчал. Достоинство должности президента требовало не меньшего. \n\n- Я знаю, что тебе нужно заботиться о своей пастве, как и мне, - продолжал Монсон. - Очень хорошо, Брат Беннетт; вы убедили меня, что дело гражданских прав не может быть отложено, и если вы продолжите свои действия, то я постараюсь сделать так, чтобы верующие поняли это."
WFB.Chains.14.a:0 "Как ещё одна гора с плеч"

WFB.Chains.15.t:0 "По стопам Божьим"
WFB.Chains.15.desc:0 "Овальный кабинет был в основном очищен от прихлебателей и высокопоставленных лиц, которые столпились в комнате, чтобы засвидетельствовать подписание Билля о гражданских правах администрацией Беннетта, оставив президента Беннетта наблюдать закат над Южной лужайкой. В Вашингтоне было тихо, пожалуй, впервые за несколько недель. О, по обе стороны были те, кто остался бы недоволен итогос. Люди Джорджа Уоллеса из НПП не спускали с него глаз, а Линдон Джонсон все утро талдычил помощникам администрации по углам про "преступно слабый" законопроект Беннетта о гражданских правах. \n\nНо пока в Вашингтоне было тихо, и страна двигалась вперед. Это то, что Беннетт обещал, и Беннетт выполнил.\n\nХватит ли этого, чтобы направить Америку в правильном направлении, как страну и как народ, далеко в будущее? Беннетт признался, что не знает, да и не узнает, потому что Америка, скорее всего, дойдет до пункта назначения после того, как он встретится с Богом. \n\nНа следующее утро Беннетт обнаружил на стопке папок, украшавших стол в Овальном кабинете, аккуратно упакованное письмо от Томаса Монсона. Он пролистал вложенные страницы, слегка улыбнулся и принялся за работу."
WFB.Chains.15.a:0 "Бог может судить меня, но доброе слово не повредит."

WFB.Chains.17.t:0 "С Богом в качестве моего свидетеля"
WFB.Chains.17.desc:0 "Овальный кабинет был в основном очищен от прихлебателей и высокопоставленных лиц, которые столпились в комнате, чтобы засвидетельствовать подписание Билля о гражданских правах администрацией Беннетта, оставив президента Беннетта наблюдать закат над Южной лужайкой. В Вашингтоне было тихо, пожалуй, впервые за несколько недель. О, по обе стороны были те, кто остался бы недоволен итогос. Люди Джорджа Уоллеса из НПП криво смотрели на него исподлобья, а несколько других сенаторов-демократов Юга уже подумывали примкнуть к Линдону Джонсону и Роберту Кеннеди. \n\nНо пока в Вашингтоне было тихо, и страна двигалась вперед. Он ковал железо не отходя от кассы, подавая пример всей стране.\n\nХватит ли этого, чтобы направить Америку в правильном направлении, как страну и как народ, далеко в будущее? Беннетт признался, что не знает, да и не узнает, потому что Америка, скорее всего, дойдет до пункта назначения после того, как он встретится с Богом. \n\nНа следующее утро Беннетт обнаружил на стопке папок, украшавших стол в Овальном кабинете, аккуратно упакованное письмо от Томаса Монсона. Он пролистал вложенные страницы, слегка нахмурился и принялся за работу."
WFB.Chains.17.a:0 "Бог меня рассудит, и моя совесть чиста, Монсон!"

WFB.Chains.19.t:0 "Спасение и проклятие"
WFB.Chains.19.desc:0 "Церковные скамьи в Солт-Лейк-Сити были заполнены для воскресной службы, но собравшиеся прихожане могли говорить только о президенте. \n\nЗакон О гражданских правах - причем прогрессивный - был принят в Вашингтоне, хотя руководство заявляло, что брат Беннетт будет "стоять на стороне морального большинства".- А теперь, когда законопроект был принят с ликованием на севере и скрежетом зубов на Юге, как отреагирует Запад? \n\nОдин из прихожан печально повернулся к своему соседу. - Я не могу поверить, что президент проигнорировал кворум Двенадцати Апостолов и пошёл вперед с законопроектом. Он всегда казался таким хорошим человеком. \n\n- Может быть, он любит чёрных больше, чем Бога, - последовал пренебрежительный ответ. - Как ты можешь считать себя человеком веры, если не слушаешь старейшин Церкви?" \n\nПаства притихла, когда старейшина Томас Монсон с грозным выражением лица взошёл на кафедру. - Я прошу, чтобы наша паства в эти трудные для нашего народа времена заглянула внутрь себя, чтобы найти в себе силы и помолиться за душу брата Беннетта, который сбился с пути истинного..."
WFB.Chains.19.a:0 "Похоже ли, что моя душа нуждается в спасении?"

WFB.Chains.20.t:0 "Запах папства"
WFB.Chains.20.desc:0 "- Господин Президент! Вы захотите это увидеть! \n\nУслышав панический звонок помощника, Беннетт вошёл в кабинет начальника штаба, раздраженный тем, что его вечёрние чтения были прерваны. Сотрудники Белого дома, в том числе вице-президент Форд, сгрудились вокруг телевизора, показывающего интервью Майкла Харрингтона телеканалу Си-би-эс. \n\n- Почему вы не сказали мне, что разговаривали с Томасом Монсоном, господин Президент? - Прошептал Форд. Беннетт замер, когда Харрингтон начал свою тираду. \n\n- Любой, кто делал карьеру в политике или ходил на курсы гражданского права в детстве, знает, что разделение церкви и государства является священным. Черт возьми, каждому Кеннеди приходилось уворачиваться от обвинений в том, что он марионетка Рима, да и я не исключение, даже если я бывший католик!- Харрингтон ткнул карандашом в камеру. - Так почему же у мормонской церкви в Солт-Лейк-Сити есть прямая линия с президентом Соединённых Штатов? Это было бы неловко, если бы не было совершенно опасно, особенно учитывая слова старейшины Монсона о недавнем законе О гражданских правах...\n\nФорд отвел Беннетта в сторону. - Я не собираюсь подвергать сомнению ваше право говорить со священником, но мне нужно, чтобы Вы были откровенны со мной сейчас. Повлиял ли Томас Монсон на ваши решения по закону о гражданских правах, и стоит ли нам об этом говорить?"
WFB.Chains.20.a:0 ""Я сказал Монсону нет; у Харрингтона нет полной истории!""
WFB.Chains.20.b:0 ""Да, но что в этом такого? Мы все разговариваем со священниками.""

WFB.Chains.21.t:0 "Промах"
WFB.Chains.21.desc:0 "Через несколько дней после интервью Харрингтона с Уолтером Кронкайтом президент Беннетт вышел из Белого дома, где толпа журналистов ждала комментариев. \n\n- Господин Президент! Что касается заявления мистера Харрингтона в начале этой недели, правда ли, что вы говорили со старейшинами мормонской церкви о политике? \n\n- Что касается вопроса о том, поддерживал ли я контакт с мистером Монсоном, то да, поддерживал. Откровенное признание Беннетта ошеломило толпу и заставило её замолчать. - Но нет, если вас интересует, не оказывал ли Мистер Монсон чрезмерного влияния на политику моей администрации, то нет. \n\n- А как же закон О гражданских правах?- Репортер, оправившись от первоначального шока, выпалил очевидный вопрос. \n\nБеннетт пожал плечами. - Ну, если вы действительно читаете текст, есть много моментов, по которым мы с мистером Монсоном расходимся во мнениях. Мнения мистера Монсона хорошо известны, но мы не можем сходимся во взглядах на все лишь только потому, что разделяем одну и ту же веру.\n\nБеннетт усмехнулся, когда репортерские ручки принялись яростно строчить. - Не знаю, откуда Мистер Харрингтон взял, что вера человека это его политика, но это нелепо."
WFB.Chains.21.a:0 "Этого мало для победы над королем"

WFB.Chains.22.t:0 "На Бога уповаем"
WFB.Chains.22.desc:0 "Президент Беннетт потратил лишние тридцать минут во время последней воскресной молитвы, чтобы посидеть перед алтарем, прежде чем вернуться в Овальный кабинет для очередной работы. \n\nБыл принят закон О гражданских правах в консервативной редакции. Север уже поднял шум вокруг "Джима Кроу Беннетта", как его назвал Майкл Харрингтон несколькими днями ранее. Но большая часть остальной части страны, казалось, пребывала в мире - хотя он предполагал, что на юге возникнет некоторое недовольство, как только Министерство юстиции направит своих людей для проведения необязательных консультаций с государственными властями. Америка, измученная многолетними потрясениями, казалось, была готова положить этому делу конец. \n\n"Что значит наша успокоенная совесть в Вашингтоне для негра?" - Президент Беннетт вспомнил язвительные слова Роберта Кеннеди в прессе после голосования в Сенате. Конечно, он был встревожен. Перед лицом самого тяжелого политического кризиса в Америке со времен Гражданской войны, кто бы не боялся сделать недостаточно? \n\nОн посмотрел на изображение Иисуса на кресте. Беннетт был верным человеком, и этот поступок был тем, с чем он мог быть спокоен. Не говоря уже о Томасе Монсоне; это было дело только для Беннетта, дилемма, которую разделял любой человек веры на своем посту. Беннетт был верен себе, и этого будет достаточно для Америки."
WFB.Chains.22.a:0 "Мы все лишь скромные слуги."

