GLD68_tightened_union_requirements:0 "Ужесточение требований профсоюзов"
GLD68_tightened_union_requirements_desc:0 "Американская мечта, с самого своего рождения благодаря созданию нашей собственной страны, была подчинена идее свободной и процветающей экономики, позволяющей каждому американскому гражданину найти себя способным достичь беспрецедентного успеха благодаря плодам своего собственного труда. И после многих лет крупные предприятия, управляемые этими успешными и трудолюбивыми американцами, вынужденные вести войну против профсоюзов рабочих, пытающихся защититься от фиктивных опасностей на рабочем месте, сумели заручиться поддержкой президента Голдуотера в удушении профсоюзов. Наконец, после стольких лет беспорядочного прогресса и сдерживания, американский большой бизнес снова будет процветать, как и единая страна!"
GLD68_war_against_the_afl:0 "Война против АФТ-КПП"
GLD68_war_against_the_afl_desc:0 "Путь к одному из величайших достижений президентства Голдуотера был открыт. Американская Федерация Труда и Конгресс Промышленных Оорганизаций, или АФТ-КПП, стала занозой в боку бизнеса по всей стране, ослабляя способность финансового процветания через завоевание американского рынка путем создания все более и более вялых рабочих союзов. Это неправильно, это не по-американски, и президент Голдуотер занимается этим делом! Вскоре администрация откроет дело в Верховном суде, чтобы ослабить мощную хватку американского процветания, которую держит АФТ-КПП. Однако если мы проиграем в суде, наша администрация может потеярть все..."
GLD68_afl_cio_victorious:0 "Трумф АФТ-КПП"
GLD68_afl_cio_victorious_desc:0 "То, что когда-то было светлой мечтой американского консерватизма и экономического процветания, теперь лежит в огненном и темном пепле несостоявшегося Верховного суда, прямо рядом с легитимностью и уважением страны к администрации Голдуотера. Судьи Верховного суда полностью уничтожили наши попытки свергнуть раздутое АФТ-КПП, и теперь, более чем когда-либо, жирные профсоюзники будут проникать в остальные американские предприятия, чтобы взять их под свой контроль. Мы боролись за американскую свободу, за ту самую американскую мечту, которая принесла нам независимость; однако теперь все, что мы можем найти, - это печаль поражения и все меньшие и меньшие шансы на переизбрание, поскольку мысли о будущем эхом отдаются в голове президента..."
GLD68_afl_cio_weakened:0 "АФТ-КПП ослаблена"
GLD68_afl_cio_weakened_desc:0 "Сражение состоялось,солдаты закона были развернуты, артиллерия обдумывания была выпущена, и стоимость этой войны была подсчитана. В конце концов, однако, мудрые члены Верховного Суда осознали истину, справедливость и праведность в нашем деле против АФТ-КПП в попытке реализовать большие средства процветания в нашей стране! В то время как Верховный суд не полностью уничтожил АФТ-КПП, ему удалось создать несколько обвинений против профсоюзов и того, насколько они могут препятствовать крупному американскому бизнесу. И с этой великой победой американского бизнеса, так сказать, приходит слава и уважение американского народа к президенту Голдуотеру!"
GLD68_anti_corruption_crusade:0 "Крестовый поход против коррупции"
GLD68_anti_corruption_crusade_desc:0 "Коррупция в правительстве Соединённых Штатов стала слишком большой и слишком могущественной, способной влиять на законы Конгресса, действия исполнительной власти и даже судебные решения. Это не может служить маяком свободы, которым Соединённые Штаты Америки служат в этом измученном мире; скорее, администрация должна немедленно начать борьбу с потенциальными источниками коррупции. Кроме того, президент Голдуотер понял, что НПП является гораздо большим подозреваемым в игре коррупции в Соединённых Штатах; таким образом, нашим главным приоритетом должно быть искоренение коррупции скорее в НПП, чем где-либо ещё в правительстве."
GLD68_anti_corruption_crusade_2:0 "Крестовый поход против коррупции"
GLD68_anti_corruption_crusade_2_desc:0 "Коррупция в правительстве Соединённых Штатов стала слишком большой и слишком могущественной, способной влиять на законы Конгресса, действия исполнительной власти и даже судебные решения. Это не может служить маяком свободы, которым Соединённые Штаты Америки служат в этом измученном мире; скорее, администрация должна немедленно начать борьбу с потенциальными источниками коррупции. Однако, в отличие от остального американского руководства, это совершенно непредвзятый вопрос, и ни одна фракция правительства Соединённых Штатов не должна оставаться неисследованной в это время глубоко укоренившейся коррупции, не взирая на последствия!"
GLD68_union_whitelist:0 "Белый список профсоюзов"
GLD68_union_whitelist_desc:0 "Конечно, запретить профсоюзы сами по себе было бы чрезвычайно трудной и, в конечном счете, расточительной задачей для президента Голдуотера и его администрации. Скорее, выпуск официального списка одобренных президентом профсоюзов будет гораздо более удобоваримым для американской общественности и позволит нам помочь тем подлинным профсоюзам рабочих, которые стоят на стороне среднего американского рабочего, а не действуют как хулиганы по отношению к великим американским бизнесменам по всей стране. Наконец, мы уничтожим проклятия коррупции на американском рынке, которые навлекли на него чрезвычайно раздутые и чрезмерно усердные профсоюзные организации, и положим начало новой эре блестящего, золотого процветания для всех трудолюбивых американских патриотов по всей стране!"

