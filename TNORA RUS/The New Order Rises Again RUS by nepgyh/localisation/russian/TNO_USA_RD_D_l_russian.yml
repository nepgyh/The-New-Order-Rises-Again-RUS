POLITICS_BOB_DESC:0 "Роберт Макнамара, президент Соединенных Штатов и, возможно, что самый влиятельный человек в мире - не человек эмоций. Годы диллем за границей и дома оставили его в ожесточенной уверенности, что эмоции это смерть разума. Без разума не может быть стабильной демократии, а без стабильной демократии не может быть Америки. Таким образом, если нация хочет пережить Холодную войну в целости и сохранности, то в ней не может быть места для компромиссов с совестью - эффективность и практичность превыше всего. Если военные стандарты IQ должны быть снижены для расширения призыва, то они будут снижены. Если страна должна быть захвачена для защиты американского народа, то она будет захвачена. Если налоги должны быть повышены для оплаты обороны, то они будут повышены. Враги Америки, в отличии от нее, не знают жалости, раскаяния или страха. Политика требует свободы, поэтому свобода должна отрастить свои зубы для выживания. \n\nОбладатель блестящих образования и карьеры в бизнесе, Макнамара всегда отставал примат эффективности над сентиментальностью - и теперь он находится в уникальной по своей силе ситуации для исполнения своих желаний в политике. Его планы заключаются в слиянии налоговых органов, реформировании налоговой системы для облегчения ее бремени для простого американца, сокращения социальной защиты и стремительного расширения федеральной власти для утоления своей жажды контроля. Чем больше впустую растрачиваемых денег он спасет от некомпетентного правительства Соединенных Штатов, тем больше он сможет вложить в укрепление Вооруженных сил страны для защиты от милитаризирующихся немцев и японцев.\n\nОстается вопрос - сможет ли безжалостная эффективность и политическая прагматичность Макнамары осушить правительственное болото и превратить Америку в грозного гиганта, которым она когда-то была, или падет, как его предшественники. Как бы то ни было, врагам Соединенных Штатов было бы благоразумно остерегаться человека, отрекшегося от эмоциональных желаний - такой человек может легко сбросить мир в пропасть."

USA.1701.t:0 "Инаугурация Джорджа Ромни"
USA.1701.d:0 "Знакомая мелодия Amazing Grace прокатилась по подиуму. Джордж Уилкен Ромни, американский патриот, христианин, отец, сын, а теперь и президент, поднялся по священным ступеням, по которым раньше шли многие его предшественники.\n\nЯркие раскалённые солнечные лучи, казалось, пронеслись по стадиону, сливая ликующие массы в одно целое: рядом с ним его коллеги и соотечественники из Республиканско-демократической партии, а впереди почтительно сидящие, хотя и нейтрально выглядящие члены НПП, прогрессивный лидер Генри Джексон. и националистка Шлэфли - последняя выглядит немного более взволнованной.\n\nСо стороны, казалось, раздавались нестройные голоса - очевидно протестующие. Смешанная группа недовольных студентов, некоторые из которых несли плакаты с изображением павшего вождя Бухарина или несправедливо обвиняли его в том, что случилось с Мартином Лютером Кингом, и всё же к счастью, это была небольшая группа, поэтому он не обращал на них внимания. С лёгкой улыбкой он позволил своему взгляду украсить толпу в последний раз, прежде чем положить руку на экземпляр Книги Мормонов, поблагодарив Господа за этот день, и начать говорить.\n\n"Мои соотечественники, сегодня для всех нас день, когда по милости Божьей мне было даровано служить этой великой нации, быть ее лидером и в то же время слугой народа, как это заповедовал Христос."\n\nЕго голос потонул в восторженном рёве, пока он готовился к грядущим испытаниям, с которыми ему еще обязательно предстоит столкнуться."
USA.1701.a:0 "Словно Ной, он выдержит все невзгоды."


USA_bob_72_workwiththeparty:0 "Работа с партией"
USA_bob_72_workwiththeparty_desc:0 "Поскольку мы победили на выборах как республиканцы-демократы, вполне разумным, даже благоразумным, будет работать в рамках нашей коалиции. На первом месте в повестке дня стоит предоставление военным ресурсов, необходимых им для самосовершенствования. Хотя мы всегда можем найти больше способов сократить неэффективность и расточительство, иногда необходимо больше денег на большее обучение, больше число рекрутов, самолетов и кораблей. Затем, когда у нас будет достаточно мускулов, чтобы напрячься, мы сможем занять еще более сильную позицию против немцев, которые отвечают только силой. Ну, ей-богу, у нас будет сила!"
USA_bob_72_breakoutthegraphs:0 "Разбить графики"
USA_bob_72_breakoutthegraphs_desc:0 "Самая важная работа, которую нужно сделать, честно говоря, скучна и некрасива. Это много поздних ночей, цифр, диаграмм и формул и, в конце концов, самый лучший, самый логичный, самый эффективный способ обеспечить оборону и благосостояние Америки.\n\nСтарые времена попыток привести идеологию в соответствие с реальностью закончились. Теперь мы используем холодные, жесткие факты, чтобы максимизировать все, особенно когда речь заходит об обороне. Лучшее место для размещения авианосцев. Наиболее эффективное устрашение. Лучшие методы обучения, чтобы обеспечить минимизацию американских потерь и максимизацию потерь наших врагов. И, при необходимости, лазейки и серые зоны действующих законов, которые мы можем использовать в своих интересах.\n\nПоставь кофейник, ночь будет долгой."
USA_bob_72_layoutthevision:0 "Изложить свое видение"
USA_bob_72_layoutthevision_desc:0 "С республиканцами-демократами, твердо стоящими за нас, пришло время приступить к работе. Президент работает с сенаторами от обеих партий над радикальным законопроектом о выделении дополнительных миллиардов военным, чтобы финансировать все, начиная от новых систем вооружения, модернизации технологий, чтобы стать более способными и инвестировать в улучшение жизни наших солдат. Но самый большой аспект законопроекта - предоставить агентству перспективных оборонных исследовательских проектов свободу действий и средства, чтобы не только превзойти немцев и японцев прямо сейчас, но и в следующем столетии. Мы сделаем Америку не только самой сильной страной в мире в военном отношении, но и самой дальновидной и передовой!"
USA_bob_72_appeasetherepublicans:0 "Успокоить Республиканцев"
USA_bob_72_appeasetherepublicans_desc:0 "В то время как демократы могут быть на подъеме теперь, когда Макнамара находится у власти, это не означает, что мы можем полностью игнорировать республиканцев и их потребности и желания. На самом деле, это сделало бы управление правительством намного сложнее и капризнее, а это последнее, чего хочет новый президент. У вице-президента Бая уже есть идея работать с Республиканской партией: Закон о патентных процедурах университетов и малого бизнеса. С тех пор, как федеральное правительство начало выделять университетам гранты на разработку новых технологий, споры о том, кому на самом деле принадлежат интеллектуальные права на новые разработки, стали весьма напряженными. Этот новый законопроект упростит его, предоставив университетам возможность патентовать и получать прибыль от этих изобретений, поскольку они сделали всю тяжелую работу. И президент всецело за то, чтобы дать тем, кто упорно работает над идеями и технологиями для повышения безопасности и уровня жизни Америки, право на процветание."
USA_bob_72_appointrusk:0 "Назначить Раска"
USA_bob_72_appointrusk_desc:0 "Одним из самых трудолюбивых людей, работающих в настоящее время в правительстве США, является Дин Раск. Тихий и застенчивый, он умеет разбираться в деталях и может увидеть много сторон одного и того же вопроса, придя к наилучшему выводу после долгих раздумий. Именно такой человек нам и нужен, чтобы руководить министерством обороны. В то время как карьера Раска до сих пор была в Государственном департаменте, президент Макнамара доверяет ему вести переговоры о соперничестве различных родов войск, чтобы работать вместе для достижения двойной цели - защиты Америки и защиты свободы.\n\nЕдинственная оппозиция, с которой мы столкнулись в отношении подтверждения рисков, это Уберпацифистские республиканцы, такие как сенатор Макговерн, но они составляют очень, очень небольшое меньшинство. С другой стороны, они не хотели бы, чтобы кто-то сидел в Пентагоне, если только они не были хиппи."
USA_bob_72_themcnamarapresidency:0 "Президентство Макнамары"
USA_bob_72_themcnamarapresidency_desc:0 "Роберт Макнамара не тот человек, которого можно было бы назвать харизматичным политиком. Он изучал экономику в Калифорнийском университете в Беркли, а перед войной получил степень магистра в Гарварде, а затем служил в армейском воздушном корпусе. Он не был ни летчиком, ни фронтовым офицером, но проводил статистический анализ эффективности бомбардировщиков, даже когда японцы теснили американцев через Тихий океан. После войны Макнамара перешел на государственную службу, работал в Министерстве обороны при нескольких администрациях и делал все возможное, чтобы сделать вооруженные силы США самыми эффективными и действенными в мире.\n\nТеперь, имея опыт работы как в частном секторе, так и превращения армии в отточенную машину, готовую противостоять Рейху и Восходящему Солнцу, он готов донести этот опыт до нации в целом. С молодым и популярным Берчем Бейхом в качестве его вице-президента, управляющего более публичными мероприятиями, Макнамара может делать то, что он делает лучше всего: хрустеть цифрами, находить эффективность и превращать американское правительство в тонко отточенную машину."
USA_bob_72_fillingthegovernment:0 "Наполнить правительство"
USA_bob_72_fillingthegovernment_desc:0 "Первый звонок нового президента Джорджу Шульцу, преуспевающему бизнесмену, который в предыдущие десятилетия занимал несколько правительственных постов, в том числе входил в Совет экономических советников Эйзенхауэра, был министром труда при Никсоне и в течение многих лет был комментатором и советником по экономической политике. На этот раз Шульцу поручат руководить Министерством финансов, так что у него будет реальная власть для реализации своих предложений и планов. У него также есть взгляды на внешнюю политику антифашистского толка, что должно сделать получение любого увеличения бюджета, которое мы предлагаем в будущем, чтобы пройти через бюрократию намного более гладким."
USA_bob_72_timetocleanhouse:0 "Весенняя уборка"
USA_bob_72_timetocleanhouse_desc:0 "Одной из проблем старого стиля политики было то, что лояльность к партии и уважение к идеологии были наиболее важными аспектами управления страной, даже если это не помогло Америке в долгосрочной перспективе. Президент Макнамара в это не верит: неэффективно ценить подчинение партии больше, чем компетентность в предмете, это ведет к междоусобицам и коррупции. Лучший способ, единственный способ управлять страной - это поставить лучших людей на правильные позиции, независимо от их политических взглядов. Республиканцы и демократы могут стонать и жаловаться, когда их кандидаты отбрасываются в сторону ради аполитичных лиц или, что еще хуже, членов НПП, но все это на благо Америки. Нация над партией."
USA_bob_72_rallythedemocrats:0 "Митинг Демократов"
USA_bob_72_rallythedemocrats_desc:0 "Президент не публичный оратор. Макнамара - парень с цифрами, и вы не можете убедить статистику с помощью сильных слов, и вы не можете изменить математические факты с помощью возвышенной риторики. Его слова никогда не войдут в пантеон великих американских речей, таких как Вашингтон, Линкольн или Кеннеди. Но когда у него есть что сказать, и что-то, что он не может просто передать Бейху, это должно быть важно. И объединение демократов, чтобы убедиться, что они все на одной странице, чтобы поддержать его администрацию, - это только одна такая попытка. Хотя речь, которую он произносит перед демократами, приглашенными в восточную комнату, полна штампов ("лучшее еще впереди!") и нескольких неуклюжих оборотов фразы ("Это будет нелегко, это будет трудно, это может быть даже сложно"), нет никаких сомнений в искренности этого, и его идеологические союзники тем более поддерживают его, что он, по крайней мере, приложил усилия."
USA_bob_72_timetogotowork:0 "Засучить рукава"
USA_bob_72_timetogotowork_desc:0 "Президент Макнамара обосновался в Белом доме, его повестка дня определена, его кабинет заполнен, а поддержка в Конгрессе обеспечена. Теперь, когда основа была заложена, пришло время официально утвердить новую доктрину Макнамары. Это будет не просто обращение к нации, как делали предыдущие президенты, чтобы наметить свою внешнюю политику, но это станет железным законом. Мы будем использовать наши демократические институты, чтобы показать врагам Америки, с чем они вскоре столкнутся.\n\nЯ бы уже дрожал в своих ботинках!"
USA_bob_72_callinthewhizkids:0 "Позвонить вундеркиндам"
USA_bob_72_callinthewhizkids_desc:0 "За время своей службы в администрации Никсона, Роберт Макнамара наладил профессиональные отношения, даже дружеские, с множеством молодых, талантливых и невероятно умных людей, которые вскоре стали известны как "вундеркинды" в федеральном правительстве. Если двенадцать лет назад они не играли главных ролей в правительстве, работая заместителями секретарей или закулисными специалистами и аналитиками, то теперь они более чем квалифицированы для внедрения современных систем управления в правительство, сосредоточившись на областях экономического анализа, исследования операций, теории игр и вычислений.\n\nАдам Ярмолинский, Уильям Кауфман и Чарльз Россотти это лишь некоторые из бизнесменов и интеллектуалов, которым будут даны высокие роли в правительстве, чтобы привнести современную чувствительность в уставшую механику управления. Старожилы и государственные служащие, которые больше полагаются на покровительство и не вызывают волн, возможно, не слишком рады работать под этими новыми и радикальными идеями, но это решение президента, а не их. Так что им лучше приспособиться или убраться с дороги."
USA_bob_72_politicsbedamned:0 "К черту политику"
USA_bob_72_politicsbedamned_desc:0 "Основные усилия Президента сосредоточены на внешней политике и военной сфере. Хотя Р-ДП разработали предвыборную платформу по внутренним делам, Макнамара собирается оставить эту трясину вице-президенту Бейху и Конгрессу, чтобы разобраться. Нет, он сосредоточен на общей картине, на всем мире.\n\nЕдинственные люди в Вашингтоне, которые заботятся о внешней политике так же, как Макнамара, это Национал-Прогрессивная партия, которая так же привержена антифашизму, как и он. Это может быть еретическим по отношению к партии президента и может потребовать согласия на сокращение благосостояния, или непомерно увеличить его, чтобы переманить одно крыло или другое на сторону его внешней политики, но это не стоит беспокойства. Пока Америка едина в защите демократии и свободы за рубежом, кого это волнует?"
USA_bob_72_nominatejackson:0 "Выдвинуть кандидатуру Джексона"
USA_bob_72_nominatejackson_desc:0 "Чтобы показать НПП, что мы всерьез хотим их поддержки, мы собираемся выдвинуть сенатора от Ц-НПП Генри М. "Ковша" Джексона на пост министра обороны.\n\nМакнамара и Джексон придерживаются одинаковой точки зрения, когда речь заходит о военных и иностранных делах: Германия и Япония являются самыми большими угрозами нашему образу жизни. Хотя они могут не прийти к согласию по многим другим политическим вопросам, Макнамара готов игнорировать это, чтобы обеспечить двухпартийную поддержку своей повестки дня. Республиканцам это может не понравиться, так как они не собираются назначать одного из своих парней главой Пентагона, но это будет хорошо принято остальной частью страны. Об этом свидетельствуют графики и опросы общественного мнения."
USA_bob_72_nominatejackson_tt:0 "§xЯстребы§! из избирателей §OНационал-Прогрессивной Партии§! оценят нашу двухпартийность."
USA_bob_appoint_rusk_event_tt:0 "§GПо крайней мере,§! мало кто осудит этот выбор."
USA_bob_72_callinthewhizkids_tt:0 "По крайней мере, §Yимейте§! хоть какое-то уважение к господствующей политике!"
USA_bob_72_workwiththeparty_tt:0 "§YРаботая с партией§!, мы в конечном итоге примем закон о §Gмассовом увеличении наших военных расходов§!."
USA_bob_72_appeasetherepublicans_tt:0 "Нахождение какой-то общей точки соприкосновения между двумя сторонами будет способствовать укреплению единства..."
USA_bob_72_timetocleanhouse_tt:0 "§YПорвав с партией§!, мы в конечном итоге примем законопроект, позволяющий нам иметь §xболее широкое присутствие на Ближнем Востоке...§!"
