 GLD.15.desc:0 "Долговая шапка проваливается, большая для Голдуотера, политическое поражение, это же была бы одна из его больших реформ"
 GLD.15.a:0 "Авторы, да вы задрали уже своими заглушками (прим.пер)"
 GLD.16.t:0 "Рабочие должны работать!"
 GLD.16.desc:0 ""Америка всегда процветала в те времена, когда каждый день американцы отработывали свою смену, а затем возвращались домой. С Гражданской войны до Первой мировой войны были созданы новые заводы, фермы, а экономика только росла. В тот момент, когда наши предки сошли с корабля, они могли получить любую работу, какую захотят."\n\n"Теперь я буду первым, кто скажет, что это не всегда была лучшая работа. На самом деле часто эть работы были жестокими, а иногда и смертельно опасными. Но если бы вы усердно трудились, если бы вы работали с умом, вы могли бы достичь более высокого положения в жизни, чем все, что можно было себе представить в Старом Свете. Вы могли бы купить дом, дать образование своим детям, начать свой собственный бизнес. Это было возможно, когда каждый мужчина мог работать".\n\n"Но теперь, со всеми правилами и условиями для штатов, американцы потеряли волю, способность, и даже право на работу".\n\n"Итак, вы можете спросить, почему моя администрация берет на себя титаническую задачу реформирования нашего социального обеспечения. По одной очень простой причине: 'Рабочие люди должны работать!'"\n\nАплодисменты в связи с речью президента на митинге в Чикаго были сильными, аплодисменты почти заглушили звук по телевизору. Майкл Харрингтон вместе с некоторыми из его ближайших друзей и советников смотрел телевизор. Лидер прогрессивистов покачал головой, встал и уменьшил громкость.\n\n"Он прав в одном", - сказал Харрингтон, поворачиваясь. "Рабочие должны работать. Но он, конечно, умолчал о том факте, что его хваленое время процветания, этот так называемый Золотой век, был веком баронов-грабителей, грязных корпораций, разгрома профсоюзов и Пинкертонов".\n\n"Безумец хочет, чтобы мы вернулись к этому. И люди приветствуют его за это." Харрингтон вздохнул и снова сел, а немой Голдуотер приветственно помахал рукой своим сторонникам. - "И как мы собираемся его остановить?"
 GLD.16.a:0 "Это броский слоган, если уж на то пошло."
 GLD.17.t:0 "Сдираем шкуру с бюджета!"
 GLD.17.desc:0 "Консерваторы в течение многих лет требовали взяться за топор федерального бюджета. Они постоянно заявляют, что пора положить конец бесполезным и дорогостоящим социальным проектам, которые приводят только к ленивым рабочим, более высоким налогам и большему правительственному контролю, превращая американский народ в детей, о которых заботится властное и властное "государство-няня". В основном они говорят, что взрослые люди могут позаботиться о себе сами.\n\nОднако с Барри Голдуотером в Белом доме и Доном Риганом в Министерстве финансов сейчас самое подходящее время, чтобы найти сбережения и сократить расходы для многих правых республиканцев. Но президент также остро осознает, что ему потребуется помощь более либеральных демократов внутри коалиции, чтобы принять такой бюджет, и компромиссы должны быть достигнуты. На самом деле предлагаемые сокращения, которые выходят сейчас, на самом деле кажутся довольно умеренными и более техническими, чем что-либо еще. Некоторые программы закрываются, в то время как другие будут объединены, чтобы реализовать эффективность в управлении и бюрократии, что обычно является самым большим расходом в любом случае в таких программах помощи. Кроме того, сокращается финансирование некоторых субсидий штатам на здравоохранение, образование, продовольственную и жилищную помощь и многое другое, а также вводятся дополнительные требования для обеспечения того, чтобы только те, кто действительно нуждается в них, получали эти средства.\n\nВ общем, никто не доволен бюджетом, но и мало кто по-настоящему зол на него: республиканцы недовольны тем, что сокращения были половинчатыми, а демократы разочарованы тем, что финансирование некоторых льгот, которые они считают стоящими и важными, было сокращено. НПП находится в двух крайностях: требуя увеличения социальных расходов или требуя полного разрушения всей системы социального обеспечения и медицинской помощи и многого другого одновременно. Так что Голдуотер может быть спокоен, поскольку каждый не получает то, что хочет, но и не полностью теряет все, это означает, что он пошёл на компромисс, который пройдет Конгресс."
 GLD.17.a:0 "Идеально баланс, как и все должно быть."
 GLD.18.a:0 "Успех"
 GLD.18.desc:0 "Консерваторы в течение многих лет требовали взяться за топор федерального бюджета. Они постоянно заявляют, что пора положить конец бесполезным и дорогостоящим социальным проектам, которые приводят только к ленивым рабочим, более высоким налогам и большему правительственному контролю, превращая американский народ в детей, о которых заботится властное и властное "государство-няня". В основном они говорят, что взрослые люди могут позаботиться о себе сами.\n\nОднако с Барри Голдуотером в Белом доме и Доном Риганом в Министерстве финансов сейчас самое подходящее время, чтобы найти сбережения и сократить расходы. И, клянусь Богом, Голдуотер и республиканцы собираются этим воспользоваться. Не будет никаких компромиссов, никакого милосердия. Предлагаемые сокращения, которые выходят, будут экстремальными. Многие программы закрываются, а те, которые выживают, будут сильно сокращены расходы на администрирование, что приведет к большому количеству безработных бюрократов. Финансирование субсидий государствам на здравоохранение, образование, продовольственную и жилищную помощь и многое другое сокращается почти до нуля, и вводятся значительно более высокие требования для обеспечения того, чтобы только те, кто действительно в этом нуждается, получали эти средства.\n\nВ целом, только республиканцы могут быть довольны бюджетом, но мало кто действительно сердится на него: если республиканцы в целом довольны тем, что государственные расходы будут массово сокращены, в то время как демократы разъярены тем, что финансирование многих программ и льгот, которые они считают стоящими и важными, было стерто. Марксисты бунтуют, и даже националистическое крыло НПП довольно нерешительно поддерживает такие радикальные меры. Этот бюджет станет величайшим испытанием для Голдуотера как лидера: сможет ли он сделать трудный выбор, который спасет Америку от большого правительства, или он будет вынужден уступить?"
 GLD.19.t:0 "Название винтовки"
 GLD.19.desc:0 "- Эй, Снежинка, а как по-немецки будет "белый"?\n\nРядовой Уитли вздохнул со своего места за постом охраны. Ему не нужно было отрывать глаз от Достоевского, чтобы узнать голос. Или развлекать его, если уж на то пошло. - Что случилось на этот раз, Анцель?\n\nВышеупомянутый капрал Анцель тащил с собой снайперскую винтовку - одну из новеньких М14 с оптическим прицелом RUMINT, раскачиваясь. - Просто думаю, как круто звучит название для этого подарка Голди.- Он ласкал её лакированный, слегка бледно-белый приклад, как мужчина ласкает своего любовника в постели. - Сердитая красавица никогда не промахивается и на пятьсот ярдов!"\n\nТеперь, когда Анцель пел хвалу Голдуотеру, это было настоящим сюрпризом. - "Подарок Голди"? Уитли фыркнул. "- Это я слышу от такого твердолобого правого, как ты?"\n\nЕго друг поднял два пальца. "- Первое: я голосую за любого, чья партия не начинается на Р.- Он опустил палец. - Во-вторых, я голосую за каждого, кто даст мне свежее, как на заводе, ружье. На самом деле все очень просто, - закончил капрал, пожимая плечами.\n\n- Я обязательно скажу сестре, что ты наконец-то увидела свет.- Время от времени она заслуживала хороших новостей за пределами их неблагополучного поместья.- \n\nАксель в замешательстве уставился на него. - Даже не шути насчет того единственного выстрела. Не ковыряйся в братских струпьях!\n\n- Это так...\n\n- В любом случае,-отмахнулся он, - Ты единственный, кто может говорить по-нацистски в радиусе двенадцати миль. А теперь скажи мне, как они называют белый цвет.\n\nПосле долгих лет забвения Уитли сумел неуверенно перевести:"
 GLD.19.a:0 ""'Вайс', да? Фантастика.""
 GLD.20.t:0 "Встреча с Мортоном"
 GLD.20.desc:0 ""Самое интересное в Трустоне Балларде Мортоне," - размышлял про себя Голдуотер, - "это то, что он был таким глубоко неинтересным человеком". Если бы вы объединили лица всех членов Конгресса в одного человека, результат, вероятно, был бы очень похож на него. Аккуратно подстриженные, короткие волосы, квадратное лицо. Трудно было представить, что такой ничем не примечательный человек может обладать такой властью - и все же он был здесь, лицом к лицу с президентом в Овальном кабинете.\n\n"Господин Президент," - вежливо начал он, - "я и мои друзья считаем, что мистер Риган немного увлекся своими планами". Голова Голдуотера склонилась набок, свет блеснул на линзах его очков. "Его сердце, конечно, в правильном месте, но он заходит... слишком далеко с этими сокращениями налогов и социальных пособий. Кое-что из того, на чем он настаивает, - это экономическая чушь".\n\n"Я выбрал его на эту роль, потому что согласен со многим из этой так называемой чепухи, Мортон." - ответил Голдуотер - "Честно говоря, я вовсе не думаю, что это чушь".\n\n"Вы можете быть со мной не согласны, господин Президент, но вот партия прямо поддерживает меня. Многие люди обеспокоены. Я не могу гарантировать, что идеи Ригана пройдут через Сенат", - ответил Мортон, устраиваясь в кресле и выстраивая свою главную атаку. "Теперь я думаю, что между нами более чем достаточно места для компромисса, особенно в вопросах торговли и государственного долга. Мы заключим сделку, и я гарантирую, что любой законопроект, который мы выдвинем, пройдет. Даю тебе слово."\n\nГолдуотер на мгновение задумался над предложением - Мортон говорил не пустые слова. Изрядное количество умеренных членов РДК верят в Нортона, и поддержат любые его начинания. Подойдя к этому прагматично, он сделал свой выбор. "Хорошо, мы заключили сделку. Надеюсь, ты готов объяснить моим избирателям, почему я отказываюсь от своих слов.""
 GLD.20.a:0 ""Господин президент, избирателям все равно, как вы улучшаете экономику. Их волнует, сделаете ли вы её лучше.""
 GLD.21.t:0 "Международная торговля"
 GLD.21.desc:0 "За последние семьдесят лет американская экономика росла не по дням, а по часам. Мы сделали это, приняв идеи и технологии, которые старые державы, довольные своими империями и богатством, игнорировали или презирали. Но нас никогда не пугали ни расстояние, ни пространство, ни отсутствие опыта или технических знаний. Мы проложили себе путь через континент, объединив Тихий океан и Атлантику стальными лентами, заполнив землю поселенцами, изгнанными с их родных земель. Мы включили электричество, конвейер, телефон, автомобиль, радио, самолет и совсем недавно - телевидение.\n\nБольшинство этих изобретений было разработано или создано, или усовершенствовано и усовершенствовано здесь, в Соединённых Штатах. Но для достижения этих великих подвигов, когда мы сделали больше стали, чем нацистская Германия и Японская империя вместе взятые, и построили экономику и нацию намного богаче, чем кто-либо в мире видел прежде, мы изолировали себя. Тарифы были высоки, а торговля ограничена. Мы избегали внешнего мира, а они, в свою очередь, избегали нас. Мы довольствовались тем, что делали свои машины, стиральные машины, телевизоры и продавали их самим себе. Конечно, некоторые из них были экспортированы в Канаду, некоторые в Мексику. Но никогда не в огромных количествах, а только ограниченными способами.\n\nНо тарифы и торговые барьеры - это признак одного из двух типов экономик: молодой, борющейся, стремящейся занять свое место в мире перед лицом международной конкуренции. Или это признак дегенеративного и боязливого народа. Коррумпированные лидеры и жадные бизнесмены, которые довольствуются тем, что жиреют на народе, который является заложником экономики завышенных цен и неэффективных товаров, монополии, которые стремятся только увеличить свое собственное богатство и власть, высасывая их из своей нации, вместо того чтобы бросить вызов миру, искать новые рынки, предлагая хорошее качество и обслуживание по справедливой цене.\n\nМы больше не слабая и борющаяся страна, так что это оправдание не имеет силы. Но разве мы нация картелей и монополий? Готовы ли мы просто бездельничать в упадке, позволяя нашим стандартам ускользать, а ценам расти? Я говорю - нет. Америка может конкурировать с кем угодно в мире. Если кто-то может сделать что-то лучше, мы должны учиться у него. Мы должны быть готовы принять торговлю со всем миром, без каких-либо ограничений или ограничений. Теперь настало время для Америки, чтобы принять свободную торговлю."
 GLD.21.a:0 "Да."
 GLD.22.t:0 "Путь Голдуотера"
 GLD.22.desc:0 ""Итак, Америка, я спрашиваю вас: вы хотите торговать с народом, который использует рабство и пытки? Вы хотите стать нацией, которая продает мясникам людей? Готовы ли вы тратить деньги на продукты, произведенные в лагерях для военнопленных? Я думаю, что ответ ясен."\n\nК сожалению, как и большая часть американской политики, ответ никогда не бывает таким чёрно-белым. Хотя эмбарго с Германским Рейхом, Итальянской Империей и Японией действовали с конца войны, они неуклонно ослабевали и открывались со временем: американские телевизоры путешествовали через океан за немецким пивом, японскими автомобилями или итальянским вином. В конце концов, с двумя третями мира и почти половиной населения земного шара под их властью полностью разорвать связи с фашистскими и ультранационалистическими державами мира было бы все равно, что отрезать себе руку. По крайней мере, многие крупные бизнесмены, многие из которых находятся на более правой стороне республиканцев, часто говорят так.\n\nНо торговля с такими странами всегда вызывала беспокойство и отвращение. Такие товары не всегда доступны, обычно по той простой причине, что они никому не нужны. Водить "Мерседес" - значит быть немцефилом, может быть, даже сторонником безумия Йоки. Покупка автомобиля "Мицубиси" показывает, что тысячи погибших на Тихом океане были напрасны, что иностранность и эффективность ценятся выше патриотизма и любви к Родине.\n\nГолдуотер, как доблестный антифашист, который он является, широко использовал это чувство. Для него "свободная торговля" означает нечто большее, чем низкие тарифы и незначительные ограничения: это означает торговлю с демократиями, с нациями, которые ценят свободу и свободу над тоталитаризмом и железным правлением. Многие ведущие республиканцы, бизнесмены, служащие своей стране в Конгрессе в течение некоторого периода, прежде чем вернуться к своему семейному бизнесу или крупным корпорациям, приходят в ужас от этого "Голдуотерского пути". Некоторые даже выходили и говорили об этом. Но общественное мнение в подавляющем большинстве поддерживает идею Голдуотера о "свободной торговле". Это даже рассматривается как мужественный поступок в остальном лояльного республиканца, чтобы противостоять богатым элитам, отстаивать то, во что он верит."
 GLD.22.a:0 "Путь Голдуотера это целое шоссе!"
 GLD.23.t:0 "Саммит ОСН по экономике"
 GLD.23.desc:0 "Мы разослали приглашения всем членам Организации Свободных Наций собраться в Ванкувере на первый в истории экономический саммит ОСН. Президент Голдуотер лично отправится на Север, чтобы встретиться с официальными лицами, министрами и деловыми лидерами союзников Америки. В конце концов, все это его идея, способ попытаться сблизить альянс. Официально было заявлено, что целью саммита является поощрение торговли между членами ОСН в духе свободы и демократии, сохраняя при этом их силу и волю противостоять фашистам и империалистам в Евразии.\n\nТем не менее, президент США не скрывает своего желания заключать соглашения о свободной торговле и открывать больше рынков в некоторых небольших странах, которые колеблются, если не прямо враждебны. В конце концов, такие страны, как Австралия и Южная Африка, с более мелкой экономикой и бизнесом, должны были бы противостоять американским гигантам, таким как Форд, Стандарт Ойл и Боинг. Обладая огромными ресурсами, навыками и рабочей силой, американские конгломераты могли бы быстро монополизировать эти новые рынки, ослабив свою конкуренцию и полностью вытеснив из бизнеса более мелкие местные компании. Но в то же время мысль о том, что австралийские автомобили Холден или канадские самолеты Авро будут продаваться на одном из крупнейших рынков мира с небольшими тарифами, также глубоко привлекательна.\n\nНо как только мы все соберемся вместе, с дипломатическими тонкостями приветствия почетным караулом Канадской королевской конной полиции и вкусным обедом из пойманного дикого лосося в их желудках, может начаться настоящая работа по международным делам. И, может быть, харизма Голдуотера и его убедительные речи смогут убедить их объединиться ещё теснее..."
 GLD.23.a:0 "Можно мне сфотографироваться с лошадкой?"
 GLD.24.desc:0 "Каждому члену Организации Свободных Наций было предложено направить делегацию в Ванкувер, Канада, на первый в истории экономический саммит ОСН. Американский президент Барри Голдуотер лично отправится на Север, чтобы встретиться с официальными лицами, министрами и деловыми лидерами союзников Америки. В конце концов, все это было его идеей, способом попытаться сблизить альянс. Официально было заявлено, что целью саммита является поощрение торговли между членами единого в духе свободы и демократии альянса.\n\nТем не менее, президент США не скрывает своего желания заключать соглашения о свободной торговле и открывать больше рынков в некоторых небольших странах, которые колеблются, если не прямо враждебны. В конце концов, такие страны, как Австралия и Южная Африка, с более мелкой экономикой и бизнесом, должны были бы противостоять американским гигантам, таким как Форд, Стандарт Ойл и Боинг. Обладая огромными ресурсами, навыками и рабочей силой, американские конгломераты могли бы быстро монополизировать эти новые рынки, ослабив свою конкуренцию и полностью вытеснив из бизнеса более мелкие местные компании. Но в то же время мысль о том, что австралийские автомобили Холден или канадские самолеты Авро будут продаваться на одном из крупнейших рынков мира с небольшими тарифами, также глубоко привлекательна.\n\nТак что мы должны принять решение идти или нет. В то время как увеличение торговли между членами ОСН было бы хорошей идеей, мы также должны быть обеспокоены тем, что альянс отклоняется от своей главной цели защиты нас от фашистской угрозы."
 GLD.24.t:0 "Нас пригласили на экономический саммит"
 GLD.24.a:0 "Давайте хотя бы выслушаем предложения Голдуотера"
 GLD.25.t:0 "Тема саммита"
 GLD.25.desc:0 "Рукопожатия сфотографированы и завершены. Теперь, когда двери закрыты и министры и секретари заняли свои места за столом, наступил самый важный момент экономического саммита ОСН.\n\nВ течение нескольких недель в Вашингтоне президент Голдуотер обсуждал с советниками, членами Кабинета министров и конгрессменами наилучший курс действий для ОСН. Есть три пути, насколько может судить Голдуотер. Первый и самый простой - сохранить Организацию Свободных Наций как простой военный союз, ориентированный на внешнюю фашистскую угрозу из Европы, Азии и Африки. Объединенный комитет начальников штабов и более агрессивные советники выступают за этот курс действий, чтобы держать Америку и её союзников сосредоточенными на реальной угрозе.\n\nДругая группа, возглавляемая госсекретарем и теми, кто стремится продвигать дипломатию, стремится использовать ОСН для поощрения свободной торговли по всему миру, особенно с государствами, которые, возможно, не являются самыми демократическими или открытыми, но все ещё являются важными геополитическими партнерами США. Убедив эти страны открыть свои экономики для Запада, мы сильнее их привяжем к Америке, и эти рычаги можно будет использовать в будущем.\n\nПоследняя группа, возглаляемая министром торговли и бизнес-лидерами, стремится сделать ОСН большим, чем военный союз, и даже сделать больше, чем просто продвигать свободную торговлю по всему миру, а создать целый экономический блок. Снижение тарифов, сокращение нормативов и установление общих стандартов все для того, чтобы стимулировать расширение экономических связей между различными странами, делая всех богаче в этом процессе.\n\nРешение принято, и теперь пришло время Голдуотеру сделать заявление.\n\n"Я собрал вас здесь сегодня, чтобы обсудить...""
 GLD.25.a:0 ""...как сделать нас самой сильной военной силой в мире.""
 GLD.25.b:0 ""...как стимулировать свободную торговлю по всему миру.""
 GLD.25.c:0 ""...как мы все можем работать вместе, чтобы объединить наши экономики.""
 GLD.26.t:0 "Начало саммита"
 GLD.26.desc:0 "Начался экономический саммит Организации Свободных Наций! Делегации свободных наций мира прибыли в Ванкувер, чтобы встретиться с американским президентом Барри Голдуотером и обсудить будущее антифашистского альянса. Переговоры по торговым, экономическим барьерам, военным программам и многим другим вопросам состоятся на следующей неделе, когда соберутся дипломаты, политические лидеры, бизнесмены и генералы. В то время как репортеры и журналисты разъезжаются по всему городу, чтобы освещать саммит, сами переговоры ведутся за закрытыми дверями, и только министры и главы государств, которые ежедневно входят в конференц-залы отеля "Шато Ванкувер", посвящены в детали.\n\nХодят слухи, что президент Голдуотер настаивает на экономическом союзе, в то время как другие считают, что укрепление альянса является главной целью саммита. К концу саммита ситуация так или иначе изменится."
 GLD.26.a:0 "Приятно побывать в Канаде."
 GLD.27.t:0 "США нужен экономический союз!"
 GLD.27.desc:0 "Первые новости о саммите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: Объединение членов ОСН в большой экономический союз.\n\nВ опубликованных подробностях говорится, что эта новая организация свободных наций, не пренебрегая оборонительным альянсом, также снизит тарифные и регуляторные барьеры между различными странами и определит приоритеты торговли между членами ОСН. Голдуотер также заявил, что новое правительство направит экономическую помощь для поддержки стран, страдающих от кризиса или рецессии.\n\n"Как мы видели после 1929 года, экономический хаос, депрессия и тарифы приведут только к росту авторитарных тиранов", - сказал Голдуотер во время своего выступления.- Поэтому крайне важно, чтобы ОСН стремилась укрепить всех своих членов не только военными средствами, но и путем расширения экономических и социальных связей между всеми нами."\n\nДо сих пор общественный резонанс был неоднозначным. В некоторых странах малые предприятия боятся быть подорванными или даже вытесненными более крупными американскими компаниями, в то время как профсоюзы в США выражают опасения, что хорошо оплачиваемые производственные рабочие места будут отправлены за границу в районы с более низкими затратами. Некоторые страны также анонимно выразили обеспокоенность тем, что Америка будет обладать слишком большой властью, будучи крупнейшей экономикой в ОСН, и может использовать меньшие страны в "неоимпериалистических" целях. Но более тесные связи внутри альянса, а также укрепление экономики каждого в свою очередь, могут в свою очередь сделать всех сильнее. Но прежде чем он вступит в силу, его должны одобрить остальные члены Совета."
 GLD.27.a:0 "Экономика? Я думал, это военный союз!"
 GLD.28.t:0 "Экономическое предложение США вынесено на голосование"
 GLD.28.desc:0 "Саммит ОСН по экономике близится к завершению и вот-вот начнется голосование по предложениям США. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
 GLD.28.a:0 "Мы это одобряем!"
 GLD.28.b:0 "Мы против!"
 GLD.29.t:0 "Реформа прошла!"
 GLD.29.desc:0 "Успех! Предложение о реформировании ОСН было одобрено другими членами организации! Это огромная дипломатическая победа для сосредоточенного на внутренних проблемах президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.29.a:0 "Отличная работа, Барри!"
 GLD.32.t:0 "Предложение США о свободной экономике вынесено на голосование"
 GLD.31.t:0 "Чем свободнее экономика, тем свободнее союз..."
 GLD.31.desc:0 "Первые новости об экономическом сассите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: содействие свободной торговле между всеми демократическими странами по всему миру.\n\nВ опубликованных подробностях говорится, что эта новая Организация Свободных Наций, не пренебрегая оборонительным союзом, будет активно работать над устранением всех тарифов между членами, в то же время поощряя аналогичные меры с другими странами-единомышленниками.\n\n"Лучший способ доказать, что демократия является лучшей формой правления в мире, - это улучшить жизнь всех наций посредством свободного обмена товарами и услугами", - сказал президент Голдуотер в своем заявлении. "Тарифы и барьеры препятствуют этому, и поэтому мы должны сделать все, что в наших силах, чтобы устранить их и выровнять игровое поле во всем мире, чтобы все свободолюбивые люди имели шанс и возможность процветать."\n\nДо сих пор общественный резонанс был неоднозначным. В некоторых странах малые предприятия боятся быть подорванными или даже вытесненными более крупными американскими компаниями, в то время как профсоюзы в США выражают опасения, что хорошо оплачиваемые производственные рабочие места будут отправлены за границу в районы с более низкими затратами. Некоторые также обеспокоены тем, что есть некоторые страны, особенно в Латинской Америке, которые технически являются демократиями и республиками, но имеют некоторые довольно недемократические черты, включая военное правление и угнетение меньшинств и оппозиционных групп. Некоторые страны также анонимно выразили обеспокоенность тем, что Америка будет обладать слишком большой властью, будучи крупнейшей экономикой в ОСН, и может использовать меньшие страны в "неоимпериалистических целях". Но более тесные связи внутри альянса, а также укрепление всех военных сил в свою очередь, могут, в свою очередь, сделать всех более сильными. Но прежде чем он вступит в силу, его должны одобрить остальные члены Совета."
 GLD.31.a:0 "Свободная торговля? Я думал, это военный союз!"
 GLD.30.t:0 "Реформа проваливается!"
 GLD.30.desc:0 "Провал! Предложение о преобразовании ОСН в экономический союз было отвергнуто другими членами! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы приукрасить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не могли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имели места, альянс должен оставаться оплотом свободы в мире."
 GLD.30.a:0 "Я не могу победить их всех."
 GLD.32.desc:0 "Саммит по экономике близится к своему завершению, и вот-вот начнется голосование по реформистким предложениям США. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
 GLD.32.a:0 "Мы это одобряем!"
 GLD.32.b:0 "Мы это не одобряем!"
 GLD.33.t:0 "Реформа проходит!"
 GLD.33.desc:0 "Успех! Предложение Реформировать ОСН для поощрения свободной торговли между свободными нациями мира было одобрено другими членами ОСН! Это огромная дипломатическая победа для сосредоточенного на внутренних проблемах президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.33.a:0 "Отличная работа, Барри!"
 GLD.34.t:0 "Реформа проваливается!"
 GLD.34.desc:0 "Провал! Предложение реформы о продвижении глобальной свободой торговли было отвергнуто другими членами организации! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы улучшить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не смогли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имеют места, альянс должен оставаться оплотом свободы в мире."
 GLD.34.a:0 "Я не могу убедить их всех."
 GLD.35.t:0 "США собираются милитаризировать ОСН!"
 GLD.35.desc:0 "Первые новости об экономическом саммите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: укрепление ОСН в мускулистый, агрессивный военный альянс для продвижения демократии по всему миру.\n\nВ опубликованных подробностях говорится, что эта новая Организация Свободных Наций, не пренебрегая оборонительным союзом, будет также стремиться активно сдерживать и, если возможно, даже откатывать "серую волну" фашизма по всему миру с помощью военных советников, обучения, оборудования и поддержки. Для достижения этой цели, а также для укрепления ОСН, будет проводится модернизация оборудования, такого как винтовки и боеприпасы, а также стандартизация обучения, связи и многое другое.\n\n"Война против свободы - это война против Америки и мира", - заявил президент Голдуотер в своей речи. "Америка не должна ослаблять или ослаблять защиту не только наших друзей и союзников, но и любого, кто стремится освободиться от нацистского ига или имперских цепей."\n\nДо сих пор общественная реакция была неоднозначной. В некоторых странах мысль о том, чтобы послать своих молодых людей тыкать в фашистского медведя, помогая группам сопротивления, вызвала протесты против ОСН, в то время как сторонники свободы маршировали в его поддержку. Некоторые страны также анонимно выразили обеспокоенность тем, что Америка будет обладать слишком большой властью, будучи крупнейшей военной державой в ОСН, и может использовать меньшие страны в качестве пушечного мяса для своих собственных целей или, что ещё хуже, отказаться от исторических традиций в военной сфере в пользу американских. Но более тесные связи внутри альянса, а также укрепление экономики каждого в свою очередь, могут в свою очередь сделать всех более сильными. Но прежде чем он вступит в силу, его должны одобрить остальные члены Совета."
 GLD.35.a:0 "Нам придётся действовать, если мы хотим жить в другом мире."
 GLD.39.t:0 "Реформа проваливается!"
 GLD.39.desc:0 "Провал! Предложение о преобразовании ОСН в ещё более сильный военный союз было отвергнуто другими членами ОСН! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы пополнить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не смогли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имели места, альянс должен оставаться оплотом свободы в мире."
 GLD.39.a:0 "Я не могу победить их всех."
 GLD.38.t:0 "Реформа проходит!"
 GLD.38.desc:0 "Успех! Предложение о преобразовании ОСН в более сильный и мощный военный союз было одобрено другими членами! Это огромная дипломатическая победа для более внутренне настроенного президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.38.a:0 "Отличная работа, Барри!"
