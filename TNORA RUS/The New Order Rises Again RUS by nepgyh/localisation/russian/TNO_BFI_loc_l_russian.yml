 BFI_gui_action_button_2_issue_7_USA_tt:0 "Нефть и газ - плохой выбор поля битвы в битве за влияние. Хотя итальянская нефтяная промышленность и ENI в первую очередь являются конкурентами нашей, и было бы неплохо изучить возможности сотрудничества между нашими секторами, это вряд ли принесет большое влияние."
