 BFI_explanation_tooltip:0 "[BFI_explanation_sl_tooltip]"
 BFI_explanation_JAP_tooltip:0 "§GItalian§! democracy is a terrifying thing. After a few mistakes made by well meaning §rfascist§! leaders, the §GItalian§! people have recklessly thrown out the baby with the bathwater and embraced liberal democracy. §GItaly§! is guaranteed to §eflounder§! if they try this foolish democratic experiment by themselves. §GItaly§! needs to be guided by the firm hand of a former ally who only wants what's best for them, the §REmpire of Japan§!.\n\nThe §wBattle for Italy§! is a lot like an auction. The §GItalians§! announce an issue on which they would like to cooperate with a major power. This issue could be transoceanic tourism, agricultural exports, or even espionage. §RWe§! and the §MAmericans§!, in turn, bid with our political power to secure a favorable agreement with the §GItalians§!. If we consistently make large enough investments, we can push §GItaly§! into formally joining the §RSphere§!. This will give us access to a powerful military ally with control over an abundance of §wMiddle Eastern oil§!. More importantly, it will deny the same to the §MAmericans§!, choking them off of foreign oil. Depending on the issues §GItaly§! chooses, and our own investments in them, the benefits of §GItalian§! membership in the §RSphere§! will be quite dynamic.\n\nOf course, we can always tip the scales in this little auction. With a small political investment, our top diplomats in the Ministry of Foreign Affaird can sway the §GItalians§! to our perspective. For instance, by slandering §MAmerican§! manufacturing we could push §GItaly§! closer to the §RCo-Prosperity Sphere§!. Of course, the §MAmericans§! will likely pull the same stunts as well. We would be wise to spend as much as we can afford to get §GItaly§! on our side."
 BFI_explanation_USA_tooltip:0 "§GItalian§! democracy is a beautiful thing. After years of §rfascist§! oppression and mismanagement, the §GItalian§! people have thrown off Mussolini's shackles and embraced democracy. But §GItaly§! is also a very new democracy. The nation is guaranteed to §eflounder§! if they try and hack it on their own. §GItaly§! needs to be guided by the firm hand of an elder relative with two centuries of experience in liberal democracy, and his name is §MUncle Sam§!.\n\nThe §wBattle for Italy§! is a lot like an auction. The §GItalians§! announce an issue on which they would like to cooperate with a major power. This issue could be transoceanic tourism, agricultural exports, or even espionage. §MWe§! and the §RJapanese§!, in turn, bid with our political power to secure a favorable agreement with the §GItalians§!. If we consistently make large enough investments, we can push §GItaly§! into formally joining the §MOFN§!. This will give us access to a powerful military ally with control over an abundance of §wMiddle Eastern oil§!. More importantly, it will deny the same to the §RJapanese§!, choking them off of another supply of resources yet again. Depending on the issues §GItaly§! chooses, and our own investments in them, the benefits of §GItalian§! membership in the §MOFN§! will be quite dynamic.\n\nOf course, we can always tip the scales in this little auction. With a small political investment, our top diplomats in the US Information Agency can sway the §GItalians§! to our perspective. For instance, by slandering §RJapanese§! manufacturing we could push §GItaly§! closer to the §MOFN§!. Of course, the §RJapanese§! will likely pull the same stunts as well. We would be wise to spend as much as we can afford to get §GItaly§! on our side."
 
