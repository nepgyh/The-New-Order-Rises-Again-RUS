 BFI_gui_action_button_6_issue_8_JAP_tt:0 "Подобно тому, как японцы обладают силой и мужеством, присущими японскому духу, итальянская культура также сильна и верна. Мы будем выражать уверенность в том, что Италия является главной европейской страной. Более того, мы будем разрабатывать программы культурного обмена, привнося итальянское искусство, музыку и литературу в Японию и позволяя итальянцам познакомиться с нашим собственным образом жизни. Итальянцев и японцев объединит не только сталь, но также ум и дух."
