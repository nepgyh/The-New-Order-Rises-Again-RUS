 BFI_gui_action_button_6_issue_10_USA_tt:0 ""...В случае возникновения конфликта между ЧЕРНЫМ и ОЛИВКОВЫМ, СИНИЙ должен поднять условия готовности к обороне на всех стратегических объектах в прилегающих Соединенных Штатах и Исландии до FAST PACE. За этим может последовать ультиматум ЧЁРНОГО с требованием немедленного вывода из ОЛИВКОВОГО.\n\nЕсли в течение 72 часов не будет получено никакого ответа, СИНИЙ повысит уровень FAST PACE до COCKED PISTOL. Все задачи, изложенные в этом документе, должны быть выполнены в полном объеме....""
