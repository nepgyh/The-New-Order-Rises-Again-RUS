 BFI_explanation_tooltip:0 "[BFI_explanation_sl_tooltip]"
 BFI_explanation_JAP_tooltip:0 "§GИтальянская§! демократия - это страшная вещь. После нескольких ошибок, допущенных благонамеренными §rфашистскими§! лидерами, §Gитальянский§! народ опрометчиво отказался от того, что делало его сильным и принял либеральную демократию. §GИталия§! гарантировано потерпит §eнеудачу§!, если они и дальше будут играть в этот глупый демократический эксперимент. Поэтому §GИталией§! должна руководить твердая рука бывшего союзника, который хочет для них только лучшего, - §RЯпонской Империи§!.\n\n§wБитва за Италию§! во многом похожа на аукцион. §GИтальянцы§! объявляют о проблеме, по которой они хотели бы сотрудничать с крупной державой. Этой проблемой может быть трансокеанский туризм, экспорт сельскохозяйственной продукции или даже шпионаж. В свою очередь §Rмы§! и §Mамериканцы§! с помощью нашей политической силы пытаемся добиться выгодного соглашения с §Gитальянцами§!. Если мы последовательно сделаем достаточно крупные инвестиции, то сможем подтолкнуть §GИталию§! к официальному присоединению к §RСфере§!. Это даст нам доступ к мощному военному союзнику, контролирующему изобилие §wближневосточной нефти§!. Что еще более важно, это лишит §Mамериканцев§! всех возможных преимуществ, отняв у них доступ к источникам иностранной нефти. В зависимости от вопросов, которые выберет §GИталия§!, и наших собственных инвестиций, преимущества §Gитальянского§! членства в §RСфере§! могут быть совершенно разными.\n\nКонечно, мы всегда можем склонить чашу весов на этом маленьком аукционе. При небольших политических инвестициях наши ведущие дипломаты в Министерстве иностранных дел могут склонить §Gитальянцев§! к нашей точке зрения. Например, очернив §Mамериканское§! производство, мы могли бы приблизить §GИталию§! еще ближе к §RСфере совместного процветания§!. Конечно, §Mамериканцы§!, скорее всего, тоже будут выкидывать такие же трюки. Было бы разумно потратить столько, сколько мы можем себе позволить, чтобы привлечь §GИталию§! на нашу сторону."
 BFI_explanation_USA_tooltip:0 "§GИтальянская§! демократия - прекрасная вещь. После многих лет §rфашистского§! гнета и бесхозяйственности §Gитальянский§! народ сбросил оковы Муссолини и принял демократию. Но §GИталия§! также является очень новой и неопытной демократией. Нация гарантированно §eпотерпит неудачу§!, если они попытаются решить все свои проблемы самостоятельно. §GИталией§! должна руководить твердая рука старшего родственника с двухвековым опытом работы в либеральной среде, и зовут его §Mдядя Сэм§!.\n\n§wБитва за Италию§! во многом похожа на аукцион. §GИтальянцы§! объявляют о проблеме, по которой они хотели бы сотрудничать с крупной державой. Этой проблемой может быть трансокеанский туризм, экспорт сельскохозяйственной продукции или даже шпионаж. В свою очередь §Mмы§! и §Rяпонцы§! с помощью нашей политической силы пытаемся добиться выгодного соглашения с §Gитальянцами§!. Если мы последовательно сделаем достаточно крупные инвестиции, то сможем подтолкнуть §GИталию§! к официальному присоединению к §MОСН§!. Это даст нам доступ к мощному военному союзнику, контролирующему изобилие §wближневосточной нефти§!. Что еще более важно, это лишит §Rяпонцев§! всех возможных преимуществ, отняв у них доступ к источникам иностранной нефти. В зависимости от вопросов, которые выберет §GИталия§!, и наших собственных инвестиций, преимущества §Gитальянского§! членства в §MОСН§! могут быть совершенно разными.\n\nКонечно, мы всегда можем склонить чашу весов на этом маленьком аукционе. При небольших политических инвестициях наши ведущие дипломаты в Информационном агентстве США могут склонить §Gитальянцев§!  к нашей точке зрения. Например, очернив §Rяпонское§! производство, мы могли бы приблизить §GИталию§! еще ближе к §MОСН§!. Конечно, §Rяпонцы§!, скорее всего, тоже будут выкидывать такие же трюки. Было бы разумно потратить столько, сколько мы можем себе позволить, чтобы привлечь §GИталию§! на нашу сторону."
 
