 # Japan
 BFI_gui_action_button_1_issue_10_JAP_tt:0 "Поскольку и американцы, и немцы пристально следят за каждым движением Рима, вовлечение нас в и без того сложную организацию дипломатических приглашений и противостояний принесет нам только больше проблем, чем оно того стоит. Давайте не будем раздражать Германию прямо у её порога и не приводить в ярость американцев из-за моря; мы можем выжидать, пока не настанет более подходящий момент."
 BFI_gui_action_button_1_issue_10_JAP_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_10_JAP_tt:0 "Народы Японии и Италии оказываются в аналогичной ситуации; давайте появимся из-за Индийского океана, чтобы укрепить отношения между нашими двумя народами. Говоря дипломатично, мы можем убедить итальянцев в том, что обе наши нации разделяют борьбу против агрессии американского упадка и немецкого обмана."
