 BFI_gui_action_button_5_issue_12_ITA_tt:0 "С объявлением о полном торговом соглашении между Италией и державами, соперничающими за нашу дружбу, остатки эпохи Автаркии почти полностью испарились; торговля начала по-настоящему укореняться как на итальянском, так и на зарубежных рынках. Можно увидеть, как американские и японские компании открывают новые предприятия в Риме, а итальянское вино находит своё место в зарубежных холодильниках по всему миру. Некоторые сомневаются, было ли это правильным решением; невозможно сказать, что мы будем действительно самодостаточными в производстве, когда эта волна изменений пройдет. В конце концов, наша экономика выросла из-за притока иностранных инвестиций, и будущее Италии выглядит немного лучше."
