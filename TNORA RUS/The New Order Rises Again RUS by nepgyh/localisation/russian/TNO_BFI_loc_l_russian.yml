 BFI_gui_action_button_4_issue_9_JAP_tt:0 "Чтобы продолжить наши экономические инвестиции в Итальянскую Империю, мы должны использовать разумный франчайзинг для расширения японского бизнеса в самой Италии, а также в странах и колониях, составляющих сферу её влияния. Благодаря этим новым франшизам компании, которые в настоящее время узнаваемы только в Токио, смогут выйти за рамки исключительно японской клиентуры и стать глобально значимыми предприятиями. Это не только отдаст деньги в руки японцев, но и станет знаком японской гордости и высокой культуры."
 BFI_gui_action_button_4_issue_9_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталосфера§! получит:\n  Товары народного потребления: §G-3%§!\n  Скорость строительства: §G+5%§!\n§YЯпония§! получит:\n  Различный доход в: §G+100§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_5_issue_9_JAP_tt:0 "Экспансия дзайбацу в Италию не осталась незамеченной среди людей, живущих там. Хотя дзайбацу являются и всегда будут японцами, возможно, пора подумать о расширении их возможностей. А пока мы должны поощрять семьи Дзайбацу брать на себя дочерние компании из Италии, Африки и Ближнего Востока, выкупая их и добавляя в конгломераты. Только таким образом Дзайбацу может действительно привести Итальянскую Империю к процветанию, как они сделали Японию."
 BFI_gui_action_button_5_issue_9_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталосфера§! получит:\n  Товары народного потребления: §G-4%§!\n  Скорость строительства: §G+5%§!\n§YЯпония§! получит:\n  Различный доход в: §G+200§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_6_issue_9_JAP_tt:0 "Имея столько усилий и денег, сколько мы вложили в Италию, нам нужен способ быть уверенным, что наши инвестиции приносят прибыль и что экономическая интеграция идет гладко. Таким образом, мы обратились к итальянцам с простым предложением: Совет по итало-японским экономическим связям. Это государственное агентство будет отвечать за регулирование и отслеживание наших инвестиций и интересов в Италии, обеспечивая их прибыльность для обеих сторон."
 BFI_gui_action_button_6_issue_9_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталосфера§! получит:\n  Товары народного потребления: §G-5%§!\n  Скорость строительства: §G+5%§!\n§YЯпония§! получит:\n  Различный доход в: §G+200§! §YМиллионов долларов§!\n"

 # The Enemy of My Enemy
 # Italy
 BFI_gui_action_button_2_issue_10_ITA_tt:0 "В настоящее время и американцы, и японцы рассматривают Италию просто как ещё одну из многих проблем Рейха - в лучшем случае мы служим полезным препятствием на пути тотального немецкого господства на европейском континенте. Конечно, недавнее потепление на переговорах может позволить нам сделать гораздо более целенаправленный толчок к сотрудничеству в области стратегии и планирования против нашей общей угрозы: Рейха."
