 BFI_gui_action_button_1_issue_5_JAP_tt:0 "У нас не может быть никаких планов обсуждать с итальянцами вопросы академического сообщества, пока оно остается закрытым от внешнего мира. Министерство народной культуры оставило в наследство закрытые двери и высокие стены вокруг итальянских учреждений, особенно вокруг учебных заведений, поэтому наше внимание лучше сосредоточить на другом."
