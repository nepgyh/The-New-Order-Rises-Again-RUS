 BFI_gui_action_button_6_issue_5_USA_tt:0 "Академические круги должны быть в авангарде наших усилий в Италии, если мы стремимся к успеху в борьбе за влияние. Долгая и легендарная академическая история страны ставит университеты и студентов в центр итальянского самовосприятия, что делает предпочтительным партнером для академических кругов, вероятно, предпочтительным партнером для страны в целом."
