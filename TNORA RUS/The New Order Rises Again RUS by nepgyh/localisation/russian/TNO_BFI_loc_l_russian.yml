 BFI_gui_action_button_6_issue_12_USA_tt:0 "Похоже, что соглашение о свободной торговле стало бы краеугольным камнем, который поднимет наш прогресс до состояния, которое не может быть отменено или упрекнуто. По правде говоря, это не более чем бумажное превращение в закон того, что уже является фактом; Никогда прежде в истории американцы и итальянцы не имели такой свободы приобретать товары друг друга. Тарифы самые низкие за последние десятилетия, дорожные сборы - это пустяковые суммы, которые хранятся для технических целей, а поездки между двумя странами растут без всяких признаков остановки.\n\nТем не менее, нельзя отрицать привлекательность символических жестов. Подписав этот договор, Колумбия и Виттория на все времена заявили: ваше - моё, а моё - ваше."
