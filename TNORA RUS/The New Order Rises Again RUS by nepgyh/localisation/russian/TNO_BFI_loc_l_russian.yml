 BFI_gui_action_button_6_issue_14_USA_tt:0 "Во время конфликта нам нужно, чтобы все члены ОСН сражались под единой командной структурой. До сих пор считалось, что Америка является естественным лидером ОСН, и ни одна другая страна не обладала промышленным или военным потенциалом, чтобы с полным основанием претендовать на звание первой среди равных. Однако с появлением итальянцев этого больше не будет. Если мы хотим убедительно доказать итальянцам, что мы можем и будем защищать их, то нам нужно привлечь Италию к сердцу планирования обороны ОСН."
