 BFI_gui_action_button_3_issue_9_JAP_tt:0 "В то время как смелые и рискованные экономические усилия могут быть слишком серьезными для рассмотрения в настоящее время, существуют более простые способы инвестирования в итальянскую экономику. Приобретая акции итальянских предприятий и конгломератов, мы поможем поддерживать предприятия, нуждающиеся в капитале, привлечь японских акционеров во многие известные итальянские компании и, надеемся, получить значительную прибыль, если эти акции будут выбраны правильно. Совершенно очевидно, что это следующий шаг к экономической активности Японии в Италии."
