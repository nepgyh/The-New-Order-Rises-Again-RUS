 BFI_gui_action_button_3_issue_15_USA_tt:0 "Глаза Америки в темноте принимают только её самое лучшее и яркое; неудивительно, что те, кто пополнит её ряды, увидят, что их юбка гордости опасно близка к высокомерию. SIGINT или HUMINT, осмеливаются утверждать, что Компания победила всех, кроме, кажется, своих итальянских коллег. Криптоаналитики и полевые агенты Империи работают сверх того, что предполагают их скудные ресурсы, зарабатывая им доказывающее правила исключение со стороны заведомо требовательного директора Лэнгли."
