 BFI_gui_action_button_4_issue_8_JAP_tt:0 "Недостаточно дружелюбно признавать друг друга. Обещания и соглашения были заключены между Японской и Итальянской империями, и сейчас о них нужно помнить больше, чем когда-либо. В Трехстороннем пакте Италия признала наш новый порядок в Азии, а мы признали их новый порядок в Европе. Мы должны оказать на них давление, чтобы они подтвердили своё признание Сферы совместного процветания, как они обещали так давно, и мы сделаем то же самое в свою очередь."
