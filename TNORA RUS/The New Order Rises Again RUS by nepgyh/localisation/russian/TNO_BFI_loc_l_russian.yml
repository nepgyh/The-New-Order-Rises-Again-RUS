 # USA
 BFI_gui_action_button_1_issue_14_USA_tt:0 "У итальянцев наверняка есть десятилетия подготовки к европейскому конфликту с Германией. Мы верим, что наши способные итальянские друзья полностью способны вести общую войну с немцами или с чем-либо, что может угрожать их интересам, и мы считаем, что их войска лучше всего подходят для этой миссии - и только для этой миссии."
 BFI_gui_action_button_1_issue_14_USA_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_14_USA_tt:0 "Лучше не торопиться. Хотя мы в конечном итоге нормализуем военные связи между Италией и ОСН, было бы неразумно ожидать, что наши силы немедленно начнут работать вместе. Мы будем официально оформлять ежегодные контакты между старшими должностными лицами Министерства обороны США и Италии, чтобы обсудить общие черты в наших перспективах угроз и постепенно открывать возможности для более тесного сотрудничества."
 BFI_gui_action_button_2_issue_14_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Прирост опыта: §G+10%§!\n§MАмерика§! получит:\n  Прирост опыта: §G+10%§!"

 BFI_gui_action_button_3_issue_14_USA_tt:0 "Военные ОСН и итальянцы могут многому научиться друг у друга со временем. Если мы предполагаем, что отношения будут длиться десятилетия, то мы должны убедиться, что будущие управляющие этими связями хорошо знакомы друг с другом. Младшим офицерам и курсантам будет предложена возможность искать временные должности в вооруженных силах Италии и ОСН - не с большой ответственностью, но с достаточной осведомленностью, чтобы облегчить совместную работу в будущем."
 BFI_gui_action_button_3_issue_14_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Прирост опыта: §G+10%§!\n  Организация армии: §G+2.5%§!\n§MАмерика§! получит:\n  Прирост опыта: §G+10%§!\n  Организация армии: §G+2.5%§!"

 BFI_gui_action_button_4_issue_14_USA_tt:0 "Соединенные Штаты ежегодно проводят совместные военные учения почти со всеми странами-партнерами ОСН, предоставляя вооруженным силам ОСН возможность учиться друг у друга в широком масштабе, помимо того, что может быть достигнуто посредством личного общения - человеческих контактов. Опыт итальянцев в войне в пустыне, борьбе с повстанцами и легкой пехотой - не говоря уже об их конфликте с Турцией - мог бы дать США важные уроки, и для нас было бы разумно обратиться к итальянскому опыту."
 BFI_gui_action_button_4_issue_14_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Прирост опыта: §G+10%§!\n  Ежедневный армейский опыт: §G+0.02§!\n  Организация армии: §G+5%§!\n§MАмерика§! получит:\n  Прирост опыта: §G+10%§!\n  Ежедневный армейский опыт: §G+0.02§!\n  Организация армии: §G+5%§!"

 BFI_gui_action_button_5_issue_14_USA_tt:0 "Одно дело проводить полевые учения в предположении, что итальянцы и ОСН будут работать вместе по какому-то гипотетическому сценарию. Совсем другое дело - вникнуть в гайки и болты того, что на самом деле будет означать такая совместимость, поскольку это будет первое серьезное обязательство по интеграции итальянцев в военный альянс ОСН на постоянной основе. Если мы собираемся сражаться вместе, то нам необходимо обеспечить беспрепятственную логистическую интеграцию - гарантировать, что и ОСН, и итальянские вооруженные силы снабжены и могут снабжать друг друга так долго, как им нужно."
