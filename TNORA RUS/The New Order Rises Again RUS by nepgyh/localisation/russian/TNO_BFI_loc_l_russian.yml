 BFI_gui_action_button_6_issue_12_ITA_tt:0 "Наши соглашения в отношении торговли достигли уровня, который даже самые оптимистичные из официальных лиц считали маловероятным: с подписанием исторических итало-американских торговых соглашений и соглашений Италосферы, мы фактически установили полную свободную торговлю между нашей страной и огромными рынками двух из трёх сверхдержав мира! Ранее монументальные препятствия для иностранных инвестиций в нашу страну были почти устранены, и в нашу страну хлынул поток капитала, поскольку бизнес находит новые корни во всех, кроме самых бедных, частях итальянского пейзажа. Наше экономическое будущее кажется гораздо более безопасным сейчас, поскольку мы отбрасываем декадентские и отсталые теории Автаркии и принимаем только свободный рынок!"
