 BFI_gui_action_button_5_issue_5_JAP_tt:0 "Итальянские академические учреждения начали открывать свои двери для профессионалов и экспертов со всего мира, и мы считаем целесообразным только то, чтобы наши университеты участвовали в развитии исследований в странах Средиземноморья. Привлекая сотрудников и оказывая поддержку в обучении японскому языку и истории, а также продвигая науку, новаторскую на Востоке, мы можем ожидать значительного улучшения наших отношений с Римом, поскольку их академическая база улучшается с нашей помощью."
