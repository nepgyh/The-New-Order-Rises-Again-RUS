 BFI_gui_action_button_5_issue_3_USA_tt:0 "Американский туризм в Италии и итальянский туризм в Америке достигают вершины своего пика, причём ежемесячно регистрируются рекордные цифры. Для удовлетворения всего этого нового спроса было создано несколько туристических групп, круизов и отелей, причем в обеих отраслях наблюдается значительный рост."
 BFI_gui_action_button_5_issue_3_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Различный доход в: §G+200§! §YМиллионов долларов§!\n  Отношения с Америкой: §G+10§!\n§MАмерика§! получит:\n Различный доход в: §G+200§! §YМиллионов долларов§!\n  Отношения с Италией: §G+10§!"

 BFI_gui_action_button_6_issue_3_USA_tt:0 "Америка и Италия теперь являются лучшим выбором для туристов каждой страны. Совсем не редко можно встретить группы итальянских туристов в Нью-Йорке или американских в Риме. Нет никаких признаков того, что эти тенденции угаснут, так что пакуйте чемоданы!"
