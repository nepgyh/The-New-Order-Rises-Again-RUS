 ## Issues
  # Issue 1 - USA
 BFI_USA_increase_influence_issue_1_dec:0 "Продвигать итальянскую культуру в Америке"
 BFI_USA_increase_influence_issue_1_dec_desc:0 "Хотя визовые разрешения и культурный обмен между Италией и Америкой никогда не были такими ограничительными, как с Германией и Японией, наследие войны по-прежнему находит отклик у многих американцев, не желающих освещать итальянскую культуру. Выдавая итальянским артистам и кинематографистам визы для посещения и продвижения их творений в Америке, мы можем попытаться убедить итальянцев в том, что мы готовы оставить войну позади в духе будущей дружбы."
 BFI_USA_anti_JAP_influence_issue_1_dec:0 "Предостеречь Италию о Японских ценностях"
 BFI_USA_anti_JAP_influence_issue_1_dec_desc:0 "Итальянцы могли быть союзниками японцев во время последней войны, но мы понимаем, что с тех пор отношения между двумя странами значительно охладились. Возможно, стоит тонко напомнить им, почему - что, по сути, ценности западной христианской страны, такой как Италия, несовместимы с ценностями восточных японцев, поклоняющихся императору. Что, черт возьми, выиграет Италия от попытки понять такую чуждую культуру?"
 BFI_USA_increase_independence_issue_1_dec:0 "Отправить американских художников в Италию"
 BFI_USA_increase_independence_issue_1_dec_desc:0 "Американское искусство, кино и литература были - официально - в значительной степени вытеснены из Италии за последние несколько десятилетий по настоянию Министерства народной культуры. Несмотря на это, мы знаем, что постоянный спрос на предметы американской культуры на черных рынках Италии всегда сохранялся. Давайте дадим итальянцам то, что они хотят, и они естественным образом сблизятся с Америкой."
 BFI_USA_decrease_independence_issue_1_dec:0 "Профинансировать итальянских художников и культуры"
 BFI_USA_decrease_independence_issue_1_dec_desc:0 "Итальянская культура имеет долгую и легендарную историю, и ее защита была отличительной чертой предыдущей политики итальянского правительства. Мы дадим заверения в том, что итальянская культура может и дальше развиваться органически - действительно, она будет процветать при поддержке Америки. В этом вопросе нашим интересам лучше служит сильная Италия, твердо сопротивляющаяся любому влиянию, которое Япония предпочитает оказывать."
 
 # Issue 1 - JAP
 BFI_JAP_increase_influence_issue_1_dec:0 "Импортировать итальянских фильмов"
 BFI_JAP_increase_influence_issue_1_dec_desc:0 "С итальянскими фирмами будут заключены специальные сделки на импорт итальянских фильмов, включая озвучку и рекламные кампании в Японии, в обмен на особые привилегии, предоставленные правительству для проверки сценариев и сценариев, чтобы обеспечить беспристрастное и точное изображение Японии."
 BFI_JAP_anti_USA_influence_issue_1_dec:0 "Продвигать антиамериканских художников"
 BFI_JAP_anti_USA_influence_issue_1_dec_desc:0 "В Италии нет недостатка в антиамериканских художниках и интеллектуалах. К сожалению, после недавней либерализации политики их голоса стали тише. С небольшой помощью эти националисты смогут выражать свое мнение любым способом, который они сочтут подходящим."
 BFI_JAP_increase_independence_issue_1_dec:0 "Купить итальянские развлекательные компании"
 BFI_JAP_increase_independence_issue_1_dec_desc:0 "Японские подставные компании могут покупать местные итальянские кинотеатры, небольшие издательские компании и отдельных артистов, чтобы создать зависимость. Итальянцы слишком поздно узнают, что итальянская культура живет за счет японской иены."
 BFI_JAP_decrease_independence_issue_1_dec:0 "Воспитывать итальянский авангард"
 BFI_JAP_decrease_independence_issue_1_dec_desc:0 "Итальянская культура постоянно меняется и меняется, но она всегда богата. Молодые художники пробуют новые идеи, терпят неудачу, а затем, не боясь своей неудачи, пробуют что-то еще. Поощряя этих новых интеллектуалов грантами и стипендиями, итальянская культура в целом будет процветать за счет собственных достоинств."
 
 # Issue 1 - Italy
 bfi_ITA_independence_issue_1_dec:0 "Продвигаье местных художников"
 bfi_ITA_independence_issue_1_dec_desc:0 "Хотя мы стремимся выйти на международную культурную арену, уникальная роль Италии в ней должна получить особый статус. Этого легко добиться, объявляя и продвигая специальные призовые категории за успешные итальянские работы, соревнуясь на своих знаменитых подиумах. Голливуд и Токио приветствуются в театрах и на рынках Италии, но студенты из Рима и Венеции должны оставаться в авангарде римского кино."
 bfi_ITA_JAP_influence_issue_1_dec:0 "Пригласить японских студентов"
 bfi_ITA_JAP_influence_issue_1_dec_desc:0 "Наш союз с Японией восходит к временам Второй мировой войны, и наши отношения остаются функциональными, поскольку Сфера является основным импортером итальянской нефти. Пришло время вывести эту дружбу на новый уровень, привлекая японских студентов-кинематографистов и начинающих художников в Италию для изучения итальянского кино и начать процесс создания взаимной культурной сцены между Токио и Римом."
 bfi_ITA_USA_influence_issue_1_dec:0 "Многому можно научиться у Голливуда" 
 bfi_ITA_USA_influence_issue_1_dec_desc:0 "Голливуд, физическое воплощение города художников, является ярким образцом для подражания итальянскому кинематографу. Повышение нашей зависимости и взаимодействия с итальянско-американским сообществом может быть хорошим началом, равно как и создание среды для обмена между художниками Италии и Калифорнии. В конце концов, работы Копполы и Скорсезе пользуются в Риме таким же уважением, как и в Лос-Анджелесе."
 bfi_ITA_anti_USA_issue_1_dec:0 "Внимательно изучить американские неудачи"
 bfi_ITA_anti_USA_issue_1_dec_desc:0 "Даже несмотря на то, что Голливуд для наших артистов и их публики как пресловутый город на холме, мы не должны забывать напоминать им, как выглядит этот холм. Американское общество поражено всеми болезнями, от расовой дискриминации до политической поляризации. Голливуд служит для увековечения и укрепления этой системы неравенства и противоречий, и было бы к лучшему, если бы его влияние на итальянское население было сведено к минимуму."
 bfi_ITA_anti_JAP_issue_1_dec:0 "Подавить паназиатские ценности"
 bfi_ITA_anti_JAP_issue_1_dec_desc:0 "Хотя наши связи с Японией восходят к альянсу Оси во время Второй мировой войны, это не реальная причина продавать культурный рынок Италии иностранным и экспериментальным работам, которые остаются несовместимыми с нашей культурой и ценностями. Мы не собираемся стоять в стороне и смотреть, как японская идеология распространяется по итальянскому обществу снизу вверх: если Хога захлестнет Италию, она сделает это на наших условиях."

 # Issue 2 - USA
 BFI_USA_increase_influence_issue_2_dec:0 "Предоставить налоговые льготы итальянским фирмам в Америке"
 BFI_USA_increase_influence_issue_2_dec_desc:0 "Наш рынок - один из крупнейших в мире, и иностранные фирмы всегда пытаются закрепиться на наших берегах, причем одни добиваются большего успеха, чем другие. Предоставляя умеренные налоговые льготы итальянским транснациональным компаниям, мы можем приблизить к себе страну в целом."
 BFI_USA_anti_JAP_influence_issue_2_dec:0 "Внимательно изучить японские товары"
 BFI_USA_anti_JAP_influence_issue_2_dec_desc:0 "Японская промышленность не производит ничего, кроме дешевого барахла. Их гражданская промышленность отстает от американского гиганта, но наши друзья в Риме не смотрят на это так, как мы. Нам нужно, чтобы итальянская элита и средний класс видели это так же, как и мы. Публикуя честные и правдивые отчеты о качестве японской продукции и публикуя их в итальянской прессе, мы смогли достичь этой цели."
 BFI_USA_increase_independence_issue_2_dec:0 "Предоставить преференциальный режим к итальянской торговле"
 BFI_USA_increase_independence_issue_2_dec_desc:0 "Для ввоза в США иностранный импорт обычно должен пройти через ряд правил. Чтобы укрепить наши торговые отношения с Италией, мы можем освободить их экспорт от некоторых из этих правил."
 BFI_USA_decrease_independence_issue_2_dec:0 "Обратиться к итальянско-американскому бизнес-сообществу"
 BFI_USA_decrease_independence_issue_2_dec_desc:0 "На северо-востоке расположено множество итальянско-американских фирм и предприятий, стремящихся воспользоваться преимуществами экономической открытости своей родины. Чтобы увеличить наш собственный экспорт в страну, мы должны обратиться к этим фирмам. Если итальянское бизнес-сообщество прочно укоренится в нашем, им будет сложнее разработать независимую торговую политику."
 
 # Issue 2 - JAP
 BFI_JAP_increase_influence_issue_2_dec:0 "Продвигать итальянский бизнес в Японии"
 BFI_JAP_increase_influence_issue_2_dec_desc:0 "В то время как на внутреннем рынке Японии по-прежнему доминируют гигантские корпорации дзайбацу, предоставляющие товары и услуги из всей Сферы совместного процветания потребителям по всей Империи, растет интерес к продукции итальянского производства, разбросанной по различным городам на Домашних островах. Открывая рынки и внедряя поставки итальянских товаров на японский рынок, Рим, естественно, присоединится к нам, поскольку мы поддерживаем постоянные экономические интересы Италии."
 BFI_JAP_anti_USA_influence_issue_2_dec:0 "Предупредить Италию об американском капитализме"
 BFI_JAP_anti_USA_influence_issue_2_dec_desc:0 "Совершенно необходимо, чтобы итальянцы не попали в ловушку из-за привлечения американского капитала и продуктов. От алмазных рудников Южной Африки до потных фабрик на территории Вашингтона, возможно, стоит проинформировать Рим о том, сколько стран пострадали в беспощадной погоне за прибылью и опустошительной добыче ресурсов, которыми так занимаются корпорации Уолл-стрит. хорошо известен. Мы просто не можем оставить старого друга в неведении о ловушках, скрывающихся за дарами, которые несут американцы."
 BFI_JAP_increase_independence_issue_2_dec:0 "Инвестировать в итальянский бизнес"
 BFI_JAP_increase_independence_issue_2_dec_desc:0 "Рабочая сила и малый бизнес были основой многих сообществ, разбросанных по итальянскому полуострову, и, наряду с более крупными корпорациями, позволили средиземноморской экономике процветать и завоевать международный престиж. Несомненно, наши интересы заключаются в инвестировании в эти сообщества с целью усиления мощи обрабатывающей промышленности Италии для создания прочного и надежного союзника через Индийский океан, который сможет противостоять посягающему экономическому влиянию американцев."
 BFI_JAP_decrease_independence_issue_2_dec:0 "Отправить японских предпринимателей в Италию"
 BFI_JAP_decrease_independence_issue_2_dec_desc:0 "Итальянские рынки заполнены всевозможными товарами и услугами, производимыми в отечественной промышленности, что увеличивает расходы потребителей благодаря строгим трудовым кодексам и нормам. Однако, приветствуя наших предпринимателей в Риме, мы надеемся открыть бизнес и продавать импортные акции со всей Сферы совместного процветания итальянцам по более низкой цене, что потенциально укрепит наше экономическое влияние в регионе, поскольку рынок наводнен дешевыми и дешевыми товарами. желательно японские товары."
 
 # Issue 2 - Italy
 bfi_ITA_independence_issue_2_dec:0 "Поощрять внутреннюю торговлю"
 bfi_ITA_independence_issue_2_dec_desc:0 "Рынки Италии, прежде всего, имеют право извлекать выгоду из продукции Италии. Повышение налогов здесь, оплата костюмов там и множество обещаний нашим местным предпринимателям сделают наши собственные рынки более приоритетными в торговле по сравнению с экспортом в дальние страны."
 bfi_ITA_USA_influence_issue_2_dec:0 "Атлантическое торговое соглашение" 
 bfi_ITA_USA_influence_issue_2_dec_desc:0 "После переговоров с американскими представителями в Риме мы решили подписать всеобъемлющее торговое соглашение со странами OFN, в некоторой степени способствующее свободной торговле между Италией и американской сферой. Мы очень выиграем от доступа к грандиозным площадкам Лос-Анджелеса и Нью-Йорка, где итальянские товары, несомненно, стремятся доминировать на рынках."
 bfi_ITA_anti_JAP_issue_2_dec:0 "Отклонить требования Японии"
 bfi_ITA_anti_JAP_issue_2_dec_desc:0 "Набор требований, которые предъявил Токио, просто неприемлем, и поэтому мы не видим причин для продолжения переговоров с представителями Сферы ... пока. Этот публичный отказ от требований Японии, несомненно, испортит отношения в ближайшем будущем, но мы можем быть уверены, что такой шаг станет демонстрацией силы Италии на мировой арене."
 bfi_ITA_JAP_influence_issue_2_dec:0 "Вести переговоры со Сферой"
 bfi_ITA_JAP_influence_issue_2_dec_desc:0 "Азиатская сфера совместного процветания была и остается одним из крупнейших импортеров итальянского сырья. Если потянуть за несколько ниточек, мы легко добьемся того, чтобы это партнерство распространялось и на другие итальянские товары, предлагая нам несколько важных преимуществ по мере того, как мы расширяем свою деятельность на общеизвестно конкурентных рынках Токио."
 bfi_ITA_anti_USA_issue_2_dec:0 "Отвергнуть американские требования"
 bfi_ITA_anti_USA_issue_2_dec_desc:0 "Набор требований, выдвинутых Вашингтоном, просто неприемлем, и поэтому мы не видим причин для продолжения переговоров с представителями OFN ... пока. Этот публичный отказ от требований Америки, несомненно, испортит отношения в ближайшем будущем, но мы можем быть уверены, что такой шаг станет демонстрацией силы Италии на мировой арене."

 # Issue 3 - USA
 BFI_USA_increase_influence_issue_3_dec:0 "Социальные функции в посольстве"
 BFI_USA_increase_influence_issue_3_dec_desc:0 "После почти десятилетия пыления посольство США в Итальянской империи в Риме стало притчей во языцех, проводя мероприятия для высшего общества страны. Связи, налаженные в них между дипломатами, промышленниками и богатыми, сформировали сеть, через которую мы можем призвать к увеличению нашего влияния и положения в Италии в это критическое время."
 BFI_USA_anti_JAP_influence_issue_3_dec:0 "Распространять слухи о японской ксенофобии"
 BFI_USA_anti_JAP_influence_issue_3_dec_desc:0 "Почти четыреста лет они закрылись на этом острове, а теперь ожидают, что вы поверите, что они будут относиться к вам как к равным? У японцев нет понятия о братстве или братской дружбе. Они ненавидят европейцев так же страстно, как ненавидят китайцев или американцев. ... вы слышали о том, что они сделали с захваченными в плен американскими солдатами? "На улицах Рима теперь шепчутся слухи о зверствах, совершенных против европейцев в Японии и ее империи, от разумных до смехотворных. набирает популярность среди итальянского населения - японцы не любят "гайдзин", и Италии следует остерегаться."
 BFI_USA_increase_independence_issue_3_dec:0 "Упростить визовые требования для итальянских туристов"
 BFI_USA_increase_independence_issue_3_dec_desc:0 "Итальянцы не новички на американских берегах, они массово иммигрируют в Новый Свет и являются одними из самых продуктивных и густонаселенных жителей Соединенных Штатов. Но теперь, с ослаблением визовых требований, итальянцы могут увидеть Леди Либерти во всей красе по-новому - как туристы. Посмотрите знаменитые достопримечательности Нью-Йорка, Чикаго, Вашингтона, округ Колумбия - и вернитесь домой со значительно улучшенным мнением об идеалах свободы, свободы и демократии."
 BFI_USA_decrease_independence_issue_3_dec:0 "Сотрудничать с музеями и объектами культурного наследия"
 BFI_USA_decrease_independence_issue_3_dec_desc:0 "Итальянско-американский музей в Нью-Йорке. Итальянский музей в Сан-Франциско. Casa Italia Чикаго. Соединенные Штаты наполнены ярким добавлением итальянской культуры в плавильный котел Америки. Теперь по всей Сицилии и на юге Италии открываются взаимные заведения, финансируемые щедрыми и глубокими карманами их друзей через пруд. Эти организации и музеи нанимают многих местных жителей, обучая их английскому языку и достоинствам Соединенных Штатов (обеспечивая значительный рост экономики этих уголков Италии, пока они там живут)."
 
 # Issue 3 - JAP
 BFI_JAP_increase_influence_issue_3_dec:0 "Спонсировать японский туризм в Италии"
 BFI_JAP_increase_influence_issue_3_dec_desc:0 "С открытием итальянской туристической индустрии достопримечательности и чудеса со всех уголков Средиземного моря стали очаровывать и ослеплять тысячи жителей Японии, устремившихся через Индийский океан. Втянутая теплым климатом, древними достопримечательностями и шумными городами, итальянская экономика, вероятно, разбогатит на поездках наших граждан из Турина в Тунис. Продлив визы и снизив пошлины, мы надеемся увеличить число японских туристов, посещающих итальянские места отдыха, и, естественно, сблизить наши страны."
 BFI_JAP_anti_USA_influence_issue_3_dec:0 "Предостережение Италии о культурной деградации"
 BFI_JAP_anti_USA_influence_issue_3_dec_desc:0 "Хотя это действительно правда, что итальянская туристическая индустрия потенциально может ежегодно получать миллионы из карманов путешественников Вашингтона, непристойность и невежество американских туристических предприятий не следует недооценивать. Возможно, стоит связаться с итальянским министерством иностранных дел и напомнить им о потенциальном ущербе местной и культурной самобытности в местах и местах, на которые оказывает давление коммерциализирующий упадок американских посетителей."
 BFI_JAP_increase_independence_issue_3_dec:0 "Пожертвовать гранты итальянским культурным объектам"
 BFI_JAP_increase_independence_issue_3_dec_desc:0 "Итальянский народ может проследить свое наследие по местам и памятникам еще до римлян, и все они являются свидетельством великих достижений своих предков. Мы тоже можем ценить древние традиции наших двух народов, и поэтому наше правительство пожертвует большие суммы денег итальянским организациям по сохранению культуры в знак дружбы и братства. В самом деле, Италия, которая помнит свое сильное прошлое, может жить и в самом сильном будущем."
 BFI_JAP_decrease_independence_issue_3_dec:0 "Поощрерять инвестиций в итальянские туристические виллы"
 BFI_JAP_decrease_independence_issue_3_dec_desc:0 "Поскольку Средиземноморье становится все более привлекательным для японских инвесторов, вполне возможно, что пришло время признать этот регион лучшим местом для притяжения состоятельных туристов. Предложение итальянскому правительству инвестиций в туристический сектор для строительства высококлассных курортов и вилл для японских магнатов на Сардинии и других популярных направлениях может стать нашей ногой на пути к тому, чтобы сделать нас основным клиентом в итальянском туризме и построить часть отношения, которых мы так желаем."
 
 # Issue 3 - Italy
 bfi_ITA_independence_issue_3_dec:0 "Ввести туристические правила"
 bfi_ITA_independence_issue_3_dec_desc:0 "Ограничивая количество легальных туристов, разрешенных какой-либо одной страной, мы можем получить доступ к более конкурентоспособным ценам и договоренностям, а также к дополнительному эффекту снижения конкуренции за местные достопримечательности и направления, гарантируя, что внутренний туризм остается нашей самой сильной стороной. "
 bfi_ITA_USA_influence_issue_3_dec:0 "Поддерживать атлантические агентства" 
 bfi_ITA_USA_influence_issue_3_dec_desc:0 "Это общеизвестный факт, что всем угодить нельзя, и если мы должны выбирать между Вашингтоном и Токио, мы должны признать предвзятое отношение к первому. Избавившись от идеологических и политических конфликтов, которые могут возникнуть в результате роста японского туризма, знакомый нам дьявол - гораздо более безопасный вариант. Мы будем расширять обновленные предложения по туристическим визам для американских компаний, предпочитая их ориентированный на прибыль подход японскому. "
 bfi_ITA_anti_JAP_issue_3_dec:0 "Отклонить японские предложения"
 bfi_ITA_anti_JAP_issue_3_dec_desc:0 "Говоря языком дипломатии, категорический отказ практически неизбежен. Токио неоднократно обращался к нам с различными совместными инициативами и обещаниями о финансировании, которые мы до сих пор принимали, но отныне вынуждены отклонять, придя к выводу, что они являются не чем иным, как вопиющей попыткой завоевать расположение японских агентств и туристов, да и то дешево. "
 bfi_ITA_JAP_influence_issue_3_dec:0 "Ответная японская доброжелательность"
 bfi_ITA_JAP_influence_issue_3_dec_desc:0 "Японская империя более чем стремилась к достижению линии взаимных соглашений с Италией, все из которых открывают большие перспективы для нашей туристической индустрии. От соглашений о совместных исторических исследованиях до объявлений о расширении японского туризма, мы решили предоставить японским агентствам некоторые преимущества в знак признания этого, благодарности за эти предложения и не надеясь ни на что, кроме их продолжения и возможного расширения. "
 bfi_ITA_anti_USA_issue_3_dec:0 "Отклонить американские предложения"
 bfi_ITA_anti_USA_issue_3_dec_desc:0 "Это общеизвестный факт, что всем угодить нельзя, и если мы должны выбирать между Вашингтоном и Токио, мы должны признать предвзятость в отношении последнего. Обезумевшие безудержной коммерциализацией итальянской культуры и туризма, мы решили вместо этого уйти в приветливые объятия Японии. Отныне наши самые выгодные предложения будут получать японцы, а не американцы. "

 # Issue 4 - USA
 BFI_USA_increase_influence_issue_4_dec:0 "Поощрять атлантические инвестиции"
 BFI_USA_increase_influence_issue_4_dec_desc:0 "Десятилетия виртуальной изоляции между нашей экономикой и итальянской экономикой привели их к развитию в совершенно разных направлениях, и потенциальные выгоды от перезапуска биржи огромны. Однако снятие установленных нами тарифных барьеров остается спорным вопросом.\n\nВместо этого мы можем поощрять наших производителей открывать фабрики в Италии и наоборот. Это позволит обеим странам использовать опыт друг друга, сохраняя при этом производственные базы внутри страны, укрепляя связи в процессе."
 BFI_USA_anti_JAP_influence_issue_4_dec:0 "Подыгрывать угрозе Дзайбацу"
 BFI_USA_anti_JAP_influence_issue_4_dec_desc:0 "Дзайбацу - устрашающая конструкция. Чудовищно большие, они используют свои огромные размеры, чтобы задушить конкуренцию и запугать публику, чтобы они могли оставаться прибыльными, несмотря на свою ужасающую неэффективность. Сотрудничество с Японией откроет двери для Дзайбацу, и мы должны убедиться, что итальянцы понимают, насколько это опасно для их общества."
 BFI_USA_increase_independence_issue_4_dec:0 "Eleganza для центральных улиц"
 BFI_USA_increase_independence_issue_4_dec_desc:0 "Война против фашизма и оккупация Парижа ознаменовали конец эпохи дизайна одежды. К гордости итальянцев, Милан все чаще становится европейской столицей моды. Открытие наших рынков для дизайнеров обязательно сделает нас друзьями в Милане, и итальянская публика наверняка будет польщена, узнав об их успехах на главных улицах США."
 BFI_USA_decrease_independence_issue_4_dec:0 "Спасти БПД"
 BFI_USA_decrease_independence_issue_4_dec_desc:0 "Bombrini-Parodi-Delfino, один из крупнейших итальянских производителей пороха и химикатов, приближается к банкротству. Наши консультанты разработали план выкупа компании Dupont, американского партнера. Это получило бы благосклонность итальянских промышленников и, если мы преуменьшаем обеспокоенность нового актива, итальянской общественности."
 
 # Issue 4 - JAP
 BFI_JAP_increase_influence_issue_4_dec:0 "Провести промышленную выставку в Риме"
 BFI_JAP_increase_influence_issue_4_dec_desc:0 "Сфера совместного процветания является домом для некоторых из крупнейших мировых производителей промышленного, моторного и электрического оборудования. Мы наслаждаемся плодами японских инноваций, поскольку наши технологии развивают сообщества по всей Азии, и мы считаем, что то же самое можно сделать и в Средиземноморье. Демонстрируя японские продукты и промышленные товары, итальянские внутренние потребители и деловые круги непременно устремятся к нашему влиянию, увлекая за собой внимание Рима."
 BFI_JAP_anti_USA_influence_issue_4_dec:0 "Нацелиться на американских поставщиков"
 BFI_JAP_anti_USA_influence_issue_4_dec_desc:0 "Нет сомнений в том, что избранные американские деловые круги направляются в Италию, чтобы продемонстрировать свои низкокачественные продукты. С помощью яркой и смелой рекламы, разрушающей чувства, они продвигают продажу дешевого металлического оборудования ничего не подозревающим итальянским покупателям, выманивая у них деньги. Вот почему мы должны вмешаться и предупредить итальянское правительство, публикуя информацию и официальные отчеты о разрушающем влиянии американского капитализма на общество, подверженное риску империалистического грабежа."
 BFI_JAP_increase_independence_issue_4_dec:0 "Инвестировать в итальянскую промышленность"
 BFI_JAP_increase_independence_issue_4_dec_desc:0 "Итальянские промышленные пояса были жизненно важными для экономического развития полуострова на протяжении почти столетия, и рост развитого итальянского производственного сектора может стать серьезным соперником в будущем мировой экономики. Давайте сделаем инвестиции в эту развивающуюся промышленную мощь, чтобы местное богатство и производство могли стремительно расти, не полагаясь на несправедливые отношения с американскими ресурсами и капиталом."
 BFI_JAP_decrease_independence_issue_4_dec:0 "Стремление к снижению тарифов на японские товары"
 BFI_JAP_decrease_independence_issue_4_dec_desc:0 "Наши связи с итальянским правительством выходят за рамки договоров о дружбе и внешности; самые богатые влиятельные лица Италии обедали с акционерами Zaibatsu, а итальянские производители выражали большое восхищение японской промышленной моделью. Давайте использовать это соседское влияние и заставить Рим принять наши требования и снизить тарифы на японские товары. В конце концов, чем больше мы можем казаться естественным торговым партнером, тем больше вероятность, что мы им станем."
 
 # Issue 4 - Italy
 bfi_ITA_independence_issue_4_dec:0 "Ввести протекционистские меры"
 bfi_ITA_independence_issue_4_dec_desc:0 "Даже когда мы пытаемся заключать выгодные торговые сделки с другими странами, мы никогда не должны позволять иностранным интересам вытеснять интересы местного бизнеса. Внедряя пакет реформ, направленных на субсидирование и защиту национальных предпринимателей, мы можем дать нашим промышленным лидерам необходимую поддержку, чтобы они могли оставаться в конкуренции с крупными иностранными корпорациями."
 bfi_ITA_USA_influence_issue_4_dec:0 "Соглашения с IBM" 
 bfi_ITA_USA_influence_issue_4_dec_desc:0 "Корпорация International Business Machines, базирующаяся в Соединенных Штатах, проявила интерес к расширению своих продуктов и услуг на европейские рынки. Поскольку Италия стремится стать самым стабильным и дружественным к бизнесу правительством в регионе, они обратились к нам с предложениями о сотрудничестве с итальянским правительством по ряду проектов, которые мы, несомненно, примем и извлечем большую выгоду."
 bfi_ITA_anti_JAP_issue_4_dec:0 "Осудить практики дзайбацу"
 bfi_ITA_anti_JAP_issue_4_dec_desc:0 "В то время как японские корпорации заслужили международное признание за свою эффективность и новаторство, все еще живое наследие дзайбацу остается предметом серьезных споров. От невероятно монополистических взглядов и упражнений до крайне презренных трудовых практик - японский способ ведения бизнеса несовместим с итальянским. Отныне наш бизнес и рынки будут иметь дело с меньшим вмешательством Японии, поскольку мы пока отворачиваемся от Токио."
 bfi_ITA_JAP_influence_issue_4_dec:0 "Сотрудничество с Mitsubishi"
 bfi_ITA_JAP_influence_issue_4_dec_desc:0 "Корпорация Mitsubishi Motors, уже являющаяся крупным игроком на рынках Sphere, обратилась к нам с рядом предложений о сотрудничестве с правительством Италии. Их требований немало, но мы уверены, что более тесное сотрудничество с конгломератом приведет нас к более тесным связям с Японией и, что более важно, к прорыву в автомобильной промышленности у себя дома."
 bfi_ITA_anti_USA_issue_4_dec:0 "Критиковать американский капитализм"
 bfi_ITA_anti_USA_issue_4_dec_desc:0 "Мы открыты для более тесного экономического сотрудничества со странами ОСН, но по-прежнему уверены, что американский менталитет не подходит для европейского рынка. Мы были в жесткой конкуренции с американцами в торговле нефтью и видели худшие уловки Вашингтона. Отныне наш бизнес и рынки будут иметь дело с меньшим вмешательством Америки, поскольку мы пока отворачиваемся от Вашингтона."

 # Issue 5 - USA
 BFI_USA_increase_influence_issue_5_dec:0 "Программы обмена институтов"
 BFI_USA_increase_influence_issue_5_dec_desc:0 "Движение и обмен идеями всегда были тесно связаны с перемещением и обменом между людьми. Студенческие обмены - отличный способ способствовать как более тесным связям, так и распространению знаний."
 BFI_USA_anti_JAP_influence_issue_5_dec:0 "Утечка сообщений о бесчеловечных исследованиях в сфере"
 BFI_USA_anti_JAP_influence_issue_5_dec_desc:0 "У нас есть достоверные сведения о многочисленных зверствах, которые Япония совершила во имя науки". Случайно "утечка информации о некоторых из худших эксцессов в прессу заставит итальянцев дважды подумать, чтобы установить связи со своими преступниками."
 BFI_USA_increase_independence_issue_5_dec:0 "Плоская итальянская академия"
 BFI_USA_increase_independence_issue_5_dec_desc:0 "Как дом Да Винчи и Ренессанса, а также Галилея и научного метода, Италия имеет давние и легендарные традиции как оплот науки и прогресса. Игра на их гордость за свою академическую историю может быть хорошим способом для достижения цели. завести друзей."
 BFI_USA_decrease_independence_issue_5_dec:0 "Общие усилия для коллайдера частиц"
 BFI_USA_decrease_independence_issue_5_dec_desc:0 "Помимо нас, Италия - одна из немногих стран, где есть действующий позитронно-электронный коллайдер, и они обладают одними из ведущих экспертов по эксплуатации и конструкции устройств. Группа ведущих физиков представила нам предложение о совместных усилиях по созданию адронного коллайдера, который, как они обещают, приведет к прорыву в области физики элементарных частиц."
 
 # Issue 5 - JAP
 BFI_JAP_increase_influence_issue_5_dec:0 "Поощрять обмен итальянскими студентами"
 BFI_JAP_increase_influence_issue_5_dec_desc:0 "Хотя Япония не является типичным местом для поездки итальянских студентов, желающих учиться за границей, мы, безусловно, можем стимулировать и привлекать новые группы студентов, желающих учиться в некоторых из наших самых престижных университетов. Связи между нашими странами могут быть улучшается за счет обучения молодежи друг друга и предоставления студенческих виз и поддержки, мы вполне можем сблизить Рим в нашей дружбе."
 BFI_JAP_anti_USA_influence_issue_5_dec:0 "Предлагать итальянским университетам более дешевое оборудование"
 BFI_JAP_anti_USA_influence_issue_5_dec_desc:0 "Американцы, возможно, предлагали итальянским университетам продавать им научные материалы, но мы хорошо знаем, насколько низкокачественными могут быть безделушки Вашингтона. Их компьютерные системы с завышенной ценой и неисправное научное оборудование бледнеют по сравнению с тем, что мы могли бы предложить. итальянцы. Продавая передовую электронику и химическое оборудование, используемое в наших собственных университетах, по более низкой цене, мы можем отговорить Рим от заключения сделок с Вашингтоном по такому поводу."
 BFI_JAP_increase_independence_issue_5_dec:0 "Инвестировать в итальянское искусство и науку"
 BFI_JAP_increase_independence_issue_5_dec_desc:0 "Еще до эпохи Возрождения народы итальянского полуострова обрели любовь к инновациям как в науке, так и в искусстве. Сегодня итальянские университеты и академические учреждения продолжают то наследие, которое мы глубоко уважаем, даже в разных странах. в Индийском океане. В связи с этим мы предложим финансирование и поддержку многим из этих организаций и отделов, что позволит итальянской академической базе процветать органично и независимо от американского влияния в регионе."
 BFI_JAP_decrease_independence_issue_5_dec:0 "Отправить академические отделы в Италию"
 BFI_JAP_decrease_independence_issue_5_dec_desc:0 "По мере того, как итальянские университеты открываются миру, они стремятся разнообразить свои предметные знания и профессиональные специализации с целью повышения своего престижа как учебного заведения. Мы рассматриваем это как первозданную возможность отправить группы японских профессоров, ученых и исследователей для работы в университетах, разбросанных по всей Италии. Мы не только докажем, что станем отличными партнерами в повышении качества итальянского высшего образования, но и сблизим нацию в сфере нашего влияния."
 
 # Issue 5 - Italy
 bfi_ITA_independence_issue_5_dec:0 "Увеличить финансирования итальянских университетов"
 bfi_ITA_independence_issue_5_dec_desc:0 "Хотя сотрудничество с американскими и японскими университетами имеет много преимуществ для наших академических кругов, мы не должны развивать эти связи за счет собственных университетов. Если бы мы не смогли должным образом обучать наших собственных студентов, мы не отличались бы от наших имперские подданные. Чтобы предотвратить это, мы направим дополнительное финансирование итальянским университетам, чтобы они по-прежнему обеспечивали конкурентоспособное образование для наших студентов."
 bfi_ITA_USA_influence_issue_5_dec:0 "Реклама связи с американскими университетами" 
 bfi_ITA_USA_influence_issue_5_dec_desc:0 "Многовековые свободы и динамичная экономика Соединенных Штатов сделали их академические круги непревзойденными, и они прочно укоренились в западной культуре, что делает их гораздо более знакомыми нашим ученым, чем японские. По этим причинам мы будем продвигать связи между американскими и итальянскими университетами посредством спонсирования итало-американских конференций, расширения программ обмена между американскими и итальянскими университетами и увеличения финансирования англоязычных программ."
 bfi_ITA_anti_JAP_issue_5_dec:0 "Отвергнуть японские университеты"
 bfi_ITA_anti_JAP_issue_5_dec_desc:0 "Давайте не будем забывать, что паназиатизм по-прежнему оказывает сильное влияние на японскую академию, цензура или давление со стороны сверстников вынуждают их соответствовать паназиатскому мировоззрению. В этих обстоятельствах как мы можем верить в то, что академические круги Японии будут влиять на наши в положительном направлении? Хотя мы не будем полностью их пресекать, отклонение приглашений на японские конференции и университеты, наряду с ограничением размера японских программ обмена и программ японского языка должны защитить наши академические круги от ненадлежащего влияния."
 bfi_ITA_JAP_influence_issue_5_dec:0 "Спонсировать связи с японскими университетами"
 bfi_ITA_JAP_influence_issue_5_dec_desc:0 "Италию и Японию связывают академические связи с тех пор, как первые итальянские иезуиты сошли с лодки в Нагасаки в 16 веке. Наладить академические связи с Японией сложно, учитывая крутой языковой и культурный барьер между нашими двумя народами, но их восточная культура может по-новому взглянуть на наше научное сообщество. Мы преодолеем эти препятствия, спонсируя итало-японские конференции, расширяя программы обмена между японскими и итальянскими университетами и увеличивая финансирование японоязычных программ."
 bfi_ITA_anti_USA_issue_5_dec:0 "Отвергнуть американские университеты"
 bfi_ITA_anti_USA_issue_5_dec_desc:0 "Хотя связи с американскими университетами ценятся, мы не должны позволять нашим академическим кругам становиться просто придатками к американским. Мы должны замедлить рост влияния академических кругов Америки с помощью временных мер, таких как отклонение приглашений на американские конференции и университеты, наряду с ограничением размера американских программ обмена и программ английского языка."

 # Issue 6 - USA
 BFI_USA_increase_influence_issue_6_dec:0 "Ввести беспошлинные квоты на итальянский сыр"
 BFI_USA_increase_influence_issue_6_dec_desc:0 "Италия является домом для нескольких знаменитых сортов сыра, которые обязательно будут продаваться по хорошим ценам в США. Бестарифные квоты позволят производителям высококачественного сыра продавать свою продукцию американцам, не наводняя более дешевые сегменты нашего рынка."
 BFI_USA_anti_JAP_influence_issue_6_dec:0 "Клеветать на азиатские пищевые стандарты"
 BFI_USA_anti_JAP_influence_issue_6_dec_desc:0 "Уже существует множество широко распространенных мифов и предрассудков против азиатской кухни, которые ходят кругами. Если мы немного их поощряем, это может только помочь нашему делу как предпочтительному партнеру для итальянских фермеров и потребителей."
 BFI_USA_increase_independence_issue_6_dec:0 "Поощрять употребление вина"
 BFI_USA_increase_independence_issue_6_dec_desc:0 "Мы должны попытаться убедить людей перейти от виски и других крепких напитков к более слабым напиткам, таким как вино. Это будет полезно для их здоровья и может снизить уровень алкоголизма. Это также откроет ценный рынок для виноделов. Италия."
 BFI_USA_decrease_independence_issue_6_dec:0 "Спонсировать механизацию сельского хозяйства на юге Италии"
 BFI_USA_decrease_independence_issue_6_dec_desc:0 "Некоторые регионы Италии все еще очень неразвиты. Если мы будем работать с местными фермерскими организациями, чтобы помочь им механизировать их сельское хозяйство, мы наверняка выиграем у многих из них."
 
 # Issue 6 - JAP
 BFI_JAP_increase_influence_issue_6_dec:0 "Провести рекламную кампанию японской кухни"
 BFI_JAP_increase_influence_issue_6_dec_desc:0 "Итальянская палитра крайне неразвита из-за диеты, состоящей из макарон, рыбы и, если повезет, ферментированного винограда. С некоторыми целевыми рекламными объявлениями итальянцы узнают о совершенно новом мире кулинарных изысков. Рис, суши и чай украсят их телевизионные экраны, а позже и их обеденные столы."
 BFI_JAP_anti_USA_influence_issue_6_dec:0 "Рассказывать о рисках для здоровья с американской кухней"
 BFI_JAP_anti_USA_influence_issue_6_dec_desc:0 "Жирное мясо, сладкие закуски и зерна с высоким содержанием углеводов могут иметь потрясающий вкус, но многочисленные академические источники, как японские, так и американские, показывают, что то, что может быть полезно для вкусовых рецепторов, не полезно для тела. Всё, что нужно, это распространить эти факты среди итальянского населения, чтобы гарантировать, что они и их правительство примут хорошо информированное решение."
 BFI_JAP_increase_independence_issue_6_dec:0 "Предоставлять ссуды под низкий процент итальянским фермерам"
 BFI_JAP_increase_independence_issue_6_dec_desc:0 "Времена всегда тяжелые для фермеров, особенно для итальянских фермеров, поскольку немцы и их высокомерие превратили их землю в бесплодные солончаки. Благодаря щедрым кредитам под низкие проценты итальянские фермеры смогут позволить себе новый трактор и больше рабочих , и, возможно, даже вернуть часть своих потерянных средств к существованию. Более того, они перестанут сдаваться и продаваться американцам."
 BFI_JAP_decrease_independence_issue_6_dec:0 "Скупить итальянские сельхозугодия"
 BFI_JAP_decrease_independence_issue_6_dec_desc:0 "При достаточных субсидиях и закулисной поддержке наши корпорации можно убедить скупить обанкротившиеся итальянские фермы. Их производство будет скудным и вряд ли принесет какую-либо прибыль, но крепкое удержание сельскохозяйственного сектора Италии - отличный способ чтобы напомнить им о глупости одиночества в таком неспокойном мире."
 
 # Issue 6 - Italy
 bfi_ITA_independence_issue_6_dec:0 "Оказывать поддержку итальянским фермерам"
 bfi_ITA_independence_issue_6_dec_desc:0 "Хотя отказ от сельскохозяйственной автаркии фашистской эпохи может быть привлекательным набором мер политики, мы не должны пренебрегать нашими внутренними фермерами, особенно мелкими землевладельцами, которые больше всего пострадают от политики свободной торговли в сельском хозяйстве. Мы увеличим субсидии для итальянских фермеров, чтобы смягчить последствия либерализации и не дать дешевой иностранной сельскохозяйственной продукции вывести из бизнеса наших мелких землевладельцев."
 bfi_ITA_USA_influence_issue_6_dec:0 "Открыть сельхоз сектор для Америки" 
 bfi_ITA_USA_influence_issue_6_dec_desc:0 "Соединенные Штаты были крупным экспортером сельскохозяйственной продукции с начала века, и их фермеры на Великих равнинах имеют большой опыт выращивания сельскохозяйственных культур в засушливых и нестабильных климатических условиях - знания, хорошо подходящие для укрощения климата африканских владений Италии. Мы должны развивать связи с американскими агробизнесом, снижая барьеры для торговли сельскохозяйственной продукцией между Италией и США и обеспечивая нашим фермерам доступ к американским рынкам."
 bfi_ITA_anti_JAP_issue_6_dec:0 "Ограничить японские инвестиции в сельскохозяйственный сектор"
 bfi_ITA_anti_JAP_issue_6_dec_desc:0 "Несмотря на обещания Японии, что нашему внутреннему сельскому хозяйству не будут угрожать японские инвестиции, дзайбацу могут представлять серьезную угрозу для наших собственных колониальных плантаций. Мы не можем позволить им захватить сельскохозяйственные угодья нашей Империи. Чтобы защитить его от дзайбацу, мы ограничит японские инвестиции в наш сельскохозяйственный сектор и сохранит тарифы на экспорт ключевой японской сельскохозяйственной продукции."
 bfi_ITA_JAP_influence_issue_6_dec:0 "Открыть сельхоз сектор для Японии"
 bfi_ITA_JAP_influence_issue_6_dec_desc:0 "Не слишком отличаясь от наших собственных предприятий в подчиненных членах Итальянской Империи, японские дзайбацу усовершенствовали искусство извлечения как можно большей прибавочной стоимости из земель Сферы совместного процветания. Позволяя им инвестировать в наши Сельскохозяйственный сектор Империи, несомненно, принесет пользу нашим колониальным усилиям. Мы также снизим тарифы на экспорт японской сельскохозяйственной продукции в знак доброй воли."
 bfi_ITA_anti_USA_issue_6_dec:0 "Ограничить американские инвестиции в сельскохозяйственный сектор"
 bfi_ITA_anti_USA_issue_6_dec_desc:0 "Несмотря на резкую критику японских плантаций дзайбацу, американские агропромышленные предприятия на самом деле не так уж и отличаются. В конце концов, разве не американские агробизнесы свергли монархию Гавайев и превратили Гавайи в американскую колонию поселенцев? Мы не допустим, чтобы та же участь постигла наших фермеров. Чтобы предотвратить доминирование Америки в нашем сельскохозяйственном секторе, мы ограничим американские инвестиции и сохраним тарифы на ключевой американский экспорт сельскохозяйственной продукции."

 # Issue 7 - USA
 BFI_USA_increase_influence_issue_7_dec:0 "Выдать предел цен итальянцам"
 BFI_USA_increase_influence_issue_7_dec_desc:0 "Предоставляя Италии минимальные цены на нефть, мы тем самым гарантируем, что любой обвал цен на нефть не повредит американо-итальянской торговле нефтью. Это неизбежно сблизит их с нами."
 BFI_USA_anti_JAP_influence_issue_7_dec:0 "Подыгрывать амбициям японцев ради Аравии"
 BFI_USA_anti_JAP_influence_issue_7_dec_desc:0 "В логике Японии торговля - это и прелюдия, и проявление влияния. Любая всеобъемлющая нефтяная сделка будет считаться первым шагом на пути к полному господству Японии на итальянском Ближнем Востоке. По крайней мере, это это то, что мы скажем итальянцам."
 BFI_USA_increase_independence_issue_7_dec:0 "Обеспечить итальянские квоты"
 BFI_USA_increase_independence_issue_7_dec_desc:0 "Италия боится, что иностранные рынки отъедят у нее рынок нефти. Предоставляя им квоты, мы гарантируем, что хотя бы часть всего импорта нефти будет осуществляться из итальянских источников. Таким образом, у Италии всегда будет торговый партнер в Америке."
 BFI_USA_decrease_independence_issue_7_dec:0 "Предоставить оборудование для бурения нефтяных скважин"
 BFI_USA_decrease_independence_issue_7_dec_desc:0 "Предоставляя Италии оборудование и платя агентам за его обслуживание. Сделав их зависимыми от иностранного оборудования для своих операций, они, возможно, смогут повысить свою прибыльность, но на них будет легче влиять их партнеры. это не совсем в нашу пользу, поскольку японцы могут их предоставить."
 
 # Issue 7 - JAP
 BFI_JAP_increase_influence_issue_7_dec:0 "Работать с ЭНИ"
 BFI_JAP_increase_influence_issue_7_dec_desc:0 "Ente Nazionale Idrocarburi (ЭНИ) - ведущая нефтегазовая компания Японии и одна из ведущих экономических держав Италии. Поистине, это идеальный партнер, если Японская Империя хочет начать торговлю с итальянцами. Работая над заключением сделок. вместе с ENI и другими более мелкими конгломератами Японская империя будет работать над усилением своей экономической власти над Италией и доказывать, что сфера совместного процветания хороша для итальянского бизнеса."
 BFI_JAP_anti_USA_influence_issue_7_dec:0 "Подчеркнуть эмбарго"
 BFI_JAP_anti_USA_influence_issue_7_dec_desc:0 "В течение многих лет Сфера совместного процветания удерживала Соединенные Штаты и их рабских марионеток в ОСН под эмбарго. Однако Италия не испытывает таких угрызений совести в отношении торговли с этими дегенератами. Мы должны работать, чтобы изменить это, однако возможно, чтобы наши продаваемые ресурсы не попали в руки американцев. Наиболее естественное решение прост: мы оставляем наши лучшие сделки для тех компаний, которые не ведут дела с американцами. В конце концов, итальянцы поймут картину и подчинятся."
 BFI_JAP_increase_independence_issue_7_dec:0 "Продать права на бурение итальянским конгломератам"
 BFI_JAP_increase_independence_issue_7_dec_desc:0 "Сфера совместного процветания - богатая земля, но многим из наших паназиатских братьев не хватает инструментов, навыков и технологий, чтобы собрать большую часть этого богатства. В то время как Японская Империя пытается помочь, где может, Дело в том, что у нас больше ресурсов, чем мы можем добыть и собрать. Продавая права на ресурсы итальянским компаниям, мы получим неплохую прибыль от ресурсов, которые мы в любом случае не смогли бы собрать. Гениально!"
 BFI_JAP_decrease_independence_issue_7_dec:0 "Купить права на бурение в итальянских колониях"
 BFI_JAP_decrease_independence_issue_7_dec_desc:0 "Если мы хотим получить нефть у итальянцев, есть более прямые способы сделать это, чем покупать ее у местных компаний или правительства. Зайбацус может вместо этого приобрести права на добычу ресурсов для определенных частей Итальянской империи. Это будет полезно двойная цель - предоставить нам множество столь необходимых ресурсов, а также позволить японским компаниям получить желанный плацдарм в итальянской экономике."
 
 # Issue 7 - Italy
 bfi_ITA_independence_issue_7_dec:0 "Увеличить субсидии для ЭНИ"
 bfi_ITA_independence_issue_7_dec_desc:0 "Нефть - это источник жизненной силы Итальянской Империи, и потеря нашей доминирующей доли рынка в торговле нефтью была бы явной катастрофой, сравнимой лишь с масштабами экономического кризиса в Германии в 50-х годах. Мы должны поддерживать превосходство ЭНИ любой ценой, даже если это означает субсидирование убыточных предприятий и закрытие глаз на бесполезные траты. Чтобы американские или японские нефтяные компании не закрепились в наших сферах, мы увеличим субсидии для ЭНИ."
 bfi_ITA_USA_influence_issue_7_dec:0 "Снизить цены на нефть для ОСН" 
 bfi_ITA_USA_influence_issue_7_dec_desc:0 "Несмотря на отсутствие глобальной японской империи, Соединенные Штаты как нация уникальны своей огромной, непрекращающейся жаждой нефти. Большая часть ее населения живет в пригородах и добирается до городов на автомобилях, и большая часть грузов доставляется через Американский народ, безусловно, выиграет от более дешевой нефти, а мы заработаем его добрую волю, снизив цены на нефть ЭНИ для Соединенных Штатов и других членов OFN. Это предложение, от которого американцы не могут отказаться."
 bfi_ITA_anti_JAP_issue_7_dec:0 "Повысить нефтяные ставки для Сферы"
 bfi_ITA_anti_JAP_issue_7_dec_desc:0 "Как и Германия, Япония скована отсутствием контролируемых ею запасов нефти. В конце концов, она объявила войну Соединенным Штатам только тогда, когда американцы пригрозили прекратить экспорт нефти. Учитывая их шаткую зависимость от итальянской нефти, У японцев не было бы другого выбора, кроме как покупать у нас, даже если бы мы подняли наши цены на нефть в Сфере совместного процветания до непомерных сумм. Мы напомним им об их слабости."
 bfi_ITA_JAP_influence_issue_7_dec:0 "Снизить ставки на нефть для Сферы"
 bfi_ITA_JAP_influence_issue_7_dec_desc:0 "Сфера совместного процветания рухнула бы без итальянской нефти, которая питает японские военные корабли и транспортные вертолеты. Принимая во внимание волнения, назревающие в их владениях, японцы были бы благодарны, если бы мы снизили наши цены на нефть до Сферы совместного процветания, чтобы Императорский Японский флот остался нашим надежным потребителем."
 bfi_ITA_anti_USA_issue_7_dec:0 "Повысить нормы масла для ОСН"
 bfi_ITA_anti_USA_issue_7_dec_desc:0 "Американский нефтяной сектор - не могучий лев последних нескольких десятилетий. Его нефтяные месторождения в Западном Техасе не смогли справиться с огромным ростом потребления нефти в Америке из-за распространения автомобилей и требований мирового флота. Мы должны напомнить американцам об их зависимости, повысив наши нефтяные ставки по OFN. Возможно, им это не нравится, но у них действительно нет выбора, не так ли?"

 # Issue 8 - USA
 BFI_USA_increase_influence_issue_8_dec:0 "Обсудить взаимные интересы с премьер-министром."
 BFI_USA_increase_influence_issue_8_dec_desc:0 "Во всех отношениях есть священные коровы, которых обе стороны не должны касаться, и та, которую мы культивируем с Римом, ничем не отличается. Нахождение точек соприкосновения там, где мы можем, должно ослабить напряженность, вызванную пересечением сфер влияния."
 BFI_USA_anti_JAP_influence_issue_8_dec:0 "Повысить осведомленность о злонамеренных намерениях Токио"
 BFI_USA_anti_JAP_influence_issue_8_dec_desc:0 "Многие, кажется, забыли, что набор завоеваний Японии когда-то назывался Сферой совместного процветания Большой Восточной Азии. Какую цель имеет восточноазиатская империя для страны, находящейся в четверти света от Токио? и нам следует сообщить Палаццио о непрозрачном дизайне Японии."
 BFI_USA_increase_independence_issue_8_dec:0 "Признать судом правительства и повстанцев, связанных с ОСН"
 BFI_USA_increase_independence_issue_8_dec_desc:0 "Нации существуют не только благодаря наличию правительства, границ и людей, но и благодаря получению признания со стороны других наций, имеющих вес, чтобы поддержать их претензии. Те, которые мы поддерживаем, в частности Республика Индия, существовали благодаря доброй воле Конгресса с тех пор, как Вторая мировая война. Мы должны убедить Италию помочь нам в предоставлении легитимности потенциально свободным странам во всем мире. Это даст Италии больше международных партнеров и возможных отношений."
 BFI_USA_decrease_independence_issue_8_dec:0 "Подтвердить уважение к границам новой Римской империи"
 BFI_USA_decrease_independence_issue_8_dec_desc:0 "Какие бы резервации ни укрывали люди по Соглашению Акаги, неизменность границ Итальянской Империи уже более двадцати лет является свершившимся фактом. Их трехцветный флаг развевается над Иерусалимом и Эр-Риядом так же, как на флагштоке с видом на Палатинский холм. есть что выиграть и мало что потерять, уважая целостность своего пресловутого двора."
 
 # Issue 8 - JAP
 BFI_JAP_increase_influence_issue_8_dec:0 "Напомнить им об общей борьбе"
 BFI_JAP_increase_influence_issue_8_dec_desc:0 "Хотя у нас было не так много полей сражений, итальянцы и японцы, безусловно, были соотечественниками во Второй мировой войне. Мы напомним итальянскому народу, что однажды мы виноваты вместе и снова будем вместе сражаться. Как и итальянцы, японцы знают, что значит, когда чужеземные враги разделяют свою культуру и используют ее в своих интересах. И, как итальянцы, японцы знают, что значит восстать снова, сильными и сплоченными, и победить этих угнетателей."
 BFI_JAP_anti_USA_influence_issue_8_dec:0 "Демонизировать янки"
 BFI_JAP_anti_USA_influence_issue_8_dec_desc:0 "Американский народ никогда не был друзьями Италии, и мы не можем позволить Италии забыть об этом. Американские пушки и бомбы убили невинных итальянцев во Второй мировой войне, и американцы скоро сделают это снова, если когда-нибудь представится такая возможность. Америка имеет долгую и легендарную историю ненависти и страха по отношению к людям итальянского происхождения, и угнетение, которое они причиняют ничего не подозревающим католикам, хорошо известно. Мы будем напоминать Риму об этом при каждой возможности."
 BFI_JAP_increase_independence_issue_8_dec:0 "Признать силу Италии"
 BFI_JAP_increase_independence_issue_8_dec_desc:0 "В отличие от меньших, более слабых держав, мы в Японской Империи можем признать Италию поистине великой страной. Естественно, из-за мирового превосходства и непревзойденной мощи Японии империи даже не в чем-то равны. , мы с уверенностью можем сказать, что за пределами Сферы совместного процветания Италия - это страна, которая ближе всего к силе Японии. Заверив итальянцев в нашем уважении, мы надеемся завоевать их доверие."
 BFI_JAP_decrease_independence_issue_8_dec:0 "Предложить защиту от Германии"
 BFI_JAP_decrease_independence_issue_8_dec_desc:0 "После роспуска Триумвирата Италия потеряла свой лучший и наиболее предпочтительный оплот против немецкой агрессии. Рейх мало заботится о помощи, которую Италия предложила им во время войны, и будет рад атаковать Италию в момент ее слабости. . Мы дадим понять, что этому не будет позволено оставаться в силе. Если Германия предпримет враждебные действия против Италии, итальянский народ может быть уверен, что Японская империя будет готова и сможет защитить их."
 
 # Issue 8 - Italy
 bfi_ITA_independence_issue_8_dec:0 "Сохранять нейтралитет"
 bfi_ITA_independence_issue_8_dec_desc:0 "Хотя дипломатическое объединение с одной из сверхдержав имеет свои преимущества, мы не должны забывать о преимуществах сохранения нейтралитета между двумя державами. В конце концов, Швейцария веками процветала, не вступая в союз с иностранной державой, и ее положение позволяет ей иметь выгодные отношения со многими странами, свободные от тирании блочной геополитики. Мы должны сохранять нейтральную позицию по отношению к сверхдержавам."
 bfi_ITA_USA_influence_issue_8_dec:0 "Отправить посланников в ОСН" 
 bfi_ITA_USA_influence_issue_8_dec_desc:0 "ОСН - это оплот свободы на планете Земля, и они с радостью поддержат нас в нашей миссии по созданию свободной и демократической Италии. Мы отправим дополнительных послов в Соединенные Штаты и их союзников, чтобы укрепить наши отношения с нашими коллегами-демократиями."
 bfi_ITA_anti_JAP_issue_8_dec:0 "Дать отпор японской дипломатии"
 bfi_ITA_anti_JAP_issue_8_dec_desc:0 "Японцы - это волки в овечьей шкуре. За их благосклонными обещаниями "паназиатского единства" и "антиколониального освобождения" скрывается репрессивный сапог японского имперского государства. Мы сражались с ними бок о бок в последней войне, но Япония олицетворяет всё, что мы пытались забыть, и мы не должны позволять их влиянию развращать нашу молодую демократию. Поэтому мы будем осуждать японские дипломатические успехи."
 bfi_ITA_JAP_influence_issue_8_dec:0 "Отправить посланников в Сферу"
 bfi_ITA_JAP_influence_issue_8_dec_desc:0 "Более века Италия и Япония поддерживали дружеские отношения. Несмотря на наш поворот к демократии, многие итальянцы все еще чувствуют родство с нашим бывшим союзником, и японцы отвечают на это взаимностью. Мы должны возобновить наши связи с нашими бывшими союзниками, и направить посланников в Японию и другие государства-члены Сферы совместного процветания, чтобы продвигать наше братство."
 bfi_ITA_anti_USA_issue_8_dec:0 "Упрекнуть американскую дипломатию"
 bfi_ITA_anti_USA_issue_8_dec_desc:0 "Американцы заявляют, что являются поборниками демократии и всех угнетенных народов мира, но за их сладкими словами скрывается ужасная правда. Соединенные Штаты совершенно готовы терпеть диктатуру, если это служит их интересам, и часто могут будьте такими же империалистическими, как немцы или японцы. Мы будем напоминать им об их лицемерии, упрекая их заигрывания."

 # Issue 9 - USA
 BFI_USA_increase_influence_issue_9_dec:0 "Рекламировать возможности для бизнеса в Италии"
 BFI_USA_increase_influence_issue_9_dec_desc:0 "Итальянская экономика подобна необработанному драгоценному камню, который при правильном уровне инвестиций может вырасти во что-то великое. В то время как колониальные владения слишком нестабильны, чтобы понравиться инвесторам, сам полуостров созрел для развития. Мы откроем новые компании в Италии, и, конечно же, они будут платить свои налоги в Рим."
 BFI_USA_anti_JAP_influence_issue_9_dec:0 "Опорочить японских инвесторов"
 BFI_USA_anti_JAP_influence_issue_9_dec_desc:0 "Все знают, что в бизнесе нет друзей, в нем каждый сам за себя. И все же итальянцы предпочитают вести дела с японцами, а не с нами. Мы напомним им о недобросовестной конкуренции Дзайбацу, и даже самый японофильский бизнесмен дважды подумает, прежде чем подписывать контракт с японцами."
 BFI_USA_increase_independence_issue_9_dec:0 "Принципы культурного уважения"
 BFI_USA_increase_independence_issue_9_dec_desc:0 "Иногда лучший способ завести друзей - это установить четкие, здоровые границы и уважать их. Признание взаимных принципов поможет как американцам, так и итальянцам уважать друг друга и вести бизнес, не ссорясь друг с другом."
 BFI_USA_decrease_independence_issue_9_dec:0 "Поговорить с Римом об открытии делового климата в Италии"
 BFI_USA_decrease_independence_issue_9_dec_desc:0 "Итальянская экономическая сфера является одной из крупнейших в мире, но спустя годы после распада Триумвирата она по-прежнему в основном закрыта для глобального инвестиционного рынка. Мы дадим понять Риму, что мир нуждается в Италии, и точно так же Италия нуждается в американском опыте, чтобы ориентироваться в самом сложном аспекте мировой экономики."
 
 # Issue 9 - JAP
 BFI_JAP_increase_influence_issue_9_dec:0 "Заключить новые контракты с Дзайбацу"
 BFI_JAP_increase_influence_issue_9_dec_desc:0 "Чтобы инвестировать в Италию, мы должны получить одобрение итальянского правительства, чтобы сделать это более дешевыми и эффективными способами, чем раньше. Это, конечно, требует пересмотра ряда контрактов и разрешений. Поскольку мы стремимся расширить нашу деятельность, мы должны вступить в эти переговоры с итальянцами, чтобы гарантировать, что мы сможем реализовать наши инвестиционные программы без вмешательства правительства. Это не должно быть сложно. В конце концов, итальянцы очень не хотели бы отказываться от бесплатных денег."
 BFI_JAP_anti_USA_influence_issue_9_dec:0 "Конкурировать с американской промышленностью"
 BFI_JAP_anti_USA_influence_issue_9_dec_desc:0 "Мы не одиноки в попытках привлечь иностранные деньги в итальянское государство. Американцы, в своей выродившейся либеральной наглости, серьезно намерены бросить нам вызов за экономический контроль над регионом. Чтобы бороться с этой угрозой, мы должны снизить цены в отрасли, в которые инвестировали и американцы. У нас есть чистый капитал и государственная поддержка, чтобы держать наш собственный бизнес на плаву до тех пор, пока американский бизнес не обанкротится, и Япония останется безальтернативной в этих спорных областях."
 BFI_JAP_increase_independence_issue_9_dec:0 "Купить акции в итальянских организациях"
 BFI_JAP_increase_independence_issue_9_dec_desc:0 "Несмотря на то, что наши инвестиции существенно изменят итальянскую экономику, мы должны признать, что это радикальное изменение не может произойти, если система нестабильна. По крайней мере, не без риска какого-то краха. Чтобы поддержать итальянскую промышленность, мы будут покупать акции многих крупных компаний, которые необходимы для повседневной жизни на итальянском полуострове. Конечно, итальянцы будут благодарны, если с помощью японской денежной помощи мы сделаем их образ жизни устойчивым."
 BFI_JAP_decrease_independence_issue_9_dec:0 "Скупить ключевые отрасли"
 BFI_JAP_decrease_independence_issue_9_dec_desc:0 "Чтобы спасти итальянскую экономику от бесхозяйственности, нельзя допустить, чтобы более финансово подкованные японцы подвергались саботажу изнутри. Обеспечивая контроль Японии над жизненно важными ресурсами, будь то покупка компаний, которые доминируют в них, или выполнение крупных контрактов, мы могут гарантировать, что дзайбацу смогут в полной мере использовать свои инвестиции, чтобы осторожно направить итальянскую нацию в руки процветания ... и в руки Японской империи."
 
 # Issue 9 - Italy
 bfi_ITA_independence_issue_9_dec:0 "Утвердить пределы"
 bfi_ITA_independence_issue_9_dec_desc:0 "Хотя мы ценим постоянные предложения по дальнейшим инвестициям, мы должны ясно дать понять, что есть пределы тому, что может сделать любая страна. Хотя это может ограничить то, насколько Америка и Япония стремятся к финансовым инвестициям, необходимо установить ограничения на конкретные формы инвестиций, чтобы одна держава не начала доминировать в некоторых частях нашей сферы настолько всецело, что у них могут возникнуть сомнения. о том, от кого они принимают приказы."
 bfi_ITA_USA_influence_issue_9_dec:0 "Поощрять американскую помощь" 
 bfi_ITA_USA_influence_issue_9_dec_desc:0 "Американцы известны своими обширными программами иностранной помощи, и мы надеемся, что инвестиции в наших менее удачливых партнеров будут не менее экстравагантными. Мы будем принимать запросы американцев о расширении их программ за рубежом - в конце концов, почему бы нам не принять помощь от лидера свободного мира? Благодаря их помощи мы можем надеяться на развитие наших подчиненных государств в современном западном стиле."
 bfi_ITA_anti_JAP_issue_9_dec:0 "Отказ от японских предприятий"
 bfi_ITA_anti_JAP_issue_9_dec_desc:0 "Японцы стремятся вырвать у нас нашу империю - они хотят заставить наших подданных полностью зависеть от японской помощи, японской еды и японской инфраструктуры. Этого не может быть. На какое-то время мы будем давать отпор японцам. дипломаты на каждом шагу в отношении иностранных инвестиций, и должно быть ясно, что они не украдут нашу империю из-под нас! Надеюсь, они получат сообщение и значительно сократят свои операции в нашей империи."
 bfi_ITA_JAP_influence_issue_9_dec:0 "Поощрять японскую помощь"
 bfi_ITA_JAP_influence_issue_9_dec_desc:0 "Японцы уже давно являются нашими великими союзниками, и для нас вполне разумно принять их недавние предложения по расширению помощи. Мы официально сообщим японским дипломатам, что мы открыты для более крупной программы иностранных инвестиций, и что они более чем приветствуются, чтобы помочь нашим менее развитым странам! Посредством помощи Японии мы можем надеяться на значительное развитие стран в нашей сфере, чтобы они тоже могли быть продуктивными и эффективными частями нашей империи."
 bfi_ITA_anti_USA_issue_9_dec:0 "Отказ от американских предприятий"
 bfi_ITA_anti_USA_issue_9_dec_desc:0 "Если они получат достаточно влияния, они могут попытаться вырвать нашу империю у нас - они могут заставить людей нашей сферы полностью зависеть от иностранной еды, иностранного развития и иностранной рабочей силы. Ради безопасности нашей империи, нельзя мириться с потенциальным риском захвата власти. В течение временного периода мы будем давать отпор американским дипломатам на каждом шагу в том, что касается иностранных инвестиций, и должно быть ясно, что они не будут вырывать нашу империю из у нас под ногами! Надеюсь, они поймут эту идею и значительно сократят свои операции в нашей сфере."

 # Issue 10 - USA
 BFI_USA_increase_influence_issue_10_dec:0 "Поощрять программы обмена Уэст Пойнт-Россо Маньеро"
 BFI_USA_increase_influence_issue_10_dec_desc:0 "Многовековая итальянская военная наука берет свое начало в Военном училище Нунциателла в Неаполе. Родившая многих героев страны в прошлой войне, знаменитая Росса Маниеро теперь взращивает героев будущего. Вест-Пойнт может многое предложить и многому научиться, участвуя в усилиях своих итальянских коллег по переносу итальянской войны в современную эпоху."
 BFI_USA_anti_JAP_influence_issue_10_dec:0 "Разработать планы действий в чрезвычайных ситуациях, ориентированных на восток Суэца."
 BFI_USA_anti_JAP_influence_issue_10_dec_desc:0 "За Аденским заливом лежит половина Индийского океана - добрых 35 миллионов квадратных километров - с прилегающими островами, странами, ресурсами и торговыми путями. Любой конфликт для защиты своих интересов в таком жизненно важном, но не менее отдаленном окружающая среда поставит их в невыгодное положение. Но не беспокойтесь: Пентагон может предложить дружественный импульс, если Рим того пожелает. Это также испугает японцев, которые не захотят их влияния в регионе."
 BFI_USA_increase_independence_issue_10_dec:0 "Пригласить итальянских наблюдателей на учения ОСН"
 BFI_USA_increase_independence_issue_10_dec_desc:0 "Нельзя говорить об итальянских боевых навыках, не упоминая генералов, которые подтверждают эту концепцию. И список такой, сколько лет между Джузеппе Гарибальди и Джованни Мессе. Армия США и ее союзники по OFN стоят на своем месте. получить много опыта от воинов, столь же известных, как итальянцы."
 BFI_USA_decrease_independence_issue_10_dec:0 "Отправить связных в Forze Armate Italiane"
 BFI_USA_decrease_independence_issue_10_dec_desc:0 "Опыт Америки с иностранными атташе восходит к революции, когда люди такого калибра, как Лафайет, Костюшко и фон Штойбен, проявили свое военное мастерство, чтобы превратить обветшалую Континентальную армию в равных красных мундирам. С 1776 года многое изменилось. Во-первых, американская армия адаптировала свои собственные уловки после двух столетий войны."
 
 # Issue 10 - JAP
 BFI_JAP_increase_influence_issue_10_dec:0 "Делиться разведданными о немецких операциях"
 BFI_JAP_increase_influence_issue_10_dec_desc:0 "Челюсти Германии вспениваются от упрямого гнева за то, что такой бастион свободы и культуры существует за ее южными границами. В самом деле, Италия вполне может быть последней частью Европы, не затронутой варварским неистовством бандитов фюрера - и поэтому ее необходимо защищать. Делясь собранными разведданными из наших шпионских сетей в Европе и надежными информаторами из Рейха, мы можем сотрудничать с Римом в расшифровке заговоров Германии, угрожающих Италии, и улучшить партнерские отношения, которыми мы сейчас пользуемся."
 BFI_JAP_anti_USA_influence_issue_10_dec:0 "Кратко проинформировать итальянское верховное командование об американской некомпетентности"
 BFI_JAP_anti_USA_influence_issue_10_dec_desc:0 "Вера в то, что Соединенные Штаты обладают силой или целостностью, чтобы защитить далекую страну от натиска международных держав, является глупой и юношеской, и мы должны предостеречь итальянцев от этого. Американцы проиграли крупнейшую войну в истории человечества, и после такого унизительного поражения двадцать лет назад ОСН спрятана в отдаленных уголках земного шара. Мы должны напомнить Риму, что только Япония и ее азиатские братья могут выступать в качестве надежных союзников, способных поддержать Италию против иностранного господства."
 BFI_JAP_increase_independence_issue_10_dec:0 "Поделиться планами защиты Средиземноморья"
 BFI_JAP_increase_independence_issue_10_dec_desc:0 "Итальянский полуостров знал войну на протяжении тысяч лет, со времен Цезаря до кампаний Гарибальди; ее люди сильны, а ее города крепки - но Италии не следует полагаться на других в войне, если это так. Чтобы выжить. Предоставляя Риму необходимые им ресурсы, мы можем надеяться распространить более сильное чувство безопасности в Средиземном море. В самом деле, Италия, уверенная в своих силах и уловках, не будет так быстро полагаться на поддержку других. скрытые мотивы."
 BFI_JAP_decrease_independence_issue_10_dec:0 "Подтвердить дипломатическую и военную поддержку"
 BFI_JAP_decrease_independence_issue_10_dec_desc:0 "Италия находится в опасном положении: немцы бьют в боевые барабаны из-за северной границы, а американцы, простираясь через Атлантику, вонзают свои клыки во все, что попадает в их грязные руки. Чтобы предотвратить катастрофу, мы растягиваемся. наши руки, чтобы пообещать дипломатическую и военную поддержку итальянскому народу. Давайте успокоим Рим; с японской поддержкой и опытом они могут противостоять такому подрывному иностранному влиянию - возможно, сближая их, поскольку они все больше полагаются на Сферу совместного процветания."
 
 # Issue 10 - Italy
 bfi_ITA_independence_issue_10_dec:0 "Расширить отечественную формулировку доктрины"
 bfi_ITA_independence_issue_10_dec_desc:0 "Большой интерес к нашим возможностям как оплоту высоко ценится, но они служат обоюдоострым мечом - если наши союзники когда-нибудь предадут нас, оставят нас, когда ситуация покажется слишком несостоятельной, мы останемся одни, ослаблены и изолированы от любая помощь. Если мы хотим привязать себя к какой-либо одной силе, мы неизбежно рискнем наихудшим сценарием. Чтобы укрепить свои позиции, независимо от помощи Востока и Запада, мы будем и дальше расширять нашу доктрину в случае тотальной войны."
 bfi_ITA_USA_influence_issue_10_dec:0 "Поощрить американскую стратегическую интеграцию" 
 bfi_ITA_USA_influence_issue_10_dec_desc:0 "Мы не можем стоять в одиночестве против всех, кто хочет видеть нас уничтоженными - чтобы у нас был шанс против таких, как Рейх, мы должны поддерживать более тесные связи с нашими союзниками в идеологии и удобствах. Америка с их потребностью в безопасный европейский оплот, будет приветствовать любые успехи с распростертыми объятиями. Мы будем поощрять Соединенные Штаты и их вооруженные силы более решительно рассматривать нас как важный фактор в их стратегии военного времени; такой шаг, несомненно, предоставит нам большую защиту от любого потенциала вторжение."
 bfi_ITA_anti_JAP_issue_10_dec:0 "Устранить стратегическое влияние Японии"
 bfi_ITA_anti_JAP_issue_10_dec_desc:0 "Совершенно очевидно, что японцы рассматривают нас как не более чем базу для усиления собственного влияния - в сценарии, который мы когда-либо подвергаемся прямой атаке, многие сомневаются, что они решат собрать значительные силы, чтобы изменить ситуацию. о полномасштабном нападении Германии. Влияние Японии в нашем стратегическом планировании должно быть уменьшено, а наша зависимость от других, более надежных держав должна быть усилена! Мы сократим нашу интеграцию военной стратегии со Сферой и направим нашу доктринальную работу на что-то другое."
 bfi_ITA_JAP_influence_issue_10_dec:0 "Стремиться к общему планированию в Японии"
 bfi_ITA_JAP_influence_issue_10_dec_desc:0 "Как мы могли не отдавать предпочтение Японии, одному из наших величайших союзников со времен войны! Чтобы мы могли противостоять германской угрозе, мы должны мобилизовать их помощь - они будут взаимно довольны своей новообретенной базой для распространения силы по всей Европе . Мы прямо предложим нам и дальше интегрировать нашу военную стратегию, чтобы в худшем случае мы были готовы сражаться как единое целое!"
 bfi_ITA_anti_USA_issue_10_dec:0 "Отозвать партнерство ОСН"
 bfi_ITA_anti_USA_issue_10_dec_desc:0 "Соединенные Штаты, хотя и являлись огромной державой сами по себе, никогда не были самым надежным партнером. Хотя со времен Второй мировой войны многое изменилось, многие высказывают одни и те же опасения: действительно ли они помогут нам достаточно в случае войны? Их демократические институты могут отсрочить помощь до такой степени, что нас постигнет та же участь, что и Британию. Влияние Соединенных Штатов в нашей стратегии должно быть уменьшено, в первую очередь за счет запрета партнерам ОСН доступа к нашим прямым военным делам. суровый шаг, который, по мнению многих, необходимо сделать, чтобы обеспечить нашу независимость и безопасность в случае полномасштабной войны."

 # Issue 11 - USA
 BFI_USA_increase_influence_issue_11_dec:0 "Поощрять связи между итальянскими и американскими оборонными подрядчиками"
 BFI_USA_increase_influence_issue_11_dec_desc:0 "Для выхода на новый уровень требуется инициатива, а не отсутствие риска. Поскольку правительства могут брать на себя больший риск, чем любая отдельная корпорация, прокладывать дороги между нашими оборонными компаниями и Италией - по крайней мере, пока нет дорог для начала - это задача Госдепартамента. ответственность. Постоянная поддержка будет гарантировать, что эти дороги сохранятся после определенного момента."
 BFI_USA_anti_JAP_influence_issue_11_dec:0 "Делиться секретными материалами о современном японском вооружении"
 BFI_USA_anti_JAP_influence_issue_11_dec_desc:0 "После нескольких лет ведения теневых войн на Кемпэйтай мы накопили массу конфиденциальной информации об экспериментальных японских системах вооружения. Но в отличие от алчных мифических драконов, Лэнгли более чем готов расстаться с некоторыми из их сокровищ. Мэй. они находят Рим в хорошем состоянии."
 BFI_USA_increase_independence_issue_11_dec:0 "Продвигать итальянское оружие на внутреннем рынке"
 BFI_USA_increase_independence_issue_11_dec_desc:0 "Еще одно направление для сотрудничества проявилось в виде множества представителей Istituto per la Ricostruzione Industriale. Оценив доходы, которые может принести 200-миллионный рынок, они выразили заинтересованность в инвестировании в значительное присутствие в Северной Америке. Но ни одна иностранная компания не может долго существовать вдали от дома без надлежащей опоры - опоры, которую мы, как любезные хозяева, можем предоставить."
 BFI_USA_decrease_independence_issue_11_dec:0 "Активно продавать американское оборудование Esercito Italiano"
 BFI_USA_decrease_independence_issue_11_dec_desc:0 "Оборонные компании, большие или маленькие, могут находить хороших клиентов почти инстинктивно. И поскольку их империя окружена опасностями внутри и снаружи, итальянские вооруженные силы являются идеальным покупателем военной техники. неудивительно, что некоторые из них обратились за помощью в продвижении их товаров на зарубежных рынках, несмотря на трения, которые это вызовет с собственными компаниями Империи."
 
 # Issue 11 - JAP
 BFI_JAP_increase_influence_issue_11_dec:0 "Переговоры по снижению цен"
 BFI_JAP_increase_influence_issue_11_dec_desc:0 "Направление разговоров и переговоров между японскими бизнес-делегациями и итальянскими представителями часто определяется ценой. Если мы взимаем с них слишком высокую плату, мы можем их отпугнуть; если мы взимаем слишком низкую плату, мы обманываем себя. значимая сделка. Обеспечение баланса между ними, а также предоставление скидок во имя "дружбы" и "партнерства", дает возможность привлечь итальянцев ближе к нашей сфере влияния."
 BFI_JAP_anti_USA_influence_issue_11_dec:0 "Выставлять напоказ снаряжение и упражнения"
 BFI_JAP_anti_USA_influence_issue_11_dec_desc:0 "Пока итальянцы ищут союзников за границей, мы должны постоянно помнить о любых конкурентах, которые хотят отстранить интересы Рима от наших. Таким образом, в качестве демонстрации силы и партнерства наши выставки оборудования и упражнения в Средиземном море должны быть Естественно, впечатляющий вид наших вооружений и координация с итальянскими войсками говорят об отношениях, которые разделяют наши две великие нации, но также служат цели отговорить любых потенциальных соперников от нашего влияния в регионе."
 BFI_JAP_increase_independence_issue_11_dec:0 "Поделиться японской военной техникой"
 BFI_JAP_increase_independence_issue_11_dec_desc:0 "Италия - могущественная страна, которая постоянно противостоит посягательствам бандитских армий Рейха. Мы должны заверить итальянцев в том, что они имеют нашу поддержку в борьбе с угрозой на Севере, делясь с ними японскими военными технологиями. Использование. Сильная Италия, которая может охранять свои границы и границы от иностранного завоевания, является полезным союзником на Средиземном море, противостоящим влиянию держав, пытающихся подорвать ее правление."
 BFI_JAP_decrease_independence_issue_11_dec:0 "Давлить на Рим по поводу контрактов"
 BFI_JAP_decrease_independence_issue_11_dec_desc:0 "Наше влияние на средиземноморскую политику в некоторой степени велико, но мы должны действовать еще сильнее, если мы хотим получить максимальную отдачу от партнерства с Италией. Нашим дипломатам и представителям был дан приказ оказывать давление на итальянских переговорщиков, чтобы они подписали с японскими производителями выгодные контракты. Мы предоставим итальянцам оружие и автономию, которых они так желают перед лицом тирании Германии, но на наших условиях преференциального режима, чтобы мы могли претендовать на большее присутствие в Индийском океане."
 
 # Issue 11 - Italy
 bfi_ITA_independence_issue_11_dec:0 "Перенаправить финансирование на внутреннее производство оружия"
 bfi_ITA_independence_issue_11_dec_desc:0 "Хотя мы ценим приток предложений, поступающих от таких стран, как Америка и Япония, о помощи в отношении поставок, мы должны опасаться нашей собственной зависимости от этих самых вооружений. Мы отвлечем небольшую сумму финансирования от нашей номинальной операций, и перенаправить их на инвестиции в местные оружейные заводы, чтобы в идеале мы могли гарантировать, что никогда не окажемся в ситуации, когда мы полностью зависим от иностранного оборудования для основных операций нашей армии. В конце концов, мы бы не стали когда-нибудь захотим оказаться в положении, когда мы находимся во власти великих сил ради чего-то столь же простого, как пистолет в руках наших солдат, не так ли?"
 bfi_ITA_USA_influence_issue_11_dec:0 "Стремиться к большему американскому обмену" 
 bfi_ITA_USA_influence_issue_11_dec_desc:0 "Недавний триумф демократии в нашей стране открыл новые пути для нашей страны; в этом случае Запад теперь демонстрирует готовность сотрудничать с нами в вопросах оборудования и технологий. Границы, которые когда-то считались непроницаемыми, больше не существуют , и идея активного проведения программы военных обменов сейчас является разумной просьбой. Мы будем использовать эту новую разработку, чтобы официально запросить или, если мы уже реализуем такую программу, для расширения использования программы военных обменов. будь то обмен незначительными технологическими разработками или поставка реактивных истребителей, Соединенные Штаты готовы протянуть руку помощи, и их помощь, безусловно, будет оценена."
 bfi_ITA_anti_JAP_issue_11_dec:0 "Отклонить японские предложения"
 bfi_ITA_anti_JAP_issue_11_dec_desc:0 "Япония стремилась прислать нам все виды оборудования, будь то чертежи, огнестрельное оружие и еще более мощное вооружение. Однако Америка становится осторожнее при виде наших растущих военных отношений с Америкой, и наши солдаты опасаются что мы можем остаться в зависимости от японской техники. Ради нашей способности самостоятельно снабжать нашу армию или, возможно, просто чтобы успокоить американцев, мы сократим наши текущие соглашения с японцами."
 bfi_ITA_JAP_influence_issue_11_dec:0 "Запросить расширенный обмен в Японии"
 bfi_ITA_JAP_influence_issue_11_dec_desc:0 "Наш альянс с японцами, сформированный из узы Оси, долгое время был ориентирован исключительно на гражданские цели. Японские металлы будут импортироваться в обмен на итальянскую нефть, но очень мало огнестрельного оружия или военных чертежей когда-либо попадало в страну. предательский путь через бескрайние моря, разделяющие наши две страны. Однако, учитывая нынешние условия, возможно, пришло время изменить этот факт. Мы попросим наших дипломатов о дальнейшем расширении наших уже существующих программ обмена военными, если таковые имеются."
 bfi_ITA_anti_USA_issue_11_dec:0 "Предотвратить доминирование американского оружия"
 bfi_ITA_anti_USA_issue_11_dec_desc:0 "Американцы, будучи столь же оппортунистическими, за последние несколько месяцев засыпали нас всеми способами предлагаемых соглашений о вооружениях. Мы должны предотвратить это потенциальное вторжение в нашу способность самодостаточно поставлять оружие для нашей армии; на данный момент наши дипломаты должны смягчить предложения о расширенных закупках оружия и призвать американцев осуществлять менее прямые формы инвестиций в Италию."

 # Issue 12 - USA
 BFI_USA_increase_influence_issue_12_dec:0 "Организовать торговую миссию в Рим"
 BFI_USA_increase_influence_issue_12_dec_desc:0 "Установление фактов является неотъемлемой частью разработки разумной экономической политики, особенно в отношении государства, столь непрозрачного со своими бухгалтерскими книгами, как Итальянская империя. Наши экономические советники рекомендуют отправлять послов в Рим с известными торговыми миссиями, которые служат трем целям: получение данные на местах для оценок Вашингтона, которые убеждают руководство Италии в нашей надежности как торгового партнера и демонстрируют привлекательность американских товаров для потенциальных покупателей."
 BFI_USA_anti_JAP_influence_issue_12_dec:0 "Продвигать превосходное качество американских товаров по сравнению с их японскими аналогами."
 BFI_USA_anti_JAP_influence_issue_12_dec_desc:0 "Хороший, полностью американский Ford работает быстрее и сжигает меньше топлива, чем любая плохая Toyota. Точно так же Lucky Strike содержит больше качественного табака, чем пепел, который Токио называет Golden Bat, Hershey's упаковывает больше сахара, чем Мэйдзи и банка Budweiser наполняют человека быстрее, чем буквально рисовое вино. Нет никакого соревнования; американский продукт по умолчанию лучше, чем его японский аналог. Однако для того, чтобы убедить итальянцев принять правду, может потребоваться больше усилий, чем заявить о том, что простые факты..."
 BFI_USA_increase_independence_issue_12_dec:0 "Снижизить тарифы и таможенные пошлины на товары итальянского производства"
 BFI_USA_increase_independence_issue_12_dec_desc:0 "Не меньше в торговле, чем в войне и влиянии, великие державы управляются по правилам, отличным от остального мира. Их статус требует уважения со стороны их меньших и уважения со стороны их коллег при заключении сделок. Италия - великая держава, если они немного ниже нас, мы будем относиться к их бизнесменам и экспортировать товары с должным приличием."
 BFI_USA_decrease_independence_issue_12_dec:0 "Заключить выгодные торговые соглашения с Италией"
 BFI_USA_decrease_independence_issue_12_dec_desc:0 "Прибыль важна в любой сделке, и дилеры Америки полны решимости получить свою долю непредвиденных доходов от установления связей с Империей. Мы не можем теперь точно оставить наших торговцев одних на чужих берегах, не так ли?"
 
 # Issue 12 - JAP
 BFI_JAP_increase_influence_issue_12_dec:0 "Открыть диалог с министрами Италии"
 BFI_JAP_increase_influence_issue_12_dec_desc:0 "В начале разговоров и переговоров между японскими делегациями и итальянскими министрами мы можем начать открывать форум для обсуждения того, как именно должна осуществляться торговая политика между нашими странами. При проведении стратегического экономического диалога с различными министерствами Рима и администрации, есть место, чтобы убедить и оказать давление на политиков в установлении здоровых торговых отношений с нами, пока продолжаются переговоры о будущем международных таможенных договоров и договоров о содействии торговле."
 BFI_JAP_anti_USA_influence_issue_12_dec:0 "Противодействовать Уолл-стрит"
 BFI_JAP_anti_USA_influence_issue_12_dec_desc:0 "Хотя либерализация итальянской экономики имеет много общих черт с их американскими современниками, их следует предупредить о злоупотреблениях американского капитализма, которые Рим может по ошибке пригласить в их собственную страну. Темные методы ведения бизнеса, эксплуатация заработной платы и плохие нормативные стандарты существуют со времен Рокфеллеров; мы просто должны сделать это очевидным для Рима, иначе они добровольно станут следующим фронтом опустошающей эксплуатации американского империализма."
 BFI_JAP_increase_independence_issue_12_dec:0 "Уверерить в экономической автономии Италии"
 BFI_JAP_increase_independence_issue_12_dec_desc:0 "В Италии многие склоняются к политике либерализации торговли с Японией, но также считают, что итальянская экономика должна иметь первенство в любом заключенном соглашении. Мы предоставим гарантии и подтверждения того, что итальянская экономика может продолжать развиваться. органически при поддержке Японии. Таким образом, Италии будет намного комфортнее с ее собственной независимостью, и она сможет гордиться тем, что сопротивляется давлению американских требований."
 BFI_JAP_decrease_independence_issue_12_dec:0 "Провести конференции с итальянскими корпорациями"
 BFI_JAP_decrease_independence_issue_12_dec_desc:0 "Итальянские предприятия и отрасли являются бьющимся сердцем средиземноморской экономики, и, безусловно, они имеют право голоса в том, как должна проводиться торговая политика. Принимая конференции и приглашая представителей различных итальянских корпораций, мы можем влиять на мнение и давление бизнеса Рим, чтобы уступить различным требованиям итальянских зарабатывателей денег, как они это делали в прошлом. Мы рискуем быть вызванными на такую уловку, но этого может быть достаточно, чтобы втянуть итальянцев в нашу сферу влияния."
 
 # Issue 12 - Italy
 bfi_ITA_independence_issue_12_dec:0 "Поощрять отечественную промышленность"
 bfi_ITA_independence_issue_12_dec_desc:0 "Несмотря на потенциально массовый приток иностранного капитала от великих держав, мы не должны забывать о нашей отечественной промышленности. Доминирование на наших коммерческих рынках Востока и Запада - сценарий, которого мы должны избегать любой ценой; когда они контролируют наши рынки, мы не лучше марионетки, висящей на веревке нашей зависимой отрасли. Мы будем инвестировать значительные средства в нашу отечественную промышленность, финансируя новые заводы, оборудование и инфраструктуру. Хотя некоторые могут утверждать, что это пустая трата капитала, все наоборот - мы должны защищать свободу нашего рынка от тотального иностранного господства!"
 bfi_ITA_USA_influence_issue_12_dec:0 "Поощряйте американские инвестиции" 
 bfi_ITA_USA_influence_issue_12_dec_desc:0 "У американцев одна из, если не самая большая экономика на Земле. Их бизнес демонстрирует легкое желание инвестировать в нашу страну, но многие из них отталкиваются нашей протекционистской политикой. Приложив определенные политические усилия, мы изменим Это. Чтобы получить доступ к их огромным финансовым активам, мы ослабим некоторые из наиболее радикальных американоцентричных политик и позволим упростить торговлю между нашими границами."
 bfi_ITA_anti_JAP_issue_12_dec:0 "Умерить японское рвение"
 bfi_ITA_anti_JAP_issue_12_dec_desc:0 "В последнее время японцы наводняли наши дипломатические каналы всевозможными щедрыми предложениями о свободной торговле, инвестициях и многом другом. Их рвение по оказанию нам помощи достойно восхищения, но нельзя ошибаться, думая об этом сделано с добрыми намерениями. Японцы не хотят ничего, кроме как заставить нас полагаться на их обширную промышленность в целом и сделать нас, по сути, своей марионеткой! Мы умерим их нетерпеливое рвение по отношению к нашей стране и проясним, что есть пределы насколько быстро мы готовы заключить эти торговые соглашения."
 bfi_ITA_JAP_influence_issue_12_dec:0 "Разрушить японские торговые барьеры"
 bfi_ITA_JAP_influence_issue_12_dec_desc:0 "Мы давно поддерживаем торговлю с японцами; они получат нефть в обмен на свои обильные ресурсы. Однако этот строго правительственный подход может быть расширен еще больше. Инвестиции японских корпораций могут быть для нас большим благом; их огромные финансовые активы значительно помогут нам в развитии нашей быстрорастущей отечественной промышленности в ближайшие годы. Мы снимем экономические ограничения, наложенные на японские инвестиции, и ослабим строгий контроль за движением капитала, чтобы обеспечить менее ограничительное движение финансовых активов."
 bfi_ITA_anti_USA_issue_12_dec:0 "Крутые американские ожидания"
 bfi_ITA_anti_USA_issue_12_dec_desc:0 "Американцы уже давно выставляют напоказ свою огромную индустриальную мощь по всему миру - масштабы их промышленности позволяют им заключать сделки, граничащие с фантазией многих стран. Такова ситуация с Италией, к нашему большому разочарованию. , мы должны выстоять перед лицом американского экономического господства и ясно дать понять, что есть пределы тому, насколько они могут вмешиваться в нашу экономику. Мы охладим американский нрав к дальнейшему расширению торговли, сославшись на необходимость иметь медленный и неуклонный переход к тому, что мы оба считаем оптимальным торговым пактом."

 # Issue 13 - USA
 BFI_USA_increase_influence_issue_13_dec:0 "Предоставлять визы итальянским ученым"
 BFI_USA_increase_influence_issue_13_dec_desc:0 "Учитывая послевоенную напряженность между Италией и Соединенными Штатами, научное сотрудничество между академическими учреждениями двух стран было в лучшем случае минимальным - и не существовало в области атомных технологий. экспертизы, мы могли бы оказать итальянцам одолжение и одобрить некоторые визы для их ученых-ядерщиков - конечно, после тщательной проверки нашими контрразведывательными органами..."
 BFI_USA_anti_JAP_influence_issue_13_dec:0 "Поставить в неловкое положение японских ученых"
 BFI_USA_anti_JAP_influence_issue_13_dec_desc:0 "Мы знаем, что в Риме есть японские ученые, которые ищут возможность произвести впечатление на итальянское правительство, надеются выиграть контракты и наладить более тесные связи между Японией и Италией. Мы можем послать наших собственных агентов - официальных или неофициальных - оспаривать или саботировать их маленькие эксперименты, чтобы они выглядели еще хуже в глазах итальянцев."
 BFI_USA_increase_independence_issue_13_dec:0 "Обещать деэскалацию"
 BFI_USA_increase_independence_issue_13_dec_desc:0 "Даже если мы не думаем, что американские ядерные технологии должны делиться с Италией, это не значит, что наши две страны должны враждебно относиться друг к другу. Мы дадим гарантии итальянскому правительству, что Америка не имеет никаких замыслов. об интересах Италии, и готов поддержать это деэскалацией любой ядерной напряженности между нашими двумя странами - что независимой, обладающей ядерным оружием Италии нечего бояться Америки, и что Италии нет причин, по которым Италия нуждается в дружбе с Японией. и сфера совместного процветания."
 BFI_USA_decrease_independence_issue_13_dec:0 "Обещать ядерные проекты"
 BFI_USA_decrease_independence_issue_13_dec_desc:0 "Итальянцы с нетерпением ждут всего, что поможет им наверстать упущенное в гонке против установленных ядерных держав - и они покупают у всех, кто продает. Хотя это действительно представляет определенный риск для нас самих, мы можем выиграть Милость итальянцев, продавая им некоторые элементарные ненужные вещи в ядерной и ракетной технологии - аэродинамику, составы топлива и т. Д. Ничего слишком экстравагантного или конфиденциального, но достаточно, чтобы дать итальянцам необходимый импульс - и полагаться на американские технологии."
 
 # Issue 13 - JAP
 BFI_JAP_increase_influence_issue_13_dec:0 "Помочь в ядерных испытаниях в Италии"
 BFI_JAP_increase_influence_issue_13_dec_desc:0 "Мы завоюем любовь и веру Итальянской Империи, предоставив критическую помощь и обратную связь во время испытаний их ядерных устройств. В то время как мы будем гораздо спокойнее в наших предложениях в процессе создания этих устройств, говоря итальянцам, чего не следует делать. do в будущем покажет, что мы привержены обеспечению успеха их ядерной программы и что Италия создала ядерный арсенал, даже если это не наша истинная цель для полуострова."
 BFI_JAP_anti_USA_influence_issue_13_dec:0 "Разоблачать американские намерения"
 BFI_JAP_anti_USA_influence_issue_13_dec_desc:0 "Американцы практически спотыкаются, чтобы передать Италии ядерное оружие, в совершенно отвратительном проявлении. Почему они так стремятся позволить такому мощному оружию попасть в руки Италии? Просто. Они считают, что Италия и Германия быстро это сделают. обращают свое оружие друг против друга, позволяя Соединенным Штатам избавиться от Рейха простой ценой итальянских жизней. Мы должны дать понять, что это именно то, что планируют американцы, чтобы итальянцы не поддались их лжи."
 BFI_JAP_increase_independence_issue_13_dec:0 "Поощрять ядерные усилия Италии"
 BFI_JAP_increase_independence_issue_13_dec_desc:0 "Италия добилась многих успехов в понимании атомной энергии и заслуживает признания за это. Наши дипломаты будут поэтически рассказывать, насколько эффективны итальянские ядерные усилия, о том, как реакторы обеспечивают энергией тысячи домов и как итальянский народ когда-нибудь будет полностью модернизирована программа вооружений. Эти поощрения заставят итальянский народ продолжать улучшать эти вещи, и лучший способ сделать это - с помощью Японии."
 BFI_JAP_decrease_independence_issue_13_dec:0 "Тонко препятствовать итальянским бомбам"
 BFI_JAP_decrease_independence_issue_13_dec_desc:0 "Хотя мы публично поддерживаем итальянское ядерное вооружение, мы также должны обязательно напоминать им об недостатках и ответственности, которые несет с собой ядерное оружие. событие и затраты на поддержание такой программы в рабочем состоянии и в современном состоянии. Наши слова, кажущиеся обнадеживающими для этих новых и захватывающих событий, на самом деле будут тщательно подобраны, чтобы посеять сомнения в сердцах итальянского населения."
 
 # Issue 13 - Italy
 bfi_ITA_independence_issue_13_dec:0 "Увеличить внутреннее финансирование ядерной программы"
 bfi_ITA_independence_issue_13_dec_desc:0 "Хотя наши ученые высоко ценят помощь ядерных держав, мы должны напоминать себе, что нельзя полагаться исключительно на их щедрые предложения. Мы увеличим выделенное финансирование итальянской ядерной программы и установим более строгие сроки их испытаний. Конечно, это, к сожалению, не сильно ускорит разработку, но каждая потраченная минута на счету. Чем быстрее мы сможем защититься от немецкой угрозы, тем лучше."
 bfi_ITA_USA_influence_issue_13_dec:0 "Стремититься к большей американской помощи" 
 bfi_ITA_USA_influence_issue_13_dec_desc:0 "Недавний триумф демократии в нашей стране открыл новые пути для нашей страны; Америка, ранее рассматривавшая нас как не более чем очередного фашистского врага, теперь видит возможность получить ядерное присутствие, как никто другой на европейском континенте. . Мы воспользуемся их желанием в наших интересах; мы заставим наших дипломатов официально запросить помощь в нашей ядерной программе, а взамен они могут в конечном итоге попросить нас предоставить возможность разместить ядерное оружие на нашей территории. Хотя некоторые обеспокоены перспективами относительно того, как Германия может отреагировать, такое решение, безусловно, способствовало бы нашей ядерной программе в степени, ранее считавшейся невообразимой."
 bfi_ITA_anti_JAP_issue_13_dec:0 "Умерить японский пыл"
 bfi_ITA_anti_JAP_issue_13_dec_desc:0 "Хотя наши ученые высоко ценят помощь ядерных держав, мы должны напоминать себе, что нельзя полагаться только на их щедрые предложения. Мы увеличим выделенное финансирование итальянской ядерной программы и установим более строгие сроки их испытаний. Конечно, это, к сожалению, не сильно ускорит разработку, но каждая потраченная минута на счету. Чем быстрее мы сможем защититься от немецкой угрозы, тем лучше."
 bfi_ITA_JAP_influence_issue_13_dec:0 "Запросить расширенную помощь Японии"
 bfi_ITA_JAP_influence_issue_13_dec_desc:0 "Япония продемонстрировала свою готовность посылать нам постоянно увеличивающееся количество оборудования, помогающего нам в нашей ядерной программе. Однако мы должны опасаться потенциального ответа Рейха, не говоря уже о независимости нашей собственной ядерной программы. Мы отправим сообщение Японии: хотя мы ценим их помощь, необходимо четко указать, что у нас есть ограничения на то, сколько помощи мы готовы получить."
 bfi_ITA_anti_USA_issue_13_dec:0 "Крутые американские ожидания"
 bfi_ITA_anti_USA_issue_13_dec_desc:0 "У американцев, в их типичной манере, текут слюнки при мысли о наличии союзной ядерной державы в Европе. Наши каналы наводнены их щедрыми предложениями; событие, удивительное даже для нас. Однако мы должны помнить о том, что Мысли о Рейхе и о нашей собственной программе. Мы не можем слишком сильно полагаться на иностранный ядерный опыт; мы рискуем привести в упадок все наше ядерное сдерживание, если Америка когда-либо задумается о помощи нам. Мы дадим понять Америке, что есть пределы к нашей ядерной программе, и что, в конце концов, по этому пути пойдем мы, а не они."

 # Issue 14 - USA
 BFI_USA_increase_influence_issue_14_dec:0 "Встретиться с высокопоставленными итальянскими военными"
 BFI_USA_increase_influence_issue_14_dec_desc:0 "Даже если военное сотрудничество является сложной темой между OFN и Италией, мы никуда не денемся, просто сидя без дела. Нам нужно собрать наших лучших и самых способных старших офицеров в комнату с их итальянскими коллегами, чтобы сломать лед. вместе с ними, а затем медленно укажите, как OFN лучше всего оснащена для защиты итальянских интересов в Африке и на Среднем Востоке; и если Япония обещает то же самое, то нам лучше убедиться, что они больше запоминают нашу презентацию."
 BFI_USA_anti_JAP_influence_issue_14_dec:0 "Дискредитировать японских военных атташе"
 BFI_USA_anti_JAP_influence_issue_14_dec_desc:0 "Японцы могут сказать, что они ценят дружбу итальянцев - и возможность работать вместе со своим старым союзником. Но можно сказать что угодно - действия, с другой стороны, имеют значение. самые умные офицеры, сидящие за столом напротив своих "старых друзей"? А если нет, то насколько японцы вообще ценили итальянцев?"
 BFI_USA_increase_independence_issue_14_dec:0 "Обещать включить итальянское оружие в закупки ОСН"
 BFI_USA_increase_independence_issue_14_dec_desc:0 "Итальянцы имеют долгую и легендарную историю производства оружия, которая вполне может почувствовать угрозу из-за перспективы конкуренции с американским военно-промышленным комплексом. Мы можем развеять некоторые из этих опасений, пообещав рассмотреть итальянские образцы оружия в будущих закупках OFN - эффективное субсидирование оборонной промышленности Италии в надежде, что они будут больше прислушиваться к OFN, чем к Японии."
 BFI_USA_decrease_independence_issue_14_dec:0 "Обещать итальянцам американское оборудование"
 BFI_USA_decrease_independence_issue_14_dec_desc:0 "Самая большая сила Америки - это ее промышленная мощь - способность бросать передовое оружие в подавляющем количестве против своих врагов. Конечно, итальянцы могли бы извлечь выгоду из доступа к американским системам вооружений, когда они им понадобятся - особенно если есть какие-то ниши, которые могут пригодиться. Американские технологии лучше всего подходят для заполнения."
 
 # Issue 14 - JAP
 BFI_JAP_increase_influence_issue_14_dec:0 "Японские военные парады"
 BFI_JAP_increase_influence_issue_14_dec_desc:0 "Итальянцы, разделяющие границу со многими врагами, которые увидят, что их государство будет побеждено, явно хотят получить как можно больше военной мощи при выборе союзников. К счастью для нас, Императорская японская армия - безусловно, самая сильная армия солдат в мире. Мы должны прояснить этот факт, демонстрируя нашу непоколебимую, непреодолимую мощь на каждом шагу. Проведя серию роскошных и экстравагантных военных парадов, мы покажем итальянцам нашу силу и мощь."
 BFI_JAP_anti_USA_influence_issue_14_dec:0 "Напомнить о американской некомпетентности"
 BFI_JAP_anti_USA_influence_issue_14_dec_desc:0 "Соединенные Штаты Америки имеют плохую репутацию в области ведения войны, и итальянцы должны это хорошо осознавать. На ум приходят минимальное участие Америки в Первой мировой войне, кровавый тупик 1812 года и их унизительное поражение против нашей славной Империи. Как итальянцы могут рассчитывать противостоять немцам, если Америка уже потерпела поражение против них? Каким образом Америка могла когда-либо стать лучшим союзником, чем ее завоеватель на Востоке?"
 BFI_JAP_increase_independence_issue_14_dec:0 "Поделиться военной разведкой"
 BFI_JAP_increase_independence_issue_14_dec_desc:0 "Сотрудничая с Италией, мы, безусловно, будем бороться против наших многочисленных общих врагов. Кемпейтай уже давно собирают информацию о таких врагах, и было бы напрасной тратой, если бы мы не смогли в полной мере использовать ее в наших будущих столкновениях. Таким образом, в рамках этой военной интеграции мы начнем делиться военной разведкой наших врагов с Италией. Это дает им большое доверие, но в будущем это даст нам обоим преимущество."
 BFI_JAP_decrease_independence_issue_14_dec:0 "Использовать японские стратегии"
 BFI_JAP_decrease_independence_issue_14_dec_desc:0 "Мы начнем пытаться познакомить невежественных итальянских командиров превосходящие японские стратегии ведения войны. Хотя мы заботимся об их интересах и наши методы ведения боя намного превосходят их, будет сложно убедить упрямых итальянцев отказаться от своих традиционных способов ведения боя. Демонстрируя наши прошлые результаты с помощью этих стратегий и показывая неудачи, которые принесли им итальянские методы борьбы, мы в конечном итоге добьемся своего."
 
 # Issue 14 - Italy
 bfi_ITA_independence_issue_14_dec:0 "Утверждать военную независимость"
 bfi_ITA_independence_issue_14_dec_desc:0 "Несмотря на преимущества военной интеграции со сверхдержавами, мы не должны забывать, что Италия по-прежнему остается Империей - она должна иметь возможность защищать свои интересы собственными вооруженными силами и не зависеть от других. Мы должны напомнить сверхдержавам о нашей независимости. Независимый патруль в Персидском заливе станет четким сигналом."
 bfi_ITA_USA_influence_issue_14_dec:0 "Проводить учения с Соединенными Штатами" 
 bfi_ITA_USA_influence_issue_14_dec_desc:0 "Несмотря на то, что Соединенные Штаты были на неправильной стороне в прошлой войне, с тех пор они оправились от поражения и превратились в настоящую сверхдержаву. Они десятилетиями боролись за демократию в пустынях, полях и лесах, и мы должны укреплять наши военные связи с последней великой демократией в мире. Мы планируем совместные военные учения с Соединенными Штатами, чтобы способствовать сотрудничеству."
 bfi_ITA_anti_JAP_issue_14_dec:0 "Утвердить независимость от Японии"
 bfi_ITA_anti_JAP_issue_14_dec_desc:0 "Хотя когда-то мы были союзниками, нам ясно, что японцы видят в нас не партнера, а всего лишь будущего придатка своей империи. Мы преподнесем им явный урок смирения и отменим предстоящие учения с Японией. Если они хотят нашего сотрудничества, им нужно будет проявить к нам уважение."
 bfi_ITA_JAP_influence_issue_14_dec:0 "Провести учения с Японией"
 bfi_ITA_JAP_influence_issue_14_dec_desc:0 "Несмотря на распад Оси, японцы до сих пор помнят, как мы бок о бок сражались против западных держав и создавали собственные империи. Вместе мы нашли место под солнцем, и мы должны возобновить связи, которые когда-то связывали нас, запланировав военные учения с японскими вооруженными силами."
 bfi_ITA_anti_USA_issue_14_dec:0 "Утвердить независимость от Соединенных Штатов"
 bfi_ITA_anti_USA_issue_14_dec_desc:0 "Несмотря на их поддержку демократии, Соединенные Штаты находятся на большом расстоянии от театра Восточной Африки и Азии. Почему мы должны ожидать, что они пересекут полмира и придут к нам на помощь? Мы продемонстрируем нашу независимость от Соединенных Штатов, отменив военные учения, чтобы показать американцам, что им не нужно беспокоиться об Италии."

 # Issue 15 - USA
 BFI_USA_increase_influence_issue_15_dec:0 "Заключать соглашения об обмене разведданными с SIM"
 BFI_USA_increase_influence_issue_15_dec_desc:0 "У нас есть информация, которую хочет Италия, и у них есть информация, которую мы хотим. Создание кредита в Риме начинается с признания того, что взаимность лежит в основе каждой деловой операции: их копейки - за наши мысли, наши - за их. И нам есть чем поделиться - если, конечно, у них есть копейки."
 BFI_USA_anti_JAP_influence_issue_15_dec:0 "Активно охотиться на агентов Кэмпэйтай, работающих в Италии"
 BFI_USA_anti_JAP_influence_issue_15_dec_desc:0 "С тех пор, как Япония стала одной из мировых сверхдержав, кемпейтай достигли глобального охвата, что противоречит их статусу просто "тайной полиции". Они - глаза и уши Токио, где бы они ни находились; ни одна случайная мысль не ускользнет от их пристального внимания. У этих современных шиноби, несомненно, снова и снова возникают проблемы с операциями с ВИС... но с некоторой внешней помощью их влияние ослабнет. И Рим всегда снисходителен к своим обязанностям."
 BFI_USA_increase_independence_issue_15_dec:0 "Расширить контрразведку внутри Империи"
 BFI_USA_increase_independence_issue_15_dec_desc:0 "Бессильная SIM бесполезна ни для нас, ни для их правительства, но гордость может помешать им принять любую помощь извне.\n\nТогда хорошо, что ЦРУ может решить некоторые из их проблем самостоятельно."
 BFI_USA_decrease_independence_issue_15_dec:0 "Отправить финансируемых ЦРУ атташе и оборудование"
 BFI_USA_decrease_independence_issue_15_dec_desc:0 "Servizio Informazioni Militare с хорошей репутацией выжимает все до последней лиры из своей доли годового бюджета. В конце концов, однако, несколько сотен миллионов человек могут пойти только так далеко, и у казны Рима есть более тяжелые рты, которые нужно кормить, чем их молчаливые услуги. К счастью, Лэнгли более чем готов восполнить пробелы, которые непреднамеренно создают скудные ресурсы Италии."
 
 # Issue 15 - JAP
 BFI_JAP_increase_influence_issue_15_dec:0 "Шантажировать их должностных лиц"
 BFI_JAP_increase_influence_issue_15_dec_desc:0 "Фотограф. Установленный микрофон. Особенно соблазнительный агент Кемпейтай. Приложив небольшие усилия, мы сможем склонить более склонных к Америке итальянских политиков к нашему взгляду на вещи. В конце концов, они не захотят рисковать своими самыми темными секретами, выползая из Ящика Пандоры."
 BFI_JAP_anti_USA_influence_issue_15_dec:0 "Саботировать их переговоры"
 BFI_JAP_anti_USA_influence_issue_15_dec_desc:0 "Американцы и итальянцы в последнее время слишком хорошо ладят. Им следует напомнить, что именно японцы, а не американцы, поддерживали их во время Второй мировой войны. Мы позаботимся о том, чтобы каждое выступление приводило к мелким, бессмысленным разногласиям и чтобы ни на один сантиметр прогресса не было достигнуто под бдительным взором Кемпейтай."
 BFI_JAP_increase_independence_issue_15_dec:0 "Обучать их оперативников"
 BFI_JAP_increase_independence_issue_15_dec_desc:0 "Мы отправим опытных агентов Kempeitai для оказания помощи и обучения новейшему поколению интеллекта SIM. Надеюсь, с нашей помощью итальянцы смогут выстоять в уловках времен холодной войны."
 BFI_JAP_decrease_independence_issue_15_dec:0 "Украсть их документы"
 BFI_JAP_decrease_independence_issue_15_dec_desc:0 "Наши агенты позаботятся о том, чтобы итальянцы "потеряли" несколько конфиденциальных, опасных файлов, которые никогда не должны попасть в чужие руки. К счастью для итальянцев, они останутся под нашей тщательной защитой, напоминая им о том, сколько стоит иметь умных друзей."
 
 # Issue 15 - Italy
 bfi_ITA_independence_issue_15_dec:0 "Увеличить финансирование для ВИС"
 bfi_ITA_independence_issue_15_dec_desc:0 "ВИС или Военная служба информации была неотъемлемой частью нашего правительства на протяжении десятилетий, и отменить ее обязанности перед иностранными спецслужбами было бы предательством итальянских интересов. Следовательно, мы должны увеличить финансирование ВИС, чтобы позволить ей сохранить свою компетенцию наряду с ЦРУ и КПТ."
 bfi_ITA_USA_influence_issue_15_dec:0 "Поддерживать связи с ЦРУ" 
 bfi_ITA_USA_influence_issue_15_dec_desc:0 "Во время последней войны Управление стратегических служб США было одним из наиболее эффективных компонентов военных усилий союзников, и ЦРУ продолжает это наследие. Его охват распространяется по всему миру, от Германии до Кейптауна и Нью-Дели. Расширение сотрудничества с ЦРУ улучшило бы нашу способность противостоять агрессии Германии на мировой арене и подготовило бы наших агентов для различных театров."
 bfi_ITA_anti_JAP_issue_15_dec:0 "Упрекнуть Кэмпэйтай"
 bfi_ITA_anti_JAP_issue_15_dec_desc:0 "Кэмпэйтай - одна из организаций, которых больше всего боятся в мире - и не зря. На их руках кровь десятков тысяч невинных людей, осмелившихся бросить вызов власти Японии. Мы покажем им, что мы о них думаем, и осудим их попытки интегрировать наши разведывательные сети."
 bfi_ITA_JAP_influence_issue_15_dec:0 "Поддерживать связи с Кэмпэйтай"
 bfi_ITA_JAP_influence_issue_15_dec_desc:0 "Кэмпэйтай возникли как подразделение военной полиции на оккупированных территориях Японии и имеют многолетний опыт охраны колониальных владений и смягчения беспорядков. Если мы хотим управлять нашей империей более эффективно, мы должны учиться у Кенпетаев и укреплять связи ВИС с ними."
 bfi_ITA_anti_USA_issue_15_dec:0 "Упрекнуть ЦРУ"
 bfi_ITA_anti_USA_issue_15_dec_desc:0 "Несмотря на то, что ЦРУ служило последней великой демократии в мире, оно было не чем иным, как врагом прав человека и свободы за рубежом. В его кармане лежат деспоты, коммунисты и наемники-бандиты, терроризирующие миллионы людей во имя борьбы с фашизмом, и мы дадим американцам понять, что мы не забыли их проступки. Мы будем осуждать попытки ЦРУ наладить связи с ВИС."
 
