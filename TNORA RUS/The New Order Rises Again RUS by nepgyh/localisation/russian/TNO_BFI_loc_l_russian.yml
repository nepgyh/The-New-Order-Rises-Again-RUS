 BFI_gui_action_button_4_issue_15_USA_tt:0 "Партнерские отношения редко возникают из-за искреннего интереса к разведывательному сообществу. Также они не особо известны своей стабильностью. Каждый потенциальный партнер стоит ровно столько, сколько предоставляет материал; в тот момент, когда оно заканчивается, партнерство исчезает, как будто его никогда не было.\n\nОднако в последнее время Лэнгли и Пьяцца Данте думают иначе. Не то чтобы их узы не были привязаны к обоюдной выгоде, это далеко не так. Но официальные лица в обеих странах теперь с возрастающей регулярностью поддерживают отношения, выходящие за рамки неформальных "око за око" - по крайней мере, маленькие шаги к чему-то новому."
