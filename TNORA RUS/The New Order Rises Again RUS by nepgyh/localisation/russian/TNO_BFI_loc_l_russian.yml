 # Japan
 BFI_gui_action_button_1_issue_14_JAP_tt:0 "Императорская японская армия не зря называется японской, и не потому, что она защищает Италию. Несмотря на то, что многие говорят, наша армия и флот не являются политическими инструментами, с которыми можно торговаться и обмениваться, чтобы получить благосклонность той или иной нации. Скорее, японские вооруженные силы - это жизненно важный, неотъемлемый аспект души японской нации. Попытка интегрировать меньшее итальянское влияние и военные стратегии в это было бы ужасным преступлением против Японии и даже не могло бы рассматриваться как вариант."
