 BFI_gui_action_button_2_issue_14_JAP_tt:0 "Хотя у нас есть оговорки по поводу крупномасштабного военного сотрудничества, отправка военных наблюдателей к нашим друзьям в Италии не подорвет дух нашей армии. Мы сможем наблюдать и изучать тактику, которую итальянцы используют в своих колониях и подданных, и, если они окажутся эффективными, мы сможем интегрировать эти стратегии. Обратной стороной является то, что нам также пришлось бы распространить то же предложение на итальянцев, но это не вызывает беспокойства. Разве величественная сила не должна продемонстрировать свою мощь перед меньшими?"
