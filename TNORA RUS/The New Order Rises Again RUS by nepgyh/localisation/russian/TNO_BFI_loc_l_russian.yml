 BFI_gui_action_button_6_issue_14_JAP_tt:0 "Пришло время провести совместные учения с итальянскими вооруженными силами. Из-за географии наших двух стран, конечно, в основном это будут совместные военно-морские учения, проводимые в Индийском океане. Поскольку Императорский флот Японии и "Реджина Марина" работают в тандеме, эти операции будут служить для подготовки более опытных военно-морских сил, а также для демонстрации миру того, насколько желают Японская и Итальянская империи объединить свои вооруженные силы."
