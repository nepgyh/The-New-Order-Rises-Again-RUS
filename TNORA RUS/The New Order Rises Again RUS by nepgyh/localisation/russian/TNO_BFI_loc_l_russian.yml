 BFI_gui_action_button_3_issue_10_ITA_tt:0 "На радостях наших военных стратегов наконец-то началось официальное сообщение о более глубоких военных связях. Эти планы, хотя и находятся в зачаточном состоянии, представляют ошеломляющую картину - Италию, которая является не только важной частью иностранных оборонных планов, но и краеугольным камнем проецирования силы, страной, которую нужно защищать любой ценой! Время покажет, будет ли желание довести эти планы до их завершения, но перспективы нашей страны кажутся позитивными, чтобы наконец разработать единую стратегию против всех потенциальных врагов, осмелившихся напасть на нас!"
 BFI_gui_action_button_3_issue_10_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Скорость планирования §G+3%§!"

 BFI_gui_action_button_4_issue_10_ITA_tt:0 "То, что раньше находило своё единственное существование на чертежной доске, наконец, претворилось в жизнь - Италия, хотя и небольшая, наконец начала оказывать заметное влияние на обширные архивы военных планов Америки и Японии в отношении всех различных держав Европы. Впервые открыта прямая горячая линия из офиса премьер-министра [ITA.GetLeader] и в Токио, и в Вашингтоне."
 BFI_gui_action_button_4_issue_10_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Шифрование: §R-5%§!\n  Максимальное планирование: §G+4%§!\n  Скорость планирования §G+6%§!"

 BFI_gui_action_button_5_issue_10_ITA_tt:0 "Италия присоединилась к Востоку и Западу, если не в качестве союзника, а как мощное средство сдерживания германской угрозы всему миру. Незначительная стратегическая пешка, которой Италия когда-то служила против Германии, была заменена дружественным партнером по сотрудничеству в любом потенциальном конфликте с великими державами Европы; и кажется, что мы начали путь становления не просто партнером, а союзником."
 BFI_gui_action_button_5_issue_10_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Шифрование: §R-10%§!\n  Максимальное планирование: §G+8%§!\n  Скорость планирования §G+9%§!"

 BFI_gui_action_button_6_issue_10_ITA_tt:0 "Мы присоединяемся к таким, как американцы и японцы, не как блокпост, не как пешка, а как союзник. Мы - краеугольный камень успешной защиты Свободной Европы; мы земля, которую нужно защищать любой ценой, что любое вторжение на законную итальянскую землю вызовет немедленную и решительную реакцию со стороны всех! Наши военачальники строят заговоры в одной комнате, и наши войска выступают единым фронтом против всего, что может нанести ущерб нашей неразрывной связи! Италия выживет, опираясь на столпы Востока и Запада!"
 BFI_gui_action_button_6_issue_10_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Шифрование: §R-15%§!\n  Максимальное планирование: §G+12%§!\n  Скорость планирования §G+12%§!"

 # USA
 BFI_gui_action_button_1_issue_10_USA_tt:0 "В настоящее время Америка и Италия рассматривают друг друга в лучшем случае как проблему Рейха. В худшем случае каждый из них - удобный "лежачий полицейский" против неумолимого потока танков и подводных лодок. Текущий дискурс об американо-итальянских отношениях слишком сильно вращается на том, что одна сторона предлагает против Германии, и недостаточно на том, как обе стороны могут поддерживать друг друга в достижении одной и той же цели."
