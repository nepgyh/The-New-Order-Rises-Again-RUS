 BFI_gui_action_button_6_issue_15_USA_tt:0 ""Американец поступает правильно, сделав всё остальное; итальянец сначала выясняет, что нужно, а затем просматривает все неправильные вещи, как контрольный список. Вы не можете найти лучшего оператора на Земле, чем эти двое вместе взятые."\n\n-Ричард М. Хелмс, директор Центрального разведывательного управления"
