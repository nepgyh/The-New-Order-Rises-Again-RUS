 BFI_gui_action_button_1_issue_15_USA_tt:0 "За тенями, брошенными сверхдержавами, скрывается турнир шпионов, где одолжения - золото, союзники мимолетны, и ничто не является священным перед погоней за государственной тайной. Здесь успех вознаграждается упоминаниями, скрытыми отредактированными чернилами, а неудача - безымянным рвом в тылу врага. Центральное разведывательное управление, у которого есть место для ошибок тоньше, чем лезвия бритвы, слишком сильно рискует, прибегая к такому неизвестному параметру, как Servizio Informazioni Militare."
