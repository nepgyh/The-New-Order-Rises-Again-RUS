 # The Culture Industry
 # Italy
 BFI_gui_action_button_2_issue_1_ITA_tt:0 "Театры, оперы и киностудия Италии очень хорошо зарекомендовали себя с начала 60-х годов. Чинечитта остается крупнейшей киностудией Европы, и дух "La Dolce Vita" живет. При достаточном финансировании и большом интересе со стороны государства она только поднимется на новые высоты. В конце концов, зачем нам обращаться к Токио или Вашингтону, если все дороги ведут в Рим?"
 BFI_gui_action_button_2_issue_1_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §R-0.1§!\n  Улучшение мнения: §R-10%§!"

 BFI_gui_action_button_3_issue_1_ITA_tt:0 "Возможно, это правда, что разнообразие - это и есть изюминка жизни. Некоторые появления художников и кинематографистов проявило интерес к культурным тенденциям Вашингтона и Токио, и мы не видим причин останавливать их! Имейте в виду, что до пока это частное усилие. Между тем, мы должны использовать это как возможность найти взаимопонимание в культурных горячих точках Востока и Запада, продвигая римскую моду."
 BFI_gui_action_button_3_issue_1_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Улучшение мнения: §G+10%§!"

 BFI_gui_action_button_4_issue_1_ITA_tt:0 "Как мы все знаем, по-настоящему всего этого никто не видел. Италия с момента своего основания всегда была заинтересована в значимом культурном обмене с Парижем и Барселоной. Модильяни сделал своё имя сам, и мы не можем забыть роль итальянского искусства при дворе Людовика XIV. Кажется, что сегодняшние Париж и Барселона принадлежат Соединенным Штатам и Японии, и именно туда мы должны отправиться, неся лучшие работы и идеи итальянских художников."
 BFI_gui_action_button_4_issue_1_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §G+0.1§!\n  Улучшение мнения: §G+30%§!"

 BFI_gui_action_button_5_issue_1_ITA_tt:0 "Сегодня мир более глобален, чем когда-либо. Разве не ожидается, что глобальный обмен затронет и культурную сферу? Новости о выпуске новых зрелищ в Голливуде, а также о захватывающих темах и техниках, демонстрируемых в Токио, заставляют нашу аудиторию стремиться принять голливудский вестерн и японскую хогу. Пригласим же художников, режиссеров и писателей со всего мира заявить о себе в театрах Рима и посеять семена международной культуры базирующейся в Италии."
 BFI_gui_action_button_5_issue_1_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §G+0.2§!\n  Улучшение мнения: §G+50%§!"

 BFI_gui_action_button_6_issue_1_ITA_tt:0 "Пора нам принять приток иностранного искусства и культуры, прибывший в Италию. Де Сика, Росселини и Маццукато известны во всем мире своим вкладом в итальянское и международное кино. Точно так же итальянская публика полюбила произведения Копполы и Скорсезе, Ясудзиро Одзу и Акиры Куросавы. В ознаменование этого долгожданного возвращения Венецианского кинофестиваля будет представлена значительная часть международных фильмов, отмечая мировые художественные достижения в целом и закладывая основу для постоянного международного присутствия в Италии."
 BFI_gui_action_button_6_issue_1_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §G+0.3§!\n  Улучшение мнения: §G+70%§!"

 # USA
 BFI_gui_action_button_1_issue_1_USA_tt:0 "У нас есть более важные вещи, которые нужно обсудить с итальянцами, чем их еда или их фильмы. В конце концов, дома, в Маленькой Италии и Голливуде, нет недостатка в итальянской кухне и талантах..."
 BFI_gui_action_button_1_issue_1_USA_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_1_USA_tt:0 "Хотя мы по-прежнему скептически относимся к ценности культурной дипломатии, не помешало бы дотянуться до низко висящего плода - дня или двух, посвященных переговорным командам, чтобы провести каникулы в Риме. Всем нравится, когда их ценят за то, кто они есть, а не за то, что они приносят."
 BFI_gui_action_button_2_issue_1_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Стабильность: §G+2.5%§!"

 BFI_gui_action_button_3_issue_1_USA_tt:0 "Налаживание мостов между нашими двумя странами и культурами - это то, для чего лучше всего подготовлен частный сектор. Мы предложим создать для этого несколько способов - поощрение кинофестивалей, участие первой леди в продвижении итальянской литературы - но ничего уж слишком драматичного."
 BFI_gui_action_button_3_issue_1_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Стабильность: §G+2.5%§!\n  Ежедневный прирост политической власти: §G+0.05§!"

 BFI_gui_action_button_4_issue_1_USA_tt:0 "Если мы хотим, чтобы итальянцы по-прежнему были заинтересованы в своих отношениях с Америкой, мы должны убедиться, что нас связывает нечто большее, чем просто общий враг. Америка многим обязана книгам и письмам гуманизма и мысли эпохи Возрождения в Италии, и мы надеемся, что содействие новому обмену культурой и мыслителями в наших соответствующих общественных сферах станет первым шагом в долгой и прочной дружбе."
 BFI_gui_action_button_4_issue_1_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Стабильность: §G+5%§!\n  Ежедневный прирост политической власти: §G+0.05§!\n§MАмерика§! получит:\n  Стабильность: §G+5%§!"

 BFI_gui_action_button_5_issue_1_USA_tt:0 "Для построения прочных международных отношений требуется больше, чем просто время и деньги, которые дипломаты тратят в пятизвездочных отелях. Это требует искреннего признания ценностей и вклада каждой соответствующей культуры - искры химии для развития отношений. Это не может быть сделано мгновенно, но и Рим был построен не за один день, так сказать, и мы, безусловно, можем ускорить этот процесс."
 BFI_gui_action_button_5_issue_1_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Стабильность: §G+7.5%§!\n  Ежедневный прирост политической власти: §G+0.05§!\n§MАмерика§! получит:\n  Стабильность: §G+5%§!"

 BFI_gui_action_button_6_issue_1_USA_tt:0 "Мы недооценили степень интереса американской культурной среды к нашим дипломатическим предложениям в Италии, и это слишком хорошая возможность, чтобы её упустить. Мы назначили Джека Валенти, президента Американской ассоциации киноискусства, возглавить делегацию итальянско-американских художников и писателей для встречи с итальянскими деятелями культуры. Коппола, Скорсезе, Роберт Х. Де Ниро - все они могли много выиграть от совместной работы с Де Сикой, Росселини и Маццукато."
 BFI_gui_action_button_6_issue_1_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Стабильность: §G+7.5%§!\n  Ежедневный прирост политической власти: §G+0.1§!\n§MАмерика§! получит:\n  Стабильность: §G+5%§!\n  Ежедневный прирост политической власти: §G+0.05§!"

 # Japan
 BFI_gui_action_button_1_issue_1_JAP_tt:0 "В последний раз искусство, представляющее какую-либо эстетическую ценность, вышло из Италии, когда ещё правил Цезарь. Японские деньги должны быть потрачены на японское искусство для японских глаз, японскую музыку для японских ушей и японскую культуру для японцев. Если итальянцы хотят выкопать свое утраченное культурное наследие, а затем выбросить его, чтобы снимать дегенеративные фильмы, они должны сделать это без нашей помощи."
 BFI_gui_action_button_1_issue_1_JAP_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_1_JAP_tt:0 "Слово здесь, отсылка к культуре там, и, возможно, даже одна или две убитых итальянских фраз. Видных политиков можно рекомендовать ссылаться на итальянскую литературу или фильмы при обращении за границу или при встречах с итальянскими дипломатами. Возможно, некоторые из них даже вырастут и начнут ценить итальянскую культуру."
 BFI_gui_action_button_2_issue_1_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+50§! §YМиллионах долларов§!"

 BFI_gui_action_button_3_issue_1_JAP_tt:0 "Итальянцы любят свои фильмы, музыку и древние скульптуры, и, если это сделает итальянцев счастливыми, то, возможно, стоит инвестировать в них. Не слишком много можно сэкономить на поддержке художественных студий и кинокомпаний, поскольку маловероятно, что какая-либо из них в результате получит большую прибыль, но это станет достойным проявлением доброй воли."
 BFI_gui_action_button_3_issue_1_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+100§! §YМиллионах долларов§!\n  Ежедневный прирост политической власти: §G+0.03§!\n§YЯпония§! получит:\n  Ежедневный прирост политической власти: §G+0.01§!"

 BFI_gui_action_button_4_issue_1_JAP_tt:0 "При наличии достаточных стимулов, японская индустрия искусства обратится к итальянцам. Имея доступ к культурным ресурсам друг друга, наши два народа будут процветать. Итальянские фильмы в японских кинотеатрах. Уроки японской поэзии в итальянских университетах. Всё возможно!"
 BFI_gui_action_button_4_issue_1_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+150§! §YМиллионах долларов§!\n  Ежедневный прирост политической власти: §G+0.06§!\n§YЯпония§! получит:\n  Ежедневный прирост политической власти: §G+0.03§!\n  Стабильность: §G+2.5%§!"

 BFI_gui_action_button_5_issue_1_JAP_tt:0 "Мы направим наши культурные продукты в Италию и расширим наши культурные гранты и программы, включив в них итальянское кино, литературу и живопись. Продолжая расширять наше культурное сотрудничество с итальянцами, это заставит их высшие и средние классы более благосклонно относиться к своим японским благодетелям."
 BFI_gui_action_button_5_issue_1_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+200§! §YМиллионах долларов§!\n  Ежедневный прирост политической власти: §G+0.09§!\n§YЯпония§! получит:\n  Ежедневный прирост политической власти: §G+0.05§!\n  Стабильность: §G+5%§!"

 BFI_gui_action_button_6_issue_1_JAP_tt:0 "Италия была сердцем европейского Возрождения в искусстве, музыке и культуре. Из него родились величайшие художники мира. Возможно, при щедрой помощи Японии, культурный источник Европы снова изольется, обогатив весь мир своими богатствами, но в особенности Японию."
 BFI_gui_action_button_6_issue_1_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+250§! §YМиллионах долларов§!\n  Ежедневный прирост политической власти: §G+0.12§!\n§YЯпония§! получит:\n  Ежедневный прирост политической власти: §G+0.07§!\n  Стабильность: §G+7.5%§!"

 # Made in Italy
 # Italy
 BFI_gui_action_button_2_issue_2_ITA_tt:0 "Таможенные налоги, месяцы путешествий, проклятые приливы и отливы рыночной моды: все эти великие опасности, которые мы должны предпринять, даже если пытаться экспортировать фирменные итальянские продукты за границу. Со времен экономического спада во времена правления Чиано мы пришли к выводу, что тщательно контролировать спрос и предложение на собственных рынках гораздо безопаснее, чем пытаться проникнуть в чужие порты. При наличии достаточной веры и достаточных вложений, это будет продолжаться без сучка и задоринки."
 BFI_gui_action_button_2_issue_2_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ресурсы на продажу: §G-5%§!\n  Ежемесячное улучшение промышленного оборудования: §R-0.5§!\n  Ежемесячный прирост производственной экспертизы: §R-0.5§!"

 BFI_gui_action_button_3_issue_2_ITA_tt:0 "Множество процветающих международных корпораций проявили большой интерес к тому, чтобы взять на себя огромные издержки международной торговли, и, похоже, готовы позволить нам участвовать в их прибылях. Отныне мы будем проводить более умеренную политику в отношении международного экспорта, заключая выгодные сделки с различными корпорациями, чтобы избавиться от предметов роскоши и создать спрос на испытывающих трудности итальянских рынках."
 BFI_gui_action_button_3_issue_2_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! будет §Rдержать статус кво.§!"

