 BFI_gui_action_button_5_issue_8_USA_tt:0 "Наблюдатели отмечают, что по мере того, как отношения между Римом и Вашингтоном становятся теплыми, их внешняя политика быстро сходится. Их взаимные интересы не только выросли, но и, по сути, дополнили цели других - сдерживание Рейха для Америки и сохранение гегемонии в Средиземноморье для Италии. Официальные лица ОСН готовятся воспользоваться беспрецедентной возможностью: надежным партнером с кинжалом, зажатым прямо за спиной Германии."
