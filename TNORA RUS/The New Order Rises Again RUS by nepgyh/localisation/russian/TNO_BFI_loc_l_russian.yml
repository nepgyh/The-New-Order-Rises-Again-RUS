 ## BATTLE FOR ITALY ##
 ITA_battle_for_italy:0 "Битва за Италию"
 ITA_battle_for_italy_desc:0 "Реформы Чиано и последующая демократизация, а также все, что последовало за этим, были осуществлены, чтобы спасти §GИталию§!. Однако наше решение также имеет огромные геополитические последствия.\n\nЧерез Атлантику, у §BСоединенных Штатов Америки§! слюнки текут при мысли о сильном союзнике §BОСН§! на границе с Германией. Тем временем §YЯпонская Империя§!, видит возможность расширить свою §YСферу Сопроцветания§! дальше, чем они когда-либо мечтали.\n\nМир наблюдает за тем, кто выиграет битву за §GИталию§!."
 USA_battle_for_Italy:0 "Битва за Италию"
 USA_battle_for_Italy_desc:0 "Мы следили за развитием §GИталии§! остро и с нарастающим чувством удивления. Это беспрецедентная возможность продемонстрировать §BСША! влияние на порог Германии, если мы сможем пригласить молодую демократию в §BОСН§!.\n\nТем не менее, §YЯпонская Империя§! таится за кулисами, желая претендовать на такой богатый приз для себя. Битва за §GИталию§! это прежде всего битва ценностей, и мы полны решимости её выиграть."
 JAP_battle_for_Italy:0 "Битва за Италию"
 JAP_battle_for_Italy_desc:0 "Пока §GИталия§! давно ускользает от нас, недавние события в этой стране изменили ситуацию. Отступая от фашизма и позволяя своему народу голосовать, §GИтальянцы§! решили стать новым полем битвы.\n\n§BСоединенные Штаты§! уже начал свои попытки втянуть Италию в §BОСН§!. Но мы предлагаем присоединиться к более лучшему союзу - §YСфере Сопроцветания§!. Против обещаний демократической солидарности от §BВашингтона§!, мы предлагаем денежную выгоду; это и есть безопасность союза с §YЯпонской империей§!."


