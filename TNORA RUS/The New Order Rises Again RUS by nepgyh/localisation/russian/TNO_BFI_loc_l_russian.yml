 BFI_gui_action_button_4_issue_14_JAP_tt:0 "Чтобы развивать наше военное сотрудничество с итальянцами, мы должны сражаться вместе с ними, а не только наблюдать за их стратегиями. Мы начнем посылать "добровольцев" на помощь в многочисленных небольших колониальных войнах Италии. Эти солдаты, хотя мысленно и физически японцы, будут пытаться сражаться вместе с итальянцами против своих врагов. Исходя из того, в какой степени эти программы приносят результаты, мы можем начать настаивать на дальнейшем военном сотрудничестве между нашими двумя странами."
 BFI_gui_action_button_4_issue_14_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ежедневный морской опыт: §G+0.03§!\n  Организация Флота: §G+10%§!\n§YЯпония§! получит:\n  Организация Флота: §G+10%§!\n"

 BFI_gui_action_button_5_issue_14_JAP_tt:0 "Хотя мы отправили наблюдателей в Италию на какое-то время, пришло время отправить в их страну настоящего военного атташе. Высокопоставленный японский офицер присоединится к миссии в посольстве, а оттуда будет работать с итальянским правительством над военным сотрудничеством, над созданием которого мы так много работали. Тем самым мы покажем итальянцам, что мы не только готовы сражаться вместе с ними, но и готовы и можем это сделать. Когда придет время конфликта, Япония будет иметь в виду интересы Италии."
