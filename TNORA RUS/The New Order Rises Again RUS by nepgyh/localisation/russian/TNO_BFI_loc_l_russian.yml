 BFI_gui_action_button_5_issue_15_USA_tt:0 ""Тайное дело", как коллективно обозреватели назвали специальные обмены ЦРУ и SIM, развивалось как по скорости, так и в направлении, которого даже оптимисты обеих сторон не могли предвидеть. Беглый итальянский язык теперь звучит эхом в залах Пентагона, в то время как американские глаза открывают секреты, скрывающиеся под семью холмами Рима. Слова, которыми обмениваются эти два агентства, потеряли свою колкость; простая поза определяет образ, который они представляют непритязательным посторонним. Похоже, идеализм близок к победе над корыстной мудростью, определявшей геополитику со времен Макиавелли."
