 BFI_gui_action_button_4_issue_9_ITA_tt:0 "После заметного сдвига в нашей политике в отношении официальных инвестиций между крупными государствами и странами в пределах нашей Империи, усилия по иностранным инвестициям быстро расширились. Пакеты официальной помощи в инфраструктуру, центры по борьбе с крайней нищетой и голодом, а также многие другие формы денежных инвестиций можно увидеть в менее удачливых штатах нашей сферы, и эти программы, хотя и находятся в зачаточном состоянии, являются отличной ступенькой на пути к вечной жизни и более грандиозных проектов - то есть, если мы действительно хотим продолжить расширение иностранных инвестиций."
 BFI_gui_action_button_4_issue_9_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталосфера§! получит:\n  Ежемесячный прирост производственной экспертизы: §G+1§!\n  Ежемесячный прирост промышленного оборудования: §G+1§!\n  Ежемесячное изменение уровня бедности: §G+0.03§!"

 BFI_gui_action_button_5_issue_9_ITA_tt:0 "Создание нормализованной сети для инвестиций в нашу страну - это больше, чем просто разрешение второстепенных центров помощи в районах экстремального кризиса - это создание системы целевой иностранной поддержки с целью создания необходимой инфраструктуры, финансовых средств и возможностей для страны, находящиеся под нашим руководством, в полной мере процветают. Создание этой системы должно быть длительным и трудным процессом, но с помощью как американских, так и японских держав кажется возможным ещё больше интегрировать наши гуманитарные усилия и успехи в области социального обеспечения."
