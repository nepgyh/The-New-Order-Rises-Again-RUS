 BFI_gui_action_button_3_issue_14_JAP_tt:0 "Все хорошо и приятно просто наблюдать за действиями итальянской армии, но чтобы полностью понять средства, с помощью которых они сражаются со своими противниками, мы должны изучить логику и стратегию действий, которые мы наблюдаем. Таким образом, мы предложили нескольким подающим надежды японским курсантам учиться за границей в итальянской военной академии, чтобы уловить общий настрой итальянских офицеров на ведение войны. Кто знает, возможно, они действительно узнают что-нибудь полезное во время своего пребывания."
