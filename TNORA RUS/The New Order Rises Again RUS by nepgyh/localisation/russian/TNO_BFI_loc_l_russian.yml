 BFI_gui_action_button_4_issue_8_USA_tt:0 "Несмотря на спорное прошлое, Соединенные Штаты и Италия достигли сердечного баланса в дипломатических делах друг друга. Границы устанавливаются, и их немногочисленные споры разрешаются без проблем. В отсутствие заслуживающего внимания конфликта дружественный диалог между двумя державами достиг максимума, который в последний раз наблюдался в межвоенный период."
