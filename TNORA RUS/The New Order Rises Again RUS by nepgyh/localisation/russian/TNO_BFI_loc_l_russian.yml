 BFI_gui_action_button_2_issue_10_USA_tt:0 "Серьезная дискуссия о поощрении близости между американскими и итальянскими оборонными аппаратами ограничивается слушаниями в подкомитетах и документами аналитических центров. Заметное улучшение по сравнению с апатией предыдущих администраций по этому поводу, но оно ещё не оказало значимого влияния на внешнюю политику по обе стороны Атлантики."
