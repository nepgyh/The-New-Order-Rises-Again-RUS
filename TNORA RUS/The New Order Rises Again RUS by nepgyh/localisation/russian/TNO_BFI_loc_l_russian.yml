 BFI_gui_action_button_3_issue_10_JAP_tt:0 "Посылая дипломатов и специалистов, чтобы подтвердить нашу поддержку итальянскому народу, мы обещаем партнерство в самых неопределенных условиях. С этой двусмысленностью мы можем надеяться на ухаживание за итальянцами, но при этом не упираемся в пятки, чтобы втянуть нас в какой-либо конфликт в Средиземноморье. Тем не менее, мы выступаем в поддержку Рима против иностранного господства, хотя и с довольно безопасного расстояния."
 BFI_gui_action_button_3_issue_10_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Мнение о Японии: §G+20§!\n  Защита дивизий: §G+5%§!\n  Организация дивизий: §G+2.5%§!\n§YЯпония§! получит:\n  Мнение о Италии: §G+20§!\n"

 BFI_gui_action_button_4_issue_10_JAP_tt:0 "Итальянская цивилизация, как и наша собственная, стоит того, чтобы защищаться от посягательств немецких и американских диверсантов. Мы считаем целесообразным протянуть руку через Индийский океан и координировать военные учения с Римом в его североафриканских провинциях, обучая итальянцев стратегии и координации на местности, подтверждая двусторонние отношения, которые мы разделяем как страны-единомышленники."
 BFI_gui_action_button_4_issue_10_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Мнение о Японии: §G+30§!\n  Защита дивизий: §G+7.5%§!\n  Организация дивизий: §G+5%§!\n§YЯпония§! получит:\n  Мнение о Италии: §G+30§!\n"

 BFI_gui_action_button_5_issue_10_JAP_tt:0 "Съемочные группы снимают наши впечатляющие военно-морские учения и боевые учения в итальянской сфере, пока мир наблюдает за развитием итало-японского партнерства. Наш великий флот терпит крушения в теплых водах Средиземного моря, координируя впечатляющие выступления на стратегических маршрутах в Тирренском море, и наши войска атакуют вместе с итальянскими батальонами в учениях, чтобы подготовить её защиту от любой внешней угрозы. Токио полон решимости защищать Италию, навсегда закрепив интересы Японии в регионе."
 BFI_gui_action_button_5_issue_10_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Мнение о Японии: §G+40§!\n  Защита дивизий: §G+10%§!\n  Организация дивизий: §G+7.5%§!\n  Ежемесячный прирост армейского профессионализма: §G+0.5§!\n§YЯпония§! получит:\n  Мнение о Италии: §G+40§!\n  Ежемесячный прирост армейского профессионализма: §G+0.5§!\n"

 BFI_gui_action_button_6_issue_10_JAP_tt:0 "Если Италия хочет выдержать натиск немецкой позерства и упорное давление Вашингтона, она должна быть готова к любым сценариям. Таким образом, с учениями в альпийских регионах и военно-морскими учениями для имитации сражений в Атлантике, мы делимся хитростью с Римом, чтобы они могли отпугнуть влияние извне и защитить свою родину. Наши усилия по сотрудничеству в области обороны Италии, несомненно, помогут закрепить наши позиции в Средиземном море, освещая регион под восходом восходящего солнца."
 BFI_gui_action_button_6_issue_10_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Мнение о Японии: §G+50§!\n  Защита дивизий: §G+10%§!\n  Организация дивизий: §G+10%§!\n  Ежемесячный прирост армейского профессионализма: §G+1§!\n  Скорость укрепления: §G+5%§!\n§YЯпония§! получит:\n  Мнение о Италии: §G+60§!\n  Ежемесячный прирост армейского профессионализма: §G+1§!\n"

 # Engines of War
 # Italy
 BFI_gui_action_button_2_issue_11_ITA_tt:0 "На данный момент у нас нет официальных коммерческих продаж оружия ни японским, ни американским державам. Немногочисленное оборудование любой из держав когда-либо попадает на итальянскую землю, и ещё меньшее количество оборудования оказывается в руках наших солдат. Однако зачем ставить под сомнение почти полную самодостаточность наших вооруженных сил, заставляя американское оружие быть в каждой руке солдата? Возможно, лучший вариант, хотя, возможно, и не самый привлекательный, - просто сохранить статус-кво."
 BFI_gui_action_button_2_issue_11_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Истощение при жаре: §R+5%§!"

 BFI_gui_action_button_3_issue_11_ITA_tt:0 "По нашей мягкой просьбе, великие державы в этом конфликте продемонстрировали дружелюбие к обмену незначительными технологическими разработками - чертежами орудий, радаров и грузовиков. Наши лучшие умы уже начали реконструировать первые партии стрелкового оружия, и польза от наших усилий может вскоре стать очевидной. Хотя это, конечно, не самая масштабная программа обмена, которую мы можем организовать, это, безусловно, начало."
 BFI_gui_action_button_3_issue_11_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  §Y1x§! §G50%§! Бонус исследования к: §YПехотному снаряжению§!"

 BFI_gui_action_button_4_issue_11_ITA_tt:0 "После недавних соглашений и Япония, и Америка договорились начать напрямую программы обмена технологиями. Благодаря некоторым незначительным соглашениям о вооружениях, пехотная техника, различные виды вспомогательного оборудования и ещё немного тяжелого оборудования, такого как зенитное и артиллерийское оборудование, начали просачиваться через границы. Наши военные пользуются помощью самых талантливых офицеров иностранной державы, поскольку подписываются программы обмена военными. На этот раз итальянские вооруженные силы могут оказаться на пути к тому, чтобы стать войсками, оснащенными по-настоящему современными припасами."
 BFI_gui_action_button_4_issue_11_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  §Y1x§! §G50%§! Бонус исследования к: §YПехотному снаряжению§!\n  §Y1x§! §G50%§! Бонус исследования к: §YОсновному Боевому Танку§!"

 BFI_gui_action_button_5_issue_11_ITA_tt:0 "Заключение соглашения об оптовой закупке оружия имело огромный успех - стрелковое оружие, артиллерия, реактивные истребители и другая тяжелая техника в настоящее время ввозятся в страну в массовом порядке, а вооруженные силы выглядят всё более технологически продвинутыми по мере появления нового оборудования от ведущих держав мира покупается и получается. Иностранные дипломаты спешат в Рим, стремясь обменять последнюю продажу высококачественного оборудования на Regia Escortia или отправить следующий истребитель на Aeronautica. Рейх с беспокойством смотрит на юг, поскольку мы продолжаем пополнять наши запасы всем оборудованием, кроме самого современного, прямо из казны Соединенных Штатов и Японии."
 BFI_gui_action_button_5_issue_11_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  §Y1x§! §G50%§! Бонус исследования к: §YПехотному снаряжению§!\n  §Y1x§! §G50%§! Бонус исследования к: §YОсновному Боевому Танку§!\n  Объем заводского производства: §G+5%§!"

 BFI_gui_action_button_6_issue_11_ITA_tt:0 "Пришло время, чтобы мы, наконец, полностью приняли энергичную помощь Востока и Запада. Сейчас существует масштабная программа обмена оружием, результаты которой распространяются почти на все полки наших вооруженных сил. Бомбардировщики, ракеты и любые другие сложные технологии, которые только можно придумать, выгружаются прямо в руки наших благодарных военных. Настоящий успех программы стал неожиданностью даже для нас - мы были вынуждены выделить целый порт исключительно для отгрузки иностранного военного оборудования только для того, чтобы справиться с грузом. Снаряжение Италии больше не будет спотыкаться во мраке изоляции! Мы двинемся вперед в темноту, опираясь на американские факелы и прикрываясь японскими орудиями."
 BFI_gui_action_button_6_issue_11_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  §Y1x§! §G100%§! Бонус исследования к: §YПехотному снаряжению§!\n  §Y1x§! §G100%§! Бонус исследования к: §YОсновному Боевому Танку§!\n  Объем заводского производства: §G+10%§!"

 # USA
 BFI_gui_action_button_1_issue_11_USA_tt:0 "Ни один здравомыслящий человек не подаст своим врагам ту самую веревку, на которой они его повесят. По той же причине ни одна американская пуля не видела берегов Тирренского моря с 1941 года. Хранилища, в которых хранятся плоды американской военной изобретательности, недоступны для всех, кроме её надежных союзников."
 BFI_gui_action_button_1_issue_11_USA_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_11_USA_tt:0 "В настоящее время итало-американские разработки оружия ограничиваются спорадическими выступлениями на частных оружейных выставках в обеих странах. Не стоит заголовков на собраниях комитетов и исследованиях - но американское стрелковое сообщество изучает скрытые достоинства скромного LF-59. Примерно то же самое можно сказать об итальянских оружейниках и достопочтенном Гаранде."
 BFI_gui_action_button_2_issue_11_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Скорость исследования: §G+5%§! для §YПехотного снаряжения§!"

 BFI_gui_action_button_3_issue_11_USA_tt:0 "За исключением Германии и Японии, американские оборонные подрядчики свободно ведут дела со странами по всему миру. Наши таяющие отношения с Итальянской Империей привели к тому, что целый ряд компаний, таких как Lockheed и Springfield Armory, воспользовались такой свободой, открыв каналы связи с вездесущим итальянским IRI. Будущее открывает многообещающие перспективы для верфей и заводов, ожидающих выгодных контрактов за пределами своей стороны окена."
 BFI_gui_action_button_3_issue_11_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Скорость исследования: §G+10%§! для  §YПехотного снаряжения§!\n§MАмерика§! получит:\n  Различный доход в: §G+100§! §YМиллионов долларов§!"

 BFI_gui_action_button_4_issue_11_USA_tt:0 "Доверие между нашими двумя державами настолько выросло, что Конгресс одобрил ослабление американских правил торговли оружием с Италией. Империя теперь может покупать и производить образцы оружия в Штатах, избегая при этом значительно меньшей бюрократии, чем это делают другие страны. В знак доброй воли Палаццио Дукале предложил нашему правительству аналогичные привилегии в отношении оружия итальянского производства."
 BFI_gui_action_button_4_issue_11_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Скорость исследования: §G+10%§! для  §YПехотного снаряжения§!\n§MАмерика§! получит:\n  Различный доход в: §G+100§! §YМиллионов долларов§!\n  Скорость исследования: §G+10%§! для  §YПехотного снаряжения§!"

 BFI_gui_action_button_5_issue_11_USA_tt:0 "С момента горько-сладкого завершения Манхэттенского проекта схемы новейшего американского оружия скрывались от посторонних глаз как государственные секреты, которые они представляют. В настоящее время план, нарисованный в Детройте, почти не забывает о поездке в Модену и Неаполь и обратно до того, как домой получит свой патентный номер. Рынок идей утвердился на переплетении связей между итальянскими и американскими разработками оружия; со временем мы можем стать свидетелями того, как итало-американские команды изобретают оружие, которое прослужит столетия, не теряя блеска."
 BFI_gui_action_button_5_issue_11_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Скорость исследования: §G+10%§! для  §YПехотного снаряжения§!\n  Противопехотная атака §YПехотного Снаряжения§!: §G+10%§!\n  Ежемесячный прирост промышленного оборудования: §G+0.5%§!\n§MАмерка§! получит:\n  Различный доход в: §G+100§! §YМиллионов долларов§!\n  Скорость исследований: §G+10%§! для  §YПехотного Снаряжения§!\n  Противопехотная атака §YПехотного Снаряжения§!: §G+10%§!"

 BFI_gui_action_button_6_issue_11_USA_tt:0 "Кто бы ни предсказал, что столкновение цивилизаций неизбежно приведет к конфликту, достаточно взглянуть на трансатлантическую торговлю оружием Соединенных Штатов с Итальянской Империей, чтобы полностью опровергнуть его. Они восстановили древнюю мудрость из веков упадка; наш создал свет и звук и поднял человека в небо. Слияние этих двух новаторских культур не только не привело к разрушению, но и привело к беспрецедентным взлетам и скачкам в разработке оружия как тысячелетней науки."
 BFI_gui_action_button_6_issue_11_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Скорость исследования: §G+10%§! для  §YПехотного снаряжения§!\n  Противопехотная атака §YПехотного Снаряжения§!: §G+10%§!\n  Надёжность §YПехотного Снаряжения§!: §G+10%§!\n  Ежемесячный прирост промышленного оборудования: §G+0.5%§!\n§MАмерика§! получит:\n  Различный доход в: §G+100§! §YМиллионов долларов§!\n  Скорость исследований: §G+10%§! для  §YПехотного Снаряжения§!\n  Противопехотная атака §YПехотного Снаряжения§!: §G+10%§!\n  Надёжность §YПехотного Снаряжения§!: §G+10%§!"

 # Japan
 BFI_gui_action_button_1_issue_11_JAP_tt:0 "Италия в прошлом зарекомендовала себя как сильный и способный союзник, но открытие соглашений о продаже оружия - это слишком большой шаг в направлении конфронтации с Германией. Эти две страны имеют общую границу, и мы не можем позволить себе быть вовлеченными в какой-либо насильственный конфликт между соперничающими державами."
 BFI_gui_action_button_1_issue_11_JAP_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_11_JAP_tt:0 "Мы разделяем давнюю дружбу с Римом и взаимное уважение со всего Индийского океана, которое продлится столетие. Нет ничего плохого в том, чтобы продать запасные партии оружия итальянцам; в конце концов, на службе у короля лучше, чем в руках сибирских военачальники."
 BFI_gui_action_button_2_issue_11_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Объем заводского производства: §G+2%§!\n§Япония§! получит:\n  Различный доход в: §G+75§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_3_issue_11_JAP_tt:0 "Подойти к итальянцам по продаже военной техники - неплохая идея. Мы оба можем получить выгоду от продажи технологий и материалов с целью улучшения деловых отношений в будущем. Однако мы должны держаться подальше от дипломатических фронтов по всей Европе - умеренность является ключом к остановке роста напряженности между мировыми державами."
 BFI_gui_action_button_3_issue_11_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Объем заводского производства: §G+4%§!\n§Япония§! получит:\n  Различный доход в: §G+150§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_4_issue_11_JAP_tt:0 "Рим может быть потенциальным клиентом в наших продажах военной техники и разработок военной техники - Италии нужны наши пушки, и мы более чем счастливы продавать их столько, сколько они пожелают. Мы организуем выставки в Риме, чтобы продемонстрировать технологии; предлагать скидки при продаже партий оружия; возможно, даже разрешить итальянским оружейным компаниям лицензировать модели из Японии. В конце концов, рынок может быть способом приблизить итальянцев к нашему влиянию в противостоянии немецкому и американскому вторжению."
 BFI_gui_action_button_4_issue_11_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Объем заводского производства: §G+6%§!\n§Япония§! получит:\n  Различный доход в: §G+225§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_5_issue_11_JAP_tt:0 "Италия является компетентным администратором и правителем своих колоний, а также страной, выступающей против немецкого влияния в Европе. Чтобы удержать немцев в сфере их влияния, мы должны начать переговоры о продаже военной техники итальянцам. От этого зависит будущее Европы, освобожденной от немецкой тирании, и Япония будет плечом к плечу с Римом в этой борьбе."
 BFI_gui_action_button_5_issue_11_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Объем заводского производства: §G+8%§!\n  Ежемесячный прирост промышленного оборудования: §G+0.5§!\n§Япония§! получит:\n  Различный доход в: §G+300§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_6_issue_11_JAP_tt:0 "Италия - давний союзник Японии, отчаянно нуждающийся в помощи в борьбе со злом и тиранией. Бесчисленные линии по производству боеприпасов и оружия в Сфере для доставки через Индийский океан в итальянские порты; мы открыты для переговоров и дисскусий о продаже оружейных технологий, чтобы однажды Европа могла быть освобождена от немецкого сапога господства. Японская помощь и военная поддержка в Италии помогут защитить надвигающуюся германскую угрозу, ещё больше приблизив наше присутствие в Средиземном море."
