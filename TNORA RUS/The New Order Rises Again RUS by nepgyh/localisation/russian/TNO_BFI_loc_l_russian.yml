 BFI_gui_action_button_4_issue_5_JAP_tt:0 "Если какое-либо партнерство, которое мы имеем с итальянцами, может продолжиться и выдержать испытание временем, давайте приложим усилия для объединения наших исследовательских и академических баз. Устанавливая официальные связи с итальянскими университетами, мы надеемся соединить средиземноморские объекты с научными и культурными достижениями Востока, и начать общественный обмен исследованиями, образованием и материалами, которые могут укрепить дружеские отношения между нашими двумя странами."
