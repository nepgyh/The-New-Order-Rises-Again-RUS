 BFI_gui_action_button_5_issue_2_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+200§! §YМиллионов долларов§!\n  Торговое Мнение о Японии: §G+45§!\n  Ежемесячный прирост производственной экспертизы: §G+1§!\n  Рост ВВП: §G+1%§!\n§YЯпония§! получит:\n  Торговое Мнение о Италии: §G+45§!\n  Товары народного потребления: §G-2%§!"

