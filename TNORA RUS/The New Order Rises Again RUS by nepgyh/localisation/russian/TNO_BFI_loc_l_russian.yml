 # Italy
 BFI_gui_action_button_2_issue_9_ITA_tt:0 "Подданные Итальянской империи всегда были слабым местом в и без того незначительной итальянской экономике. Недостаточно развитые практически по любым стандартам, они блуждают в паутине мировой экономики, незамеченные и неуместные. Конечно, это оставляет нас полностью зависимыми от них. На данный момент мы остаемся непоколебимыми в своих протекционистских взглядах на иностранные инвестиции. Страны, находящиеся под нашим контролем, должны оставаться в том же состоянии, в каком они были всегда - такими, какими они должны быть."
