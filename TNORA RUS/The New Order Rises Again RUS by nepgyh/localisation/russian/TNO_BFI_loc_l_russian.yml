 BFI_gui_action_button_3_issue_12_ITA_tt:0 "Начиная с изменения давних позиций Автаркии, мы начали заключать второстепенные торговые соглашения с иностранными государствами. Самыми крупными из этих сделок являются американцы и японцы; они очень хотели найти новый рынок в стороне Италии, и мы начали выполнять их запросы. Хотя эти торговые соглашения невелики по масштабу, и многие протекционистские тарифы на все товары сохраняются, это, безусловно, начало, позволяющее рынку снова господствовать в Италии."
