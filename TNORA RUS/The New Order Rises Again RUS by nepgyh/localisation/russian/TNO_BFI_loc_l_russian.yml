 BFI_gui_action_button_3_issue_5_JAP_tt:0 "Координация и сотрудничество - это то, что университеты умеют лучше всего; в конце концов, сам принцип их институтов - обучать, делиться информацией и исследовать её. Мы создадим несколько путей для связи между академическими учреждениями здесь, в Японии, и учреждениями в Италии, организовав конференции и форумы для общения сотрудников и исследователей."
