 BFI_gui_action_button_3_issue_8_USA_tt:0 "Немцы на севере, иберы на западе, турки на востоке; дисфункция дома и восстания коренных жителей за границей. Больше всего на свете "загнанная в угол крыса" лучше всего характеризует Италию и её правительство на [GetYear]. И подобно загнанным в угол крысам, спешащим к первому виду безопасности, [ITA.GetLeader] вёл свою страну к Америке и её манящим рукам. Квиринальский дворец подчеркивает прагматические мотивы его отношений с Западом. Мы, с другой стороны, чувствуем возможность пустить корни более искренним чувствам."
