 BFI_gui_action_button_3_issue_7_USA_tt:0 "Нефть и газ вряд ли сыграют важную роль в битве за влияние в Италии. Для этого ENI слишком ревностно охраняет свои рынки и свои знания. Тем не менее, существует некоторый потенциал для сотрудничества и обмена технологиями между их великой монополией и нашими отраслевыми гигантами. Тщательно управляемый, это может дать нам некоторое влияние."
 BFI_gui_action_button_3_issue_7_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Различный доход в: §G+200§! §YМиллионов долларов§!\n§MАмерика§! получит:\n  Прирост топлива за одну единицу нефти: §G+4%§!"

 BFI_gui_action_button_4_issue_7_USA_tt:0 "Нефть и газ будут одним из фронтов, с которыми мы должны бороться в продолжающейся битве за Италию. Промышленность является жизненно важным компонентом экономики обеих наших стран, и нынешний дефицит сотрудничества между нашей и их нефтяной отраслями оставляет нам много места для маневра."
 BFI_gui_action_button_4_issue_7_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Различный доход в: §G+300§! §YМиллионов долларов§!\n  Ежемесячный прирост промышленного оборудования: §G+0.5§!\n§MАмерика§! получит:\n  Прирост топлива за одну единицу нефти: §G+8%§!"

 BFI_gui_action_button_5_issue_7_USA_tt:0 "Нефть и газ должны стать главным приоритетом в битве за влияние за Италию. Жизненно важный как для итальянской, так и для нашей экономики, потенциал для сотрудничества и связей всё ещё в основном не реализован. Это оставляет нам сейчас много возможностей для расширения сотрудничества, что, несомненно, сблизит наши страны."
 BFI_gui_action_button_5_issue_7_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Различный доход в: §G+400§! §YМиллионов долларов§!\n  Ежемесячный прирост промышленного оборудования: §G+0.5§!\n§MАмерика§! получит:\n  Прирост топлива за одну единицу нефти: §G+12%§!\n  Различный доход в: §G+100§! §YМиллионов долларов§!"

 BFI_gui_action_button_6_issue_7_USA_tt:0 "Нефть и газ будут жизненно важным фронтом в битве за влияние в Италии, и мы должны иметь все шансы на победу. Между нашими двумя странами мы контролируем доминирующую долю рынка нефти и газа, и потенциал для взаимовыгодного сотрудничества поистине ошеломляет. Общие проекты, находящиеся в взаимном владении дочерние компании, технологический обмен и совместное использование нефтеперерабатывающих заводов могут оказаться чрезвычайно прибыльными и иметь решающее значение для защиты Италии."
