 BFI_gui_action_button_3_issue_5_USA_tt:0 "Академия - плохой кандидат на то, чтобы сосредоточить наши основные усилия в Италии, но она все же может сыграть свою роль. Наши ведущие научные консультанты указали несколько областей, которые, по их мнению, могут выиграть от сотрудничества с итальянскими коллегами, где обе страны могут получить что-то своё."
