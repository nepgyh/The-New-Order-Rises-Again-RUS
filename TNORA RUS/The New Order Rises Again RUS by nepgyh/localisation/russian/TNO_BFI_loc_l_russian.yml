 BFI_gui_action_button_1_issue_8_JAP_tt:0 "Какое оскорбление - намекать, что Великая Японская Империя имеет какое-либо желание или потребность в признании европейских держав! Сфера совместного процветания существует не потому, что жители Запада не верили в нее, а фактически, несмотря на все их коварные попытки её разрушить! Несмотря на нашу историческую дружбу с итальянцами, у нас всё ещё есть достаточно гордости, чтобы мы не стали бегать за ними, прося их одобрения. Это просто недостойно."
