 # Japan
 BFI_gui_action_button_1_issue_3_JAP_tt:0 "Японское правительство волнует более насущные проблемы, чем места для отдыха на другом конце земного шара. В конце концов, от заснеженных гор Саппоро до шумного города Сайгон в Сфере совместного процветания есть множество красивых достопримечательностей, к которым наши граждане имеют легкий доступ."
 BFI_gui_action_button_1_issue_3_JAP_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_3_JAP_tt:0 "Пляжи Сицилии и улицы Рима известны во всем мире своим привлекательным внешним видом, особенно в сфере туризма. Учитывая недавний интерес, проявленный туристическими компаниями и предприимчивыми гражданами, возможно, пришло время связаться с итальянскими властями по поводу какой-то договоренности и продемонстрировать добрые отношения между нашими двумя странами."
 BFI_gui_action_button_2_issue_3_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+75§! §YМиллионов долларов§!"

 BFI_gui_action_button_3_issue_3_JAP_tt:0 "Итальянское королевство славится своими впечатляющими курортами и туристическими направлениями; мы не видим проблем с тем, чтобы с измеренного расстояния позволить нашим гражданам окунуться в Средиземное море на короткое время. Мир большой и яркий, а некоторый диалог с Римом о соглашениях о поездках мог бы дать нам больше влияния в регионе, но пока это остается второстепенным приоритетом."
 BFI_gui_action_button_3_issue_3_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+150§! §YМиллионов долларов§!\n  Отношения с Японией: §G+5§!\n  Стабильность: §G+2.5%§!\n§YЯпония§! получит:\n  Отношения с Италией: §G+5§!"

 BFI_gui_action_button_4_issue_3_JAP_tt:0 "Если мы хотим более тесных связей с итальянцами, наши отношения должны выходить за рамки договоров об оружии и торговых соглашений. Наши народы происходят из не очень разных слоев общества и, безусловно, могут извлечь выгоду из совместного партнерства в интересах истории, культуры и туризма. Продвигая этот новый обмен, мы надеемся подписать соглашения о поездках и визах и сделать первый шаг к прочной и подлинной дружбе между нашими народами."
 BFI_gui_action_button_4_issue_3_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+225§! §YМиллионов долларов§!\n  Отношения с Японией: §G+10§!\n  Стабильность: §G+5%§!\n  Ежедневный прирост политической власти: §G+0.025§!\n§YЯпония§! получит:\n  Отношения с Италией: §G+10§!\n  Ежедневный прирост политической власти: §G+0.025§!"

 BFI_gui_action_button_5_issue_3_JAP_tt:0 "Чтобы построить мосты через Индийский океан к нашим старым друзьям в Риме, нужны не только ручки и бумага; скорее, это требует личных вложений в каждую из наших уважаемых стран - ту, которую наша туристическая индустрия стремится усовершенствовать. После того, как между нашими дружелюбными представителями будет подписано всеобъемлющее соглашение, японские посетители могут познакомиться с гордой нацией и укрепить отношения, которые мы хотим развивать. Чтобы убедить итальянское правительство, потребуется некоторое время, но мы, безусловно, можем расставить приоритеты в переговорах и приблизить их к себе."
 BFI_gui_action_button_5_issue_3_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+300§! §YМиллионов долларов§!\n  Отношения с Италией: §G+20§!\n  Стабильность: §G+7.5%§!\n  Ежедневный прирост политической власти: §G+0.05§!\n§YЯпония§! получит:\n  Отношения с Италией: §G+20§!\n  Ежедневный прирост политической власти: §G+0.05§!"

 BFI_gui_action_button_6_issue_3_JAP_tt:0 "Поскольку тысячи жителей Японии заявляют о желании начать свои поездки по Средиземному морю, а туристические отрасли желают открыть свой бизнес в Италосфере, было бы более чем разумно обратиться к итальянскому правительству как к партнерам по соглашениям о поездках через Индийский океан. Имея достаточно дружелюбных представлений, мы полны решимости заключить сделку, которая наводнит итальянские города японскими туристами, наполняя карманы Рима и твердо ставя их рядом с нами."
 BFI_gui_action_button_6_issue_3_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Различный доход в: §G+375§! §YМиллионов долларов§!\n  Отношения с Японией: §G+30§!\n  Стабильность: §G+10%§!\n  Ежедневный прирост политической власти: §G+0.075§!\n§YЯпония§! получит:\n  Отношения с Италией: §G+30§!\n  Ежедневный прирост политической власти: §G+0.075§!"

 # Industrial Endeavours
 # Italy
 BFI_gui_action_button_2_issue_4_ITA_tt:0 "На кону поставлено благополучие самой Италии. Наши рынки находятся под угрозой затопления дешёвыми товарами массового производства. Наши предприниматели рискуют быть вытесненными с собственных региональных рынков безликими, бесчеловечными конгломератами. На это мы говорим им нет! Вместо этого мы будем продвигать субсидии местным электронным и автомобильным компаниям, таким как Olivetti и Fiat, в качестве средства органической поддержки итальянского предпринимательства, над которыми нависли корыстной жадностью транснациональные корпорации."
 BFI_gui_action_button_2_issue_4_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежемесячный прирост квалификации рабочих: §R-0.5§!"

 BFI_gui_action_button_3_issue_4_ITA_tt:0 "Несмотря на то, что интересы Италии остаются ключевыми для нашей деловой политики, мы, тем не менее, будем участвовать в мелких сделках и переговорах с многообещающими международными предприятиями, соглашаясь предложить им небольшой плацдарм на наших защищенных в остальном рынках. Всё это делается для поддержания доброй воли с Великими державами и поощрения инноваций в рамках нашего собственного количетсва предпринимателей."
 BFI_gui_action_button_3_issue_4_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! §Rостанется в статусе кво.§!"

 BFI_gui_action_button_4_issue_4_ITA_tt:0 "Мы должны признать, что, хотя итальянские фабрики и предприятия производят много, чтобы удовлетворить потребности нашего народа, они не могут удовлетворить её всю. Как в Японии, так и в Америке совершаются большие технологические скачки, и нам следует поощрять подобные разработки у себя дома. Мы решили заявить о нашей заинтересованности в привлечении промышленных гигантов мира к участию в богатстве и рынках Италии, как средство ускорения нашего продвижения на международный уровень."
 BFI_gui_action_button_4_issue_4_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежемесячный прирост квалификации рабочих: §G+1§!"

 BFI_gui_action_button_5_issue_4_ITA_tt:0 "Даже если они могут не иметь в глубине души интересов нашей собственной страны, объем явной силы и инноваций, сосредоточенных в многонациональных компаниях, является достаточным стимулом, чтобы не обращать внимания на их более грубые стороны. Toyota, Datsun, Mitsubishi, Ford, IBM и American Motors - всё это прославленные бренды, обладающие серьезным весом. Поощрение сделок с гигантами современной индустрии - ключ к нашей политике. Предлагая умеренные стимулы, мы надеемся привлечь их продукцию на наши рынки и в конечном итоге разрешить создание местных фабрик и дочерних компаний."
 BFI_gui_action_button_5_issue_4_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежемесячный прирост квалификации рабочих: §G+1§!\n  Рост ВВП: §G+2%§!"

 BFI_gui_action_button_6_issue_4_ITA_tt:0 "В наших усилиях по быстрой модернизации промышленности Италии мы решили предоставить серьезные конкурентные преимущества иностранным компаниям и правительствам, чтобы стимулировать экспорт и расширение в сторону Италии. Эта политика скоро поставит нас в центр промышленной сцены, продвигая Италию как большую и развитую экономику, где фирмы и продукты могут найти огромный спрос и низкие препятствия для своего роста. Производимые продукты, современный бизнес и промышленный опыт хлынут в Италию, поднимая нашу экономику вверх."
 BFI_gui_action_button_6_issue_4_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежемесячный прирост квалификации рабочих: §G+2§!\n  Годовой рост ВВП: §G+0.1%§!"

 # USA
 BFI_gui_action_button_1_issue_4_USA_tt:0 "Американская и итальянская промышленность разделены разными стандартами и мерами, а также множеством тарифов, и такое положение дел вряд-ли изменится. Мало что можно получить, вмешиваясь в такое положение вещей."
 BFI_gui_action_button_1_issue_4_USA_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_4_USA_tt:0 "Промышленный сектор не должен считаться важным для наших усилий в Италии. Десятилетия высоких тарифов и совершенно иной подход к государственному вмешательству привели к сильно различающимся стандартам и практикам, оставляя очень мало места для влияния."
 BFI_gui_action_button_2_issue_4_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+0.5§!"

 BFI_gui_action_button_3_issue_4_USA_tt:0 "Промышленный сектор - не лучший кандидат для расширения нашего влияния, но, наверное, есть возможности, которыми стоит воспользоваться. Десятилетия тарифов привели к расхождению в стандартах и практиках, которые, возможно, будет трудно устранить, но есть потенциал для выгодного сотрудничества в определенных секторах."
 BFI_gui_action_button_3_issue_4_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1§!\n§MАмерика§! получит:\n  Различный доход в: §R+50§! §YМиллионов долларов§!"

 BFI_gui_action_button_4_issue_4_USA_tt:0 "Промышленный сектор должен стать частью наших усилий в Италии. Итальянские корпорации обладают большим влиянием, и их можно убедить сотрудничать более тесно со своими американскими коллегами при наличии правильных стимулов. Если бы мы могли позиционировать себя в качестве предпочтительного партнера итальянской промышленности, это обязательно помогло бы нам в более масштабной битве за влияние в стране."
 BFI_gui_action_button_4_issue_4_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1§!\n  Ежемесячный прирост квалификации рабочих: §G+0.5§!\n§MАмерика§! получит:\n  Различный доход в: §R+50§! §YМиллионов долларов§!\n  Ежемесячный прирост квалификации рабочих: §G+0.5§!"

 BFI_gui_action_button_5_issue_4_USA_tt:0 "Промышленный сектор будет играть важную роль в продолжающейся битве за влияние. Итальянские промышленные гиганты имеют влияние в стране и открыты для американских инвестиций и ноу-хау, и у нас есть прекрасная возможность позиционировать себя в качестве предпочтительного партнера для итальянской промышленности, активизируя наши усилия в продолжающейся битве за влияние против Японии."
 BFI_gui_action_button_5_issue_4_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1.5§!\n  Ежемесячный прирост квалификации рабочих: §G+1§!\n§MАмерика§! получит:\n  Различный доход в: §R+100§! §Миллионов долларов§!\n  Ежемесячный прирост квалификации рабочих: §G+1§!"

 BFI_gui_action_button_6_issue_4_USA_tt:0 "Образ промышленного успеха был предметом гордости Италии. Итальянские промышленные гиганты пользуются огромным уважением и влиянием и, что особенно важно, интересуются американскими ноу-хау, инвестициями и доступом на рынки. Их предпочтительный партнер будет иметь очень сильную позицию в продолжающейся битве за влияние, и мы должны сделать всё, что в наших силах, чтобы убедиться в этом."
 BFI_gui_action_button_6_issue_4_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n Ежемесячный прирост промышленного оборудования: §G+2§!\n  Ежемесячный прирост квалификации рабочих: §G+1§!\n§MАмерика§! получит:\n  Различный доход в: §R+100§! §YМиллионов долларов§!\n  Ежемесячный прирост квалификации рабочих: §G+1§!\n  Рост ВВП: §G+1%§!"

 # Japan
 BFI_gui_action_button_1_issue_4_JAP_tt:0 "В связи с ограничительными трудовыми стандартами и производственными правилами по всей Италии, начинать работу на европейских рынках противоречит нашим интересам. Мы не только бросаем деньги в бездонную яму, но и развращаем нашу собственную потребительскую экономику потоками дешёвых товаров из жестяных банок. Мы любезно уйдем с искренним и вежливым отказом."
 BFI_gui_action_button_1_issue_4_JAP_delayed_tt:0 ""
 
 BFI_gui_action_button_2_issue_4_JAP_tt:0 "Итальянская внутренняя обрабатывающая промышленность за последние несколько десятилетий пережила значительный рост, поскольку она дистанцировалась от Рейха, и поскольку Рим стремится вернуться в международное сообщество, мир ухватился за возможность разбогатеть на всех итальянских продуктах. Давайте-же выработаем несколько соглашений с Римом, но сделаем несколько шагов назад, прежде чем совершать что-то серьезное."
 BFI_gui_action_button_2_issue_4_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1§!\n"

 BFI_gui_action_button_3_issue_4_JAP_tt:0 "Поскольку японские деловые интересы уже заигрывают с ведущими итальянскими производителями, мы должны подумать о приближении к Риму, чтобы установить прочные официальные отношения между нашими двумя странами. Всеобъемлющая торговая сделка, разработанная делегациями Италии и Японии, обеспечит партнерство, которого так желают наши народы. Сокровища японских продуктов и партнерство - это всего лишь подпись для Рима, если они будут продвигаться достаточно далеко."
 BFI_gui_action_button_3_issue_4_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1.5§!\n§YЯпония§! получит:\n  Ежемесячный прирост квалификации рабочих: §G+0.5§!\n"

 BFI_gui_action_button_4_issue_4_JAP_tt:0 "Дзайбацу, инвестировавшие в обрабатывающую промышленность по всей Азии, не умолкали со своей идеей потратить свои деньги на итальянские заводы и фабрики. Они предсказывают колоссальную прибыль, а также местное развитие по всему полуострову, обеспечивая тысячи рабочих мест и невероятное богатство акционеров. Имея потенциал заработать сотни миллионов, возможно, пришло время начать переговоры с Римом, чтобы узнать, что они думают о том, чтобы позволить японским инвесторам выйти из бесконечной цепи и уйти в Средиземное море."
 BFI_gui_action_button_4_issue_4_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+2§!\n  Рост эффективности производства: §G+2.5%§!\n§YЯпония§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1§!\n"

 BFI_gui_action_button_5_issue_4_JAP_tt:0 "Либерализация итальянской экономики привлекла внимание всего мира; при условии, что мы сможем добиться большего влияния в делах итальянского бизнеса, Рим получит выгоду от обмена товарами и продуктами со всех концов Сферы. Недавние инновации в китайском промышленном оборудовании и японских вычислительных технологиях будут полезны для заключения новых торговых отношений для будущего дипломатических отношений. Давайте вместе с японскими экономическими достижениями покажем Риму лучший путь."
 BFI_gui_action_button_5_issue_4_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+2.5§!\n  Рост эффективности производства: §G+5%§!\n§YЯпония§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+1.5§!\n"

 BFI_gui_action_button_6_issue_4_JAP_tt:0 "Сокровище восточной промышленности и инвестиций для Италии находится только через Индийский океан; Японские компьютеры со сложными программами, машины для раскопок, предназначенные для добычи ресурсов из Китая, и тысячи других продуктов со всей Сферы, которые могут открыть для Рима эпоху процветания. Благодаря искусству дипломатии, партнёрство между нашими странами может быть подчеркнуто как путь Италии к богатому и процветающему будущему, поскольку за ними ухаживает Восходящее Солнце."
 BFI_gui_action_button_6_issue_4_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+3§!\n  Рост эффективности производства: §G+7.5%§!\n§YЯпония§! получит:\n  Ежемесячный прирост промышленного оборудования: §G+2§!\n"

 # The Meanders of Academia
 # Italy
 BFI_gui_action_button_2_issue_5_ITA_tt:0 "Более сорока лет фашизма оставили заметный след в академических кругах Италии. В дополнение к жесткой цензуре, фашистский режим наложил значительные ограничения на сотрудничество с академическими кругами других стран из-за желания защитить Италию от "вредного иностранного влияния". Из-за этого академическое сообщество Италии существовало в своем собственном мирке, отделенном от остального мира. Несмотря на то, что некоторые возмущённые придерживаются этой политики, мы решили пока не придерживаться этого курса."
