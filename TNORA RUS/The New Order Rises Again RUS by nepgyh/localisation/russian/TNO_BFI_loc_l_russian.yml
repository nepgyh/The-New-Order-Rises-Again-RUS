 BFI_gui_action_button_1_issue_8_USA_tt:0 "Америка не заинтересована в бизнесе Италии, а Италия не заинтересована в бизнесе Америки. В планетарии наций Рим - это Сатурн для нашего Юпитера: титан со спутниками слишком далеко, чтобы столкнуться с нашими. У этого статус-кво было 20 лет, чтобы закрепиться как в общественном мнении, так и в политиках; тем не менее, он может измениться в кратчайшие сроки, если того пожелают правительства обеих стран."
