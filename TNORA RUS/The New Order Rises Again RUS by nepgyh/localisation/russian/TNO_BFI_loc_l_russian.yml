 BFI_gui_action_button_3_issue_10_USA_tt:0 "Готовность Рима и Вашингтона к переговорам улучшилась, так что и президент [USA.GetLeader], и премьер-министр [ITA.GetLeader] договорились об установлении более быстрых линий связи для дипломатических обменов на высоком уровне. Сотни миль подводных кабелей, недоиспользуемых в годы, последовавшие за Второй мировой, таким образом перепрофилируются для обслуживания прямого телеграфного сообщения между Белым домом и Палаццио Киджи."
 BFI_gui_action_button_3_issue_10_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Защита: §G+5%§!\n  Поддержка войны: §G+5%§!\n§MАмерика§! получит:\n  Поддержка войны: §G5%§!"

 BFI_gui_action_button_4_issue_10_USA_tt:0 ""Итак, варгейм: июнь 1972 года, фрицы бросают группу армий на перевалы в Тироле и Фриули. Скажем, полмиллиона полностью моторизованных и около двенадцати танковых дивизий, не считая парашютистов, дислоцированных в фортах вдоль границы. Люфтваффе наносит ЮВАО и прицельные удары к северу от По с точностью плюс один, надеясь на превосходство в воздухе с точностью до семи. Вы Италия, что дальше."\n\n"Краут прорывается через Альпы, и это 500-мильный рывок от Венеции до Средиземного моря; потеря горных перевалов - это не начало. Я обескровил немцев в горах, прежде чем уйти в Венето. Это должно дать мне шесть месяцев, прежде чем я рассмотрю условия капитуляции.\n\n"Ни единого шанса на победу?"\n\n"С смазанной боевой машиной на севере? У меня кончились бы пули раньше, чем кончатся люди - или танки."\n\n"Точка. Теперь предположим, что у вас есть 101-я, 82-я и 10-я гора в резерве, а подразделения REFORTA прибывают из CONUS. И предположим, что 3AF выполнят свое обещание уничтожить каждого Stuka, который они обнаружат...""
 BFI_gui_action_button_4_issue_10_USA_delayed_tt:0 "Если §GИталия§! присоединится к §BОСН§!, §GИталия§! получит:\n  Защита: §G+5%§!\n  Поддержка войны: §G+5%§!\n  Укреплённость дивизий: §G+3%§!\n  §Y1x§! §G50%§! Снижение стоимости: §YВоенной Доктрины§!\n§MАмерика§! получит:\n  Поддержка войны: §G5%§!\n  §Y1x§! §G50%§! Снижение стоимости: §YВоенной Доктрины§!"

 BFI_gui_action_button_5_issue_10_USA_tt:0 "Оперативная стратегия адаптируется по мере того, как со временем появляются и теряются союзники. В то время как Италия приспосабливается к своему статусу новейшего партнера Америки, Пентагон, в свою очередь, начал рассматривать Италию как дружественный фактор в своих планах на случай непредвиденных обстоятельств в Европе. FAI будет рада получить заверения в том, что американцы будут сражаться вместе с ними во время Апокалипсиса."
