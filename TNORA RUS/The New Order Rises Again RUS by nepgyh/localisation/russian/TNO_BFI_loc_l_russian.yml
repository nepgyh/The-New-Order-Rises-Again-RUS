 BFI_gui_action_button_1_issue_9_JAP_tt:0 "Хотя итальянцы, безусловно, могли бы использовать японские инвестиции, выгоды, которые это принесет Японии, гораздо более сомнительны. По крайней мере, на данный момент Япония не видит причин тратить деньги на итальянский бизнес, который, скорее всего, не принесет даже прибыли. Дзайбацу было бы гораздо эффективнее сосредоточиться на расширении и рационализации японской промышленности, а не на выбрасывании наших денег на приобретение сомнительно дружественных союзников."
