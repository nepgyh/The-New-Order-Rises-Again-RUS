 BFI_gui_action_button_3_issue_8_JAP_tt:0 "После Второй мировой войны отношения между Италией и Японией ухудшились. Это было сделано не из-за какой-либо злобы или холодности с обеих сторон, а скорее из-за искусственной дистанции, навязанной ненавистью и завистью Германии к нашей Великой Империи. Освободив Италию от ига Рейха, мы будем работать над возрождением огня единства и сотрудничества, который когда-то горел в сердцах наших народов. Дипломатические миссии и отношения должны возобновиться, как будто они никогда не прекращались."
