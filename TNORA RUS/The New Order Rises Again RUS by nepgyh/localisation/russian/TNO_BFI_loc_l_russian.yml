 # Japan
 BFI_gui_action_button_1_issue_7_JAP_tt:0 "Японии мало нужна итальянская нефть, когда мы можем найти большую часть своей нефти в Южно-Китайском море. Любая сделка, которую наша страна должна будет заключить с ENI, приведет лишь к тому, что Великая Японская Империя будет полагаться на неудачные колониальные предприятия Италии на Ближнем Востоке, а это не то, с чем мы можем мириться. Теперь, как всегда, на первом месте стоит безопасность наших граждан."
 BFI_gui_action_button_1_issue_7_JAP_delayed_tt:0 ""

 BFI_gui_action_button_2_issue_7_JAP_tt:0 "Японии совершенно не нужна итальянская нефть, особенно тогда, когда Восточноазиатская сфера совместного процветания может прекрасно себя обеспечивать и поддерживать. Однако Япония всегда ищет больше братьев и больше ресурсов, которые можно было бы разделить между ними. Таким образом, мы начнем соблазнять чиновников ENI предполагаемыми деньгами, привилегиями и сделками, которые могут стать реальностью, если итальянцы присоединятся к сфере совместного процветания. Какая жалость, что они этого ещё не сделали. "
 BFI_gui_action_button_2_issue_7_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ресурсы на продажу: §R+4%§!\n  Эффективность получения ресурсов: §G+4%§!\n  Ликвидные резервы: §G+200§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_3_issue_7_JAP_tt:0 "Хотя, конечно, Империи нет реальной необходимости искать нефть у итальянцев, но это, естественно, послужило бы для нас полюбить их, если бы мы позволили им почувствовать вкус экономической мощи Зайбацу. Таким образом, Империя начнет поощрять Зайбацу искать сделки с ENI, позволяя им увидеть, какими поистине великолепными партнерами мы являемся. Однако Империя должна быть уверена, что не вкладывает слишком много денег: итальянцы должны помнить, что эти сделки являются для них одолжением, а не совершаются по какой-либо причине со стороны Японии."
 BFI_gui_action_button_3_issue_7_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ресурсы на продажу: §R+8%§!\n  Эффективность получения ресурсов: §G+8%§!\n  Различный доход в: §G+50§! §YМиллионов долларов§!\n"

 BFI_gui_action_button_4_issue_7_JAP_tt:0 "Япония не настолько уязвима в своей мощи, чтобы не желать воспользоваться хорошей возможностью. Италия, наш давний союзник, готова продать нам свою нефть, и, сотрудничая с ними, мы, вероятно, сможем договориться о ней по более высокой цене. Мы немедленно начнем эту торговлю, поощряя Дзайбацу делать то же самое. Когда мы заключим достаточно сделок с Римом, они увидят, что мы их идеальный союзник, и бросятся к нам в объятия."
 BFI_gui_action_button_4_issue_7_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ресурсы на продажу: §R+12%§!\n  Эффективность получения ресурсов: §G+12%§!\n  Различный доход в: §G+100§! §YМиллионов долларов§!\n§YЯпония§! получит:\n  Прирост топлива за одну единицу нефти: §G+5%§!\n"

 BFI_gui_action_button_5_issue_7_JAP_tt:0 "Недостаточно просто покупать товары e ENI. Вместо этого мы должны покупать их привязанность. Мы начали приглашать официальных лиц на разведку нефтяных месторождений в Южно-Китайском море якобы для обсуждения перспектив работы ENI в Японии. В процессе мы будем осыпать этих чиновников приятностями, предметами роскоши и обещаниями прав на бурение в этой сфере. Они экономные бизнесмены и, естественно, будут увлечены такими выгодными сделками."
 BFI_gui_action_button_5_issue_7_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ресурсы на продажу: §R+16%§!\n  Эффективность получения ресурсов: §G+16%§!\n  Различный доход в: §G+150§! §YМиллионов долларов§!\n§YЯпония§! получит:\n  Прирост топлива за одну единицу нефти: §G+10%§!\n"

 BFI_gui_action_button_6_issue_7_JAP_tt:0 "Пришло время выполнить обещания. Хотя они не имеют тех же прав и привилегий, что и наши коренные дзайбацу, мы разрешили ENI покупать, продавать и бурить в нашей стране, при условии, что они платят надлежащие сборы и заполняют надлежащие документы. Позволяя нефтяному гиганту довольно свободно работать в Японской Империи, мы показываем итальянцам, насколько мы готовы работать с ними, и надеемся получить довольно существенную прибыль на этом пути."
 BFI_gui_action_button_6_issue_7_JAP_delayed_tt:0 "Если §GИталия§! присоединится к §YСфере Сопроцветания§!, §GИталия§! получит:\n  Ресурсы на продажу: §R+20%§!\n  Эффективность получения ресурсов: §G+20%§!\n  Различный доход в: §G+200§! §YМиллионов долларов§!\n§YЯпония§! получит:\n  Прирост топлива за одну единицу нефти: §G+15%§!\n"

