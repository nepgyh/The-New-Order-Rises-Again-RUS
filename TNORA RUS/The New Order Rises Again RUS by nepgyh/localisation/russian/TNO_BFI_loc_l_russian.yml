 BFI_gui_action_button_3_issue_5_ITA_tt:0 "Недавно мы решили повернуть вспять ещё одну политику фашистской эпохи, отменив большинство ограничений на академическое сотрудничество с зарубежными странами. Некоторые американские и японские университеты уже обращаются к нашим в качестве частных инициатив и даже пригласили некоторых наших ученых на свои конференции. Однако остаются серьезные языковые и культурные барьеры для академического сотрудничества с двумя державами, и эти изменения не коснулись большинства ученых."
 BFI_gui_action_button_3_issue_5_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §G+0.05§!"

 BFI_gui_action_button_4_issue_5_ITA_tt:0 "Наше сотрудничество с зарубежными академическими кругами значительно расширилось после создания субсидируемых государством программ изучения иностранных языков. Наши студенты уже учатся говорить на английском и японском языках, и многие иностранные учебники и публикации переводятся на итальянский язык. Кроме того, как Соединенные Штаты, так и Япония спонсировали международные академические конференции, а некоторые американские и японские университеты начали проводить совместные исследования с итальянскими университетами."
 BFI_gui_action_button_4_issue_5_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Скорость исследований: §G+3%§!\n  Ежемесячное улучшение академической базы: §G+0.5§!\n  Ежемесячное улучшение исследовательских центров: §G+0.5§!"

 BFI_gui_action_button_5_issue_5_ITA_tt:0 "Единственный способ по-настоящему исправить ущерб, нанесенный фашизмом нашему научному сообществу, - это способствовать открытию более широкого академического мира. По этой причине мы завершили переговоры о создании программ взаимного обмена между несколькими известными японскими и американскими университетами и нашими собственными. Уже тысячи итальянских студентов уехали учиться за границу, а японские и американские профессора читают лекции в итальянских университетах."
 BFI_gui_action_button_5_issue_5_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §R-0.05§!\n  Скорость исследований: §G+6%§!\n  Ежемесячное улучшение академической базы: §G+1§!\n  Ежемесячное улучшение исследовательских центров: §G+1§!"

 BFI_gui_action_button_6_issue_5_ITA_tt:0 "Благодаря нашим усилиям академическое сообщество Италии полностью реинтегрировалось в мир. Не только наши студенты учатся за границей, но и многие японские и американские студенты приезжают в наши университеты по обмену. В наших лекционных залах всё больше и больше говорят на английском и японском, и наши исследовательские лаборатории хлынут из-за рубежа. С устранением всех барьеров для сотрудничества, наши ученые работают более продуктивно, чем когда-либо прежде, и наше академическое будущее действительно выглядит радужным."
 BFI_gui_action_button_6_issue_5_ITA_delayed_tt:0 "Если §GИталия§! примет свою независимость, §GИталия§! получит:\n  Ежедневный прирост политической власти: §R-0.1§!\n  Скорость исследований: §G+9%§!\n  Ежемесячное улучшение академической базы: §G+1.5§!\n  Ежемесячное улучшение исследовательских центров: §G+1.5§!"

