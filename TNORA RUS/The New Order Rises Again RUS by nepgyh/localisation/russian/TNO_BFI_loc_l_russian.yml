 # Italy
 BFI_gui_action_button_2_issue_12_ITA_tt:0 "40 лет, прошедшие с момента подъема фашизма и автаркии, оставили заметный шрам на итальянской экономике; Это можно увидеть не более ясно, чем наши торговые договоры. Небольшая коммерческая торговля из-за пределов нашей страны, которая не является незаконной, настолько незначительна, что почти ничтожна, и наша страна в основном самодостаточна для нашего ограниченного спроса на продукты. Это привело к тому, что наша экономика сильно отстает от экономики Америки и Японии. Поскольку наша экономика остается закрытой для внешнего мира, инвестиции из внешнего мира также остаются для нас закрытыми. Возможно, настало время положить конец этой добровольной изоляции, но действительно ли мы собираемся рисковать своей экономической независимостью, независимо от пользы?"
