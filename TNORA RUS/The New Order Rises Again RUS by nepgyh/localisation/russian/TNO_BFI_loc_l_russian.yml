BFI.19.t:0 "Свет из Тьмы" # ( Italy Event ) We're opening ourselves up to the world as a democracy! If foreign people want to come help us, come along, its great to be independent ! :)))
BFI.19.d:0 "Теперь, когда авторитаризм похоронен под землей Италии, мы должны показать миру себя такими, какими мы стали. В Европе Италия - это свет во тьме, демократия среди множества деспотов и свидетельство того, что свобода возможна даже в тени Германского Рейха. Если талантливые и энергичные люди со всего мира захотят приехать в эту страну и помочь построить ее заново, мы будем приветствовать их с распростертыми объятиями и духом открытий. Ведь недостаточно похоронить фашизм. Теперь мы должны каждый день строить то, что значит быть независимыми и свободными, и извлекать выгоду из открытости для всех тех, кто проявляет добрую волю. Выживет ли этот свет в такой тьме - другой вопрос. Но попытаться построить что-то красивое - это в итальянском духе, и весь мир увидит, как мы это делаем."
BFI.19.a:0 "Рассвет Возрождения."

BFI.1.t:0 "Предложения из Рима" # ( Japan Event )Democratic Italy's appeal to Japan! Our former ally could serve us well in the cold war, footing in Europe and trade connections there.
BFI.1.d:0 "В последние месяцы после демократизации Италии к нам обращались итальянские посланники с предложениями дружбы и сотрудничества. Несмотря на то, что мы поддерживаем теплые отношения с итальянцами с момента их разрыва с нацистами в 50-х годах, это последнее событие представляет собой прекрасную возможность прочно включить Итальянскую империю в нашу сферу.\n\nС контролем над Суэцем и господством над Средиземным морем. и Колониальная империя, простирающаяся от Туниса до Рога, Италия станет ценным дополнением к Сфере совместного процветания, превратив Сферу в поистине глобальную организацию. Кроме того, невозможно переоценить последствия получения права союзника на границах Рейха. Необходимо приложить все возможные усилия, чтобы привести итальянцев в Сферу совместного процветания, чтобы эта возможность не выскользнула из наших рук или, что еще хуже, не попала в руки наших врагов."
BFI.1.a:0 "Найдите мне посла!"

BFI.2.t:0 "Предложения из Рима" # ( USA Event )Democratic Italy's appeal to the US! It could be very useful to have a democratic ally within the doorstep of germany 
BFI.2.d:0 "В последние месяцы после демократизации Италии к нам обращались итальянские дипломатические посланники с предложениями дружбы и сотрудничества. Хотя мы потратили годы на то, чтобы ухаживать за итальянцами с момента их разрыва с нацистами, эта последняя разработка представляет собой прекрасную возможность прочно закрепить итальянскую империю в нашей сфере.\n\nС контролем над Суэцем, господством над Средиземным морем и созданием колониальной империи. простирается от Туниса до Рога, Италия станет ценным дополнением к Свободному миру, и последствия получения союзника прямо у порога Рейха невозможно переоценить. Следует приложить все возможные усилия, чтобы ввести итальянцев в ОСН, чтобы эта возможность не выскользнула из наших рук или, что еще хуже, не попала в руки наших врагов."
BFI.2.a:0 "Найдите мне посла!"

BFI.3.t:0 "Новости из Вашингтона" # ( Japan Event ) The US seems to like the idea of getting Italy as an ally as well, this is worrying
BFI.3.d:0 "Хотя мы начали усилия по привлечению итальянцев к нашему альянсу, недавно мы получили информацию о том, что Соединенные Штаты делают то же самое, надеясь привлечь итальянцев в ОСН. Этого нельзя допустить. Вступление Италии в ОСН было бы большим благом для американцев, предоставив им плацдарм в Европе и ознаменовав крупную победу так называемого "свободного мира". Необходимо использовать все доступные ресурсы, чтобы привести итальянцев в Сферу совместного процветания или, по крайней мере, чтобы помешать американцам ввести их в ОСН."
BFI.3.a:0 "Мы не можем позволить американцам одолеть нас!"

BFI.4.t:0 "Новости из Токио" # ( USAEvent ) Japan seems to like the idea of getting Italy as an ally as well, this is worrying
BFI.4.d:0 "Хотя мы начали усилия по привлечению итальянцев к нашему альянсу, мы недавно получили информацию о том, что Японская империя делает то же самое, надеясь ввести итальянцев в Сферу совместного процветания. Этого нельзя допустить. Вступление Италии в КПС стало бы большим благом для японцев, предоставив им плацдарм в Европе и превратив Сферу в поистине глобальный блок. Такой результат был бы недопустим. Необходимо использовать все доступные ресурсы, чтобы ввести итальянцев в ОСН или, по крайней мере, чтобы помешать японцам ввести их в Сферу."
BFI.4.a:0 "Мы не можем позволить Токио опередить нас в холодной войне!"

BFI.5.t:0 "Американская лебединая песня" # ( Japan Event ) The USA affirms their stance once more, we'll take action by persuading italy! 
BFI.5.d:0 "Соединенные Штаты и их болонки в ОСН сделали несколько попыток привлечь итальянцев к их альянсу, включая предложения технологий и благоприятный доступ к ключевым ресурсам. Нам нужно будет предпринять больше действий, чтобы привлечь Рим на нашу сторону или, по крайней мере, не дать этим подлым американцам привлечь их в свою сферу."
BFI.5.a:0 "Где посол!"

BFI.6.t:0 "Токийская сирена" # ( USA Event ) Japan affirms their stance once more, we'll take action by persuading italy! 
BFI.6.d:0 "Японцы и их марионетки в Сфере сделали несколько шагов навстречу итальянцам, чтобы склонить их к своему альянсу, включая предложения технологий и благоприятный доступ к ключевым ресурсам. Нам нужно будет предпринять больше действий, чтобы привлечь Рим на нашу сторону или, по крайней мере, не дать этим проклятым япошкам ввести их в свою сферу."
BFI.6.a:0 "Где посол!"

BFI.7.t:0 "Поле Битвы" # ( Italy Event ) Looks like we're a diplomatic battleground, well, we don't hate either side, but its best we assure our own diplomatic autonomy.
BFI.7.d:0 "Хотя это не обязательно было нашим ожиданием или желанием, похоже, Италия стала полем битвы за влияние между Соединенными Штатами и Японией. Мы хотели бы наладить связи с обоими странами в интересах экономического развития и дипломатии, но сохранить автономию перед лицом такого давления будет непросто. Ибо Япония и США, несмотря на их заверения в доброжелательности и дружбе, ясны в своих намерениях. Оба считают себя первоклассной державой, пытающейся получить влияние над второсортной. И как бы ни было заманчиво быть польщенным столь пристальным интересом, мы не можем допустить, чтобы наша свобода действий оказалась под угрозой. Италия - суверенное государство. Она будет рассматриваться как таковая."
BFI.7.a:0 "Действительно глупо угрожать нашей гордости. "

BFI.23.t:0 "Мы пойдём в одиночку" # ( Italy Event ) We're calling off these diplomatic battles and making up our mind on how to proceed!
BFI.23.d:0 "Дипломатических баталий больше нет. Став свидетелями серии все более интенсивных коммюнике от американского и японского правительств (адресованных как друг другу, так и самой Италии), мы должны прояснить, что Рим принимает собственное мнение. Как это будет воспринято, нас не волнует, потому что не дай Бог ограничить наш суверенитет претензиями на ненадежность власти."
BFI.23.a:0 "Больше никаких заграничных интриг."

BFI.9.t:0 "Италия присоединяется к ОСН" # ( Italy Event ) Italy joins the OFN! Very nice for us!
BFI.9.d:0 "Сегодняшний день запомнится на протяжении всей истории как день, когда Итальянская империя официально стала членом Организации свободных наций!\n\nХотя Италию обхаживали как Организация свободных наций, так и Сфера совместного процветания, в конечном итоге считалось, что ОСН был лучшим партнером в интересах Италии. Италия приобрела могущественного союзника в борьбе с любой возможной агрессией Германии, и "Свободный мир" драматически возвращается на пороге Германского рейха."
BFI.9.a:0 "Америка была названа в честь итальянца, в конце концов"

BFI.10.t:0 "Италия присоединяется к Свободному Миру" # ( USA Event ) Italy joins the OFN! Very nice for us!
BFI.10.d:0 "Сегодня итало-американские общины в Соединенных Штатах вспыхнули торжеством, поскольку Италия официально подписала закон о вступлении в Организацию свободных наций в качестве члена, несмотря на огромное давление со стороны Японии.\n\nЭтим шагом итальянский народ нанес отважный удар по ОСН. усилия по сдерживанию двойной угрозы Пакта Единства и японской сферы совместного процветания. OСН приобрела важный плацдарм в Европе, доступ к Суэцкому каналу и доступ к некоторым из крупнейших в мире запасов нефти на Ближнем Востоке.\n\nХотя холодная война еще далека от победы, она все еще широко распространена. чувство среди населения, что, возможно, дело наконец наладилось для сил Свободного Мира."
BFI.10.a:0 "Ещё один сияющий свет в море тьмы."

BFI.11.t:0 "Италия объединяется с Америкой" # ( Japan Event ) Italy joins the OFN! FUCK
BFI.11.d:0 "Токио сегодня в шоке, когда появились новости о том, что Италия официально присоединилась к возглавляемой Америкой Организации свободных наций, несмотря на все усилия дипломатического корпуса Сферы.\n\nПри этом Италия занимает важное место в глобальной холодной войне между тремя странами мира. сверхдержавами, его потеря для ОСН является болезненным пренебрежением, которое может иметь серьезные дипломатические последствия для дальнейшего продвижения Сферы..."
BFI.11.a:0 "Такая возможность ускользнула от нас"

BFI.12.t:0 "Италия присоединяется к Сфере Совместного Процветания" 
BFI.12.d:0 "Массовый сдвиг в глобальном балансе сил произошел сегодня, когда Италия официально подписала договор, переведя его в Сферу совместного процветания.\nВ то время как многие, возможно, делали ставку на победу ОСН в Битве за Италию из-за его более близкого расстояния, кажется, что недавние исторические связи между Италией и Японией, а также необходимость в союзнике для защиты жизненно важных ближневосточных интересов Италии победили американское лоббирование и более тесную близость.\n\nНесмотря на огромные последствия этого шага, обе страны могли ненадолго забыть о своих заботах в разгуле. Торжества в Токио и Риме включали в себя просмотр премьер-министром Японии специального спектакля "Отелло" Верди, в то время как в Италии официальные лица были рады увидеть искусное представление японского театра "Но"."
BFI.12.a:0 "Вряд ли они друзья на востоке"

BFI.13.t:0 "Италия объединяется с Японией" # ( USA Event ) Italy joins the CPS! FUCK
BFI.13.d:0 "Сегодня Вашингтон потрясен, поскольку итальянское правительство официально отвергло американские инициативы в пользу союза со сферой совместного процветания под руководством Японии.\n\nЭтим шагом Америка потеряла важную возможность закрепиться в Европе, в то время как Япония была значительно усилена за счет обретения союзника в самом центре Средиземноморья.\n\nИтальянско-американские общины сообщают, что сегодня особенно опустошены некоторые взял интервью у итало-американцев, горько шутя о возможном "итало-американском интернировании" в случае войны."
BFI.13.a:0 "Чёрт..."

BFI.14.t:0 "Сфера совместного процветания укрепляется в Европе" # ( Japan Event ) Italy joins the CPS! Very nice for us!
BFI.14.d:0 "Сегодня в городах по всей Сфере разразились торжества, когда Токио и Рим официально подписали итальянское соглашение о вступлении в Сферу совместного процветания.\nВ то время как некоторые аналитики опасались, что Италия может вместо этого присоединиться к возглавляемой Америкой ОСН, настойчивость Сферы и тесные связи с Италией, похоже, имеют победил.\n\nС этим ходом интересы Сферы на западе стали на один шаг ближе к безопасности. Сфера не только прочно закрепилась на пороге Пакта Единства, но и гарантирует доступ Сфере к некоторым из важнейших торговых путей мира, включая Суэцкий канал. Не говоря уже о важных поставках нефти на Ближнем Востоке.\n\nОбъявление об альянсе привело к небольшому всплеску "Италиамании" среди населения: итальянские музыкальные записи продаются быстрее, чем магазины могут их импортировать, а языковые школы завалены запросами для уроков итальянского."
BFI.14.a:0 "Они сделали правильный выбор"

BFI.15.t:0 "Италия сохраняет независимость" # ( Italy Event ) We maintain diplomatic freedom! We aren't joining any faction!
BFI.15.d:0 "Американцы и японцы окружили нас, как стервятники над свежим трупом, но мы стояли стойко. В интересах обладания нашей независимостью и от имени каждого итальянца мы объявили, что не присоединимся к какой-либо фракции, которую защищают державы Запада и Востока. Наша дипломатическая свобода позволяет нам решать вопросы по мере их возникновения, не подвергаясь чрезмерному давлению из-за наших связей, и всегда действовать в интересах Италии."
BFI.15.a:0 "Мы остаёмся свободными."

BFI.16.t:0 "Италия остается внеблоковой" # ( USA Event ) Italy remains non aligned, well at least they didn't join the OFN
BFI.16.d:0 "Несмотря на усилия американской дипломатии, яростно воспроизведенные Японской империей, Италия заявила, что не будет присоединяться к каким-либо фракциям и останется нейтральной между ОСН и Сферой Совместного Процветания. Это не то, на что мы надеялись, но все могло быть намного хуже - не дай бог, чтобы японцы захватили сердце Средиземного моря в своих собственных целях."
BFI.16.a:0 "Пусть будут нейтральными тогда."

BFI.17.t:0 "Италия остается внеблоковой" # ( Japan Event ) Italy remains non aligned, well at least they didn't join the OFN
BFI.17.d:0 "Несмотря на все наши усилия и лебединую песню Соединенных Штатов, Италия объявила, что не будет присоединяться к каким-либо фракциям и останется нейтральной между Сферой совместного процветания и ОСН. Хотя это не идеальный сценарий, мы, по крайней мере, можем расслабиться, что у американцев не было еще одной болонки, которой можно было бы злоупотреблять."
BFI.17.a:0 "Что есть, то есть."

BFI.30.t:0 "Италия выбирает своё будущее" # 
BFI.30.desc:0 "В течение последних нескольких недель и ОСН, и сфера совместного процветания были вовлечены в ожесточенную борьбу за сердце самой красивой девушки Европы, милой итальянской империи.\n\nПроливались слезы, бросались букеты и перчатки, но, в конце концов, оба жениха на данный момент получили хладнокровие. Дама просто еще не готова к обязательству - нет, ей нужно время, чтобы найти себя и какое-то время проложить свой собственный путь.\n\nРешение воздержаться от выбора стороны может быть не таким неожиданным, как предполагалось изначально. И Сфера совместного процветания, и ОСН кажутся чрезвычайно заинтересованными в привлечении Италии на свою сторону, поэтому удержание может подтолкнуть одну из двух сторон к заключению более выгодной сделки. Немногие любовные треугольники завершаются явным победителем, но в этом случае Италия может просто взять верх."
BFI.30.a:0 "Мы делаем свою судьбу."
BFI.30.b:0 "По крайней мере, они не выбрали японцев."
BFI.30.c:0 "По крайней мере, они не выбрали американцев."

BFI.31.t:0 "Америка побеждает в вопросе!" #
BFI.31.desc:0 "После нескольких недель интенсивных переговоров между американскими, японскими и итальянскими официальными лицами в Риме мы получили сообщение о том, что итальянское правительство восприимчиво к американскому предложению и станет ближе к США по текущему вопросу. \n\nВ Вашингтоне дипломаты Госдепартамента вздыхают с облегчением, поскольку Италия приближается на шаг ближе к OFN и свободному миру, в то время как их коллеги из Министерства иностранных дел в Токио проклинают себе под нос проклятие из-за неудачи. В Риме министры правительства торжественно кивают сами за себя, зная, что их решение будет играть ключевую роль в определении будущего Итальянской империи для грядущих поколений.\n\nБитва за Италию продолжается, поскольку ОСН и сфера совместного процветания ждите следующего вызова из Рима, чтобы обсудить следующий пункт повестки дня."
BFI.31.a:0 "Ближе к Орлу."
BFI.31.b:0 "За свободу и справедливость."
BFI.31.c:0 "Мы должны удвоить наши усилия."

BFI.32.t:0 "Япония побеждает в вопросе!" # 
BFI.32.desc:0 "После нескольких недель интенсивных переговоров между американскими, японскими и итальянскими официальными лицами в Риме мы получили сообщение о том, что итальянское правительство восприимчиво к рассматриваемому японскому предложению и станет ближе к Японской империи по текущему вопросу. \n\nВ Токио японские дипломаты вздыхают с облегчением, поскольку Италия приближается на шаг ближе к Сфере и их историческому альянсу, в то время как их коллеги из Государственного департамента в Вашингтоне проклинают себе под нос проклятие из-за неудачи. В Риме министры правительства торжественно кивают сами за себя, зная, что их решение будет играть ключевую роль в определении будущего Итальянской империи для грядущих поколений.\n\nБитва за Италию продолжается, поскольку ОСН и сфера совместного процветания ждите следующего вызова из Рима, чтобы обсудить следующий пункт повестки дня."
BFI.32.a:0 "Ближе к Восходящему Солнцу."
BFI.32.b:0 "Мы должны удвоить наши усилия."
BFI.32.c:0 "За Японию и Императора."

BFI.90.t:0 "Выбирая наше будущее" # 
BFI.90.desc:0 "Когда Рим открывает свои ворота для мировых сверхдержав, они, в свою очередь, открывают свои двери для нас. Иностранные инвесторы, стремящиеся получить доступ к рынку, наполненному потенциалом, подобным нашему, вряд ли будут тратить время на вливание капитала в экономику Италии - капитала, который мы затем можем использовать для финансирования проектов, которые в противном случае не были бы незамедлительно оплачены. \n\nТем не менее, наше возвращение в мировые дела должно быть медленно, размеренно и неторопливо; безрассудство приглашает только дестабилизированный режим. Таким образом, мы выберем пять вопросов, в которых потенциальные союзники Италии могут помочь ей, чтобы Вашингтон и Токио знали, где лучше всего использовать свои деньги."
BFI.90.a:0 "Чтобы воссоединить Италию с миром."

BFI.91.t:0 "Выбор наших инвестиций" # 
BFI.91.desc:0 "Выбрав актуальные вопросы, мы можем теперь решить, сколько поддержки мы будем оказывать каждому из них. Наши инвестиции пропорциональны прибыли, которую мы получим после завершения переговоров. Максимальное увеличение инвестиций в академические обмены, например, влечет за собой столь же большое расширение нашей академической базы, тогда как предложение символических инвестиций в продажу оружия приносит столь же незначительную прибыль. \n\nНо мы были бы дураками, ожидая пассивности от сверхдержав. Вашингтон и Токио имеют собственные планы в отношении полуострова и могут вкладывать свои инвестиции вопреки нашему желанию. Это не проблема, если мы будем придерживаться независимого курса на протяжении всего периода переговоров; Однако если весы в конечном итоге будут в пользу одной из сверхдержав, мы сможем только согласиться с условиями и преимуществами, которые они предложили.\n\nОбратите внимание, что никакие две проблемы не могут иметь одинаковый уровень инвестиций. Слава Рима безгранична, но его казна не так богата."
BFI.91.a:0 "Всё на своих местах."

BFI.92.t:0 "Чувство чаши весов" # 
BFI.92.desc:0 "Механизмы дипломатии непрерывно крутятся, независимо от дня и часа. Послы со всего мира встречаются с итальянским высшим обществом по любому поводу, разрешенному его светскими льготами. По мере того как Америка и Япония продолжают добиваться расположения Империи, их знаменитости вышли в центр загадочных игр, в которых играет богатая и мощная Италия. \n\nКак всегда, нетронутыми остались итальянцы-непрофессионалы. И все же они легче поддаются влиянию нашей руки, чем мелкая знать Рима, Милана и Неаполя. Приложив некоторые усилия, мы можем убедить массы отвергнуть уловки иностранца... или, если мы того пожелаем, тщательно подготовить их для одного из многих женихов Италии."
BFI.92.a:0 "Мы не можем выбирать врагов, но можем выбирать друзей."
