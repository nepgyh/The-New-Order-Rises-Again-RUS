 BFI_gui_action_button_4_issue_12_ITA_tt:0 "С отменой пошлин на весь импорт из Америки и Японии был забит ещё один гвоздь в протекционистские методы прошлого. Наши уже существующие торговые сделки были расширены, и торговля, наконец, снова начала перемещаться через наши границы. Машины, в том числе автомобили, особенно нравятся американцам и японцам, и они являются нашим импортом номер один! Тем не менее, есть ещё несколько способов заключить действительно полный торговый договор, поскольку экономика по большей части остается закрытой."
