 BFI_gui_action_button_3_issue_9_ITA_tt:0 "Возможно, нам не нужно быть полностью одними. Недавние изменения привели к тому, что мы разрешили небольшие иностранные инвестиции в страны, находящиеся в сфере нашего влияния. Незначительные частные гуманитарные предприятия находятся в допустимых пределах, и Соединенные Штаты и Япония начинают официально обсуждать инвестиции в менее развитые регионы нашей Империи. Несмотря на это, мы продолжаем утверждать, что эти инвестиции будут небольшими, косвенными и краткосрочными по своему характеру."
