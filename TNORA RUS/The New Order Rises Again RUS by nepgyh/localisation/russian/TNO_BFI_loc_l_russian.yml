 BFI_gui_action_button_2_issue_15_USA_tt:0 "ЦРУ рассматривает мир в целом двояко: тонко завуалированная враждебность к своим сверхдержавам и неприкрытый оппортунизм для остальных. Редко кто-то зарабатывает уважение Компании ... и всё же, если верить недавней переписке из Рима, их SIM может зарабатывать именно это. Оперативники итальянцев действительно не хуже наших, что убедительно доказали горячие пески Египта и Аравии. Лэнгли мог кое-что узнать о правильной работе на местах."
