 BFI_gui_action_button_2_issue_8_USA_tt:0 "Итальянская империя вышла из Второй мировой войны как конкурент, если не идеологический противник, такой как Германия, Соединенных Штатов и их молодого демократического альянса. К счастью, наши разногласия не были настолько значительными, чтобы рост Италии когда-либо воспринимался как экзистенциальная угроза, прокладывающая путь для "перезагрузки отношений" с бывшей державой Оси. В ознаменование Вашингтон признал территориальную целостность Рима."
