glenn.120.a:0 "Не будем забывать, что нам было даровано милосердие."

glenn.121.t:0 "Дипломатическое поражение Гленна"
glenn.121.desc.germany:0 "Гленн ходил вокруг да около во время переговоров с немецкими дипломатами по вопросу о саботаже, и когда доказательства были обнародованы, министр иностранных дел Германии упорно настаивал на том, чтобы американцы заплатили компенсацию. Гленн стоял твердо и вызывающим тоном отказался от всех репараций, которые от него требовали. Американское правительство не станет тратить ни цента ни на какие выплаты германскому государству.\n\nЧто может помешать Германии отвергнуть дерзкое предложение Гленна? Мир видел свидетельства американского вмешательства. Если бы мир был судом, он бы легко вынес решение в пользу Германии. Вызывающий ответ Гленна только подбросил уголька в топку немецкой пропагандистской машины. Ответ транслировался повсюду, где только можно было вообразить. Впервые за много лет американское руководство почувствовало, что все в мире, кто не был американцем, нацелились на них.\n\nГермания продолжала настаивать на репарациях, а Гленн продолжал упорствовать. Конгресс провел закрытую встречу с президентом Гленном и в конечном итоге вынудил его отказаться от героической позиции, которая никуда не приводила его страну. Гленн неохотно договорился о еще одном разговоре с министром иностранных дел, в конце концов подчинившись немецкому предложению. Спорное событие было, наконец, похоронено вместе с большей частью репутации Гленна среди его собственного народа. Американская общественность никогда не простит Гленну того, что он сдался врагу, даже если это будет единственным хорошим исходом для всех."
glenn.121.desc.japan:0 "Гленн ходил вокруг да около во время переговоров с японскими дипломатами по вопросу о саботаже, и когда доказательства были обнародованы, министр иностранных дел Японии упорно настаивал на том, чтобы американцы заплатили компенсацию. Гленн стоял твердо и вызывающим тоном отказался от всех репараций, которые от него требовали. Американское правительство не станет тратить ни цента ни на какие выплаты Японской Империи.\n\nЧто может помешать Японии отвергнуть дерзкое предложение Гленна? Мир видел свидетельства американского вмешательства. Если бы мир был судом, он бы легко вынес решение в пользу Японии. Вызывающий ответ Гленна только подбросил уголька в топку японской пропагандистской машины. Ответ транслировался повсюду, где только можно было вообразить. Впервые за много лет американское руководство почувствовало, что все в мире, кто не был американцем, нацелились на них.\n\nЯпония продолжала настаивать на репарациях, а Гленн продолжал упорствовать. Конгресс провел закрытую встречу с президентом Гленном и в конечном итоге вынудил его отказаться от героической позиции, которая никуда не приводила его страну. Гленн неохотно договорился о еще одном разговоре с министром иностранных дел, в конце концов подчинившись немецкому предложению. Спорное событие было, наконец, похоронено вместе с большей частью репутации Гленна среди его собственного народа. Американская общественность никогда не простит Гленну того, что он сдался врагу, даже если это будет единственным хорошим исходом для всех."
glenn.121.a:0 "Ошибки Гленна наконец настигли его."

glenn.122.t:0 "Дальнейшие действия против Америки?"
glenn.122.desc.germany:0 "Два генерала, Франц и Генрих, встретились за чашечкой кофе в ресторане в центре Германии. По телевизору мелькали кадры недавней конференции президента Гленна с американской общественностью. Перед толпой более чем в 90 000 человек он осудил Германию и высмеял обвинения в саботаже. У него, конечно, был гордый вид, когда он лгал своим собственным людям; американцы, как известно, были природными лжецами.\n\n«Вы понимаете, с какой ерундой мы имеем дело?», - сказал Генрих своему другу, когда они наблюдали за происходящим. «Гленн теперь все отрицает. Как будто до него не добраться».\n\nФранц несколько секунд смотрел на него с серьезным выражением лица, собирая слова. «У меня на уме одна вещь, которая заставит Гленна замолчать и заставить его увидеть правду. Мое начальство рассматривает возможность того, что мы начнем грабить американские поставки урана. Это будет как в старые добрые времена, когда мы рвали Атлантику на куски в 41-м», - добавил он. «Но я не слишком уверен, как такой план сработает».\n\nГенрих ответил ему заинтригованным взглядом. Он быстро вспомнил те дни, когда он видел телевизионные кадры Атлантического побережья, где доминировали немецкие линкоры и подводные лодки. Любое американское судно, которое подходило достаточно близко, почти сразу разрывалось в клочья. Эти мысли покинули его разум, пока он тщательно обдумывал такую возможность. «Сейчас это кажется слишком опасным. Если мы слишком обострим ситуацию, то столкнемся с гораздо более серьезной проблемой. Но американцы заслужили это за все неприятности, которые они нам причинили...»\n\nЭтот же разговор, как лесной пожар, распространился среди вождей в Рейхстаге..."You see the kind of nonsense we're dealing with here?" Heinrich says to his friend as they watched the event. "That Glenn's denying everything these days. It's like there's no getting to him."\n\nFranz looked at him for a few seconds, putting up a serious expression as he gathered his words. "We have one thing in mind that'll shut Glenn up and make him see the truth. My superiors are considering the possibility that we start raiding America's own uranium shipments. 'It'll be just like the good ol' days when we used to tear the Atlantic to pieces back in 41,' they said. But I'm not too sure how such a plan would work out."\n\nHeinrich returned the look with an intrigued one of his own. He quickly reminisced back to the days when he saw television footage of an Atlantic coast dominated by German battleships and hidden submarines. Any American vessel that got close enough was ripped to shreds almost immediately. These thoughts left his mind as he carefully pondered such a possibility. "It seems too dangerous right now. If we escalate this too much, we're looking at a much bigger problem on our hands. But the Americans do deserve it for all the trouble they've caused us..."\n\nThis same conversation spread like wildfire among the chiefs in the Reichstag..."
glenn.122.desc.japan:0 "Два генерала, Коута и Шухей, встретились за чаем на пивоварне в центре Токио. По телевизору мелькали кадры недавней конференции президента Гленна с американской общественностью. Перед толпой более чем в 90 000 человек он осудил Японию и высмеял обвинения в саботаже. У него, конечно, был гордый вид, когда он лгал своим собственным людям; американцы, как известно, были природными лжецами.\n\n«Вы понимаете, с какой ерундой мы имеем дело?», - сказал Шухей своему другу, когда они наблюдали за происходящим. «Гленн теперь все отрицает. Как будто до него не добраться».\n\nКоута несколько секунд смотрел на него с серьезным выражением лица, собирая слова. «У меня на уме одна вещь, которая заставит Гленна замолчать и заставить его увидеть правду. Мое начальство рассматривает возможность того, что мы начнем грабить американские поставки урана. Это будет как в старые добрые времена, когда мы рвали Тихий океан на куски в 42-м», - добавил он. «Но я не слишком уверен, как такой план сработает».\n\nШухей ответил ему заинтригованным взглядом. Он быстро вспомнил те дни, когда видел по телевизору кадры Тихоокеанского побережья, где доминировали японские линкоры и авианосцы. Любое американское судно, которое подходило достаточно близко, почти сразу разрывалось в клочья. Эти мысли покинули его разум, пока он тщательно обдумывал такую возможность. «Сейчас это кажется слишком опасным. Если мы слишком обострим ситуацию, то столкнемся с гораздо более серьезной проблемой. Но американцы заслужили это за все неприятности, которые они нам причинили...»\n\nЭтот же разговор, как лесной пожар, распространился среди вождей в правительстве..."You see the kind of nonsense we're dealing with here?" Shouhei says to his friend as they watched the event. "That Glenn's denying everything these days. It's like there's no getting to him."\n\nKouta looked at him for a few seconds, putting up a serious expression as he gathered his words. "We have one thing in mind that'll shut Glenn up