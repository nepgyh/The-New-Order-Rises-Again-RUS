 POLITICS_GOV_DESC:0 "Джордж Стэнли Макговерн вполне состоявшийся человек; ветеран, доктор исторических наук и почти 15 лет работы в Конгрессе - это лишь некоторые из его наиболее заметных достижений. При всем своем уме и славе, однако, он остается скромным человеком из народа. Он говорит тихо, носит не слишком экстравагантную одежду и происходит из скромного фермерского сообщества Южной Дакоты.\n\nВо время службы в армейском воздушном корпусе, летая на бомбардировщиках над оккупированной немцами Европой, Макговерн воочию увидел разрушения, которые конфликт нанес континенту, и страдания, которые он принес. Таким образом, он поклялся "never again", retiring from the military after the war's conclusion in 1945, and earning a PhD in history from Northwestern University in 1953. Consistently, throughout his political career, McGovern has vehemently opposed any military intervention in foreign conflicts, even going so far as to suggest reconciliation with the Germans and Japanese. These suggestions have fallen upon deaf ears, until now.\n\nAs President of the United States of America, McGovern stands in a position to achieve what all of his predecessors have failed to: peace. Peace with the Germans and their dominions in Europe. Peace with the Japanese and their East Asian ventriloquist show. The end of the despised military-industrial complex that dragged the American people into the quagmires of South Africa and Indonesia. With McGovern as Commander-in-Chief, America is far more likely to save the world with flowers than it is to end it with force."

 USA.1702.t:0 "Инаугурационная речь президента Киркпатрик"
 USA.1702.d:0 "Мои коллеги-американцы, сенаторы и конгрессмены, спикер Палаты представителей и Сената.\n\nЯ могу только заранее извиниться, если не по какой-либо другой причине, то потому, что мои извинения будут редкими, потому что я не могу, с чистой совестью, праздновать свое президентство с таким же изобилием, как мои коллеги.\n\nЯ боюсь, что не смогу дорожить этим моментом так, как, несомненно, будут дорожить мой муж и дети. По правде говоря, я не могу пережить этого; говоря словами Томаса Джефферсона, я трепещу за свою страну, размышляя, что Бог справедлив, что его правосудие не может спать вечно.\n\nИменно поэтому я не могу и не буду относиться к этому моменту времени иначе, чем с той серьезностью, которой он заслуживает; моя партия хочет, чтобы я верила, что это знаменует собой новое начало, в то время как это кульминация всего того, что привело моих соотечественников к этому моменту.\n\nК моим соотечественникам-американцам, к народам мира и к тем, кто причинил им зло. Во имя каждой жизни, разрушенной врагом, с которым мы столкнулись, я предлагаю четкое и неоспоримое послание: Ни. Одной. Больше!\n\nМоим соотечественникам-американцам я говорю: не бойтесь; обещаю вам, что безопасность нашей страны будет высшим приоритетом, что усилия Третьего рейха и Империи построить свой Новый мировой порядок тщетны, и напрасны их попытки и неудачи сохранить его; мое обещание - это конец неопределенности, и что ваши дети будут жить в собственной стране, в безопасности под провидением Бога, и никогда больше не будут знать страха.\n\nБлагослови вас всех Господь, и да благословит Господь Соединенные Штаты Америки."Friends, today is a momentous day in American history. Two centuries ago our nation's birth was a milestone in the long quest for freedom, but the beautiful, bold dream that our forefathers fought for has yet to reach its consummation. Today, rather than set forth a new dream, I wish to urge the old dream on. The dream that I, too, have cried out for all my political career. I cry for more than simple freedom to act, to speak, and to be happy; I cry for freedom from the conflict that we embroil ourselves in, time and time again. For the majority of our great country's history, we have been in conflict with nations both foreign and civil. Well, I say that no longer shall we fight. No longer shall we enslave ourselves to the sword. Going forward, our swords shall be hammered back into plowshares."\n\n"America, I ask you to look deep inside your hearts and truly realize the spiritual and emotional revolution this country is about to embark upon. No more saber-rattling with foreign powers, no more annual threats of annihilation. No America, I say unto you, that part of history is finished. Now comes the time for peace and reconciliation with those whom we have wronged, and those who have wronged us."\n\n"I have been given a great responsibility to shepherd our great nation into such an era, and it is not one that I accept lightly, nor is it a burden I can carry alone. It is my belief that this administration should incorporate the wisest and most peaceable of individuals, as well as those most modest, such that understanding between all may be achieved. I promise this, America, and more.""
