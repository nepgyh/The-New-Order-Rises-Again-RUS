ponsibility. Not only that, the President had support from his entire country; the American public believed we were trying to tear him down without an ulterior motive. Solid evidence was ignored. And now, Glenn himself orders an attack on our ships, killing our men, men who will never return to the Empire. It is now clear that the Americans are toying with us. We will not become a puppet of their wretched "democratic" ideals.\n\n[JAP.GetLeader] often contemplated the possibility of all-out global war but now the time had come. Glenn fired the first shots, and it was time for a swift retaliation. "We are left with no other choice. We need every man from every branch of the military on standby immediately. The Americans must be crushed.""
glenn.126.a:0 "Вот-вот начнется Третья мировая война."

glenn.127.t:0 "Начало Третьей мировой войны"
glenn.127.desc.germany:0 "Потрясенный человек, впавший в состояние полнейшего шока, протиснулся в штаб-квартиру Президента. Новости из Германии: нацисты объявили нам войну! Это может быть конец для нас, но мы должны сплотить армию для контратаки как можно скорее!\n\nСлова глубоко поразили Гленна; он надеялся, что до этого не дойдет. Он в ярости сжал кулаки и позвонил в Пентагон, приказывая всем подразделениям Вооруженных сил быть в состоянии повышенной готовности к предстоящему немецкому вторжению. Президент вскоре успокоился и с сожалением вздохнул, понимая всю бесперспективность своего положения. Каждое действие, приведшее к объявлению войны, было только его виной. Это был выбор между общественной поддержкой и гибелью миллионов, и, к несчастью для всего мира, он выбрал последнее. По мнению Гленна, весь смысл операции состоял в том, чтобы способствовать ядерному разоружению между тремя мировыми сверхдержавами; немцы этого не понимали. В то время, когда ядерная война могла бы остаться в прошлом, теперь она казалась неизбежной.\n\nГленн повернулся к окну и увидел, что столица охвачена паникой. Улицы были заполнены людьми, мчащимися, чтобы вернуться домой, а вернее, чтобы добраться до любого места просмотра. Гленн подумал, что эта новость не заставит себя долго ждать. В конце концов, эта сцена повторилась в каждом американском городе, когда люди забаррикадируются в своих домах, слушая американские истребители, летящие высоко над ними. Все рассчитывали на то, что американские военные дадут отпор немецким захватчикам, и все молились своему Богу, чтобы ядерное оружие не было применено. Только время покажет, какое влияние эта война окажет на все человечество."Mr. President! News from Germania: the Nazis have declared war on us! This may be the end for us, but we must rally the military for a counterattack as soon as possible!"\n\nThe words from his secretary struck Glenn deeply; he was hoping things wouldn't come to this. He clenches his fists in fury as he telephones the Pentagon, ordering every branch of the military to be on high alert for an incoming German invasion. The President soon calms down, sighing regretfully as he realizes the futility of his situation. Every action leading up to the declaration of war was his fault alone. It was a choice between public support and the deaths of millions, and unfortunately for the world, he chose the latter. In Glenn's mind, the whole point of the operation was to encourage nuclear disarmament between the three global superpowers; the Germans failed to realize that. At a time when nuclear war could have been a thing of the past, it now seemed inevitable.\n\nGlenn turned to the window and saw the capital city ablaze with panic. The streets were filled with people rushing to get home, or rather, to get to anywhere safe. It didn't take long for the news to reach the public, Glenn thought to himself. Eventually, this scene was repeated in every American city, as people barricaded themselves in their homes, listening to the American fighters flying high above them. Everyone was counting on the U.S. military to repel the German invaders, and everyone prayed to their god that nuclear weapons would not be used. Only time will reveal the impact this war will have on all of humanity."
