glenn.125.b:0 "Забудь обо всем и отступи раз и навсегда!"

glenn.126.t:0 "Американцы наносят ответный удар!"
glenn.126.desc.germany:0 "«Американцы нанесли ответный удар, мой Фюрер. Наши корабли получили сопутствующие повреждения, и мы потеряли десять человек, еще пятнадцать получили ранения. Тем не менее, рейд был успешным; мы смогли привезти с собой некоторое количество урана, но большая часть американских запасов погрузилась на дно Атлантики. Каков наш следующий план действий по отношению к американцам?»\n\n[GER.GetLeader] устал видеть, что американцы делают с его страной. Никто не мог забыть первые дни инцидента, когда несколько рабочих погибли при взрыве урановой шахты. Потом это случилось снова, и в третий раз. Мы поймали диверсантов и обнаружили их связи с правительством США, и даже при наличии убедительных доказательств вины президента он отказался взять на себя ответственность. Мало того, президент пользовался поддержкой всей своей страны; американская общественность считала, что мы пытаемся свергнуть его без каких-либо скрытых мотивов. Веские доказательства были проигнорированы. А теперь сам Гленн приказывает атаковать наши корабли, убивая наших людей, людей, которые никогда не вернутся на родину. Теперь ясно, что американцы играют с нами. Мы не станем марионеткой их жалких "The Americans finally retaliated, my Fuhrer. Our ships received collateral damage and we suffered ten deaths in the convoy raid, with fifteen more wounded. However, the raid was successful; we were able to bring some uranium back with us but most of the American supply has fallen to the bottom of the Atlantic. What is our next course of action for dealing with the Americans?"\n\n[GER.GetLeader] had been growing tired of seeing what the Americans were doing to his country. No one could forget the first days of the incident, when several workers were killed in a uranium mine explosion. Then it happened again, and a third time. We captured the saboteurs and discovered their links to the U.S. government, and even with solid evidence proving the President guilty, he refused to accept responsibility. Not only that, the President had support from his entire country; the American public believed we were trying to tear him down without an ulterior motive. Solid evidence was ignored. And now, Glenn himself orders an attack on our ships, killing our men, men who will never return to the Fatherland. It is now clear that the Americans are toying with us. We will not become a puppet of their wretched "democratic" ideals.\n\n[GER.GetLeader] often contemplated the possibility of all-out global war but now the time had come. Glenn fired the first shots, and it was time for a swift retaliation. "We are left with no other choice. We need every man from every branch of the military on standby immediately. The Americans must be crushed.""
