 mcgovern.1.t:0 "Холмы Арлингтона"
 mcgovern.1.desc:0 "«Сила, способная уничтожить мир, является единственным гарантом мира, господин Президент. Вечная бдительность это цена, которую мы платим за наш образ жизни».\n\nСлова председателя Объединенного комитета начальников штабов тяжело давили на президента Джорджа Макговерна и вице-президента Боба Доула, вдавливая их глубже в сиденья лимузина. Брифинг, посвященный ядерному арсеналу, сорвал с инаугурации все остатки буйства, лишив обоих дара речи от ужасающей власти, которой они были наделены.\n\nМакговерн сказал водителю четыре слова. «Отвези нас в Арлингтон».\n\nКогда они поднялись на холм, откуда открывался вид на ряды белых надгробий, Макговерн повернулся к Доулу. «Все эти разговоры о том, как ядерное оружие обеспечивает мир...я не могу перестать думать о людях, которые до сих пор не вернулись домой».\n\nПособие вздохнул. «Многие до сих пор говорят, что защищать Южную Африку было правильно, Джордж. Что мы не можем выиграть холодную войну в обороне».\n\n«Я не стану уклонятся от драки, которую начнут немцы или японцы», - возразил Макговерн, когда они поднялись на вершину холма. «Но если "The power to destroy the world is the only guarantor of peace, Mr. President. Eternal vigilance is the price we pay for our way of life."\n\nThe words of the Chairman of the Joint Chiefs of Staff weighed heavily on President George McGovern and Vice President Bob Dole, pressing them deeper into the limousine's seats. The briefing on the nuclear arsenal had ripped away any lingering exuberance from the inauguration, leaving the two speechless from the terrifying power vested in them.\n\nMcGovern uttered four words to the driver. "Take us to Arlington."\n\nAs the two walked up a hill overlooking the rows of white headstones, McGovern turned to Dole. "All this talk about how nuclear weapons ensure peace, and I can't stop thinking about the men who still never came home."\n\nDole sighed. "A lot of people still say defending South Africa was right, George. That we can't win the Cold War on defense."\n\n"I won't throw a fight that the Germans or Japanese start," McGovern countered as they crested the hill. "But if 'winning' the Cold War means digging acres of new graves here -"\n\n"And if they still think you're wrong?"\n\n"Look at Germany," McGovern said darkly. "Two decades of war left them a society rotting from the inside out. We can't do that to America.""
 mcgovern.1.a:0 "Война покончит с нами раньше, чем с нашими врагами."
 mcgovern.2.t:0 "Перековать мечи на орала"
 mcgovern.2.desc:0 "Зал Палаты представителей был заполнен до краев, когда президент Макговерн поднялся на трибуну. Раздались одобрительные возгласы и аплодисменты - многие из присутствующих студентов добровольно вызвались участвовать в предвыборной кампании Макговерна.\n\n«Мои дорогие американцы...» Макговерн улыбнулся. Ему было легко говорить - на удобной территории, в окружении сторонников, а значит он будет хорошо звучать для другой аудитории, сидящей в своих гостиных по всей Америке.\n\n«Сила страны измеряется не только солдатами и ядерным оружием. На каждого солдата, развернутого за границей, приходится десять американцев - рабочих и фермеров, молодых и старых, черных и белых, которые поддерживают их. И они будут призваны заменить тех, кто никогда не вернется домой».\n\nМакговерн ухватился за края трибуны и продолжил дальше. «Мы не можем пренебрегать ответственностью Америки как последнего светоча свободы в этом мире, но американцы имеют право спросить: пренебрегаем ли мы нашей страной дома, ее общинами и ее народами, ведя войны выбора за рубежом, даже когда продолжается нефтяной кризис? Разве не лучше было бы нам перековать мечи на орала, поприветствовать наших усталых солдат, вернувшихся домой с бесконечной войны, и доверить более справедливую, процветающую Америку нашим детям?»\n\nВ зале раздались редкие аплодисменты, когда Макговерн дошел до сути. «Америка решила, что с нее хватит жертвовать свободой во имя безопасности, бесконечных иностранных интриг! Процветающая и Справедливая Америка лучший гарант свободного мира, чем государство для армии»."My fellow Americans..." McGovern smiled. It came easily - in comfortable territory, surrounded by supporters - and would play well to the other audience, sitting in their living rooms across America.\n\n"A country's strength is measured by more than soldiers and nuclear weaponry. For every soldier deployed abroad, there are ten Americans - workers and farmers, young and old, black and white - who support them. And they will be called upon to replace the men who never come home."\n\nMcGovern gripped the sides of the podium as he hit his stride. "We cannot neglect America's responsibility as the last light of liberty in this world, but Americans have a right to ask: do we neglect our nation at home, its communities and its peoples, by fighting wars of choice abroad, even as the Oil Crisis continues? Would we not be better served by turning swords to ploughshares, to welcome our weary soldiers home from endless war, and to entrust a fairer, prosperous America to our children?"\n\nScattered applause rose from the audience as McGovern pressed his point home. "America has decided that it has had enough of sacrificing liberty in the name of security, of foreign entanglements without end! A prosperous and just America is a better guarantor of the free world than a garrison state.""
 mcgovern.2.a:0 "Наша работа начинается сегодня."
 mcgovern.3.t:0 "Сын Южной Дакоты"
 mcgovern.3.desc:0 "На полях Тоддвилла, штат Айова, мало что изменилось. Президенты приезжали и уезжали в далекий Вашингтон, но мало кто из законодателей навещал их. Те, кто это делал, говорили одно и то же, что все будет лучше, что жизнь изменится и это никогда не происходило, даже когда дети уезжали или уходили в армию, чтобы никогда не вернуться.\n\nМало кто ожидал, что президент Макговерн будет другим. Конечно, он был из Южной Дакоты - сын Великих Равнин, как и они. Но кем бы он не был, жители Тоддвилла были уверены, что услышат те же избитые банальности и призывы к самопожертвованию, которые неизбежно падали на общины сельской Америки.\n\n«Что значит быть американцем на Среднем Западе сегодня?». Голос президента доносился сквозь редкие помехи. «Наши общины и семьи на равнинах просят отдать своих сыновей и урожай, чтобы они служили Америке и что они получили взамен? Один-два визита вашингтонских политиков каждые два года, даже когда средства и рабочие места иссякают ради побережья».\n\nСлушавшие его жители молча кивнули. По крайней мере, хоть кто-то знает, что они чувствуют.\n\n«Люди моего родного штата, а также на равнинах и Юго-Западе-стойкие, богобоязненные, патриотичные люди. Они заслуживают того же достоинства, что и любой другой американец. И при моей администрации они не будут проигнорированы»."What does it mean to be an American in the Midwest today?" The President's voice carried through the sporadic static. "Our communities and families in the plains are asked to give their sons and crops to serve America - and what have they received in return? A visit or two by Washington politicians every two years, even as funds and jobs dry up in favor of the coasts."\n\nThe listening residents nodded quietly. At least somebody knew how they felt.\n\n"The people of my home state, and across the Plains and the Southwest, are hardy, god-fearing, patriotic people. They deserve the same dignity as any other American. And under my administration, they will not be ignored.""
 mcgovern.3.a:0 "Страны эстакады больше нет."
 mcgovern.4.t:0 "Первый шаг"
 mcgovern.4.desc:0 "В Овальном кабинете кипела работа, пока телевизионщики готовились к выступлению президента Макговерна в прямом эфире. Вице-президент Доул, госсекретарь Лодж и президент Макговерн сгрудились за столом, торопливо перебирая все свободные концы.\n\n«Готовы ли все в Министерстве обороны?», тихо спросил Макговерн. «Как только это закончится, мы должны начать действовать. Протяните щупальца мира японцам и немцам, заверения канадцам и австралийцам».\n\nЛодж кивнул. «Все наши посольства готовы выполнить ваш приказ, господин Президент».\n\nВсе трое читали знакомые строки речи, думая о других вещах. «Мы не можем быть уверены в том, как отреагируют Германия и Токио», - сказал Макговерн, нервно потирая глаза. «А что будет, если мы останемся на морозе?»\n\nДоул наклонился вперед. «Ты прав. Мы не знаем, будут ли немцы или японцы играть в мяч. Но американский народ хочет мира и мы обязаны попытаться».\n\n«Если это не сработает, мы можем быть уверены, что немцы и японцы будут заняты Ближним Востоком, в то время как мы сосредоточимся на внутренней политике», - добавил Лодж. «Им нужна нефть. У нас есть Техас».\n\nСъемочная группа потребовала тишины, и президент посмотрел в камеры, когда зажегся свет, выжигая тени в Овальном кабинете."Is everyone at State and Defense ready?" McGovern asked quietly. "Once this ends, we need to hit the ground running. Send peace feelers out to the Japanese and the Germans, reassurances to the Canadians and the Australians."\n\nLodge nodded. "All of our embassies are ready to go on your word, Mr. President."\n\nThe three read through the familiar lines of the speech, thinking of other things. "We can't be sure of how Germania and Tokyo will react," McGovern said, rubbing his eyes nervously. "What happens if we're left stuck in the cold?"\n\nDole leaned forward. "You're right. We don't know if the Germans or the Japanese will play ball. But the American people want a more peaceful world - and we owe it to them to try."\n\n"If it doesn't work out, we can make sure the Germans and the Japanese are kept busy with the Middle East while we focus on domestic policy." Lodge added. "They need the oil. We have Texas."\n\nThe film crew called for quiet, and the President looked into the cameras as the lights came on, burning away the shadows in the Oval Office."
 mcgovern.4.a:0 "Мы смеем мечтать о лучшем мире."
 mcgovern.5.t:0 "Голубь Вашингтона"
 mcgovern.5.desc:0 "Несмотря на известность, телевизионные обращения президента Соединенных Штатов не были чем-то новым. Чаще всего это была усталая, перефразированная демонстрация воинственности и неповиновения со стороны ОСН, повторное провозглашение "...though America stands steadfast in its resolve to defend liberty where it still shines, the time has passed for conflict and war to decide the fate of nations. The world needs to believe that a better world is possible through dialogue and treaty, to walk towards each other with an open hand instead of a closed fist."\n\nThe phones in the Reichskanzlei and the Kantei began to ring off the hook as President George McGovern finished his address to the world.\n\n"A world held hostage by the threat of nuclear war by the three superpowers is a world holding its breath at the edge of annihilation. We have a common responsibility to our peoples to leave the world better than when we found it, and although I have no illusions about the difficulty of the task that faces us, I believe that it must be done. To that end, the United States calls upon the Greater German Reich and the Empire of Japan..."\n\nAs the President's address ends, the world awaits our response."
 mcgovern.5.a:0 "Скажите американцам: мы стремимся к лучшему миру."
 mcgovern.5.b:0 "Скажите американцам: идите...идите!"
 
