glenn.118.a:0 "Прямо как в 1945 году!"

glenn.119.t:0 "Американский отказ"
glenn.119.desc.germany:0 "Министр иностранных дел Германии отдыхал в своем кабинете, с нетерпением ожидая ответа от президента Соединенных Штатов. Головы были высоко подняты по всему Рейхстагу, поскольку каждый член правительства ждал, что Америка признает свое дипломатическое поражение и заплатит должное искупление. Даже простой немецкий гражданин был сосредоточен на том, чтобы увидеть, преклонится ли колено Америки перед Фатерляндом. По мере того как минуты превращались в часы, в правительственном здании воцарилась зловещая тишина. Было тихо, как в последние минуты футбольного матча, все предвкушали победу. Все ждали этого единственного телефонного звонка, который определит репутацию Соединенных Штатов Америки!\n\nЗазвонил личный телефон министра иностранных дел. Мужчина бросился к телефону, не останавливаясь, чтобы услышать второй звонок. Он знал, кто на другом конце провода и какие у него дела. Все зависело от того, что он скажет.\n\n«Мы не собираемся платить репарации, как бы вы не давили! Мои соотечественники американцы и я...мы отказываемся подчиниться вашему предложению!»\n\nУ министра иностранных дел кровь застыла в жилах. Он выслушал ответ президента, совершенно потрясенный, когда подумал о возможности повреждения уха. Он полагал, что возможность подчинения американцев слишком хороша, чтобы быть правдой. "We are not going to pay reparations no matter how hard you push us! My fellow Americans and I... we refuse to submit to your offer!"\n\nThe Foreign Minister's blood froze over. He listened to the President's testimony, utterly shocked as he pondered the possibility of ear damage. He figured the possibility of the Americans submitting was too good to be true. "Those rats never know when to give up..." the man thought to himself as he considered his retort to the stubborn President's words."
