USA_68_Glenn_Presidency_desc:0 "Под смелым новым руководством Джона Гленна Р-ДП оправились от своего шокирующего поражения в 1964 году и поведет Америку в новую эпоху - эпоху процветания, равенства и, прежде всего, прогресса! Пока торжества заканчиваются, нам нужно будет назначить кабинет министров и подготовиться к долгому пути вперед - чтобы добиться успеха в наших целях, мы должны выступать перед американским народом от имени космической программы и тщательно управлять нашими ресурсами, чтобы обеспечить внеземное превосходство.\n\nНаши лаборатории и инженеры готовы вернуть Америке статус самой технологически развитой из трех сверхдержав. Центр пилотируемых космических кораблей уже получил приказ возобновить работу, и вскоре американцы вернутся в космос. Per aspera ad astra!* \n\n*Через тернии к звездам (лат., прим. пер.)"
USA_Glenn_Time_to_Clean_House_desc:0 "НПП была изгнана из исполнительной власти волей народа, но их влияние все еще сохраняется. Их назначенцы все еще усеивают администрацию, как крысы в стенах и хотя их намерения могут быть чисты, их влияние на нашу администрацию - нет. Многие из них молодые активисты, которых никогда не следовало нанимать, или старые сотрудники, которым давно следовало уйти на пенсию.\n\nВо-первых, мы избавляемся от всех, кто не заинтересован в достижении наших целей, им просто нет места в нашем новом видении Соединенных Штатов. Радикалы будут изгнаны и мы вновь восстановим стабильность и рациональность нашего правительства. И тогда мы сможем начать претворять в жизнь планы президента..."
USA_Glenn_Appease_the_Party_desc:0 "Поддержка космической программы - все это хорошо, но мы должны быть реалистами. Многие из наших сторонников скептически относятся к нашим планам в отношении НАСА, и независимо от того, сколько аэрокосмических рабочих мест мы можем разместить в их штатах, невозможно обойти тот факт, что мы собираемся потратить много денег. Поскольку Ц-НПП выступает за экспансивные социальные программы, П-НПП требует увеличения оборонного бюджета, а демократы в нашей собственной партии предполагают, что, возможно, нам следует просто тратить меньше, нам придется бороться изо всех сил, чтобы дать программе необходимое финансирование. Мы должны начать все с правильной ноги, предоставив нашим союзникам людей, которых они хотят, на тех позициях, которые они хотят. Это может быть не идеально, но предоставление нескольких услуг позволит нам получить гораздо больше взамен в будущем и пока держать демократов в узде."
USA_Glenn_Bring_in_the_Technocrats_desc:0 "Мы найдем лучших. Ученые, инженеры, математики и всевозможные эксперты. Кого волнует, что у них нет политических связей? Кумовство и коррупция - вот как мы получили Никсона и чуть не сломали партию. Конгресс может жаловаться, но мы можем успокоить их достаточно легко, и это в конечном итоге приведет к усилению вспомогательного персонала в будущем. Гораздо важнее, чтобы чиновники, которых мы нанимаем, знали, как выполнять свою работу, чем чтобы они знали своего местного конгрессмена. Мы уже сражаемся за второе место в лунной гонке и мы не сможем подняться на спинах политических назначенцев."
USA_Glenn_Crossing_The_New_Frontier_desc:0 "Америка это нация, основанная исследователями и первопроходцами и нация, которая заблудилась в смутные времена. Чтобы победить зло фашизма, мы должны показать миру, что демократия - это путь будущего, прочный фундамент, на котором человечество проложит свой путь к звездам.\n\nНаше путешествие будет нелегким, но такова природа исследования. Колумб не встречал ничего, кроме сомнений, пока испанцы не дали ему необходимые ресурсы, а он был начинающим моряком. На нас также нападают многие скептики, но в нашем распоряжении есть мозги и ресурсы величайшей страны в мире. Президент Гленн поведет нашу нацию и наш вид в дивный новый мир."
USA_Glenn_Dream_Never_Died_desc:0 "НАСА в наши дни это печальная оболочка того, чем оно было в те славные дни, когда мы выиграли гонку за орбиту. Финансирование почти иссякло, и большинство его объектов уже обветшало после многих лет забвения. Победа Германии сломила волю Америки к продолжению космической гонки, но не НАСА. Немногочисленные сотрудники, оставшиеся с первых дней, все еще верят в его основополагающее видение и готовы выполнить тяжелую работу по возвращению НАСА к его полной мощности.\n\nМы не забыли, как нацисты запятнали лунный ландшафт свастикой в 1962 году, и мы не забудем наши незаконченные дела на Луне. Пришло время наверстать упущенное в гонке за звездами."
USA_Glenn_Pathway_to_the_Sky_desc:0 "Самое большое препятствие для достижения космоса - это не увеличение высоты, а достижение скорости, необходимой для поддержания этих высот, а достижение более высоких орбит, таких, как орбита Луны, требует еще более высоких скоростей или увеличения количества топлива. Какой бы подход мы ни выбрали, нам нужно будет продолжать развивать ракетные технологии, чтобы вернуться к паритету с другими сверхдержавами. Капсула имеет решающее значение для поддержания жизни астронавтов, авионика необходима для управления ракетой, но двигательная установка эта самая важная часть ракеты, чтобы доставить ее куда угодно. Нам требуется невероятное количество энергии, чтобы достичь орбиты, и чтобы идти дальше, мы должны продолжать совершенствовать наш подход."
USA_Glenn_Stick_What_Worked_desc:0 "Чтобы продолжить нашу работу в космосе, мы должны сделать все возможное, чтобы обеспечить безопасность наших отважных астронавтов. Наша программа "
USA_Glenn_Smaller_Payloads_desc:0 "В холодном вакууме космоса нет места для ошибок. Расчеты для управления космическими аппаратами должны быть рассчитаны быстро и точно. Даже малейшая ошибка может привести к потере дорогостоящей ракеты или, что еще хуже, к гибели экипажа.\n\nК счастью, наши лучшие математики разрабатывают новые инновационные компьютеры для управления нашими беспилотными зондами, которые улучшат как нашу способность собирать научные данные, так и безопасность наших пилотируемых миссий. Все возможные ошибки должны быть устранены, чтобы сделать нашу программу максимально безопасной."
USA_Glenn_The_Boosters_desc:0 "Поскольку наша ракетная программа продолжает развиваться, мы должны рассмотреть один из самых важных вопросов для дальнейшего нашего развития. На каком двигателе мы сосредоточим наши усилия? Испытанное твердое топливо? Или новые и захватывающие возможности, открываемые жидким топливом?"
USA_Glenn_In_With_New_desc:0 "Наши компьютеры способны производить вычисления со скоростью, которая была бы невозможна несколько десятилетий назад, но они страдают одним фундаментальным недостатком: они настолько же хороши, как и люди, управляющие ими. То же самое относится и к нашим космическим кораблям, сложным машинам, которые требуют глубокого понимания их работы. Каждый член НАСА должен быть хорошо знаком со своей ролью в команде и готов выполнять свою работу, от директора Уэбба и астронавтов, обслуживающих наш космический корабль, до вспомогательного персонала наземного управления. Машины хорошо служат нашим целям, но они достигнут других миров только под руководством людей."
USA_Bigger_Is_Better_desc:0 "Ни один американец не был в космосе с 1962 года, когда финансирование космической программы было урезано вопреки протестам нашего нынешнего президента. Наша беспилотная программа достигла больших успехов в достижении наших конечных целей, но чтобы показать себя американскому народу и человечеству, мы должны вернуться на орбиту."
USA_Glenn_Solid_Fuel_desc:0 "Космический полет сложен; чем больше точек потенциальной неудачи мы вводим, тем больше вероятность того, что произойдет неудача. Твердотопливные ракеты обладают тем преимуществом, что они надежны и, в общем, прочны. Примитивные твердотопливные ракеты использовались со времен Средневековья в военных целях, но при Президенте Гленне мы превратим их в инструмент разведки. Эти проверенные временем ракеты обеспечивают высокий уровень надежности и простоты - и когда вы сидите на вершине гигантского топливного контейнера, двигаясь со скоростью сотен миль в час, вы хотите получить всю надежность, которую только можете получить."
USA_Glenn_Liquid_Fuel_desc:0 "Ракеты на жидком топливе это американское изобретение, возможно, они были украдены нацистами для программы V2, но они были изобретены американцем, доктором Робертом Годдардом, за два десятилетия до того, как кто-то услышал имя фон Брауна!\n\nЕсли отбросить патриотическую риторику, немцы использовали их не зря - жидкое топливо гораздо эффективнее твердого благодаря сжимаемости жидкостей и значительно более легкой ракете. Мы победим фашистов в их собственной игре и поднимемся к звездам на потоке горящего жидкого топлива!"
USA_Dust_Off_Plans_desc:0 "Нежелание политиков вкладывать деньги в будущее человечества вызывает ужас. Вместо того, чтобы тратить деньги на потенциальную прибыль в будущем, большинство предпочло бы сделать безопасную ставку и остаться в тупике. Однако наш президент знает цену научному прогрессу и готов сделать смелые и дерзкие шаги в неизвестное - и подкрепить их соответствующим бюджетом.\n\nНа наших старых объектах до сих пор есть старые планы и предложения по различным проектам, включая нашу собственную посадку на Луну и другие амбициозные проекты. Давайте отпустим наших инженеров и посмотрим, что они смогут придумать."
USA_Saturn_V_desc:0 "Наши лучшие ученые и инженеры вернулись со старым планом, в который они внесли значительные изменения. Эта могучая ракета самая большая из всех, что мы когда-либо строили, и имеет солидную цену, чтобы соответствовать ей. Ракеты "
USA_New_NASA_desc:0 "В течение многих лет НАСА оставалось на плаву без руля из-за недальновидных взглядов предыдущих администраций, поскольку мы "lost" the space race, cutting funding and pushing manpower to other areas. But that was just the first battle, not the whole war. There is so much to discover among the stars, so much to explore, that we shouldn't be confining ourselves to being simply second best. With massive new funding, we can rebuild the space program, and push past all the boundaries! It's time to go where no man has gone before!"
USA_Siphon_Funding_desc:0 "Бюджет Пентагона огромен: это самая крупная статья федеральных расходов. Теперь, хотя большая часть этого идет на такие вещи, как оплата наших солдат и обслуживание наших танков, кораблей и самолетов, всегда есть немного здесь и там, что на самом деле не будет держать Америку в безопасности прямо сейчас. Разные прожекты, раздутые оборонные контракты и теоретические программы, до реализации которых еще годы, если не десятилетия. Если мы направим часть финансирования этих программ в НАСА, то сможем попасть в космос гораздо быстрее. И если несколько парней в форме со слишком большим количеством звезд на плечах и недостаточным воображением в мозгах начнут кричать, что ж, пусть будет так."
USA_Best_Brightest_desc:0 "Было время, когда число заявок на вступление в НАСА превышало число доступных вакансий в пять раз к одному и лучшие и умнейшие американцы с энтузиазмом рвались присоединиться к космической программе. Теперь трудно заполнить все позиции, так как в частном секторе больше денег и престижа для скучных работ, таких как финансовые аналитики и проектирование автомобилей. Если мы возвращаемся в космическую гонку, то должны вернуть их. Повышение заработной платы - это только часть плана: нужно сделать так, чтобы люди охотно приходили, приносили новые идеи, новые перспективы. Они должны знать, что они собираются сделать наш мир лучше, исследуя космос."
USA_Upgrade_Testing_Range_desc:0 "Лаборатория реактивного движения - жемчужина американской космической программы. Однако из-за сокращения бюджета и нехватки рабочей силы в последние несколько лет предприятие впало в состояние дезорганизации и деморализации. Но это исправит не несколько миллионов долларов, несколько совершенно новых компьютеров размером с комнату и слой краски. Нас спасут заразительные мечты молодых людей, желающих построить космические корабли будущего, чтобы исследовать Солнечную систему, дабы увидеть, есть ли там правда..."
USA_Money_Never_Stops_desc:0 "Национальное управление по аэронавтике и исследованию космического пространства уже встало на ноги и предлагает большие планы: зонды для исследования других планет Солнечной системы, марсоходы для Марса, блестящая новая космическая станция на орбите вокруг планеты, многоразовые космические челноки и даже база на Луне, все они питаются большими и более мощными ракетами. Это будет дорого, в десятки миллиардов долларов. Но это небольшая цена, которую мы должны заплатить, чтобы расширить наши знания о космосе, Вселенной и нашем месте в ней и победить немцев всеми возможными способами. Пусть они первыми высадились на Луну, но Америка уйдет в бесконечность и дальше!"
USA_Surviving_The_Cosmos_desc:0 "Много раз Соединенные Штаты Америки рисковали выйти за пределы досягаемости почвы своей планеты, и много раз это успешно. Однако наши самые последние планы путешествовать не только за пределы нашего мира, но и на другие - это гораздо более сложные и трудные задачи, чем когда-либо стояла перед американской космической программой. Никогда не выводя астронавтов за пределы низкой околоземной орбиты, мы плохо подготовлены к опасностям и трудностям, связанным с сохранением их жизни в космосе более нескольких дней. Прежде чем мы сможем начать настоящую работу по достижению Луны и Марса, мы должны сначала решить проблему обеспечения того, чтобы наши храбрые солнечные моряки были живы, когда они действительно достигнут своих небесных мест назначения."
USA_Board_Diagnostics_desc:0 "Быть избранным кандидатом в астронавты - значит быть одним из чрезвычайно избранного числа людей, а стать астронавтом это еще более редкая честь. Короче говоря, это требует необычайного количества таланта, за которым следует столь же необычайное количество обучения. Со временем отбор астронавтов пошел на убыль, а подготовка стала неадекватна реалиям современного космического полета. Чтобы исправить эту проблему, мы должны внедрить новые режимы подготовки кандидатов в астронавты, чтобы они были в курсе текущих реалий НАСА. Кроме того, мы начнем отбирать самых образцовых пилотов, которых военные США могут предложить в качестве кандидатов на следующий класс астронавтов НАСА."
USA_Rework_Capsule_desc:0 "Эта новая эра американских космических путешествий сталкивается с опасностями и вызовами, никогда ранее не ожидавшимися и не планируемые нашими инженерами. Большинство наших нынешних капсул для экипажа были разработаны в конце пятидесятых или начале шестидесятых годов и, как таковые, прискорбно плохо оснащены, чтобы справиться с опасностями путешествия за пределы низкой околоземной орбиты. Например, большинство наших модулей экипажа не имеют стыковочного порта, а это означает, что, если он будет использоваться в программе "
USA_Pinpoint_Thrusters_desc:0 "Нынешний план посадки "
USA_Rework_Suit_desc:0 "Современные американские конструкции скафандров предназначены для коротких экскурсий в условиях невесомости на низкой околоземной орбите и, как таковые, просто не приспособлены для длительных путешествий в космосе, а тем более для прогулок по Луне. Если мы хотим не только отправить человека на Луну, но и позволить ему там приземлиться, то должны быть заказаны два новых проекта скафандров. Во-первых, нам просто нужен более современный, обтекаемый, универсальный скафандр: что-то, что наши астронавты будут носить в космосе. Он должен быть относительно легким, гибким и ненавязчивым, способным выживать при низких давлениях и умеренных условиях.\n\nДругая разновидность костюма - более сложная инженерная задача. Это будет наш внекорпусный скафандр, который, как ожидается, будет выполнять все: от коротких выходов в открытый космос для основного ремонта до экстремальных лунных экскурсий продолжительностью в несколько часов. Он не должен быть ни слишком тяжелым, ни слишком громоздким, поскольку наши астронавты должны выполнять основные задачи, такие как ходьба, и деликатные задачи, такие как манипулирование специальными инструментами. Этот экстравагантный скафандр станет одним из краеугольных камней, на которых строится будущее американских космических исследований; без него мы никуда не пойдем."
USA_Improve_Insulation_desc:0 "Безграничный вакуум пространства - это место крайностей, и это особенно истинно, когда речь идет о температуре. Без атмосферы нет защитного экрана от перепадов температур, поэтому температура, которую испытывает космический корабль, может варьироваться от обжигающих 200 градусов по Фаренгейту на солнце до 300 градусов ниже нуля в тени. В то время, как в предыдущие годы наши астронавты просто носили тяжелые скафандры, находясь в космосе, наши будущие полеты потребуют нового решения. Астронавты просто не могут носить такое громоздкое оборудование в течение нескольких дней или недель подряд. Чтобы справиться с этой проблемой, наши модули экипажа должны быть оснащены лучшей изоляцией, чтобы они могли выжить как в ледяной, так и в обжигающей области пустоты."
USA_Glenn_The_Great_Unknown_desc:0 "Кто знает, что лежит за крохотной спиралью влияния Земли? Кто знает, какие опасности таятся над небом, в Великой безграничной пустоте, которая окружает все? Кто знает, с какими опасностями мы можем столкнуться, когда войдем в эту пустоту? Если американская космическая программа должна быть подготовлена к высадке на Луну и, в конечном счете, на Марс, мы должны укрепить нашу систему против повреждений. Мы должны быть готовы к любым неожиданностям, от сбоев связи до солнечных вспышек, радиации и пожаров в кабинах. Все эти потенциальные проблемы, и даже больше, должны быть запланированы. Должна быть резервная копия для каждой возможной системы и протокол для каждой возможной катастрофы."
USA_Glenn_Improved_Fuel_Lines_desc:0 "Топливный бак - довольно простая вещь; возможно, самый простой компонент любого космического корабля. Очевидно, что без топлива ракета не полетит, а чтобы долететь до Луны и Марса, нашим ракетам потребуется его необычайное количество. Таким образом, становится необходимым сделать шаг назад и пересмотреть нашу конструкцию топливного бака, изменив некоторые элементы, чтобы создать наиболее оптимальную конструкцию. Некоторые особенности, такие как усовершенствованные сплавы для более прочной конструкции, а также более прочная обшивка и изоляция электрических компонентов, позволят нашим ракетам быть намного безопаснее. Однако самым важным является вес, поскольку, когда стоимость запуска фунта полезной нагрузки на орбиту может превышать тысячу долларов, это необходимо учитывать. Чтобы гарантировать, что мы сможем запустить больше, за меньшие деньги, исследование более легких материалов, из которых можно построить наши топливные баки, может оказаться полезным."
USA_Glenn_Upgraded_Radio_desc:0 "Ни одно великое достижение человечества не совершалось в молчании. Все творения человечества, от Великих Пирамид Гизы и Великой Китайской стены, до факела нового Колосса, который манит сбившиеся в кучу массы к свободе, являются следствием нашей уникальной способности общения. Высадка на Луну легко сравнима с такими впечатляющими памятниками нашего вида и, таким образом, ничем не отличается с точки зрения необходимости общения, особенно в том, что касается контакта во время выполнения миссии. Чтобы обеспечить связь с нашими астронавтами во время наших следующих вылазок к звездам, мы обновим большинство наших наземных передатчиков, а также разработаем новые системы связи для наших капсул экипажа. Без помощи наземного контроля они никуда не доберутся; в конце концов, от самых высоких небес до самых глубоких преисподних они путешествуют дальше всех, кто путешествует вместе."
USA_upgrading_the_infrastructure_desc:0 "Мы сделали для космических полетов больше, чем когда-либо сделает большинство стран, но мы не можем потерять наш импульс сейчас. Пришло время взлететь еще выше, и для этого нам нужно улучшить инфраструктуру, которая поддерживает НАСА. Большие взлетно-посадочные полосы будут поддерживать специализированные самолеты, которые могут безопасно перевозить критические части ракет, а улучшенные исследовательские установки позволят нам испытывать большие ракетные двигатели, изготавливать детали с еще большей точностью и преодолевать инженерные проблемы, которые так долго приковывали нас к Земле."
USA_Human_Stress_test_desc:0 "Пребывание в космосе, по понятным причинам, тяжело сказывается на человеческом теле, поскольку воздействие нулевой гравитации и большого количества радиации-не говоря уже об ужасающем чувстве изоляции - изматывает астронавтов. Попадание туда может быть еще более напряженным, так как чрезвычайно высокие силы g во время запуска и повторного входа могут привести к разрушению целых миссий, оставляя астронавтов без сознания. Чтобы противодействовать этим потенциальным эффектам, мы можем закалить наших курсантов, включив в их тренировочный режим центрифужные тренировки с высокой гравитацией, изолирующие камеры и имитационные упражнения с нулевой гравитацией."
USA_Ready_For_Anything_desc:0 "Благодаря нашей инициативе Соединенные Штаты Америки и ее космическая программа максимально подготовлены к опасностям, связанным с выходом в великую пустоту. С завершением этих великих достижений в технологии, дизайне космических аппаратов и процедурах, кажется, что никакая астральная катастрофа не может оказаться слишком сложной или любое расстояние слишком большим, чтобы его преодолеть. Америка, ее астронавты и их космическая программа знают о больших трудностях, которые ждут их впереди, но теперь им нечего бояться. Хьюстон может быть уверен: проблем не будет."
USA_Stars_Beckon_desc:0 "Мы упорно шли на сокращение бюджета, сомневаясь в конгрессменах и унижая нацистскую высадку на Луну, чтобы вернуть себе место ведущей страны в освоении космоса. Усилия НАСА встречали успех за успехом, и мы должны оседлать эту волну импульса еще дальше, пока энтузиазм все еще высок. Администрация гудит энергией, невиданной годами, и ощущением, что мы на пути к величию, когда протягиваем руку, чтобы коснуться звезд.."
USA_Lessons_of_Gemini_desc:0 "Программа "
USA_Heartbreak_Apollo_desc:0 "Худшим днем в жизни Джона Гленна был день высадки немцев на Луну. Боль и тоска, которые принесли ему долгие дни скорби и депрессии, дали ему решимость никогда больше не отставать в гонке за славой среди звезд. Мы не можем позволить, чтобы нас сдерживали прошлые неудачи - вместо этого мы должны извлечь уроки из этих неудач и позволить им продвигать нас вперед."
USA_Project_Viking_desc:0 "Беспилотные зонды не бросаются в глаза, не могут мыслить самостоятельно и не могут быть лицом космической программы. Тем не менее, они предлагают несколько других преимуществ, главным из которых является то, что мы можем протестировать наши системы без ненужного риска для жизни наших астронавтов. Мы планируем самый амбициозный исследовательский проект в истории, и было бы глупо отправляться в это великое путешествие, не сделав хотя бы нескольких пробных запусков. Направление большего финансирования в наш отдел зондирования позволит нам разработать данные, необходимые для максимально безопасной посадки, которую мы можем получить."
USA_Project_Pathfinder_desc:0 "Беспилотные зонды не бросаются в глаза, не могут мыслить самостоятельно и не могут быть лицом космической программы. Тем не менее, они предлагают несколько других преимуществ, главным из которых является то, что мы можем протестировать наши системы без ненужного риска для жизни наших астронавтов. Мы планируем самый амбициозный исследовательский проект в истории, и было бы глупо отправляться в это великое путешествие, не сделав хотя бы нескольких пробных запусков. Направление большего финансирования в наш отдел зондирования позволит нам разработать данные, необходимые для максимально безопасной посадки, которую мы можем получить."
USA_Project_Mariner_desc:0 "Когда наши отважные исследователи отправятся в путешествие всей своей жизни, они отправятся не одни. Американский народ слишком долго был недоволен и деморализован. Президент Гленн обратится к нации и даст ей понять, что она нуждается в них. Наши герои науки и прогресса будут вдохновлять нацию, и дух нашего населения взлетит с нашими ракетами на большую высоту, чем когда-либо прежде."
USA_Project_Ares_desc:0 "Время пришло. Венец американской космической программы и вершина человеческого технологического развития-проект "
USA_Eagle_has_Landed_desc:0 "Мы отважились на невозможное, и теперь, благодаря неустанной работе НАСА и администрации Гленна, мы это сделали. Впервые в истории человечества человек ступил на поверхность другого мира и благополучно вернулся на нашу землю. Страна фактически закрылась, по всей стране прошли буйные торжества, а в Нью-Йорке состоялся парад для экипажа "
USA_Glenn_Power_of_the_Atom_desc:0 "Сосредоточиться исключительно на атомной энергии через призму бомбардировки Перл-Харбора - значит упустить лес из-за деревьев. Ядерная энергия, если ее правильно использовать, могла бы обеспечить почти неограниченную энергию для миллионов американцев, все еще страдающих от отключений или прерывания поставок угля и нефти. Настало время удвоить наши научные усилия, чтобы использовать мощь атома как в мирных, так и в военных целях, чтобы помочь нашему народу и внушить страх нашим врагам."
USA_Glenn_We_shall_have_it_all_desc:0 "Ядерные технологии в целом зависят от одного природного ресурса - урана. Средства для обеспечения господства над нашими конкурентами в ядерной технологии должны начинаться с захвата любых природных месторождений этого минерала или выкупа всех наших конкурентов. А то, чего мы не можем завладеть, мы должны отрезать от наших врагов.."
USA_Glenn_Corner_The_Market_desc:0 "Вытеснение конкурирующих сверхдержав из ядерного бизнеса не может быть достигнуто простым ограничением доступа только к урану. Мириады машин и промежуточных материалов, необходимых для создания как ядерных реакторов, так и ядерного оружия, часто имеются в продаже, пересекая мир по артериям глобальной торговли на ежедневной основе. Захват рынка этих компонентов не только ослабит наших врагов, но и послужит укреплению наших сил, если мы сможем себе это позволить."
USA_Glenn_Yeld_Must_Grow_desc:0 "Отрицания врага недостаточно, чтобы выиграть войну. Если мы хотим окончательно победить их в области ядерных вооружений, то наши собственные успехи в ядерной науке должны соответствовать успехам Германии и Японии. Разработка все более мощного ядерного оружия требует все больших инвестиций в нашу научную и промышленную базу - цена, которую стоит заплатить."
USA_Glenn_New_Delivery_System_desc:0 "Наличие промышленности для разработки и производства ядерного оружия - это только начало; мы должны постоянно инвестировать и совершенствовать наши системы доставки. Точность, выход и живучесть-это слова, которыми нужно жить, если мы планируем выиграть ядерную войну; к счастью, Пентагон предложил новое поколение ракет, систему Эрос, которая должна соответствовать всем этим критериям."
USA_Glenn_Increase_Payload_desc:0 "Эффективность нашего ядерного арсенала зависит от сохранения многочисленных средств доставки залпа атомного огня по нашим врагам  с суши, с моря и с воздуха. Дальнейшее развитие трех ветвей ядерной триады будет иметь важное значение для того, чтобы убедить наших врагов в том, что у них нет никакой надежды выиграть ядерный конфликт Соединенных Штатов и что их наилучшие интересы лежат за столом переговоров на наших условиях."
USA_Glenn_Upgrade_the_Targeting_desc:0 "Круговое вероятное отклонение - проклятие любого баллистического прицеливания. Хотя некоторые утверждают, что точность переоценивают, когда взрывная сила оружия измеряется в мегатоннах тротила, точность всегда будет решающим показателем зрелости системы оружия. Чем больше ракет мы сможем точно доставить в цель, тем увереннее сможем покончить с конфликтом одним ударом. Суперкомпьютеры НАСА, уже используемые для расчета траекторий ракет, могут быть легко перепрофилированы для работы в ядерной войне."
USA_Glenn_Federal_Pilot_Reactors_desc:0 "Даже если политики и ученые убеждены в пользе атомной энергетики, Америка в целом по-прежнему с опаской относится к атомному проекту, поскольку бомбардировка Перл-Харбора прочно вошла в общественное сознание. Процесс привлечения людей на сторону прогресса потребует времени и терпения, поскольку мы демонстрируем безопасность и преимущества ядерной энергии с помощью программы "
USA_Glenn_Pay_for_Conversation_desc:0 "Преимущества ядерной энергетики огромны, но таковы и затраты на запуск. Не каждый штат или местный муниципалитет в Америке сможет взять на себя расходы по обеспечению безопасного и стабильного энергоснабжения для всех своих жителей. К счастью, федеральное правительство может вмешаться, чтобы заполнить этот пробел, как для обеспечения устойчивого спроса на экспертные знания в ядерной области, так и для того, чтобы выиграть несколько голосов на этом пути..."
USA_Glenn_Recruit_Disney_desc:0 "Как бы мы ни пытались свести науку о ядерной энергии к простому гражданину, существуют узкие места. Большинство американцев не читают Scientific American, и многие зрители зевают и переключают канал, когда сталкиваются с яйцеголовым по телевизору. Продажа правительственного проекта народу всегда была связана как с привычными образами и отношениями, так и с реальными фактами. И кто - или что-более знакомо и родственно среднему американцу, чем Микки Маус?"
USA_Glenn_We_Control_The_Power_desc:0 "Есть те, кто говорит, что ценность ядерного арсенала, национального сдерживающего фактора начинается и заканчивается с самого его существования, просто сохраняя способность испарить мир сто раз одним нажатием кнопки. Президент Гленн не согласен; атом не похож на Бога, страшного и мстительного. Это инструмент - и инструмент имеет много применений, если бы мы только использовали его в качестве такового в наших переговорах с Германией и Японией."
USA_Early_Warning_Station_Reykjavic_desc:0 "Чтобы смело сделать ядерную силу центральным элементом американской стратегии, мы должны защитить себя от любых попыток Германии или Японии разоружить или разрушить наш ядерный арсенал. Раннее предупреждение и (где это возможно) хирургические удары должны быть центральным элементом любых таких усилий, и Исландия, ближайшая к континентальной Европе территория, идеально расположена для размещения объектов, необходимых для достижения этой цели. Мы разработаем планы базирования новых радиолокационных станций раннего предупреждения и укрепленных авиабаз в Исландии, острие копья против Пакта Единства и немецкой угрозы."
USA_Nuclear_Iceland_desc:0 "Гавайский ракетный кризис доказал, прежде всего, одно: непосредственное присутствие ядерной угрозы может привести любую державу за стол переговоров. Если нация осознает, что на ее заднем дворе возникла новая угроза, она будет стремиться устранить ее, предпочтительно не вызывая Судного дня. И, к счастью, у Соединенных Штатов есть как раз место для создания такой угрозы: Исландия.\n\nПо всему архипелагу баз, которые составляют американские войска в Исландии, у нас уже есть большое количество ядерных B-58 и B-52, готовых к отправке в любой момент. Но, построив новые ракетные шахты для наших МБР и СДРБ, мы пошлем им сигнал. Самолеты и экипажи могут прилетать и улетать, но бункеры - это навсегда. Это напомнило бы Германии, что у нас есть возможность нанести быстрый и сильный удар. Такой гамбит наверняка приведет их к столу и остановит их безумие.\n\nИ если они попытаются что-нибудь предпринять, что ж, мы будем ближе к ним, чем когда-либо прежде."
USA_Land_Down_Under_desc:0 "Австралия, последний океан свободы в западной части Тихого океана, уже более двадцати лет живет под постоянной угрозой японского вторжения. Настало время, чтобы расширение ядерного зонтика ОСН стало гораздо более ощутимым для наших австралийских союзников, чтобы обеспечить их авиабазами и тактическими ракетами, которые склонят чашу весов в их пользу против численно превосходящего японского противника."
USA_Nuclear_Sub_Dev_desc:0 "Тихий океан огромен и почти невозможно глубок в некоторых районах - идеальное прикрытие для нового флота подводных лодок с баллистическими ракетами, ожидающих сигнала, чтобы нанести атомное возмездие японскому врагу. Но японцы, находящиеся от Гавайских островов до бывшей Ост-Индии, несомненно, будут бдительны против любого вторжения нашей молчаливой службы. Подводная гонка вооружений продолжается; наши подводные лодки должны быть спроектированы для победы..."
USA_Speaking_Softly_desc:0 "Немцев и японцев надо заставить понять, что Америка не прячется за рвом Атлантического и Тихого океанов. Американские подводные лодки прячутся в обширных океанах, принося ядерное уничтожение к самому порогу наших врагов; и если японцы или немцы очистят моря, они найдут американские бомбардировщики и ракеты, ожидающие удара за пределами досягаемости их драгоценных флотов. Если они захотят перевернуть столы и нанести удар первыми, мы узнаем об этом и опередим их.\n\nАмерика может и выиграет ядерную войну. Чем скорее Япония и Германия поймут это, тем скорее они поймут всю глупость продолжения гонки вооружений и сядут за стол переговоров в поисках нового компромисса."
USA_The_Sanctity_Of_The_OFN_desc:0 "Даже в переговорах между сверхдержавами Америка становится сильнее благодаря присутствию и поддержке своих союзников по ОСН. Они партнеры, а не феодальные сеньоры Германии или колониальные клептократии Японии, и даже если у них нет места за столом переговоров, они заслуживают того, чтобы с ними советовались и информировали о том, что мы стремимся вести ОСН к конечной цели нашей ядерной дипломатии - если не миру в наше время, то, по крайней мере, миру через силу."
USA_Readying_The_Big_Stick_desc:0 "На тот случай, если немцы и японцы подумают, что все наши предыдущие военные достижения и разработки были всего лишь шоу собак и пони, мы позаботимся о том, чтобы у нас была демонстрация новейших и величайших американских военных изобретений, чтобы весь мир мог их увидеть. Конечно, это было бы ужасной тратой времени, и мы рассчитываем, что немцы и японцы увидят все это."
USA_Seven_Second_Detection_desc:0 "Планирование на случай непредвиденных обстоятельств и избыточность должны быть встроены в каждую стратегию. Что, если противник захватит врасплох наши передовые станции оповещения в Австралии и Исландии? Америка не может оставаться беззащитной из-за того, что она полагается на предупреждения с далеких берегов. Мы установим окончательный набор радаров раннего предупреждения в Канаде и на Аляске; если мы когда-нибудь окажемся зависимыми от этих систем, окно для ответных действий будет мизерным, но оно будет."
USA_A_Fragile_Peace_desc:0 "У Америки теперь есть средства, чтобы уничтожить своих врагов тысячу раз, просто возьмите все ядерное оружие в их арсенале и сопоставьте с нашим. Количественное и качественное превосходство нашего атомного арсенала очевидно, и наши враги бросают ему вызов на свой страх и риск.\n\nС нашим ядерным превосходством в качестве символа веры для американской общественности, конечно, мы можем позволить себе быть великодушными. Через переговоры по ограничению стратегических вооружений мы надеемся убедить сверхдержавы сделать шаг назад от пропасти забвения. Мы не стремимся к преклонению перед Германией и Японией: мы хотим только, чтобы их представители, как разумные люди, сели за стол переговоров и пообещали миру, что завтра снова взойдет солнце."
USA_Glenn_Closing_Empathy_Deficit_desc:0 "Хотя цели нашей администрации обращены к небесам, мы обязаны помнить о своих обязанностях на уровне земли. При этом другая половина нашего внимания должна быть сосредоточена на состоянии социального обеспечения Соединенных Штатов. Наше правительство постоянно игнорирует нужды самых нуждающихся и угнетенных душ нашей страны. Таким образом, мы должны действовать быстро, чтобы поднять дух рабочих и ветеранов Америки, которые были так сильно разбиты, чтобы обеспечить не только более стабильную нацию, но и заботливую. Кроме того, если мы сумеем достаточно порадовать американских граждан нашей работой по обеспечению экономической безопасности, они будут более чем одобрять наши желания финансировать НАСА, верно?\n\nДля начала наша администрация начнет работу над реформой пенсионных программ. Регулярно в нашей стране тяжелая работа не окупается в на пенсии , оставляя пенсионеров в нищете, но наша администрация будет работать, чтобы изменить это."
USA_Glenn_THe_Neediest_desc:0 "При разработке законопроекта пенсионной реформы для страны администрация обсуждала возможное расширение разрабатываемого законодательства. В частности, мы осознали, что большая группа хороших, но страдающих людей осталась незамеченной правительством и народом Соединенных Штатов: инвалиды, граждане Америки. Американцы-инвалиды постоянно преодолевают трудности своего положения, но при этом не получают никакого ухода за тем, через что они проходят, чтобы обеспечить себя и свои семьи. Наша администрация стремится обратить вспять эту несправедливость и будет протягивать руку помощи инвалидам, чтобы принести им более светлый день, предлагая им и их семьям более высокие пенсии. Кроме того, увеличенные пособия будут обеспечивать уход за ветеранами, которые, сражаясь за свою страну, были вынуждены вернуться домой с тяжелыми травмами, особенно после Второй мировой войны, а также будут стремиться обеспечить свои семьи. Кроме того, именно этого хотела бы Энни, верно?"
USA_Glenn_THe_Downtrodden_desc:0 "Благодаря работе, проделанной нашим кабинетом министров по разработке включений, необходимых нам в этом законопроекте, чтобы преодолеть все пробелы в американском сочувствии, самые несчастные люди нашего общества были отмечены. Мы увидели бедных и обездоленных, тех, у кого с самого начала почти не было экономической стабильности, и которые всю свою жизнь страдают от трудностей, в которых они родились, а не создали для себя. Что касается уважения и заботы о таких людях, то предлагаемый законопроект будет включать раздел, касающийся расширения сетей финансовой безопасности и выплат американцам, оказавшимся в состоянии нищеты. С этим мы вступим в большую борьбу с проблемой растущей бедности для жизни американских граждан по всей стране и обеспечим им способ избежать обстоятельств, с которыми они столкнулись."
USA_Glenn_Pension_Security_Bill_desc:0 "После завершения внесения изменений в законодательство наша администрация направит законопроект на голосование в Конгресс. Хотя многие в нашей стране считают такой законопроект "insult towards the Treasury," we will do all we can to make sure that the bill is secured for the less fortunate in our society. We, as Americans, are promised to live within a nation that champions freedom, justice, prosperity, and progress, and the bill we have composed will only expand upon the possibilities of living in a greater and empathetic society. The elderly, the disabled, and the less fortunate are Americans all the same, and thus deserve the right to a fairer society for them, and thus will enjoy a substantial increase in their provisions for all that they have equally suffered. Though many in the House and Senate believe the bill to be far too expensive, and a "political distraction from the President's extreme fascination with space," we must do what we can for our nation."
USA_Glenn_Beat_Big_Pharma_desc:0 "Благодаря быстрому развитию технологий в области здравоохранения, болезни среднестатистического американского гражданина хорошо изучены и легко поддаются лечению. Тем не менее, они должны терпеть страдания от уплаты возмутительно высоких цен фармацевтических компаний, удушающих среднего гражданина, который, возможно, итак страдает от широкого спектра проблем со здоровьем. Такие компании используют сочетание теневых экономических стратегий и причиняют вред средним американцам, и абсолютно недопустимо допускать, чтобы такая практика продолжалась. Наша администрация приведет "Big Pharma" back in the line of acceptance. We will issue several restrictions on these companies' activities, and stand resolute in our fight against their monopoly of the health industry, as an industry that seeks to serve the sick and dying ought to act morally sound and economically responsible."
USA_Glenn_Secure_Workplace_desc:0 "Американский рабочий, один из краеугольных камней американской экономической стабильности, долгое время находился в кризисе. На протяжении всей современной истории рабочие сталкивались с большим неравенством на своих рабочих местах, и хотя профсоюзы стремились исправить это, их отсутствие членства из-за американских законов о праве на труд возобновило дисбаланс на рабочем месте. Чтобы бороться с этим, мы должны разработать законопроект, который разрушил бы законы о праве на труд, которые создали дисбаланс на рабочих местах. При этом рабочие места могут потребовать, чтобы работники внутри них были частью ассоциированного профсоюза, останавливая дисбаланс работников, которые получают преимущества членства в профсоюзе, фактически не жертвуя официальным членством. Благодаря этому американские рабочие места станут гораздо более справедливой областью американской жизни, укрепляя уверенность в том, что испуганные американские рабочие будут жить и работать в направлении большего единства и процветания."
USA_Glenn_Unkept_Promisse_desc:0 "Постоянно борясь за реформирование нескольких пенсионных программ, мы уже сделали большие скачки в развитии программ социального обеспечения в американском обществе. Тем не менее, каждая программа, созданная до сих пор, была направлена на определенную группу, и пришло время взглянуть вовне, в программу социального обеспечения для каждого американского гражданина по всей стране. Начало такого созидания послужит новым средством обеспечения среднестатистических мужчин и женщин и возвестит новую волну уверенности и процветания во времена финансовых страхов и нестабильности. Защищая американцев от финансового краха и предлагая средства на случай экономического спада, мы развеем страхи многих американцев перед прогрессом и позволим американской экономике расширяться так, как никогда раньше. Да, хотя это может быть за счет государственного финансирования, разве не забота и забота людей, которые мы стремимся расширить в первую очередь, и предложить им счастье в такие тяжелые времена?"
USA_Glenn_Rally_the_Republicans_desc:0 "Начав процесс разработки программы социального обеспечения, мы сумели развеять страхи американских граждан в отношении финансового положения. Мы должны решительно поддерживать и радоваться перспективе обращения к народу Соединенных Штатов с идеями законопроекта и, таким образом, должны мобилизовать поддержку нашей работы во всех штатах, чтобы сохранить ее успех. В частности, Северное и Среднезападное республиканское отделение республиканцев-демократов праздновало создание таких мер социального обеспечения, и мы должны извлечь выгоду из ситуации, чтобы увеличить общественное одобрение нашей администрации и показать, что американский народ уверен в спорной программе. Это позволит партии реорганизоваться, консолидироваться и расшириться, предлагая администрации большую поддержку и имея возможность продолжать продвижение к успеху Соединенных Штатов."
USA_Glenn_Beat_Down_the_Dems_desc:0 "Наш успех в процессе создания закона о социальном обеспечении позволил американцам обрести вновь уверенность в американской экономике и финансовой стабильности, что позволило продолжить рост нашей нации через работу повседневного гражданина. Однако, несмотря на то, что мы радуемся нашим успехам с американским доверием к законопроекту, многие в стране по-прежнему опасаются расходов, связанных с принятием такого закона федеральным правительством. Мы не можем допустить, чтобы подобные представления о страхе и тревоге поразили американское общество и привели к гибели нашей программы еще до того, как она была подписана. Таким образом, наш императив состоит в том, чтобы вернуть демократическую сторону республиканцев-демократов назад в строй, поскольку они выразили свое горячее неодобрение по всему Югу и другим областям страны. Это позволит подавить страхи американцев в зародыше и позволит нашей администрации продвигаться вперед в оказании помощи американским гражданам и обеспечении прогресса в будущем."
USA_Glenn_Friends_Center_desc:0 "В то время как американцы по всей стране остаются разделенными по множеству вопросов, не без сомнения, что возможность успеха через двухпартийные усилия существует, даже если ее трудно найти. Итак, пришло время протянуть руку: центральное отделение НПП осталось непоколебимым в своем желании помочь американским гражданам и расширить возможности американских рабочих, и с нашими шагами к закону о социальном обеспечении мы должны протянуть руку помощи нашим друзьям в центре Национал-Прогрессивной партии. Это не только позволяет нам заручиться дальнейшей поддержкой законопроекта, но и помогает покончить с опасениями многих американцев, так как две партии, разделяющие политическую систему Соединенных Штатов, работая вместе, принесут массовую поддержку нашей администрации, даже если оппозиция законопроекту все еще остается громкой, как в нашей собственной партии, так и в Национал-Прогрессивной партии. Мы должны держаться вместе, если хотим видеть расширение прав и возможностей американского рабочего."
USA_Glenn_Hammer_the_Language_desc:0 "Хотя нам удалось организовать вспомогательную базу для создания закона о социальном обеспечении, нам нужно приступить к работе над следующей наиболее важной частью: написанием и содержанием самого законопроекта. Очевидно, что законопроект является одной из самых масштабных социальных программ в Американской истории, мы должны быть эффективными в его формулировке и направленности, чтобы не потерять программу из-за неэффективности и бюрократии. Пункты законопроекта должны быть изучены как администрацией, так и экспертами, чтобы гарантировать его успех. Кроме того, законопроект уже доказал свою противоречивость с момента его создания, особенно среди правой ветви Национальной Прогрессивной партии, и поэтому мы должны рассмотреть, против кого этот законопроект будет идти и как сделать его успешным и жизнеспособным. Американцы давно столкнулись с трудностями для своей нации, мы давно запоздали с программой, созданной для того, чтобы отплатить им за все, что они сделали для своей нации."
USA_Glenn_Stop_Southern_desc:0 "Многие в администрации поддерживают основы Закона о социальном обеспечении; однако опасения продолжают распространяться на государственном и правительственном уровнях. Тем не менее, есть очевидная группа, на которую следует указать при выдвижении подозреваемых в таком нагнетании страха: Диксикраты внутри Р-ДП остаются сильны в своей оппозиции законопроекту и осмеливаются утверждать, что его "lack of functionality will only be matched by its costs." With that, we must remind them that the Republican-Democratic Party must stand together, and in doing so, they must be willing just as much as the Republicans have been in complying to Democratic demands. Thus, we shall discipline the Southern Democrats that seek to bring down the success our party has had, even if extreme elements of the NPP will grow in their absence. The American people are crying for help, and this act will supply the Republican-Democrats with the approval they are needing nowadays, even if the Democrats have complaints about the issue."
USA_Glenn_Social_Security_Act_desc:0 "Администрация, кабинет министров, эксперты из множества академических областей, люди из самых разных групп собрались, чтобы прочитать, обсудить и доработать изменения и поправки к статьям законопроекта о социальном обеспечении. Американцы страдают от недостатка финансовой уверенности, и без действий ситуация не улучшится. Однако после нескольких месяцев работы администрация Гленна сочла, что настало самое подходящее время представить законопроект Конгрессу для голосования. Различные фракции американского правительства уже сплотились, чтобы принять чью-то сторону, и приняли решение по поводу законопроекта. С надеждой Конгресс Соединенных Штатов должен быть более чем готов принять акт заботы, который мы собрали вместе, и мы должны действовать быстро, прежде чем наша поддержка будет потеряна. Как только американские граждане будут гордиться такими успехами нашей администрации,мы сможем продвинуться вперед и с более релевантными проектами, а затем направить финансирование в космическую администрацию."
USA_Glenn_Clean_Gov_Best_Gov_desc:0 "Несмотря на то, что мы успешно продвигаемся к социальной реформе, у администрации есть новая забота, на которой нужно сосредоточиться, которая продолжает обрушивать общественное мнение о правительстве: проклятая коррупция, обнаруженная повсюду! Со времен Никсона американскую общественность до смерти беспокоила возможность публичного позора, такого как коррупция, обнаруженная в преступлениях Никсона. Что еще хуже, действия Никсона повлияли не только на федеральное правительство в целом, но и конкретно на стабильность республиканско-демократической партии! Провал это не вариант для американского правительства, и самое время убедиться в этом. Пришло время выкапывать и выбрасывать все оставшиеся факторы коррупции в нашем правительстве. Мы должны сделать все возможное, чтобы заслужить доверие и уважение граждан, прежде чем мы столкнемся с хаосом на национальном уровне. Завоевывая их доверие, мы можем показать им, что мы борцы за будущее, а не просто эгоистичные политики наших дней."
USA_Glenn_Crack_Down_On_Corruption_desc:0 "Хотя наши успехи как администрации были плодотворны для американского народа, успехи рабочего человека выявили ряд коррупционных связей с действующим законодательством. Постоянные жалобы широкой общественности на нашу администрацию выявили ключевую деталь в их монопольном контроле над рынком: налоговые льготы, присутствующие в действующем законодательстве, позволяют этим массовым предприятиям постоянно расти, в конечном итоге уступая место установлению недобросовестной деловой практики. Учитывая цели нашей администрации, направленные на искоренение недобросовестной деловой практики, а также на уничтожение коррумпированных элементов власти, безусловно, необходимо отменить такую налоговую политику, поскольку бесспорно, что эти огромные рынки уже опустили свои состояния в карманы представителей и сенаторов, ручающихся за них. Ради американской справедливости и равенства мы должны справиться с этим бременем, лежащим на обществе."
USA_Glenn_Empower_Senate_Ethics_Committee_desc:0 "Правительство Соединенных Штатов, которое так долго действовало в духе доброй воли народа, имеет печальное недоумение о коррумпированной истории, найденной внутри. Хотя наша исполнительная власть была в центре коррупции, мы должны также расширить наше внимание к законодательной власти. Поскольку такие отвратительные преступные деяния существуют в самом законотворчестве нашей страны, мы должны создать новые основы для того, чтобы мы могли очистить любые места коррупции в конгрессе Соединенных Штатов. С учетом того, что наша администрация является прерогативой наделения сенатской комиссии по этике полномочиями, поскольку такой политический орган может служить стране, имеет как надзор, так и службу по" # <<TRANSLATED>>
USA_Glenn_Fight_Off_Big_Buisness_desc:0 "Хотя мы успешно продвинулись вперед с установлением будущих методов борьбы с коррупционными действиями американских политиков в будущем, было бы нечестно утверждать, что мы уже не страдаем от таких отвратительных актов несправедливости в нашем государственном органе. Американский народ уже устал от коррумпированных действий правительства с пятнами прошлого, и наш долг обратиться к таким измученным душам и принести им надежду. Итак, мы начнем полномасштабное расследование любых намеков на коррупцию, которые могут возникнуть в нашем правительстве, будь то один законодатель или чиновник и наш долг сделать так, чтобы все это было искоренено. Грубые ошибки лидеров Соединенных Штатов в прошлом позволили бесчисленным гражданам страдать под бременем коррупции, позволяя низким душам процветать, в то время как честный человек падает, и мы больше не можем допустить, чтобы такая несправедливость происходила в нашей процветающей демократии."
USA_Glenn_Ban_Lobbying_desc:0 "Наконец, наша администрация сумела надавить на лоббистские группы, которые, к сожалению, давно захватили власть в нашей стране. При достаточном количестве работы и усилий, приложенных Кабинетом Министров, нам удалось освободить американское руководство от оков, позволив ему вести себя так, как они хотят, а не так, как хотят лоббисты. Теперь, однако, они у нас на защите, и мы ждали достаточно долго, чтобы, наконец, начать настаивать на нашем последнем шаге против их несправедливости: полный запрет на политическое лоббирование в нашей стране. Несправедливость по отношению к американскому народу совершается внутри этих групп, и слишком много коррупции позволено процветать в демократических странах нашего мира, и представить такое в нашей стране...отвратительно. Мы должны сделать последний шаг, поскольку запрет лоббистских групп, как мы надеемся, будет достаточно силен, чтобы отодвинуть наших лидеров далеко назад от любых коррупционных действий, которые могут повлиять на их действия в офисе. Вместо этого мы будем действовать как более справедливое общество, без каких-либо ограничений со стороны лоббирующих подонков."
USA_Glenn_Just_Restrict_Lobbying_desc:0 "Практика лоббирования не контролировалась законодателями, чьи карманы были наполнены деньгами, предоставленными теми самыми политическими органами, которые расширяют саму эту практику. Таким образом, мы не можем позволить нашей администрации доверять каким-либо таким органам, которые раздают американские доллары политикам, опустившимся до их уровня. Скорее, мы должны начать процесс передачи законодательства, которое ужесточает контроль за лоббистской деятельностью, с установления ограничений на размер таких групп и ограничения потока денег от этих групп к нашим уважаемым лидерам. Несомненно, что большое количество сенаторов и представителей позволили себе принять этот процесс и извлечь из него выгоду, и поэтому многие сочтут наши усилия "far too idealistic" for their standards. However, we live in a free American democracy, and we cannot allow such groups to taint our nation's leaders into changing our laws for profit."
USA_Glenn_A_City_On_A_Hill_desc:0 "При ярком солнце, легком ветерке, более справедливой экономике и счастливом и здоровом американском населении мы, будьте уверены, сделали все возможное, чтобы Соединенные Штаты Америки были лучше, чем тогда, когда мы пришли, как и должен желать каждый американский политик. И теперь, с нашей помощью, лидеры больше не сковываются лоббистскими схемами, и благодаря этому мы уже видим счастье внутри американцев. Усилия, приложенные к социальной реформе, должны были сделать более чем достаточно, чтобы завоевать сердца и умы, и с нашими усилиями, чтобы помочь сломленным, мы также сумели создать более заботливое общество. Во всем мире демократия пострадала от пятен диктаторов и коррупции, но мы сделали все возможное, чтобы Соединенные Штаты могли служить примером для других. Америка прекрасна, и американцы-достойный народ, о котором стоит заботиться, и теперь, когда мы это сделали, пришло время двигаться вперед в истории и больше смотреть в будущее: в небеса над головой."

#### Events

glenn.1.t:0 "С чистой доски"
glenn.1.desc:0 "«Хант, Джекобсон, Джетро, Джонсон, Джадд..»\n\nГленн пытался сосредоточиться на длинном списке имен, который зачитывал ему вице-президент. Каждое относилось к фигуре в Западном крыле Белого дома. Каждое имя означало другого человека с различными устремлениями и целями, причем некоторые из них были направлены друг против друга или даже против них самих. Прошло всего несколько дней с тех пор, как Гленн принес присягу в качестве президента, и он уже чувствовал бюрократизм, обнаруженный в федеральном правительстве.\n\n«Ламонт, Лейн, Лэнг...», - продолжал Гор..\n\n«Эл, подожди минутку. Ты измотаешь себя, давай на минутку подумаем обо всем этом. Посмотрите на все эти имена, которые вы уже перечислили, а ведь мы только на двенадцатой букве алфавита. Разве это тебе ни о чем не говорит?», - прищурился Гленн..\n\n«Мы теряем большую часть нашего бюджета в Белом доме?», - попробовал угадать Гор, вызвав у Гленна приступ смеха.\n\n«Ну, ты не совсем не прав, Гор. Подумай об этом: наша кампания имела свои цели, но все эти имена касаются последнего президента. Если они будут продолжать в том же духе, то никогда не смогут приспособиться к целям администрации. Мы так упорно боролись за то, чтобы попасть туда, где мы находимся, и мы не можем просто позволить всему этому замедлить нас. Люди страдают, Эл, они хотят прогресса, и Хант, Джадд и Ламонт не будут теми, кто приведет нас к нему».\n\nВице-президент медленно кивнул в ответ на заявление президента. «Что же мне тогда делать, Джон?», - спросил Гор.\n\n«Ну, во-первых, этот список может вызвать у тебя головную боль, может, ты захочешь от него избавиться. Вместо этого давайте составим другой список. Список людей, у которых есть наша мечта, которые хотят попасть туда и привести эту страну дальше, чем когда-либо прежде, Эл. Мы боремся за Америку, и нам нужно найти тех, кто сделает то же самое с нами».\n\nС улыбкой после рукопожатия Гор вышел из комнаты, чтобы выполнить просьбу президента."Hunt, Jacobson, Jethro, Johnson, Judd.." Gore continued.\n\nGlenn had been trying to pay attention to the long list of names that his Vice President was reading off to him. Each name a different figure in the West Wing of the White House. Each name listed another individual with different aspirations and goals, with some against one another or even against ourselves. It had only been a few days since Glenn's swearing in as President and he was already feeling the exhaustion of the bureaucracy found within the federal government.\n\n"Lamont, Lane, Lang-" Gore continued.\n\n"Al, just a minute. You'll wear yourself out going through all that, let's take a minute to think about all of this. Look at all those names you've listed off already, and you're only on the twelfth letter of the alphabet. Doesn't that tell you something?" Glenn asked.\n\n"We're losing most of our budget on White House aids?" Gore said, giving Glenn a good laugh out of it.\n\n"Well, you're not entirely wrong, Gore. Think about it: our campaign was built on several foundations, but all of these names are adapted to the last President's set. If they continue on as they have been, they will never be able to adapt to the administration's goals. We've fought so hard to get where we are, and we can't just let all of this slow us down. The people are suffering out there, Al, they want progress, and Hunt and Judd and Lamont are not going to be the ones that get us out there."\n\nThe Vice President nodded his head slowly to the President's statement. "What will you have me do then, John?" Gore asked.\n\n"Well, firstly, that list there might give you a headache, might want to get rid of it. Instead, let's come up with another list. A list of people who have our dream, who have that want to get out there, and bring this country farther than it ever has before, Al. We fight for America, and we need to find those who will do the same with us."\n\nWith a smile and a handshake, Gore left the room to handle the President's request."
glenn.1.a:0 "Это наш долг."

glenn.2.t:0 "Гленн смотрит выше и дальше?"
glenn.2.desc:0 "Во время предвыборной гонки президент Гленн предложил Соединенным Штатам более разумный и связный ответ на выбор руководства страной. Он обещал объединить страну после многих лет разделения, сблизить каждого гражданина, помочь тем, кто больше всего в этом нуждается, и вывести страну дальше, чем она когда-либо достигала. Просидев достаточно времени, чтобы проявить себя в президентском кресле, президент показал, что определенно сосредоточен на продвижении в космос; однако забыл ли он остальные свои предвыборные обещания?\n\nХотя официальных заявлений не было, многие отчеты Белого дома свидетельствуют о постоянном внимании к Национальному управлению по аэронавтике и исследованию космического пространства, а недавние действия в Западном крыле позволили почти удвоить штат сотрудников НАСА, а также резко увеличить финансирование программы. Кроме того, многие аналитики отмечают неуклонный рост связей с такой деятельностью и в Конгрессе, поскольку примерно половина сенаторских встреч и слушаний касалась авиационной промышленности и возможного будущего страны в освоении космоса. Однако было отмечено, что администрация президента Гленна не уделила никакого общественного внимания недавним событиям, поскольку единственным официальным лицом, готовым выступить с заявлением, был Говард Метценбаум, глава Администрации Президента, который сказал, что "the President promised Americans the possibility of growth and prosperity in manners they have not seen before, and the administration is working diligently in an effort to ensure this happens." Reporters are on standby to investigate the situation and developments come in."
glenn.2.a:0 "Разве они не видят, что мы пытаемся?"

glenn.3.t:0 "Никогда снова"
glenn.3.desc:0 "В ночном небе над штатом Мэриленд разразилась гроза. Огромные вспышки молний и грохот грома продолжали бушевать и охватывали темные тучи над Белым домом, в то время как ливни застилали улицы и заглушали растительность столицы. Президент Джон Гленн крепко спал, согретый одеялом на кровати и своей любящей Анной в темной комнате, которую он называл домом на протяжении всего своего президентства.\n\n«Раумфарер-Айн, Цвай и Драй сейчас выходят на поверхность», - сказал Келлнер, когда корабль приземлился на серой пустоши, а огромная сине-зеленая сфера плыла в тысячах и тысячах миль позади них. Польщенный своим лидерством, Келлнер был объявлен первым, кто сделал первый шаг. И вот гордый немец мягко поплыл к поверхности Луны. Он повернулся, чтобы взять что-то из корабля, и прошел несколько шагов вперед. «За Рейх, к звездам и дальше», - объявил он, водружая флаг, украшенный черной свастикой, чтобы вечно смотреть на свою родную планету. Там миллионы немцев праздновали по всему Рейху, принимая участие в празднике в честь славы, чуда, величия власти Рейха. Однако по ту сторону моря американцы в столице были опустошены событиями последних нескольких часов. Мужчины и женщины стояли и плакали, уткнувшись друг другу в плечи. Руководители проекта ругались и пинались, доходя до того, что в гневе разрушали свои рабочие места. Часы казались днями, и с каждым мгновением последствия их провала становились очевидными: проекты оставались на полках темных комнат, рабочие уходили гораздо раньше, чем планировалось, и с каждым часом приходили новые сообщения о сокращении бюджета. Слезы запятнали гордость некогда успешной организации.\n\n«Д-Д-Джон, с тобой все в порядке?», - воскликнула Анна, встряхивая мужа. Президент снова вскочил в постели, и холодные струйки пота потекли по его лбу, обжигая глаза. Он смотрел на встревоженное лицо жены, вытирая пот, думая обо всем, что произошло в его снах. Президент понял, что произошло, и сделал единственное логичное действие в своем уме: он крепко обнял жену."Raumfahrer-Ein, Zwei, and Drei hitting the surface now." Köllner said, as the craft touched down upon the grey wasteland, with a great blue and green sphere floated thousands upon thousands of miles behind them. Honored by his leadership, Köllner was declared to be the first to take the first step. And thus, the proud German floated softly to the surface of the Moon. He turned to grab something out of the landing craft, and walked forward several places. "For Germania, to the stars and beyond." He said as he planted the flag adorned with a black Swastika to forever stare back at his home planet. There, millions of Germans celebrated across the Reich, taking part in a celebration to honor the glory, the wonder, the majesty of the Reich's power. Across the seas, however, Americans within the capital were devastated by the events of the past few hours. Men and women stood, crying into one another's shoulders. Project leads cursed and kicked, going so far as vandalizing their work stations in anger. Hours felt like days, and with every passing moment, the repercussions of their failure became apparent: projects were left in dark rooms' shelves, workers were leaving far earlier than they were scheduled to, and new reports of budget slashes came with every passing hour. Tears stained the once successful organization's pride.\n\n"J-J-John, are you alright?" Anna said as she shook her husband. The President rocketed back up within his bed, as cold streams of sweat journeyed down his forehead, burning his eyes. He looked as his wife's worried expression while he wiped away the sweat, thinking about everything that had transpired within his dreams. The President realized what had happened, and did the only logical action in his mind next: he gave a large embrace to his wife."
glenn.3.a:0 "«Мы больше не потерпим неудачу, Энни»."We won't fail again, Annie""

glenn.4.t:0 "Кинжалы со всех сторон"
glenn.4.desc:0 "«По ту сторону Тихого океана, сэр, согласно сообщениям агентуры, наиболее вероятным местом размещения ядерных сил Японской империи, скорее всего, будут различные тихоокеанские острова, такие как Уэйк или Мидуэй, в то время как на материке они будут в городах Кусиро и Хатинохе», - сообщил Нельсон Рокфеллер встревоженному президенту Гленну. «Что касается немцев, сэр, то они, скорее всего, распространили бы свое ядерное оружие по всем фронтам, с которыми им приходится иметь дело.; однако наша главная забота, скорее всего, будет заключаться в пределах их французской марионетки или даже вблизи Северного моря в Вильгельмсхафене для запуска в Атлантику и подготовки ядерного удара с моря».\n\nДоклады, представленные его госсекретарем, не заглушили беспокойства президента по поводу ядерного потенциала соперников Соединенных Штатов. Годы напряженности не сыграли на пользу миру и "Across the Pacific, sir, our agents have stated that the highest probability for the location of the Japanese Empire's stationing of nuclear capabilities would most likely be in various Pacific Islands, such as Wake or Midway, while the mainland would contain them at the cities of Kushiro and Hachinohe." Nelson Rockefeller said to the concerned expression worn by President Glenn. "Regarding the Germans, sir, they would most likely have spread out their nuclear weapons across the multiple fronts they have to deal with; however, our main concern would most likely be within secret coverage within their French puppet or even near the Northern Sea in Wilhelmshaven to launch into the Atlantic and preparing a nuclear strike by sea."\n\nThe reports laid out by his Secretary of State did not smother the worries held by the President of the United States' rivals' nuclear capabilities. Years of tension did not play to the favor of peace and "common manhood" within the enemies' eyes, as far as the President was concerned. However, if the years of experience piloting aircraft taught John Glenn anything, it was not to panic in the middle of a crisis, unless you seek to crash and burn. Another lesson taught to John Glenn during his time as a pilot was a simple rule, but an effective one: the man with the bigger gun is going to win the fight. With the air capabilities already being improved with the funding for NASA, there remains but one obstacle ahead for the nuclear arms race: nuclear power itself. Glenn picked up his office phone and spoke into it, "Hello, ma'am, could you patch me through to Javits?"\n\n"Absolutely, sir, the Defense budget more than allows the research program to go through, and we could absolutely coordinate with them to work towards a greater missile supply. And about the nuclear power, the report we just received measures the approval rating to be 'considerable,' meaning that you seem to have the go on the project, sir. How shall we proceed, Mr. President?" "
glenn.4.a:0 "Во имя мира, господин министр."

glenn.5.t:0 "Бегемот"
glenn.5.desc:0 "«А вон там, господин Президент, вы видите паровые турбины, управляемые множеством рабочих нашего завода, турбины, использующие процесс извлечения пара из ядерного ядра объекта и проталкивания его через него, чтобы преобразовать в энергию», - сказал директор ядерной установки президенту Джону Гленну, который смотрел вперед, скривив рот в изумленной улыбке.\n\nПрезидент Гленн восхищался красотой американского прогресса: яркие искры сварочного оборудования освещали его глаза, а массивные турбины захватывали воображение президента грандиозными проектами будущего. Годы идут, один за другим, и Гленн не может не вспомнить красоту своего детства в 1928 году, когда он летел на своем первом самолете рядом с отцом и смотрел на прекрасный пейзаж Охиоана, с небесами над ним и мощными фигурами под ним, как человек, наблюдающий за муравейником.\n\n«Итак, как я уже говорил, господин Президент, Дрезденская генерирующая станция и я, исполнительный директор Фергюссон, высоко ценим ваше посещение реактора и одобрение его создания, поскольку мы надеемся служить великим гражданам Иллинойса!», - объявил исполнительный директор, стряхивая с президента ностальгию.\n\n«Ах да, кстати, я хотел спросить: скольким людям это даст энергию?», - спросил президент..\n\n«О-о, ну что ж, господин Президент, полный потенциал объекта все еще оценивается; однако при запуске мы считаем, что объект должен быть в состоянии обеспечить энергией весь Моррис, а также большую часть Чикаго, в результате чего текущие оценки достигают примерно полутора миллионов домов!»\n\nЗаявление директора шокировало президента. Полтора миллиона человек, полтора миллиона функционирующих домохозяйств, полтора миллиона счастливых американцев проживут еще один день в тепле и счастье благодаря работе атомной энергетики. Вскоре президент стал мечтать о том, чтобы американские дома по всей стране могли поблагодарить правительство не только за то, что оно предоставило здоровые средства производства энергии, но и за весь образ жизни, что бы Америка стояла на вершине земного шара, сделав новый шаг в будущее прогресса, славы и потенциала. Новая эпоха для Соединенных Штатов была готова начаться.\n\n«Гм, господин Президент, вы в порядке?», - робко уточнил директор Фергюссон, когда президент уставился в окно."And over there, Mr. President, you can see the steam turbines being operated by a multitude of our plant's workers, the turbines using the process extracting steam from the nuclear core of the facility and pushing it through to convert it to energy." the director of the nuclear facility said to President John Glenn, who looked onwards with a mouth that curved into an agape smile of wonderment.\n\nAll around him, President Glenn admired the beauty that was American Progress: the bright sparks of welding equipment lit his eyes, while the massive turbines captured the President's imagination with the grandiose designs of the future. As the years move on, one by one, Glenn can't help but recall the beauty of his childhood in 1928, when he flew in his first airplane alongside his father, and looked outwards into the beautiful Ohioan landscape, with the heavens above him and the powerful figures beneath him like a man watching over an anthill.\n\n"Now, as I said before, Mr. President, the Dresden Generating Station and myself, Executive Director Fergusson, greatly appreciate your visitation to the reactor and the approval for its creation, as we hope to serve the great citizens of Illinois!" the executive director said, shaking the President from his nostalgia.\n\n"Ah, yes, speaking of which, I was wanting to ask: how many people will this provide power for?" the President asked.\n\n"Oh, ah, well, Mr. President, the full potential of the facility is still being estimated; however, at startup, we believe the facility should be able to power all of Morris as well as a great deal of Chicago, resulting in current estimates reaching about one and a half million homes!"\n\nThe director's statement shocked the President. One and a half million people, one and a half million functioning households, one and a half million happy Americans to live another day in warmth and happiness thanks to the work of nuclear energy. Soon, the President stood within dreams of American households across the nation being able to thank the government for both providing a healthy and happy means of energy production, but an entire way of life, with America standing at the top of the globe by taking a new step into the future of progress, glory, and potential. A new age for the United States was ready to begin.\n\n"Umm, Mr. President, are you okay?" Director Fergusson asked as the President stared at a window into the facility."
glenn.5.a:0 "«Мистер Фергюссон, мы обсуждали увеличение финансирования?»"Mr. Fergusson, have we discussed an increase in funding?""

glenn.6.t:0 "Сияющая звезда над Чикаго"
glenn.6.desc:0 "Рокфеллер и Метценбаум сидели напротив президента Гленна и внимательно смотрели на телевизоры, встроенные в Овальный кабинет. На экране появилось изображение огромной группы людей, собравшихся перед Дрезденской генерирующей станцией, приветствующих, скандирующих и размахивающих транспарантами в поддержку атомной электростанции.\n\nТелевизоры внезапно выключились. Президент сидел молча, глядя на телевизоры, прежде чем снова встретиться взглядом со своими подчиненными. Метценбаум и Рокфеллер почувствовали себя неловко из-за реакции президента на воодушевляющие новости телевизионной программы, поскольку он казался ужасно расстроенным этой новостью.\n\n«Господин Президент, все в порядке?», - наконец вмешался Метценбаум, нарушив тишину в комнате.\n\nГленн тут же рявкнул на мужчин: «вы оба, идите за мной».\n\nДвое мужчин быстро последовали за Гленном, ожидая новостей, которые, возможно, так взволновали обычно радостного президента после Великой новости. Наконец президент проводил мужчин к неприметной машине, сел за руль и умчался в вечерний Мэриленд. В машине было тихо. Наконец Гленн припарковался на холме, окутанном темнотой, но с которого открывался прекрасный вид на Белый дом и несколько красивых достопримечательностей округа Колумбия.\n\n«Вылезайте», - скомандовал президент.\n\nДвое мужчин сделали, как было приказано, и Гленн проводил их к багажнику. Президент поднял дверцу багажника, где они увидели ящик со льдом, который президент взял и повернулся к мужчинам.\n\n«Единственное, о чем я жалею», - сказал президент, «так это о том, что не смогу выпить пива с двумя людьми, которые сделали все это возможным. Летная подготовка сделала алкоголь ужасным на вкус».\n\nДвое мужчин выглядели потрясенными, встревоженными и откровенно испуганными, когда суровое выражение лица Гленна растаяло в теплой улыбке и раскатистом смехе, когда мужчины присоединились, схватив свое пиво и приветствуя ночь напролет, с прекрасным звездным небом над головой и невероятной нацией перед ними."Mr. President, is everything alright?" Metzenbaum finally chimed in, breaking the silence of the room.\n\nImmediately, Glenn barked back at the men, "The both of you, follow me, now."\n\nThe two men quickly followed Glenn, awaiting the news that could possibly have the typically gleeful President so perturbed after the great news. Finally, the President escorted the men to an inconspicuous car, making for the driver's seat, and hurdling off into the Maryland evening. The car ride was silent. Finally, Glenn parked on a hill, shrouded in darkness, but offering a beautiful look over the White House and several beautiful sights of the D.C. area.\n\n"Get out." The President commanded.\n\nThe two men did as ordered then Glenn walked them to the trunk. The President lifted the trunk door, where the two men saw an ice chest, which the President took hold of and turned to the men.\n\n"My one regret," the President said, "is that I couldn't share a beer with the two men who made this all possible. Flight training made alcohol taste terrible for me."\n\nThe two men looked shocked, disturbed, and honestly fearful, as Glenn's stern expression melted into a warm smile and into a roaring laugh, as the men joined in by grabbing their beers and cheering the night away, with a beautiful, starry sky above and an incredible nation before them."
glenn.6.a:0 "«Спасибо вам обоим за все»."Thank you both, for everything."""

