 LBJ.1.t:0 "Инаугурационная речь"
 LBJ.1.desc:0 ""My fellow countrymen: on this occasion, the oath that I have taken before you is not one I take alone, but one that we take together. We are one nation, and one people. We may have different colors or speak different tongues, but the banner which we follow remains the same. We are all Americans, and as such, we must work together for the further betterment of our country; work together for the creation of a great society."\n\n"For the past few decades, life in America has been greatly diminished: the recessions of the 30's and 50's, the loss in the World War, the Akagi Accords, and so on. Our nation has faced hardship for so long and suffered so much, it is easy to forget what we once were, and what we could be. America as a whole is strong, but her people do not reflect such. In a land of great wealth, families must not live in hopeless poverty. In a land rich in harvest, children just must not go hungry. In a land of healing miracles, neighbors must not suffer and die untended. In a great land of learning and progress, young people must be taught to read and write. In a great society, the people have equal opportunity, and the rights of life, liberty, and the pursuit of happiness."\n\n"At present, America does not reflect this ideal of a great society; politicians in Washington vote on party lines, rather than by beliefs or principles; the minorities of our nation still toil under great discrimination; and more than a quarter of the country lives in poverty. I say to you now, America: this cannot stand. I have served this nation for more than 30 years of my life. I have struggled against this waste of our potential, our freedom, and our great wealth, but I cannot do it alone. I will repeat today what I said on that sorrowful day in November last year: I will lead and I will do the best I can. But you, America, you must look within your own hearts to the old promises and to the old dreams for guidance. The ideals of the old America will become the creed of the new one. God bless you all, and God bless this great nation.""
 LBJ.1.a:0 "Сильные слова от сильного лидера."

 LBJ.2.t:0 "Странная парочка"
 LBJ.2.desc:0 "По мере того как президент Джонсон готовит почву для своего "Great Society," he has found that the road to implementing his vision may be rougher than he originally thought. Many of the more conservative Democrats are unlikely to take kindly to such broad government programs, and the Far-Right NPP are sure to oppose much of what he plans on sheer principle, no matter how well he lays it out. With the balance of power in the senate more precarious than ever, all it would take is a few opposition votes to block his plans and derail everything he has worked for.\n\nThere is, however, a force within the senate that might be willing to aid the president. The Center NPP shares many of the president's core beliefs, with Center leader [GetRFKOrJackson] having passionately spoken out about the state of poverty in America in the past. For this reason, President Johnson has mulled over the possibility of an agreement between the Republican-Democrats and the Center NPP. In exchange for giving some concessions to the Center, they will surely be willing to give Johnson the votes he needs to pass whatever measures he likes and implement the Great Society to its fullest extent.\n\nThe only problem is the ruckus this will likely cause within his own party. After years of bitter divide between the two parties, there is likely to be much consternation at the idea of a partnership, especially from the Democratic contingent of the party. However, after much consideration, President Johnson has deemed it the best course of action, and intends to write a long letter to [GetRFKOrJackson] offering an olive branch, laying out the many ways a partnership between the two men may bear fruit not just for each other, but for America."
 LBJ.2.a:0 "Где же я оставил свою ручку?"

 LBJ.3.t:0 "Беспокойство республиканцев"
 LBJ.3.desc:0 "Как и было предсказано, республиканцы совсем не довольны увертюрами президента Джонсона в адрес Прогрессивного крыла НПП. По мере распространения новостей о его письме главе Прогрессивистов многие члены РДК выражали свой гнев по поводу того, что президент хочет "get in bed with our political enemies." Vice President Muskie today reportedly went as far as to suggest that going any further down this road of cooperation "would be a serious betrayal of the union between the Republicans and Democrats."\n\nThis has thrown a spanner in the works of the president's plans, but not an unanticipated one. Already he has moved to reassure Democratic senators that any cooperation with the Center NPP would be purely on a basis of convenience, and that in no way would he overturn the Republican-Democrats' principles in the interests of gaining their support. This has quietened some of the murmurs, but there is still some concerns as to what exactly the Center will demand for their assistance.\n\n[GetRFKOrJackson] has yet to formally respond to the president's missive, though many political pundits agree it is only a matter of time before he does, as this presents the first real chance for the NPP to gain a taste of power after their defeat in the election mere months ago."
 LBJ.3.a:0 "Мы сильнее вместе, почему они этого не видят?"

 LBJ.4.t:0 "Джонсон и Кеннеди"
 LBJ.4.desc:0 "Роберт Кеннеди положительно отреагировал на предложение президента Джонсона о сотрудничестве и согласился встретиться с ним в Белом доме для обсуждения условий соглашения между их сторонами. Встреча началась довольно приятно, когда Кеннеди нашел время, чтобы похвалить некоторые из предложенных Джонсоном реформ, и дополнил его своей готовностью протянуть руку, чтобы сделать то, что было правильно для страны.\n\nОднако Кеннеди ясно дал понять, что от этого соглашения он хочет не только хороших идей и начал излагать список условий, составленный как им самим, так и другими сенаторами-прогрессивистами, которые он потребует для заключения любого соглашения. Некоторые из этих вопросов были в основном совместимы с намеченным курсом президента Джонсона, но все же возникла проблема. Главное требование, Кеннеди настаивал, что без него он не сдвинется с места, состояло в том, чтобы президент сделал больше для решения текущей проблемы гражданских прав, при этом Кеннеди с грустью признал, что его покойный брат не сделал достаточно, чтобы действительно закончить работу.\n\nХотя президент Джонсон не обязательно был против этого, он знал, что расширение сферы действия законодательства о гражданских правах не будет хорошо сочетаться с более консервативными республиканцами и вполне может привести некоторых из них к Националистическому крылу НПП. Таким образом, двое мужчин спорили в течение многих часов, причем Джонсон выражал свою озабоченность, а Кеннеди пытался предложить приемлемые компромиссы, но никогда не отклонялся от этого главного требования. В конце концов, оба человека согласились на сделку, которая, по их мнению, была разумно подходящей для них обоих, с президентом Джонсоном, согласившимся на основные требования Кеннеди в обмен на некоторые уступки. Однако ещё предстоит выяснить, будет ли эта сторона так же одобрять сделку."
 LBJ.4.a:0 "Будем надеяться, что Диксикраты не будут орать слишком громко."
 LBJ.4.b:0 "Никакой сделки."

 LBJ.5.t:0 "Ярость республиканцев"
 LBJ.5.desc:0 ""That our president would so readily capitulate to the demands of our opponents in the interest of furthering his own cause is a national disgrace! The NPP has no place in this ruling coalition, that I might remind all here today is a coalition between the Republican party and the Democratic party. If President Johnson continues down this path, I cannot say in good faith that I can support the union between our parties any longer, and I am sure many of my fellow Democrats can agree."\n\nThese were the words spoken with barely contained anger by Democratic senator Wallace F. Bennett today, and true to his word, they were echoed by many within the party. The agreement between President Johnson and [GetRFKOrJacksonLastName]'s Center NPP has drawn the ire of the Democrats, who see the president's intent to deal with the Center over his own Democratic partners as an act of betrayal. In addition, his promise to review the civil rights issue has reportedly led some of the more conservative senators to quietly exchange words with the Far-Right wing of the NPP, perhaps considering whether they may find better leadership and representation under their banner.\n\nThis newest internal crisis is fast becoming yet another hurdle for President Johnson's plans for the country. While some note that he is certainly shaking up a largely stagnant political theatre, the reality for the president is much more of a headache. With the smaller but nonetheless significant half of his party threatening an outright break from their coalition, he will need to find a way to either placate the Democrats or else keep them in line if he wants his young presidency to maintain the power to do what he feels is necessary."
 LBJ.5.a:0 "Пусть жалуются!"
 LBJ.5.b:0 "Давайте не будем торопиться..."

 LBJ.6.t:0 "Лекарство Джонсона"
 LBJ.6.desc:0 "В последние несколько дней президент Джонсон упорно трудился, пытаясь сгладить раскол между республиканцами и самим собой. В смеси частных разговоров и публичных выступлений он предпринял яростное наступление обаяния, используя свою политическую харизму, чтобы убедить своих коллег-политиков, что он на их стороне. Он ясно дал понять, что, хотя он полностью намерен работать с Прогрессивистами, чтобы провести некоторые важные реформы, он твердо верит, что связь между республиканцами и демократами важнее, чем когда-либо, и он сделает все возможное, чтобы эта связь сохранялась.\n\nОднако Джонсон также занял более агрессивную и напористую позицию по отношению к некоторым из наиболее упрямых республиканцев, которые все ещё считают его недостойным возглавлять их. Часто напоминая о том, что популярность республиканской партии до сих пор не восстановилась после поражения во Второй мировой войне, Джонсон тонко напомнил республиканцам, что их партия была бы обречена на бесполезность к настоящему времени, если бы не была создана коалиция республиканцев и демократов. Это в сочетании с некоторыми другими довольно бычьими заявлениями, некоторые из которых могут быть истолкованы как мягкие угрозы в адрес некоторых сенаторов, заставило некоторых из самых громких оппонентов внутри партии заметно замолчать в последние дни.\n\nНа данный момент, похоже, республиканцы успокоились, и сделка президента Джонсона с Прогрессивным крылом НПП теперь вызывает не больше ужаса, чем дикие спекуляции в средствах массовой информации. Хотя драма, возможно, и утихла, однако она ясно показала, что в республиканцах-демократах начинают проявляться трещины. Коалиция пока выживает, но кто может сказать, что ждет её в будущем?"
 LBJ.6.a:0 "Республиканцы знают, что мы им нужны."

 LBJ.7.t:0 "Во имя партии"
 LBJ.7.desc:0 "Овальный кабинет был освещен тусклым оранжевым светом заходящего солнца. Внутрь входит помощник президента Уолтер Дженкинс с большой пачкой документов и папок для президента. Президент Линдон Б. Джонсон сидит в своем кресле, читает и подписывает другие важные документы. "How did your meeting with Senator Bennett go, Mr. President?" asked Jenkins.\n\n"About as well as can be expected," replied an exhausted President Johnson, "as long as I don't try to completely overhaul the American political system and disturb the status quo too much, they democrats will ride along and vote with us."\n\nJenkins sat up in his seat, the orange glow of the setting sun warming his skin. "But President Johnson, isn't that what you intend to do? Was that not your entire campaign platform? To reform the American political system and create a 'great society'?"\n\n"In due time, Walt," replied Johnson, signing another document and setting it aside.\n\n"So you're going to break your deal with the Democrats later on?"\n\n"Maybe," he said, "or maybe they'll fall in line and vote with us anyway. Maybe I'll get enough votes to ignore them and go ahead with my plans."\n\n"All due respect, sir, but I don't think that the Democrats will just let you do that. They'll cause a big fuss."\n\n"Have you ever tried to calm a panicking horse, or, more pertinently, a mule? You need to approach slowly, and only go around the back when you're sure it trusts you. Politics is much the same. For right now, we're still on the approach."\n\n"That might work, but what if it doesn't?"\n\n"One thing at a time," Johnson replied, "for the moment, they'll have to hug our elephant, and I'll have to kiss their ass.""
 LBJ.7.a:0 "Так оно и идет."

 LBJ.8.t:0 "Закулисные встречи"
 LBJ.8.desc:0 "С низкого потолка свисали желтые лампы. Комната была экстравагантно украшена; обтянутые бархатом стулья стояли вокруг великолепно вырезанного дубового стола, а стены были покрыты деревянными панелями в тон. "Lovely room," said Lyndon Johnson, entering through the door opposite of Jackson.\n\n"Sorry about the lighting," Jackson replied, "this has always been a bit of an ignored room."\n\n"I asked for one to meet you in, didn't I?"\n\n"I suppose. In any case, we're going to have to make this brief, Johnson, I have a lot of things to do. Spend long enough in here and people will start to notice, too. What do you need?"\n\nJohnson sat down at the beautiful table across from Jackson. "I'm going to need your help," he began, "the Democrats won't be complacent with my reforms forever, and when they turn, I'll need Center-NPP votes."\n\n"What's in it for us? Why should I help you sway the Center?"\n\n"Why shouldn't you is a better question; by supporting my reforms, you get everything you've been begging for and more."\n\n"And what exactly have we been 'begging for'?"\n\n"Civil Rights, universal healthcare, greater social security, and about a hundred other things."\n\nJackson pondered for a moment. "If I'm going to help you, you have to help me. Any bill the Center calls for, I want your support."\n\n"Hmm... alright. I can't promise the Republicans will follow suit, but I'll throw you a bone when you want one."\n\n"Excellent," replied Jackson, smiling, "I think we're going to get a lot done together, Mr. President.""
 LBJ.8.a:0 "Теперь могут начаться настоящие реформы."

 LBJ.9.t:0 "Перекресток"
 LBJ.9.desc:0 "Овальный кабинет был тих и безмятежен, в отличие от его обычного состояния, когда президента прерывали один за другим. Джонсон, как обычно, сидел за своим столом, читал, подписывал и исполнял обязанности президента. Однако возникла помеха: двое мужчин, вынужденных ждать. Джонсон закончил подписывать последнюю бумагу и посмотрел на Уолтера Дженкинса и Эдмунда Маски. "Well," Johnson started, "you've been sitting there for a good couple of minutes. What do you need?"\n\nWalter Jenkins shuffled in his seat. "We've gotta make a choice, Mr. President," he said, "if we want to pass some of our reforms. We can make friends with the Democrats, or we can press the Far Right. Nobody else has the votes to secure a majority with us; the Center are notoriously unreliable, as I'm sure you're aware."\n\n"We're already making friends with the Democrats, aren't we?" asked Johnson.\n\n"Yes," Muskie began, "but they're proving pretty stubborn, if we want their support we'll have to make genuine concessions to them."\n\n"Alright. What exactly do you mean by 'press the Far Right'?"\n\n"Intimidation, blackmail, that sort of thing."\n\n"Hmm," said Johnson, scratching his chin, "what do you think, Muskie?"\n\n"Personally? I don't think the Far Right will cave as easily as we think. Democrats are the way to go."\n\n"I'll make the call.""
 LBJ.9.b:0 "Ведите себя хорошо с республиканцами."
 LBJ.9.a:0 "Запугайте Националистов, чтобы они голосовали вместе с нами!"

 LBJ.10.t:0 "Сделка с дьяволами"
 LBJ.10.desc:0 "Сегодня, после нескольких крупных плановых и дискуссионных встреч на прошлой неделе, Националисты в значительной степени согласилась поддержать экономические реформы президента Линдона Джонсона. Эта новость стала шоком для всей страны, но больше всего для Юга, где Националистическое крыло НПП пользуется наибольшей поддержкой. Сенатор Стром Тёрмонд, которого в Сенате обычно считают лидером Националистов, сказал следующее: "I am greatly heartened by the spirit of cooperation and compromise within this newly-elected administration. President Johnson and I, along with a great number of our colleagues, have managed to agree upon a new economic reform plan that seeks to please all parties. The President will have his Great Society, and I will stand behind him."\n\nPresident Johnson has yet to make more than a passing comment upon the deal with the Far Right, but many expect that he and the R-D's have made some sort of compromise, sacrificing some of their reforms in exchange for support in Congress. As of right now, the changes agreed upon to the President's legislation have not been released, and the nation waits with bated breath, watching this unprecedented alliance form."
 LBJ.10.a:0 "Демократы и Националисты - союзники?"

 LBJ.11.t:0 "Великое Общество"
 LBJ.11.desc:0 "Президент Линдон Бейнс Джонсон сидел в Овальном кабинете напротив вице-президента Эдмунда Маска и видного советника Нельсона Рокфеллера.\n\n"So," began President Johnson, sitting at the Resolute Desk, "the 'Great Society'. We've tested the waters, we've got the votes-- what exactly are we going to push forward?"\n\nEdmund Muskie scratched his chin, eyeing Johnson warily. "I thought we'd figured that out a long time ago."\n\n"Things have changed, Ed," Johnson replied, "we've made compromises to get the support that we have. Now, what are the major things that we could get away with? I won't give up the Civil Rights push. Kennedy died for it and I won't let his death be in vain. More than just voting security as well-- I want the whole racist, institutionalized disease ripped out, root and stem."\n\n"Fair enough," said Rockefeller, "I could probably get that through without much issue. I think we should throw in some anti-poverty legislation, too. We're still in a recession, Johnson. I'm not sure what the bills would precisely entail but we should probably include them."\n\n"Fair enough. Ed, you said something at one point about some environmental protection acts, right?"\n\nMuskie nodded. "Alright, then," said Johnson, "a triad of Civil Rights, social programs, and environmental protections.""
 LBJ.11.a:0 ""The groundwork for a Great Society, eh gentlemen?""

 LBJ.12.t:0 "Выступления по всей стране"
 LBJ.12.desc:0 "После нескольких месяцев споров за закрытыми дверями и оживленных спекуляций в прессе президент Джонсон сегодня наконец-то представил американскому обществу свою программу "in our cities, in our countryside and in our classrooms," the President expressed his firm belief that the Great Society is exactly what our country needs in these trying times.\n\nHis speech drew applause from those in attendance and from many within the Republican-Democrats, however his plans are not without opposition. With the war in South Africa still raging on, many question whether America can afford the President's proposed programs on top of the money vanishing into that quagmire. In addition, some voices within the Far-Right NPP and the Democrats murmur that many of Johnson's initiatives would be a gross overreach of government authority, with at least one Far-Right senator reportedly denouncing him as a "power hungry proto-fascist."\n\nFor the next few months, President Johnson intends to pass a myriad of bills aimed at implementing his vision. This will be a long, arduous process, and it will certainly be necessary to cut more deals to secure the support necessary to pass these bills. Regardless, he believes that no task is too much if it shall render American society truly great."
 LBJ.12.a:0 "Ради лучшей Америки."

 LBJ.13.t:0 "Обсуждение закона об избирательных правах"
 LBJ.13.desc:0 "Сегодня конгресс собрался, чтобы обсудить условия законопроекта в нашем предлагаемом законе об избирательных правах. Этот законопроект призван обеспечить общие положения о запрещении расовой дискриминации при голосовании на местном и государственном уровнях. Несмотря на ожесточенную оппозицию со стороны Националистического крыла и приглушенное ворчание внутри республиканцев, нам уже удалось определиться с рядом этих положений. Это включает в себя запрет на осуществление любого вида избирательного ценза, предварительного условия или любого другого акта вмешательства в право человека голосовать по признаку расы, цвета кожи или языка.\n\nВозникла дискуссия по вопросу о некоторых специальных положениях, которые могут быть добавлены к законопроекту. Эти положения включают в себя законодательное требование ко всем юрисдикциям предоставлять избирательные материалы избирателям на нескольких языках, разрешение федерального надзора в любом штате или на местном уровне вносить изменения в избирательное законодательство, а также назначение федеральных экспертов для надзора за регистрацией избирателей, чтобы убедиться в том, что эти положения выполняются. Дебаты стали ожесточенными, причем Националисты и некоторые республиканцы утверждают, что эти положения равносильны федеральной тирании, в то время как Прогрессивисты настаивает на том, что они абсолютно необходимы для защиты избирательных прав наиболее уязвимых слоев населения Америки. Многие республиканцы тем временем утверждают, что лучше всего было бы пойти на компромисс, разрешив некоторые специальные положения в обмен на некоторые консервативные поправки.\n\nНасколько сильны эти положения, если они вообще будут реализованы, нужно будет решить до того, как мы сможем вынести законопроект на голосование. Слишком много положений, и республиканцы, скорее всего, будут жаловаться. Слишком мало, и Прогрессивисты будет не довольны. Какой курс мы изберем?"
 LBJ.13.a:0 "Нам нужно полное равенство. Добавить все положения!"
 LBJ.13.b:0 "Разрешить некоторые специальные положения."
 LBJ.13.c:0 "Общие положения в порядке, давайте не будем настаивать дальше."

 LBJ.14.t:0 "Юг пылает"
 LBJ.14.desc:0 "За последние несколько дней в драматической, но неудивительной череде событий Юг и его избиратели-националисты погрузились в то, что можно, мягко говоря, назвать полным хаосом. Десятки протестов были организованы по всей бывшей Конфедерации, в таких городах, как Атланта, Монтгомери, Новый Орлеан и Саванна. Весь этот гнев можно приписать двум людям, в частности: сенатору Строму Тёрмонду и губернатору Алабамы Джорджу Уоллесу. Эти два человека натравили белое население на президента Линдона Джонсона после недавних заявлений о том, что его реформы "Great Society" reforms would include comprehensive Civil Rights legislation.\n\nThe Deep South have long been strong followers of the FR-NPP and, to a lesser extent, the more conservative elements of the Democrats. As such, they have always had a reputation for acts of defiance against Civil Rights legislation, but nothing quite to this extent. As of right now, it is unknown why Strom Thurmond and George Wallace have promoted such extreme protest, and only time will tell if it has any true impact on the President's decisions.\n\nThe President himself, despite the furious Southern protestations, has declared that "a Great Society includes equality for all individuals, regardless of race, color, or creed". He has dismissed the protests as nothing more than "the Far Right wishing it had true influence". It would appear that the stubborn Republican president will hold his ground against Southern rage, but Congress may not."
 LBJ.14.a:0 "Юг разозлился из-за гражданских прав. Типично."

 LBJ.15.t:0 "Возмущение Прогрессивистов"
 LBJ.15.desc:0 "Протесты вспыхивают по всей стране, особенно за пределами Юга, когда вступает в силу эпохальный законопроект президента Линдона Джонсона о гражданских правах. Закон, принятый Сенатом в минувшее воскресенье, оказался гораздо более консервативным, чем можно было ожидать от такого либерального президента. Он обеспечивал лишь умеренную защиту избирательных прав чернокожих и предусматривал очень медленный процесс десегрегации. В целом, более либеральные и прогрессивные элементы нации находятся в смятении, но не больше, чем Прогрессивное крыло НПП.\n\nЛидеры Проогрессивистов, включая бывшего кандидата в президенты Роберта Кеннеди и сенатора Ковша Джексона, осудили принятие законопроекта президента Джонсона и приказали своим сторонникам "not stop pushing for true equality". They claim, among other things, that the new bill simply weakens the pro-Civil Rights movement by making its more moderate followers content, while no real issues are truly solved. When pressed for comment, President Johnson simply dismissed the protests as "angered radicals whining over a compromise that works for everyone" and that "the Great Society includes equal rights, but also requires healthy, stable transitions into that equality"."
 LBJ.15.a:0 "Прогрессивисты слабы."

 LBJ.16.t:0 "Кровавый асфальт"
 LBJ.16.desc:0 "По меньшей мере в полудюжине городов по всей стране, в первую очередь в Бирмингеме, Нью-Йорке и Лос-Анджелесе, афроамериканские общины находятся в хаосе, их жители выходят на улицы, чтобы протестовать против принятия знаменательного законопроекта президента Линдона Джонсона о гражданских правах. Законопроект, который вызвал ожесточенное голосование в Сенате между прогрессистами и Националистами с республиканцами, широко критиковался первыми за отсутствие глубокой защиты чернокожих и их обездоленных общин.\n\nТеперь, похоже, многие чернокожих разделяют это чувство, поскольку десятки тысяч людей начали демонстрацию рано утром, называя президента, среди прочих, "traitor", among other names. In many cities however, notably Los Angeles and Birmingham, state governors sent in police and National Guard elements to disperse the protestors. Things became violent quickly, however, with the protestors using improvised weapons to fight back, as well as makeshift shields made from hubcaps and trash can covers to block the fire hoses the police attempted to disperse them with. By the end of the day, hundreds of shops, cars, and public buildings had been vandalized or burned.\n\nFighting appears to have been worst in Birmingham, where it appears that the local chapter of the Klu Klux Klan involved themselves when the demonstrations became violent. The Klansmen formed a temporary alliance with the police chief in charge of the operation, and soon came down upon the protestors with clubs and other weapons. Now, with most of the Birmingham riot concluded, at least 19 people, 12 of them African American, are confirmed dead."
 LBJ.16.a:0 "Что за чертовщина!"

 LBJ.17.t:0 "Южное воздержание"
 LBJ.17.desc:0 "Сегодня президент Джонсон провел пресс-конференцию, посвященную основным вопросам, связанным с осуществлением гражданских прав в Америке. Многие открыто заявляют, что дискриминация по-прежнему широко распространена по всей стране, особенно среди сотрудников полиции. Президенту было что сказать:\n\n"It has been a great many weeks since the passing of America's most recent Civil Rights bill. However, it has come to the attention of our administration that in many cities across America, the segregated areas remain due to extreme police prejudice; that African Americans are still forced into lower class status due to the strength of the lawmen who were commanded to protect them. Additionally, there have been claims that certain discriminatory, supremacist organizations have infiltrated many municipal police departments. After so many reports from so many sources, it is my opinion that immediate action must be taken to rectify this issue. As such, our administration will be moving to reshuffle suspect police forces, mandate heavier background checks and screening measures for new officers, and break up the bonds between many law enforcement agencies and third party elements, such as the Klu Klux Klan."\n\nAlready, the move has drawn criticism from the South, most notably from Alabama Governor George Wallace, who called President Johnson a "tyrant" for "his infringement upon the rights of states to enforce their own laws". It would appear that many politicians of the Far Right wing of the National Progressive Party are moving to block any legislation that the Johnson Administration can introduce to regulate municipal police. As it stands, it appears that if the President wishes to see his desires realized, he may have to do it through executive order."
 LBJ.17.a:0 "Права штатов, да?"

 LBJ.18.t:0 "Продолжающееся сопротивление"
 LBJ.18.desc:0 "В зале заседаний стоял густой, неприятный воздух, вызванный в немалой степени необычно низким потолком и горящими сигаретами Генерального прокурора Николаса Катценбаха. Курильщик сидел напротив президента Линдона Джонсона, а губернатор штата Миссисипи Росс Барнетт - всего через несколько мест. "Kicking the Klan out of Southern police forces has been a more involved affair than previously thought," began Katzenbach.\n\n"Of course," replied Johnson, "that's why we're here. Something's not working and we need to determine what it is."\n\n"My recommended course of action is to break up the police departments at the core," said Katzenbach, "senior and junior officers need to be more separated, and suspect departments should have full federal investigations placed onto them."\n\n"Let's not push this too far," said Barnett, "too much pressure and you might be facing a case in the Supreme Court. The current stress you're putting on them is more than enough, it just needs time to sort itself out."\n\n"Fine then," sighed Katzenbach.\n\n"I think we should put some additional measures on, just a bit lighter, perhaps. The discrimination is supposed to be bad in Georgia. I'll call up Governor Garland Byrd and tell him how we want to get his state in line-- he won't refuse the President, even if he has proven difficult in the past. If our plans work in Georgia, we'll apply them to the rest of the South.""
 LBJ.18.a:0 "Мы не можем просто остановиться."
 LBJ.18.b:0 "Надеюсь, новые правила работают хорошо."

 LBJ.19.t:0 "Победа НПП"
 LBJ.19.desc:0 "Сегодня, после того как администрация Джонсона предложила губернатору Джорджии Лестеру Мэддоксу ещё более жесткие меры по борьбе с дискриминацией полиции, губернатор Алабамы Джордж Уоллес сделал заявление на ступенях Капитолия штата Джорджия. В нем он назвал предложения нового правительства "a further proof of federal tyranny" and that he "will not punish Southern police officers for simply doing their job". Wallace called upon all Southern States to resist any such requests by the federal government.\n\nPro-police organizations have gathered in many cities across the South in support of Wallace's rallying cry. Governor of Georgia, Lester Maddox, however, has commented little on the government suggestions as of yet, only saying he will not implement them. The South, it appears, will not bow to the Johnson Administration's new Civil Rights enforcement methods. What this means for the future is impossible to say, but the National Progressive Party holds strong majorities in the South; majorities which seem here to stay.\n\nThe President himself was unavailable for comment on Governor Wallace's actions, but Attorney General Nicholas Katzenbach had this to say: "Mister Wallace's claim, that the United States federal government is overstepping its constitutional bounds with this mandate, is simply unfounded. The government has a right to look out for its citizens.""
 LBJ.19.a:0 "Слабая реакция со стороны правительства, но что они могут сделать?"

 LBJ.20.t:0 "Дни ярости"
 LBJ.20.desc:0 "В очередной раз страна находится в смятении из-за недавних споров вокруг закона администрации Джонсона о гражданских правах и их усилий по его обеспечению. После мятежного комментария, сделанного губернатором Алабамы Джорджем Уоллесом на прошлой неделе, который многие сочли оскорбительным для чернокожих и гражданских прав в целом. Десятки тысяч людей вышли на улицы в знак протеста во многих крупных городах юга, включая Бирмингем, Джексон, Атланту и Новый Орлеан. Эти люди выступают не только против заявления Уоллеса, но и против администрации Джонсона за то, что она позволила южным штатам отказаться от дополнительных правил.\n\nКак и в случае предыдущих демонстраций за гражданские права на юге, протестующие во многих случаях вступали в конфликт с муниципальными полицейскими силами, а также местными отделениями Ку-Клукс-Клана. В результате насилия, затянувшегося во второй половине дня, по меньшей мере двести человек получили ранения, а около 34 человек погибли. В нескольких городах, таких как Атланта, Национальная гвардия была вынуждена вмешаться и прекратить насилие, с умеренным успехом.\n\nДо сих пор ответы губернатора Уоллеса или администрации Джонсона были в лучшем случае скудными. Уоллес дал лишь несколько комментариев, назвав протестующих "a band of hooligans", before ordering the National Guard to restore order in some cities. President Johnson, on the other hand, has given no response whatsoever, with many White House sources claiming that he has secluded himself in the Oval Office, requesting not to be disturbed."
 LBJ.20.a:0 "Джонсон... прячется?"

 LBJ.21.t:0 ""An Assault on Law and Order""
 LBJ.21.desc:0 "Как диксикраты, так и Националистические элементы открыто выступили против администрации Джонсона после того, как сам президент Джонсон отказался поддержать дополнительные антидискриминационные меры, предложенные Генеральным прокурором Николасом Катценбахом. Эти изменения произошли после более чем недельных протестов вокруг комментариев губернатора Джорджии Джорджа Уоллеса, в которых он призвал Юг противостоять "tyrannical" government measures. In many cities, the protests became violent, taking a long time before either calming down or being stopped by local National Guard units.\n\nSenator Strom Thurmond called the week of protests an "assault on law and order", with Governor of Mississippi Ross Barnett calling it "the Days of Rage"-- a term now popular across much of the nation. Now, even the original anti-discrimination measures proposed by the Johnson Administration are being ignored in the South. The Klu Klux Klan seems to be openly working with local authorities, and hate crimes have skyrocketed. Overall, the past few weeks have proven disastrous for the President and the Republican Party, and Johnson will likely see much more emboldened resistance from the South in the future."
 LBJ.21.a:0 "Катастрофа!"

 LBJ.22.t:0 "Жесткая борьба с расизмом"
 LBJ.22.desc:0 "В последнее время наблюдается рост числа дел о гражданских правах, которые проходят через Министерство юстиции, причем прокуроры, агенты ФБР и многие другие расследуют различные расистские инциденты по всему Югу, привлекая полицейских, членов Клана, лидеров белых сторонников превосходства и других к суду за насилие, запугивание и нарушение законов о гражданских правах. В то время как механизмы правосудия движутся медленно, и не все дела будут решены в пользу правительства, на Юге растет возмущение тем, что федералы превышают свои полномочия, пытаясь криминализировать личные мнения и мысли, попирая Первую поправку и демонтируя права штата. Один конкретный случай, когда владелец отеля в Джорджии был арестован за то, что позволил белой мафии ворваться в номер чернокожего человека, связать его, разбить его вещи и угрожать линчеванием, стал центром этой оппозиции, когда фракция Йоки НПП осудила ФБР, утверждая, что это превышение их полномочий, когда суды штата могли бы справиться с этим (и, несомненно, позволить белому владельцу отеля и мафии выйти на свободу). Тем не менее, Йоки получил поддержку по всему Югу за то, что он противостоял этому человеку и его усилия сделать черных равными."
 LBJ.22.a:0 "Не так весело, когда сапог на другой ноге, а?"

 LBJ.23.t:0 "Перерыв в буре"
 LBJ.23.desc:0 "После многих недель спорадических протестов по поводу неспособности администрации Джонсона навязать свои правила десегрегации южным полицейским управлениям, многие города по всему югу начинают успокаиваться. Без каких-либо протестов и травм в результате столкновений между протестующими и Ку-клукс-кланом или полицией насилие подходит к концу. Похоже, что губернатор Мэддокс из Джорджии и губернатор Уоллес из Алабамы также уходят в тень, позволяя снова применять старые федеральные правила.\n\nПериод насилия, часто называемый "Days of Rage", led to weeks of violence between protestors and pro-police elements all across the South. These pro-police elements often consisted of the police themselves, as well as members of the white supremacist Klu Klux Klan. All told, over 60 Americans died during the fighting, with more than 1000 injured or hospitalized.\n\nIt appears the Johnson Administration, with the violence concluded, is moving to once again enforce its desegregation rules upon the South. After many weeks of chaotic, exhausting work, southern municipal police departments don't seem to be in a position to resist."
 LBJ.23.a:0 "Возможно, сражение обескровило поддержку клана?"

 LBJ.24.t:0 "Дискомфорт диксикратов"
 LBJ.24.desc:0 "Президент Линдон Джонсон шел со своей небольшой когортой Секретной службы под огромным куполом Капитолия. Поскольку Сенат в настоящее время не заседал, в ротонде собралось меньше людей, чем обычно, но один из них, похоже, довольно быстро приближался к Джонсону. "Governor Ross Barnett," Johnson said, recognizing the man, "what a pleasant surprise. I was just going to meet with Rockefeller, care to join me?"\n\nBarnett did not appear to be in an amiable mood. "No, Mister President," he said curtly, "I just came here to say I was disappointed with your Civil Rights bills."\n\n"You voted for them, though, yes?"\n\n"Yes, but they went far beyond the scope of what we agreed too. You played too fast and too loose with the Democrats' loyalty. We won't be so likely to give it next time."\n\nJohnson smiled, taking a step forward and placing his hand upon Barnett's shoulder. "Congressman... I only did what I thought was morally right and was best for the country. We're all one party, aren't we? Now, let me tell you something," he said, his smile turning sour, "if you ever threaten the integrity of the Republican-Democratic Party again, I'll run your career into the ground. Is that understood?"\n\nBarnett nodded begrudgingly. "Excellent," said Johnson, "as long as we're all in agreement, right?""
 LBJ.24.a:0 "Беги."

 LBJ.40.t:0 "Принуждение"
 LBJ.40.desc:0 "Бо Олбрайт вышел из машины, и свежий воздух ещё одного солнечного Алабамского утра согрел его кожу. Он шел по тротуару ко входу в свою гордость и радость: Олбрайт-Дели и мясная лавка. Некоторые люди могли бы подумать, что управлять мясной лавкой плохая карьера, но Бо построил эту лавку голыми руками и был чрезвычайно горд. Он отпер дверь, вошел внутрь и принялся рубить свежую свинью, которую получил вчера.\n\nВскоре после того, как он разделил свинью на составные части, в дверь вошел человек в костюме, сопровождаемый местным шерифом Джеймсом Грином. Мужчина в костюме представился Дэвидом Смитом, адвокатом из Министерства здравоохранения, образования и социального обеспечения. Судя по акценту янки, федерал явно был нездешним. "Mister Beau Albright," he began, "I am here to inform you that your business is in violation of new federal Civil Rights mandates. You must remove your 'Whites Only' sign."\n\nBeau stood there, as if not comprehending the man's words. He looked at Sheriff Green, who shrugged. "I built this place with my own two hands," he said, "don't I got a right to choose who I let into my store? Them negroes is a dirty folk; if I start lettin' em in, I'll lose all my good customers."\n\n"If you don't start letting them in," said the yankee, "I have the authority to pursue legal action against you, potentially leading to the condemnation of your property. Take down your sign."\n\nWith that, the yankee turned on a heel and left the dumpy little butcher shop. Beau looked at Sheriff Green. "You can't let that carpet-baggin' son of a bitch do this to me," he said, "this is a violation of my rights!"\n\nSheriff Green sighed, "If you're really angry, call the governor's office. I hear he's already givin' the yankees in Washington an earful. We'll get through this. Don't worry though, I doubt that attorney's gonna show up again. I won't tell him if you keep the sign up.""
 LBJ.40.a:0 "Федералы пытаются обеспечить соблюдение гражданских прав?"

 LBJ.41.t:0 "Упрямый южный бизнес"
 LBJ.41.desc:0 "Линдон Джонсон просмотрел содержимое папки, разложенной на столе. Это был отчет о тысячах предприятий по всему Югу, которые отказались соблюдать новые правила десегрегации, которые правительство пыталось навязать в течение последних нескольких недель. Перелистывая страницы с именами, датами и местами, президент наконец добрался до конца доклада. "Given the vast amount of resistance to Civil Rights, it seems necessary that for more effective enforcement, more strict punishments for offending entities are in order."\n\nJohnson sighed. He knew that the South would always try to push back against such measures. Any single step he took in any direction would cause a massive amount of political backlash, either in the South or in the rest of the nation. Few men knew just how hard it was being president, and rarely was it more difficult than in situations such as these. He could do nothing; or do something, and be hated."
 LBJ.41.a:0 "Это продолжалось достаточно долго. Федеральная полиция-единственный выход."
 LBJ.41.b:0 "Проблемы уйдут сами собой, верно?"

 LBJ.42.t:0 "Переменчивые ветра"
 LBJ.42.desc:0 "Бо Олбрайт вышел из машины, разминая ноги после долгой поездки на стадион "I'm glad the governor is holding a rally about this whole integration business. Negroes ain't got no business being in my store, no matter how much that damn yankee attorney tells me I can't stop 'em."\n\n"Oh, Beau," said Penelope, "you ain't never been so riled up before. It was a three hour drive to Birmingham, I'm surprised you're still so upset. Anyhow, I sure do hope there's good seats for us."\n\nThey filed past the ticket inspector's booth into the stadium. It was filled with thousands of people; even down on the field, thousands of filled seats surrounded George Wallace's platform in the middle. Beau and Penelope surprisingly found empty seats there, not 50 feet from the governor. They sat and listened to George Wallace talk about segregation for what felt like half an hour. "Now," said Wallace, "who here is a small business owner?"\n\nBeau stood up in a sea of seated men and women. Wallace called him up to the stage. "What's your name, friend? Have you been to a National Progressive rally before?"\n\nBeau almost seized up in front of the thousands who were watching. "Uh, my name's Beau. Beau Albright. My shop was forced to let in negroes by a fed'ral inspector. Uhm... I ain't never really cared for politics-"\n\nHis words were cut out by a thunder of applause from the audience. George Wallace took the microphone from Beau's hands. "Do you hear that? An average, nonpartisan businessman was forced, against his will, to integrate. This is what President Johnson wants! He wants to take away our right to choose, not just as states, but as people. He's stepping up his enforcement measures and I say let him! The National Progressive Party will stand for what's right. As I have said many times before: segregation now, segregation tomorrow, segregation forever!""
 LBJ.42.a:0 "По крайней мере, новые правила соблюдаются."

 LBJ.43.t:0 "Гражданская вспышка"
 LBJ.43.desc:0 "Сильная критика в адрес администрации Джонсона на этой неделе, поскольку, похоже, президент не выполнил своего обещания обеспечить соблюдение гражданских прав и правил десегрегации по всей стране. В докладе Министерства здравоохранения, образования и социального обеспечения, который просочился в прошлую пятницу, утверждалось, что тысячи предприятий и частных организаций по всей Америке, особенно на Юге, отказываются подчиняться правилам десегрегации. Эти предприятия явно отказывались снимать свои вывески "Whites Only" signs. Noncompliant businesses such as these have so far not received any punishment or legal repercussions.\n\nMany progressives in Congress have now declared that they will no longer stand behind the Johnson Administration for its inaction on this issue. In fact, several have declared themselves aligned with the Left Wing of the National Progressive Party. So far, President Johnson has yet to comment on this exodus of progressive politicians from his side, and it appears as though he will not take action against the law-breaking entities that have refused to accept the Civil Rights Act."
 LBJ.43.a:0 "Может быть это был не лучший выбор."

 LBJ.60.t:0 "Иммиграция"
 LBJ.60.desc:0 "Линдон Бейнс Джонсон сидел в Овальном кабинете, и редкое удовольствие от чистой, беззастенчивой тишины поглощало комнату. Бумага за бумагой, встреча за встречей: день был длинный, и солнце только сейчас ласкало западный горизонт. Внезапно дверь со скрипом отворилась, и в нее вошел вице-президент Эдмунд Маски; оба предложения по новому иммиграционному законопроекту были, наконец, закончены. "Democrat written," said Muskie, placing the one down in front of Johnson. "Republican written," he said, placing the other.\n\nJohnson exchanged no words with Muskie; he simply sat, scanning his eyes through the Democrat written immigration bill. It was very long, very thorough, and very restrictive. Immigration quotas would be increased, but upheld; travel to the United States from Germany and Japan would remain heavily restricted; and it would only slightly lessen requirements on applying for a visa. In short, it was extremely conservative, as he expected it to be. Technically, it wasn't even totally written by Democrats- the Republicans had a part in writing it as well- but the Dems always did have a tendency to drown out others.\n\nNext, Johnson flipped through the Republican proposal. At this point, it was just a rough draft- still subject to significant future revision- but the groundwork and basic contents were there. Johnson found it to be much more amiable to his plans than the previous one. If implemented, the bill would remove immigration quotas entirely; open up travel to and from Germany, Japan, and other foreign powers; and generally lessen restrictions on entering the United States, which have been very strict since the end of the Second World War.\n\n"Which one are we gonna move forward with?" asked Edmund Muskie. "If we go ahead with the Democrat proposal, we'll probably garner some more votes with it, so it's more assured. Our proposal, on the other hand, is much more in-line with our policies and campaign promises, but it'll be harder to push through Congress and the Democrats will consider it a slap in the face.""
 LBJ.60.a:0 "Предложение демократов! Дайте мне ваши усталых, ваши бедных, ваши сбившиеся в кучу массы."
 LBJ.60.b:0 "Предложение республиканцев. Мы должны быть осторожны."

 LBJ.61.t:0 "Сказка Ганса"
 LBJ.61.desc:0 "Ганс стоял на главной палубе пароходной баржи "Hey, you!"\n\nHans turned around to see a greasy-looking dock worker with jet black hair and a distinct accent talking to him. "Ya just gonna stand there or can we gets to work unloadin' this boat?"\n\n"I'm sorry," replied Hans in his thickly-accented English, "I just arrived from... Sweden. My name is John."\n\nThe man looked over him, a pensive look in his eye. "Well, John the Swede, I'll need a few more hands on the docks soon. How'd youse like a job workin' for me?"\n\nHans looked out over the massive hive of humanity called Manhattan. So much was different and new and breathtaking: the Empire State Building; jet planes flying far overhead; the hustle and bustle of the living, breathing city of New York. He had finally made it."
 LBJ.61.a:0 ""Yes," replied Hans, "I'd love a job.""

 LBJ.62.t:0 "Опасения южных демократов"
 LBJ.62.desc:0 ""Mr. President, this is a disaster and you know it!"\n\nLyndon Johnson repressed the urge to sigh over the phone. Usually, when someone like Congressman Syd Herlong kicked up a fuss, he'd invite him over for a chat, and then loom over him until the errant soul got the picture. Right now, though, he'd have to sit in the Oval Office and take it. Syd wasn't the only Democrat pissed over the contents of the new immigration bill, but goddamn was he loud.\n\n"My district already has plenty of illiterate foreigners and infiltrators, so we sure as shit don't need more! But you... you kowtowed to those Center bastards when you KNOW they'd never vote for either of us! I don't have to tell you that this will hurt the unity of our party. And it's fragile already!"\n\nJohnson checked his watch. In a few minutes, the Floridian would probably have yelled himself hoarse. And then it would be on to the next call from the next angry legislator."
 LBJ.62.a:0 "Это будет долгий день."

 LBJ.63.t:0 "Исключения"
 LBJ.63.desc:0 "По мере продолжения работы над новым законопроектом об иммиграции на первый план выходит важный вопрос: навыки. Многие кандидаты, несомненно, имеют опыт работы в медицине, инженерии и науке. В то же время многие другие не обладают такими способностями и вместо этого переходят в сферу услуг и сельского хозяйства. Вопрос в том, хотим ли мы установить набор строгих критериев квалификации для потенциальных иммигрантов? Это, вероятно, успокоило бы нативистов* в конгрессе, которые шумят о неквалифицированной рабочей силе, занимающей американские рабочие места, но в то же время прогрессисты предпочли бы в целом открытую и терпимую политику. Итак, какой системе мы должны следовать?\n\n*Нативизм это политическая позиция, требующая благоприятствования и предоставления привилегированного статуса определенным жителям нации по отношению к приезжим или иммигрантам. (прим.пер.)"
 LBJ.63.a:0 "Дайте мне ваши усталых, ваши бедных, ваши сбившиеся в кучу массы."
 LBJ.63.b:0 "Нам нужны врачи, а не повара!"

 LBJ.64.t:0 "Растущий страх"
 LBJ.64.desc:0 "За последние несколько недель Америка стала свидетелем новой бури антииммиграционных настроений. Подстрекаемые активистами Националистического крыла Национал-Прогрессивного пакта, протестующие собрались у Капитолиев штатов и федеральных зданий по всей стране. Хотя большинство протестов малочисленны, они достаточно шумны. На телеэкранах от Сан-Хосе до бар-Харбора расклеены плакаты с надписями "FOREIGN SPIES OUT", "HEY HEY LBJ-TRAITOR TO THE USA", and "AMERICA FOR AMERICANS" are plastered to television news screens from San Jose to Bar Harbor. Meanwhile, TV and radio ads discussing everything from Argentine fascists to black South African radicals are hitting the airwaves. While opinion polling shows that most Americans disapprove of this sentiment, it's exceedingly difficult to ignore."
 LBJ.64.a:0 "Разве мы не нация иммигрантов?"

 LBJ.70.t:0 "Положения и правовые изъятия в отношении жилья"
 LBJ.70.desc:0 "Закон о гражданских правах 1866 года разрешал всем гражданам сдавать в аренду, владеть, продавать и покупать недвижимость, но не давал федеральному правительству средств для обеспечения соблюдения этого принципа. Чернокожие лидеры непреклонны в том, что без равного доступа к жилью никогда не будет равенства возможностей. Мы рассчитываем на подавляющую поддержку чернокожих избирателей, чтобы пережить волну негативной реакции на нашу повестку дня в области гражданских прав; нам нужно принять законопроект, который соответствует их стандартам.\n\nМежду тем Националисты наиболее успешно мобилизуют оппозицию на языке жилищной дискриминации. Белые общины боятся потерять свои более тонкие средства сопротивления интеграции, даже консервативные республиканцы, которые номинально поддерживают гражданские права, шумят о свободе ассоциаций и торговли в ответ на наши щупальца.\n\nНаши политические команды предложили несколько вариантов нашего предложения конгрессу по жилищным правам. Мы можем принять сильный законопроект, ограничивающий изъятия, законопроект, который сохраняет сильный язык первого, вводя при этом достаточно исключений, чтобы, по крайней мере, ограничить скорость интеграции, или символический законопроект, который опускает защиту или юрисдикцию для тех, кто нацелен на получение жилья."
 LBJ.70.a:0 "Твердая позиция в отношении расового неравенства."
 LBJ.70.b:0 "Нужно идти на компромиссы."
 LBJ.70.c:0 "Будем надеяться, что они не будут читать слишком внимательно."

 LBJ.71.t:0 "Северная реакция"
 LBJ.71.desc:0 "Все северные мэры кричат на флагштоках об исключениях, которые им нужны в предлагаемом жилищном законодательстве, но недовольство по-прежнему в основном носит частный характер. Города, в которых чернокожее население росло во время промышленного бума, особенно хорошо понимают, насколько закон о жилье изменит структуру их районов в долгосрочной перспективе.\n\nНа частных встречах заместители администрации подчеркивают исключения, предназначенные для того, чтобы позволить местным органам власти контролировать скорость и способ интеграции, но это удовлетворяет немногих. Оппоненты подчеркивают, что новые дискриминационные преступления, созданные законопроектом, не имеют законной силы. Все чаще раздаются призывы ослабить законопроект - решение, которое уже несколько дней мучает президента."
 LBJ.71.a:0 "Мы должны стоять твердо."
 LBJ.71.b:0 "Добавьте больше исключений."


 LBJ.72.t:0 "Прогрессирующая тревога"
 LBJ.72.desc:0 "Закон о справедливом жилищном строительстве привлек внимание всей страны, не в хорошем смысле. Его широкая защита и надежные механизмы принуждения поставили надпись на стене* для многих всех белых общин. Ратуши от Массачусетса до Калифорнии полны разгневанных белых домовладельцев, беспокоящихся о том, как его прохождение повлияет на стоимость недвижимости, школы и преступность.\n\nНациональная ассоциация содействия прогрессу цветного населения запустила туры в большинстве штатов, чтобы поощрять и консультировать первые черные семьи, переезжающие в ранее обесцвеченные районы. Эта попытка была освещена в прессе, изображалась где-то между насильственным вторжением и заговором.\n\nДаже некоторые политики от Прогрессивного крыла публично раскритиковали этот законопроект, и широко распространены призывы ослабить его.\n\n*Отсылка к надписи на стене во время Валтасарова пира (прим.пер.)"
 LBJ.72.a:0 "В защиту свободы..."
 LBJ.72.b:0 "Нет локализации"

 LBJ.73.t:0 "Консервативная реакция"
 LBJ.73.desc:0 "Большая часть самой сильной оппозиции предлагаемому закону о справедливом жилье исходит от консерваторов. Известный радиоведущий Луизианы вчера выступил с обличительной речью против "the cursed monoparty" yesterday, excoriating Democrats for throwing in with a Republican party that clearly no longer shares their values. Republicans are being caricatured as the puppets of "organized negro agitators" trying to bring crime and lawlessness to white communities.\n\nIt's unknown what electoral consequences this new messaging will have, but it has thrown the R-Ds and NPP into flux."
 LBJ.73.a:0 "Консерваторы взвешивают варианты."

 LBJ.74.t:0 "Мутные воды"
 LBJ.74.desc:0 "Негативная реакция на Закон о справедливом жилье достигла апогея. Откровенный сторонник законопроекта, член Палаты представителей штата Иллинойс от Прогрессивистов НПП, был жестоко избит прошлой ночью. Нападавшие в масках оставили на месте преступления расистские граффити и монтировку. Эта атака кристаллизовала поддержку законопроекта в целом среди многих в этом крыле, но либеральная поддержка законопроекта все ещё отсутствует.\n\nГруппа высокопоставленных конгрессменов-республиканцев пришла сегодня к президенту Джонсону и предупредила, что проталкивание Закона о справедливом жилье нанесет непоправимый ущерб РДК. Они утверждают, что массовое привлечение белых избирателей к Националистам в долгосрочной перспективе нанесет больший ущерб гражданским правам, чем потеря в этом вопросе. Джонсон утверждает, что это не лучше, чем уступить гражданские права Прогрессивистам, но его коллеги предпочитают не бросать и без того нестабильные партийные ряды в хаос. Поскольку обе палаты конгресса готовятся к рукопашной схватке, администрации пора принять окончательное решение о том, выдвигать закон о честном жилье или нет."
 LBJ.74.a:0 "...экстремизм не порок."
 LBJ.74.b:0 "...экстремизм непопулярен."

 LBJ.75.t:0 "Грязная сделка"
 LBJ.75.desc:0 "Президент Джонсон смотрел на две группы протестующих, кричащих у его забора.\n\nСправа однородная белая толпа; "Suburbs Survive Annexation... This Time!", "No Negro Supremacy", "End Johnson's Drum Circle". On his left, a crowd of young adults of every race; "Lyndon B. Jellyfish", "Bows to Nazis at Home, Abroad", "End Segregation".\n\nTurning his attention back to the latest internals, he felt another wave of anxiety about the course he had taken on housing. While the withdrawal of the bill had relieved many in his own party, it did nothing to change segregationists' low opinion of the administration. There was simply no way to balance American's demands, he told himself. This issue will have to be legislated on the state level. Most likely by NPP-L governors, if this latest focus group of progressives is at all accurate.\n\nThe chants from both groups got significantly louder as he reached the page showing his favorables. He shook his head and allowed himself a small chuckle."
 LBJ.75.a:0 "По крайней мере, они могут о чем-то договориться."

 LBJ.76.t:0 "Самая основная потребность"
 LBJ.76.desc:0 ""In my many years of service as a legislator for the great state of Texas, my belief fortified in the ability of our country to legislate through issues of the greatest import and severity. The issue of equal rights for American Negroes is such an issue. It is an issue that has been festering since the founding of our sanctified nation. Even if we defeat every enemy, should we double our wealth and still be unequal to this issue, then we will have failed as a people and as a nation. The failure of any of our Negro brothers to rise to the station and prosperity merited by their strength of character and wealth of enterprise is a betrayal of the American dream. I want to speak about a specific crisis of inequity before us today."\n\n"The lack of fair access to housing is an inequity that perpetuates all other racial injustices. Negro fathers are denied access to employment, their children access to schools; all through the myriad, sinister confines imposed on their accruement of property. Across the country, actors of hatred conspire to limit the bounds of freedom afforded to their fellow Americans. The time for local action to free the black homeowner has passed, we need federal action to break the back of these malign interests."\n\n"To my opponents here, and to those who would seek to avoid action by their National Government in their own communities, the answer is simple: attack the racial bias of lenders, sellers, and renters with all your might. Make a world where the passage of the Fair Housing Act is a distant and antique necessity. Until that world is reality, the United States will be there to protect the rights and opportunities of all its citizens, black or white.""
 LBJ.76.a:0 "Ты ведь не о моем городе говоришь, правда?"
 LBJ.76.b:0 "Не...на моем ...заднем дворе."

 LBJ.80.t:0 "Создание программ "Head Start" programs"
 LBJ.80.desc:0 "Чтобы достичь своей мечты, президентом Джонсоном была учреждена программа "
 LBJ.80.a:0 "Это только первый шаг."

 LBJ.81.t:0 "Требования профсоюзов учителей"
 LBJ.81.desc:0 "Одним из запланированных законодательных актов, которые президент Джонсон надеется принять, является так называемый Закон о начальном и среднем образовании. Хотя проект ещё не готов, ЗНСО увеличит федеральное финансирование школ по всем направлениям, а также сосредоточится на участии родителей в государственном образовании. В то время, как его союзники в конгрессе разрабатывают сам законопроект и оказывают поддержку в конгрессе, чтобы обеспечить его прохождение, сам президент решил встретиться с самыми влиятельными профсоюзами учителей в стране, чтобы обеспечить их поддержку его новых инициатив.\n\nОдним из наиболее заметных требований профсоюзов является ослабление федерального контроля за методами, с помощью которых учителя могут взаимодействовать со студентами и преподавать в классе. Против такого предложения уже высказывались некоторые серьёзные возражения, поскольку оно может позволить "dissident" and "un-American" ideas to proliferate among young children and teenagers in our schools. Furthermore, promising such a reform may weaken our support among conservative Democrats and the staunchest anti-communists and anti-fascists. Others, however, posit that it may be a new radical step in allowing personalization of education, tailored toward the individual needs of students, and may overall improve the quality of education of our young people."
 LBJ.81.a:0 "Реформа образования является неотъемлемой частью создания Великого Общества."
 LBJ.81.b:0 "Возможно, нам не стоит заходить слишком далеко."

 LBJ.82.t:0 "Жалобы на федеральное вмешательство"
 LBJ.82.desc:0 "Хотя "increasing federal overreach bordering on federal tyranny." The president's supporters, as well as northern liberals, have urged Johnson to push forward in his program, criticism be damned.\n\nThus, determined as ever, President Johnson has continued to forge ahead on his legislative agenda. The Southern Democrats, and conservatives generally within the party, are none too pleased."
 LBJ.82.a:0 "Нельзя допустить, чтобы мелкая ссора остановила прогресс."

 LBJ.83.t:0 "Материальные положения"
 LBJ.83.desc:0 "Начались заключительные стадии дебатов вокруг ЗНСО: сколько денег должно быть выделено на программу? Растущая коалиция консерваторов, которые все чаще выступают против политики президента в области образования, потребовала в законопроекте больше смягченных обязательств по ассигнованиям. Снижение нагрузки на федеральный бюджет может позволить улучшить бюджет Министерства обороны или просто предотвратить любой риск бюджетного дефолта в будущем.\n\nСоюзники президента в конгрессе считают, что вполне вероятно, что законопроект будет принят даже при более сильной финансовой поддержке начального и среднего образования. Вопрос в том, хочет ли президент ещё больше обострить свои отношения с мощным консервативным лобби внутри своей партии\n\nЧто касается Джонсона, то он скорее развеет самых яростных противников своей программы на все четыре стороны. Но, как Джонсон узнал за все годы работы в Сенате, иногда в политике необходимо принимать во внимание другие соображения."
 LBJ.83.a:0 "Лучше всего правительство, которое ближе всего к народу."
 LBJ.83.b:0 "Мы не можем позволить себе раздражать консерваторов."

 LBJ.84.t:0 "Бюджетные проблемы"Budgetary Concerns""
 LBJ.84.desc:0 "Над Вашингтоном огромными листами падал дождь. "Lyndon, I cannot, in good conscience, allow this bill."\n\nPresident Johnson's hands were in his pockets, his gaze out on the South Lawn. A peal of thunder in the distance briefly overwhelmed the soft patter of rain on the windows of the Oval Office. Senator Russell was here again, voicing his concerns over the administration's agenda. "With all respect, Lyndon, you must take care to respect the wishes of those constituents throughout the South -- and not just mine in Georgia. A great number of good people do not think dumping millions into this program will do much to improve the welfare of these negro children--"\n\nJohnson suddenly drew himself up, his eyes alight. He snapped on his heels and briskly walked up to Russell, planting himself right in front of him. Their noses were an inch apart; the buttons on their jackets were touching. His voice boomed. "Senator, I do not give a rat's ass about those damn constituents! I have not met with every member of the Congress, held meetings with twenty teachers' unions across the entire country, crafting this bill to perfection -- just to be told 'no' by a few bigots voting for a party to which I owe no allegiance!" Russell froze, his lips tight, his eyes staring into the president's. There was a moment of silence. Calmly, Johnson continued. "Senator, I would ask you kindly to relay to your colleagues that my position on this is final. That is all."\n\n"Okay, Lyndon. As you wish." Johnson turned back around, walking past the Resolute Desk, again staring back out the rain-drenched window.\n\n"And you will address me as Mister President.""
 LBJ.84.a:0 "Они не раздавят нас."

 LBJ.90.t:0 "Финансирование государственных школ"
 LBJ.90.desc:0 "На столе президента валялся огромный первый проект так называемого закона о высшем образовании. Очки Джонсона свисали низко на нос, рука была прижата ко лбу, другой он сжимал девяносто шестую страницу документа. Он читал, редактировал и перечитывал уже несколько часов он не был уверен, сколько именно. Этот проект был именно тем, о чем он просил и проталкивать его через конгресс будет сущим кошмаром.\n\nПосле той чепухи, которую консерваторы бросили президенту из-за написания и принятия ЗНСО, действительно очень вероятно, что ЗВО получит резкую критику от бюджетных ястребов в конгрессе. Кроме того, прямое содействие многим колледжам можно было бы рассматривать как фаворитизм. С таким отношением попытка провести закон может принести немалый ущерб и если такой ущерб будет достаточно значительным, то шансы президента на переизбрание могли бы оказаться под угрозой. Однако самые верные союзники и сторонники Джонсона настаивают на сохранении пункта о программе помощи университетам, утверждая, что электоральный ущерб от этого в худшем случае будет минимальным, а в лучшем несуществующим.\n\nДжонсон достал красную ручку и провел по бумаге черту. "No, this won't do," he muttered to himself, scribbling a correction in the margin.\n\nThen again, not everyone could be pleased, and an effort in trying to please everyone was an effort wasted."
 LBJ.90.a:0 "Не существовало ни одного свободного общества, которое не выступало бы за свободное обучение и знание"
 LBJ.90.b:0 "Мы уже достаточно сделали в этом отношении."

 LBJ.91.t:0 "Государственные стипендии"
 LBJ.91.desc:0 "Второй пункт ЗВО это расширение федеральных стипендий для выдающихся студентов, претендующих на поступление в колледж. Эта часть законопроекта была бы гораздо менее спорной и, скорее всего, вызвала бы более широкую поддержку, за исключением разногласий по мелочам того, кто будет выбран для получения стипендий, как они управляются и сколько будут стоить стипендии.\n\nОсновная проблема с этим законопроектом та же, что и всегда: финансовое бремя федерального правительства растет с каждым годом и бюджетные проблемы должны учитываться при вынесении всех предложений на обсуждение. Помимо экстремистов, основывающих свои аргументы на расовой логике, большая часть оппозиции стипендии организуется вокруг риторики, аргументирующей финансовые соображения. Поскольку образовательные дебаты были столь же ожесточенными, в конечном счете, было бы лучше избежать такого обязательства и перейти к следующему пункту повестки дня Великого Общества."
 LBJ.91.a:0 "Никакое бремя не слишком велико, чтобы обеспечить выживание и успех свободы."
 LBJ.91.b:0 "Нам не нужно больше хоронить правительство под тратами, которые оно не может себе позволить."

 LBJ.94.t:0 "Компромиссный проект"
 LBJ.94.desc:0 "После нескольких дней и недель интенсивных переговоров по предлагаемому закону о расширении социального обеспечения достаточно республиканских законодателей убедили поддержать "Compromise draft" for the rest to fall in line. This piece of legislation, while broadly similar to the unmodified bill, contains changes that narrow its scope somewhat. Payments have been reduced across all programs, provisions put in to make sure information about the programs reaches all eligible citizens have been gutted, and the clauses on Family Assistance have been rewritten to apply only to married couples. Many in the administration believe the "Compromise draft" as written amounts to an exclusion of some of the people in most dire need of assistance. Still, its passage has the potential to be a major victory for President Johnson and his choice to emphasize party unity on the matter.\n\nThere is, however, another price to be paid. A source of great consternation among the Democratic wing must be removed. The President must sever his alliance with "Scoop" Jackson and the NPP-C. The administrations have sent out feelers for possible alternative compromises, but all their suggestions have been rejected. The Democrats have made up their minds, and no amount of further negotiation, backroom dealing, appeals to party unity or outright bullying tactics will change them.\n\nThe president has a choice to make."
 LBJ.94.a:0 "Мы сделаем все возможное, чтобы сохранить единство"
 LBJ.94.b:0 "Они зашли слишком далеко. Они не могут диктовать, с кем мы работаем"

 LBJ.95.t:0 "Крах надежды"
 LBJ.95.desc:0 "Конец недолговечного союза между президентом Джонсоном и "Scoop" Jackson is the topic of every conversation in the National Progressive Party, and will likely continue to be for some time. Jackson had staked a lot of prestige on their association, which had been considered a major victory within the party, proof of their ability to influence policy making on the highest level.\n\nThe NPP-C leadership had hoped they would now act as a counterweight to the conservative wing of the R-Ds, and that they could leverage that position to make policy gains. The passage of a substantial Social Security Act would be a crowning achievement, ushering a new era for the country and securing the NPP-C a seat at the table for the foreseeable future. When the President chose instead to cave to the demands of that very same conservative wing and end his association with Jackson, and then to pass a watered down bill, it felt to many in the party like they were relegated, again, to the sidelines.\n\nJackson's disappointment was plain to all when he publicly decried the Compromise Bill as "a victim, in my opinion, of putting party before country", which "denies support and opportunity to those Americans most in need of it". This gloominess does not extend, however, to the Far Right faction, whose lawmakers have made their approval of the revisions in the bill no secret. Their celebratory mood is beginning to give rise to considerable resentment in the rest of the party, once again calling into question the viability of an alliance between such a strange set of bedfellows."
 LBJ.95.a:0 "Странные времена приводят к множеству ссор."

 LBJ.96.t:0 "Идя по партийной линии"
 LBJ.96.desc:0 "Никто ни в Белом доме, ни в конгрессе не мог не почувствовать недавний сдвиг в воздухе. Отношения между основными крылами республиканско-демократической коалиции находятся на низком уровне, обвинения в том, что они ставят личные интересы выше партийного единства и стабильности, изобилуют за закрытыми дверями, и отношения, которые никогда не были теплыми, охлаждаются ещё сильнее.\n\nПоследняя линия разлома - принятие расширения закона о социальном обеспечении, который явно важнее для президента, чем мнение республиканского крыла его партии. Огромные усилия были затрачены на то, чтобы завербовать каждого сторонника этого закона, чтобы заставить его недоброжелателей подчиниться. Большинство законодателей-республиканцев встали в очередь, видимо, решив, что им все ещё есть что терять, если они публично выступят против своей коалиции.\n\nОднако для многих избирателей-республиканцев это ещё один пример того, как демократическое крыло с радостью принимает их голоса, игнорируя их интересы, питая растущее чувство бесправия по отношению к партии. Питают это чувство и Националисты из НПП, которые легко находят ожидающую аудиторию для своих осуждений "the Socialist-in-Chief" and his "attacks on the white working man of America"."
 LBJ.96.a:0 "Такова цена."

 LBJ.97.t:0 "Прогрессивисты демонстрирует свою поддержку"
 LBJ.97.desc:0 "Столкнувшись с оппозицией в своей собственной партии, подход президента Джонсона "Scoop" Jackson has spoken warmly of the bill on multiple occasions, and this morning he contacted the administration on behalf of a group of senators from the NPP-C. They are pledging their votes to ensure the passing of the Social Security Act in its current, comprehensive state.\n\nPresident Johnson is hailing their support as proof of the broad appeal of the Act and an important victory for the Great Society. Jackson, on his part, explains his support of the Act and willingness to cross the aisle to pass it as proof of his "commitment to America and the welfare of the common man.""
 LBJ.97.a:0 "Добро пожаловать, голоса."

 LBJ.98.t:0 "Победа альянса"
 LBJ.98.desc:0 "Обеспечение принятия закона о расширенном социальном обеспечении обещало стать серьёзным испытанием для президента Джонсона и прочности его союза с Прогрессивистами. Испытание, которое, оказывается, они уже прошли. Закон прошел через конгресс без серьёзных изменений и создаст мощную, широкую сеть социального обеспечения для американцев на долгие годы. Генри "Scoop" Jackson has hailed the bill as a "triumph of bipartisan cooperation" and "a great victory for the people of the United States".\n\nWithin the RD. It is very clear now that President Johnson's progressives are in the ascendancy, with conversations and planning focusing almost exclusively on how to build on their recent victory and little energy being spent on soothing ruffled feathers or bringing the Democratic wing back into the conversation. Among Democratic senators, a sense of unease is growing as they find the centre of gravity in the party moving further and further away from them, with little opportunity to correct its course lest they be cut off from decision-making entirely. This unease extends to their voters. In traditional Democratic strongholds, many are questioning their commitment to a party that they increasingly find themselves at the margins of."
 LBJ.98.a:0 "Они придут в себя."

 LBJ.100.t:0 "Ворчание консерваторов"
 LBJ.100.desc:0 "Господин Президент, Великое Общество начинает действовать. И хорошая новость: подавляющее большинство американцев поддерживают наши усилия по реформированию общества, чтобы сделать его более равным и справедливым для тех, кто находится на дне. Но по мере того, как наши усилия приносят плоды в конгрессе, уже слышен гул строительства оппозиции. Некоторые консерваторы в республиканском крыле коалиции, а также Националисты из НПП, начинают жаловаться в частном порядке, а в газетах по всей стране появляются анонимные статьи, осуждающие нашу работу.\n\nНа самом деле сейчас беспокоиться не о чем: большинство из этих людей никогда бы не проголосовали за Великое Общество и первые акты, которые обычно популярны среди американского народа, если бы иное поведение не было бы для них политическим самоубийством. Те немногие, кто голосовал против этих актов, сделали это по причине их высокой стоимости и посягательства на прерогативы штатов, не обязательно имея что-то против самих идей.\n\nВ целом наши планы продвигаются вперед и по-прежнему пользуются широкой поддержкой, поэтому мы должны продолжать продвигаться вперед, чтобы сделать Америку лучшей, более равноправной нацией."
 LBJ.100.a:0 "Хорошие новости!"
 LBJ.101.t:0 "Умеренные довольны"
 LBJ.101.desc:0 "Господин Президент, мы получили больше от Великого общества, прошедшего через конгресс, чем ожидали. В общем, народ с нами, и конгресс, включая РДК и большую часть НПП, все ещё поддерживает нас, так что мы можем ожидать двухпартийной поддержки, необходимой для того, чтобы добиться большего.\n\nТем не менее, некоторые из наиболее консервативных и умеренных членов республиканцев-демократов разговаривают с нашими сотрудниками на Капитолийском холме и заявляют, что мы уже проделали хорошую работу и, возможно, должны начать сворачивать Великое Общество. Один сенатор даже сказал, что мы сделали достаточно для этого десятилетия и должны позволить следующему поколению получить шанс сделать что-то!\n\nПока никто не откололся и не отказался идти вместе, но мы, скорее всего, начнем видеть большее сопротивление со стороны республиканцев и даже некоторых консервативных демократов, которые считают, что Великое Общество зашло достаточно далеко. Любые дальнейшие Великие Общественные действия могут начать вызывать беспокойство обо всем, о чем они любят беспокоиться, например, о повышении налогов, долгах, социализме и правах штатов. Поэтому мы должны принимать это во внимание по мере продвижения вперед."
 LBJ.101.a:0 "Приму во внимание"
 LBJ.102.t:0 "Консерваторы расстроены"
 LBJ.102.desc:0 "Господин Президент, я рад сообщить, что самые последние части Великого Общества были приняты конгрессом и готовы к тому, чтобы вы подписали закон. Эти новые действия важны, они все ещё имеют здоровое большинство, поддерживающее их в конгрессе и по всей стране.\n\nОднако на горизонте появились темные тучи. Некоторые республиканцы проголосовали против последнего законопроекта, некоторые из тех консерваторов, которые любят "small government" and "pulling yourself up by your bootstraps" and all that. While it wasn't enough to threaten the passing of these laws, it does mean that future laws will most likely require that we work with the Center faction of the National Progressive Party to ensure that we have enough support to pass through an increasingly divided Congress.\n\nYou should know as well as I do that this could be a problem: the Republican-Democrats were formed to keep the peace and stability of America first and foremost. If the R-D's break apart, that can lead to much greater crisis and chaos in the future..."
 LBJ.102.a:0 "Сообщение получено."
 LBJ.103.t:0 "Раскол партии"
 LBJ.103.desc:0 "Господин Президент, у меня есть хорошая новость и плохая. Хорошая новость заключается в том, что мы протолкнули ещё несколько пунктов Великого общества и законопроекты готовы для вашей подписи, чтобы сделать их законом страны. Это, конечно, будет большим успехом для администрации и поможет многим американцам, которые в этом больше всего нуждаются.\n\nПлохая новость, однако, заключается в том, что республиканско-демократическая коалиция начинает распадаться. Многие правые республиканцы открыто начинают отходить от вас и коалиции, осуждая наши усилия как централизацию власти и "Bukharinism." Some congressmen are even crossing the aisle to the NPP. While most of them didn't like the Great Society in general, their leaving deals a blow to make your policies seem, at least on the surface, somewhat bipartisan.\n\nOn top of that, now the Republicans are starting to warm to the whole Great Society, but are starting to push us to go even further, make the plans more ambitious. They are really starting to sound like Harringinton, or [GetRFKOrJackson]...\n\nHey now, don't throw that pen at me! I know you don't like [GetRFKOrJackson], but take it up with the Republicans. I'm just telling you what I've heard."
 LBJ.103.a:0 "Я не Бобби Кеннеди!"
 LBJ.104.t:0 "Уход республиканцев"
 LBJ.104.desc:0 "Господин Президент, дела идут не очень хорошо. Ну, хорошо, хорошо, они хорошо выглядят для Великого Общества, и я знаю, что сейчас это самое главное. Да, есть ещё один законопроект, который вы должны подписать, и да, мы все ещё продвигаем законы через конгресс. Даже цифры опросов по-прежнему остаются положительными. Но эти цифры едва превышают большинство, и мы стоим перед внутренним политическим водоворотом: пока мы говорим, Республиканско-Демократическая коалиция рушится. Уже несколько крупных именитых республиканцев осудили нас и перешли на сторону Националистов. Это действительно нехорошо: если РДК распадется, то демократическая партия никогда больше не победит на выборах.\n\nВы должны понять, сэр, что политика это мое дело. Я здесь, чтобы сказать вам, что хорошо, а что плохо для вашего политического положения. Я знаю, что Великое Общество важно для Америки, и я сделаю все возможное, чтобы оно установилось. Но сейчас, когда партия прогибается, а крылья становятся все более партийными и беспокойными, я не знаю, сколько ещё я могу сделать для партии.\n\nНам придётся полагаться на умеренных в демократической партии и Прогрессивистов, чтобы продолжать принимать законы о Великом Обществе, которых должно быть достаточно, чтобы провести их через конгресс. Но я действительно не знаю, как далеко мы можем продвинуться. А что будет с американской политикой, если мы пойдем гораздо дальше?.."
 LBJ.104.a:0 "Черт побери, мы сделаем это!"
 LBJ.105.t:0 "Рост националистов"
 LBJ.105.desc:0 "Господин Президент, пришли последние опросы. Это, ну, не очень хорошая новость. Впервые большинство респондентов говорят, что они не уверены в Великом Обществе. Страхи, подогреваемые республиканцами и Националистами по поводу повышения налогов и усиления государственного контроля над их жизнью, начинают просачиваться сквозь общественность. Хотя число людей, поддерживающих Великое Общество в целом, все ещё велико, мы должны быть готовы столкнуться с растущей негативной реакцией по мере его расширения.\n\nЕсть комментаторы и политологи, которые все чаще говорят о новой поляризации американского общества, всё вращается вокруг ваших планов, с прогрессистами слева, толкающими пойти ещё дальше, чем хочет администрация, и консерваторами справа, которые требуют остановить рост государственной власти и вмешательство в жизнь граждан и подрыв прав штатов, и людьми в середине, которые устали от обеих крайностей.\n\nЭто особенно заметно на Западном побережье: если вначале большинство поддерживало Великое Общество, то теперь поддержка падает, и падает гораздо быстрее, чем в других местах, а именно из-за его цены. Это только усилит, разделит больше американцев и приведет к фактическому распаду общества на менталитет "us vs. them" mentality that will make it even harder to pass further laws."
 LBJ.105.a:0 "Может мне сделать перерыв?"
 LBJ.106.t:0 "Поддержка прогрессивистов"
 LBJ.106.desc:0 "Господин Президент, нет худа без добра. Хотя Республиканско-Демократическая коалиция самоуничтожается вокруг нас из-за программ Великого Общества, Прогрессивистская фракция НПП оказалась сильным союзником, даже когда консервативные республиканцы бежали в к Националистам. По мере того как демократы, оставшиеся в РДК, становятся все более прогрессивными, мы фактически работаем с Прогрессивистским крылом по многим социальным и экономическим вопросам, что должно помочь облегчить принятие и продвижение законодательства о Великом Обществе.\n\nКонечно, будут проблемы с работой с Прогрессивистами, они гораздо более устоявшиеся левые, чем большинство демократов, поэтому будущие предложения будут ещё больше склоняться в их сторону и укреплять их собственную поддержку на будущих выборах. Есть даже некоторые республиканцы, называющие вас первым президентом НПП, поскольку мы продолжаем работать с ними.\n\nПолитика всегда создавала странных партнеров и работать с некоторыми людьми по другую сторону прохода, ну, иногда странно и неудобно. Но, по крайней мере, работать с Майклом Харрингтоном и Ковшом Джексоном намного проще, приятнее и меньше вызывает мигрень, чем с Барри Голдуотером или Уоллесом Беннетом. Это, несомненно, поможет нам легче протолкнуть Великое Общество через законодательную ветвь власти, хотя в конечном итоге это может просто уничтожить РДК."
 LBJ.106.a:0 "Первый президент НПП? По крайней мере, это был не Бобби Кеннеди."
 LBJ.107.t:0 "Мобилизация прогрессистов"
 LBJ.107.desc:0 "Господин Президент, сейчас идет последний опрос. Вот, если вы посмотрите... Да, это так. Это не опечатка. Поддержка Йоки удвоилась. Я знаю, что это не так уж много в большой схеме, они все ещё крошечный кусочек электората, и вы все ещё можете указать на общее одобрение Великого Общества, но это должно беспокоить. Это небольшое число может сорвать выборы: всего несколько тысяч голосов в нужном штате могут изменить все.\n\nАх да, и ещё одна цифра: Марксисты тоже набирает обороты. По мере того, как риторика усиливается, как против, так и в пользу, те, кто находится на крайнем левом фланге, также видят растущую поддержку, стремясь сделать Великое Общество ещё сильнее. Они пользуются поддержкой как республиканцев, так и наших союзников по Прогрессивному крылу НПП.\n\nЯ действительно не знаю, что ещё тебе сказать. Мы видим распад двухпартийной системы, какой мы её знали в течение последних двух десятилетий, прямо на наших глазах: республиканцы дезертировали, мы находимся в постели с Харрингтоном, а психи на крайних позициях спектра выглядят все лучше и лучше.\n\nМожет мы зашли слишком далеко?"
 LBJ.107.a:0 "Мне нужно выпить."
 LBJ.108.t:0 "Авангард растет"
 LBJ.108.desc:0 "Если Вы думали, что последний опрос был плох, господин Президент, посмотрите на этот. Я знаю. Двузначная поддержка Национального Авангарда. Последние несколько республиканцев в партии требуют вашей головы, чтобы объявить вам импичмент, при полной поддержке Националистического крыла НПП. Остальные демократы и Прогрессивисты изо всех сил стараются протолкнуть последние крупные предложения Великого Общества, но даже они не уверены, смогут ли они протолкнуть ещё что-нибудь перед лицом этой оппозиции.\n\nМогу ли я быть честным? Это ужасно. С "Party of Stability" is done. The R-Ds are virtually dead. An honest-to-god fascist is looking credible to a worrying large number of voters. The NPP-L are pouncing at every opportunity to make us look like we are weak and not doing enough. Even our allies in Congress are exhausted and demoralized, and are ready to just give up, call it "Mission Accomplished," and go home. And I can't blame them.\n\nWe have to wake up to reality here. We are destroying American politics, just to push your vainglorious pet project through. Soon there will be nothing recognizable of either party left, and it will be a free for all in the next election."
 LBJ.108.a:0 "Дай мне бутылку, мне нужно ещё выпить."
 LBJ.109.t:0 "Политический хаос"
 LBJ.109.desc:0 "Я понятия не имею, как вам это удалось, господин Президент, но вам в одиночку удалось изменить всю политическую систему США. Сейчас мы находимся в сильно поляризованном, перевернутом вверх дном времени, когда старые союзы непоправимо разрушены, друзья становятся врагами, а семьи поворачиваются друг против друга. Преданность людей теперь направлена либо в пользу, либо против Великого Общества: нет почти ничего, что объединяет некоторых людей больше, чем либо поддерживать вас всем сердцем и идти с вами до самого ада, либо думать, что вы Антихрист, сам Сатана. Но самая большая часть населения просто...молчит. Они измучены, устали и не замечают ничего.\n\nРеспубликанцы теперь являются частью Националистического крыла Национал-Прогрессивного пакта, в то время как более либеральное Прогрессивное крыло это более или менее левые демократы. Сторонники Йоки и Холла заявляли о крайностях, и почти ежедневно вспыхивают драки, протесты и беспорядки между теми, кто хочет видеть, как тот или другой сидит там, где вы сейчас сидите.\n\nЕсли бы не тот факт, что мы прошли почти всю программу "
 LBJ.109.a:0 "Я просто надеюсь, что оно того стоило."

 LBJ.112.t:0 "Служба общественного вещания"
 LBJ.112.desc:0 "Дэниел никогда ещё не был так взволнован. Поскольку телевизионные операции давно идут, эта будет относительно стандартна. Единственная разница между ним и всей той работой, которую он проделал для вашингтонских телерадиокомпаний, заключалась в том, что она будет общенациональной. Президент Джонсон одобрил создание Службы общественного вещания всего несколько месяцев назад. Коалиция небольших радиовещательных сетей собралась вместе, и вот он стоит, готовый к первой передаче PBS.\n\nТам будут слова от нового президента службы, Хартфорда Ганна. Он стоял напротив Дэниела, который управлял камерой. Ганн пошелестел бумагами на столе и поправил галстук. До первого эфира оставалась всего одна минута. Дэниел чувствовал, как колотится его сердце, когда часы медленно тикали..\n\nДэниел поднял руку. "Live in... five... four... three... two..."\n\nThe screen showing the broadcast became consumed with the service's logo. "PBS," came a disembodied voice from the screen, "Be More.""
 LBJ.112.a:0 "Победа образования."

 LBJ.117.t:0 "Звонок от Уоллеса Ф. Беннета"
 LBJ.117.desc:0 "Характер Республиканско-Демократической коалиции означал, что вице-президента часто просили "Vice President Muskie." Senator Wallace F. Bennett's displeasure registered clearly over the phone. "Is the President's Great Society simply going to involve throwing people at busywork on the taxpayer's dime?"\n\nMuskie rolled his eyes; Bennett had never hidden his sourness over losing the '64 primaries. "Senator, the Office of Economic Opportunity is purely intended to complement the private sector and state-level job assistance -"\n\n"Tell me, then," Bennett remarked pointely, "how on Earth is the federal government supposed to know what jobs need filling in Scofield, Utah?"\n\n"I'm sorry, where - "\n\n"That's the point, Muskie! The OEO is trying to solve a problem that's better handled locally!" Bennett said emphatically. "If the President keeps going like this, we're going to find Democratic voters slipping to George Wallace and his 'states' rights' people!"\n\n"Some states can't help everyone, Senator; that's where we come in." Muskie countered. "Just because it's going to be difficult, doesn't mean we shouldn't try.""
 LBJ.117.a:0 "Ничто великое не бывает легким."
 
 LBJ.124.t:0 "Консерваторы протестуют против расширения социального обеспечения"
 LBJ.124.desc:0 "Оппозиция Закону о расширенном социальном обеспечении стала последним полем битвы для разделенного американского законодательного органа. Нападки и критика закона со стороны фракций обеих партий стали почти ежедневным явлением и упорный отказ президента внести поправки в свой законодательный акт начинает вызывать значительный ужас в республиканском крыле РДК. В частном порядке и все более публично президента обвиняют в том, что он ставит свою личную повестку дня выше партии и ставит под угрозу альянс республиканцев-демократов.\n\nПо всему Югу и в своих опорных пунктах в остальной части страны Националистическое крыло НПП осуждает социальное обеспечение в ещё более четких выражениях. По их мнению, этот акт является "an overt attack on the American middle class" and a "subsidy paid to the negro by the white working man". Their strategy appears to be to tie Social Security to the issue of civil rights, and according to reports trickling back to Washington, it seems to be working. Many previously Democratic districts are beginning to lean NPP.\n\nThis morning the governing party was rocked by the news of a handful of lawmakers, including three senators, crossing the aisle and officially switching to the NPP. While their move was condemned by both wings of the R-Ds in a rare show of unity, and there doesn't seem to be any more defections on the immediate horizon, it was a powerful reminder of the fragile structures underpinning Johnson's coalition."
 LBJ.124.a:0 "Наши ряды становятся все стройнее"

 LBJ.125.t:0 "Консерваторы пересекают проход"
 LBJ.125.desc:0 "После недавнего замешательства в рядах республиканцев, когда несколько их сенаторов сменили партию из-за нашей последней попытки расширить социальное обеспечение, от республиканцев наконец поступили хорошие новости. После долгих внутренних дебатов группа более либеральных ответственных республиканцев выступила вперед, наконец, предоставив некоторую условную поддержку нашему законопроекту.\n\nХотя они все еще выражают озабоченность по поводу источника финансирования, их нынешняя сделка является хорошим знаком для будущего нашего законодательства и кажущегося шатким положения, в котором оказалась наша коалиция. Хотя Джонсон всегда остается твердолобым и упрямым, он далек от идиота, каким его выставляет НПП, и за закрытыми дверями согласился на предложение вместе с другими высокопоставленными демократами в Сенате.\n\nХотя эта новость вызвала ликование и гордость у большинства в рядах коалиции, в НПП и некоторых частях Республиканской партии, уже звучат тревожные сигналы. Многие националисты, особенно на Юге, повторяют свои предыдущие слова, разглагольствуя о том, как такие действия показывают то, что республиканцы - не что иное, как кучка "an overt attack on the American middle class" and a "subsidy paid to the negro by the white working man". Their strategy appears to be to tie Social Security to the issue of civil rights, and according to reports trickling back to Washington, it seems to be working. Many previously Democratic districts are beginning to lean NPP.\n\nThis morning the governing party was rocked by the news of a handful of lawmakers, including three senators, crossing the aisle and officially switching to the NPP. While their move was condemned by both wings of the R-Ds in a rare show of unity, and there doesn't seem to be any more defections on the immediate horizon, it was a powerful reminder of the fragile structures underpinning Johnson's coalition."
 LBJ.125.a:0 "Наши ряды становятся больше."

 LBJ.126.t:0 "Вопрос оплаты"
 LBJ.126.desc:0 "Теперь, когда форма Закона о расширенном социальном обеспечении более или менее определена, остается только решить, как его финансировать. Прогнозируемая стоимость программ существенна, и в нынешнем бюджете нет места для её оплаты. Это означает, что у президента Джонсона и его администрации нет другого выбора, кроме как ввести новые налоги.\n\nВ администрации есть два основных лагеря. Первый предлагает ввести новый налог на доходы специально для поддержки социального обеспечения. Хотя новый налог никогда не будет популярным предложением, они считают, что могут облегчить его проглатывание для электората, обрамляя его как инвестиции в свою собственную пенсию.\n\nВторой лагерь предлагает гораздо более широкую налоговую реформу. Он содержит изменения почти во всех системах тарифов, сборов или налогов, собираемых федеральным правительством, и увеличение доходов оставит нам много дополнительного финансирования даже после того, как будет обеспечено социальное обеспечение. Эта реформа, несомненно, окажется очень трудной для общественности, но увеличение средств дает администрации много финансовых возможностей для действий в будущем и почти гарантирует, что нам не придётся снова повышать налоги в обозримом будущем."
 LBJ.126.a:0 "Первый вариант. Нам просто нужно финансировать социальное обеспечение."
 LBJ.126.b:0 "Второй вариант. Нам нужны деньги."

 LBJ.128.t:0 "Равенство для всех?"
 LBJ.128.desc:0 "Это было пятном на видении основания Америки с самого начала, результатом первородного греха Соединённых Штатов: то, что афроамериканцы считались ниже белого человека. Недавние события на Юге, где полицейские жестоко нападали на чернокожих, о чем стало известно по всей стране, подтолкнули президента Джонсона и его союзников в конгрессе начать разрабатывать программу, которая изменит баланс сил, даст расово угнетенным меньшинствам права, которые Декларация независимости и Конституция юридически дают им, и что слишком долго игнорировались. Эта программа поощряла бы бизнес, академические круги, гражданскую службу и других нанимать больше чернокожих, а также индейцев, латиноамериканцев, азиатов и другие группы меньшинств, чтобы быть более представительными для населения в целом.\n\nКонечно, есть некоторые, кто категорически не согласен; утверждая, что черный человек уже равен по закону, и что гражданские права зашли слишком далеко, что эта пока ещё неназванная программа сделает черных более могущественными, чем белых. Оппозиция сплотилась вокруг Фрэнсиса Паркера Йоки и его правых сторонников в НПП, которые в последнее время демонстрируют рост поддержки в опросах общественного мнения."
 LBJ.128.a:0 "Чаши весов склоняются только для того, чтобы сделать их более равными."

 LBJ.129.t:0 "Растущий социализм"
 LBJ.129.desc:0 "Для некоторых наших недоброжелателей меры, принятые для осуществления Великого Общества, граничат с социализмом. Но для Марксистов это хорошо и более того, именно они несут за это ответственность, "putting pressure on the Johnson Presidency to actually enact laws which will help the working class". Not very convincing, but the Left is taking the credit anyway, and piggy backing on our success to grow their own movement."
 LBJ.129.a:0 "Есть ли в Америке место для социализма?"

 LBJ.130.t:0 "Работа над здравоохранением"
 LBJ.130.desc:0 "Из администрации поступают слухи и утечки о том, что в настоящее время ведется работа над бюджетом для всеобщего плана здравоохранения. В то время как пресс-секретарь и сам президент не говорят об этом официально, в Вашингтоне и по всей стране растут слухи о том, что вскоре США присоединятся практически ко всем другим промышленно развитым странам на планете для полного и всеобъемлющего плана медицинского страхования. Пока ещё предстоит пройти долгий путь, прежде чем план будет представлен американскому народу и убедить большинство в том, что это в их интересах. Марксистское крыло Национал-Прогрессивного пакта уже извлекает выгоду из этого, утверждая, что всеобщее здравоохранение почти полностью зависит от их настойчивой и постоянной поддержки. Поддержка Марксистов растет по всей стране."
 LBJ.130.a:0 "Мы ещё даже не закончили собирать голоса!"

 LBJ.131.t:0 "Нежелание республиканцев"
 LBJ.131.desc:0 "В то время как наша администрация действовала только в интересах американского народа, мы, кажется, зашли слишком далеко для некоторых членов нашей собственной коалиции. Ряд республиканцев публично дистанцировались от некоторых из наших последних мер, что привело к снижению поддержки президента со стороны части электората. К сожалению, это ослабляет нашу способность осуществить изменения, в которых нуждается Америка."
 LBJ.131.a:0 "Ёпрст..."

 LBJ.132.t:0 "Великое Общество"
 LBJ.132.desc:0 "Когда Линдон Б. Джонсон вошел в Белый дом в 1964 году, он вошел в этот кабинет с обещанием на устах. Перед семьями Америки и её рабочими, с Богом в качестве его свидетеля и на глазах у всего мира, президент обещал общество, в котором ни один ребенок не останется без еды, и ни один подросток не останется без образования. Он пообещал положить конец расовой дискриминации,создать систему здравоохранения, которая будет обеспечивать больных американцев, и создать условия для наших детей. За эту повестку дня президента Джонсона яростно критиковали со всех сторон те, кто был бы врагами перемен. И все же он продолжал идти вперед, несмотря ни на что, и каким бы одиноким ни было это кресло в Овальном кабинете, президент Джонсон может сказать, что он сделал Великое Общество реальностью.\n\nПосле выполнения наших обещаний республиканцы-демократы проявили редкие признаки улучшения сплоченности. Но это может оказаться мимолетным. Реализация программы Джонсона оттолкнула миллионы бывших избирателей РДК, за которыми ухаживают демагоги НПП и их непрекращающиеся нападки на нашу политику. Единство нашей собственной партии было сильно подорвано повесткой дня Джонсона, что сделало победу на переизбрании реальной проблемой. И все же, клянусь Богом, мы достигли успеха. Мы дали американскому народу надежду, большую, чем он осмеливался показать за последние десятилетия. И что бы ни случилось, это дорогого стоит."
 LBJ.132.a:0 "Великое общество для этой страны, величайшей страны в мире."

 LBJ.134.t:0 "Встреча"
 LBJ.134.desc:0 "Президент Джонсон нервно сидел в течение всего заседания. Несмотря на пропасть в политической власти между этими двумя людьми, Джонсон принял скромный и сдержанный тон, когда говорил с Мартином Лютером Кингом-младшим. Президент Джонсон объяснил, что он стремится продолжить борьбу за гражданские права и развить успех своего закона Об избирательных правах. Он сказал, что преподобный Кинг может сказать своей общине, что у них нет большего друга в борьбе за расовое равенство.\n\n"Indeed, we do not.", Rev. King replied, "and the VRA was a true boon to our community's ability to make their voices heard at the polls. You can count on our support, Mr. President. Yet there's far more work that needs to be done than you may realize. Writing a few laws is easy, but solving the entrenched social inequality that the Black community faces in this country cannot be accomplished without fighting against the endemic poverty we face. The evils of racism, economic exploitation and militarism are all tied together... you can't really get rid of one without getting rid of the others... the whole structure of American life must be changed.\n\nRev. King continued, "You can't talk about solving the economic problem of the Negro without talking about billions of dollars. You can't talk about ending the slums without first saying profit must be taken out of slums. You're really tampering and getting on dangerous ground because you are messing with folk then. You are messing with captains of industry. Now this means that we are treading in difficult water, because it really means that we are saying that something is wrong with capitalism. If America does not use her vast resources of wealth to end poverty and make it possible for all of God's children to have the basic necessities of life, she too will go to hell."\n\nPresident Johnson was guarded in his response, saying that he was committed to fighting the War on Poverty as a key plank of his Great Society program. The President thanked MLK for all his support and the meeting concluded cordially."
 LBJ.134.a:0 "Каким великим может стать Великое Общество?"

 LBJ.135.t:0 "Черные голоса"
 LBJ.135.desc:0 "Республиканцы-демократы совершили один из самых монументальных подвигов в социальной истории Америки, приняв закон об избирательных правах. Чернокожие не только беспрепятственно идут на выборы, но и активно стекаются на избирательные участки, значительно увеличивая явку избирателей. Всплеск голосов распространяется по всему Югу, не только в крупных городах Бирмингема, Атланты или Хьюстона, но и в небольших городах Литл-Рок, Джексонвилл, Билокси. Население набирало силу даже в бедных сельских районах Центральной Алабамы и на окраинах огромных городов Джорджии.\n\nНо Линдон Б. Джонсон сегодня был очень занят. Было неизбежно, что при надлежащем представительстве чернокожие пойдут на выборы в огромных количествах, чтобы показать поддержку выбранной ими партии. Если бы Джонсону удалось набрать их голоса, вполне возможно, что РДК могла бы стать доминирующим политическим блоком на Юге, вытеснив угрозу НПП. Это голосование компенсировало бы все Диксикраты, которые быстро покинули партию, как только закон был принят. Для президента Джонсона было важно время, когда он начал набирать активистов, церковных лидеров, профессоров по всему глубокому Югу, начиная с Алабамы, Арканзаса, Флориды, Джорджии..."
 LBJ.135.a:0 "Нам нужны негры на нашей стороне!"

 LBJ.136.t:0 "Победа ради черной Америки!"
 LBJ.136.desc:0 ""Now, I know that things haven't been going our way since we were first brought to America centuries ago. We suffered under the lash for years and years, not just in the United States, but throughout the entire continent. It was by the will of Abraham Lincoln and by the grace of God that our chains were finally broken. We had some success in American culture; we had Frederick Douglass, we had George Washington Carver, we had Rosa Parks. These people worked to put us in the spotlight. My fellow African Americans, though we still face prejudice, our words now matter. Our vote finally matters. Our lives finally matter."\n\n"Do you know who made this happen? The Republican Party worked day and night to give us this opportunity. Our great President Johnson needs our help more than ever. He worked to give us the proper right to vote, he stopped every oppressive state that tried to lay a hand on us. I say we give back to him, to the Republican Party. If you haven't realized yet, my friends, we need them too. We will accept the President's Great Society with open arms."\n\nAfter several months of campaigning, the Republican Party started to win over some well-known activists to President Johnson's cause. These activists, in turn, reached out to the multitudes of African Americans in the South, persuading them to use their new vote for the party. While some progress has been made down South among the new black voters, there is still a long way to go before the Republicans could ever become relevant in the region."
 LBJ.136.a:0 "По крайней мере, мы делаем успехи."

 LBJ.137.t:0 "Победа черной Америки!"
 LBJ.137.desc:0 ""Look how the world around us is changing with President Johnson at the helm. We've been given the incredible voting privilege that has eluded us countless times in the past. Our poorer blacks in the South are more likely to afford cheap housing thanks to President Johnson's housing act. The schools for our black children are being given more funds, and they are being recognized for their academic achievements. Our older blacks are receiving the care they so desperately need thanks to the new Medicare program. Folks, I see a lot of potential with the Republican Party after looking around at the Great Society we are living in. If we keep voting Republican, I believe all American lives will get better and better."\n\nOur campaigning is proving to be very successful at gaining the African American vote in the South. The more activists we influence, the more momentum we gather to topple the traditional parties that have dominated the South for decades. We have noted a substantial increase in popularity among blacks in poorer regions, which can only mean that our Great Society is working.\n\nOur campaign has shown some slight flaws: our hardcore traditional whites have started to denounce our platform, claiming that we are "ceding too much to the blacks", but this would come naturally with the addition of new party voters. The issue should not gather enough support to put a dent in our party, but it is something to monitor. Nevertheless, every black voter who once faced oppression at the booth now prepares to defend their newly-given vote with all they have. Our reforms are truly reaching out to all Americans."
 LBJ.137.a:0 "Еще больше поддержки со стороны афроамериканского сообщества."

 LBJ.138.t:0 "Победа с черной Америкой!"
 LBJ.138.desc:0 ""Now we have a choice in this next election. We can go with the Republicans, who keep backing us up and will have our back until the end of time, or we can choose the radicals in the NPP who want to tear this country apart and go back to square one. Ultimately it's your choice. But I believe the Republican Party is the right choice to help our country move forward. And with your votes, my brothers and sisters, we will continue the changes that have brought many of us hope and prosperity."\n\nNew polls keep coming in from government agencies, and we are starting to see a rise in popularity the likes of which we have never seen before. It is very likely that with the African American vote, we can turn the South around completely. Even in states like Alabama and South Carolina, where the Republican votes were few and far between, we have started to gain tremendous ground thanks to the large African American populations in these states. However, it would be a lie to say that these states will totally support the Republicans in the next election; already, many Conservative white Americans are expressing their clear disapproval, and they are quickly ditching our party in favor of the dreaded alternative. Our wonderful activists will do more than make up the losses our party suffered, and with their help, we have already gained so many more African Americans to our side. If we keep pushing for change, we will have the entire South in our grasp in no time."
 LBJ.138.a:0 "Потрясающе."

 LBJ.139.t:0 "Мечта больше, чем мечта!"
 LBJ.139.desc:0 "Мы приложили столько усилий, чтобы провести реформы, которые привели к "Great Society" and we are finally starting to reap the fruits of our labor. At the end of the day, our carefully-planned policies and our wonderful campaigns have given us a competitive voter base in even the most Conservative regions of the nation. We owe it all to the brave activists that preached our party to the masses of African Americans across the South. We owe it all to President Johnson's government who worked tirelessly to pass legislation that would benefit all Americans regardless of race.\n\nEven now, our work is far from over. Racism is still a widespread issue, and prejudice against Republicans continues as it has since the start of Reconstruction. More white voters have deserted the party during this campaign; in fact, we've lost almost every Dixiecrat member to the NPP. Even with the Republican unity among African Americans, division between blacks and whites is even more apparent.\n\nRegardless, President Johnson's Great Society has improved American healthcare, education, civil rights, and many other important parts of daily life. There is no doubt that the Republican Party will continue gaining lifetime supporters as a result of Lyndon Johnson's successes. Our activists, now working as full-fledged members of the Republican Party, will continue promoting the party that has already helped so many Americans through Johnson's plan."
 LBJ.139.a:0 "Будущее для возрожденных демократов - светлое."

 LBJ.140.t:0 "Цена целесообразности"
 LBJ.140.desc:0 "Добрая вера среди чернокожих, порожденная попыткой президента Джонсона провести существенную реформу доступа к жилью, была отравлена его капитуляцией в этом вопросе. Откровенно политический разворот демократа в этом вопросе - плевок в лицо избирательному округу. Возвышенная риторика, которая предшествовала этому, только делает предательство ещё более болезненным.\n\nЛидеры движения за гражданские права обличают президента и его партию в самых резких выражениях, а передовицы о неспособности РДК решить проблему гражданских прав разлетаются в разные стороны. Ученые мужи всех мастей предсказывают, что черное голосование движется в сторону НПП. Прогрессисты в этой партии в полной мере используют избиение демократов, предлагая более агрессивную национальную политику по борьбе с дискриминацией в области жилья, занятости и образования."
 LBJ.140.a:0 "Проклятье."

 LBJ.141.t:0 "Не герой"
 LBJ.141.desc:0 "Слабый жилищный закон президента Джонсона заставляет многих чернокожих республиканцев сомневаться в своей лояльности. Трудно увидеть в принятом законопроекте что-то большее, чем упущенные возможности. Многим становится ясно, что демократы не будут жертвовать умеренными белыми голосами, решительно отстаивая гражданские права. Доверие к президенту Джонсону как к союзнику, основанное на его поддержке избирательных прав, резко упало.\n\nЭти события нанесут ущерб РДК на юге, где черная поддержка их кандидатов имела решающее значение для сдерживания претендентов от Националистов. Потребуется больше усилий от имени их прав, чтобы восстановить отношения с чернокожими избирателями."
 LBJ.141.a:0 "Мы это как-нибудь переживем."

 LBJ.143.t:0 "Фотогеничный"
 LBJ.143.desc:0 "2 часа дня в кафетерии конгресса. Барри и Линдон сидели за столом, наслаждаясь едой и просто болтая о том, что приходило им в голову. В их календарях это было обозначено как политическая встреча, возможность протолкнуть свои планы через закулисные сделки, но оба они знали, что это не было настоящей причиной их встреч раз в две недели. Даже величайшим политикам нужно время от времени расслабляться со своими коллегами.\n\n"...and I completely agree with you on this point, Lyndon, the pizza served here is laughably bad. Anyways, can we reschedule our next meeting? I've booked a holiday trip in Arizona, so I'll be away for the week."\n\n"You're taking a vacation? Barry, that's the first time I've seen you take a vacation in years. Jeez, what happened? I always thought that you were too uptight to ever take your mind off work for a few days."\n\n"Oh, I'm doing a little photography tour through Phoenix. The city is just marvellous at this time of the year. Seeing Saint Mary's Basilica at night leaves an impression that will stick with you for years."\n\n"Sounds fantastic. I didn't know that you went back to photography, didn't you abandon the hobby a few years ago?"\n\n"Back then, I felt like I ran out of motives for my photos, y'know. Every major city was just suffocating under this impenetrably thick and grey blanket of smog. The Phoenix from my childhood memories, the bright and vibrant gem of the sub belt, simply didn't match up with what my pictures showed, so I quit under the belief that I was just not skilled enough to reveal the true beauty of the place. That's what I thought, anyways. However, the past few years have been nothing short of a miracle. The air is slowly clearing, the once barren ponds are gradually getting repopulated, and I believe that I even heard a songbird the other day, for the first time in a decade at least. These business bigwigs and northern NPP righties might fight your environmental plan with everything they've got, but let me tell you - the results have been astonishing so far. A lot of your policies are nonsensical, but what you've done to the nature of our beautiful nation is something great that'll never be forgotten.""
 LBJ.143.a:0 "Повеселись, Барри."

 LBJ.144.t:0 "Великое Общество"
 LBJ.144.desc:0 "Великое Общество проявляется в деревнях Аппалачей. Жизнь такая же спокойная и сельская, как и прежде, но последние остатки сокрушительной нищеты медленно, но верно превращаются в ничто. Дизентерия, анкилостомы, зоб все эти симптомы жизни на дне исчезают, и остается только романтизированное представление о деревенском образе жизни.\n\nВеликое Общество проявляется в залах больницы милосердия. Те, у кого нет средств, наконец-то могут получить то, в чем они больше всего нуждаются, профилактику и лечение.\n\nВеликое Общество проявляется на улицах Гарлема. Местные жители, полицейские, пассажиры и многие другие люди спешат по улицам района, стремясь продолжить свой день. Следующее поколение мечтает о будущем, мечтает о мире, где кто-то вроде них войдет в Овальный кабинет, идея, которая была абсурдом всего десять лет назад и теперь кажется почти неизбежной.\n\nВеликое Общество проявляется в школах Чикаго. Дети всех возрастов и рас играют вместе, учатся вместе и растут вместе. Учителя, ручки и сумки с книгами воспринимаются как нечто само собой разумеющееся, а времена нужды почти полностью забывыты.\n\nВеликое Общество проявляется в дикой природе Аляски. Дикие гуси летят под ясным и звездным небом. Бескрайний ландшафт почти нетронут, нигде нет ни единого куска человеческого мусора.\n\nВеликое Общество требовало больших инвестиций. Налоги были увеличены, бизнес обанкротился, и многие граждане выступили против проекта всеми силами, опасаясь масштабности смелого плана Джонсона.\n\nНо когда Линдон Бейнс Джонсон смотрит в окно Овального кабинета и видит, что изменилось за последние несколько лет, он совершенно доволен своими достижениями. Многие сомневались в нем, когда он объявил о своей кандидатуре, утверждая, что он мечтатель с несбыточными идеями, которые развалятся, как только столкнутся с реальностью, эти голоса замолчали, и остались только книги по истории."
 LBJ.144.a:0 "Великий успех."

 LBJ.145.t:0 "Яйцо"
 LBJ.145.desc:0 ""President Johnson, sir, what happened? Are you alright?"\n\nYolk dripped down the pants of the president. His formerly pristine suit was utterly ruined, as small pieces of eggshell were firmly lodged in the sticky malaise of egg-whites and cotton. Someone must have bombed the president, and despite the embarrassing circumstances, Johnson was lucky that it was an egg and not a grenade.\n\nThis silver lining did not improve Johnson's mood by any margin. He was as angry as a man could be, the angriest he has been in years, and all of his pent-up frustrations erupted in a profanity-laden rant vaguely directed at the closest person available - in this case, a random aide who happened to pass by.\n\n"I've been had. I've been fucking had. One of these rioting blacks somehow got past the Secret Service - what a heap of useless jackasses - and threw an egg at me. He threw an egg at me! Holy shit, this is just an absolute disaster. The entire country is an absolute mess right now, I tell you that. You can't even take a walk without bumping into some inner city dweller holding a cardboard sign! Being egged isn't even the worst part of it - all these riots are seriously hurting my own position and the party at large. Most people don't give a damn about politics, they just want a peaceful life, and this dumpster fire is pretty much the exact opposite to that.\n\nDon't get me wrong, I definitely do care about the whole civil rights thing. It's a good policy, these people just don't understand that we had to delay it a bit due to our own internal issues. We need to properly communicate our difficulties, and we should get the whole thing started as soon as possible so these violent protests finally disperse. Jesus, I can't believe the whole thing got out of hand like this.\n\nYou know what? Call up some civil rights leaders and ask for a meeting. Screw my schedule, just pick the closest date you can. This problem has gotten too big to ignore, and we need to fix it. As soon as possible.""
 LBJ.145.a:0 ""

 LBJ.146.t:0 "Разрушенное движение"
 LBJ.146.desc:0 ""...which is why you cannot let the Floridan black community go underserved any longer. A massive initiative of social programs ought to be started as soon as possible, and..."\n\n"...impact of Christianity. Black churches are lacking the funds to even just maintain their current places of worship, so a new program to..."\n\n"...in the history books. Honor their achievements, and do it publicly through meaures like public holidays to..."\n\nJohnson stoically kept his polite smile, but the utter duration of the civil rights meeting was slowly getting to him. Dozens of leaders from the black community were flown in from all over the country, and all of them had their own wishes, desires, concerns, and demands. Striking a deal with all of them would be a challenge, nearly impossible even considering the breadth and oftentimes contradictory nature of the goals of the leaders. Lyndon was set to try his best, but he was very much aware of his desperate position - it would take an immense amount of concessions to get most leaders on his side, concessions that are bound to tarnish his upcoming legacy. He had no option but to entertain even the most outrageous demands, and his guests were painfully aware of this fact.\n\nLongingly, Johnson thought of Martin Luther King. Negotiating with him would've been a breeze - he was one person with one ideology, and he still held more influence than all of his successors combined. If he were still present, all of this would have been so much easier, but fate just had to strike at the most unfortunate moment. Maybe he was too slow, maybe -\n\n"Mr. President, are you alright? I was just about to lay out my plan on the revitalization of midwestern inner cities, and I do think that it is of utmost importance considering the desolate situation faced by many of our discriminated against brothers and sisters. If I may?."\n\n"Wha- oh, yes, of course. Go right ahead. I was just thinking about how to approach the challenges we'll face in the following weeks, that is all.""
 LBJ.146.a:0 "Все, что угодно, лишь бы утихомирить беспорядки."

