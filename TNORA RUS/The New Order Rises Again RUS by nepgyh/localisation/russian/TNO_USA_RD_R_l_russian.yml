glenn.116.b:0 "Мы потребуем возмещения причиненного ущерба."

glenn.117.t:0 "Требования компенсации"
glenn.117.desc.germany:0 "Президент Гленн был в отпуске в течение нескольких дней, поскольку он пытался очистить свою голову от "failed attempt" on Germany. He had relocated to coastal Virginia, not far away from D.C. just in case he was suddenly summoned for duty. The President spent a significant amount of time on the Virginia beach, watching the Atlantic Ocean sway back and forth, the sun's reflection bouncing around the waves. He was looking for an appropriate way out, a way that would greatly benefit both his hated rival and his country. Just what could he say to make the Germans forgive him completely and restore the fallen prestige of the United States? It seemed like he had all the time in the world to ponder this very topic...\n\nIt was then that Glenn's secretary ran onto the beach and informed the President that "the Germans have some business they need to discuss." President Glenn, annoyed at the break in his peace, decided to answer the telephone call from Germania.\n\nThe German Foreign Minister was the man on the other line. He began to request heavy American compensation for the attack on German uranium mines; the President would have until tomorrow to respond with an answer. As soon as the Foreign Minister hung up, Glenn started to consider his current options. Humiliation had already taken its toll on the tired President, but added reparations made the situation ten times more stressful. The public would condemn him even more if he tried to accept the cost of his failed actions in Germany. However, if he decided to pay, this would finally put him at peace with the superpower. Glenn also noticed an opportunity to glue the shards of the American spirit back together; he could stand firm and deny the reparations, and he would have the strength of the public on his side. But this action would cause Germany to be even more aggressive. Glenn had one important decision to make."
