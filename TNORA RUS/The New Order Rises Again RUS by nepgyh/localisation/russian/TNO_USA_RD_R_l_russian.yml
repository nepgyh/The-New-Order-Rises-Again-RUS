glenn.122.a:0 "Они саботировали нас. Почему бы нам не отплатить тем же?"
glenn.122.b:0 "Давайте не будем нагнетать ситуацию дальше..."

glenn.123.t:0 "Внезапное нападение"
glenn.123.desc.germany:0 "«Господин Президент! Господин Президент, мы получили срочное сообщение с наших постов в Карибском бассейне! Американские конвои, перевозящие уран, подвергаются нападениям немецких кораблей!»\n\nГленн был готов к тому, что немцы предпримут именно это действие, но вся его умственная подготовка была сметена, как только это действительно произошло. Его разум был омыт, как будто летний ураган ворвался в его уши и разрушил все внутри. Бедный вестник едва не потерял сознание от потрясения и недоверия.\n\n«Подожди, скажи людям на берегу, чтобы приготовились. Я должен сделать прямой звонок в Германию», - скомандовал президент, быстро усаживаясь в кресло и поднимая трубку. Что он должен сделать, чтобы эта ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что немцы когда-либо предпримут такие прямые действия, но вот он был здесь, имея дело со своим врагом, ведущим необъявленную войну. До полуночи оставалось меньше минуты. Гленн набрал номер и подождал, пока в трубке раздастся несколько гудков. На другом конце провода был сам фюрер."Mr. President! Mr. President, we have received a very urgent message from our posts in the Caribbean! American convoys carrying uranium are being attacked by German ships!"\n\nGlenn had braced himself for this very action being taken by the Germans, but all mental preparation was swept away once it actually happened. His mind was washed over as if a summer hurricane entered his ears and wreaked havoc on everything inside. The poor messenger had almost passed out from shock and disbelief.\n\n"Hold on, tell the men on the coasts to get ready. I have to make a direct call to Germania," the President commanded as he quickly sat in his chair and picked up the phone. What should he do to make sure this situation is solved swiftly and efficiently?\n\nHe really did not believe the Germans would ever take this sort of direct action, but here he was, having to deal with his enemy waging undeclared war all at once. It was now less than one minute to midnight. Glenn dialed the number and waited as several rings passed through the telephone. The Fuhrer himself was on the other end."
glenn.123.desc.japan:0 "«Господин Президент! Господин Президент, мы получили срочное сообщение с наших постов на Западном побережье! Американские конвои, перевозящие уран, подвергаются нападениям японских кораблей!»\n\nГленн был готов к тому, что японцы предпримут именно это действие, но вся его умственная подготовка была сметена, как только это действительно произошло. Его разум был омыт, как будто летний ураган ворвался в его уши и разрушил все внутри. Бедный вестник едва не потерял сознание от потрясения и недоверия.\n\n«Подожди, скажи людям на берегу, чтобы приготовились. Я должен сделать прямой звонок в Токио», - скомандовал президент, быстро усаживаясь в кресло и поднимая трубку. Что он должен сделать, чтобы эта ситуация разрешилась быстро и эффективно?\n\nОн действительно не верил, что немцы когда-либо предпримут такие прямые действия, но вот он был здесь, имея дело со своим врагом, ведущим необъявленную войну. До полуночи оставалось меньше минуты. Гленн набрал номер и подождал, пока в трубке раздастся несколько гудков. На другом конце провода был сам Император."Mr. President! Mr. President, we have received a very urgent message from our posts on the West Coast! American convoys carrying uranium are being attacked by Japanese ships!"\n\nGlenn had braced himself for this very action being taken by the Japanese, but all mental preparation was swept away once it actually happened. His mind was washed over as if a tsunami entered his ears and wreaked havoc on everything inside. The poor messenger had almost passed out from shock and disbelief.\n\n"Hold on, tell the men on the coasts to get ready. I have to make a direct call to Tokyo," the President commanded as he quickly sat in his chair and picked up the phone. What should he do to make sure this situation is solved swiftly and efficiently?\n\nHe really did not believe the Japanese would ever take this sort of direct action, but here he was, having to deal with his enemy waging undeclared war all at once. It was now less than one minute to midnight. Glenn dialed the number and waited as several rings passed through the telephone. The Emperor himself was on the other end."
glenn.123.a:0 "Если ваши корабли приблизятся еще на дюйм к нашим конвоям, мы откроем огонь."
glenn.123.b:0 "Я признаю, что саботаж был полностью моей работой!"

glenn.124.t:0 "Американцы требуют отступить"
glenn.124.desc.germany:0 "Как будто ситуация не могла стать более напряженной, американцы решили, что если мы откроем огонь по их конвоям, они вступят в бой с нашими кораблями своими военно-морскими силами. Мы уже определили наш курс и готовились к рейду на эти конвои, но у нас все еще есть возможность отменить миссию. Мой Фюрер, если мы будем продолжать в том же духе, мы можем начать жестокий конфликт, в котором мы не можем себе позволить участвовать. От наших действий пострадает весь мир, если мы продолжим эскалацию конфликта. В то же время Америке также предоставляется шанс отступить. Мы оба идем на один и тот же риск. Если мы отступим, это может убедить американцев в том, что их преступления приемлемы, и они продолжат свои акты агрессии. Возможно, если мы сделаем первый шаг раньше американцев, мы выиграем "prestige battle" and they will sit back down in their humble chair.\n\nAlternatively, we could be more humble and give this situation up before it has a chance at going nuclear. That way, the German race will survive for years to come. The topic of American sabotage dwarfs in comparison to the current situation.\n\nWhat will we do now, my Fuhrer? Shall we continue advancing on the uranium convoys? Or shall we give this ordeal up and take our ships back home?"
glenn.124.desc.japan:0 "Как будто ситуация не могла стать более напряженной, американцы решили, что если мы откроем огонь по их конвоям, они вступят в бой с нашими кораблями своими военно-морскими силами. Мы уже определили наш курс и готовились к рейду на эти конвои, но у нас все еще есть возможность отменить миссию. Мой Император, если мы будем продолжать в том же духе, мы можем начать жестокий конфликт, в котором мы не можем себе позволить участвовать. От наших действий пострадает весь мир, если мы продолжим эскалацию конфликта. В то же время Америке также предоставляется шанс отступить. Мы оба идем на один и тот же риск. Если мы отступим, это может убедить американцев в том, что их преступления приемлемы, и они продолжат свои акты агрессии. Возможно, если мы сделаем первый шаг раньше американцев, мы выиграем "prestige battle" and they will sit back down in their humble chair.\n\nAlternatively, we could be more humble and give this situation up before it has a chance at going nuclear. That way, the Japanese race will survive for years to come. The topic of American sabotage dwarfs in comparison to the current situation.\n\nWhat will we do now, my Emperor? Shall we continue advancing on the uranium convoys? Or shall we give this ordeal up and take our ships back home?"
glenn.124.a:0 "Мы выполним наши намерения. Ступайте вперед!"
glenn.124.b:0 "Мы должны отступить ради нашей нации..."

glenn.125.t:0 "Наш враг захватывает грузы"
glenn.125.desc.germany:0 "Было бы преуменьшением сказать, что Белый дом был в панике из-за ситуации, в которой они оказались сегодня утром.\n\nЭто было событие, о котором большинство американцев только читали, оно казалось произведением научной фантастики. Но теперь угроза была слишком реальной: ракеты, разрушающие Землю ракеты, нацеленные прямо в сердце Свободного мира. Немцы проигнорировали предупреждение президента Гленна и успешно уничтожили урановые конвои. Флот еще не получил разрешения на контратаку, и время, оставшееся для них, сокращалось.\n\nАмерика была на грани безумия. По всей стране продукты и личные вещи исчезали в течение нескольких минут после того, как их помещали на полки магазинов. Бомбоубежища были тщательно подготовлены, демонстрируя доказательства того, что, если жители выживут после апокалипсиса, человеческая культура будет сохранена. Отцы стояли начеку, готовые отступить под землю при первом же звуке сирены. Матери сидели со своими детьми, все глаза были прикованы к телевизору, в то время как дикторы новостей сообщали последние новости о происходящем кризисе.\n\nГленну и его кабинету предстояло принять самое трудное решение. Враг уже забирал жизни американцев; все мольбы к Германии были напрасны. Скольким осталось погибнуть, что бы положить начало концу человечества? Если Гленн отступит сейчас, после всех этих парадов на улицах, он потеряет все. Эта ситуация отнимет жизнь либо у него, либо у всех. Его следующее решение действительно будет заключительной авантюрой американской публики "
