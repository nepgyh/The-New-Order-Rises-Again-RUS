glenn.8.a:0 "Сдерживание - наша первая линия обороны."
glenn.8.b:0 "Ядерная энергетика это путь в будущее!"

glenn.9.t:0 "Режиссура режиссеров"
glenn.9.desc:0 "«Но, видите ли, господин Президент, это именно то, что нам нужно, чтобы выполнить то, что вы хотите. Громкое имя это не то, что нам нужно, сэр: э-э, большой эффект это то, что нам нужно, сэр!», - заявил директор Натан Юран, когда президент сидел за своим столом, пытаясь изо всех сил слушать манеры, поддерживающие речь директора. «С большим бюджетом Диснея, используйте меня, и мы сможем сделать, э-э, волшебство фильма!,"But, you see, Mr. President, this is precisely what we need in order to accomplish what you're looking for, you see. Big name is not what we need, sir: the, uh, big effect is what we need, sir!" claimed director Nathan Juran, as President LeMay sat behind his desk, trying to struggle in listening to the mannerisms backing the foreign director's speech. "With Disney's big budget, use me and we can make the, uh, movie magic!" said Juran. "No, no, no, I'm sorry, Mr. President, but Mr. Juran here is thinking only in the artistic side of things, and, quite frankly, if you seek to see this film succeed, there's gonna be a lot more backing this movie than some fucked up visuals, sir!" said the other man sitting across from the President, a certain Stanley Kubrik.\n\nAs the two directors continued to argue back and forth, President LeMay sat further and further back in the already uncomfortable chair he had to sit in, day in, and day out. Gone were the days of committing to executive and decisive military decisions on behalf of the United States Armed Forces; no, now all LeMay had to do was pick between these two idiots on who to run the nuclear movie to help win Americans over. On one side, we have Juran: while not heavily regarded for the plot of his movies, do we really need that when we're focusing on scaring the American public into realizing that we need nuclear missiles? Man could think of horrific images to make for film that even LeMay hadn't seen before. Meanwhile, on the other side, we have Kubrik, the ever famed, and ever assholic movie director who seems to be thinking he's gonna be making Beethoven's 5th. To his credit, Kubrik can make a fantastic war movie, and even LeMay can attest to that one.\n\nNow, as the two men argue back and forth, it's time to decide: do we go full on and scare the hell out of America with Juran, or ease into it with Kubrik?"
glenn.9.a:0 "Ладно, Юран, давай начнем пугать."
glenn.9.b:0 "Кубрик, сделай шедевр."

glenn.10.t:0 "Атомный кошмар"
glenn.10.desc:0 ""THIS IS A FICTIONAL DEPICTION OF EVENTS THAT COULD OCCUR IN THE FUTURE. IF AMERICA DOES NOT DETER HER FOES WITH AN EQUAL THREAT, WE MAY FACE CIRCUMSTANCES SUCH AS THESE IN YOUR LIFETIME."\n\n"What the hell is wrong with you? Showing that to kids. My six-year old and my poor wife, sobbing over this monstrosity! You've got some nerve, showing this trash to my family. I'll be writing to my Congressman about this!"\n\nHow this project was approved is frankly baffling. It is one thing to make sure children understand the importance of the United States having a strong nuclear arm; it is quite another to show them their homes being obliterated and their loved ones being killed by radiation poisoning and barbaric invaders. Exactly how this made it in front of a test audience is unknown, but there have already been several firings at Disney over this debacle.\n\nAs for our policy position, a room full of crying children and angry parents is a bad look, and it's probably best to sweep this unfortunate project under the rug as soon as possible. The Disney Company has already reached out to suggest that this partnership is no longer in the best interests of their company- and our advisors agree. None of those kids are going to want us to build up our nuclear arsenal after seeing that movie."
glenn.10.a:0 "Кто сказал, что это хорошая идея?"

glenn.11.t:0 "Ядерная слава"
glenn.11.desc:0 "«Привет. Я Джон Гленн, и я здесь, чтобы поговорить с вами о ядерном оружии нашей великой нации и о том, почему ядерное оружие является нашей лучшей защитой от врагов нашей великой нации. Важно, чтобы каждый патриотически настроенный американец был хорошо образован по поводу этой важнейшей части нашей армии, и как, поддерживая ядерную программу, мы сможем обеспечить светлое будущее для нашего мира и всех людей в нем! Об этом оружии распространено много лжи и я попросил некоторых замечательных людей, защищающих нашу страну, рассказать вам о том, что это такое и как оно работает».\n\nКамеры Чейза, снимающие наши ядерные бомбардировщики, кадры испытательных пусков с Белых песков* и подводные лодки, плывущие через океан, все это отлично смотрится на большом экране, и благодаря опыту Диснея нам удалось собрать фильм, который продемонстрировал мощную военную мощь Америки. Личные отчеты президенту Гленн показывают, что кинотеатры по всей стране забиты после выхода фильма. По всей стране ветераны Второй мировой войны, дети, тащащие своих родителей, группы подростков, как поддерживающих, так и не доверяющих, и многие, многие другие, все они хлынули в театр, с нетерпением ожидая выхода фильма, снятого непосредственно правительством Соединенных Штатов. И, пока крутились кинопленки, аплодисменты и радостные возгласы публики эхом разносились по залам всей страны.\n\nПрезидент Гленн ходит по заголовкам американских газет, когда успех фильма взрывается в полную силу. Конечно, есть те немногие, кто осмелится утверждать, что фильм пропагандирует "Hi there. I'm Curtis LeMay, and I'm here to talk to you about our great nation's nuclear arm, and why nuclear weapons are our best defense against the enemies of our great nation. It's important for every patriotic American to be well educated on this critical part of our military, and how, through our maintenance of a nuclear weapons program, we will be able to prop up a brighter future for our world, and all the people in it! There's a lot of misinformation that's been spread about these weapons, and I've got some of the fine people defending our country to talk to you about what they are and how they work."\n\nChase cameras shooting film of our nuclear bombers, footage of test launches from White Sands, and submarines sailing across the ocean all look great on the big screen, and with Disney's technical expertise we've managed to put together a film that showed off America's powerful military, as personal reports to President LeMay indicate that movie theaters across the country have sold out in the wake of the release of the film project. Across the country, veterans of the Second World War, children dragging their parents in, bands of teenagers both supportive and distrusting, and many, many more demographics have all poured into the theater, looking forward to the release of the film captured directly by the United States government. And, as film reels rolled, audience's applause and cheers echoed across the halls of showcasings across the country\n\nPresident LeMay walks across the headlines of American news outlets as success of the film explodes in force. Sure, there are those few who would dare claim that the film promotes the "military-industrial complex," but such naysayers are quickly trampled by the scores of patriots across the country praising the administration."
glenn.11.a:0 "Еще один прекрасный день."

glenn.12.t:0 "Удерживая их внимание"
glenn.12.desc:0 "Поскольку ядерная энергетика становится популярной альтернативой, мы должны просвещать население о ее важности. В конце концов, многие из наших городов могли бы получить энергию от ядерных реакторов в течение следующего полувека. К сожалению, большая часть населения страны продолжает крепко держаться за старое ископаемое топливо и электричество, работающее на плотинах. Сжигание угля будет продолжать усугублять агонию нашего озонового слоя, но если мы перейдем на ядерную энергию, мы сможем быть более консервативными в отношении окружающей среды. Светлое будущее атомной энергетики зависит от начальной кампании.\n\nНаша индустрия решила нацелить свою новейшую кампанию на детей, видя в них подрастающее поколение. Мы должны принять решение о том, где сосредоточить кампанию по обеспечению образования детей. Когда мы снимаем фильмы о ядерных реакторах для детей, мы не хотим, чтобы они скучали и засыпали; это разрушило бы всю кампанию. Однако, если мы покажем слишком много действий и недостаточно информации, пропаганда ядерной энергии также провалится. Должны ли мы сосредоточиться на действии, чтобы возбудить детей, или мы должны сосредоточиться на образовании, чтобы убедиться, что мы донесли свою точку зрения?"
glenn.12.a:0 "Мы должны воспитывать так, чтобы дети понимали это."
glenn.12.b:0 "Фильм о будущем должен быть захватывающим!"

glenn.13.t:0 "Билли и Атом!"
glenn.13.desc:0 "Похоже, что наш образовательный фильм о будущем атомной энергетики оказался слишком...образовательным для нашей зрительской группы. Докладчики слишком много внимания уделяли науке, стоящей за расщеплением, сбором урана, всем тем вещам, с которыми ученики начальной школы не смогли бы справиться. В результате все члены нашей фокус-группы заснули еще до того, как фильм подошел к концу.\n\nОднако родители этих детей, казалось, наслаждались фильмом. Родители похвалили нас за то, что мы усыпили их детей и провели информативную презентацию о будущем науки и энергетики в Соединенных Штатах. Несмотря на то, что нам не удалось убедить нашу целевую аудиторию, похоже, мы нашли новую аудиторию, которая могла бы поддержать нашу программу ядерных реакторов."
glenn.13.a:0 "Теперь мы должны нацелиться на образованных взрослых."

glenn.14.t:0 "Волнение по поводу образования"
glenn.14.desc:0 "«Сегодня мы следим за приключениями Роджера Кэссиди, когда-то храброго солдата армии Соединенных Штатов, превратившегося в американского суперсолдата в результате секретного правительственного эксперимента. Обладая мощью радиоактивной энергии в своем распоряжении, Кэссиди теперь герой, который нам нужен в атомный век: Капитан Нуклеар! В сегодняшнем захватывающем фильме наш бесстрашный герой столкнется лицом к лицу с коварными заговорами своего заклятого врага Вольфганга Атомара, подлого Фюрера Деления!»\n\nКто не любит хорошего патриотического героя? Капитан Нуклеар был большим хитом среди детей, и Дисней уже планирует распространить его в кинотеатрах по всей стране.\n\nК сожалению, их родители, казалось, не чувствовали того же. Подавать это как информационный фильм, возможно, было неразумно, и в жалобах есть некоторая заслуга. Даже дети могли сказать, что (к их большому удовольствию) передовые правительственные устройства капитана Атома и удивительные радиоактивные силы не имели никакого отношения к реальной жизни, и большинство родителей ворчали по поводу отсутствия воспитательной ценности в фильме.\n\nК несчастью для нас, эти дети не могут голосовать, и их родители, похоже, были равнодушны к идее поддержать нас в будущем - похоже, мы только что закончили финансировать следующий фильм Диснея, и хотя это могло бы расположить нас к мышке и детям, это, похоже, не принесло нам никакой поддержки ядерной энергии. Капитан Нуклеар, возможно, и победил Атомара и его злобный фашистский заговор против города Нейтронбурга, но он не спасет нас."Tonight we follow the adventures of Roger Cassidy, once a brave soldier in the United States Army, transformed into an all-American supersoldier by a secret government experiment. With the power of radioactive energy at his command, Cassidy is now the hero we need in the atomic age: Captain Nuclear! Tonight's thrilling feature shows our fearless hero face off against the insidious plots of his archnemesis, Wolfgang Atomar, the dastardly Fuhrer of Fission!"\n\nWho doesn't love a good patriotic hero? Captain Nuclear was a big hit with the kids, and Disney is already planning to have it distributed in theaters nationwide.\n\nSadly, their parents didn't seem to feel the same way. Pitching this as an informational film may have been ill-advised, and there's some merit to the complaints. Even the children could tell that (much to their delight) Captain Nuclear's advanced government gadgets and amazing radioactive powers had no bearing on real life, and most of the parents were grumbling about the lack of educational value in the film.\n\nUnfortunately for us, these kids can't vote, and their parents seemed to be lukewarm to the idea of supporting us in the future- it seems we've just ended up bankrolling Disney's next movie, and while this might endear us to the Mouse and the children, it doesn't seem to have gained us any support for nuclear power. Captain Nuclear may have defeated Atomar and his evil fascist plot against the city of Neutronburg, but he won't be saving the day for us."
glenn.14.a:0 "Упущенная возможность."

glenn.15.t:0 "Австралийские ядерные шахты?"
glenn.15.desc:0 "За последние несколько недель стало известно, что правительство Соединенных Штатов размещает ядерное оружие в Австралии, особенно в Северной территории и Западной Австралии. Вопреки тому, что ожидала большая часть американской общественности, австралийцы, похоже, очень поддерживают эту акцию, а австралийский премьер-министр утверждает, что она "makes both North America and Australia a safer place to be." A large minority of the Australian population, however, have taken to the streets in protest, believing that by having American nuclear weapons on their soil, they are simply making their homeland a target.\n\nBack here in the States however, the reaction has been decidedly less cordial. In several major cities across the nation, thousands of protestors are calling for the removal of nuclear weapons from Australia. A rising star of the anti-nuclear movement, Randall Forsberg, had this to say: "I don't believe that putting nuclear weapons in that country is helping to keep anyone safe. Not the Australians, not our government, and not us. All it achieves is pushing us one step closer to another Hawaiian Missile Crisis."\n\nSecretary of Defense Clark Clifford and Atomic Energy Commissioner Glenn Seaborg have dismissed such claims, without further elaboration. As of yet, the President has not made himself available for comment on the situation. With all of this trouble, one has to ask the question: how does this make the average American safer?"
glenn.15.a:0 "Чертовы хиппи."

glenn.16.t:0 "Простая политика"
glenn.16.desc:0 "Джон Гленн стоял в Овальном кабинете, с тоской глядя на ясное голубое небо за тонким стеклом, когда раздался стук в дверь. «Входите, - сказал он.\n\nВ продолговатую комнату вошли двое мужчин в серых костюмах: Кларк Клиффорд, министр обороны, и Гленн Сиборг, комиссар по атомной энергии.\n\n«Джентльмены», - поприветствовал их президент, «что я могу сделать для вас?»\n\nСиборг заговорил первым: «Мы хотели видеть вас лично, господин Президент. Мы считаем, что лучше всего эта встреча пройдет за закрытыми дверями».\n\n«Когда вы только стали президентом», - сказал Клиффорд. «вы дали нам простую политику в отношении нашего ядерного арсенала: продолжать расширять его, продолжать покупать мировые поставки урана и продолжать саботировать немецкие и японские арсеналы».\n\nГленн задумчиво почесал подбородок.\n\n«И наш план закупок урана, хотя и чрезвычайно дорогой, проходит гладко», - сказал Сиборг, кладя на стол президента папку из манильской бумаги. «Просто не сможем скрывать это вечно».\n\nГленн сел за стол. «Чрезвычайно дорогие планы, почти полная уверенность в том, что их обнаружат, небольшой шанс на ядерную аннигиляцию...»"Come in." he said.\n\nTwo men in grey suits stepped inside the oblong room: Clark Clifford, Secretary of Defense, and Glenn Seaborg, Atomic Energy Commissioner.\n\n"Gentlemen," said the President. "what can I do for you today?"\n\nSeaborg spoke first. "We wanted to see you in person, Mister President. We believe it best this meeting takes place behind closed doors."\n\n"When you first became POTUS," said Clifford. "you gave us a simple policy for our nuclear arsenal: keep expanding it, keep buying the world's supply of uranium, and keep sabotaging the German and Japanese arsenals."\n\nGlenn scratched his chin. "...and?"\n\n"And our uranium purchasing plan, while extraordinarily expensive, is going along smoothly." said Seaborg, placing a manila folder on the President's desk. "We just won't be able to hide it forever."\n\nGlenn sat down at his desk. "Extremely expensive plans, almost certainty of being discovered, slight chance of nuclear annihilation...""
glenn.16.b:0 "«..и чего мы ждем?»"...what are we waiting for?""

glenn.17.t:0 "СОВЕРШЕННО СЕКРЕТНО операция СВЕТЯЩИЙСЯ ДРАКОН, только для президента лично"
glenn.17.desc:0 "Операция СВЕТЯЩИЙСЯ ДРАКОН, нынешний план по захвату контроля над урановыми ресурсами в Африке, получила зеленый свет. В настоящее время существует два возможных способа выполнения операции:\n\n1. Небольшой, скрытный отряд, который дал бы военным Соединенных Штатов правдоподобное опровержение. Задействованные войска будут в основном набираться из спецназа и элитных подразделений. Эти солдаты не будут летать под американским флагом и не будут использовать стандартное американское оружие; они захватят крупные месторождения урана под видом наемников, организуют добычу и экспорт и отправят материалы обратно в Соединенные Штаты. Однако, если наше участие будет раскрыто общественности, это, скорее всего, станет скандалом невыразимых масштабов, поэтому не рекомендуется.\n2.Официальная американская интервенция в Африку под видом восстановления законности и порядка в бывших протекторатах ОСН. Это действие, хотя и спорное поначалу, вероятно, будет более выгодным в долгосрочной перспективе из-за снижения потребности в посредниках и секретности.\n\n-Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.17.a:0 "Нам нужна секретность."
glenn.17.b:0 "Секретность переоценивают. Приведите тяжелую артиллерию."
glenn.17.c:0 "Южная Африка должна действовать."

glenn.18.t:0 "СОВЕРШЕННО СЕКРЕТНО, операция СВЕТЯЩИЙСЯ ДРАКОН, отчет о действиях, сокращенный"
glenn.18.desc:0 "В течение последних нескольких недель американские войска, тайные и другие, проникли в джунгли бассейна Конго и захватили несколько районов, которые, как известно, имеют месторождения урана, а также другие ценные минералы и ресурсы. Благодаря чрезмерному использованию вертолетов и самолетов-разведчиков наиболее ценные цели были захвачены в течение суток. Более укрепленные или отдаленные районы пали в течение недели. В настоящее время Соединенные Штаты обладают сильным контролем над шахтой Шинколобве (также называемой Германсвилл), а также более слабым контролем над окрестностями Катанги. В настоящее время ведется добыча полезных ископаемых, а также строятся железнодорожные линии в Южную Африку, чтобы эти ресурсы можно было экспортировать обратно в Соединенные Штаты.\n\nСилы 1-й дивизии морской пехоты и 101-й воздушно-десантной дивизии атаковали свою первую крупную цель в регионе, попав под огонь, как позже было подтверждено, солдат германских СС, предположительно оставшихся после падения рейхскомиссариатов в Африке. Некоторые офицеры предположили, что немцы экспортировали уран из шахты обратно в Европу, но большинство экспертов Африканского командования вооружённых сил США с этим не согласны. Немцы попали под сильный огонь морских пехотинцев, прибывших на канонерских лодках, в то время как десантники окружили их с помощью вертолетов, что привело к тому, что многие из оставшихся немцев были убиты или бежали. Насколько известно в настоящее время, потери от этого первоначального удара составили 40 убитых или раненых американцев и более 300 убитых немцев.\n\nПосле успеха атаки на Шинколобве морские пехотинцы рассредоточились по джунглям в погоне за отступающими частями СС, но никого не встретили. Тем временем 101-я дивизия при поддержке разведывательных самолетов ВМС США атаковала несколько окрестных деревень и городов, в первую очередь Ликаси (также известный как Ядотштадт). На следующей неделе американские войска столкнулись с минимальным сопротивлением со стороны местных групп военачальников и немецких остатков. Общие потери в это время составляют 104 американских раненых, 27 убитых. Потери военачальника и немцев неизвестны, но предположительно значительно выше.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.18.a:0 "Отлично."

glenn.19.t:0 "СЕКРЕТНО, отступление из Синколобве, отчет о действиях, сокращено"
glenn.19.desc:0 "На прошлой неделе американские войска в районе Катанги в бассейне Конго были неожиданно атакованы значительной коалицией местных варлордов и бывших немецких эсэсовцев во главе с местным повстанцем по имени Натаниэль Мбумба, а также бывшим оберштурмбаннфюрером СС (подполковником) Хайнц Барт. Эти две, казалось бы, противостоящие группы реализовали план военных Соединенных Штатов по обеспечению безопасности региона и действовали исключительно быстро в ответ, в частности, путем создания временного альянса.\n\nЭти группы собрали ударную группу из более чем 4000 человек, чтобы атаковать крепость Ликаси, наряду с незначительными атаками на окружающие деревни и жизненно важную шахту Шинколобве. В ночь на 10-е они выполнили свой план. Используя брошенную или перепрофилированную немецкую легкую бронетехнику, бывшие немецкие части СС атаковали с юга, через деревню Панда. Одновременно конголезские военачальники и революционные элементы атаковали с севера и востока, обстреливая значительные количества артиллерии по недоукомплектованным и ничего не подозревающим американским позициям.\n\nНе осознавая ужасного характера ситуации, силы 2-го батальона 4-й морской пехоты под командованием майора Карла Э. Вильгельма считали, что их численность и численность африканцев примерно равны, хотя на самом деле они были ближе к соотношению 5 к 1. Они были окружены в центре города, с небольшим доступом к бронетехнике или тяжелому оружию. Без надежды на эвакуацию по воздуху, из-за невозможности установить радиосвязь с другими военными элементами, майор Вильгельм решил сдержать большую часть атакующих сил только ротой морских пехотинцев, в то время как остальные попытаются добраться до речных судов и отступить на передовую оперативную базу чуть ниже по реке. Эта стратегия, похоже, сработала, хотя, судя по всему, майор и его рота были схвачены, а затем казнены. Взводные части из окрестных городов не сообщили ничего, и они, предположительно, пропали без вести. В общей сложности потери американцев от боевых действий насчитывают не менее 400, а возможно, и до 600.\n\nС таким количеством погибших американцев стало невозможно больше скрывать эту операцию от американской общественности. С разрешения Объединенного комитета начальников штабов и POTUS, я настоятельно рекомендую полностью отступить из района Катанги и бассейна Конго в целом.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.19.a:0 "Черт, он прав. Начинайте отход с территории."
glenn.19.b:0 "Он что, с ума сошел?! Пошлите туда всю чертову дивизию!"

glenn.20.t:0 "СОВЕРШЕННО СЕКРЕТНО, операция ВОЗРОЖДЕННОЕ ПЛАМЯ, отчет о действиях, сокращенный"
glenn.20.desc:0 "Вчера в ходе ожидавшейся контратаки против немецких и африканских варлордов, которая едва не вынудила американские войска покинуть район Катанги, американские войска отвоевали город Ликаси, а также жизненно важную шахту Шинколобве. Задействованные подразделения включали в себя большинство сил 1-й дивизии морской пехоты при поддержке частей 101-й воздушно-десантной дивизии и авиакрыла 6-го флота ВМС США. Атака полностью разрушила тонкий союз между варлордами, революционерами и СС. Войска под командованием Хайнца Барта, отбрасили их назад в джунгли со значительными потерями.\n\nАтака была сосредоточена вокруг деревни Панда, к югу от Ликаси, где американская авиация вывела подразделения СС из их укрепленных позиций с использованием напалма и боеприпасов с белым фосфором. Вытянувшись, вертолетные части 101-й воздушно-десантной окружили и уничтожили бегущие немецкие части. Это расчистило путь для нескольких бригад 1-й дивизии морской пехоты, пересекших реку Панда и двинувшихся на Ликаси с юга и юго-запада. Тем временем остатки 2-го батальона 4-й морской пехоты при поддержке подкреплений 1-го батальона и непосредственной поддержки с воздуха наступали на Ликаси с востока. Африканцы, вероятно, увидев разрушения, нанесенные СС, нарушили строй и отступили на север после всего лишь нескольких минут боя.\n\nНесмотря на временную неудачу, похоже, что большая часть горного оборудования все еще цела. После выполнения нескольких поисковых и уничтожающих миссий по выслеживанию последних эсэсовцев, избежавших бомбардировки, шахты должны быть готовы экспортировать свои урановые ресурсы обратно в Соединенные Штаты.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.20.b:0 "Бегите, ублюдки. Дядя Сэм в здании."

glenn.21.t:0 "СОВЕРШЕННО СЕКРЕТНО, операция ВОЗРОЖДЕННОЕ ПЛАМЯ, отчет о действиях, сокращенный"
glenn.21.desc:0 "Вчера, в ходе контратаки против немецких и африканских варлордов, которые почти вынудили американские войска покинуть район Катанги, американские войска сначала отвоевали, казалось бы, заброшенный город Ликаси, прежде чем были отброшены обратно в джунгли. Несмотря на то, что в атаке участвовала почти половина 1-й дивизии морской пехоты, они снова были застигнуты врасплох партизанской тактикой, применявшейся африканскими войсками. Остатки СС, оснащенные высокоэффективным немецким вооружением, также препятствовали морским пехотинцам.\n\nПервоначальная запланированная атака оказалась ненужной, так как разведка показала, что город Ликаси покинут. Прибыв в город, морские пехотинцы не обнаружили ничего, кроме горящих зданий и братских могил, заполненных американскими военнослужащими. Огорченные этим открытием, африканцы, теперь осмелевшие и в большем количестве, чем во время предыдущей атаки, послали небольшие группы солдат, чтобы подтолкнуть морских пехотинцев к бою. Заглотив наживку, морские пехотинцы загнали африканцев в джунгли, где они быстро оказались разделенными и окруженными превосходящими силами африканцев. Кроме того, бывший главнокомандующий СС Хайнц Барт прислал несколько БТР, которые морские пехотинцы изо всех сил пытались уничтожить. В тяжелой ситуации морские пехотинцы вызвали поддержку с воздуха, но из-за плохой видимости через полог джунглей несколько бомб были сброшены на американские позиции, убив и ранив многих.\n\nВ общем, операция закончилась полным провалом. Реакцию дома, хотя и несколько притупленную из-за недостатка информации, можно охарактеризовать как экстремальную. Министерство внутренней безопасности рекомендует полный вывод войск в преддверии общенациональных протестов и беспорядков, и я склонен согласиться. Офицерам Африканского командования Соединенных Штатов ясно, что ничего более ценного в Конго найти нельзя. Враги Америки там многочисленны, хорошо вооружены и мотивированы, и, таким образом, продолжение ее кампании там уже не в интересах Соединенных Штатов.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.21.a:0 "Мы слишком много потеряли. Уходим."

glenn.22.t:0 "КОНФИДЕНЦИАЛЬНО, отступление из Каполове, доклада о действиях"
glenn.22.desc:0 "На этой неделе, устанавливая мосты и военные лагеря за пределами деревни Каполове, примерно в десяти милях от Ликаси, рота боевых инженеров морской пехоты была атакована местными силами под командованием неизвестного мелкого варлорда. Поскольку большая часть местного сопротивления считалась уничтоженной, морские пехотинцы не захватили с собой в Каполове никакой военной техники, кроме огнестрельного оружия.\n\nКонголезцы атаковали, используя трофейный немецкий БТР, и без тяжелого вооружения морские пехотинцы не смогли вывести его из строя. БТР в сопровождении нескольких сотен легко экипированных африканских ополченцев преследовал морских пехотинцев из деревни в густые джунгли рядом с ней. Их продвижение было остановлено только прибытием близких элементов воздушной поддержки, которые рассеяли конголезцев. В целом противник, по-видимому, потерял 37 человек убитыми, в то время как инженеры потеряли 25 человек и еще 39 ранеными.\n\nХотя это поражение было довольно небольшим и имело минимум потерь, морские пехотинцы были застигнуты врасплох, и это самая большая потеря Соединенных Штатов в регионе со времени падения Ликаси. Новости об унизительном отступлении, по-видимому, достигли средств массовой информации на родине, и общественная реакция до сих пор кажется менее чем позитивной.\n\n- Генерал Норман Шварцкопф, Африканское Командование Соединенных Штатов"
glenn.22.a:0 "Несчастье."

glenn.23.t:0 "Сила богов"
glenn.23.desc:0 "Президент Гленн зашагал по широкой винтовой лестнице, окружавшей главный зал новой ракетной шахты. Мостик предназначался исключительно для осмотра ракеты; если кто-нибудь окажется здесь, когда ракета взлетит, да поможет Бог его смертной душе. Как бы то ни было, сегодня не будет запущено ни одной ракеты, если только не начнется тотальная ядерная война.\n\nГленн стоял, любуясь массивным цилиндрическим творением из алюминия и стали, с сердцем из плутония. Это внушало благоговейный трепет. Сила богов прямо перед ним, способная стереть лицо Земли начисто. Однако, если ее не подтолкнуть к краю, Америка никогда не выстрелит первой. Разумеется, все это было сделано исключительно для защиты, для страховки на случай худшего. Он повернулся к директору этого нового учреждения, человеку по имени Уильям Бауман.\n\n«Дальность полета Минитмен III составляет около 13 000 километров», - сказал он, - «это примерно 8 000 миль и дальше, чем любая другая ракета, находящаяся в настоящее время на вооружении на планете».\n\n«Невероятно», - сказал Президент, «а они ведь даже не знают, что она у нас есть. Фрицы и джапы тряслись бы в своих сапогах, если бы знали, чем мы занимаемся. Америка нуждается в сильной ядерной обороне, и я рад, что моя администрация смогла помочь обеспечить ее»."What's the range on this missile?"\n\n"The Minuteman III claims a range of around 13,000 kilometers," he said, "that's roughly 8,000 miles, and farther than any other missile currently in service on the planet."\n\n"Incredible," the President said, "and they don't even know we have it. Krauts and Nips would be shaking in their boots if they knew all the stuff we got up to. America needs a strong nuclear defense, and I'm glad my administration was able to help provide for it.""
glenn.23.a:0 "Говорите тихо и носите большую палку."

glenn.24.t:0 "Чтобы затмить Солнце"
glenn.24.desc:0 "Джек сел на диван с ледяной бутылкой, готовый насладиться часом или двумя телевизора, прежде чем отправиться обратно на работу во двор. Он включил телевизор, его маленькая антенна ловила только самые мощные сигналы в эфире. Дисплей ожил, показав черно-белую трансляцию того, что, по-видимому, было президентом Джоном Гленном, рассматривающим разнообразные бомбардировщики. Несколько из них пролетели над головой, в то время как сам президент любовался неподвижными на земле. Затем президент и его свита отошли к краю взлетно-посадочной полосы, на которой они стояли.\n\nДжон Гленн повернулся лицом к репортеру, который был немного не в кадре. «Так почему же вы считаете, что этот новый бомбардировщик настолько революционен, господин Президент?», - спросил репортер тем наполовину снисходительным, странно интонированным репортерским голосом, которым они всегда пользовались.\n\n«Ну, во-первых, это самый быстрый бомбардировщик в мире. B-1 Lancer может достигать максимальной скорости более чем в 1,25 раза превышающей скорость звука. Вы знаете, многие спрашивают меня, почему мы просто не заменим бомбардировщики ракетами. Ну, во-первых, если у нас будет ложная тревога и мы начнем посылать бомбардировщики, мы всегда сможем вернуть их обратно. С ракетой так не получиться. У пилота тоже есть благоразумие. Он способен оценить ценность цели: является ли она угрозой или нет, стоит ли ее поражать. Короче говоря, я думаю, что новый B-1 Lancer значительно усилит нашу ядерную триаду. Это просто прекрасный новый самолет. А теперь давайте посмотрим, как один из них устроит нам небольшое шоу, а?»\n\nС этими словами президент повернулся и показал большой палец вверх, по-видимому, пилоту бомбардировщика, которого он только что осматривал. Массивный реактивный самолет запустил свои двигатели и быстро бросил президента на задницу, откатившись назад, как броненосец, и его помощники последовали его примеру, карабкаясь, чтобы помочь, но только были сбиты сами.\n\n«Черт возьми, - пробормотал Джек, - должно быть, чертовски крутой самолет, чтобы сбить президента с ног»."So why do you think this new bomber is so revolutionary, Mister President?" asked the reporter, in that half-condescending, weirdly intonated reporter-voice that they always used.\n\n"Well, for starters, it's easily the fastest bomber in the world. The B-1 Lancer can reach a top speed of over 1.25 times the speed of sound. You know, a lot of people ask me why we don't just replace bombers completely with missiles. Well, for one, if we have a false alarm, and we start to send out bombers, we can always bring 'em on back. With a missile, once you launch it, it's not coming back. A pilot has discretion, as well. He's able to gauge the value of a target; whether it's a threat or not, or whether it's worth hitting. In short, I think that the new B-1 Lancer is going to greatly strengthen our nuclear triad. It's, simply, a fine new jet. Now let's watch one give us a little show, eh?"\n\nWith that, the President turned and gave a thumbs up, presumably to the pilot of the bomber he was examining just moments ago. The massive jet fired up it's engines, and promptly threw the President on to his ass, rolling backwards like an armadillo, and his aides following suit, scrambling over to help but only being knocked down themselves.\n\n"Well damn," muttered Jack, "must be a helluva jet to knock the President on his ass.""
glenn.24.a:0 "Пожалуйста, скажи мне, что это было не в прямом эфире."

glenn.25.t:0 "Смотря вверх"
glenn.25.desc:0 "Президент Джон Гленн вошел в недавно отремонтированный центр пилотируемых космических кораблей в Хьюстоне, штат Техас. Пройдя через сверкающие стеклянные двери в сопровождении нескольких одетых в черное агентов Секретной службы, астронавт, ставший президентом, обнаружил, что его встречает старый друг: Джеймс Уэбб, администратор НАСА. «Привет, Джеймс», - поприветствовал его президент, улыбаясь.\n\nАдминистратор ответил ему своей собственной улыбкой. «Чертовски хорошее сооружение ты позволил нам построить, Джон», - сказал он, «и, клянусь Богом, чертовски хороший путь он нам проложит. Давай я тебе все покажу, у нас уже есть несколько новых проектов».\n\nПрезидент и сопровождающие его охранники следовали за администратором Уэббом по обширным залам нового Хьюстонского центра, осматривая новые проекты по пути. «Итак, здесь, внизу, у нас есть комнаты для планирования будущих программ и технологий, а именно: проект "Hello, James," said the President, smiling.\n\nThe administrator reciprocated with a smile of his own. "A damn fine facility you've let us build, John," he said, "and, by God, a damn fine path it's going to carve for us. Lemme show you around; we've already got several new projects in the works."\n\nThe President and his entourage of guards followed Administrator Webb through the vast halls of the new Houston facility, pointing out new projects along the way. "So, down here we have planning rooms for future programs and technologies; namely, the Orion Project, the Diana Program, and the Integral Launch and Re-entry Vehicle."\n\nThe President shrugged. "I'm a bit out of the loop these days, James. Why don't you fill me in?"\n\n"Well, Diana is the current plan for another attempt at the moon. In theory we could figure out where Apollo went wrong and use that knowledge in future missions. The Re-entry Vehicle Project, or ILRV, is the current plan for a reusable space plane we could use to get things into orbit at lower cost, like satellites to spy on the Krauts and Nips. Orion is... well... we want to launch heavy loads into space by using nuclear weapons as propulsion."\n\n"And what's all this leading up to, if you don't mind me asking?"\n\nThe Administrator smiled, turning around and walking towards a seemingly nondescript door at the far end of the hall. "I was hoping you'd ask that."\n\nReaching the blank door, he opened it and entered, followed by President Glenn. Inside, the room was poorly lit, but filled with bulky computers and desks, all manned by busy men and women. On the walls, illuminated maps of the Red Planet glowed. Terrain and topographical maps of potential landing sites: Utopia Planitia, Valles Marineris, Elysium Planitia, and several others.\n\n"We're already planning?"\n\n"Come on, John," replied Webb, "we've always been planning. It's just been a matter of funding."\n\nPresident Glenn inhaled deeply, gathering his thoughts. "Well," he began, "you'll have as much of that as you need, and more.""
glenn.25.a:0 "Красная планета ждет."

glenn.26.t:0 "Добро пожаловать в НАСА"
glenn.26.desc:0 "«Он тоже здесь новичок?» - спросил молодой, книжного вида человек, сидевший рядом с Дэниелом на вводном совещании НАСА.\n\n«Да», - ответил он, «его украли из "You new here, too?" asked the young, bookish-looking man sitting next to Daniel at the NASA introductory meeting.\n\n"Yep," he replied, "got snatched up from Lockheed. It's NASA; how could I say no?"\n\n"Ha, yeah," said the young man, extending his hand, "name's Brent Kelly, aerospace engineer. I just got in from North American Aviation. Really excited to be here in Houston with y'all."\n\n"Daniel Gelzer, aerospace, too. Maybe we'll be working together."\n\n"Sure- wait, Webb's up on stage. We should probably quiet down."\n\nThe auditorium went silent as the famous administrator of NASA stepped up to a podium at the far side of the room. He shuffled some papers around and adjusted the microphone. "Ladies and gentlemen, our organization and our nation are about to embark upon great journeys; odysseys through the great void that surrounds our fragile world. You will develop the technologies required to launch such missions. You have been acquired from all over the country, of all colors and creeds, to guide us towards untold discoveries. As such, I am honored to welcome all of you to our exceptional organization. Welcome to NASA.""
glenn.26.b:0 "Счастлив быть здесь."

glenn.27.t:0 "Пути наверх"
glenn.27.desc:0 "«Ну что ж, Джон, именно поэтому я и позвонил тебе. В конце концов, вы бывший астронавт. Вы знаете кое-что о ракетах, вы платите за них, поэтому я хочу знать Ваше мнение о том, по какому пути, по вашему мнению, мы должны идти».\n\n«Угу», - буркнул президент Гленн, прижимая телефонную трубку к щеке. «Итак, каковы наши варианты».\n\n«Что ж, некоторые из наших планов относительно полета на Луну предполагают большое строительство на орбите; нам понадобятся ракеты, которые будут многочисленны и дешевы, чтобы мы могли запустить в космос большое количество небольших кораблей, чтобы их можно было соединить в более крупные корабли. С другой стороны, мы могли бы просто построить одну массивную ракету, достаточно мощную, чтобы долететь до Луны и обратно».\n\nГленн откинулся на спинку стула, почесывая подбородок... «Почему не оба варианта?»\n\nС другой стороны линии раздался короткий смешок, за которым последовала пауза. «Ну, мы, наверное, могли бы это сделать. Но это будет чертовски дорого, Джон».\n\n«Хм», - сказал Гленн, - «я подумаю и перезвоню тебе»."Well, John, that's sort of why I called you. You are, after all, a former astronaut. You know a thing or two about rockets, you're paying for the ones we're developing, so I want your opinion on what path you think we should go down."\n\n"Uh-huh," replied President Glenn, crushing the telephone against his cheek, "so, what are our options."\n\n"Well, some of our plans going forward for the Moonshot involve a lot of building in orbit; we're going to need rockets that are plentiful and cheap so we can launch a large amount of small craft into space such that they can be constructed into larger vessels. On the other hand, we could simply build one massive rocket, powerful enough to get to the moon and back."\n\nGlenn leaned back in his chair, scratching his chin, "well... why not both?"\n\nA short laugh came from the other side of the line, followed by a pause. "...you're serious? Well, uh, we could probably do that. It'd be darn expensive though, John."\n\n"Hmm," said Glenn, "I'll think about it and give you a call back.""
glenn.27.a:0 "Чем дешевле тем лучше."
glenn.27.b:0 "Башни из двигателей и топлива это единственный путь."
glenn.27.c:0 "Давайте просто сделаем все это и посмотрим, что получится!"

glenn.28.t:0 "Теневой инвестор"
glenn.28.desc:0 "Джон Гленн сидел в Овальном кабинете, читая и подписывая разбросанные по столу бумаги, когда его прервал голос секретарши по интеркому.\n\n«Господин Президент», - сказала она своим кротким голоском. «На линии Джеймс Уэбб, администратор НА..»\n\n«Я знаю, кто он, Франсин, спасибо», - сказал он с легким раздражением. Подняв трубку, он поздоровался с администратором НАСА. «Привет, Джеймс», - сказал он.\n\n«Привет, Джон», - ответил Джеймс. «Послушай, возможно, мы нашли богатого инвестора для программы "Mr. President," she said in her meek little voice. "James Webb is on the line, the administrator of NA-"\n\n"I know who he is, Francine, thank you." he said, with a hint of annoyance. Picking up the phone, he greeted the NASA administrator. "Hi James," he said.\n\n"Hi John," he replied. "listen, we may have found a wealthy investor for the Diana Program."\n\n"How wealthy?"\n\n"Very. From what he says he could cover up to a tenth of the entire project's cost, in exchange for regular updates on progress. There's a catch, though: his wealth seems suspect. I'd like to have the IRS audit the guy before we accept any money from him."\n\n"Hmm. That might scare him away, though. What's his name?"\n\n"Douglas DeVille."\n\n"I'll think about it. Give you a call back in the next day or two.""
glenn.28.a:0 "Кому какое дело, откуда он взялся, лишь бы он доставил нас в космос!"
glenn.28.b:0 "Таинственный человек с кучей денег запрашивает частные новости об Аполлоне? Нет, спасибо."
glenn.28.c:0 "Может быть, нам следует направить его в наш научно-исследовательский отдел?"

glenn.29.t:0 "Рассвет нового дня"
glenn.29.desc:0 "Джон Гленн привык к частым поездкам между Вашингтоном и Хьюстоном. Новая штаб-квартира НАСА теперь довольно часто требовала каких-то важных решений, и президент всегда был рад заглянуть и протянуть руку помощи. В конце концов, это были первые дни новой эры американских космических исследований. Однако сегодня все это может закончиться. Президенту больше не придется лично держать НАСА за руку; скорее, организацией можно будет управлять только по телефону. Сегодня президент встретится с администратором, Джеймсом Уэббом, чтобы сформулировать всеобъемлющий план будущего НАСА.\n\nВойдя в конференц-зал, Гленн заметил, что там никого нет, кроме Уэбба и стажера или кого-то еще, кого он не знал. «Привет, Джеймс», - начал Гленн, «я слышал, ты уже придумал, как будет лучше. Как бы то ни было, я всегда рад помочь».\n\nАдминистратор тепло улыбнулся, сидя в своем кресле. «Ну, Джон, можно и так сказать. Садитесь», - сказал он, - «я вам все расскажу».\n\nПрезидент занял место напротив Уэбба. «Ну что ж», - сказал он, «давай-ка побыстрее».\n\n«НАСА сегодня реализует так много проектов и движется в таком количестве направлений одновременно, что это просто неприемлемо. Итак, теперь каждая программа, которую мы финансируем, должна будет сначала пересечь твой стол. Каждая программа имеет свои преимущества, и каждая имеет свою цену. Насколько я понимаю, и как бы нам с тобой этого ни хотелось, мы не можем позволить себе заниматься каждым проектом, который может стоить черт знает чего. Не только потому, что это было бы дорого, но и потому, что это вызвало бы гнев общественности. Люди находят космическую программу новинкой, а не необходимостью; слишком много денег вливается в нее, и Америка устанет от звезд».\n\n«Значит, ваша работа будет заключаться в организации всех этих программ», - ответил Гленн, «в то время как я позабочусь о том, чтобы другим областям уделялось должное внимание и чтобы мы не обанкротили страну в процессе».\n\n«Да»."Hello, James," opened Glenn, "I hear you've already hammered out what you think would be best. Regardless, I'm always happy to help you."\n\nThe administrator smiled warmly, sitting in his chair. "Well, John, you could say that. Take a seat," he said, "I'll tell you all about it."\n\nThe President took the seat opposite Webb. "Well," he said, "give me the quick-and-dirty."\n\n"NASA today is pursuing so many projects and moving in so many directions all at once that it is simply unsustainable. So, now, every program we fund will have to cross your desk first. Each program has different benefits, and each has a price. The way I figure it, and as much as you and I would want to, we can't afford to pursue every project that might be worth a damn. Not only because it would be expensive, but because it would anger the public. People find the space program to be a novelty, not a necessity; too much money poured into it and America will grow weary of the stars."\n\n"So your job will be organizing all of these programs," replied Glenn, "while I make sure the other areas of government get adequate attention, and that we don't bankrupt the country in the process."\n\n"Yes.""
glenn.29.a:0 "«Ну, так чего же мы ждем?»"Well, what are we waiting for?""

glenn.30.t:0 "Новая эра американских космических полетов"
glenn.30.desc:0 "«Америка, за моей спиной маяк новой эры. За моей спиной стоит пылающий факел, который возвестит о начале новых визитов к звездам. За моей спиной стоит надежда НАСА. Позади меня прототип ракеты, которая, как мы надеемся, когда-нибудь доставит американцев в космос: "America, behind me stands a beacon of a new era. Behind me stands a blazing torch that will signal the beginnings of new forays into the stars. Behind me stands hope for NASA. Behind me is a prototype of a rocket that will hopefully one day carry Americans into space: the Saturn IB. It is a massive creation, but it also signals the start of something far more massive, and far more important; it signals the start of America's domination of the heavens."\n\n"Some have asked me why we even bother; why we still try to win some glory in space, when Germany claimed it all years ago; why we try to win a race that is already over. To me, it never was a race. It was a quest for knowledge. It was a challenge to overcome. It was a mountain at whose peak lay the great beyond, and a glorious future for mankind. We are about to embark upon that quest once more, for our country, for science, and for humanity itself."\n\n"I will not lie to you: this reinvigorated quest will not come without difficulty. There will be setbacks, wastes, and possibly even tragedies. However, this is no reason to abandon such a righteous goal. I ask you: did Washington give up when stranded in Valley Forge? Did Lincoln give up when the South rebelled? Did the Wright Brothers give up when told that a flying machine could not be built? No, they did not. America is a nation of indomitable will, and, together, we will show the world that will by ushering in a new era of American spaceflight.""
glenn.30.a:0 "Зажигание!"

glenn.31.t:0 "Новобранцы"
glenn.31.desc:0 "Хьюстон, Техас. 9:00 утра.\n\nПрезидент Соединенных Штатов вышел из самолета на территорию нового и усовершенствованного центра подготовки астронавтов. Мгновенно волна ностальгии захлестнула голову бывшего астронавта, когда началось его путешествие. Казалось, не так давно это было его вторым домом; даже несмотря на новые приборы повсюду, чувство узнавания все еще осталось. Президент Гленн с восторгом наблюдал за высокотехнологичными гравитационными залами, реалистичными летными тренажерами и будущими астронавтами, управляющими всем этим. Президент был рад, что, несмотря на все технологические достижения, послание НАСА осталось неизменным.\n\nНастало время обеда с новобранцами. Уже через несколько минут разговора Гленн понял, что эти ребята не так нервничают из-за великого запредельного, как он в свое время. Во всяком случае, они нервничали из-за разговора с президентом, но через час эти чувства исчезли. Гленн проводил большую часть времени, вспоминая свой собственный опыт и восхищаясь всеми современными методами обучения.\n\nВ течение дня президент Гленн должен был попрощаться со своими новыми друзьями. Садясь в самолет, летевший в Вашингтон, он не мог не испытывать восторга по поводу будущего НАСА, которое ждет его Но в то же время его охватывал страх: если случится что-то плохое, ответственность ляжет только на него. Если бы авария ракеты стоила ему жизни американцев, ему пришлось бы взять всю вину на себя. Гленн задается вопросом, заставят ли его ужасные чувства потерять сон или нет.."
glenn.31.a:0 "Светлое будущее освоения космоса."

glenn.32.t:0 "Один злой слон"
glenn.32.desc:0 "С тех пор как мы решили вложить больше денег в НАСА, мы видели, как несколько сенаторов-республиканцев жаловались. Большинство из них утверждают, что мы слишком много вкладываем в космическую программу, когда эти деньги можно было бы использовать для других отраслей нашей страны. Некоторые республиканцы даже считают, что мы должны полностью сократить финансирование НАСА в пользу других важных служб. Последние опросы показывают, что эти сенаторы пользуются поддержкой населения своих штатов.\n\nТакое разделение внутри нашей партии недопустимо. При администрации Гленна мы должны заставить американский народ задуматься о грядущем будущем. Ради Бога, нам нужны эти обитаемые базы на Марсе! А сейчас, когда мир находится на грани ядерного коллапса, освоение космоса как никогда важно. Если мы должны вложить все деньги, которые у нас есть, в достижение за пределами звезд, клянусь Богом, мы сделаем так, чтобы это произошло."
glenn.32.a:0 "НАСА нужны все деньги, которые оно может получить."

glenn.33.t:0 "Зов неизвестного"
glenn.33.desc:0 "Исследования сыграли решающую роль в развитии человечества. Со времен первой человеческой диаспоры наше любопытство заставляло нас исследовать каждый дюйм земного шара, стремясь развить свой собственный ум, чтобы питать это чувство приключений.\n\nПо мере развития общества могущественные римляне бесстрашно и смело вторгались на чужую территорию. Они искали дом, место, где можно было бы поселиться после войны. Точно так же мы видели, как конкистадоры наводили мосты между Новым и Старым Светом, как люди, подобные Христофору Колумбу, открывали тот самый континент, на котором мы живем сегодня. Другие исследователи распространили свои знания по всему земному шару, позволив целым цивилизациям впервые соединиться. Явная судьба нашего народа превратила нашу страну в сверхдержаву, которой она является сегодня. Даже большая часть нашего океана остается неисследованной.\n\nНо сейчас самое время переключить наше внимание на звезды. По мере того как Земля приближается к ядерному уничтожению, мы мало что знаем о великом запредельном. В нашем нынешнем состоянии нет никакой надежды на прогресс человечества, пока мы остаемся здесь, неспособные утолить нашу жажду приключений. Мы должны сплотить Америку, чтобы встретить грядущие вызовы и устремиться к звездам лицом к лицу, иначе мы потерпим неудачу и погрузимся в огонь погибшей Земли."
glenn.33.a:0 "В космосе есть надежда."

glenn.34.t:0 "Вопрос о ракете-носителе"
glenn.34.desc:0 "Прошел еще один день в Белом доме, а президент Гленн все еще думал о НАСА. Сейчас он был так сосредоточен на космосе, что задумался, подходит ли он на пост президента. Не то чтобы это имело значение сейчас, когда то, что раньше было далеким будущим, теперь находится в поле зрения Гленна. Его единственной миссией было вывести родную страну за космический порог, на котором остановились его предшественники. Он размышлял о потенциальном космическом будущем Америки за чашкой кофе, прежде чем зазвонил телефон на его столе. К его удивлению, это был представитель НАСА.\n\n«Господин Президент, мы рассматриваем наш проект "Mr. President, we have been reviewing our Saturn project, and we are close to finishing the heavy payload rocket you requested. Our engineers have been debating whether we should use liquid rocket fuel for the booster or standard rocket fuel. We wanted to ask you since the NASA budget is growing tighter every day."\n\nThe Saturn project! This rocket is going to be the spark that ignites the country's interest in space, and the President would need to respond fast. Glenn knew how expensive liquid rocket fuel was, and if he were to choose this option, all NASA mission costs from now on would increase. This would help to further ensure a successful mission, but due to the increased costs, the public would grow more unhappy. If he were to go with standard rocket fuel, the mission costs would decrease, but the base mission prep would also decrease."
glenn.34.a:0 "Это, конечно, интересный вопрос."

glenn.35.t:0 "Закрытие дефицита эмпатии"
glenn.35.desc:0 "«Мои соотечественники-американцы. Сегодня я стою перед вами не с мечтой, а с отрезвляющим, бодрствующим осознанием несправедливости, с которой сталкиваются миллионы наших сограждан. Я слышал, как обо мне говорили, что я всего лишь мечтатель-звездочет, готовый оставить заботы этого мира ради мечтаний о небе. Будьте уверены, это не может быть дальше от истины. В то время как я сам и большинство членов моей администрации по-прежнему убеждены в будущем человечества среди звезд, Я никогда не был слепым к тому факту, что для достижения небесного плана Америка должна использовать свои ресурсы таким образом, чтобы максимизировать человеческий потенциал».\n\n«С больным и обнищавшим населением Соединенные Штаты никогда не будут лучшими. Те из вас, кто следил за моей предвыборной кампанией, могут вспомнить мое обещание истинных реформ для истинных американцев. Потому что истинный американец это не какой-нибудь чиновник, сидящий в своем особняке и вынашивающий уловки, чтобы увеличить свое и без того немалое состояние, и не женщина, которая запрещает своим детям учиться в одной школе с детьми другой внешности или вероисповедания. Истинный американец это старая леди, которая отдает свой последний пенни ребенку, чей желудок урчит от голода, человек, который добровольно тратит свое время на патрулирование своего района в поисках преступников, те, кто остается с больными или умирающими, те, кто заботится об этой великой американской общине. У этой нации есть недостаток сочувствия к угнетенным, который может быть устранен только через такое чувство общности».\n\n«Сегодня моя администрация с гордостью объявляет о работе над одним из наших краеугольных обещаний-настоящей пенсионной реформой! Старикам больше не придется жить в нищете или обременять своих детей, чтобы они могли не работать...»"My fellow Americans. I stand before you today not with a dream, but with the sobering, waking knowledge of the injustice faced by millions of our fellow citizens. I have heard it said of me that I am but a stargazing dreamer, ready to leave behind the worries of this world for dreams of the sky. Rest assured, this could not be farther from the truth. While I myself, and most members of my administration remain convinced of mankind's future among the stars, I am not and have never been blind to the fact that to reach for the celestial plane, America must utilize its resources in such a way as to maximize human potential.\n\nWith a sick and impoverished population, the United States will never be the best it can be. Those of you who followed my campaign for office may recall my promise of True Reform for True Americans. Because the True American is not some executive sitting in his mansion and hatching ploys to increase his already considerable fortune, nor is it the woman who bars her children from sharing a school with those of a different appearance or creed. The true American is the old lady who gives her last penny to a child whose stomach rumbles with hunger, the man who volunteers of his time to patrol his borough for criminals, those who stay with the sick or dying, those who care about this Great American Community. This nation has a deficiency of empathy towards the downtrodden, one that can only be removed through such a sense of community.\n\nToday, my administration is proud to announce work towards one of our capstone promises, true pension reform! No longer will the old have to live in poverty, or burden their children so they cannot work...""
glenn.35.a:0 "Грандиозное выступление!"

glenn.36.t:0 "Потерянные и забытые"
glenn.36.desc:0 "В то время как партия в целом была возбуждена речью президента Гленна в начале этой недели, начали проявляться трещины. Более молодые, прогрессивные члены Палаты представителей связались с нами, чтобы узнать, может ли администрация использовать свое влияние, чтобы внести поправки в законопроект о пенсионном обеспечении в комитете. В частности, они хотят оговорку, требующую расширения пенсионных выплат для тех, кто борется с инвалидностью, приобретенной в течение своей жизни.\n\nАдминистрация уже взвешивала, стоит ли повышать пособия для тех, кто родился инвалидом, но это ставит президента в более сложное положение. Прогрессисты будут обижены, если мы не поможем всем инвалидам, а не только некоторым, но в то же время консервативные и свободные рыночные элементы партии уже достаточно критически относятся к предложению как таковому, они вряд ли поддержат помощь тем, кто "made poor career choices" or "failed to act in a safe manner."\n\nThe House Majority Leader has proposed a way around this hurdle. A proposed rider for the bill was increased military pensions for disabled veterans. This had NPP support. Should we fold the disabled veterans rider into the amendment for those disabled as adults, we might just get enough NPP support to pass the bill even with defectors from our own party. This will greatly offend the conservatives, though. Should we do it?"
glenn.36.a:0 "Мы должны сделать это для инвалидов!"
glenn.36.b:0 "Нет, нам придется довольствоваться врожденными инвалидами"

glenn.37.t:0 "Бедные, сбившиеся в кучу массы"
glenn.37.desc:0 "Бедные представляют собой потенциальную проблему для закона о пенсионном обеспечении. С низким доходом они, скорее всего, не смогут достаточно вносить в программу до такой степени, чтобы они могли жить комфортной жизнью на пенсии. Хотя в законопроекте уже был добавлен раздел, гарантирующий освобождение социальных выплат для семей с низкими доходами от налогообложения пенсий, что еще больше осложнило бы их и без того проблемное положение, это только ухудшает ситуацию, с которой они могут столкнуться после выхода на пенсию.\n\nПрогрессивная фракция в Палате представителей представила пакет поправок к законопроекту, направленных на решение этого вопроса. Поправки разрешают правительству получать доступ к фондам социального обеспечения для пополнения пенсионных счетов для пенсионеров с низкими доходами, в то время как расширяют указанные бюджеты социального обеспечения за счет увеличения сетей социальной защиты, пособий по безработице и программ социальной помощи.\n\nИзлишне говорить, что добавление этого пакета к законопроекту было бы... смелым решением. Консерваторы и бизнес-лобби, вероятно, будут вопить о кровавом убийстве (или, по крайней мере, о "Bukharinist Mania") at expanding welfare via rider, but like with the disability provisions, there is a chance we may be aided by NPP defectors and still pass the bill. Can we risk it?"
glenn.37.a:0 "Мы должны попытаться, ради американцев!"
glenn.37.b:0 "Мы не можем рисковать всем законопроектом из-за этого"

glenn.38.t:0 "Принят закон о пенсионном обеспечении!"
glenn.38.desc:0 "Мы сделали это, несмотря на внутренние разногласия в партии. Законопроект прошел Палату представителей и почти гарантированно пройдет Сенат. Наконец, мы сделали несколько небольших шагов к более справедливой Америке, в которой старики могут жить достойной жизнью!"
glenn.38.a:0 "Их ждет Бинго во Флориде!"

glenn.39.t:0 "Провал законопроекта о пенсионном обеспечении"
glenn.39.desc:0 "Мы не могли этого сделать, слишком трудно было провести законопроект. Лидер большинства только что сообщил нам, что нам не хватает голосов, теперь это просто вопрос формальности, прежде чем законопроект будет убит. Наша популярность среди избирателей пожилого и среднего возраста, несомненно, упадет, как только газеты пронюхают о нашей неспособности помочь им в трудную минуту. По крайней мере, может быть, одно из наших будущих правительств сумеет принять более справедливый пенсионный закон, и нам самим не придется жить в нищете, но это слабое утешение."
glenn.39.a:0 "Думаю, пора сообщить бабушке эту новость."

glenn.40.t:0 "Контроль наркотиков"
glenn.40.desc:0 "Воодушевленный своими недавними успехами в борьбе с эксплуататорской фармацевтической промышленностью в Америке, президент Гленн взял на себя обязательство контролировать цены на большинство безрецептурных фармацевтических препаратов, особенно строго контролируя лекарства от хронических заболеваний, например сердечные лекарства.\n\nК сожалению, партия серьезно расколота по этому вопросу, а Диксикраты и калифорнийские республиканцы решительно выступают против любых подобных вторжений в свободное предпринимательство, не говоря уже о прибыли, которую их родные штаты получают от Большой Фармы в виде рабочих мест, налогов и пожертвований на предвыборную кампанию. Однако это предложение пользуется значительной поддержкой на северо-востоке, одной из самых важных избирательных баз президента Гленна. Политически разумно хотя бы до некоторой степени ввести контроль над ценами, но мы никогда не сможем протолкнуть его через Конгресс в его нынешнем виде.\n\nТаким образом, мы должны будем сделать это через исполнительный приказ, что, несомненно, приведет в ярость противников этого предложения, особенно среди сторонников прав штатов с демократами. Мы также не сможем таким образом возложить вину на Конгресс, поэтому необходимо сделать выбор относительно того, насколько сильно мы готовы рисковать расколом в партии по этому вопросу. Умеренный контроль цен может быть лучшим компромиссом."
glenn.40.a:0 "Вы не можете выйти на орбиту, не запустив все двигатели!"
glenn.40.b:0 "Давайте перейдем к ограниченному контролю цен"

glenn.41.t:0 "Снижение цен"
glenn.41.desc:0 "Официально из-за опасений, что чрезмерное снижение цен на лекарства может спровоцировать привыкание, особенно к обезболивающим препаратам на основе опиоидов, наша администрация дала отпор радикалам в партии и снизила потолок цен, особенно на безрецептурные лекарства.\n\nКак мы и надеялись, наш рейтинг одобрения вырос как у прогрессистов, так и у независимых, и западное побережье радуется, что мы не ставим в невыгодное положение их фармацевтическую промышленность так сильно, как опасались.\n\nОднако с северо-востока доносится серьезное недовольство, и многие ключевые сторонники президента в конгрессе опасаются, что на следующих выборах их могут возглавить более радикальные прогрессисты."
glenn.41.a:0 "Этот компромисс просто космос! Простите."

glenn.42.t:0 "Заваренная каша"
glenn.42.desc:0 "Не будет никаких полумер, если мы сможем помочь! Одним указом мы пронзим Большую Фарму раз и навсегда. Жадные монополисты больше не будут эксплуатировать зло!\n\nНаши рейтинги одобрения взлетают по всем направлениям, но партия в ярости от того, что эта железная дорога прошла мимо про-деловых крыльев, особенно в западных штатах с их огромными потерями доходов. Партия изнашивается по краям, и, вероятно, не пройдет много времени, прежде чем мы столкнемся с открытым восстанием по этому вопросу в Капитолии.\n\nНу, иногда нужно просто дать рагу свариться, чтобы можно было жевать красное, как говорят в Аппалачах. Мы должны позволить этому предложению повариться в средствах массовой информации и посмотреть на реакцию общественности и Конгресса, прежде чем продвигать его."
glenn.42.a:0 "Задраить люки!"

glenn.43.t:0 "Опиумные войны"
glenn.43.desc:0 "Президент Джон Гленн в отчаянии стиснул зубы, вертя в пальцах ручку, словно пытаясь загипнотизировать обеспокоенных сотрудников, наблюдавших за его тихим кипением. Перед ним на столе лежало с полдюжины листов бумаги, края которых истрепались от едва сдерживаемого желания Гленна скомкать их, пока он читал.\n\nКогда было объявлено о контроле над ценами, ожидалась реакция со стороны части партии, но не такая сильная, как этот бунт. Письмо лидера большинства в Палате представителей было пространным и цветистым в своем выражении озабоченности честностью представительства партии в Конгрессе, но угроза, завуалированная между строк, была очевидна даже тому, кто не имел большого политического опыта.\n\nОткрытые протесты в средствах массовой информации, корпоративные доноры, отказывающиеся от финансирования предвыборной кампании и, возможно, пытающиеся саботировать экономику страхового рынка, чтобы ослабить партию на западном побережье, даже угроза попытки осуждения Конгресса со стороны его собственной партии, если президент не ограничит свои запланированные предельные цены на наркотики.\n\n«Сэр?», - начальник штаба задрожал. «Вы ... вы уже определились с ответом?»"Sir?" the Chief of Staff trembled. "Have you- have you decided on a response?""
glenn.43.a:0 "Нет, контроль цен останется как есть по всем направлениям!"
glenn.43.b:0 "Отступим немного назад, контроль цен только для рецептов."

glenn.44.t:0 "Волшебная пыль"
glenn.44.desc:0 "Гленн отказался подчиниться корпоративным зазывалам на Западном побережье и южным реакционерам, а наша администрация упивается триумфом прогрессивной фракции партии! Наше одобрение взлетело не только среди наших северо-восточных избирателей, но и среди общественности в целом.\n\nКонечно, представители и губернаторы Западного побережья в ярости, и партия прогибается под внутренним расколом, и фондовый рынок в последние дни пережил заметный спад, но, конечно, это небольшая цена за цементацию Гленнизма как мысли о прогрессивном будущем, будь то между звездами или здесь, в голубом мраморе."
glenn.44.a:0 "Маленький шаг для президента, большой шаг для больных."

glenn.45.t:0 "Вафельный домик"
glenn.45.desc:0 "После того, как президент Гленн принял смелое решение смело отказаться от своей жесткой политики потолка цен на фармацевтические препараты в пользу более умеренного курса, партия, похоже, вернулась к мягкому ворчанию, а не открытому расколу.\n\nВ то время как Вашингтон вернулся к спокойствию, и мы нашли определенных сторонников по поводу ценовых потолков, которые действительно вступили в силу, прогрессисты в нашей базе по-прежнему расстроены тем, что президент не выполнил свои сильные обещания. С людьми, раздраженными на западном побережье, юге, северо-востоке, даже на Среднем Западе, наши позиции определенно слабее, чем это было всего месяц назад, и общие рейтинги одобрения упали.\n\nОдин представитель Палаты представителей из Нью-Гэмпшира обвинил президента Гленна в "waffling" on policy, leading to political satirists and cartoonists across the nation gleefully dubbing the White House "the Waffle House.""
glenn.45.a:0 "Все же любят вафли."

glenn.48.t:0 "Речь в Сент-Луисе"
glenn.48.desc:0 "«Господин Президент, они готовы принять вас», - сказал усердный специальный агент президенту Гленну, который сидел за кулисами, готовясь к сегодняшней большой речи.\n\nГленн подумал о толпах людей, желающих присутствовать на публичной речи о явной коррупции правительства, и о том, как он может помочь изменить жизнь нескольких людей к лучшему. На лице Охиоанца появилась улыбка.\n\n«А теперь, леди и джентльмены, мы приветствуем на сцене президента Соединенных Штатов Джона Гленна», - сказал губернатор штата Миссури, прежде чем его поторопили бурные аплодисменты толпы, когда президент Гленн вышел на сцену, широко улыбаясь и махая рукой, чтобы приветствовать растущую толпу перед ним.\n\nПоднявшись на трибуну, Гленн начал свою речь. «Доброе утро, мои дорогие американцы! Прежде чем мы начнем, можем ли мы выразить вам большую благодарность за трудолюбивого губернатора вашего штата за то, что он позволил мне прийти сюда сегодня?»\n\nТолпа приветствовала его имя смехом и радостью. Гленн посмотрел на несколько плакатов, сделанных для этого мероприятия, в том числе один с надписью "Mr. President, they're ready for you." the diligent special agent said to President Glenn, who had been sitting backstage, preparing for the big speech today.\n\nGlenn thought of the crowds of people willing to attend a public speech, especially one regarding the sheer corruption of the government, and how he may help change a few people's days around for the better. A smile grew on the Ohioan's face.\n\n"And now ladies and gentlemen, we welcome the United States President John Glenn to the stage." The Governor of Missouri said before being rushed with exuberant cheers of the crowds, as President Glenn emerged on stage, giving a wide smile and the wave of his hand to greet the growing crowd before him.\n\nStepping up to the podium, Glenn began his speech. "Good morning, my fellow Americans! Before we begin, may we offer a large thank you for your state's hardworking Governor for allowing me out here today?"\n\nThe crowd cheered his name, with laughter and joy. Glenn eyed several poster boards made for the event, including one marked "Shoot for the Stars!" With a rocketship and a star next to it, giving the President a good laugh.\n\n"Now, I know everyone is anxious about our administration's new project, so allow me to explain. My dear Americans, it has been my duty to instill a sense of duty and empathy within every citizen, and while we have progressed tremendously in our goals, there remains a great obstacle in our path: corruption. Government officials who have become stooped down to lowly levels in an attempt to earn more for themselves, and will bring the consequences of such behavior into federal processes. It is not right, it is not fair, and we mustn't allow it to continue any further. Whether it be in the legislative branch or the executive branch, our administration stands ready to combat any form of corruption which seeks to plague our nation any further."\n\nThe crowd of northerners and midwesterners stood in awe at the President, but soon grew into loud cheers as the President went on."
glenn.48.a:0 "За свободу и справедливость для всех."

glenn.49.t:0 "Шаг за шагом"
glenn.49.desc:0 "Ранним утром в Вашингтоне президент от души рассмеялся.\n\n«Ты шутишь, да?», - спросил он Метценбаума, который улыбнулся так же широко, как и Гленн.\n\n«Вовсе нет, господин Президент, этот сенатор выглядел как ребенок, которого поймали за руку с банкой печенья, когда он услышал о некоторых антикоррупционных мерах, разрабатываемых и вводимых в действие в нынешних федеральных процессах. Излишне говорить, что, по-моему, прошло всего минут десять после того, как он решил поджать хвост и сбежать с ужина».\n\nПрезидент и глава администрации еще раз обменялись смехом и улыбками.\n\n«А теперь, мистер Метценбаум, я, к сожалению, должен сообщить вам, что мы все еще должны начать работу в какой-то момент сегодня, так что давайте перейдем к делу: нам все еще нужно работать над теми отчетами, которые были найдены о последствиях некоторых новых мер политики. Что у тебя есть для меня?»\n\nМетценбаум раскрыл манильскую папку с различными документами внутри, прежде чем отдать ее президенту.\n\n«Грубо говоря, сэр, измерения, которые администрация собрала и ввела в действие, ну, работают. Ряд чиновников в правительстве отменили сделки, которые они заключили с менее авторитетными организациями и предприятиями, и появились сообщения о том, что процессы в правительстве продвигаются быстрее на целых 105 процентов в некоторых комитетах».\n\nПрезидент, хотя и казался уверенным и ожидающим новостей, был более чем горд. Гордился собой, конечно, но гордился и своей администрацией, гордился проделанной работой, гордился своим прогрессом и даже гордился чиновниками, которые перешли на его сторону, чтобы привести себя в порядок. Правительство было одним из аспектов американского общества, которое нуждалось в том, чтобы закрыть этот пробел сочувствия, присутствующий в современном мире, и им удалось добиться прогресса в закрытии того, что казалось бесконечным каньоном анти-доверия и обмана."You're kidding me, right?" he asked Metzenbaum, who offered just as wide of a smile as Glenn.\n\n"Not at all, Mr. President, that Senator looked like a kid caught with his hand in the cookie jar when he started hearing about some of the anti-corruption measures being drafted and put into effect into current federal processes. Needless to say, I think it was only about ten minutes after that he decided to tuck his tail between his legs and scamper out of the dinner party."\n\nOnce more, the President and the Chief of Staff exchanged some laughter and smiles.\n\n"Now, Mr. Metzenbaum, I sadly have to inform you that we still have to start work at some point today, so let's get to the point: we still need to work on those reports found of the effects of some of the new policies. What do you have for me?"\n\nMetzenbaum unveiled a manilla folder containing a variety of documents inside, before giving it to the President.\n\n"To put it bluntly, sir, the measurements the administration put together and put into effect, well, work. A variety of officials in the government have rescinded deals they had made with less reputable organizations and businesses, and there have been reports that processes in the government are moving faster by as much as 105 percent in some committees."\n\nThe President, though appearing confident and expectant over the news, was, more than anything, proud. Proud of himself of course, but proud of his administration, proud of the work put forward, proud of their progress, and even proud of the officials that turned sides to clean themselves up. The government was one of the aspects of American society that needed to close that gap of empathy present in the modern day, and they had managed to make progress in closing what seemed like an endless canyon of anti-trust and deceit. "
glenn.49.a:0 "«Говард, как ты смотришь на то, чтобы повидать свою семью?»"Howard, how would you like to take some time to see your family?""

glenn.50.t:0 "Столица мира"
glenn.50.desc:0 "Президент Джон Гленн снова нашел время, чтобы заглянуть за занавески на окнах Овального кабинета. Когда солнце пробилось сквозь облака над городом, Гленн глубоко вздохнул и широко улыбнулся. Охиоанец знал, что ему будет трудно увидеть столь же прекрасный вид, как тот, которым он любовался в этот момент. Но сейчас, без забот о будущем, терзающих его разум, он позволил пению птиц наполнить его уши, а теплу заходящего солнца пробежать по его лицу. Президент стал, как многие по всей стране хвалили его за то, что он был счастлив на протяжении всего своего президентства.\n\nНа данный момент Гленн знал, что Америка готова сделать свои следующие шаги вперед в мире. Его администрация не собиралась длиться вечно, и хотя в американском обществе все еще оставались проблемы, которые нужно было решать, он знал, что они сделали все, что могли. По прошествии стольких лет была проделана работа, чтобы закрыть ту печальную брешь сопереживания, которая присутствовала в течение стольких лет в опечаленном американском обществе. Слабые, нуждающиеся и угнетенные, наконец, получили работу, необходимую им, чтобы подняться из своих ям горя и боли. Люди Америки, как способные, так и нетрудоспособные, все имели определенную форму финансовой безопасности, которая, как мы надеемся, направит их в более здоровое, счастливое и светлое будущее. В кои-то веки народу Соединенных Штатов удалось увидеть, что часть их правительства действительно освободилась от царств коррупции, пусть даже и в самой незначительной степени. После столь долгих периодов страданий американцев по всей стране Гленн знал, что теперь в сердцах граждан, которыми он руководил на протяжении своего президентского срока, крепла надежда.\n\nС такими образами надежды и величия, проносящимися в голове президента, он вспомнил, что не все в мире разделяют подобные истории успеха и шагов вперед. Избитые мужчины, женщины и дети по всей Европе долго страдали в непрерывных битвах со своими жестокими угнетателями. Точно так же, даже с ноткой мести в Соединенных Штатах, Тихий океан оставался втянутым в конфликт, с человеком против человека на многих островах моря. Однако что-то изменилось: им нужно было где-то искать надежду. Пример, блестящий пример того, какими они могли бы быть, какими они должны быть, и прекрасное зрелище будущего впереди, если они будут уверены, что смогут стать такими же процветающими, как Соединенные Штаты Америки.\n\nГленн никак не отреагировал на то, что за его спиной открылась дверь кабинета.\n\n«Господин Президент, с вами все в порядке?», - спросил Метценбаум."Mr. President, are you alright?" Metzenbaum called."
glenn.50.a:0 "«Ты слышишь, как поют дрозды, Говард?»"Do you hear the thrushes sing, Howard?""

glenn.56.t:0 "В единстве мы процветаем"
glenn.56.desc:0 "«Ммм. Да. Я вижу», - пробормотал президент Гленн, быстро делая какие-то пометки в маленьком блокноте, который достал из кармана, держа в другой руке телефон Овального кабинета. «Совершенно понятно, и при этом мы рассмотрим ваши идеи, мы здесь для американского рабочего, не забывайте об этом! Обязательно свяжитесь с нами, если есть какие-то другие проекты, которые мы можем расширить! Хорошо, спасибо, Джордж», - сказал президент Гленн с легким смешком, прежде чем повесить трубку.\n\n«Ну, господин Президент, кто это был, позвольте спросить?» - спросил Метценбаум, вызванный в Овальный кабинет в самый разгар телефонного разговора.\n\n«Мистер Метценбаум, я хотел бы попросить у вас совета. Мы уже приступили к проработке всех деталей этой отмены законов о праве на труд. Теперь у нас есть некоторая возможность зайти еще дальше», - сказал президент.\n\nМистер Метценбаум никак не мог оправиться от потрясения, вызванного каждым мгновением искреннего сочувствия Гленна. «Ну, господин Президент, крупные корпорации уже выразили свое несогласие с такой поддержкой профсоюзов, но что вы имели в виду?»\n\n«Мистер Метценбаум, я только что разговаривал с коллегой, работающим с несколькими группами для совместной работы над некоторыми законодательными идеями, и он сообщил мне, что профсоюзы по всей территории Соединенных Штатов заявили о своем желании ввести 6-часовой рабочий день», - сообщил Гленн, наблюдая за шокированным выражением лица Метценбаума.\n\n«Господин Президент, сэр, я знаю, что мы должны заботиться об американских рабочих, но бизнес вцепится в горло нашей партии, если мы зайдем так далеко, а Министерство торговли установило возможные экономические трудности, если мы зайдем слишком далеко ради профсоюзов», - заметил начальник штаба.\n\n«Я понимаю, Говард, но если не мы, то кто?», - спросил он, выказывая уважение своему справедливо шокированному коллеге.\n\nАмериканская рабочая сила была трудолюбива, но разве такие мужчины и женщины не должны наслаждаться своей жизнью, а не только работать? Или они правы, и мы все заплатим за это, или, что еще хуже, законопроект будет убит, прежде чем он сможет что-то изменить?"Mhmm. Yep. I see." President Glenn muttered, as he scribbled some notes down quickly on a small notebook retrieved from his pocket, with the Oval Office's phone in the other. "Completely understood, and in doing so, we will consider everything we can for your idea, we are here for the American worker, don't you forget that! Be sure to reach back if there are any other projects we can expand upon! Alright, thank you, George." President Glenn said with a small laugh before hanging up the phone.\n\n"Well, Mr. President, who was that, if I may ask?" Metzenbaum asked, having been called into the Oval Office well into the middle of a phone call.\n\n"Mr. Metzenbaum, I'd like to ask you for some advice. We've already gotten to work on hammering out all the details of this abolishment of the Right-to-Work laws. Now, we have some possibility to reach out even further." the President said.\n\nMr. Metzenbaum could never quite get past the shock of every moment of Glenn's genuine empathy. "Well, Mr. President, the large corporations have already expressed their opposition to such support for the unions, but what did you have in mind?"\n\nThe President sat in silence, pondering the issue back and forth. "Mr. Metzenbaum, I just got off with a colleague working with a few groups to collaborate on some legislative ideas, and he's informing me that unions across the United States have stated their desire to enforce a 6-hour work workday across the board." Glenn said, watching Metzenbaum's typical shocked expression.\n\n"Mr. President, sir, I know that we must care for the American worker, but businesses will be at our party's throats if we reach that far, and the Department of Commerce has established possible economic difficulties if we reach too far out for the unions." the Chief of Staff noted.\n\n"I understand, Howard, but if we aren't going to be the one that reaches out that far, who will?" He said, doling respect out to his justifiably shocked colleague.\n\nThe American workforce has been one of diligence, one of survival, but shouldn't such men and women enjoy the freedom of their lives along with their worklife? Or are they right, and we're all going to pay for it, or worse, the bill gets killed before it can change anything?"
glenn.56.a:0 "«Позвоните в Министерство торговли, мы продолжаем»."Phone in the Department of Commerce, we're going to push further.""
glenn.56.b:0 "«Не волнуйся слишком сильно, Говард, мы не зайдем так далеко»."Don't worry too much, Howard, we won't move that far.""

glenn.58.t:0 "Конгресс принимает законопроект, отменяющий право на труд"
glenn.58.desc:0 "После нескольких месяцев подготовки в Западном крыле законопроект, направленный на отмену законов о праве Соединенных Штатов на труд, был успешно одобрен Палатой представителей и сенатом Соединенных Штатов. Президент Джон Гленн расценивает подписание законопроекта как "massive success for the American working citizen, and a crucial part of ending the stranglehold held by unfair workplaces and businessmen in the oppression of their workers." The Glenn administration is not the only group singing praise towards the passage of the bill, as many within the Department of Commerce have given large signs of approval towards the President in his cause to end the difficulties of the American working class.\n\nRight to Work laws safeguarding a worker's right to not participate in a workers' union has been criticised by many common citizens. A coal miner from Virginia offered his applause to Glenn today as he said that "lots of people out there believe that the President is trying to get rid of us workers' rights. However, I'd have to say, in knowing of a lot of folk out there who try to reap the benefits of unions without actually giving anything up, I think he has some pretty damn good intentions in what he's doing up there in the White House." Many such hardworking citizens stood in praise of the bill's final success in the legislative process, and many continue to celebrate into the night, allowing for them to return to work more safe and secure than ever before.\n\nHowever, that is not to say that everyone agrees with the Glenn administration's work to end the Right to Work. Many large business owners have offered criticisms to the press in response to the passage of the bill. "We business owners of America find that this bill is grouping us all together in some form of 'oppressive' class in America today! I run a business, a business with regulations that I find fair, or else I wouldn't have employees in the first place! President Glenn is looking to sink the American economy into the ground!"\n\nAs both parties celebrate and brood over their successes and losses, time can only tell how the American working environment will be changed by the Glenn administration's work."
glenn.58.a:0 "С единством и свободой для рабочих Америки!"

glenn.59.t:0 "Конгресс США убивает законопроект об отмене права на труд"
glenn.59.desc:0 "Непрекращающаяся борьба между владельцами бизнеса в Соединенных Штатах и администрацией Гленна за отмену законов о праве на труд завершилась сегодня вечером победой на стороне владельцев бизнеса. Многие крупные корпоративные лидеры торжествуют после битвы в Конгрессе сегодня вечером, поскольку они успешно установили больший контроль над своими сотрудниками. Один из таких бизнес-лидеров, стоя на ступеньках здания Конгресса, заявил, что "America will stand to see freedom in her economics without the meddling of the government!"\n\nOn the other side of the battlefield, federal employees, lawmakers, and many other workers within the presidential administration gave a face of solemnity yet strength. President Glenn offered his words in response to the failure of the bill, saying that "We, as an administration, have fought continuously for the rights, safety, and fairness of the lives of American employees throughout the country. Having said that, though we may face defeat on the Congressional floor tonight, we stand ready once more to continue that fight, for all American workers who stand wronged in the face of those stealing away the benefits of their unionization. We will not stop, not today and not tomorrow."\n\nThe bill itself held a very divisive outlook in the eyes of the citizens of America. One of the owners of a large Kentucky-based corporation expressed joy in the killing of the bill tonight, saying that "the President was assuming at best and prejudicial at worst, Americans across the nation won't need to join any sort of union within my business to know that they can find happiness from it." A dockworker from Connecticut, on the other hand offered his condolences to the administration, admitting that "I have seen many of my fellow workmen proceed to take away benefits of our union without paying any form of dues. It's not right, and knowing that I'll have to return without the support of the President's bill makes me sick. We continue to stand with you, Mr. President.""
glenn.59.a:0 "И мы стоим с вами."

glenn.60.t:0 "Субсидировать или не субсидировать"
glenn.60.desc:0 "Президент Гленн на протяжении всей своей предвыборной кампании настаивал на введении социального обеспечения - идея, которая была предложена и быстро отвергнута во время правления администрации Кеннеди-старшего. На недавней пресс-конференции он сказал, что он и его союзники в конгрессе "currently drafting a new Social Security bill."\n\nIt is unclear exactly how far this new welfare bill will go, but if the President's comments during his campaign are anything to go by, it will likely prove fairly comprehensive and extensive. It will at least cover all Americans over the age of 65 years and those who have disabilities which prevent them from working. There appears to be some debate among the Republican-Democratic party as to exactly how strong these benefits will be. The more conservative congressmen in the party, mainly democrats, have said that the retirement fund offered by the program should only be from the taxes and trusts that retirees put money into during their working years. The more liberal elements of the party, mainly Republicans, claim that while the Social Security trust fund is an essential part of the process, they are simply not enough to cover the needs of most Americans in their twilight years and that the federal budget must be adjusted such that the government directly subsidizes the trust fund. Under this plan, Americans who claim Social Security will receive more in welfare claims than they put in while employed.\n\nShould the President pursue the more comprehensive, subsidized Social Security, the bill is anticipated to lose quite a bit of support from the Democrats, as well as receive a flat-out rejection by the Far Right-NPP. The bill has yet to be fully drafted however, so the question remains: how far will President Glenn go?"
glenn.60.a:0 "Полностью субсидированное социальное обеспечение необходимо."
glenn.60.b:0 "Нам нужны демократы, чтобы принять этот законопроект!"

glenn.61.t:0 "Вопрос покрытия"
glenn.61.desc:0 "В процессе разработки деталей своего скорого закона о социальном обеспечении президент Джон Гленн столкнулся со значительным противодействием тому, как далеко пойдет медицинский аспект программы, называемый Мэдикэр. Сам президент ясно дал понять, что поддерживает очень сильную систему Medicare, в которой все люди старше 65 лет или страдающие инвалидностью полностью покрывают свои расходы на здравоохранение. Это, вероятно, потребует дополнительных государственных субсидий на социальное обеспечение и еще более разъяренной толпы консерваторов в Конгрессе.\n\nДемократы, как и следовало ожидать, предложили более умеренный, но все же всеобъемлющий план. В нем Мэдикэр будет покрывать только примерно 30-50% расходов на здравоохранение для имеющих на это право лиц. Уоллес Ф. Беннетт, обычно считающийся лидером демократов в Сенате, заявил, что он абсолютно не поддержит план Мэдикэр, который тратит столько денег, в которых средний пенсионер "doesn't need". Some congressmen in the Far Right-NPP have expressed slight amiability towards the Democratic proposal, but have made it very clear that the President's position is simply unacceptable. Without much conservative support, there is the question as to whether the bill will pass at all. As such, the President and the Party must make a choice between his desire to cover all healthcare costs under Medicare and his need for party unity and bipartisan support on the bill."
glenn.61.a:0 "Будь прокляты демократы - полный охват!"
glenn.61.b:0 "Политика это компромисс, частичный охват."

glenn.63.t:0 "Социально обеспеченные"
glenn.63.desc:0 "Сегодня закон о социальном обеспечении президента Джона Гленна был официально принят Конгрессом, а сам президент, как ожидается, подпишет закон в течение недели. Законопроект, в значительной степени основанный на том, который был предложен администрацией Кеннеди-старшего, был с трудом принят в ходе голосования, горячо оспариваемого ультраправыми. В то время как более консервативные демократы среди Р-ДП первоначально, казалось, колебались санкционировать такую дорогую программу, они быстро успокоились, как только увидели, что президент был открыт для компромисса по этому вопросу.\n\nВ соответствии с этой новой программой социального обеспечения все американцы в возрасте старше 65 лет и те, кто серьезно страдает инвалидностью, теперь могут претендовать на ежемесячную финансовую стипендию от правительства Соединенных Штатов. Фактический размер помощи, предоставляемой стипендией, варьируется от человека к человеку, поскольку он основан на проценте налогов, уплаченных в течение рабочих лет заявителя."
glenn.63.a:0 "Американцы теперь могут дышать немного легче."

glenn.64.t:0 "Закон Гленна о социальном обеспечении проваливается!"
glenn.64.desc:0 "Сегодня из Вашингтона пришла печальная новость: Закон о социальном обеспечении президента Джона Гленна был отклонен с небольшим перевесом в Конгрессе. Похоже, что президент и его прогрессивные сторонники недооценили готовность консерваторов выступить против этого закона, а также их собственную способность голосовать. Несколько республиканцев перешли через проход, чтобы проголосовать против законопроекта вместе со своими предполагаемыми политическими оппонентами.\n\nВ целом, ответственность за провал закона и его последующее поражение в законодательном органе были в значительной степени возложены на президента, его союзников и их нежелание идти на компромисс по критическим вопросам с более консервативными конгрессменами. Кроме того, Р-ДП как партия оказалась гораздо более расколотой, чем до принятия законопроекта; казалось бы, такой всеобъемлющий и радикальный законопроект еще раз обострил внутрипартийную напряженность, и партия на шаг приблизилась к роспуску.\n\nЧто касается среднего американца, то жизнь будет продолжаться. Хотя им, возможно, и не на что жить в свои сумеречные годы. Значительная часть населения переживает из-за провала закона о социальном обеспечении и, вероятно, продолжит переживать некоторое время. Одно можно сказать наверняка: это не последнее, что мы увидим в сфере социального обеспечения."
glenn.64.a:0 "Это ужалит рейтинги одобрения."

glenn.65.t:0 "Потянувшись через пропасть"
glenn.65.desc:0 ""The Congress. The Legislative branch of the Federal Government, the lawmaking body of the United States, and one of the most important pieces of the political machine. And yet," thought President Glenn, "despite their incredible importance, we have to sink our hands deep into their processes to make sure they stop any corruption from manipulating their jobs." Glenn paced in his office, looking at the papers stacked up on his desk.\n\n"The Senate Ethics Commission is going to change the face of the current legislative process in order to make sure that not a single Senator will be acting without the greater interest in their hearts, but now, we have to worry about the leader: between a Democrat or a Republican." Glenn sat down, and took a look around, the phone on his desk taking his interest first before taking a stack of Social Reform bills and sifting through them. "Promoting a Republican would allow them to create a strong grip over the Congress, and allow us to make it easier for Republican-centered programs and bills to navigate through the already effective process, helping out all those poor Americans who need our help now more than ever." He put the papers back on his desk before massaging his eyes.\n\n"But, the Democrats would probably throw a fit. After all, they're right when they say that getting rid of corruption within the government should not be a partisan effort, and knowing them, they are probably going to accuse us of pinning blame for the corruption on them if we don't put in a Democrat head of the Commission." Glenn hadn't even noticed that the difficult decision had him tapping his foot in his usually serene office."
glenn.65.a:0 "Коррупция не является односторонней."
glenn.65.b:0 "Нам нужны демократы"

glenn.66.t:0 "Демократическое неповиновение"
glenn.66.desc:0 "У президента был долгий день для разработки законопроектов, командования, разработки новых программ и процедур по борьбе с коррупцией и всех других дел, связанных с исполнением обязанностей президента Соединенных Штатов. Когда он закрыл глаза, чтобы отдохнуть в постели, серия стуков в дверь немедленно разбудила охиоанца. Открыв дверь, на пороге стоял главный политический советник президента. «Сэр, вы, наверное, захотите взглянуть на это».\n\nПрезидент добрался до своего кабинета и увидел причину всей этой тревоги: в его кабинет по факсу пришло сообщение от одного из сенаторов-демократов Техаса. Он внимательно просмотрел документ. «Ваше решение избрать главу сенатской комиссии по этике было политически мотивированным и несправедливым». Президент схватился за переносицу, поняв, что это решение в худшем случае будет тормозом прогресса, а в лучшем головной болью. «Отныне мы требуем, чтобы вы подчинились и отменили свое решение. Это позволит Конгрессу действовать сплоченно и позволит нашей партии оставаться равноправной, не обгоняя друг друга ни республиканцами, ни демократами. Члены нашей коалиции даже высказывали желание перейти на сторону НПП, если вы не удовлетворите наши желания справедливости и равенства в Конгрессе, пропитанном до костей коррупцией и несправедливостью. Мы делаем это для Америки, господин Президент, поскольку наш долг действовать в интересах наших избирателей в одиночку и честно».\n\n«Это заставит республиканцев пережевать меня и выплюнуть, если я соглашусь», - отметил Гленн, понимая, как опасно было бы стремиться к единству внутри собственной партии.\n\n«Господин Президент, я знаю, что это выглядит плохо, но выслушайте меня: если мы скажем: продолжайте идти, сохраняйте наш нынешний курс, может быть, они отступят, поймут, что вы глава партии и ваши знания о президентских делах превосходят их желания. Назовите это блефом, если хотите»."Sir, you're going to want to come see this."\n\nThe President got to his office, when he had seen the cause for all the alarm: a message faxed over to his office, from one of the Democratic Senators of Texas. He looked over the document carefully. "Your decision in picking the head of the Senate Ethics Commission was politically-charged and unfair." The President gripped the bridge of his nose, having known that this decision was going to be a brake on progress at worst, and a headache for him at best. "We henceforth demand your compliance in reversing your decision. Doing so will allow the Congress to act unitedly, and allow our party to remain equal without the Republicans or Democrats overtaking one another. Members of our coalition have even voiced desires to defect to the NPP if you do not meet our desires for justice and equality in a Congress soaked to the bone with corruption and injustices. We are doing this for America, Mr. President, as it is our duty to act for our constituents alone, with fairness."\n\n"This is going to make the Republicans chew me up and spit me out if I go along with this." Glenn said, recognizing the dangers in working towards unity within his own party.\n\n"Now, Mr. President, I know this looks bad, but hear me out: if we were to say, keep going, maintain our current course, maybe they will back off, realize that you represent the head of the party, and your knowledge of Presidential matters surpasses their desires. Call their bluff, if you will?""
glenn.66.a:0 "Я не могу разделить партию в такое время."
glenn.66.b:0 "Нельзя позволять гражданам страдать ради их выгоды."

glenn.67.t:0 "Крах оппозиции"
glenn.67.desc:0 "Часы, казалось, гудели, как дни. После всей работы, проделанной администрацией, все препятствия были преодолены, все отбросы сметены из федерального правительства, и теперь эта коалиция непокорных демократов стоит в качестве одного из главных претендентов, стремящихся запятнать образ работы президента на протяжении всех испытаний времени. Тревога от всего этого давила на Гленна, который сел после нескольких часов ходьбы. "After all we've gotten through, is this gonna be it?" The weary President stated.\n\n"Good evening, Mr. President." Metzenbaum said, knocking on the door as he entered. "I believe you are going to wanna see this one." He said, handing the President a sheet of paper.\n\nAnother letter, straight from the defiant senators themselves. "To President Glenn," the paper started out as Glenn silently led. The President flew through a variety of facial expressions in a surprisingly short amount of time. "They're actually gonna back down?" The President said, nearly in shock.\n\n"It appears so, Mr. President." his Chief of Staff responded. "No newsworthy transfers to the NPP have been made, and the Senate stands obedient to your choice for head of the Ethics commission. You have done a fantastic job, Mr. President."\n\nGlenn continued to sit there, as the word "President." continued to echo in his mind as time seemed to slow around him in the office. "That can't be it. Those Senators stood strongly against the administration's choices, it's not like they would just back down after, right?" Glenn thought, as he eyed the room. The proud smile forming on Metzenbaum's face helped relax such thoughts. "Sure, maybe I'm right and this isn't the end. We've come this far, and while the Democrats may be fuming over this loss, at least we stand on top. The war is all too far from over, but for now..."
glenn.67.a:0 "«Битва выиграна, Мистер Метценбаум»."The battle is won, Mr. Metzenbaum.""

glenn.69.t:0 "Флоридская речь"
glenn.69.desc:0 "«Сенаторы, конгрессмены, ученые, инженеры, почетные гости, дамы и господа:\n\nПеред моим избранием я говорил на многие темы, но прежде всего я говорил о необходимости для Америки продолжать смотреть вверх. Мы-потомки исследователей, первопроходцев и поселенцев. Это наша природа-смотреть дальше завтрашнего дня. Я сказал, что наше призвание-гоняться за горизонтом и постоянно толкать его вперед. Многие из вас согласились со мной. Вместе мы сделали первый шаг и снова поднимаем глаза к небу. И снова Америка устремляется в космос».\n\n«С тех пор мы сделали еще много шагов. НАСА было усилено и преобразовано в ведущий свет науки и исследований в этой стране и во всем мире. Мы наняли лучших ученых, самых талантливых инженеров и команду астронавтов, которая не имеет себе равных, и мы дали им достаточно средств, чтобы приступить к работе. Эта работа уже принесла плоды. Уже сделано очень много шагов. Мы ближе, чем когда-либо, к звездам».\n\n«Пришло время отомстить за Аполлон и вернуть наше законное место первопроходцев и исследователей Солнечной системы. Наша программа "Senator, Congressmen, scientists, engineers, distinguished guests, and ladies and gentlemen:"\n\n"Before my election I spoke on many subjects, but foremost among them I spoke of the need for America to keep looking upwards. We are the descendents of explorers, pioneers and settlers. It is our nature to look beyond tomorrow. I said that it is our calling to chase the horizon, and to keep pushing it ever onwards. Many of you agreed with me. Together we took the first step, and once again, we are lifting our gaze to the skies. Once again, America is headed to space."\n\n"Since then, we have taken many more steps. NASA has been strengthened and remolded into a leading light for science and exploration in this country and the world. We have recruited the best scientist, the brightest engineers and a team of astronauts that is second to none, and we've given them enough funding to get to work. That work has already born fruit. A great many steps have already been taken. We are closer than ever to the stars."\n\n"It is time to avenge Apollo and take back our rightful place as the pioneers and explorers of the solar system. Our Artemis program has made great strides towards that objective, and will extend our reach further than ever before. I can say now, with confidence, that America will soon put a man on the Moon. While we will not be the first there, our conquest of the Earth's natural satellite will show our intent to look beyond tomorrow once again."\n\n"We will be pioneers. We will be the explorers of our solar system. We will conquer the moon, and once we get there..."\n\n"We will still look to the horizon.""
glenn.69.a:0 "«Это наше призвание»"It is our calling""

glenn.70.t:0 "Призрак Аполлона"
glenn.70.desc:0 "«Я все еще не могу полностью избавиться от него».\n\nДва инженера выпили по три пива за вечер в столовой.\n\n«Не пойми меня неправильно, я рад возвращению. Ничто не может сравниться с работой в космической отрасли, но я все еще жду, когда упадет новый корабль».\n\n«Какой еще корабль, приятель? Не уверен, что понимаю».\n\n«Я все время забываю, что ты здесь не из Аполлона. Ладно, ладно, попробую объяснить. В последний раз, когда мы пытались сделать что-то подобное, мы проиграли. Просто и ясно. Мы были слишком медлительны, чтобы начать, и не могли сделать то, что нам было нужно, чтобы конкурировать с немцами. Мы сделали все, что могли, и потерпели неудачу. Это все еще больная тема для многих людей, включая меня».\n«В довершение всего, казалось, что в этот момент вся программа потеряла свое значение. Как только Келлнер ступил на Луну, наши запуски начали откладываться, а затем отменяться. Финансирование иссякло почти в одночасье. Мы стали солью на ране нации».\n«Стало очевидна неприятная правда: Аполлон никогда не был связан с наукой или человеческими достижениями. Это была всего лишь показуха для соперничества с нацистами. Как еще объяснить внезапную потерю интереса после того, как они стали первыми?»\n\n«Я понимаю, что это было трудное время, но теперь наш парень сидит в большом кресле. Гленн серьезно относится ко всему этому».\n\n«Да знаю, я знаю, я просто не могу избавиться от этого»."I still can't shake it completely."\n\nThe two engineers were three beers into their evening at the Officer's Mess.\n\n"Don't get me wrong, I love being back. Nothing can compete with working on a space mission, but I'm still waiting for the other shoe to drop."\n\n"What other shoe, man? I'm not sure I follow."\n\n"I keep forgetting you weren't here for Apollo. Okay, okay, I'll try to explain. The last time we tried something like this, we lost. Plain and simple. We were too slow to start, and couldn't make the progress we needed in time to compete with the Germans. We did our best and failed. That still stings for a lot of people, me included"\n"To make matters worse, it seemed the whole program lost its importance in that moment. The second Köllner set foot on the moon, our launches started getting pushed back, then cancelled. Funding dried up almost overnight. Instead of pioneers, we were also-rans." \n"And that made plain an uncomfortable truth. Apollo was never about science or human achievement. That was just window dressing for a pissing contest with the Nazis. How else to explain the sudden loss of interest after they were first?"\n\n"I understand that that was a hard time, but we've got our guy in the big chair now. Glenn's serious about all this."\n\n"I know, I know, I just can't shake it completely""
glenn.70.a:0 "«На этот раз мы все сделаем правильно»"We'll get it right this time""

glenn.73.t:0 "Биконсфилд, Штат Айова"
glenn.73.desc:0 "Пегги Уитсон всегда была необузданным ребенком. Кит и Бет жили на ферме, где было достаточно места, чтобы их дочь могла бегать сколько душе угодно. Сегодня, однако, она сидела совершенно завороженная перед их старым черно-белым телевизором.\n\n«Эти изображения, никогда прежде не виданные публикой, показывают Луну с точки зрения астронавта. Рябая поверхность нашего единственного естественного спутника совершенно безжизненна и совершенно непригодна для человеческого обитания. И все же человек ступил туда. Эберхард Кельнер стал первым человеком на Луне в 1962 году, водрузив на ее поверхность флаг Германского Рейха. Но он не будет там один! Та же самая программа "These images, never before seen by the public, show the moon from the astronaut's perspective." The voice of the narrator crackled from the worn-out speakers, "The pock-marked surface of our only natural satellite is completely lifeless, singularly unsuited for human habitation. And yet, man has set foot there. Eberhard Köllner became the first man on the moon in 1962, planting the flag of the German Reich on its surface. But it won't be alone up there for long! The same Artemis program that gave us these images will soon send an American Astronaut to plant the Stars and Stripes up there alongside it."\n\nOnly when the program was completely done did Peggy stir. She rose slowly before turning to her parents. "Mommy, daddy, when I grow up I'm going to be an astronaut." She spoke with absolute confidence, as if stating a plain fact rather than an aspiration.\n\n"Sure you will, but tonight it's already way past your bedtime." Keith answered, getting up to get her settled in bed. It didn't take long. "I'll tell ya," He said upon returning to the living room, "I've never seen her focused on anything like that space stuff."\n\n"Me neither. Y'know I was about her age when the bomb hit Pearl Harbor. Tore my world right down. I don't think I've ever quite shook that feeling. I wonder if this'll be a moment like that for her. Maybe she'll turn out different from me."\n\n"Not too different, I hope", Keith smiled, "Don't want her taking after her dad instead."\n\n"Not like that, you bonehead. Different about the world. More hopeful. Who knows, maybe she WILL be an astronaut one day."
glenn.73.a:0 "Может быть, так и будет..."

glenn.68.t:0 "С великой силой приходит великое неповиновение"
glenn.68.desc:0 "Президент Гленн сидел в Овальном кабинете, просматривая различные законодательные документы, официальные отчеты Западного крыла, письма и сообщения от чиновников Р-ДП и т. д. С тех пор как Гленн принял решение назначить республиканца главой сенатской комиссии по этике и получил проклятое послесловие от сенаторов-Диксикратов, мысли и вопросы заполняли его мозг. "Should I have done it? Are they really going to defect to the NPP after all of the work we managed to put together?" A bang catapulted Glenn out of his inner thoughts as he looked up and into the crowded doorway of his office, as Metzenbaum stood followed by several advisors.\n\n"Mr. President, I think you need to see this."\n\nThe row of TVs in the Oval Office were lit up with images of protests and speeches. Around the nation, especially in the South, members of the R-D Party stood furious over the announcement of the Republican being entitled as head of the Senate Ethics Commission. Various Democratic Senators gave speeches within their precincts, rallying citizens behind them in their protest against "unfair partisanship" and "the disgusting singling out of Democrats in investigations of corruption." Some even moved forward with their official resignations from the R-D's followed by their treasonous joining of the NPP in front of a live audience, followed by cheers and frantic ravings from the crowds below. The media had already jumped onto the bleeding carcass of the crisis unfolding and doled out statistics of plummeting support for the R-D party in response to the grave accusations of abuses of Republicans' control in the government.\n\nAll around the room, advisors stood sweating, tapping their feet, and pacing around the room to deal with the pressure facing them. Metzenbaum himself, a man known for his miracles in the legislative process, stood with mouth agape and sweat running across his forehead. After a long few minutes of processing the situation, he turned and asked. "Mr. President, how do we handle this?""
glenn.68.a:0 "«Да поможет нам Бог, Говард»."God help us, Howard.""

glenn.74.t:0 "Военная оппозиция Национальной ядерной комиссии"
glenn.74.desc:0 "Когда президент Джон Гленн впервые предложил создать национальную ядерную комиссию, идея состояла в том, чтобы сбалансировать военные и гражданские потребности. В конце концов, вооруженные силы нуждаются в мощном оружии, чтобы защитить Америку от аналогичных вооруженных сил, а дешевая атомная энергия избавит Америку от иностранных поставок нефти и даст толчок экономике. В общем, беспроигрышный вариант для всех.\n\nТем не менее, становится ясно, что большая часть денег, выделенных на НЯК, направляется на гражданские цели, а большие реакторы строятся по всей стране для питания домов и заводов. Это здорово для граждан, они видят, что их деньги  идут на на помощь им, обеспечивая более низкие счета за электроэнергию и меньшнн загрязнение от угольных и нефтяных электростанций. Но только тонкая струйка идет к военным, чтобы позволить исследованиям, модернизации и созданию нового оружия обеспечить "nuclear umbrella" that keeps America safe. The complaints and outrage of the generals and admirals are circulating in the Pentagon, and Strategic Air Command is livid. There are more and more leaks to newspapers about how the military feels they are being sidelined, that there will soon be a gap between the US, Germany and Japan in everything from missiles to submarines to strategic bombers\n\nAlienating the military on what is already proving to be an expensive and controversial program is really bad news. The President's opponents in Congress and the media are already clamoring to scale back the National Nuclear Commission, re-prioritize its objectives, or even scrap it all together. President Glenn is going to have to fix this, and soon, or else one of his greatest projects will fall apart."
glenn.74.a:0 "У нас уже достаточно ядерного оружия, чтобы покончить с миром, зачем им еще?"

glenn.75.t:0 "Гражданская оппозиция Национальной ядерной комиссии"
glenn.75.desc:0 "Когда президент Джон Гленн впервые предложил создать Национальную ядерную комиссию, идея состояла в том, чтобы сбалансировать военные и гражданские потребности. В конце концов, вооруженные силы нуждаются в мощном оружии, чтобы защитить Америку от аналогичных вооруженных сил, а дешевая атомная энергия избавит Америку от иностранных поставок нефти и даст толчок экономике. В общем, беспроигрышный вариант для всех.\n\nТем не менее, становится ясно, что большая часть денег, выделенных для НЯК, тратится на военные нужды, причем огромные суммы денег тратятся на модернизацию старых вооружений, разработку новых бомб, развертывание новых ракет, строительство новых бомбардировщиков и строительство новых подводных лодок. Однако рядовые граждане, налогоплательщики, рассматривают НЯК не как великую экономическую панацею, которая снизила бы счета за электроэнергию и покончила бы с необходимостью загрязнять электростанции, сжигающие нефть и уголь. Жалобы, начиная от писем редактору газет по всей Америке и заканчивая перегруженными коммутаторами в Капитолии, растут с каждым днем. Опросы уже показывают, что все больше и больше людей выступают против Национальной ядерной комиссии.\n\nОтчуждение простых граждан и налогоплательщиков от того, что уже оказалось дорогой и спорной программой, - это действительно плохая новость. Противники президента в Конгрессе и средствах массовой информации уже призывают свернуть деятельность Национальной ядерной комиссии, изменить приоритеты ее задач или даже отказаться от всего этого. Президенту Гленну придется это исправить, и очень скоро, иначе один из его величайших проектов развалится."
glenn.75.a:0 "Вы никогда не сможете сделать всех счастливыми, не так ли?"

glenn.76.t:0 "Нефтянные магнаты против атомной энергии"
glenn.76.desc:0 "Более полувека мир работал на одном ресурсе - нефти. Даже сегодня нефть жизненно важна для экономики; для поддержания движения автомобилей, судов, поездов и самолетов в стране; для переработки в химикаты, пластмассы и синтетический каучук; и для сжигания на электростанциях, чтобы обеспечить электроэнергией миллионы, и природный газ, чтобы обеспечить отопление. Вся современная жизнь зависит от нефтяной промышленности.\n\nНо теперь президент Гленн настойчиво продвигает свой план строительства ядерных реакторов повсюду, чтобы обеспечить страну атомной энергией через Национальную ядерную комиссию. Это становится все более тревожной проблемой для советов директоров и акционеров крупных нефтяных компаний, таких как Exxon, Texaco, Mobil и Standard Oil of California. Если Америка будет меньше зависеть от нефтепродуктов для электричества и отопления, то огромная часть рынка исчезнет почти в одночасье, и они потеряют миллионы, если не миллиарды долларов.\n\nАналитики предсказывали, что для того, чтобы атомная энергетика стала экономически эффективной, потребуются годы, если не десятилетия, и нефтяные компании делали на это ставку. Потом появился Гленн, субсидирующий строительство реакторов, и цены на ядерную энергию стремительно падают. Вскоре будет дешевле построить большой дорогостоящий реактор, а затем иметь дело с минимальными затратами на техническое обслуживание, чем продолжать разведку и транспортировку нефти на нефтеперерабатывающие заводы, а затем на электростанции. Это последнее, что нужно крупным нефтяным компаниям.\n\nКонечно, они никогда не скажут, что дело в прибыли. Нет, вместо этого они будут говорить о возможной опасности радиации и расплавов, безопасности нефтяных запасов в Техасе или использовании государственных средств для субсидирования чего-то, с чем частный рынок будет лучше справляться. Крупные нефтяные компании, работающие через подставные компании, собираются финансировать противников Гленна, таких как НПП, которые не так стремятся тратить миллиарды на строительство реакторов по всей Америке.\n\nВсе, что угодно, лишь бы спасти индустрию, которая питала Америку и весь мир в 20-м веке."
glenn.76.a:0 "Нефть должна течь!"

glenn.77.t:0 "Только не на моем заднем дворе!"
glenn.77.desc:0 "Национальная ядерная комиссия определила, что лучшие места для строительства атомных электростанций находятся в районах с небольшими городами, сельхозугодьями и на окраинах крупных городов: земля дешевле и проще в доступе, а также для обеспечения новых рабочих мест в районах, которые в них нуждаются. Однако эти слаборазвитые районы также находятся рядом с культовыми маленькими городками Средней Америки и обширными пригородами, которые изменили американскую жизнь после окончания войны, где живет много хорошо образованных белых американцев среднего класса.\n\nИ многим из тех, кто живет в маленьких городках и пригородах по всей территории США, действительно не нравится тот факт, что они теперь будут жить рядом с гигантским бетонным чудовищем градирен и гигантских реакторов.\n\nПроблемы самые разные: уродливые здания, низкие цены на землю, угроза радиации, риск расплавления, опасность ядерных отходов, блокирование дальнейшего развития, тот факт, что есть развитие, и просто громкий шум строительства. Тактика противодействия строительству новых реакторов также неисчислима: протесты на сельских или городских собраниях, пикеты на стройках, вандализм техники, письма в газеты, призывы к действию от представителей штата или местного конгрессмена. Оппозиция объединяется в новое движение, которое называется"Not In My Backyard", or NIMBY.\n\nWhile much of the new NIMBY movement is grassroots and local, there have been rumors that outside groups are providing funds and support for these groups. Investigations by media outlets have traced the funding through a myriad of people and shell companies, and eventually to the source: America's big oil and gas companies. But these discoveries, often buried and resulting in reporters reassigned or fired, haven't dampened the movement at all."
glenn.77.a:0 "Эти граждане против всего!"

glenn.78.t:0 "На моем заднем дворе?"
glenn.78.desc:0 "Нэнси была одной из первых, а теперь и одной из последних. Она все еще ходила к воротам большой атомной электростанции, ее старая и потрепанная вывеска гласила "No to Nuclear!" to protest it. The numbers had dwindled a lot since the first stories of how they were going to be building two reactors near town a couple of years ago first came out. Back then, half the town, a couple hundred people, would show up at the planned construction site next to the river, waving their placards, signing petitions, and writing to their representatives in Congress. Nancy led them, for her house was right next to where the plant was going to be built. The last thing she wanted was her children to be turned into bug-eyed mutants with three arms!\n\nConcerns were addressed, promises were made. Security guards kept people away from the roads and into a specially designated protest zone. But as the weeks went on, the concrete cooling towers went up, and the fancy computers and electronics were installed, despite all the chanting and clamouring. The numbers of protesters began to dwindle then: it was going ahead anyway, so why bother? But Nancy and a few dozen refused to give up. What can be built can be torn down.\n\nThe grand opening a few weeks ago was the final nail in the coffin: the guided tours of the plant, the explanation of safety features, did much to satisfy those concerns, and the hiring of locals and the arrival of new families did much to bolster the local economy and keep the local schools viable. Nancy's husband soon declined to come out with Nancy to protest a "done thing," and more and more people said they had other things to do. But Nancy, and her friend Mary, refused to give in.\n\nBut it's been half an hour already, and Mary hasn't shown up. Maybe she was ill? Maybe her son had some extra homework? Or maybe she finally gave up as well?\n\nNancy sighed, letting her sign fall to the ground, as clouds of harmless exhaust billowed from the towers. She picked up her packed lunch, and walked back home."
glenn.78.a:0 "Сначала я думал, что это выглядит глупо, но теперь мне это начинает нравиться."

glenn.79.t:0 "Сколько это будет стоить?"
glenn.79.desc:0 "«На чем, черт возьми, работают эти реакторы? Вы сжигаете стодолларовые купюры? Ты сделал все ручки из золота? Почему, черт возьми, эти ядерные реакторы так чертовски дороги?», - взревел сенатор-демократ, покраснев от гнева.\n\n«Они так чертовски дороги, потому что они есть», - ответил президент Гленн, сохраняя свои ледяные нервы. Оказывается, полеты на истребителях и полеты в космос сделали многое, чтобы сделать его спокойным и собранным в повседневной жизни, или когда вы являетесь президентом, противостоя кучке демократов, разъяренных из-за расходов национальной ядерной комиссии. «Если мы не потратим деньги, чтобы сделать их безопасными и стабильными, тогда нам придется потратить больше на ремонт...или хуже».\n\n«Эта проклятая ядерная программа пробивает дыру в бюджете», - сказал другой сенатор. «Мы не можем постоянно выделять деньги на все эти ваши проекты, господин Президент».\n\n«Эти атомные станции с лихвой окупят себя за свою жизнь. Тридцать, сорок лет», - ответил Гленн. «Более низкие затраты на электроэнергию, меньше загрязнения, более здоровые люди. Мы не должны платить за арабскую или персидскую нефть. И армия будет сильнее, и, следовательно, Америка будет сильнее».\n\n«Все это прекрасно, господин Президент», - сказал второй сенатор. «Но мы должны беспокоиться о деньгах. И теперь нам придется занимать больше, накапливать больше долгов, чтобы заплатить за все эти заводы. За это будут платить наши дети и внуки, и все для того, чтобы у нас теперь были какие-то причудливые электростанции».\n\nПрезидент глубоко вздохнул. «Я понимаю ваши опасения, джентльмены. И я буду иметь их в виду. Спасибо за заботу».\n\nСенаторы-демократы переглянулись и начали выходить из Овального кабинета. Конечно, президент Гленн слышал их... но действительно ли он слушал?"What the hell do these plants run on? Are you burning hundred dollar bills? Did you make all the handles out of gold? Why the hell are these nuclear reactors so damn expensive?" The Democrat senator bellowed, face red from anger.\n\n"They are so damn expensive because they are," President Glenn replied, maintaining his ice cold nerves. Turns out flying fighter jets and going to space have done a lot to make him calm and collected in everyday life, or when you are President, facing off a bunch of Democrats livid over the cost of the National Nuclear Commission. "If we don't spend the money to make them safe and stable, then we will have to spend more down the line to repair... or worse."\n\n"This damned nuclear program is blowing a hole in the budget," another senator said. "We can't constantly keep borrowing money for all these pie-in-the-sky projects of your's, Mr. President."\n\n"These nuclear plants will more than pay for themselves over their lifetime. Thirty, forty years," Glenn replied. "Lower power costs, less pollution, healthier people. We don't have to pay for Arabian or Persian oil. And the army is going to be stronger, and therefore America is going to be stronger for it."\n\n"That's all well and good, Mr. President," the second senator said. "But we have to worry about the money. And now we are going to have to borrow more, piling on more debt, to pay for all these plants. That's going to be on our children and grandchildren to pay, all so we can have some fancy power plants now."\n\nThe President took a deep breath. "I understand your concerns, gentlemen. And I will keep them in mind. Thank you for your concerns."\n\nThe Democrat senators glanced at each other and began to file out of the Oval Office. Sure, President Glenn had heard them... but was he actually listening?"
glenn.79.a:0 "Будущее будет бедным, но у них будут причудливые ядерные реакторы."

glenn.80.t:0 "Письмо из Объединенного комитета начальников штабов"
glenn.80.desc:0 "«Господин Президент, сегодня я получил письмо от Объединенного комитета начальников штабов. Ну ладно...посмотрите сами», - сказал министр обороны Сайрус Вэнс, протягивая письмо Джону Гленну.\n\nГленн взял письмо и принялся читать, хмурясь. «Значит, они злятся, что мы сосредоточились на ядерном оружии? Но ведь именно этого они и хотели!»\n\n«Но они устраивают истерику в Пентагоне, потому что мы не тратим столько на все остальное: танки, самолеты, авианосцы. Неядерные вооружения». Секретарь Вэнс вздохнул. «Кажется, ты никогда не сможешь сделать счастливыми детей со звездами на плечах. Дайте им ядерное оружие, они хотят танки. Дайте им танки, они хотят вертолеты. И так далее и тому подобное».\n\n«Да, у них у всех свои представления о том, что победит в следующей войне, а что нет, каждый раз новые», - сказал Гленн, откладывая письмо и потирая лоб. «Значит, они хотят всего понемногу».\n\nСекретарь Вэнс кивнул. «Но мы не можем этого сделать. Конгресс закатит истерику, если мы попросим у них больше денег. Если только мы не возьмем его у НЯК, но это замедлит строительство новых реакторов».\n\nГленн развернул свое большое кресло, чтобы посмотреть в окно на розарий, обдумывая варианты. Попросить Конгресс выделить больше средств для военных, что им не понравится. Отвлечь финансирование национальной ядерной комиссии, что замедлит строительство и разработку новых реакторов или атомных проектов. Или отчитать Объединенный комитет начальников штабов, сделав их еще более сварливыми, чем сейчас.\n\nВ такие дни Гленн мечтал снова стать астронавтом"Mr. President, I received a letter from the Joint Chiefs of Staff today. And, well... see for yourself," Secretary of Defense Cyrus Vance said, handing the several page long letter to John Glenn.\n\nGlenn took the letter and began to read, frowning as he did so. "So they are angry that we are focusing on nukes? But that is what they wanted!"\n\n"But they are throwing a tantrum at the Pentagon because we aren't spending as much on everything else: tanks, planes, aircraft carriers. Basically the non-nuclear stuff." Secretary Vance sighed. "You can just never make the children with stars on their shoulders happy it seems. Give them nukes, they want tanks. Give them tanks, they want helicopters. And on and on it goes."\n\n"Yeah, they all have their own idea of what will win the next war, and what won't, and that's different from the next guy," Glenn said, setting the letter down, and rubbing his forehead. "So they want a bit of everything."\n\nSecretary Vance nodded. "But we can't do that. Congress would throw a conniption if we ask them for more money. Unless we take it from the NNC, but that will slow the construction of new reactors."\n\nGlenn turned his big chair around, to look out the windows toward the Rose Garden, contemplating his options. Ask Congress for more funds for the military, which they won't like. Divert funding the National Nuclear Commission, which would slow down the construction and development of new reactors or atomic projects. Or tell the Joint Chiefs off, making them even grumpier than they are now.\n\nIt's days like these where Glenn wished he was still an astronaut."
glenn.80.a:0 "У военных и так денег более чем достаточно."
glenn.80.b:0 "Думаю, мы можем немного сократить ядерную программу."
glenn.80.c:0 "Конгресс никогда не откажется от возможности потратить деньги."

glenn.81.t:0 "Грохот из Пентагона"
glenn.81.desc:0 "Слухи в Пентагоне распространяются быстро. В самом большом в мире офисном здании, где работает более 20 000 человек, новости, слухи и сплетни всегда распространяются быстро. Но новость о том, что Министерство обороны не получит дополнительного финансирования из-за программы национальной ядерной комиссии, распространилась как лесной пожар. Адмиралы и генералы были апоплексичны при мысли о своих любимых проектах, которые, несомненно, гарантируют победу в любых будущих битвах, с которыми столкнется Америка, все еще не получали необходимого финансирования. Вместо этого было больше ядерного оружия, ракет для запуска ядерного оружия, бомбардировщиков, чтобы сбросить ядерное оружие,и подводных лодок, чтобы прокрасться с ядерным оружием. Потому что проблема с ядерным оружием в том, что это разрушительный шар, когда иногда все, что вам нужно, - это мухобойка. Некоторые говорят, что президент Гленн, герой войны, летчик-истребитель и отважный астронавт, забыл, откуда он родом, и его пребывание в Белом доме означало, что он потерял из виду то, что действительно важно для защиты Америки.\n\nОднако все в здании, от офисных работников, которые занимаются проектом документов, до главы Объединенного комитета начальников штабов, знают, что они не могут показать свое недовольство тем, что не получают больше денег. Конгресс поджарит их заживо на заседаниях комитетов за то, что они хотят получить эти деньги, и общественность не будет слишком заинтересована в том, чтобы платить по счетам за еще более экспериментальные проекты.\n\nТаким образом, несмотря на настроения, будет только небольшая рябь, которая останется в Пентагоне. Но это не значит, что солдаты, моряки и летчики счастливы. Даже министр обороны и сам Президент знают, что моральный дух стал слабее, поскольку оценка военных, похоже, падает. Конечно, с нынешним бюджетом все в порядке, и оборудование, которое есть у солдат, по-прежнему на высшем уровне и лучше, чем что-либо в мире... но всегда может быть лучше."
glenn.81.a:0 "Я думаю, что наш двуствольный парящий танк снова задержится."

glenn.82.t:0 "Сбалансированные приоритеты"
glenn.82.desc:0 "Ходили слухи, что военные не очень довольны всеми дополнительными деньгами, которые тратятся на ядерное оружие и системы его доставки через Национальную ядерную комиссию. Все дополнительное финансирование, идущее на реакторы и исследования, как опасались, притупляло преимущество обычных вооружений Америки: танков, самолетов и кораблей, которые понадобятся для ведения войн меньшего масштаба.\n\nЭто означает, что новость, которая вышла сегодня в коротком выпуске новостей, должна понравиться генералам и адмиралам, поскольку часть денег, которые были выделены на строительство реакторов или финансирование ядерных исследований, "that had few benefits at this current time" had instead been diverted to several "promising conventional weapons systems to keep our military strong."\n\nWhile the NNC is still ongoing, and will be going on for a while to come, some money that was to go toward the planning and designing of reactors and programs that had not yet started construction will instead be held back and moved to defense procurement projects. Those reactors and facilities under construction will continue their progress, but newer ones will be slowed down in the future.\n\nThe mood in the Pentagon is much calmer and more relaxed since the news came out, as it's clear that the President was not going to turn his back on the men and women that are defending America in a tumultuous world. The knowledge that the Commander-in-Chief is supporting them has improved morale amongst all ranks, from private to General, and that he will prioritize the defense of America over everything else."
glenn.82.a:0 "Америка сильна, останется сильной и будет сильной всегда!"

glenn.83.t:0 "ЧТО он теперь хочет потратить?"
glenn.83.desc:0 "Телефоны за пределами Овального кабинета звонили постоянно, даже когда сотрудники изо всех сил старались держать их на связи. Коммутатор Белого дома был перегружен. Посыпались телеграммы и письма, и обезумевшие и измученные чиновники изо всех сил старались прочесть их и обобщить содержание. В целом: предложенный президентом Гленном законопроект о расходах, закон об усиленной обороне [GetYear] года, чтобы дать военным больше денег, был принят не очень хорошо.\n\nКонгрессмены сплотились против президента в Конгрессе, в то время как сенаторы требовали встреч лицом к лицу, чтобы выразить свое недовольство. Несколько ястребов в Конгрессе были почти полностью отстранены, поскольку демократы, Ц-НПП и другие враги работают вместе, чтобы попытаться управлять президентом, который, казалось, вышел из-под контроля.\n\n«Президент просит налогоплательщиков продолжать бросать свои с трудом заработанные доллары в бездонную яму своих тщеславных проектов. Космические исследования на далеких планетах, ядерные реакторы для каждого дома, а теперь просят нас дать Кадиллаки каждому солдату!», - проревел один конгрессмен. «Как мы за это заплатим? Налогоплательщик уже обескровлен. Мы и так занимаем гораздо больше, чем должны. Мы можем печатать деньги, но это приведет к гиперинфляции. Так что единственный ответ - остановиться!»\n\n«Я за то, чтобы дать нашим солдатам средства для защиты Америки, и я за то, чтобы построить инфраструктуру нашей страны и продвинуть границы знаний."The President is asking the taxpayer to continue throwing their hard-earned dollars into the bottomless pit that is his vanity projects. Space exploration to distant planets, nuclear reactors for every home, and now asking us to give Cadillacs to every soldier!" one congressperson bellowed on the floor of the House. "How will we pay for this? The Taxpayer is already bled dry. We already borrow way more than we should. We can print the money, but that will lead to hyperinflation. So the only answer is to stop!"\n\n"I'm all for giving our soldiers the means to protect America, and I'm in favor of building our nation's infrastructure, and to advance the frontiers of knowledge." a Pro-Glenn Representative said in an op-ed in the New York Times. "But eventually, you have to be pragmatic and realistic. We cannot afford to bankrupt the nation to do it."\n\nPolls are already showing the President's approval is faltering, and the ever delicate coalition of Republican and Democrats is fraying at the seams. It will take a Herculean effort to get this new bill passed through Congress."
glenn.83.a:0 "Долг это всего лишь цифра для правительства, не так ли?"

glenn.85.t:0 "Закон об усиленной обороне преуспел!"
glenn.85.desc:0 "Это было близко. Невероятно близко. То, как на самом деле был принят закон об усиленной обороне президента Гленна при язвительной оппозиции со всех сторон, станет уроком о том, как провести законодательство через Конгресс для будущих поколений студентов-политологов.\n\nЗакон обещает сотни миллионов долларов на различные проекты, некоторые из которых будут направлены на передовые технологии, которые принесут плоды в течение десятилетий, а некоторые на переоборудование и модернизацию существующих транспортных средств до более высоких стандартов, а еще больше на восстановление казарм и тренировочных площадок на базах по всей территории США.\n\nТем не менее, цена прохождения законопроекта намного выше, чем просто стоимость доллара. Чтобы принять законопроект, в него понапихали посторонних затрат, чтобы склонить определенных членов Конгресса. В конце концов, кто будет голосовать против сильно раздутого бюджетного законопроекта, если в этом законопроекте окажутся деньги на новый мост, или больницу, или шоссе для их района? Республиканцы в Конгрессе, похоже, не сдерживаются, с удовольствием вкладывая миллиарды долларов во все, что хочет и в чем нуждается президент. Демократы укрепляют партию, а рейтинг одобрения президента по всей стране стремительно падает. НПП пользуется этим, твердя о том, как траты Президента будут подпитывать экономику, воздвигая большие и нелепые памятники своему эго, как диктаторы Европы.\n\nВ конце концов, с падением рейтингов, стремительным ростом долга и политиками всех мастей, охотящимися за ним, президент Гленн может, по крайней мере, получить некоторое удовлетворение, зная, что, по крайней мере, военные действительно ценят поддержку и финансирование."
glenn.85.a:0 "Надеюсь, вам понравятся ваши новые игрушки, генерал..."

glenn.86.t:0 "Закон об усиленной обороне провалился!"
glenn.86.desc:0 "Теперь, оглядываясь назад, это казалось неизбежным. Было слишком много оппозиции со стороны избирателей и Конгресса, чтобы закон имел хоть какой-то шанс в Конгрессе. Филибастеры в Сенате тянулись целыми днями, когда сначала один сенатор, потом другой, а потом и третий по очереди выходили на трибуну, отказываясь уходить и вместо этого продолжая говорить. Даже некоторые из самых стойких сторонников президента, более озабоченные сохранением своих мест на следующих выборах, либо воздержались, либо проголосовали против закона.\n\nПри всей поддержке остальных амбициозных планов президента Гленна, которые привели его к избранию, это было перебором. Миллиарды долларов были потрачены на НАСА, национальную ядерную комиссию и все другие программы и проекты, которые он уже одобрил, и желания тратить больше просто нет. Страх перед более высокими налогами, большими долгами и красными чернилами на книгах это слишком.\n\nОднако самая большая потеря для президента - это его положение среди войск. Провал законопроекта уже вызвал шок в военном ведомстве. Как Америка может защитить себя от новых нацистских самолетов? Или ультрасовременных японских кораблей? Как Соединенные Штаты планируют выиграть следующую войну? Однако гнев сосредоточен на Президенте, а не на жалком Конгрессе. Это Гленн виноват в том, что сосредоточил свое время и усилия на атомных электростанциях и бомбардировщиках, а не на нуждах армии, флота и ВВС. Он так много обещал войскам, чтобы они получили лучшее снаряжение, подготовку и жилье. И все же он потерпел неудачу.."
glenn.86.a:0 "Я собираюсь запустить себя в космос. По крайней мере, там на меня никто не может наорать."

glenn.87.t:0 "В Красном"
glenn.87.desc:0 ""PENTAGON ANNOUNCES BILLIONS IN URANIUM CONTRACTS; DEFICIT REVISED FURTHER," the Wall Street Journal blared on its front page. President Glenn had seen the faces of R-D senators on the Finance Committee grow pallid on TV as the NPP torched the administration's lack of fiscal restraint, citing the proverbial man in the street: "Glenn's rocket ships ain't doing jack shit."\n\n"It's not rocket ships," Glenn muttered. "They're nuclear rocket ships."\n\nSecretary of the Treasury Jacob Javits coughed as he raised his hand. "They've got a point, Mr. President. We've revised the budget estimates three times over the last fiscal year, and there's not enough red ink in Washington -"\n\nPresident Glenn pinched his nose. "Stop. We've gone over this, and we're not cutting the nuclear program. I'm trying to win the Cold War, for God's sake, and we're not doing that if we fall behind on the atomic curve."\n\nA vein twitched on Javit's face, leading Vice-President Gore to intercede. "Honestly, John, do you really want to explain another budget correction to the Senate? The NPP's going to have a field day."\n\nPresident Glenn drummed his fingers on the table, running the numbers. Research costs were open-ended; weapons costs could come down, but only over time. That left..."
glenn.87.a:0 "Мы будем опираться на урановые рудники!"

glenn.88.t:0 "Игра в курицу"
glenn.88.desc:0 "«Это не та цена, которую мы обсуждали неделю назад, осел!» - взревел Гленн в микрофон. «Почему цена за фунт урана за одну ночь удвоилась?»\n\n«Господин Президент, мы не пытаемся быть неразумными». Голос на линии ответил нейтрально, томно растягивая слова. «Но это бизнес, и я скажу вам прямо сейчас: снижение цен, о котором вы просили, не может быть принято немедленно».\n\n«Ничто из этого не объясняет повышения цен. Переходи к делу», - огрызнулся Гленн..\n\n«Ну, если вы хотите, чтобы мы работали над снижением этих расходов, тогда нам понадобятся более крупные шахты и более современные технологии переработки». Голос на линии усмехнулся, но без намека на теплоту. «А учитывая дефицит бюджета, мы решили, что вы не будете участвовать в федеральном совместном предприятии».\n\n«Итак, вместо того чтобы спросить, как мы можем это выяснить, вы вымогаете деньги у правительства. Очень великодушно с твоей стороны, - ядовито ответил Гленн.\n\nГолос в трубке ожесточился. «Мы вам нужны, господин Президент. Вы плаваете в "That's not the price we discussed a week ago, you ass!" Glenn roared into the headset. "Tell me why the asking price for a pound of uranium doubled overnight!"\n\n"Mr. President, we're not trying to be unreasonable." The voice on the line replied neutrally, in a languid drawl. "But this is business, and I'll tell you right now: these price cuts you've requested can't be done immediately."\n\n"None of that explains the price hikes. Get to the point." Glenn snapped.\n\n"Well, if you want us to work towards getting these costs down, then we're going to need larger mines and more modern refining techniques." The voice on the line chuckled, but without a hint of warmth. "And with the budget deficits you've been printing, we figured you wouldn't be up for a federal joint venture."\n\n"So, instead of asking how we can figure this out, you're extorting the government. Real generous of you." Glenn replied venomously.\n\nThe voice on the line hardened. "You need us, Mr. President. You're swimming in the red, and we represent all the producers of uranium in North America. You can't win. Don't bluff on a losing hand.""
glenn.88.a:0 "Теперь ты работаешь на МЕНЯ!"
glenn.88.b:0 "...ладно, давай поговорим."

glenn.89.t:0 "Доза реальности"
glenn.89.desc:0 "НЬЮ-ЙОРК - сырьевые рынки вздохнули с облегчением, когда администрация Гленна недвусмысленно опровергла недавние слухи о том, что она будет захватывать урановые рудники для правительственных ядерных программ. Котировки акций крупнейших горнодобывающих компаний выросли в ожидании рекордных доходов, в то время как доходность казначейских облигаций подскочила на ожиданиях очередной бюджетной коррекции.\n\nАналитики представили неоднозначную картину последнего решения, достигнутого после того, как переговоры между горнодобывающими гигантами и правительством оказались на грани срыва. В то время как экономисты приветствовали невмешательство федерального правительства в сырьевые рынки, политологи предупреждали, что разница будет отражена в увеличении бюджетных показателей, что потребует более высоких налоговых ставок, даже если администрация Гленна продолжит бороться за разъяснение своей бюджетной политики Конгрессу.\n\nРуководители НПП быстро отреагировали на эту новость, причем лидеры отметили, что "For all the R-D's talk about being the party of responsible governance, the dollar figures being spent by the Glenn administration are nothing short of alarming, especially when they are being spent on unproven, untested boondoggles.""
glenn.89.a:0 "Ни одно доброе дело не остается безнаказанным."

glenn.90.t:0 "Президент Гленн захватывает урановые рудники!"
glenn.90.desc:0 ""...I have determined, considering the overriding national security interests of the nuclear program, that the actions of certain private uranium producers fall well outside of the public interest. Therefore, under the authority of the Defense Production Act, the federal government will place certain uranium production and refining interests under public management with immediate effect..."\n\nThe announcement, despite its anodyne phrasing, reverberated through Washington and New York like a gunshot. The Dow Jones fell sharply as word spread that the Glenn administration would soon be issuing administrative guidance to seize ownership of uranium mines throughout the country - during a time of peace, no less. By mid-afternoon, the halls of Congress were in an uproar as business lobbyists stormed receptive congressmen's offices, demanding an explanation for President Glenn's "socialistic madness."\n\nThe reaction varied amongst the mining companies that, soon enough, received notifications from the government informing them of their new management. A few broke ranks throughout the day, seeking an accommodation with the Glenn government that would at least keep their management in place. By evening, however, the majority of companies affected had gathered their legal counsel for a press conference in New York, denouncing the administration's actions and vowing not to go down without a fight."
glenn.90.a:0 "Они не примут это спокойно..."

glenn.91.t:0 "Беспокойство"
glenn.91.desc:0 "ВАШИНГТОН. Конгрессмены и сенаторы от республиканцев и демократов не имели единой позиции по поводу заявления президента Гленна о том, что федеральное правительство будет захватывать урановые рудники по всей стране, поскольку администрация изо всех сил пытается финансировать свою растущую ядерную программу. В Капитолии слышались голоса сенаторов, озадаченных или открыто критикующих решение администрации.\n\n«Я был удивлен, как и любой из вас, когда услышал, что президент собирается захватить частную собственность. В этой стране, если ты чего-то хочешь, ты за это платишь. Это? Это просто не по-американски», - прокомментировал один сенатор, отказавшийся от огласки своего имени.\n\n«Президент всегда был мечтателем. Иногда это приводит к тому, что он тянется к звездам, а иногда это приводит к тому, что он падает плашмя на задницу, когда понимает, что выбил из-под себя собственную лестницу», - рассказывал председатель Комитета Палаты представителей.\n\n«Чего я не понимаю, так это куда, по мнению президента Гленна, он пойдет отсюда? Ему придется отстаивать свой шаг в суде, и даже если он победит в Верховном суде, как американская промышленность сможет снова доверять ему? Это печально, правда», - сокрушался старший секретарь.\n\nНесмотря на то, что руководство партии Р-ДП молчит о беспрецедентном вмешательстве президента в американский бизнес из интересов "I was surprised as any of you when I heard the President was going to be seizing private property. In this country, if you want something, you pay for it. This? It's just not American," commented one Senator, refusing to be attributed.\n\n"The President has always been a dreamer. Sometimes it leads to him reaching for the stars - and sometimes, it leads to him falling flat on his ass when he realizes he's kicked his own ladder out from under himself," a House committee chairman related.\n\n"What I don't get is, where does President Glenn think he goes from here? He's going to have to defend his move in the courts, and even if he wins over the Supreme Court, how is American industry ever going to trust him again? It's sad, really," lamented a senior R-D aide.\n\nThough the R-D party leadership has remained quiet on the President's unprecedented intervention in American business out of 'national security' interests, the voices within the party should make it clear to the President that he does so with an increasingly uneasy party at his back."
glenn.91.a:0 "Они не видят будущего!"

glenn.92.t:0 "Горнодобывающие Компании подают в суд!"
glenn.92.desc:0 ""We strongly protest the administration's unprecedented actions on matters of private enterprise, and make it clear that the plaintiffs believe that the actions of the government represent a gross overreach of its Constitutional powers that must be addressed immediately by the courts..." The lead counsel of the mining companies declared open war between them and the Glenn administration before an eager press gallery, all salivating for the open season to come in Washington.\n\n"Let them take their best shot," President Glenn muttered, turning away from the television in the Oval Office towards his assembled Cabinet. The faces in the room were impassive; they'd made their peace with the possibility of a bruising legal fight the moment Glenn had decided he would seize the uranium mines.\n\nVice-President Gore glanced around the room, before responding. "It's all or nothing, John. They've got the legal firepower to put up one hell of a fight, and they're already getting the interest of the Supreme Court. We might go to oral arguments in a matter of days."\n\nGlenn nodded. There was no way back now; they'd have to burn the midnight oil with the lawyers to match the resources of the companies, and now that the Supreme Court was involved, the eyes of the nation would be upon them all..."
glenn.92.a:0 "«Без давления»."No pressure.""

glenn.93.t:0 "Урановое дело заходит слишком далеко"
glenn.93.desc:0 "По телевизору в комнате отдыха транслировался главный сюжет дня, когда Джером Бушуэлл, младший биржевой маклер, потягивал свою кружку кофе..\n\n«..и правительство, и урановые компании готовятся к делу, которое решит, какие пределы существуют для власти федерального правительства над промышленностью в интересах национальной безопасности...»\n\n«Не знал, что тебя интересует горная политика, Бушуэлл, интересовался ли он политикой шахтеров». Бушуэлл чуть не подпрыгнул, когда его босс, ветеран торговли Абрахам Эблуорт, бочком вошел в комнату отдыха.\n\n«Да, я думал о том, чтобы в конце концов охватить сектор металлов, понимаешь?», - сказал Бушуэлл, после чего вздохнул. «Честно говоря, не знаю, о чем думает правительство, устраивая такие компании», - кивнул Нэйблворт. «Да, именно этот вопрос я получаю от клиентов весь день. Трудно не согласиться с ними, когда завтра их задницы могут оказаться на плахе».\n\n«Если президент думает, что он может сделать бесконечный обход Конгресса и Конституции, чтобы захватить частную собственность без веской причины, то он что-то не учел», - заявил Бушуэлл. «Я думал, у нас революция была из-за такого дерьма».\n\nЭблворт усмехнулся. «Да, но не надейся на повторный показ. Я не думаю, что кто-то слишком рад прецеденту публичных захватов ради тщеславного проекта Президента»."...both the government and the uranium companies are preparing for a case that will decide what limits exist on the federal government's power over industry in the interest of national security..."\n\n"Didn't know cared for mining politics, Bushwell." Bushwell nearly jumped as his boss, veteran trader Abraham Ableworth, sidled into the break room.\n\n"Yeah, was thinking of covering the metals sector eventually, you know?" Bushwell said, followed by a sigh. "Honestly don't know what the government's thinking, going after companies like this."\n\nAbleworth nodded. "Yeah, that's the question I've been getting from clients all day. Hard to disagree with them, when it could be their ass on the chopping block tomorrow."\n\n"If the President thinks he can do an end-run around Congress and the Constitution to strip private property for no good reason, he's got another thing coming to him." Bushwell stated. "I thought we had a revolution over shit like this."\n\nAbleworth chuckled. "Yeah, well, don't get your hopes up for a rerun. I don't think anyone's too happy about the precedent of public seizures for the sake of the President's vanity project.""
glenn.93.a:0 "Гордость предшествует падению..."

glenn.94.t:0 "Урановое дело - Добыча кровососов"
glenn.94.desc:0 "По телевизору в комнате отдыха показывали главную новость дня, когда Джером Бушуэлл, младший биржевой маклер, пил кофе.\n\n«...и правительство, и урановые компании готовятся к делу, которое решит, какие пределы существуют для власти федерального правительства над промышленностью в интересах национальной безопасности...»\n\n«Не знал, что тебя интересует горная политика, Буш». Бушуэлл едва не подпрыгнул, когда его босс, ветеран торговли Абрахам Эйбл Уорт, бочком вошел в комнату отдыха.\n\n«Да-да, я думал в конце концов охватить сектор металлов, понимаешь?», - Бушуэлл неловко рассмеялся. «И все же правительство имеет на это право, босс».\n\nЭйбл Уорт внимательно посмотрел на Буша, потом вздохнул.«Если отбросить мои чувства, национализация это не то, что хорошо для бизнеса».\n\n«Ну да, но правительство пытается победить немцев и японцев, подняв ядерный бизнес с земли, верно? Компании давили на него, угрожая поднять цены до небес. Не могу себе представить, чтобы многие люди встали на сторону компаний», - рискнул сказать Бушуэлл. «Босс, то, что вы сказали, это официальная политика компании?»\n\nЭйбл Уорт старательно сохранял нейтральное выражение лица, пока по телевизору показывали кадры с президентом Гленном.«Да, это официальная политика». Эйбл Уорт налил себе кофе и сел напротив Джерома. «Но лично я ее не разделяю»."...both the government and the uranium companies are preparing for a case that will decide what limits exist on the federal government's power over industry in the interest of national security..."\n\n"Didn't know cared for mining politics, Bushwell." Bushwell nearly jumped as his boss, veteran trader Abraham Ableworth, sidled into the break room.\n\n"Ye - yeah, was thinking of covering the metals sector eventually, you know?" Bushwell laughed uneasily. "Still, the government's got the right of this one, boss."\n\nAbleworth scrutinized Bushwell for a moment, then sighed. "My feelings aside, nationalization isn't something that's good for business."\n\n"Well, yeah, but the government's trying to beat the Germans and the Japanese by getting the nuclear business off the ground, right? The companies were pushing it by threatening to raise prices through the roof. Can't imagine many people taking the companies' side." Bushwell ventured. "Boss, what you said - is that the company line?"\n\nAbleworth carefully maintained a neutral expression, as the television changed to stock footage of President Glenn. "Yeah, that's the official line." Ableworth poured himself a coffee and took a seat opposite Jerome. "Personally, though, I don't buy a bit of it.""
glenn.94.a:0 "«Будущее не наступит без того, чтобы не разбить несколько яиц»."The future won't come without breaking a few eggs.""

glenn.95.t:0 "Урановый Корпус - Равный вес"
glenn.95.desc:0 "По телевизору в комнате отдыха показывали главную новость дня, когда Джером Бушуэлл, младший биржевой маклер, пил кофе.\n\n«...и правительство, и урановые компании готовятся к делу, которое решит, какие пределы существуют для власти федерального правительства над промышленностью в интересах национальной безопасности...»\n\n«Не знал, что тебя интересует горная политика, Буш». Бушуэлл едва не подпрыгнул, когда его босс, ветеран торговли Абрахам Эйбл Уорт, бочком вошел в комнату отдыха.\n\n«Да-да, я думал в конце концов охватить сектор металлов, понимаешь?», - Бушуэлл неловко рассмеялся. «И все же правительство имеет на это право, босс».\n\n« О?», - Эйбл Уорт внимательно посмотрел на Буша. «Национализация не совсем благоприятна для бизнеса или инвесторов».\n\n«Конечно, но кто вообще покупает уран?», - рискнул спросить Бушуэлл. «Ядерная программа правительства это единственное, что нуждается в таком количестве урана, и компании действовали как картель с их завышением цен».\n\n«Обоснование национальной безопасности проверяется». Телевизор переключился на фотографию президента Гленна, и Эйбл Уорт поморщился. «Я не доверяю Гленну. Он готов на все ради своих программ "...both the government and the uranium companies are preparing for a case that will decide what limits exist on the federal government's power over industry in the interest of national security..."\n\n"Didn't know cared for mining politics, Bushwell." Bushwell nearly jumped as his boss, veteran trader Abraham Ableworth, sidled into the break room.\n\n"Ye - yeah, was thinking of covering the metals sector eventually, you know?" Bushwell laughed uneasily. "Still, the government's got the right of this one, boss."\n\n"Oh?" Ableworth scrutinized Bushwell. "Nationalization isn't exactly friendly for business or investors."\n\n"Sure, but who's buying uranium anyway?" Bushwell ventured. "The government's nuclear program is the only thing that needs that much uranium, and the companies were acting like a cartel with their price gouging. The national security rationale checks out."\n\n"Mm." The television switched to a stock photograph of President Glenn, and Ableworth grimaced. "I don't trust Glenn. He'd do anything for his moonshot programs. And you need a lot more than uranium to build missiles and nuclear reactors. Mark my words, he'll take the bottom out of more markets before this ends, and honest Americans are going to suffer for it.""
glenn.95.a:0 "«И все же урановые компании заходят слишком далеко!»"Still, the uranium companies are going too far!""
glenn.95.b:0 "«Я думаю, что должен был быть лучший способ»."I guess there should have been a better way.""

glenn.96.t:0 "Устные слушания"
glenn.96.desc:0 "В зале Верховного суда Соединенных Штатов воцарилась тишина, за исключением легкого шелеста бумаг, когда обе стороны в последний раз просмотрели свои бумаги. Без камер для прессы судьи заняли свои места с достоинством и безмятежностью.\n\nСудьи жестом предложили выступить генеральному адвокату, представляющему администрацию. «Судьи, от реквизиции продуктов во время войны за независимость до контроля над жизненно важными отраслями промышленности во время последней мировой войны, мы должны настаивать на том, что правительство имеет власть вмешиваться в частные предприятия в срочной службе национальной безопасности и нынешних опасностей холодной войны...»\n\nПосле краткого изложения исторического прецедента генеральный юрист вернулся на свое место. Судьи коротко посовещались, прежде чем дать знак истцу сделать вступительное заявление. Представитель истца тихонько кашлянул. «Правительство заявляет, что имеет право конфисковать частную собственность в интересах национальной безопасности, но вы, конечно, понимаете, какой скользкий путь это представляет. Намеревается ли правительство утверждать, что нынешний момент, без массовой мобилизации людей и оружия, представляет такую же серьезную опасность для нации, как и в прошлую войну? Прецедента не может быть достаточно, чтобы оправдать такие серьезные и решительные действия, и в отсутствие прецедента я должен также подчеркнуть отсутствие какого-либо разрешающего статута...»"Justices, from requisitioning produce during the Revolutionary War to control over vital industries in the last World War, we must insist that the government has the customary power to intervene in private enterprise in the express service of national security and the present dangers of the Cold War..."\n\nAfter the broad summary of historical precedent, the Solicitor General returned to his seat. The justices conferred briefly, before motioning for the plaintiff to make his opening statement. The plaintiff's representative coughed gently. "The government states that it has the power to seize private property for national security, but surely you recognize the slippery slope that this represents. Does the government intend to argue that the present moment, with no mass mobilization of men and arms, constitute such a grave danger to the nation similar to that of the last war? Precedent cannot be enough to justify such a grave and drastic action, and in the absence of precedent I must also highlight the absence of any authorizing statute...""
glenn.96.a:0 "Посмотрим, к чему это приведет..."

glenn.97.t:0 "Преодоление препятствий"
glenn.97.desc:0 "Решение Верховного суда было вынесено, и теперь начнется тяжелая работа.\n\nДесятки федеральных администраторов были спешно собраны в перепрофилированных офисах в Вашингтоне, готовясь к отправке в штаб-квартиры и филиалы побежденных горнодобывающих компаний по всей территории Соединенных Штатов. Федеральное правительство, наделенное полномочиями по организации и управлению производством урана на всей территории Соединенных Штатов, добьется такого расширения полномочий в области национальной безопасности, какого не наблюдалось со времен окончания Второй мировой войны.\n\nДеловая пресса, естественно, негодовала. Редакционная страница "EXPANSION OF PRESIDENTIAL AUTHORITY THE LATEST SURRENDER OF AMERICAN FREEDOMS."\n\n"Second-best headline they've ever come up with, after 'Glenn Wins Presidency,'" Glenn remarked.\n\n"Still can't quite believe we pulled it off." Treasury Secretary Javits was all smiles, a rarity given his precarious portfolio only months ago. "Now the mining companies will have to fall in line. They might try to stonewall us, but with the force of the law on our side..."\n\nGlenn laughed easily as he handed Javits the latest polling results from Gallup - a solid five point increase. "Not with these figures, they won't! If they think breaking the law now is going to help them, they can do their worst.""
glenn.97.a:0 "Иди в ногу со временем или останься позади!"

glenn.98.t:0 "Цена прогресса"
glenn.98.desc:0 "Решение Верховного суда было вынесено, и в Белом доме воцарился унылый мрак.\n\nСудьи бросили вызов традиционному уважению к президентской власти в вопросах национальной безопасности, решительно выступив в пользу горнодобывающих компаний. Захват урановых рудников, как они выяснили, не имел под собой прочной правовой основы и что захват частного предприятия для государственных нужд был первым шагом от Свободы к тирании.\n\n«Единственная свобода, которую сегодня защищает суд, это свобода монополистов обманывать правительство», - кисло заметил Гленн. Добывающие компании не теряли времени даром, предоставив администрации новые урановые контракты после своей юридической победы и счет вырос втрое.\n\nВице-президент гор потер глаза, запавшие в глазницы после нескольких дней подготовки к слушаниям в Верховном суде. «Хотел бы я, чтобы на этом плохие новости закончились, но Гэллап подготовил для нас последние опросы». Он протянул пачку бумаг Гленну, лицо которого потемнело, когда он просматривал данные.\n\n«Общественность не верит в способность администрации проводить политику, экономисты выражают озабоченность ухудшением фискальной ситуации, эксперты обеспокоены неспособностью Министерства юстиции выигрывать споры...» Гленн недоверчиво прочитал резюме, прежде чем выбросить бумаги в мусорную корзину. «Иногда мне кажется, что мы действительно переоцениваем интеллект среднего избирателя в Америке»."The only freedom the Court protected today was the freedom of monopolists to defraud the government," Glenn remarked sourly. The mining companies had wasted little time presenting new uranium contracts to the administration after their legal victory - and the bill had risen threefold.\n\nVice-President Gore rubbed his eyes, sunken in their sockets after days of preparing for the Supreme Court hearings. "I wish that were the end of the bad news, but Gallup's got the latest polling surveys for us." He handed a sheaf of papers to Glenn, whose face darkened as he flipped through the data.\n\n"Public lacks confidence in the administration's ability to execute policy, economists express concern over fiscal deterioration, experts troubled by inability of the Justice Department to win disputes..." Glenn read the summary incredulously before tossing the papers in the trash. "Sometimes, I think we really do overestimate the intelligence of the average voter in America.""
glenn.98.a:0 "Не позволяйте им услышать это от Вас, господин Президент!"

glenn.99.t:0 "Кризис в Белом доме"
glenn.99.desc:0 "Все пошло наперекосяк.\n\nПо крайней мере, у Белого дома был план с самого начала. Наращивать собственный ядерный арсенал и саботировать это делают наши конкуренты.\n\nЭто не означало, что это был хороший план.\n\nТеперь ясно, что администрация была слишком оптимистична. Телефоны в Западном крыле звонили с такой интенсивностью, что можно было ожидать, что они вспыхнут в любой момент. Чиновники разных рангов спешили от встречи к встрече, чтобы заверить всех, что, хотя да, сейчас ситуация явно напряженная, администрация неустанно работает над обеспечением безопасности Америки. И они без устали работали, изо всех сил гребя, чтобы удержаться на плаву. Но это не было похоже на грациозное гребанье лебедя, это было больше похоже на паническое хлопанье рыбы, которую только что выбросили на сушу.\n\nИменно так чувствовал себя президент Гленн, сидя за своим столом в Овальном кабинете. К счастью, худшая часть кризиса миновала. Несмотря ни на что, он все еще сидел за своим столом, а не в подземной комнате в Пентагоне. Таким образом, в некотором смысле был достигнут прогресс: никакого ядерного обмена сегодня.\n\nА это означало, что нужно учитывать последствия.\n\nПеред столом Гленна стоял один из многочисленных костюмов Госдепартамента. По всему миру, как сказал дипломат президенту, посольства США были наводнены вопросами о том, что, черт возьми, произошло и почему. И поэтому чиновник спросил Гленна:\n\n«Господин Президент, что мы им скажем?»"Mr President, what should we tell them?""
glenn.99.a:0 "«Скажи им, что мы работаем над этим, черт возьми»."Tell them we are working on it, damnit.""

glenn.100.t:0 "Окончание эскалации"
glenn.100.desc:0 "Исполнительный указ лежал перед президентом Гленном на столе в Овальном кабинете, ожидая его подписи: демонтаж различных ядерных программ. Администрация попыталась, возможно, с излишним оптимизмом, добиться ядерного разоружения с позиции силы. Достичь стратегического превосходства и с этой позиции обеспечить глобальное разоружение. Теперь, после всего, что произошло, стратегия снова стала тем, чем была раньше: идеей, и притом невозможной. Напряженность была высока, очень высока, как на международном, так и на внутреннем уровне.\n\nОглядываясь назад, Гленн думал о себе как о игроке в покер, открывающем свои карты только для того, чтобы увидеть, что у его противника все время был Флеш-Рояль. Возможно, на самом деле все было не так драматично: никаких просчетов с самого начала, просто невезение. Или, возможно, стратегия президента была обречена на провал, будучи построена на шатком фундаменте. Или, возможно, идея была здравой, но плохо исполненной. Теперь это уже не имело значения, и эти вопросы были не чем иным, как пищей для размышлений будущих историков.\n\nНесколько быстрых взмахов пера и дело было сделано. Программы Америки по расширению своего стратегического ядерного арсенала, как предполагал президент Гленн, подошли к концу. И с закрытием этой главы открылась новая. Это была глава, которую Гленн не ждал с нетерпением:\n\nУборка."
glenn.100.a:0 "Болезненный, но необходимый шаг"

glenn.101.t:0 "Разъяснения"
glenn.101.desc:0 "«Господин Президент, Вы играете в опасную игру с человеческими жизнями!», - проревел конгрессмен-республиканец. Законодатель был третьим за сегодняшний день, кому разрешили короткую личную встречу с президентом. Президент Гленн сидел и терпеливо слушал, прежде чем объяснить свою позицию и вежливо напомнить гостю, что у него есть и другие дела, особенно в такое время. За этот день президент уже в третий раз прибегал к подобной процедуре.\n\nВсе эти конгрессмены и сенаторы приходят, чтобы высказать свои опасения по поводу внешней политики администрации. Гленн затеял опасную игру. Гленн рисковал ядерной аннигиляцией. Гленн ничему не научился из недавнего кризиса.\n\nГленн уже все слышал.\n\nТем не менее, президент должен был принять некоторых из них в Овальном кабинете, хотя бы для того, чтобы показать своей собственной партии, что он серьезно относится к их проблемам. В конце концов, он прекрасно понимал, что его администрация рассматривала более мягкую реакцию, когда недавний кризис поверг Белый дом в хаос. Теперь у него были десятки собственных партийных требований, которые он смягчил.\n\nПрезидент Гленн слушал и терпеливо объяснял, почему он считает этот курс лучшим. Мы должны придерживаться того, во что верим, и не позволять нашей любви к миру превращаться в страх. Некоторые слушали, некоторые были убеждены. Но, в конце концов, президенту стало ясно, что, по крайней мере в политическом плане, его политика несет большие издержки. Раскол внутри нашей партии растет."Mr President, you are playing a dangerous game with human lives here!" the Republican congressman bellowed. The legislator had been the third today to be allowed a short face-to-face meeting with the president. President Glenn sat and listened patiently, before explaining his own position, and politely reminding his guest that he had other engagements to attend to, especially in such a time of crisis. It had been the third time the president had used this routine this day.\n\nAll these congressmen and senators coming to voice their concerns over the administration's foreign policy. Glenn was playing a dangerous game. Glenn was risking nuclear annihilation. Glenn learned nothing from the recent crisis.\n\nGlenn had heard it all by now.\n\nYet, the president had to entertain some of them in the Oval Office, if only to show his own party that he took their concerns seriously. He understood very well, after all, his administration had considered a more dovish response when the recent crisis threw the White House in chaos. Now he had dozens of his own party demand he'd tone down.\n\nPresident Glenn would listen and patiently explain why he believed this course was the best course of action. We have to stick by what we believe, and not allow our love of peace to turn into a fear of action. Some listened, a few were persuaded. But, at the end of the day, it became clear to the president that, politically at least, his policy carried a heavy cost. The divides within our party grow larger."
glenn.101.a:0 "Это не просто, делать правильные вещи"

glenn.102.t:0 "Выход из леса"
glenn.102.desc:0 "В коридорах Западного крыла по-прежнему слышалась болтовня, но что-то изменилось. Телефоны уже не звонили так беспрерывно, как несколько дней назад. Конечно, все еще были постоянные телефонные звонки, стажеры и помощники, снующие из кабинета в кабинет, или сердитые сенаторы, требующие встречи один на один с президентом. Тем не менее, этого было немного меньше, чем вчера. А вчера было чуть меньше, чем накануне. Постепенно до него дошло, что администрация возвращается к нормальным рабочим протоколам. Если неделю назад Белый дом все еще находился под пресловутым красным кодом, то сейчас этот код сместился в несколько менее выраженный оттенок: возможно, оранжевый?\n\nПосле нескольких недель контроля ущерба и кризисного управления перегруженные работой чиновники наконец-то могли вздохнуть с облегчением, зная, что наконец-то они могут выспаться. Президент тоже, после очередного заседания кризисного кабинета, медленно возвращался к старому мирному ритму президентства, погружаясь в относительный комфорт правительственной рутины.\n\nПублика не скоро забудет все, что произошло. Мы были близки к краю пропасти, ближе, чем когда-либо за долгое время. Но сейчас не время отдыхать. Каждый государственный деятель знает, что политика просто переходит от одного кризиса к другому, с различными периодами относительного спокойствия между ними. Этот кризис преодолен, но мы должны быть готовы к следующему. Возможно, что более важно, с этим возвращением к нормальной жизни пришло время снова начать править.\n\nГленн должен управлять страной."
glenn.102.a:0 "И страна не управляет сама собой."

glenn.103.t:0 "Несчастный случай"
glenn.103.desc:0 "Премьер-министр, мы только что получили донесения из наших владений в Китае. Наша полиция была приведена в состояние повышенной готовности после нескольких неприятных событий, произошедших сегодня рано утром. Три наших урановых рудника в материковом Китае получили значительный ущерб, и у нас нет никаких следов. Преступники скрылись с места преступления до того, как была задействована местная полиция. Более того, еще один урановый рудник в Китае был полностью разрушен, погибли несколько рабочих. Один конвой, перевозивший уран из Китая в порт на нашем острове, также подвергся саботажу.\n\nЕдинственная зацепка, которая у нас сейчас есть, заключается в том, что все попытки саботажа произошли в течение нескольких минут после последней; очевидно, что эти действия связаны. Мы подозреваем, что в этом виноваты растущие волнения среди нашего китайского населения, но мы проведем дальнейшее расследование подозрительной деятельности. Хотя наши запасы урана могут быть восстановлены, это займет некоторое время. Пока мы говорим, наши рабочие уже начинают ремонтировать поврежденные урановые рудники, но пройдет некоторое время, прежде чем наш ядерный арсенал вернется в полную силу."
glenn.103.a:0 "Какая досада."

glenn.104.t:0 "Неприятности продолжаются"
glenn.104.desc:0 "Мы с сожалением сообщаем Вам, Премьер-Министр, что несколько наших урановых рудников в Китае понесли значительный ущерб в результате серии диверсий в наших восточноазиатских владениях. Сообщалось, что три шахты получили "considerable, but repairable damage" while a fourth mine has been reported as "utterly destroyed". Unfortunately, the saboteurs made their escape before the local police could arrive at the scene. However, seeing as the attacks happened within minutes of each other, it is safe to assume that the attacks are connected.\n\nOur diplomats have been surveying a number of strange events happening to uranium mines across the globe. Accidents have been reported at numerous uranium sites, and trade routes involving the shipment of uranium have been temporarily shut down. No events like these were reported in our sphere until this morning, when our own uranium sources were abruptly hijacked. Overall, it appears as though the amount of uranium circulating is starting to decrease; this news comes at a bad time as our nuclear arsenal requires more maintenance than ever before.\n\nOur top military advisers urge us to conduct more investigations into the crimes committed this morning and apprehend the perpetrators who are responsible. However, this action could get in the way of our repair; though it will take some time, our uranium supply can be regained. We could also choose to ignore the sabotage attempts and focus on the rebuilding process."
glenn.104.a:0 "Немедленно провести расследование."
glenn.104.b:0 "Пока мы можем игнорировать эту ситуацию."

glenn.105.t:0 "Борьба с призраком"
glenn.105.desc:0 "В последние несколько недель мы наблюдаем за некоторыми странными событиями, связанными с нашими запасами урана. Только вчера вечером наш урановый рудник был разрушен сильным взрывом, в результате которого погибло несколько наших рабочих. Расследование взрыва показало, что этот инцидент не был несчастным случаем; несколько лазутчиков взорвали шахту дистанционно. Наши лучшие следователи сделали все возможное, чтобы найти вероятного подозреваемого, но наши исследования не принесли никаких результатов. Высшие политики и лидеры разъярены отсутствием доказательств, и наша репутация на мировой арене в настоящее время находится под угрозой. Некоторые иностранные чиновники начали считать, что мы не имеем полного контроля над нашей страной. Мы должны как можно скорее привлечь этих злостных вандалов к ответственности.\n\nНа данный момент, поскольку наши поставки урана сильно пострадали, наши ядерные запасы были скомпрометированы. Это трудное решение, но, возможно, мы можем инвестировать в другие военные ресурсы, пока мы ждем, пока внутренняя разведка выполнит свою задачу. Наши полицейские силы были уведомлены, и полицейская активность вокруг наших работающих шахт значительно возросла.\n\nМы должны более внимательно следить за нашими оставшимися запасами, чтобы не допустить дальнейшего саботажа нашего ядерного арсенала."
glenn.105.a:0 "К черту диверсантов!"

glenn.106.t:0 "Подозреваемые"
glenn.106.desc:0 "Если бы вы следили за нашими сообщениями в течение предыдущих недель, вы бы знали, что наши местные урановые шахты подверглись нападению таинственной группы лиц, которые явно намеревались нанести ущерб нашему ядерному арсеналу. Лучшие сыщики нашей страны искали зацепку с тех пор, как начались нападения, и, наконец, они обнаружили личности сумасшедших диверсантов.\n\nСовершенно верно, лица, ответственные за этот гнусный акт это американские заговорщики, угрожающие свергнуть правительство! Вчера поздно вечером группа американцев как раз собиралась начать новую атаку на нашу западную шахту, когда несколько офицеров поймали их на месте преступления, сбили с ног и отправили к следователям для установления их личностей.\n\n"
glenn.106.a:0 "У американцев много всего на руках..."

glenn.107.t:0 "Тревожные тенденции"
glenn.107.desc:0 "Наши экономисты наблюдают за ростом и падением рынка урана с тех пор, как он впервые стал полезным ресурсом. Нам сообщили, что количество урана на мировом рынке резко упало, и это, несомненно, будет препятствовать развитию нашего постоянно растущего ядерного арсенала. Поскольку значительная часть наших запасов урана импортируется из-за рубежа, мы с сожалением сообщаем вам, что мы совершенно не готовы к такой потере урана на рынке. Эта ситуация нанесет ущерб нашему ядерному потенциалу, и единственное, что мы можем сделать сейчас, это попытаться смягчить вредные последствия."
glenn.107.a:0 "Может быть, рынок восстановится..."

glenn.108.t:0 "Глухое утро"
glenn.108.desc:0 "4:00 утра по местному времени.\n\nПо всему Китаю повстанческие группировки считают, что 4:00 утра идеальное время для нанесения удара по японским цепочкам поставок. Даже японские офицеры понимали значение 4: 00 утра, но они никогда не могли остановить атаки на их снабжение вовремя и с достаточным количеством сохраненных ресурсов. Диверсанты проводили свои операции с таинственностью и совершенством. В течение нескольких минут грузовое судно получает множество повреждений, его урановые ресурсы резко выбрасываются в море.\n\nЗа последнюю неделю по всему Китаю произошло множество подобных инцидентов, и японским чиновникам всегда не удается поймать виновных преступников, и поэтому их личности с течением времени теряются. Однако один конкретный инцидент, произошедший на Хоккайдо, действительно привлек внимание наших чиновников.\n\nНезащищенный грузовой корабль был внезапно полностью уничтожен, его экипаж из двадцати двух матросов и пассажиров сгорел заживо, когда мертвый корабль погрузился на дно океана. Ни богатые запасы урана, ни кто-либо из членов экипажа корабля так и не были найдены. Эта одиночная атака на наш корабль парализует наши поставки урана, и производство нашего ядерного оружия на некоторое время остановилось. Хуже всего то, что наша полиция не может назвать ни одного подозреваемого, и расследование продолжается вяло."
glenn.108.a:0 "Кто же эти диверсанты?"

glenn.109.t:0 "Распространение пламени"
glenn.109.desc:0 "Премьер-министр, мы только что получили еще одно сообщение о поврежденном урановом руднике, и хотя мы не уверены в его местонахождении, мы можем гарантировать, что оно связано с недавними ударами повстанцев по всей Европе и Азии.\n\nНаша внешняя разведка следила за этими событиями в последние несколько дней, наблюдая, как в Германском Рейхе происходят все более мелкие восстания. Национальная полиция была уведомлена, и она также следит за ситуацией дома, пристально следя за обычными китайскими диссидентами.\n\nМы упорно работаем над тем, чтобы эти акты саботажа не происходили в пределах наших эмпирических границ, но эти мятежники оказались высокоорганизованными. Их атаки стремительны и яростны, что может нанести ущерб нашим запасам урана. Это происходит в то время, когда мы наблюдаем рост несчастных случаев, связанных с поставками урана по всему миру; однако официальные лица в нашей Империи все больше убеждаются, что это не просто "mishaps". We have two options: either investigate the recent accidents or ignore them."
glenn.109.a:0 "Мы должны найти причину нехватки урана."
glenn.109.b:0 "Мы пока не будем обращать на это внимания."

glenn.110.t:0 "Зловещие тучи"
glenn.110.desc:0 "Темные тучи стонали над Польшей, когда начался новый рабочий день. Польских и славянских рабочих разбудил грохочущий воздушный горн - избитая классика среди немецкого начальства. Предыдущая волна рабочих только что вернулась из изнурительной ночи, наполненной дождем под тяжелые немецкие крики. Их ноги тащились вперед, и никто не произносил ни слова. Эти трупы мужчин и мальчиков выглядели так, словно они оставили свои души в шахте. «Склавен», - крикнул директор, «уходи!»\n\nИ вот для рабов начался новый день. Мальчики в возрасте семи лет и мужчины в возрасте шестидесяти лет выполняли одинаково смертоносные задания, хотя наиболее подготовленными были те, кто имел дело с сырым ураном. Это была трудная работа, но, по крайней мере, у каждого человека была какая-то причина продолжать жить.\n\nВнезапно в ушах у всех зазвенел трескучий голос Рюдигера. Бедный двенадцатилетний мальчик стоял перед мастером и признавался в том, что каждый рабочий уже открыл для себя. «Здесь больше нет урана!»\n\nСтарый мастер пыхтел и сжимал кулаки, готовый разорвать мальчишку в кровавое месиво, когда зазвонил телефон. Рюдигер снял трубку и сразу же прислушался, глаза его расширились. «Одна из наших шахт в России внезапно опустела! Мы проверили все наши шахты на предмет новых повреждений. Как у тебя, Рюдигер?»\n\nСтарик бросил трубку и уставился, не веря своим глазам. Он сам посмотрел в шахте и ничего не увидел. Он запаниковал; у него была квота на доставку! На карту поставлена немецкая военная машина! Сейчас просто не должно было быть недостатка в уране!"Sklaven," the headmaster yelled, "move out!"\n\nAnd so another day began for the slaves. Boys as young as seven and men as old as sixty performed equally deadly tasks, though the most conditioned men were the ones to handle the raw uranium. It was difficult work, but at least every man had some sort of reason to keep living.\n\nSuddenly, the crashing sound of Herr Rüdiger's voice rang in everyone's ears. A poor boy of twelve stood before the master and admitted what each worker had already discovered. "Th-there's no more uranium here! Not for any of us!"\n\nThe old master huffed and curled his fists, ready to tear the young boy into a mess of blood and flesh, when a telephone rang. Rüdiger picked up the telephone and listened intently, and his eyes widened. "One of our mines in Russia came up empty all of a sudden! We've been checking all of our mines for more damage. How's yours looking, Herr Rüdiger?"\n\nThe old man dropped the phone and stared in disbelief. He looked at the mine himself and saw nothing. He panicked; he had a quota to deliver! The German nuclear machine is at stake! There simply couldn't be a uranium shortage now of all times!"
glenn.10.a:0 "Кто сказал, что это хорошая идея?"

glenn.111.t:0 "Фатальная закономерность"
glenn.111.desc:0 "Несколько дней назад были саботированы три крупных урановых рудника. Многие рабы, работавшие ранним утром, были взяты на допрос на следующий день. Тех, кто казался подозрительным, немедленно расстреливали, и полиция переходила к следующему потенциальному подозреваемому. Однако за все время расследования мы не получили ни одной зацепки. Наши лидеры становятся все более нетерпеливыми по поводу того, как мы справляемся с кризисом, и если мы не найдем саботажников в ближайшее время...\n\nЭто важно. На карту поставлен весь наш ядерный арсенал. Мы не позволим японцам и американцам обогнать нас в этой области. Несколько немецких следователей рассматривают возможность японского шпиона или американского лазутчика в качестве причины уранового рейда, но подтверждения этому нет. Преступники вполне могли оказаться горсткой рабов, которые накануне вечером обрели "independent thought" the night before and decided to test their luck on a successful raid. Simply put, we can't gather enough evidence to make a definite conclusion.\n\nThe good news is, we can rebuild our uranium supply. Our nuclear arsenal will grow back in due time. We now have the choice to either continue the investigation in hopes of finding an important clue, or we can set the matter away and focus on other issues. After all, we haven't had another attack in the past few days."
glenn.111.a:0 "Мы немедленно продолжим расследование."
glenn.111.b:0 "Отложите пока расследование."

glenn.112.t:0 "Первые обвинения"
glenn.112.desc.germany:0 "В переносном смысле Белый дом был подожжен этим вечером. Тысячи звонков терзали правительственные телефоны, и секретарши носились туда-сюда, чтобы прикрыть обвиняемых политиков. Безумие заразило здание и овладело разумом каждого.\n\nНемецкие лидеры, которые звонили прямо из Рейхстага, выкрикивали слова о "undeclared war" and "a surprise attack against the German people". Many members of the government were taken aback by all the sudden accusations, not knowing anything about the American sabotage of the Polish and Russian uranium mines. Glenn's cabinet then began to receive the brutal accusations, and not one was aware of the President's recent actions. These leaders were particularly stunned, explaining in short words that the accused events never happened. Politicians were blackmailed, warned about an upcoming "nuclear war" if the President tried to deny any of the allegations. The Oval Office was littered with confusion and anxiety throughout the night.\n\nGlenn was sitting at his desk while the rest of the building was in flames, pondering over all the actions that led to this moment. He was the sole commander of this mission, and he had to be the one to quell the madness, to uproot it out of the White House. He picked up the telephone, glancing over at the big red button on his desk. "How far did we really take this action for it to put the entire continent at risk of nuclear detonation?" the President thought to himself as he prepared his response to the German crisis."
glenn.112.desc.japan:0 "В переносном смысле Белый дом был подожжен этим вечером. Тысячи звонков терзали правительственные телефоны, и секретарши носились туда-сюда, чтобы прикрыть обвиняемых политиков. Безумие заразило здание и овладело разумом каждого.\n\nЯпонские лидеры, звонившие прямо из императорского дворца, выкрикивали слова о "undeclared war" and "a surprise attack against the Japanese people". Many members of the government were taken aback by all the sudden accusations, not knowing anything about the American sabotage of the Chinese uranium mines. Glenn's cabinet then began to receive the brutal accusations, and not one was aware of the President's recent actions. These leaders were particularly stunned, explaining in short words that the accused events never happened. Politicians were blackmailed, warned about an upcoming "nuclear war" if the President tried to deny any of the allegations. The Oval Office was littered with confusion and anxiety throughout the night.\n\nGlenn was sitting at his desk while the rest of the building was in flames, pondering over all the actions that led to this moment. He was the sole commander of this mission, and he had to be the one to quell the madness, to uproot it out of the White House. He picked up the telephone, glancing over at the big red button on his desk. "How far did we really take this action for it to put the entire continent at risk of nuclear detonation?" the President thought to himself as he prepared his response to the Japanese crisis."
glenn.112.a:0 "Публично признайте, что мы являемся причиной саботажа."
glenn.112.b:0 "Держитесь крепче, мы ничего против них не сделали."

glenn.113.t:0 "Американцы за Гленна"
glenn.113.desc.germany:0 "Известие о немецких обвинениях дошло до американской общественности только на следующий день. Обычно пресса делала такое событие тяжелым для президента, но общая реакция, безусловно, была уникальной. В Нью-Йорке большая толпа из 95 000 американцев стояла на Таймс-Сквер, призывая президента "stand strong against the German aggressors". In Houston, Texas, Americans of all walks of life came together in support of President Glenn, holding a type of "Rally for America" not seen since the Second World War. In Lincoln, Nebraska, restaurants named their specialty meals and drinks after President Glenn. Even in Montgomery, Alabama, African Americans and whites publicly showed support for President Glenn's defiance in the face of the German attackers.\n\nThe event unified Americans against Germany. Most Americans believed the allegations were absurd, unrealistic, and even hateful. A Gallup poll revealed that 82% of Americans believed Glenn was completely innocent, and 48% believed that Germany was using the allegations to limit support for the President.\n\nBack at the White House, Glenn felt very ill after the events of the previous night. He looked outside and saw a parade of Americans encouraging him to stand firm against the German tyrants trying to take him down. Watching the parade made the President sick to his stomach, and he winced as he thought of what he would say to the public in his next media conference."
glenn.113.desc.japan:0 "Известие о японских обвинениях дошло до американской общественности только на следующий день. Обычно пресса делала такое событие тяжелым для президента, но общая реакция, безусловно, была уникальной. В Нью-Йорке большая толпа из 95 000 американцев стояла на Таймс-Сквер, призывая президента "stand strong against the Japanese aggressors". In Houston, Texas, Americans of all walks of life came together in support of President Glenn, holding a type of "Rally for America" not seen since the Second World War. In Lincoln, Nebraska, restaurants named their specialty meals and drinks after President Glenn. Even in Montgomery, Alabama, African Americans and whites publicly showed support for President Glenn's defiance in the face of the Japanese attackers.\n\nThe event unified Americans against the Empire of Japan. Most Americans believed the allegations were absurd, unrealistic, and even hateful. A Gallup poll revealed that 82% of Americans believed Glenn was completely innocent, and 48% believed that Japan was using the allegations to limit support for the President.\n\nBack at the White House, Glenn felt very ill after the events of the previous night. He looked outside and saw a parade of Americans encouraging him to stand firm against the Japanese tyrants trying to take him down. Watching the parade made the President sick to his stomach, and he winced as he thought of what he would say to the public in his next media conference."
glenn.113.a:0 "Очень неловкое время для президента Гленна."

glenn.114.t:0 "Раскрыт американский заговор"
glenn.114.desc.germany:0 "После того, как Япония объявила, что Соединенные Штаты вмешивались в работу урановых рудников в Китае, наши собственные внутренние следователи усердно работали над раскрытием личностей диверсантов. Иностранные дипломаты в Вашингтоне набирают номер с каждой минутой на тот случай, если они обнаружат какие-либо улики, связанные с нашей нехваткой урана. Многие другие рабы были допрошены и либо расстреляны, либо отпущены обратно на службу, но мы не получили от них никаких ответов. Однако растет число предположений, что за саботажем наших польских и русских шахт стояли американцы.\n\nПрорыв в нашем расследовании доказал именно это - преступники, взорвавшие наши шахты, действительно американцы. К сожалению,слишком поздно. Япония была первой, кто раскрыл заговор, поэтому было бы рискованно объявить о наших находках немедленно. Мы все еще находимся в процессе сбора всех доказательств, чтобы сформировать заключение. Безусловно, нам было бы полезно избежать публичных обвинений в адрес Соединенных Штатов, пока мы все еще находимся в процессе завершения наших исследований. Тем не менее, это также может быть прекрасной возможностью заключить временный союз с Японской Империей и присоединиться к ним в их походе против Америки. Независимо от того, какие действия мы предпримем, наша полиция работает над тем, чтобы сделать наши линии снабжения более безопасными, чем когда-либо прежде, и мы не позволим никому снова вмешиваться в наши ресурсы."
glenn.114.desc.japan:0 "После того, как Германия объявила, что Соединенные Штаты вмешивались в работу урановых рудников в Польше и России, наши собственные внутренние следователи усердно работали над раскрытием личностей диверсантов. Иностранные дипломаты в Вашингтоне набирают номер с каждой минутой на случай, если они найдут какие-нибудь улики, связанные с нашим недостатком урана. Многие китайские рабочие были допрошены, но мы не получили от них никаких ответов. Однако растет число предположений, что за саботажем наших китайских шахт стояли американцы.\n\nПрорыв в нашем расследовании доказал именно это - преступники, взорвавшие наши шахты, действительно американцы. К сожалению, слишком поздно. Германия была первой, кто раскрыл заговор, поэтому было бы рискованно объявить о наших находках немедленно. Мы все еще находимся в процессе сбора всех доказательств, чтобы сформировать заключение. Безусловно, нам было бы полезно избежать публичных обвинений в адрес Соединенных Штатов, пока мы все еще находимся в процессе завершения наших исследований. Тем не менее, это также может быть прекрасной возможностью заключить временный союз с Германией и присоединиться к ним в их возмущении против Америки. Независимо от того, какие действия мы предпримем, наша полиция работает над тем, чтобы сделать наши линии снабжения более безопасными, чем когда-либо прежде, и мы не позволим никому снова вмешиваться в наши ресурсы."
glenn.114.a:0 "Не высовываемся"
glenn.114.b:0 "К черту Соединенные Штаты! Сделайте публичное заявление."

glenn.115.t:0 "Наши соперники поддерживают нас!"
glenn.115.desc.germany:0 "С тех пор как мы нанесли первый дипломатический удар по Америке за ее роль в саботаже наших поставок урана, обвинения не утихают. Наши дипломаты бьют по президенту Гленну и его кабинету, и мы видим, что он медленно ломается. Так ему и надо за то, что он пытался обмануть нас, чтобы опередить в ядерной гонке. Здесь, в Рейхстаге, никто не проявляет сочувствия; даже наша публика оказывает нам невероятную поддержку. Немецкое население в ярости от всех сообщений, от всех свидетельств вмешательства американцев в нашу страну.\n\nС тех пор Япония обнаружила виновников своей собственной нехватки урана, и по совпадению, это также было вызвано Соединенными Штатами. Точно так же японцы подняли свою собственную бурю обвинений против Америки, и все в Белом доме, несомненно, чувствуют давление. Некоторые из наших дипломатов в Токио звонят нам, чтобы попросить о временном дипломатическом союзе с Японской Империей и мы не можем не согласиться. Эти американские головорезы обидели нас обоих, и вместе мы обеспечим, чтобы Соединенные Штаты никогда не вмешивались в дела какой-либо другой иностранной страны.\n\nПотребуется много работы, чтобы окончательно сбить американского орла, но наш новый союз с Японией сделает эту месть намного слаще."
glenn.115.desc.japan:0 "С тех пор как мы нанесли первый дипломатический удар по Америке за ее роль в саботаже наших поставок урана, обвинения не утихают. Наши дипломаты бьют по президенту Гленну и его кабинету, и мы видим, что он медленно ломается. Так ему и надо за то, что он пытался обмануть нас, чтобы опередить в ядерной гонке. Никто здесь, в Императорском дворце, не проявляет никакого сочувствия; даже наша публика оказывает нам невероятную поддержку. Японское население в ярости от всех сообщений, от всех свидетельств вмешательства американцев в нашу страну.\n\nС тех пор Германия обнаружила виновников своей собственной нехватки урана, и по совпадению, это также было вызвано Соединенными Штатами. Точно так же немцы придумали свою собственную бурю обвинений против Америки, и все в Белом доме, несомненно, чувствуют давление. Некоторые из наших дипломатов в Германии звонят нам, чтобы просить о временном дипломатическом союзе с Германским Рейхом и мы не можем не согласиться. Эти американские головорезы обидели нас обоих, и вместе мы обеспечим, чтобы Соединенные Штаты никогда не вмешивались в дела какой-либо другой иностранной страны.\n\nПотребуется много работы, чтобы окончательно сбить американского орла, но наш новый союз с Германией сделает эту месть намного слаще."
glenn.115.a:0 "Как американцы оправятся?"

glenn.116.t:0 "Признание Гленна"
glenn.116.desc.germany:0 "«Я должен признаться моим соотечественникам-американцам, что обвинения, выдвинутые против Белого дома, против моего правительства...это правда. Я был единственным виновником событий, происходивших в немецкой сфере влияния. Никто из членов моего кабинета не знал о саботаже, пока не были выдвинуты первые обвинения. Это тяжелое решение, но я должен признаться в своих неправомерных действиях в надежде, что получу прощение не только от немецкой общественности, но и от моей собственной страны...»\n\nЭто были слова, произнесенные президентом Гленном на пресс-конференции, опубликованной вчера утром. Многие высокопоставленные политики не могут насытиться искренними извинениями Гленна; они смотрели репортажи с конференции, ожидая момента, когда толпа американцев почти мгновенно замолкает. Нет сомнения, что американский дух был сокрушен нашими открытиями.\n\nНаша быстрая вовлеченность оставила глубокий шрам в американской репутации, но мы всегда можем пойти глубже. Президент Гленн представил свою речь таким образом, что любой мог сказать, насколько глубоко он сожалеет и переживает. Эмоциональная боль в его голосе подчеркивает, насколько он смущен тем, что диверсия обернулась не так, как он планировал. У нас есть возможность оставить ситуацию как есть, принять извинения Гленна и двигаться дальше. В качестве альтернативы мы могли бы начать требовать репараций от американцев, чтобы научить их не связываться с нами. После всего того ущерба, который Гленн пытался нанести нашему ядерному арсеналу, мы заслуживаем компенсации."I must admit to my fellow Americans that the allegations made against the White House, against my government... are true. I was the sole perpetrator of the events that took place in the German sphere of influence. No other member of my cabinet had any knowledge of the sabotage until the first allegations were made. It is a hard decision, but I must confess to my wrongful actions in hopes that I will receive forgiveness not just from the German public, but from my own country..."\n\nThese were the words uttered by President Glenn in a press conference released yesterday morning. Many high-ranking politicians can't get enough of Glenn's sincere apology; they have been watching playbacks of the conference, waiting for the moment where the crowd of Americans turns silent almost instantly. There is no doubt that the American spirit has been crushed by our discoveries.\n\nOur quick involvement has cut a deep scar into the American reputation, but we can always go deeper. President Glenn presented his speech in such a way that anyone could tell how deeply regretful and sorry he was. The emotional pain in his voice highlights how embarrassed he is that the sabotage didn't turn out the way he planned. We have the option to leave the situation as it is, accepting Glenn's apology and moving on. Alternatively, we could begin demanding reparations from the Americans to further teach them not to mess with us. After all the damage Glenn tried to do to our nuclear arsenal, we deserve a rightful payment."
