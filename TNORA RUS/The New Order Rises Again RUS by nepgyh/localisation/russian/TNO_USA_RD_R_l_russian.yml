 #i hate south dakota (mcgovern)
 USA_gov_72_the_mcgovern_presidency:0 "Президентство Макговерна"
 USA_gov_72_the_mcgovern_presidency_desc:0 "Новое лицо республиканцев-демократов - не кто иной, как Джордж Стэнли Макговерн из Южной Дакоты. Выступая на платформе военной деэскалации и перераспределяя средства от военных к гражданским инициативам, президент Макговерн представляет собой значительный отход от политики 1960-х годов. Вместо того, чтобы продолжать продвигать позиции Америки как мировой военной державы, он будет вместо этого работать над созданием нашей страны как бастиона мира, процветания и дипломатии, которая будет работать над решением мировых проблем словами, а не оружием.\n\nСначала Макговерну нужно будет заручиться поддержкой, необходимой для того, чтобы отбросить военный авантюризм последних десяти лет - жесткая сделка в стране, которая так стремится стать последним бастионом демократии в мире, но сделка, которую он более чем решительно намерен закрыть. Как только ястребы будут обузданы и их бюджет будет сокращен, Макговерн будет использовать средства для поддержки обуздания американского общества в надежде сохранить высокий уровень жизни в нашей стране и отбить риторику любых экстремистов, которые попытаются уничтожить нас.\n\nМногие задаются вопросом, является ли дипломатический подход жизнеспособным или даже моральным в мире, наполненном врагами демократии - в частности, НПП уже осудила потенциал дружественных предложений Японии. Но для президента Макговерна другого пути нет. Каждый день, который мы продолжаем идти по пути войны, - это еще один тик Часов Судного дня. Каждый доллар, потраченный на большее количество пуль, это доллар, не потраченный на помощь хорошим, честным американцам. Пришло время переосмыслить наши приоритеты и начать работать на благо всего человечества."
 USA_gov_72_there_is_no_time_for_celebration:0 "Нет времени на празднование"
 USA_gov_72_there_is_no_time_for_celebration_desc:0 "Если отбросить инаугурацию и всеобщие фанфары, президент Макговерн не может позволить себе роскошь почивать на лаврах и наслаждаться своей победой. В каждом президентстве говорится, что первые сто дней являются самыми важными, определяющими повестку дня и успех остальной части срока. Таким образом, не время расслаблся. Настало время продвигаться вперед с самыми неотложными законодательными приоритетами, чтобы заложить основу для предстоящих четырех лет.\n\nПрезидент Макговерн намерен выступить с речью перед Конгрессом, подробно изложив свои планы в отношении страны в гораздо более формальной манере, чем его обещания по ходу предвыборной кампании. Как только и партия, и оппозиция получат четкое представление о том, каковы наши цели, мы сможем начать предпринимать необходимые шаги для принятия законодательства и начать многообещающее президентство."
