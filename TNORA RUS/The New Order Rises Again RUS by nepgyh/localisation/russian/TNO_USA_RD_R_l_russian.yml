 USA_gov_72_begin_the_withdrawals_desc:0 "Акт СВОБОДА (Объединение и укрепление Америки путем финансирования восстановленной энергетики и экономического развития) это флагманская политика президента Макговерна. Закон предлагает первое сокращение военного бюджета США за последние десятилетия, предложение, которое, по понятным причинам, возмутило более ястребиных жителей Капитолийского холма. Развитие будет свернуто, число рекрутов сократится, и значительное количество американских войск, дислоцированных за рубежом в странах-партнерах, будет отозвано домой и демобилизовано.\n\nЦель всего этого проста - деньги, сэкономленные за счет сокращения военного бюджета, вместо этого будут перенаправлены в гражданский бюджет. Будут активизированы инициативы по оказанию помощи бедным. Будет обеспечено столь необходимое развитие инфраструктуры. Образование, жилье, здравоохранение и другие важнейшие сферы получат неожиданный доход, не похожий ни на что из того, что они видели за последнее поколение. Мы больше не будем тратить все наши деньги на убийство людей. Вместо этого мы будем инвестировать в благополучие и будущее нации.\n\nПринятие этого закона будет иметь решающее значение для президента Макговерна, чтобы начать процесс приведения Америки к светлому будущему - неудача может подорвать весь мандат его президентства. Пришло время сделать все возможное, чтобы доказать, что мир действительно имеет шанс в этом мире."
 USA_gov_72_we_shall_make_our_presence_known:0 "Мы должны сделать наше присутствие известным"
 USA_gov_72_we_shall_make_our_presence_known_desc:0 "Новый путь Америки направлен вниз по дороге к миру. Этот путь будет долгим и трудным. Для этого потребуются все усилия самых блестящих дипломатов, которых только может предложить наша страна. Она будет полна вызовов и опасностей, но какими бы ни были препятствия, мы должны быть готовы противостоять им ради будущего нашей страны и всего человечества.\n\nГлавное препятствие на пути к миру состоит в том, что его нельзя пройти в одиночку.\n\nКогда смотришь на море, кажется, что идти по нему невозможно. Япония, чрево которой раздулось от награбленного богатства бесчисленных народов. Германия, ее руки запятнаны кровью стольких невинных. Как мы можем найти мир с этими народами? Зачем нам мир с этими народами?\n\nВо имя мира, мы должны по крайней мере быть готовы попробовать.\n\nДаже если они не желают нас слушать, мы должны ясно показать наши намерения нашим соперникам. Мы покончили с бесконечными столкновениями из-за мелочной идеологии или территории. Мы сыты по горло стариками, выдумывающими войны, в которых погибают молодые. Если мы ясно дадим понять, что готовы слушать, тогда может быть даже малейший шанс, что они захотят говорить.\n\nМы больше не будем поднимать меч. Пришло время предложить оливковую ветвь."
 
