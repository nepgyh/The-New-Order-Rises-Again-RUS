glenn.127.a:0 "Далекий звук трубы наполняет небо."

glenn.128.t:0 "Гленн отступает"
glenn.128.desc.germany:0 "Президент Соединенных Штатов стоял у трибуны перед огромной толпой в Вашингтоне, округ Колумбия, пот струился по его лицу, когда он готовил речь, которую держал перед собой. Правда о Германском кризисе, наконец, будет раскрыта сегодня. [GER.GetLeader] смотрел презентацию в прямом эфире с несколькими своими офицерами, но ему казалось, что он лично находится там, среди толпы в 100 000 человек, наслаждаясь моментом.\n\n«Мои дорогие американцы, я хотел бы поговорить с вами о растущем кризисе, охватившем наши отношения с Германским Рейхом. Короче говоря, я был ответственен за преступления, совершенные в Польше и России; обвинения действительно справедливы. Ни один другой член правительства не знал о случившемся; вина лежит исключительно на мне. Это заявление было сделано в период испорченных отношений между Соединенными Штатами и Германским Рейхом. Мы находимся на грани войны, и это был единственный способ, которым наша планета могла избежать челюстей неизбежной смерти. С тех пор я отстранил военно-морской флот от этого дела, поскольку германский флот возвращается на родину. Господа, кризис миновал».\n\nГермания была в состоянии экстаза после заявления президента. Пиво текло по улицам, в то время как германская гордость становилась все сильнее. По всей Германии граждане праздновали дипломатическую победу с яростными антиамериканскими настроениями, поскольку книги и американские флаги были сожжены. Многие националисты в Фатерлянде мечтали о метафорическом сапоге, сокрушающем американский дух на куски; да, даже эти мужчины и женщины купались в славе этой победы. Многие политики также праздновали победу над Америкой; они не видели по-настоящему побежденных Соединенных Штатов со времен Второй мировой войны. Германия была на вершине мира еще несколько недель."My fellow Americans, I would like to talk to you about a growing crisis that has engulfed our affairs with the German Reich. In short, I was the one responsible for the crimes committed in Poland and Russia; the accusations are indeed true. No other member of the government had knowledge of any event that happened; the blame falls solely on me. This announcement comes at a time of tainted relations between the United States and the German Reich. We are at the brink of war, and this was the only way our planet could escape the jaws of inevitable death. I have since removed the Navy from this affair as the German Navy makes its return to its home lands. Gentlemen, the crisis is now over."\n\nGermania was in a state of ecstasy following the President's announcement. Beer flowed through the streets as pro-German pride was setting in. All across Germany, citizens celebrated the diplomatic victory with ferocious anti-American sentiment, as books and American flags were burned. Many nationalists in the Fatherland dreamed of a metaphorical jackboot crushing the American spirit to pieces; yes, even these men and women basked in the glory of this victory. Many politicians were also celebrating the victory over America; they hadn't seen a truly defeated United States since the Second World War. Germany was on top of the world for weeks to come."
glenn.128.desc.japan:0 "Президент Соединенных Штатов стоял у трибуны перед огромной толпой в Вашингтоне, округ Колумбия, пот струился по его лицу, когда он готовил речь, которую держал перед собой. Правда о Японском кризисе, наконец, будет раскрыта сегодня. [JAP.GetLeader] смотрел презентацию в прямом эфире с несколькими своими офицерами, но ему казалось, что он лично находится там, среди толпы в 100 000 человек, наслаждаясь моментом.\n\n«Мои дорогие американцы, я хотел бы поговорить с вами о растущем кризисе, охватившем наши отношения с Японской Империей. Короче говоря, я был ответственен за преступления, совершенные в Китае; обвинения действительно справедливы. Ни один другой член правительства не знал о случившемся; вина лежит исключительно на мне. Это заявление было сделано в период испорченных отношений между Соединенными Штатами и Японской Империей. Мы находимся на грани войны, и это был единственный способ, которым наша планета могла избежать челюстей неизбежной смерти. С тех пор я отстранил военно-морской флот от этого дела, поскольку японский флот возвращается на родину. Господа, кризис миновал»."My fellow Americans, I would like to talk to you about a growing crisis that has engulfed our affairs with the Empire of Japan. In short, I was the one responsible for the crimes committed in China; the accusations are indeed true. No other member of the government had knowledge of any event that happened; the blame falls solely on me. This announcement comes at a time of tainted relations between the United States and the Empire of Japan. We are at the brink of war, and this was the only way our planet could escape the jaws of inevitable death. I have since removed the Navy from this affair as the Imperial Navy makes its return to its home lands. Gentlemen, the crisis is now over."\n\nTokyo was in a state of ecstasy following the President's announcement. Alcohol flowed through the streets as pro-Japanese pride was setting in. All across Japan, citizens celebrated the diplomatic victory with ferocious anti-American sentiment, as books and American flags were burned. Many nationalists in the Empire dreamed of a metaphorical jackboot crushing the American spirit to pieces; yes, even these men and women basked in the glory of this victory. Many politicians were also celebrating the victory over America; they hadn't seen a truly defeated United States since the Second World War. Japan was on top of the world for weeks to come."
glenn.128.a:0 "Американский орел наконец отступает."

glenn.129.t:0 "Американский дух раздавлен"
glenn.129.desc.germany:0 "Американской публике не потребовалось много времени, чтобы собрать воедино презентацию президента.\n\nТе американцы, которые поддерживали Гленна в трудную минуту, теперь проклинали его имя повсюду. Большинство бывших сторонников были возмущены тем, как президент мог так быстро продать свою страну, чтобы сделать одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Германию. Тем не менее популярность президента Гленна упала до невидимого уровня, поскольку широкая общественность утонула в безнадежности.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-ДП с тех пор, как партии впервые объединились. Прогрессивные газеты поднялись на вершину продаж, когда избиратели начали обещать свою поддержку, оставив республиканцев-демократов в пыли. Даже члены собственной партии Гленна начали писать статьи, осуждающие президента, называя его "contemptible" and "eager to throw his country under the bus". No matter where Glenn looked to, he had few friends left in the world.\n\nOverall, there was much fewer patriotism throughout the States: fewer chants of "U-S-A!", fewer flags being flown in front lawns. Americans were shameful for being American. It was a dark time for the country's national spirit; all the remaining patriotism either grew silent or it turned into charged anger aimed at the German Reich."
glenn.129.desc.japan:0 "Американской публике не потребовалось много времени, чтобы собрать воедино презентацию президента.\n\nТе американцы, которые поддерживали Гленна в трудную минуту, теперь проклинали его имя повсюду. Большинство бывших сторонников были возмущены тем, как президент мог так быстро продать свою страну, чтобы сделать одно заявление. Некоторые сторонники отказывались верить словам президента и продолжали осуждать Японию. Тем не менее популярность президента Гленна упала до невидимого уровня, поскольку широкая общественность утонула в безнадежности.\n\nНПП не потребовалось много времени, чтобы извлечь выгоду из самой большой ошибки Р-ДП с тех пор, как партии впервые объединились. Прогрессивные газеты поднялись на вершину продаж, когда избиратели начали обещать свою поддержку, оставив республиканцев-демократов в пыли. Даже члены собственной партии Гленна начали писать статьи, осуждающие президента, называя его "contemptible" and "eager to throw his country under the bus". No matter where Glenn looked to, he had few friends left in the world.\n\nOverall, there was much fewer patriotism throughout the States: fewer chants of "U-S-A!", fewer flags being flown in front lawns. Americans were shameful for being American. It was a dark time for the country's national spirit; all the remaining patriotism either grew silent or it turned into charged anger aimed at the Empire of Japan."
glenn.129.a:0 "Американский дух умирает..."

glenn.130.t:0 "Дипломатический триумф Гленна"
glenn.130.desc.germany:0 "Германия, наконец, отступила, и Америка добилась дипломатической победы. Президенту Гленну удалось успешно избежать всех "false" allegations he was presented with, and the United States left the crisis free of any reparations or humiliation.\n\nAs soon as word broke out from Germania, the American public celebrated Glenn's big victory over the Fatherland by hosting parades and rallies from coast to coast. American flags were raised to the top in many more areas across the country; in the rural lands, flags were raised on every front porch. Glenn's popularity increased exponentially in the middle of the night; along with it, anti-German propaganda noticed a similar increase. The American public had full reason to believe that the Germans were a country of desperate whistleblowers and corrupt politicians eager to take the United States down; now, the Americans had the last laugh.\n\nThe Republican-Democrats gained huge support following the crisis, and some experts believed that Glenn single-handedly saved the merged party. The party was more unified now than ever before. Unlike the RDs, the NPP's support was fading quickly, and division was becoming more and more probable for the Frankenstein party. Only time will tell how long the NPP will last.\n\nEven in the proud country, some Americans still held doubts about President Glenn, but the general consensus was clear: Glenn had no part of any sabotage within German borders. It was unlikely that the American public would ever learn about the real events that happened in the White House..."
glenn.130.desc.japan:0 "Япония, наконец, отступила, и Америка добилась дипломатической победы. Президенту Гленну удалось успешно избежать всех "false" allegations he was presented with, and the United States left the crisis free of any reparations or humiliation.\n\nAs soon as word broke out from Tokyo, the American public celebrated Glenn's big victory over the Rising Sun by hosting parades and rallies from coast to coast. American flags were raised to the top in many more areas across the country; in the rural lands, flags were raised on every front porch. Glenn's popularity increased exponentially in the middle of the night; along with it, anti-Japanese propaganda noticed a similar increase. The American public had full reason to believe that the Japanese were a country of desperate whistleblowers and corrupt politicians eager to take the United States down; now, the Americans had the last laugh.\n\nThe Republican-Democrats gained huge support following the crisis, and some experts believed that Glenn single-handedly saved the merged party. The party was more unified now than ever before. Unlike the RDs, the NPP's support was fading quickly, and division was becoming more and more probable for the Frankenstein party. Only time will tell how long the NPP will last.\n\nEven in the proud country, some Americans still held doubts about President Glenn, but the general consensus was clear: Glenn had no part of any sabotage within Japanese borders. It was unlikely that the American public would ever learn about the real events that happened in the White House..."
glenn.130.a:0 "Сухим из воды"



glenn.145.t:0 "Начало светлого будущего"
glenn.145.desc:0 "В канцелярию президента Соединенных Штатов Америки\n\nС величайшей гордостью наша администрация сумела увидеть первые ростки наших стремлений к безопасному и надежному американскому будущему. Сегодня Вашингтон сообщает об успешном одобрении Американской инициативы по ядерной безопасности(АИЯБ), разработанной нами программы исследований и разработок ядерных технологий, эскалации в сторону разработки все более революционных вариантов ядерного оружия. Уже были организованы и подготовлены команды ученых для выполнения их будущих заданий в надежде на более сильную Америку. Пусть свастика и имперский флаг никогда больше не угрожают звездно-полосатому флагу, господин Президент.\n\nСайрус Вэнс, Советник по национальной безопасности."
glenn.145.a:0 "Скромное начало."

 glenn.146.t:0 "Тяжелая работа - щедрое вознаграждение"
 glenn.146.desc:0 "В канцелярию президента Соединенных Штатов Америки\n\nПрезидент Гленн, я надеюсь, что вы с энтузиазмом восприняли это послание, поскольку начинания АИЯБ уже начали приносить плоды во имя защиты этой великой нации! Одна из крупнейших групп ученых разработала несколько инноваций для ядерных боеголовок, позволяющих Соединенным Штатам обеспечивать более сильную угрозу с помощью ядерной силы, чем когда-либо прежде! Кроме того, по мере того как программа продолжает расширяться в бюджетном и финансовом отношении, она выпустила новые концепции и проекты для будущего программы, позволяющие украсить Соединенные Штаты. Ради защиты всех американцев, пусть мы будем надеяться на большие успехи в будущем.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.146.a:0 "Новая и захватывающая победа для Америки!"

 glenn.147.t:0 "Щит из щитов"
 glenn.147.desc:0 "В канцелярию президента Соединенных Штатов Америки\n\nНаши новейшие доклады показали дальнейшее развитие программы АИЯБ и непосредственные выгоды для нашей страны, чем когда-либо прежде, поскольку несколько докладов показали, что сила, качество и численность наших ракет значительно расширились благодаря нашей преданности инициативе. Более того, судя по последним докладам ЦРУ, нам удалось добиться больших успехов: в настоящий момент ядерный арсенал Соединенных Штатов Америки, по оценкам, превзойдет как арсеналы Японской Империи, так и Германского Рейха, если нам удастся продолжить большие успехи программы. Г-н Президент, в моем стремлении защитить эту нацию крайне важно, чтобы мы продолжали добиваться успеха через АИЯБ.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.147.a:0 "Стена для защиты нашей нации и народа."

 glenn.148.t:0 "Защита демократии"
 glenn.148.desc:0 "В канцелярию президента Соединенных Штатов Америки:\n\nПрезидент Гленн, программа АИЯБ продолжает обеспечивать нашей стране новый уровень защиты, не похожий ни на что, чего Соединенные Штаты смогли достичь в прошлом. Утверждение новой ветви испытательных установок наряду с дальнейшим наймом большого числа новых, патриотически настроенных сотрудников поможет защитить нашу страну от любой большой угрозы, которая продолжает угрожать нашей нации на Земле сегодня. Таким образом, для нас стало настоятельной необходимостью продолжать программу, поскольку наши новые разработки в области силы наших ракет уменьшат любую потенциальную опасность, которая может угрожать с Востока и с Запада. Спасибо Вам за вашу самоотверженность, господин Президент, и я обещаю, что это будет более чем достойно времени и самоотверженности страны.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.148.a:0 "Защита для всех американцев!"

 glenn.149.t:0 "Свобода и справедливость от угнетения"
 glenn.149.desc:0 "В канцелярию президента Соединенных Штатов Америки:\n\nДо сведения служб национальной безопасности нашей страны дошло, что АИЯБ удалось гарантировать себе новые претензии на величие в обороне в современном мире: наконец, ядерный арсенал Соединенных Штатов Америки сумел превзойти ядерные арсеналы Японской Империи и Германского Рейха с перевесом в сто семьдесят пять процентов, став почти вдвое больше, чем у любой другой нации, и обеспечив себе возможность запугать каждого соперника, который будет стремиться уничтожить величие нашей страны. Ради нас самих мы сумели выйти на передний край холодной войны против наших национальных соперников, и сделали это очень хорошо, господин Президент.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.149.a:0 "АИЯБ нам еще поможет!"

 glenn.150.t:0 "Восхождения АИЯБ"
 glenn.150.desc:0 "В канцелярию президента Соединенных Штатов Америки:\n\nПрезидент Джон Гленн, Американская Инициатива по Ядерной Безопасности сегодня действительно сумела доказать свою ценность. Мало того, нам удалось достичь такого уровня мощности наших ракет, который намного превосходит ядерные испытания за последний год, и продолжает расти экспоненциальными темпами, то есть мы станем самым сильной ядерной державой. Наряду с качеством наших ракет, нам теперь удалось создать свой арсенал, намного превосходящий мощь обоих наших соперников, сумев создать почти вдвое больше ракет, присутствующих в Рейхе или Японской Империи. Президент Гленн, для меня большая честь сказать, что АИЯБ удалось добиться больших успехов в обеспечении безопасности нашей страны и оказало честь вашему имени как президенту Соединенных Штатов Америки. Спасибо Вам за все, что вы сделали, сэр, и пусть мы навсегда победим тьму фашизма.\n\nСайрус Вэнс, Советник по национальной безопасности."
 glenn.150.a:0 "Вы были незаменимы, секретарь Вэнс."

 glenn.151.t:0 "Трансляция на всеобщее обозрение"
 glenn.151.desc:0 "«А теперь мы готовимся к тому, что президент Соединенных Штатов Америки Джон Гленн выступит перед нацией и миром на пресс-конференции, посвященной развитию американской инициативы в области ядерной безопасности и тому, что она сделала для нашей страны. Трансляция начинается через три...два...один...»\n\n«Добрый вечер великому народу Соединенных Штатов Америки и всем людям мира, которые стремятся жить в более великую эпоху, эпоху, стоящую над подобиями угнетения и тирании. Некоторые утверждают, что мир может успокоиться только тогда, когда народы мира сложат оружие и будут работать вместе во имя свободы для всех. Однако с учетом опасностей, подстерегающих нас во всех уголках мира, от Востока до Запада, мы обязаны обеспечить, чтобы Соединенные Штаты оставались хорошо подготовленными к любой потенциальной опасности для свободы, на которой построены Соединенные Штаты Америки».\n\n«Именно по этой причине Американская инициатива по ядерной безопасности была создана под бдительным оком советника нашей администрации по национальной безопасности Сайруса Вэнса. Он предоставил Америке новый щит против фашизма путем развития ядерного арсенала Соединенных Штатов с точки зрения силы и численности. Сегодня Американская инициатива по ядерной безопасности заявила о подтверждении разработки пятидесяти тысяч ядерных боеголовок, легко доступных для развертывания там, где это может потребоваться. Таким образом, мы показали нашу готовность к любой буре, которая может угрожать стране в ближайшие времена. Ради безопасности нашей нации и безопасности демократии во всем мире. Да благословит Господь Соединенные Штаты и спокойной ночи, Америка».\n\nС семейного дивана в Соединенных Штатах, в кабинете фюрера, в кресле премьер-министра Японии телевидение по всему миру показывало эту передачу. И для каждого из них уровень надежды, страха или опасности исходил от всех, поскольку мысли о ядерной дипломатии украшали все."And now, we prepare for President John Glenn of the United States of America to address the nation and the world at a Press Conference regarding the development of the American Nuclear Security Initiative and what it has done for our country. Broadcast begins in Three...Two...One..."\n\n"Good evening, to the great people of the United States of America, and to all people of the world who seek to live within a greater age, an age above the likenesses of oppression and tyranny. Some have stated that the world may only rest when the nations of the world lay down their arms and work together for freedom for all. However, with the dangers presented on all corners of the world, from the East to the West, it is our duty to ensure that the United States remains well prepared for any potential danger to the freedom and liberty the United States of America is built upon."\n\n"This was the reasons for which the American Nuclear Security Initiative was created under the watchful eye of our administration's National Security Advisor, Cyrus Vance. There, he has provided America a new shield against the terror of Fascism through the development of the United States' nuclear arsenal in terms of strength and number. Today, the American Nuclear Security Initiative has stated the confirmation of the development of Fifty-Thousand Nuclear Warheads, readily available to be deployed wherever it may be needed. Thus, we have shown our preparedness for whatever storm may come to endanger the country in the coming times. For the security of our nation, and the security of democracy across the world. God Bless the United States, and good evening, America.\n\nFrom the family couch in the United States, to the Office of the Führer, to the seat of the Prime Minister of Japan, televisions across the world showcased the broadcast. And, to each, a level of hope, fear, or danger erupted from all, as thoughts of nuclear diplomacy adorned all."
 glenn.151.a:0 "Для более безопасного мира."

