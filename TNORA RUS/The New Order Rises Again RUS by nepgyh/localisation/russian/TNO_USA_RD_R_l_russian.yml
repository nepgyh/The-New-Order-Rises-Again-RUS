glenn.117.a:0 "Заплатить изрядные репарации и покончить с унижением."
glenn.117.b:0 "Отказаться от репараций и оставайтесь непокорными."

glenn.118.t:0 "Американские репарации"
glenn.118.desc.germany:0 "Ровно один день прошел с тех пор, как министр иностранных дел Германии позвонил президенту Гленну и приказал ему выплатить репарации за его преступление против германского государства. Мужчина откинулся на спинку стула, хрустя костяшками пальцев, и нетерпеливо ждал ответа президента. Он загнал его в угол; не было никакого смысла отказываться возместить ущерб. Любой шаг, сделанный против Германии в это время, вызвал бы еще большее смущение для униженного лидера. Когда он впервые обнаружил американскую уловку, он был первым, кто сказал, что Америка дорого заплатит. И день оплаты настал.\n\n"We will accept the terms of which reparations will be made to the German state."\n\nIt was only a handful of words. Yet it would be these words that would ring in the ears of every German citizen today. The propaganda machine was working in overdrive, spitting out newspapers and live reports, driving up stock prices (amidst the falling stocks once held in the U.S. Government), working to embarrass the United States in every way possible. Enormous crowds throughout metropolitan Germany burned American flags and vandalized photos of President Glenn. Even crowds in Japan began to celebrate the victory over the American eagle.\n\nAt least for the time being, the light of the world had shifted away from the United States as it left the old boy out in the shadows."
