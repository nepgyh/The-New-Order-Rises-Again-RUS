glenn.119.b:0 "Ты заплатишь за весь ущерб, который причинил нам!"

glenn.120.t:0 "Ответная реакция"
glenn.120.desc.germany:0 "Когда президент Гленн впервые получил телефонный звонок от главного немецкого дипломата, он тщательно обдумывал свой ответ всю ночь. Он страдал жестоким случаем бессонницы, не проспав в эту ночь ни минуты. Он думал прежде всего об американской общественности, и слишком часто возникал вопрос: чего заслуживает американский народ в этой ситуации? На следующее утро Гленн пришел к выводу: он приложит все усилия, чтобы склеить осколки разрушенной американской репутации. Когда он позвонил министру иностранных дел, он отказался платить какие-либо репарации. Он твердо стоял на своем и направлял поддержку каждого американца против воли Германии. Президент Гленн, затаив дыхание, несколько минут ждал ответа.\n\n«Хорошо. Мы не будем заставлять вас платить репарации. У нас есть более важные дела. Не будьте слишком самоуверенны, господин Президент. В следующий раз мы тебя так просто не отпустим, так что не теряй бдительности».\n\nОтвет был таким, на какой Гленн и надеялся, и даже больше. Он пошел на большой риск и теперь пожинал плоды своей работы. Он послал своих людей в Германию, осуществил саботаж и подорвал ядерные поставки Германии, и теперь все это испытание прекращается. Однако унижение и смущение останутся шрамами, разрывающими его плоть и обнажающими его честную искренность. Эта дипломатическая неудача будет пятном на его наследии в течение многих лет после его неизбежной смерти. Хотя это была маленькая победа Америки, Гленн должен был теперь найти способ вернуть свою страну на мировую арену. Восстановление всего этого престижа заняло бы месяцы и даже годы, но на данный момент Соединенные Штаты были сохранены."Alright. We will not force you to pay reparations. We have more important issues to attend to. Don't get too cocky, Mr. President. We won't let you off the hook so easily next time, so don't lower your guard on us."\n\nThe response was everything Glenn had hoped for and more. He had taken the big risk and he was now reaping the fruits of his work. He sent his men into Germany, executed the sabotage and rocked Germany's nuclear supply, and now the whole ordeal is being laid to rest. However, the humiliation and embarrassment would remain scars, ripping through his flesh and exposing his honest sincerity. This diplomatic failure would be a stain on his legacy for years and years following his inevitable death. Though it was a small victory for America, Glenn must now figure out a way to bring his country back to the world stage. Regaining all that prestige would take months and even years, but for now, the United States has been conserved."
