 ### Investigation ###
 PAV_narodnik_investigation_category:0 "Расследование по делу народников"
 PAV_narodnik_investigation_category_desc:0 "Похоже, что народники - социалистические агитаторы, в том числе анархисты и коммунисты, стали более смелыми в своих атаках. С этими террористами необходимо бороться с помощью силы как можно скорее, так как в случае войны мы рискуем быть свергнутыми восстанием. Наши службы безопасности должны расследовать любую возможную зацепку, срывать их операции и сдерживать их угрозу, прежде чем они смогут нанести какой-либо существенный ущерб. Многие из их укрытий уже были обнаружены, а операции были запланированы. Федерация не является домом для подонков-террористов!n\\nХод расследования §Y[?PAV_investigation_progress]§!"

 PAV_infiltrate_narodnik_cells:0 "Проникновение в ячейки народников"
 PAV_infiltrate_narodnik_cells_desc:0 "Социалистические террористы, угрожающие нашему государствулету, имеют неизвестное число и хорошо скрыты. Нехватка информации об их деятельности позволяет им постоянно получать от нас все лучшее. Они настолько защищены, что единственный способ узнать об их намерениях изнутри. Отправка агентов СБ, замаскированных под впечатлительных граждан, чтобы вступить в их ряды, даст нам ценные разведданные и позволит заманить их в наши лапы, чтобы народники ничего не заподозрили."
 PAV_investigate_factories_in_novosibirsk:0 "Расследование на фабриках в Новосибирске"
 PAV_investigate_factories_in_novosibirsk_desc:0 "Рабочие классы Новосибирска в целом недовольны своими условиями и поэтому являются легкой мишенью для вербовщиков террористов, проповедующих чушь о перераспределения богатства. В результате распространились слухи о том, что народники уже проникли на многие фабрики города, продвигая свою пропаганду по цехам и вводя в свои ряды рабочих. Мы не можем допустить, чтобы двигатели нашего экономического прогресса стали нашей самой большой угрозой безопасности."
 PAV_increase_patrols_in_altay:0 "Увеличение патрулей в Алтае"
 PAV_increase_patrols_in_altay_desc:0 "Алтайский край - это мечта географа, так как край наполнен высокими горами и большими лесами. Это качество также делает его повстанческим кошмаром. Народники, уклоняющиеся от правосудия, расползлись по всему региону, прячась вместе оружием в пересеченной местности. Позволить террористам пустить корни на нашей территории было бы большой ошибкой, что потребовало бы выделения большего объема ресурсов силам безопасности в этом районе."
 PAV_conduct_an_internal_investigation:0 "Провести внутреннее расследование"
 PAV_conduct_an_internal_investigation_desc:0 "Народники, казалось бы, развили свое присутствие почти везде в Новосибирске, даже в рядах своих врагов. Ведь не так давно социализм был господствующей идеологией России, и есть среди офицерского класса те, кто жалеет, что в лидерах мы, а не Красная армия. Органы безопасности, в которые внедрилась террористическая угроза, естественно, будут неэффективны в борьбе с ней, и мы должны доказать, что никто, даже офицер, не стоит выше закона."
 PAV_the_final_raid:0 "Запуск финального рейда"
 PAV_the_final_raid_desc:0 "Наши расследования по движению народников были многочисленными и тщательными, и они дали много очень ценной информации. Сейчас мы располагаем хорошими разведданными о местонахождении их главного укрытия, где их неуловимое руководство крутит паутину террора и разрушений по всей нашей территории. Обезглавливание этого движения путем нападения на его организаторов в ходе решающего полицейского рейда расколет его, серьезно уменьшив угрозу для наших учреждений."
