 ### Expansion ###
 PAV_siberian_expansion_category:0 "§GОбъединение Сибири§!"
 PAV_siberian_expansion_category_desc:0 "Пока наша внутренняя ситуация находится под контролем, пришло время смотреть наружу. Мы окружены угрозами нашему суверенитету и дальнейшему контролю над Центральной Сибирью. Теперь мы должны решить, где и как нанести им удар. Независимо от того, расширяемся ли мы силой или дипломатией, также важно, чтобы мы как можно лучше подготовились к неизбежной проблеме интеграции.."

 PAV_operation_homecoming:0 "§yОперация: Возвращение домой§!"
 PAV_operation_homecoming_desc:0 "Перед нами в Томске лежат остатки великого зверя, из которого образовалось наше государство, §R[ERS.GetName]§!. Может быть, они и имели хорошие намерения, но их эксперимент давно потерпел неудачу, и все, что осталось, это кому-то показать им, насколько неэффективным он стал. И этим кем-то будем мы. Наши силы с нетерпением ждут приказа о вторжении, готовые разорвать на части прогнившие учреждения и освободить территорию, которую до сих пор занимают салоны и их лоялисты."
 PAV_operation_homecoming_disband_the_salons:0 "§yРасформировать салоны§!"
 PAV_operation_homecoming_disband_the_salons_desc:0 "§YТомские салоны§!, состоящие, несомненно, из великих интеллектуалов, уже давно перестали быть полезными. Даже сейчас, в условиях нашей оккупации, они бесконечно и бессмысленно обсуждают правильный курс действий, давая слабую надежду тем, кто и сейчас продолжает верить в неудавшийся эксперимент в Центральной Сибирской Республике. Салоны должны быть окончательно расформированы, прежде чем эта надежда превратится в решимость или даже в бунтарство."
 PAV_operation_homecoming_absorb_their_design_bureau:0 "§yПоглотить их конструкторское бюро§!"
 PAV_operation_homecoming_absorb_their_design_bureau_desc:0 "Не все составные части томского правительства были бесполезны. КБ, в частности, было сияющей звездой в море неэффективного управления, продолжая инновации, даже когда республика рухнула. Продолжая интегрировать земли, которыми владела оставшаяся Центрально-Сибирская республика, было бы разумно интегрировать их ученых в коллективы "

 PAV_operation_kingbreaker:0 "§MОперация: Разрушитель королей§!"
 PAV_operation_kingbreaker_desc:0 "Нелепый нео-Рюрикидский режим на нашем западе долгое время был шипом на нашей стороне, а их сумасшедший королевский бред продолжался достаточно долго. §MОперация: Разрушитель королей§!, как следует из названия, нацелена на сокрушение §R[KEM.GetName]§! раз и навсегда, чтобы поставить Кузнецкую котловину под наш контроль."
 PAV_operation_kingbreaker_the_coal_of_kemerovo:0 "§MУголь Кемерово§!"
 PAV_operation_kingbreaker_the_coal_of_kemerovo_desc:0 "Богатый полезными ископаемыми §GКузнецкий бассейн§! теперь находится под нашим контролем, и теперь мы должны решить, что с ним делать. Предыдущий режим был ужасно не в состоянии эксплуатировать его должным образом, и теперь мы должны расширить здесь инфраструктуру добычи угля"
 PAV_operation_kingbreaker_fate_of_the_sobor:0 "§MСудьба Земского собора§!"
 PAV_operation_kingbreaker_fate_of_the_sobor_desc:0 "Теперь "kingdom" now lies shattered into a million pieces thanks to our victory, but the question remains of what to do with his ministers. The so-called §Y"Zemsky Sobor"§! was the King's idea of a parliament, and the many politicians who were part of it await their fate. What shall be done with them?"

 PAV_operation_raskol:0 "§LОперация: Раскол§!"
 PAV_operation_raskol_desc:0 "Все приготовления к вторжению в §R[ALT.GetName]§! завершены. Регулируемый совместно старообрядцами и алтайским народом, унитарный и религиозный характер их государства стоит в противоположность нашей Федерации.\\n\\nНе смотря на то, что их правительство совершенно не амбициозно, в отличие от большинства других в регионе, тем не менее, они стоят на пути объединения Центральной Сибири, и как таковые должны быть полностью побеждены нашими войсками и интегрированы."
 PAV_operation_raskol_institute_secular_authority:0 "§LУчредить светскую власть§!"
 PAV_operation_raskol_institute_secular_authority_desc:0 "Привилегии старообрядцев в Ойротии продолжаются слишком долго. Разрешенная государственная власть на религиозной основе в силу дуалистической природы ойротского государства, их способность господствовать над народом от имени Бога неразумна и тираническа. Мы должны положить этому конец сейчас, раз мы контролируем эту территорию."

 PAV_operation_empty_words:0 "§OОперация: Пустые слова§!"
 PAV_operation_empty_words_desc:0 "§OОперация: Пустые слова§! нацелена на нанесение сильного удара по военному режиму в §R[SAH.GetName]§! во главе с неким генералом Андреевым. Андреев дал много идеалистических обещаний своему народу, но очевидно, что это просто лицемерные банальности. Наше наступление свергнет этого честолюбивого деспота, и в ходе этого процесса закрепит критически важный железнодорожный узел."
 PAV_operation_empty_words_seize_the_abakan_arsenal:0 "§OЗахват Абаканского Арсенала§!"
 PAV_operation_empty_words_seize_the_abakan_arsenal_desc:0 "Теперь, когда Красноярский край находится под нашим контролем, плоды этой важнейшей опоры Центральной Сибири открыты для нас. Один из них - военный арсенал в Абакане, в котором хранится полно ценного оружия и боеприпасов. Мы должны захватить этот объект и вновь запустить его работу."
 PAV_operation_empty_words_welcome_the_willing:0 "§OПоприветствовать всех желающих§!"
 PAV_operation_empty_words_welcome_the_willing_desc:0 "Андреев побежден и обезврежен, а его союзники все же могут помочь нашему делу. Мы свяжемся с некоторыми из его администраторов и командиров и попытаемся заключить с ними взаимовыгодную сделку. Если они согласятся, то это сделает интеграцию региона более простой."

 PAV_operation_tachanka:0 "§SОперация: Тачанка§!"
 PAV_operation_tachanka_desc:0 "§SOperation: Tachanka§! has been a long time coming. The so-called §R[KHA.GetName]§! was one of the main factors in the collapse of the §YCentral Siberian Republic§!, and now it falls to us to put their foolish rebellion down. Their forces are inherently disorganized thanks to their misguided anarchist ideals, and cannot hope to stand up to our might."
 PAV_operation_tachanka_enforce_order_upon_anarchy:0 "§SEnforce Order Upon Anarchy§!"
 PAV_operation_tachanka_enforce_order_upon_anarchy_desc:0 "The Siberian Black Army may lie defeated at our hands, but their misguided ideals have been deeply embedded into the lands now under our control. This cannot stand. We shall purge the taint of anarchism from these lands and crush any who refuse to cooperate."
 PAV_operation_tachanka_disband_the_workers_councils:0 "§SDisband the Workers' Councils§!"
 PAV_operation_tachanka_disband_the_workers_councils_desc:0 "The lands west of the former Black Army have organized themselves into many "workers' councils." These misguided "councils" have done little but hinder the economic development of their lands, and shall henceforth be disbanded, allowing our companies a free hand in developing the territories west of the Yenisei."

 PAV_operation_sole_survivor:0 "§xОперация Одинокий Странник§!"
 PAV_operation_sole_survivor_desc:0 "К юга от нас находятся последние остатки Красной Армии в Центральной Сибири. Александр Василевский продемонстрировал достойный восхищения уровень настойчивости и преданности в исполнении своих обязанностей в управлении §RНародно-Революционным Советом§!, но к сожалению, его время прошло. §xОперация Одинокий Странник§! - один из наших самых грандиозных наступательных планов, ибо согласно ему нашим войскам предстоит переход через большие площади пересечённой местности. Войска Василевского очень хорошо вооружены и подготовлены, мы это должны брать в расчёт."
 PAV_operation_sole_survivor_the_red_armys_finest:0 "§xЛучшие бойцы Красной Армии§!"
 PAV_operation_sole_survivor_the_red_armys_finest_desc:0 "У Красной Армии из Тувы за плечами двадцать лет непрерывных сражений, и многие из её рядов выразили свое желание к продолжению военной службы уже в наших рядах. Включение этих ветеранов в нашу армию даст нам ценный опыт в ведении войн."
 PAV_operation_sole_propose_the_tuvan_federal_republic:0 "§xПредложение о Тувинской Федеральной Республике§!"
 PAV_operation_sole_propose_the_tuvan_federal_republic_desc:0 "Мэр Барнаула Василий Шукшин предложил  идею о создании "Tuvan Federal Republic" to better integrate the region into our Federation. Shukshin claims that granting autonomy to the Tuvan people would make them more loyal to our government, if at the cost of limiting our influence in the area. The decision, however, lies in our hands."

 ### Research and Development ###
 PAV_research_and_development_category:0 "Исследование и разработки"
 PAV_research_and_development_category_desc:0 "Лицо войны изменилось. Битвы больше не выигрываются одними лишь толпами солдат и дождём из артиллерийских орудий, а присутствием в небе над полем боя. Мы уже видели примеры такого применения воздушных сил по всему миру, от Южной Африки и Индонезии до самых наших границ.\\n\\nЕсли России суждено вернуть свою славу, то ей не нужно отдавать небо в угоду врагу. Ведущие державы мира потратили годы для постройки собственных военно-воздушных сил, а наша собственная армада по сравнению с ними меркнет. Крайне важно, чтобы мы догнали и перегнали их в области военной авиации, и мы этого можем добиться путём спонсирования проектов, которые помогут нам достичь превосходства в небе.\\n\\nЦены за разработки могут быть высоки, но они ничто по сравнению с тем, что мы потеряем, если не позаботимся о небе над нашей Родиной.\\n\\n§YСтатус проекта:§!\\nПроект §RБИЧЕВАТЕЛЬ§!: [PAVGetRnDProject1Status]\\nПроект §OБЕРКУТ§!: [PAVGetRnDProject2Status]\\nПроект §YПРОЙДОХА§!: [PAVGetRnDProject3Status]\\nПроект §GЛЕТУЧАЯ ЛИСИЦА§!: [PAVGetRnDProject4Status]\\nПроект §BКРОКОДИЛ§!: [PAVGetRnDProject5Status]\\n[PAVGetAbakanEntry]"

 PAV_project_bichevatel:0 "Проект §RБИЧЕВАТЕЛЬ§!"
 PAV_project_bichevatel_desc:0 "Истребитель - рабочая лошадка любой современной авиации, хорошо приспособленная для защиты воздушного пространства, нападения на вражеские формирования и защиты бомбардировщиков над вражеской территорией. Жизненно важно, чтобы у нас был истребитель, способный конкурировать со всем, что могут выставить немцы, японцы или американцы. Новая конструкция, получившая название МиГ-23, может оказаться именно тем, что мы ищем. Обладая изменяемой геометрией крыла и экспериментальной радиолокационной системой, он станет одним из самых передовых самолетов в мире."

 PAV_project_2:0 "Проект §OБЕРКУТ§!"
 PAV_project_2_desc:0 "Есть нечто большее, чтобы контролировать небо, чем иметь лучшие самолеты. Самолеты наземного базирования жизненно важны для защиты наших городов и производственных центров от воздушных налетов, а воздушная оборона России, как бы ни прискорбно не звучало, недостаточна для защиты от современного бомбардировочного флота. Заполнение этого недостатка заключается в разработке системы управляемых ракет класса "

 PAV_project_3:0 "Проект §YПРОЙДОХА§!"
 PAV_project_3_desc:0 "Защищать наше собственное небо необходимо, но если мы действительно хотим бороться за небо, мы должны быть в состоянии нанести прямой удар по врагу, ударив его там, где ему больше всего будет больно. Наш нынешний флот бомбардировщиков был бы разорван в клочья, если бы он сейчас попытался совершить налет на Германию или Токио, но мы не можем упустить возможности, предоставляемые стратегическими бомбардировками нашего извечного врага. Нужен новый сверхзвуковой дальний бомбардировщик. Есть один проект этого самого бомбардировщика, М-50, который может сбросить бомбы в любую точку мира."

 PAV_project_4:0 "Проект §GЛЕТУЧАЯ ЛИСИЦА§!"
 PAV_project_4_desc:0 "Когда речь идет о самолетах-перехватчиках, самым важным фактором, несомненно, является скорость. Если перехватчик достаточно быстр, он может подбить любой самолёт сопровождения и сбить громоздкие бомбардировщики, прежде чем те приблизятся к своей цели. Мы получили проект нового перехватчика МиГ-25, который в случае успеха станет одним из самых быстрых самолетов на планете. Оборонительная эскадрилья этих самолетов заставила бы даже люфтваффе дважды подумать, прежде чем пересекать границы России."

 PAV_project_5:0 "Проект §BКРОКОДИЛ§!"
 PAV_project_5_desc:0 "Штурмовой вертолет произвел революцию в наземной войне, позволив войскам получать огневую поддержку быстрее, чем самолёты-штурмовики, и значительно упростив быстрое прерывание движения противника с воздуха. Россия сильно отстала в области вертолетостроения, но новый боевой вертолет Ми-24 обещает это исправить. Он оснащён как пулеметами, так и ракетами класса "

 PAV_project_fuck_pindosi:0 "Проект §lАБАКАН§!"
 PAV_project_fuck_pindosi_desc:0 "Воздушные десантники - это новый этап развития пехоты, более быстрый и маневренный, чем любое наземное пехотное подразделение. Однако уникальный характер их транспортировки и развертывания означает, что стандартная пехотная техника плохо приспособлена для их нужд. Решением может стать новая, более компактная штурмовая винтовка на ранних стадиях разработки, получившая название ТКБ-011. 011 мог бы хорошо подойти для суматошных, тесных боев, в которых часто оказываются наши воздушно-десантные подразделения."

