 PAV_superregional.1.t:0 "Логово радикалов"
 PAV_superregional.1.desc:0 "Покрышкин с отвращением бросил отчёт на свой стол. Это было обобщение ситуации на Дальнем Востоке, чтение его смыло все следы оптимизма насчет этого региона. На самом деле всё было не так плохо. Контроль над портом Магадана наконец дал им доступ к морю, и при небольшом инвестировании Иркутск мог бы стать крупным экономическим и индустриальным узлом. Но кроме нескольких хороших моментов, в отчете не было ничего, кроме плохих вестей. Дальним Востоком всегда было проблематично управлять, даже при объединенной России. Теперь ему предстояло попытаться сделать то же самое с гораздо меньшими ресурсами, чем которыми располагали Империя или Союз. И ко всему этому, была главная тема отчета - партизаны.\\n\\nОсновываясь на ранних отчетах, эксперты безопасности заявляли о как минимум восьми, а возможно целой дюжине организованных террористических организациях, орудующих на Дальнем Востоке. На любой вкус - фашисты, коммунисты, монархисты, анархисты, фанатики, казаки, сепаратисты и другие. Единственной причиной по которой они ещё не превратили весь Дальний Восток в руины было то, что они сражались друг с другом столько же, сколько сражались с его правительством. Отчёт предупреждал, что это может продолжаться не вечно. Чем дольше им позволено существовать, тем больше вероятность, что группы со схожими убеждениями сформируют единый фронт, противостоящий Российской Федерации. Этого допустить нельзя.\\n\\nПокрышкин поднял телефон и начал набирать номер. Если Сибирь его чему-то и научила, то это было то, что был только один способ противостоять радикалам. Они были настолько заперты в мире своих бессмысленных идеологий и теорий, что едва ли жили в мире настоящем, и это делало слишком опасным гуманное обращение с ними. Их вытаскивали из их нор и выставляли на свет, где народ мог видеть их истиную суть: не храбрые партизаны, а отчаяные террористы, которым нет места в новой России."
 PAV_superregional.1.a:0 "Здесь нет места пощаде."
 
 PAV_superregional.2.t:0 "Охотники на людей"
 PAV_superregional.2.desc:0 "Грузовик с толкающимися внутри людьми ехал по дороге через лес. Некоторые курили в тишине, заполняя кузов грузовика сигаретным дымом. Кто-то спал, не слышно храпя, заглушаясь грохочащим двигателем. Фёдор сидел на краю кузова, смотря в окно, а Лев, сидящий рядом, непрерывно бормотал.\\n\\n- Эй, Федя, как понять, что ты грохнул коммуниста?\\n- Не знаю, Лёва, а как?\\n- Когда у него начинает сочиться кровь, он зовёт её реакционером и советует прочесть больше теории! \\n\\nЛев засмеялся над собственной шуткой, хотя Фёдора она не позабавила. Видя это, Лев попытался снова.\\n\\n- Как понять, что ты убил фашиста?\\nФёдор посмотрел на него.\\n- Когда у него начинает сочиться кровь, он называет тебя еврейским ублюдком и говорит, что его кровь слишком сильна, чтоб покидать его тело.\\n\\nЛев снова посмеялся над своей незамысловатой остротой, а Фёдор снова промолчал. Когда Лев закончил смеяться, Фёдор спросил.\\n\\n- Ты кого-нибудь убивал, Лёва?\\nТот озадаченно посмотрел на него. \\n- Может и убивал, я много стрелял в боях, но я не уверен.\\n- Тогда ты видел, как кто-нибудь истекает кровью?\\n- Нет.\\n- А я видел. Видел как умирали пять человек. Коммунист, два анархиста, фашист и казак. Никто из них не говорил о расе или идеологии, когда умирал."Hey Feodor, how do you know when you've killed a communist?"\n\n"I don't know Lev, how?" Feodor said.\n\n"When he starts to bleed out, he calls his own blood reactionary and tells it to read more theory!" Lev laughed at his own joke, though Feodor was unamused. Seeing this, Lev tried again.\n\n"How do you know when you've killed a fascist?"\n\nFeodor glared at him\n\n"When he starts to bleed out, he calls you a Jew bastard and says his blood is too strong to leave his body!"\n\nOnce more Lev cackled at his own lack of wit, and once more Feodor remained silent. When Lev finished laughing Feodor spoke.\n\n"Have you ever killed anyone Lev?"\n\nLev looked at him, confused. "Maybe, I've fired my gun in combat a lot but I'm not sure."\n\n"Well, have you ever watched anyone bleed out?"\n\n"No."\n\n"Well I have. I've watched five men die. A communist, two anarchists, a fascist, and a Cossack. None of them talked about race or theory while they were dying.""
 PAV_superregional.2.a:0 "Они лишь рыдали за своих матерей."
 
 PAV_superregional.3.t:0 "Круши и стреляй"
 PAV_superregional.3.desc:0 "Они обрушились на нас ночью. Набег сопровождался слепящими сигнальными огнями, пока солдаты оказывались в ловушке. Пулеметы начали сеять смерть, пули едва пролетали в метре от земли, когда пехота начала действовать, пробиваясь к зданию в своём, словно по учебнику, выверенном наступлении. Запрыгивая в укрытие прямо перед тем, как десяток пуль пролетел там, где он находился, воздух вышел из его груди. Он сделал несколько глубоких вдохов, моргнул - один, два, три раза. Неплохо. Выстрелив несколько раз в сторону врага, сержант подался влево, чтобы присоединиться к остальному своему подразделению, уже ведущему бой.\\n\\nКрики, выстрелы и смерти длились целых пять минут, пока не показался белый флаг и фигуры в темном, вышли из укрытий, сдаваясь. Тела вокруг наполняли когда-то живописную картину. Пока считал потери, Иванов смотрел на жалко выглядящих чернорубашечников с презрением. При всем их интузиазме к жестокости, он видел анархистов, показывающих себя в битве лучше, чем эти оборванцы."
 PAV_superregional.3.a:0 "Из воров и убийц армию не сделать."
 
 PAV_superregional.4.t:0 "Последний вдох"
 PAV_superregional.4.desc:0 "Капитан Иван Брантов вел своих людей по улицам Иркутска в мёртвой тишине ночи. Его люди двигались сквозь пустоту словно хорошо отлаженный аппарат. Они шли глубоко в индустриальном районе Иркутска, приближаясь к дому на окраине фабрик. Миссия была проста - ликвидировать членов НКВД Ягоды, которые выжили после чистки на Дальнем Востоке.\\n\\nКогда они подходили к цели, он указал бойцам разделиться на две группы. Его группа ворвется в главный вход здания с противником, заброшенного многоквартирного дома. Вторая группа, под командованием лейтенанта Уголева, должна будет пробиться к боковому входу и не дать противнику уйти. Иван спокойно приближался к двери в здание, его люди выстроились у прохода. Они вошли в здание и были встречены зловещей тишиной. Был осмотрен первый этаж, на нем не было признаков проживания людей уже годы.\\n\\nИван оставил трёх людей в прихожей для прикрытия и двинулся вперед к лестничному пролёту. Это была самая опасная часть операции, пересечение лестницы до третьего и второго этажей. Он медленно поднялся по ступенькам, остерегаясь ловушек. Он вступал на третий этаж, когда услышал стрельбу в начале лестницы. Они воспользовались шахтой лифта, чтобы зайти в спину.\\n\\nИван начал выкрикивать приказы, но был отрезан огнем, открытым со второго этажа. Он лишь мог делать редкие выпады на нападавших. Ему удалось свалить одного перед тем, как оказался ранен в плечо. Ружье выпало и полетело вниз по ступенькам. Он выругался и потянулся за пистолетом, но попал под огонь человека на этаже выше. Тело скатилось к его бойцам ниже. Не дав обрадоваться НКВД, показалась боковая группа. Коммунисты были побеждены, но победа была разве что пиррова."
 PAV_superregional.4.a:0 "Какой кошмар."
 
 PAV_superregional.5.t:0 "Партизанская активность спадает"
 PAV_superregional.5.desc:0 "Правительству были предоставлены отчеты о том, что усилия оперативной группы по борьбе с партизанами оказали значительный эффект.\\n\\nВыполненные операции против остатков фашистов и коммунистов на территориях, на которых была развернута спецгруппа, оказались крайне успешны, лишь с несколькими отчетами о неудаче. Огромное количество мятежников и диссидентов были взяты в плен или убиты, громадное количество единиц снаряжения повстанцев оказалось захвачено, а лидеры партизан существенно сдали свои позиции.\\n\\nВместе с этим, элементы правительства вернулись, или были установлены, на территориях, объявленных свободными от влияния партизан. Это не только вернуло к обычной жизни миллионы граждан, но и существенно повысило наш контроль над регионами под вопросом.\\n\\nТем не менее, нам нельзя расслабляться. Хотя и деятельность партизан благодаря активным и иногда жестоким контртеррористическим акциям спала, радикальные ячейки всё ещё остаются, и всё ещё считаются очень опасными.\\n\\nНам следует придерживаться нынешнего курса. До тех пор, пока наши земли не будут сохранны от партизанских элементов - окончательно."
 PAV_superregional.5.a:0 "Кампания продолжается."
 
 PAV_superregional.6.t:0 "Будущее в комиссариате."
 PAV_superregional.6.desc:0 "Жизнь никогда не была проста для Руслана и его семьи. Не при коммунистах, не при фашистах, не, по крайней мере пока, при новом режиме Федерации.\\n\\nОни всегда были очень бедны, и Руслан сам видел, как его отец, дядя и его старший брат пахали, пытаясь продолжить содержать свою ферму. Он думал, что когда-то его ожидает та же участь, но однажды, провожая отца в деревню, чтоб продать продукты, он увидел плакат.\\n\\nВ нем говорилось, нужны люди чтобы снабдить гарнизонами новые комиссариаты, созданные на Дальнем Востоке. Чтобы помогать распределять ресурсы, сохранять порядок и, конечно, защищать территории государства. Оплата гораздо превосходила то, что мог получить Руслан, продавая овощи. И так, после похода ны рынок, он направился к пункту вербовки на площади.\\n\\nОтец не обрадовался, но в итоге понял. Руслан хотел обрести для себя светлое будущее и он не мог переубедить сына, позволяя ему отправляться с благословением отца.\\n\\nРуслан лишь мог надеяться, что он не ошибся."
 PAV_superregional.6.a:0 "Мальчик уходит. Вернётся ли он мужчиной?"
 
 PAV_superregional.7.t:0 "Прибыльный порт"
 PAV_superregional.7.desc:0 "Получив значительные инвестиции под властью Федерации, приморский город Магадан превратился из захолустной второсортной гавани, куда отваживаются заходить только самые смелые моряки, в поистине международный порт, гостеприимный для всех, но особенно для тех, у кого есть деньги в карманах. Каждый день корабли со всего Тихого океана, перевозящие моряков и торговцев со всего мира, останавливаются в доках, загружая или выгружая грузы в свои хранилища или из них, с наемной помощью, всегда доступной от жителей Магадана, если они в ней нуждаются.\\n\\nЭтот успех сделал Магадан ключевой частью федеральной экономики, принося огромные богатства в Сибирь и обогащая всех мало-мальски значимых промышленников. В то же время обещание богатства и величия привлекло в город многих граждан со всей Федерации, заставив Магадан расти и даже цвести. Возникновение нового значительного порта к уже существующим вдоль Тихого океана также привело к росту торговли в регионе, что принесло пользу и партнерам Федерации."
 PAV_superregional.7.a:0 "В конце концов, кажется, выигрывают все."
 
 PAV_superregional.8.t:0 "Обучение Комиссара"
 PAV_superregional.8.desc:0 "Долгая, тяжелая жизнь земледельца наверняка подготовила бы Руслана к тяготам военной подготовки. По крайней мере, он так думал. В действительности все было совсем по-другому.\\n\\nЧеловек в военкомате расплылся в улыбке. Его инструктор по учебному лагерю был хмур, как всегда, он кричал и гневался. Каждое утро он просыпался в кромешной тьме, маршировал до полного изнеможения, инструктировал, а потом проверял на уроках, загребал как можно больше еды, а потом проваливался в изнурительный сон. Только для того, чтобы повторить процесс на следующий день.\\n\\nОднако, несмотря на трудности, Руслан не мог сказать, что ненавидел это. Он изучал навыки, как военные, так и организационные, и, кроме того, завел много друзей. Друзья со всей Сибири, из тех мест, о которых он слышал только мимоходом, и, судя по рассказам, они были очаровательны.\\n\\nОн не мог дождаться, пока закончит обучение и получит возможность увидеть земли того региона, в который его назначили. Теперь он знал, что такова его судьба. Его карьера.\\n\\nЛучшее будущее, на которое он мог надеятся."
 PAV_superregional.8.a:0 "Энтузиазм всегда нужно ценить."
 
 PAV_superregional.9.t:0 "Всемогущий десант"
 PAV_superregional.9.desc:0 "Наблюдая за тем, как его люди выполняли свои бесконечные обязанности, генерал Василий Маргелов знал, что, по крайней мере, он подготовил своих солдат к тому, что должно было произойти. Федерация была сильна, но эти люди были сильнее. Федерация была готова, наконец, воссоединить родину любыми необходимыми средствами, и эти люди возглавят атаку в любом дальнейшем конфликте, направленном к этой цели. Они действительно стали единым целым, которым он мог гордиться, как отец гордится своими детьми.\\n\\nОдин из них подошел к нему, отдавая совершенно четкий салют, прежде чем начать делать запланированный доклад. Маргелов едва мог разобрать слова, слишком погруженный в свои мысли. Как бы он ни был уверен в их способностях, теперь, когда они двинулись на запад, их ждали только новые трудности. Конечно, он был уверен, что они готовы. Вопрос был в том, достаточно ли быть готовым? Не было никакой возможности узнать, смогут ли даже лучшие из русских солдат выиграть грядущие войны и, что более важно, кто из них вернется живым.\\n\\nКогда солдат перед ним закончил свой доклад, Маргелов кивнул и отослал его, чтобы остаться наедине со своими мыслями и тревогами."
 PAV_superregional.9.a:0 "Отец заботится о своих детях так же, как и гордится ими."
 
 PAV_superregional.10.t:0 "Чемпион свободы"
 PAV_superregional.10.desc:0 "2-й президент Сибирской Федерации повернулся к своей восторженной аудитории, тысячи людей с нетерпением ждали первых слов его Инаугурационной речи. У него не было подготовленной речи как таковой; он не мог решить многие проблемы страны с помощью профессионального спичрайтера. Нет, это было началом правления новой администрации.\\n\\nНарод достаточно пострадал, сначала от авторитаризма и бесхозяйственности Бухарина, а затем от ЦСР и их заблуждающегося идеализма, которые погубили так много людей в своих неудачных войнах. Наконец, Покрышкин и его корпоративные покровители, которые в своей бесконечной погоне за стабильностью и богатством забыли среднестатистического россиянина.\\n\\nЭтого больше не будет, только не в его дежурство. Некоторые, возможно, сочувствовали его делу - Сибирь и их сторонники, - но Феникс, Титан и остальные были продажными, корумпироваными, бессердечными, управляемыми сотней потенциальных диктаторов. Ну и черт с ними. Господство корпораций, возвышение силовиков, свержение идеалов Федерации-все это было последней соломинкой, поступками, которые заставили хороших людей встать и вернуть себе свою судьбу.\\n\\nИ он заговорил. - Сограждане, я пришел не для того, чтобы начинать революцию. Я пришел исполнить идеалы, о которых мы не забыли!"Fellow citizens, I have not come to begin a revolution. I have come to fulfill the ideals of which we have not forgotten!"\n\nThe crowd cheered wildly.\n\nHe smiled, basking in the love of his fellow citizens. It would be a long, hard road, but President Shukshin knew he could make things right again."
 PAV_superregional.10.a:0 "Грядет ветер перемен..."
 
 PAV_superregional.11.t:0 "В офисе"
 PAV_superregional.11.desc:0 "Казалось, в сотый раз за этот день Василий Шукшин просматривал законы, скопившихся вокруг него,-нет, его стол. Все еще трудно было поверить, что президентство, так долго бывшее прерогативой Покрышкина и ему подобных, теперь находится в руках крестьянина из Атлая, но он был здесь, и оно принадлежало ему.Подняв одну из многочисленных страниц на столе, Шукшин еще раз просмотрел ее, медленно перелистывая. Защита работников, новые правила, охватывающие лоббирование и другие векторы корпоративного влияния, жесткие антимонопольные законы. Этого было бы недостаточно, чтобы уничтожить корпорации. Их влияние было слишком глубоким, чтобы простой законодательный акт мог обратить вспять последствия десятилетия неограниченной эксплуатации, но это было только начало.\\n\\nКорпоративные гиганты и клика Покрышкина будут бороться с ними на каждом шагу. Их лакеи в Думе и силовики, давно откупившиеся корпоративным золотом. Однако на стороне Шукшина была воля народа и власть президента."
 PAV_superregional.11.a:0 "Быть президентом - хорошо."
 
 PAV_superregional.12.t:0 "Писатель и Сокол"
 PAV_superregional.12.desc:0 "Раннее утро. Двое мужчин встретились в одной из многочисленных комнат президентского дворца, пламя мерцало в камине, снег падал с покрытой инеем крыши. Нынешний и бывший президенты Сибирской Федерации беспокойно переглянулись. Когда-то они были друзьями, товарищами по оружию в последние дни Республики. Те дни прошли, дружба, натянутая и разорванная на фоне подъема Федерации.\\n\\n"Where did it all go wrong Vasily? Where did we lose our way." Shukshin glanced up at Pokryshkin's voice, the Falcon of Siberia staring down into his drink. There was no malice in eyes, no resentment, just a colorless pallor, and a resigned expression.\n\nShukshin stared at his own drink, for he had no response. No answer to the question that he himself had pondered on many a sleepless night. He could still faintly remember the optimism in the Federation's early days, the final break from the decaying Republic amidst the chaos of the Siberian War and Anarchist revolt. A time where the Federation seemed to have a place for everybody, regardless of ideology or wealth. Before the corruption and cynicism set in, before the rise of the Siloviki and the Corporations.\n\nHe could point to many a time where he or Pokryshkin should've stepped in, should've moved to reign in the excesses of the system. But, the Federation itself was a reaction, a result of the failed idealism of the poets and artists in Tomsk. Perhaps the cynicism which arose in idealism's place was simple yet another inevitable, another result of the Republic's failure.\n\nShukshin looked back up at his compatriot, the Falcon was waiting for an answer, and so he spoke the honest truth."
 PAV_superregional.12.a:0 "Я не знаю, Покрышкин... Я не знаю..."I don't know Pokryshkin, I don't know.""
 
 PAV_superregional.13.t:0 "Победа государства силовиков."
 PAV_superregional.13.desc:0 "Президент Покрышкин сидел за своим столом с чувством удовлетворения. Шукшин и его коллеги потерпели неудачу. Он был утвержден в качестве президента Федерации против всех его противников. Президент улыбнулся, потягивая старый бренди из своего частного фонда.\\n\\nВыборы стали смертельными для дела федералистов. Их лидер Шукшин был изгнан со своего поста, а добрый друг президента Михаил Девятаев занял пост, который когда-то занимал тот мягкотелый мэр. Ещё раз выпив, он подумал о своих следующих шагах. Он должен был убедиться, что шукшинцы полностью отстранены от важных должностных постов. Их должны будут заменить люди, верные делу Федерации, сильные люди, которые обеспечат стабильность государства. Возвращение к обычному порядку вещей было необходимым, так как теперь, когда он был подтверждён, ему нужно будет консолидировать власть исполнительной власти.\\n\\nВзглянув на город, Александр сделал ещё один глоток и откинулся на спинку кресла. Выборы обеспечили закрепление легитимности системы силовиков в общественном сознании. Действительно, провал федералистов был лучшим, что могло произойти для его режима.\\n\\nАлександр поднял бокал за окно и произнес небольшой тост за себя и за Федерацию."
 PAV_superregional.13.a:0 "Так выпьем же за сильных."
 
 PAV_superregional.14.t:0 "Новые возможности"
 PAV_superregional.14.desc:0 "Президент Александр Покрышкин вошел в конференц-зал, не выказав ничего, кроме крайней уверенности в своей позиции. В зале уже сидели представители трех крупных корпораций Федерации. Заняв свое место, он помог себе с предложенным напитком и практически проигнорировал остальных мужчин за столом. Когда он был готов, он предложил мужчинам начать собрание. \\n\\n- Спасибо, что присоединились к нам, господин президент. Мы понимаем, насколько напряжено ваше расписание, и ценим эту встречу, - начал ухоженный мужчина из Сибири. После того, как были отмечены привычные приятные моменты, бизнес начался всерьез.\\n\\n- Господа, недавнее приобретение Российской Федерацией Дальнего Востока открыло для нас совершенно новую область для получения прибыли. Чего не хватает региону в населении, так это того, что он больше чем наверстывает упущенные природные ресурсы, - начал Покрышкин, - действительно, регион имеет огромный потенциал для расширения нашей деятельности и получения прибыли в нем. Вопрос, я полагаю, должен касаться распределения этого огромного материального богатства. В конце концов, все наши компании заинтересованы в землях Дальнего Востока. \\n\\nЧеловек-Сибирь, когда он говорил, смотрел на представителя "Thank you for joining us, Mr. President. We understand how busy your schedule is and appreciate this meeting," a well groomed man from Sibir began. After the usual pleasantries were observed, business began in earnest.\n\n"Gentlemen, the Federation's recent acquisition of the Russian Far-East has opened up to us a whole new area for profit. What the region lacks in population it more than makes up for in the sheer bounty of natural resources," Pokryshkin began.\n\n"Indeed, the region has a vast potential for the expansion of our operations, and the profits therein. The question, I suppose, must be on the distribution of this vast material wealth. All of our companies have interest in the lands of the Far-East, after all." The Sibir man glared at the representative from Titan as he spoke. In order to head off any argument, the President spoke.\n\n"Gentlemen, as with all of our acquisitions, you shall have a say in the distribution of the land. So long as your financial departments can afford. I believe we shall first speak of the lands around the city of Irkutsk, as they are ripe for exploitation."\n\nThe meeting progressed as smoothly as previous meetings had, and by the end of it the President had made many profitable deals with the men, enough to ensure the economy of the Federation continued to flourish, at least."
 PAV_superregional.14.a:0 "Вся щедрость Дальнего Востока наконец-то в наших руках"
 
 PAV_superregional.15.t:0 "Поблекшие идеалы"
 PAV_superregional.15.desc:0 "Президент Александр Покрышкин сидел за своим столом поздно вечером. По краям его окон прокрался мороз, в камине ревел большой костёр. После долгого дня он откинулся на спинку кресла, только что закончив дневные дела, и выпил бокал вина. Пока он сидел там, тушил в своих мыслях, его разум устремился обратно в лучшие дни. Он вспоминал свои дни, пролетающие высоко в воздухе над линией фронта, сражаясь за славу бухаринского Союза. Он вспомнил гордость за идеалы Союза, братство всех его людей и оптимизм, который поглотил их всех в те дни.\\n\\n Однако, прежде чем он смог слишком впасть в ностальгию, он вспомнил худшие моменты тех дней. Он мог вспомнить отчаяние Великой Отечественной войны, страх и ужас, которые он чувствовал, когда немцы просто продолжали давить, что бы он ни делал. Чувства отчаяния, когда он сражался в отчаянной войне в воздухе, когда его друзья и соотечественники погибали на земле, зная, что нет ничего, что могло бы переломить ход войны. Больше всего он помнил смерть идеалов Союза, когда немцы дошли до линии АА и Союз пал.\\n\\nИдеалы тех дней не могли продолжаться до натиска фашистов. Даже после того, как Центрально-Сибирская Республика стала единой и сильной, нельзя сказать, что великие идеалы прошлого увенчались успехом. Однако его идеалы не исчезли до тех пор, пока Федерация не начала свой марш за сильную Россию.\\n\\nАлександр покачал головой, "
 PAV_superregional.15.a:0 "За Россию, сильную и стабильную."

 PAV_superregional.16.t:0 "Музыка механизмов"
 PAV_superregional.16.desc:0 "Президент Александр Покрышкин посмотрел из своего кабинета на Новосибирск и улыбнулся. До него город был пригоден для того, чтобы стать столицей его новой Российской Федерации. Над городом возвышались небоскребы, наполненные новым правящим классом России: олигархами, блюстителями его новой России. Это действительно был рай для силовиков.\\n\\nОднако, когда Александр продолжал смотреть из своего кабинета, он замечал и тех, которые меньше всего выигрывали от его системы. Пешие рабочие шли к фабрикам на окраине города. Безработных можно было видеть лежащими на улицах, выпрашивающими деньги только для того, чтобы быть очищенными милицией, и вынужденными идти куда-то ещё, кроме верхних районов. Воспоминания о плачах Шукшина о честной и справедливой России заполнили Александра, что только заставило его усмехнуться. Этот человек был скорлупой от идеализма, разбитой несправедливостью реального мира, которую так ненавидел Шукшин, и его сторонники не смогли осознать одну, единственную истину о России.\\n\\nРоссия была суровой страной, и ей нужен был сильный духом и телом человек, чтобы привести её к прогрессу и современности.\\n\\nИ Россия должна была быть сильной и стабильной для того, что должно было случиться. Немцы всё ещё стальной хваткой держали Москву, а русские люди страдали под их гнётом. Они заслуживали того, чтобы быть частью России, потому что они - истинные русские с рождения, а не колониальные подданные режима иностранного государства. Он получил бы обратно то, что принадлежало Федерации, несмотря ни на какие обстоятельства, несмотря ни на какие расходы.\\n\\nМашина России раз за разом ломалась, но он починил её. Теперь он оркестровал симфонию машин, работая вместе над своими грандиозными проектами для своей нации. Он не мог не улыбнуться, когда снова сел в кресло и выпил за грядущую победу."
 PAV_superregional.16.a:0 "Всё равно, музыка механизмов продолжает играть, несмотря ни на что."

 PAV_superregional.17.t:0 "Посещение Оби"
 PAV_superregional.17.desc:0 "Восходящее солнце освещало воды Оби ярким сиянием, оранжевые пятна танцевали среди её мерцающих вод. Теперь, благодаря новым правилам, они стали чище, и он мог видеть несколько семей, устраивающих пикники вдоль берегов реки.\\n\\nШукшин разрешил себе немного выпить, пока был на виду, вспоминая свою экскурсию на набережную почти десять лет назад. Неконтролируемые корпоративные излишества и институциональная коррупция, управляемые правительством и для местных силовиков. Он изменил все это; перестал диктовать политику и закон корпоративной жадностью, облегчил участь рабочего класса, некогда зажатого до последней копейки. Конечно, ещё многое предстояло сделать: более справедливые правила, вопрос о клике Покрышкина, усиленная федерализация и всё более насущный вопрос о ненавистных немцах.\\n\\nОднако, увидев, как рабочие шутят на полях за рекой, а семьи отдыхают впервые за многие годы, Шукшин почувствовал, что в нем что-то пробудилось. Идеализм, который когда-то был настолько заразителен в первые дни существования Центрально-Сибирской республики. Он делал это для них, для народа, для России, для всей России, а не только для тех, кто родился у власти, для тех, кто благословлен обстоятельствами. Он помнил те дни, головокружение и оптимизм, и то, как всё рушилось под тяжестью Сибирской войны, и борьбу с анархистами, продовольственные бунты, перестрелки.\\n\\nОн налил себе ещё один стакан, когда утреннее солнце взошло высоко в небе. Возможно, томская ЦСР и попала под напряжение войны, но Федерация - его Федерация - была другой, более сильной и сильной, но не менее заботящейся о благополучии своих граждан.\\n\\n Она отличалась от ЦСР. Она должна была быть такой."
 PAV_superregional.17.a:0 "Или всё это будет впустую."

 PAV_superregional.18.t:0 "Сломленный человек, грезивший о лучшем"
 PAV_superregional.18.desc:0 "Василий Шукшин сидел на кухне и потягивал за стаканом местного эля. Он уже опрокинул семь таких стаканов, и не было никаких признаков того, что в ближайшее время он протрезвеет. Когда-то его трезвость была для него предметом личной гордости, когда выпивка почти поглотила его. Теперь же, когда его гордость была запятнана, а перед ним сокрушились надежды, он наслаждался старым ощущением пьянства.\\n\\nОн был так близок. Выборы стали его шансом привнести некое подобие справедливости и свободы в систему, которой так злоупотребляли силовики. И, в конце концов, все это было напрасно. Сделки и обещания собраться в поддержку, надежды и мечты, вдохновленные народом Федерации, были превращены в пепел с победой Покрышкина.\\n\\nУблюдок быстро снял его с должности, чтобы кастрировать любую надежду на то, что он может использовать свою власть на благо народа. Вместо этого один из президентских лакеев остался на своем посту, чтобы дать добро режиму силовиков. Его тошнило от этого, вся эта гнилая ситуация заставила его захотеть блевать. Мысль о том, что всё, что он делал на протяжении всей своей карьеры, на благо своего народа, будет стёрто с лица земли этим самодовольным ублюдком из Новосибирска. Василий сжимал глаза, когда слезы грозили вырваться на свободу.\\n\\nЕго сопротивление в конце концов оказалось бесполезным, так как Василий Шукшин, последняя надежда на свободу народа Федерации, пьяно рыдал у себя на кухне. Слёзы остановились лишь на время, чтобы он налил ещё один стакан спиртного, прежде чем они польются снова."
 PAV_superregional.18.a:0 "Очередная жертва государства силовиков."

 ### Research and Development events ###
 PAV_rnd.7.t:0 "Проект БИЧЕВАТЕЛЬ - Успех"
 PAV_rnd.7.d:0 "Вчера завершился заключительный этап испытательных полетов МиГ-23, и его результаты очевидны. В рамках проекта БИЧЕВАТЕЛЬ был создан самый передовой истребитель, когда-либо созданный в России, и один из самых совершенных истребителей в мире, готовый сразиться с любым из своих коллег из Америки, Германии и Японии, и более чем соответствующий задаче добивая ничтожные военно-воздушные силы соперников нашего отечества. \\n\\nМы не будем точно знать, насколько хорошо МиГ-23 ведет боевые действия, пока он не будет испытан в полевых условиях, но каждый смоделированный бой показал, что он способен накручивать круги вокруг его противников. Изменяемая геометрия крыльев позволяет пилоту при необходимости регулировать скорость и маневренность, а усовершенствованная радиолокационная система и ракеты воздух-воздух дали истребителю поистине беспрецедентную дальность поражения, способную поражать врагов за горизонтом и за пределами прямая видимость пилота. С флотом этих самолетов мы скоро заполучим один из самых передовых военно-воздушных флотоф в мире."
 PAV_rnd.7.a:0 "Прекрасно!"
 
 PAV_rnd.8.t:0 "Проект БИЧЕВАТЕЛЬ - Частичный успех"
 PAV_rnd.8.d:0 "Вчера завершился заключительный этап испытательных полетов МиГ-23, и результаты в основном положительные. МиГ-23, бесспорно, является передовым истребителем, наравне с американскими, Немецкими и японскими, но новые технологии, которыми он обладает, менее желательны, чем мы бы предпочли, и для их полной отработки потребуются дальнейшие испытания и разработки.\\n\\nМы не будем по-настоящему знать, насколько хорошо МиГ-23 работает в реальном бою, пока он не будет испытан в полевых условиях, но имитированные бои, через которые он прошел, показывают самолет со смесью сильных и слабых сторон. Изменяемая геометрия его крыльев позволяет пилоту регулировать скорость и маневренность по мере необходимости, но несколько раз крылья блокировались в середине полета, заставляя пилота летать в неоптимальных условиях, пока они не могли приземлиться для ремонта. Усовершенствованная радиолокационная система дала истребителю отличную дальность поражения, способную поражать врагов за горизонтом, но бортовое слежение в ракетах часто выходило из строя, что делало их расширенную дальность часто бесполезной. МиГ-23, бесспорно, является большим шагом вперед для российской авиации, но у него есть много перегибов, которые необходимо проработать, прежде чем он сможет встретиться лицом к лицу со своими мировыми аналогами."
 PAV_rnd.8.a:0 "Тем не менее, прогресс."
 
 PAV_rnd.9.t:0 "Проект БЕРКУТ - Успех"
 PAV_rnd.9.d:0 "После серии успешных полевых испытаний было установлено, что ракетный комплекс С-25 готов к развертыванию, а первая зенитная установка близится к завершению на подступах к Новосибирску. Испытания показали, что новая ракета гораздо лучше фиксирует и отслеживает цели, а также улучшила способность корректировать курс в середине полета, что привело к большему количеству имитируемых попаданий. Кроме того, повышение скорости ракет значительно увеличило время реакции зенитных установок, а увеличенная дальность позволила им проецировать гораздо более широкую зону контроля в небе над нашими городами.\\n\\nНесмотря на то, что до Новосибирска никогда не доходили террористические бомбардировки, которые преследовали земли к западу от нас, наши люди все еще жили в постоянном страхе перед тем днем, когда темные самолеты заполняли наше небо и бомбы закрывали солнце. Мы больше не будем бояться, потому что если какой-нибудь вражеский самолет попытается приблизиться к нашим людям, они ответят быстрой и смертельной местью. Небо России не принадлежит никому, кроме нас."
 PAV_rnd.9.a:0 "Пусть приходят."
 
 PAV_rnd.10.t:0 "Проект ПРОЙДОХА - Успех"
 PAV_rnd.10.d:0 "Как может подтвердить западная Россия, нет ничего более эффективного для уничтожения национальной промышленности и деморализации ее населения, чем системная стратегическая бомбардировка. В течение многих лет наши военно-воздушные силы и силы других военачальников были почти полностью оборонительными по своей природе, больше сосредоточенными на отражении воздушных налетов, чем на проведении наших собственных. Это, наконец, начинает меняться.\\n\\nИспытания показали, что М-50 является чрезвычайно перспективным кандидатом в качестве стратегического бомбардировщика следующего поколения. Его четыре двигателя позволяют ему двигаться на высоких скоростях для самолета такого размера, и он способен достигать чрезвычайно больших высот, что делает его трудной целью для всех, кроме самых тяжелых зенитных систем, чтобы поразить. Даже на больших высотах он способен доставить свою бомбовую нагрузку с предельной точностью, сравнимой с точностью лучших бомбардировщиков германского воздушного флота. При должной подготовке и сопровождении эскадрилья этих самолетов могла бы обрушить адский дождь на наших врагов и уйти без единой царапины. Когда придет время отвоевать запад у Германии, у М-50 будет все необходимое, чтобы заставить немцев пожалеть о том, что они могли безнаказанно бомбить нас все эти годы."
 PAV_rnd.10.a:0 "Они научатся бояться небес."
 
 PAV_rnd.11.t:0 "Проект ПРОЙДОХА - Безрезультатно"
 PAV_rnd.11.d:0 "Невозможно учиться, не совершая ошибок. Именно это сказали нам наши инженеры после того, как первая серия испытаний прототипа М-50 выявила несколько серьезных конструктивных недостатков. Из-за большой массы самолета в конструкцию пришлось включить дополнительные двигатели, чтобы он мог достичь заданной скорости. Дополнительный объем двигателя уменьшал аэродинамический профиль самолета, делая его менее маневренным и более уязвимым для самолетов-перехватчиков. Дополнительные проблемы с механизмом развертывания бомб сильно затрудняли точное наведение.\\n\\nНесмотря на множество проблем, которые сделали М-50 непригодной конструкцией, нашим инженерам удалось спасти некоторые из наиболее инновационных идей, заложенных в прототип. Испытания показали, что концепция высотного стратегического бомбометания одновременно возможна и достижима при улучшенной конструкции, а при более совершенных двигателях должна быть возможность производить стратегический бомбардировщик, способный без проблем достигать высоких скоростей. Этот бомбардировщик просто не будет М-50."
 PAV_rnd.11.a:0 "Лучше чем ничего."
 
 PAV_rnd.12.t:0 "Проект ПРОЙДОХА - Провал"
 PAV_rnd.12.d:0 "Надежды были велики, когда прототип стратегического бомбардировщика М-50 поднялся в воздух на своем первом испытательном полигоне. Разработка была долгим и трудным процессом с самого начала. Проблемы в первой конструкции были замечены и должны были быть исправлены, затем дополнительный вес должен был быть учтен. Несколько воздушных рам были построены и утилизированы после того, как были замечены новые проблемы. В конце концов, после нескольких месяцев напряженной работы десятков инженеров и конструкторов, проект потратил почти вдвое больше своего первоначального бюджета, прежде чем прототип был завершен и готов к полету. Все это будет стоить того, если испытание пройдет успешно.\\n\\nКогда бомбардировщик поднялся в небо, люди, собравшиеся в диспетчерской башне, нервно наблюдали за ним. Пилот считывал показания через определенные промежутки времени, отбивая скорость воздуха, температуру внутри кабины, скорость горения топлива и многое другое. Казалось, все идет хорошо. Один из инженеров вздохнул с облегчением.\\n\\nЛевое крыло начало заметно раскачиваться. Пилот доложил, что самолет начал поворачиваться и трястись вне его контроля. Капитан в рубке управления схватил микрофон и начал отбарабанивать инструкции, когда все увидели, что крыло полностью оторвалось. Пилот катапультировался-черное пятнышко, удерживаемое в воздухе белым куском парусины. Под ним прототип по спирали опустился на землю, столкнувшись в огненном взрыве.\\n\\nКапитан откинулся на спинку стула и пробормотал два слова."
 PAV_rnd.12.a:0 "Вот дерьмо."
 
 PAV_rnd.13.t:0 "Проект ЛЕТУЧАЯ ЛИСИЦА - успех"
 PAV_rnd.13.d:0 "Благодаря сочетанию мастерства, решительности и гениальности нашим конструкторам удалось создать поистине революционный боевой самолёт. Прототип МиГ-25 недавно завершил заключительный этап испытаний, и сказать, что результаты были великолепные, значит ничего не сказать. МиГ-25 продемонстрировал эксплуатационную скорость 2,83 Маха и максимальную скорость 3,6 Маха, что делает его одним из самых быстрых боевых самолётов, когда-либо созданных.\\n\\nТеперь наши пилоты способны быстро пресечь любую попытку проникновения в наше воздушное пространство, встречая противника роем самолётов-перехватчиков, которые способны опередить всё, что враг может нам противопоставить. Впервые за десятилетия отечественным авиаконструкторам удалось не только сравняться с работами своих зарубежных коллег, но и полностью их превзойти."
 PAV_rnd.13.a:0 "Первый, но далеко не последний, успех."
 
 PAV_rnd.14.t:0 "Проект ЛЕТУЧАЯ ЛИСИЦА - частичный успех"
 PAV_rnd.14.d:0 "Благодаря сочетанию изобретательности и целеустремленности нашим конструкторам удалось создать современный, боеспособный боевой самолёт. Прототип МиГ-25 недавно завершил свой заключительный этап испытаний, и результаты были хорошими, но прототип не дотянул по нескольким показателям. МиГ-25 продемонстрировал эксплуатационную скорость 2,83 Маха и максимальную скорость 3,6 Маха, что делает его одним из самых быстрых боевых самолётов, когда-либо созданных. Однако он слишком тяжёл для самолёта-перехватчика, и его вес потребовал необычайно больших крыльев для самолёта такого класса.\\n\\nНаши лётчики продемонстрировали способность эффективно совершать боевые действия на высоких скоростях МиГ-25, но отметили, что самолёт менее манёвренен, чем им хотелось бы. В конструкции всё ещё предстоит решить некоторые проблемы, но в скором времени МиГ-25 будет полностью готов к производству и развёртыванию, и как только он поднимется в небо, он сможет противостоять любым военно-воздушным силам мира."
 PAV_rnd.14.a:0 "Лучше поздно чем никогда."
 
 PAV_rnd.15.t:0 "Проект КРОКОДИЛ - успех"
 PAV_rnd.15.d:0 "Это волнующий день для российских вооружённых сил. Вчера было объявлено, что новый опытный образец современного ударного вертолёта под кодовым названием КРОКОДИЛ проходит конечные испытания, и вскоре начнётся серийное производство и развёртывание. Армия была особенно взволнована, так как обычно именно ВВС получают последние модные игрушки, а не они. Новый боевой вертолёт, официально обозначенный как Ми-24, будет использоваться в тесном взаимодействии с нашими сухопутными войсками, и генералы чуть ли не пускают слюни при мысли о новой мобильной огневой платформе.\\n\\nОбладая многочисленными пулемётными туррелями, арсеналом ракет класса "
 PAV_rnd.15.a:0 "Дайте конструкторам премию."
 
 PAV_rnd.16.t:0 "Проект КРОКОДИЛ - частичный успех"
 PAV_rnd.16.d:0 "Проект КРОКОДИЛ наконец-то выпустил рабочий прототип Ми-24, и, несмотря на несколько неожиданных неудач, конструкция обещает быть очень перспективной. Процесс проектирования занял больше времени, чем ожидалось, и превысил бюджет из-за последних изменений в кабине пилотов для повышения устойчивости к повреждениям, но ранние испытания показали, что Ми-24 способен обеспечить внушительное количество поддерживающего огня, если потребуется.\\n\\nПрототип медленнее, чем большинство современных ударных вертолётов, так как он жертвует скоростью и манёвренностью, чтобы нести больше оружия. Чтобы компенсировать этот недостаток, он сильно бронирован, что заставило некоторых лётчиков-испытателей окрестить его " As opposed to the rapid strike tactics of most attack helicopters, the Mi-24's pilots have been encouraged to adopt a new strategy of aggressive, prolonged engagements with ground forces, relying on their heavy weaponry to mow down enemy soldiers and vehicles alike while their armor soaks up any incoming fire."
 PAV_rnd.16.a:0 "Пришло время для воздушного блицкрига."
 
 PAV_rnd.17.t:0 "Проект АБАКАН - успех"
 PAV_rnd.17.d:0 "Штурмовая винтовка ТКБ-011 прошла полевые испытания и теперь официально готова к началу серийного производства. Первоначальные опасения по поводу того, что легкая конструкция винтовки слишком хрупка для боя, были развеяны после того, как прототип был скорректирован для повышения долговечности, при этом сохраненяя низкий вес. Стрелки, проверяющие точность стрельбы, обнаружили, что ТКБ-011 хорош для ведения боя на ближних и средних дистанциях, хотя на более дальних дистанциях точность хромает. Но, так как винтовка предназначена для развёртывания с нашей аэромобильной пехотой, которая обучена для ближнего боя, точность не является проблемой.\\n\\nКомандиры наших аэромобильных дивизий уже требуют выдачи первой партии нового вооружения. С появлением специальной винтовки, разработанной специально для вертолётной пехоты, мы ожидаем значительного повышения боеспособности одних из самых элитных и специализированных войск."
 PAV_rnd.17.a:0 "Ценность солдата определяется его оружием."
 
 PAV_rnd.18.t:0 "Проект АБАКАН - провал"
 PAV_rnd.18.d:0 "Стрелок вошёл в кабинет капрала с разочарованным выражением лица.\\n\\n- Эта винтовка никуда не годится.\\nКапрал в замешательстве уставился на него.\\nОткуда Вы узнали? Вы проводили испытание всего пять минут.\\nСтрелок швырнул винтовку на стол и указал на неё. \\n-Вот как.\\nПриклад был разбит вдребезги, внутренние механизмы винтовки хорошо просматривались сквозь дыру.\\nЧто, чёрт возьми, ты с ней сделал? - потребовал объяснений капрал, - переехал грузовиком что ли?\\n- Я уронил её.\\n- На что?\\n- На пол.\\n\\nРазочарование на лице капрала сменилось страхом. - О нет, - с трудом выдавил он, - что насчёт другой?\\n- Скорповский взял её на стрельбище, но результаты были, мягко говоря, не лучшими. Он может отстрелить муху с жопы осла на расстоянии километра, но при этом он ни разу не попал в мишень за всё время, пока я там был. Как я и говорил, эта винтовка никуда не годится.\\n- Вот жеж блядь."The gun's no good."\n\nThe corporal stared at him, confused. "How do you know? You've only been testing it for five minutes."\n\nThe rifleman tossed the gun on the desk between them and pointed at it. "That's how."\n\nThe stock was shattered, the inner mechanisms of the gun clearly visible through the hole. "What the hell did you do to it?" demanded the corporal "run it over with a truck?"\n\n"I dropped it."\n\n"On what?"\n\n"The ground."\n\nThe corporal's look of frustration was replaced with one of fear. "Oh no." he managed to get out. "What about the other one?"\n\n"Skorpovsky's got it on the firing range but it's not looking great. He can shoot a fly off a donkey's ass from a kilometer out but he didn't hit a bullseye with it the whole time I was out there. Like I said, the gun's no good."\n\n"God fucking dammit.""
 PAV_rnd.18.a:0 "Увольте каждого идиота, который одобрил это."
 
