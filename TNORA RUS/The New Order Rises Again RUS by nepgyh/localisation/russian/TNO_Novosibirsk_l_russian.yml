 PAV_regional.22.a:0 "Где обменять иены в Новосибирске?"
 
 PAV_regional.23.t:0 "Центрально-Сибирская Федерация сближается с США"
 PAV_regional.23.desc:0 "Сегодня Центрально-Сибирская Федерация официально заявила, что конфликт между мегакорпорациями "
 PAV_regional.23.a:0 "Доллары в Новосибирске?"
 
 PAV_regional.24.t:0 "Сибирская Экономическая война"
 PAV_regional.24.desc:0 "Вот уже некоторое время в Центрально-Сибирской Федерации идет война между двумя мегакорпорациями. В красном углу находится "
 PAV_regional.24.a:0 "Неужто они последуют за рейхсмаркой?"

 PAV_regional.25.t:0 "Экономика несет убытки от корпоративных склок"
 PAV_regional.25.desc:0 "Недавние конфликты между "
 PAV_regional.25.a:0 "Гниль приближается к кости."

 PAV_regional.26.t:0 "Процветание в обмен на молчание"
 PAV_regional.26.desc:0 "Наблюдая из окна своего офиса за повседневной жизнью томичей, Александр Сергеевич Кобисской размышлял о своей инаугурации в качестве нового мэра Томска. Это была маленькая частная церемония – не было смысла проводить её на всеобщем обозрении. У всего должна была быть цель, польза для общества – и у пустой показушной церемонии не было ни того, ни другого.\\n\\nКакая ирония, думал Кобисской, что человек вроде него управляет теперь последним оплотом старой Центрально-Сибирской Республики – реалист во главе города идеалистов. Была бы его воля, он бы вытравил дух идеализма из города – и воля его была. Бесконечно сталкивающиеся идеологии, салоны, их драгоценненькая маленькая «свобода» - это была слабость старой Республики, и развал был неминуемым итогом для неё. Федерация выучила ошибки предшественницы, и с новыми полномочиями Кобисской готовился приложить все усилия, чтобы уроки прошли впрок. Отвернувшись от окна, мэр отодвинул стул от письменного стола, сел, достал ручку и начал набрасывать новую структуру Томска – и неважно, понравится она томичам или нет."
 PAV_regional.26.a:0 "Безопасность и процветание - но какой ценой?"
 
 PAV_regional.27.t:0 "Маленький шажок"
 PAV_regional.27.desc:0 "В Томске одобрительно жужжащая и выкрикивающая слова поддержки толпа собралась на церемонии инаугурации Александра Вознесенского, нового мэра – маленький, но уверенный шажок в сторону свободной, демократической Федерации. В конце концов, Вознесенский некогда был высокопоставленным и уважаемым членом салона бастильяров, их финансистом, ответственным за финансовую безопасность Республики в ее последние дни.\\n\\nНо Республика канула в лету, теперь на её месте находилась Федерация. Пытаясь сохранить дух свободы, Вознесенский объединился с Шукшиным, стал кандидатом на выборах мэра от его фракции идеалистов – и победил. Управление одним из важнейших городов Федерации означало, что он сможет помочь своему новому союзнику распространять влияние – в обмен на возвращение в его любимый город, бывшую столицу демократии, место, к которому он был привязан всем сердцем.\\n\\nДаже когда он махал рукой заходящейся в экстазе толпе и поднимался по ступеням на сцену, откуда он зачитает свою первую речь в качестве мэра Томска, Вознесенский раздумывал о сложности лежащей перед ними задачи. Непримиримая оппозиция ожидала поборников демократии даже в самых верхних эшелонах. Впрочем, хорошие люди никогда не поступают правильно – потому что это слишком легко."
 PAV_regional.27.a:0 "В свободе люди обретают истину."
 
 PAV_regional.28.t:0 "Разделенная оппозиция"
 PAV_regional.28.desc:0 "Протест, как потом сочло большинство, был обречен с самого начала.\\n\\nОн начался в Кемерово и был порождён всё большим закручиванием гаек в политической жизни страны и всё большим сужением окна "
 PAV_regional.28.a:0 "Бескровная и легкая победа."
 
 PAV_regional.29.t:0 "Увеличивая давление"
 PAV_regional.29.desc:0 "- Централизация. Это… централизация. Черт, я же просто не могу это передать…\\n- О, тебе придётся. И в Собрании оно тоже пройдет, будь уверен. Приказ сверху.\\n- Серьёзно? Вы что, все забыли, что слово «федерация» вообще значит? Все эти меры, эти маневры – это же откровенная дорога к...\\n- Да замолкни ты уже, Дима. Всем плевать. И передай эти бумаги в Собрание, пожалуйста. Мы все знаем, что твоя карьера может быть похоронена одним звоночком.\\n\\nСегодня Покрышкин решил надавить на Барнаул, вотчину Шукшина и его сторонников. Конечно, его проект должно принять Федеральное Законодательное Собрание, но с учетом сети соглашений и паутины влияния, сотканной Покрышкиным и его кликой, принятие - и уменьшение влияния Барнаула на будущее Федерации - более чем вероятно, несмотря на ропот со стороны шукшинских прихвостней."Centralization. This is... centralization. I can't let it stand."\n\n"Oh, but you will. And when it reaches the floor, it'll pass. Orders from the top.\n\n"Seriously? Does no one even remember what the word 'federation' means anymore? These measures are blatant political moves to..."\n\n"Dmitri, no one cares. Shut up. Take it to the floor, please. You know as much as I do that a single phone call can end your career."\n\nToday, Pokryshkin has prepared some measures to increase the pressure on Barnaul, the center of Shukshin's powerbase. Of course, they have to go through the the Federation's legislative assembly, but with the sway that Pokryshkin holds, and the web of influence that he and his clique has nurtured, despite the grumblings from Shukshin's goons, there's a good chance that our measures will go through, lessening the power of Barnaul and her influence on the Federation."
 PAV_regional.29.a:0 ""Let's get this done, then.""

 PAV_regional.30.t:0 "Японцы дают разрешение на прокладку трубопровода"
 PAV_regional.30.desc:0 "Хорошие новости! Японцы приняли наше предложение о прокладке трубопровода в Монголии, и теперь самое время обсудить детали соглашения. Разделение затрат звучит как лучший вариант, но использование большего количества сибирских ресурсов и рабочих позволит нам удержать трубопровод в своей сфере влияния.\\n\\nПервое решение, которое мы должны принять – кто именно должен строить трубопровод. Первый вариант заключается в комбинированном использовании наемных японских работников и сотрудников "
 PAV_regional.30.a:0 "Совместный русско-японский проект будет наиболее выгодным"
 PAV_regional.30.b:0 ""

 PAV_regional.31.t:0 "Ресурсы"
 PAV_regional.31.desc:0 "С принятием решения о распределении обязанностей за работы, мы должны определить, кто обеспечит необходимые материалы. Обе стороны обладают достаточными ресурсами, но транспортные и складские затраты делают их использование дорогим удовольствием. \\n\\nМы можем предоставить необходимые ресурсы самостоятельно. Это удовлетворит японцев и обозначит наше большее участие в проекте, но обойдется нам в копеечку. Другой вариант заключается в разделении обязанностей по предоставлению ресурсов (и, следовательно, расходов) между Японией и Центральной Сибирью.  Наконец, мы можем надавить на японцев и вынудить их полностью обеспечить проект всеми необходимыми материалами. Конечно, это потребует минимальных инвестиций с нашей стороны, но вряд ли обрадует наших партнеров. Впрочем, нельзя сказать, что японские вложения на данный момент сопоставимы с сибирскими, так что это может быть отличной возможностью напомнить партнерам о необходимости больших затрат с их стороны."
 PAV_regional.31.a:0 "Мы предоставим все необходимое"
 PAV_regional.31.b:0 "Япония и Центральная Сибирь поделят расходы поровну"
 PAV_regional.31.c:0 "Пусть Япония снабдит нас всеми материалами"

 PAV_regional.32.t:0 "Трубопровод построен!"
 PAV_regional.32.desc:0 "Пришли новости из Монголии: наш совместный с Японией проект – трубопровод – наконец-то завершен. Это означает, что теперь нам будет гораздо проще поставлять природный газ в страны Сферы Сопроцветания, а сам трубопровод послужит видимым символом экономической кооперации и тесных дружеских отношений между нашими державами. Остается надеяться на то, что дорогостоящий проект быстро отобьет свою цену."
 PAV_regional.32.a:0 "Прямо по расписанию!"

 PAV_regional.33.t:0 "Нечего скрывать, нечего бояться"
 PAV_regional.33.desc:0 "Собираться после ужина у экрана телевизора стало традицией для непримечательной семьи, поселившейся в новостройке в пригороде Новосибирска.\\n\\nСегодняшнее проявление сложившейся традиции стало особенным: важное объявление сдвинуло привычную сетку телевещания, и все семейство – особенно взрослые – выслушивали его очень внимательно. Под аккомпанемент патриотической мелодии диктор объявил, что правительство приняло Закон о Национальной Безопасности в ответ на растущие угрозы растущему государству.\\n\\nНовые широкие полномочия, предоставленные Законом должностным лицам, должны были обеспечить целостность Федерации и безопасность ее граждан от террористических и иных угроз. Зрителям обещали спокойствие и порядок, их заверяли, что тем, кому нечего скрывать, нечего и бояться.\\n\\nСемейство выслушало объявление с большим интересом. Взрослые помнили хаос, охвативший Центральную Сибирь много лет назад, животный ужас перед "
 PAV_regional.33.a:0 "Безопасность - для нашей Федерации, для наших детей"

 PAV_regional.34.t:0 "Барнаул сопротивляется"
 PAV_regional.34.desc:0 "- Что ты сказал, Иван? Мда... да... – когда Покрышкин прожевал услышанное, напряженное молчание окатило докладчика подобно ледяной воде, - я тебя понял. Вольно.\\n\\nГнев почти прорвался сквозь привычный облик спокойного циника, но бывший пилот сдержал себя – он вообще редко давал волю эмоциям. Один из множества его приближенных скрестил руки, сев напротив.\\n- Полагаю, новости Иван принес не самые лучшие?.\\nЕдинственным ответом стало выражение лица его начальника, моментально снявшее все вопросы.\\n\\n- Я полагал, что у нас есть нужные номера. Нужные имена…"What are you saying to me, Ivan? Yes... yes..." as Pokryshkin swallowed, a harsh silence fell over the receiver. "I see what you are saying. Goodbye."\n\nAlexander Pokryshkin's anger betrayed his normally-cynical exterior, but the ex-aviator did not lash out - he rarely ever did. One of his many confidants sat across from Pokryshkin's desk, his hands tented. "I can assume that Ivan was the bearer of bad news?" The only response - a simple grimace - was enough to bring the confidant up to speed.\n\n"I thought we had the numbers. I thought we had the names." Pokryshkin muttered as he stared out his window onto the bustling streets of Novosibirsk. His mind calculated his options busily. A distant memory from long ago - a piece of off-hand advice from a friend - floated into his consciousness. "Never make a decision angry." Words Pokryshkin tried hard to live by. "Barnaul's won this round of the game." Pokryshkin stated matter-of-factly, any trace of anger long gone. "But their victory's still a fantasy. He might be getting more popular in the opposition circles, but that means nothing. There will be another battle, another war. And that time, we'll make sure that there's no winning for the bastard of Barnaul."\n\nHis confidant, with little to say, nodded succinctly. It was true - Shukshin's name was whispered from the peripheries of the Duma, it seemed more and more every day - but Pokryshkin was in control."
 PAV_regional.34.a:0 "Завтрашний день будет за нами."

 PAV_regional.35.t:0 "Барнаул уступает"
 PAV_regional.35.desc:0 "- Отлично, спасибо за срочный звонок, Ваня. Не забудь передать привет жене – ужасно скучаю по её пельменям!"Very good, thank you for the prompt call, Ivan. And remember - say hi to that wife of yours for me. I miss her pelmeni!" Alexander Pokryshkin put down the phone, its receiver clicking soundly as it was cradled. A slight smile betrayed the good news to his company - a good friend and political associate sat opposite him. Not a member of the Federation's Duma, per se, but a corporate liaison between Feniks and the government. A very good person to keep close, for both Pokryshkin and Feniks.\n\n"I take it Ivan brings us good news?" he asked, nearly rhetorically. Pokryshkin nodded.\n\n"The motion passed. Not without a surprising amount of opposition, however. I'll have to have Ivan look into that. Apparently the name 'Vasily Shukshin' has become basically synonymous with some sort of misplaced democratic idealism."\n\nPokryshkin and his associate both chuckled. The former flying ace wore the small smile that Ivan helped paint for the rest of the day. As he got into bed, he couldn't help but feel gratified in his successful curtaining of Barnaul's influence in the Federation."
 PAV_regional.35.a:0 "Федерация продолжает обретать облик."

 PAV_regional.36.t:0 "Возделанные поля и счастливые концовки"
 PAV_regional.36.desc:0 "Константин глядел на поля своей фермы, на мягко переливающееся море янтарного блеска под холодным утренним солнцем. Крыльцо поскрипывало под его ногами, когда он шёл к перилам, вдыхая прохладный воздух. Сезон сбора урожая был совсем скоро, и он мог почти почувствовать характерный запах спелости, глядя на своих детей, беззаботно резвящихся во многих акрах пшеницы, проводящих время за ведомой только совсем маленьким деткам игру. Константин ухмыльнулся, вспомнив, чем была его семья до этого – ещё одной горсткой бездольных беженцев. Но теперь все изменилось. Его дети улыбались, смеялись и совсем не заботились о том, что и когда им удастся поесть в следующий раз. Последний факт стал особенно явным, когда слабый аромат готовящегося завтрака достиг носа Константина.\\n\\nОни проделали долгий путь, и это была целиком их заслуга. Порезы и мозоли после расчистки целых акров ежевики, бесконечный стук молотков и визг пил, пока они отстраивали дом, где сегодня готовился его завтрак, ноющие руки после часов прополки… Оно того стоило. Когда-то ему казалось, что он находится не в своей тарелке. Теперь же ему стало ясно: он на своем месте – не по воле Божьей, но по собственному желанию. У Константина был свой дом, поля с поспевающим урожаем, и он наконец-то мог просто смотреть на то, как его дети играют, ни о чем не заботясь."
 PAV_regional.36.a:0 "Светлое будущее под ярким солнцем."

 PAV_regional.37.t:0 "Завтра и навсегда"
 PAV_regional.37.desc:0 "- Лука, ты уверен?, - спросил его бывший коллега.\\n- Да, Миша. У тебя есть варианты получше?\\n- Нет, я просто… Никогда не думал, что буду работать на "Are you sure about this, Luka?" his former colleague asked.\n\n"Yes, Mikhail. Do you have a better suggestion?"\n\n"No, I just...I never thought I'd be working for Titan."\n\n"Neither did I, but don't give up hope! Just because the Republic fell doesn't mean we can't still look to the future, eh?"\n\nMikhail seemed to consider it silently, finding some solace from the anxiety the whole team felt since Federation troops marched through Tomsk. Luka wished he believed his own words, but he couldn't. After the surrender, he found himself alone with Mikhail, Artyom, and three other scientists looking to him for guidance. He was prepared to work within a command structure and lead a small team on a single project, not make decisions for people that would shape the rest of their lives without any guidance. It wasn't what he wanted, it wasn't fair, and yet, here he was.\n\nThe worst part was the simplicity of the choice offered to them. They would work for Titan, or they would not work at all. The sheer injustice of it drove Luka to tears sometimes, but there was simply nothing else. Titan bought out everything. There was no other way. Something died in him every time he told himself that, but perhaps it was for the best. It made it easier to look at his team members in the eye when he spoke to them.\n\nLuka looked to the rest of his team while Mikhail stared out the window in contemplation. They sat quietly, the usual lively discourse dead and gone. No more theories, no more arguments, no more idealism. Instead, their eyes revealed the same image as in Luka's heart: a lonely flame in the dark, finally sputtering out.\n\n"But... Without the Republic, what are we even working for anymore?" Mikhail asked, desperation once again in his voice.\n\n"The same thing we've always been working towards," Luka said, his lip twisting into a lifeless smile as he repeated the motto of his soon-to-be employer:"
 PAV_regional.37.a:0 "Модерн наступает."

