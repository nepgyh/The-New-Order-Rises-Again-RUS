 ### Regional events ###
 PAV_regional.1.t:0 "Разрушение баррикад"
 PAV_regional.1.desc:0 "Дизельный двигатель танка яростно завывал, когда машина наталкывалась на импровизированную баррикаду. Немногочисленные рабочие, все еще находящиеся на митинге, бежали во все стороны, когда машины начали мчаться по улицам города. Десятки удачных выстрелов позади машины, предотвратили любую реакцию.\\n\\nС громким грохотом и градом разбросанных обломков бронетранспортер прорвался сквозь баррикаду, вскоре за ним последовали бойцы Всесибирской армии. Винтовки и пулеметы разразились огнем во все стороны, разгоняя оставшихся. Баллада о хаосе и смерти, являлось рутина, с которой хорошо был знаком капрал Иванов. Несколько десятков тел уже были завалены под обломками, и почти наверняка их число увеличится, поскольку повстанцы были разбиты и хаотично сбегали.\\n\\nВо всех вопросах заводские рабочие и техника не могли сравняться с профессиональными солдатами, и этот фрагмент наивного восстания Костина ничем не отличался."
 PAV_regional.1.a:0 "Чернь сокрушена."
 
 PAV_regional.2.t:0 "Рост оппозиции"
 PAV_regional.2.desc:0 "Василий Шукшин был проблемой для правительства Новосибирска. Более того, росла как его популярность, так и активность, что вызвало аналогичную растущую озабоченность у элиты силовиков.\\n\\nХотя его всегда считали диссидентом, так как он выступал против усиливающейся централизации правительства из своего безопасного убежища в Барнауле, он всегда был управляем кем-то. Он был всего лишь маленьким винтиком в большой машине. Его сообщение всегда можно было спокойно игнорировать. Теперь этого не было.\\n\\nПри правительстве силовиков всегда будут те, кто останутся на обочине. Те, кто не получил огромных наград, по причине своей собственной слабости. Теперь их много, и они ходят на митинги Шукшина. Хоть и медленно, но их количество постоянно увеличивается.\\n\\nКонфликт кажется неизбежным. Единственный вопрос, на который пока никто не может ответить, - кто в конце концов выйдет победителем."
 PAV_regional.2.a:0 "В любой системе всегда есть недовольные."
 
 PAV_regional.3.t:0 "Наш новый Сибирский План"
 PAV_regional.3.desc:0 "Покрышкин и Лангемак, а также множество безликих бухгалтеров, корпоративных чиновников, и других мелочных финансистов, собрались вокруг огромного стола из полированной древесины, что давно был захвачен как трофей от советского верховного командованья. \\n\\n- Господа, - начал Лангемак, читая из набора наскоро написанных заметок, которые он сжимал в руках, - мы переживаем уникальный и удачный момент истории. Центральная Сибирь теперь находится под нашим контролем и с контролем приходят и её огромные ресурсы. До этого момента нам не хватало инфраструктуры  и качественной тяжелой техники для начала массовой их добычи, но ситуация изменилась, - Лангемак, на мгновение остановился, позволив себе вздохнуть, а информация мгновенно погрузилась в головы собравшимся.\\n- С Сибирью у нас в руках мы можем начать добывать то, чем нас благословила матушка Россия. Мы с Александром Ивановичем обсудили план, который обогатит нас всех, и корпорации и государство, - сглотнув, Лангемак добавил, – господин президент, предоставляю вам слово.\\n\\n- Благодарю Вас, господин министр экономики, - начал Покрышкин, - Сибирь богата нефтью, газом, золотом, алмазами, железом и  углём. Миллионы, если не триллионы, рублей скрыты под землей. Я не хочу пустословить, а поэтому вот моё предложение: мы, правительство, обязуемся субсидировать все операции по добыче полезных ископаемых, в обмен на процент от добытых материалов, который будет обговариваться индивидуально. Вместе мы превратим Федерацию из очередного захолустья раздробленной России в экономического гиганта, и заработаем немало денег в процессе. Всё, что я прошу от вас, это немного помощи.\\n\\nПрошло немного времени, прежде чем голоса поднялись в утвердительном гомоне."Gentlemen," began Langemak, reading from a set of hastily scrawled notes that he clutched in his hands, "we stand at a rare and opportune moment in history. Central Siberia now rightly belongs to us, and with Siberia comes her vast resources. Until now, we have lacked the infrastructure and heavy machinery to exploit them, but this has changed." Langemak paused for a moment, allowing himself a breath and for the information to sink into the brains of those assembled.\n\n"With our hold over Central Siberia secured, we can now begin to collect what Mother Russia has seen fit to bless us with. Myself and President Pokryshkin have discussed at length a plan to see us all enriched, both the state and the corporations." Swallowing, Langemak added, "Mr.President, I yield the floor to you."\n\n"Thank you, minister of economics," began Pokryshkin, "Siberia is laden with petrol, natural gas, gold, diamonds, iron and coal. Billions, if not trillions, of rubles worth of resources lie beneath the earth. I do not wish to mince words, so here is my proposal: We, the government, will subsidize all mining and extraction operations in exchange for a percentage of the materials to be negotiated on an individual basis. Together, we will transform the Federation from just another warlord state into an economic juggernaut and profit in the process. All I ask from you is your help."\n\nIt was not long before voices were raised in a rousing affirmative."
 PAV_regional.3.a:0 "Давайте унизим Бухарина вместе."
 
 PAV_regional.4.t:0 "В армии… снова"
 PAV_regional.4.desc:0 "Фёдор поспешил пристегнуть ботинки, когда прозвучал звонок, он был все еще измучен после сверлившихся вчера, кости его заснули, разум его все еще туманился со сном, сержант зазвенел в колокольчике так громко, что он повредил уши Фёдора."Move it, worms! You worthless sacks of shit aren't worthy of being in my beloved army! To the field! Now!" Fyodor's old sergeant in Tomsk wasn't nearly as boisterous, preferring rousing speeches about the defense of democracy against the hordes of the wasteland. This army was different. This army knew it was the big dog in Siberia, and woe betide any who claimed otherwise. Offensive war versus defensive war, supposed Fyodor.\n\nThe men ran, performed live-fire drills, and sparred, all the while enduring the relentless abuse of the sergeant. Despite his former service in the army of Tomsk, Fyodor could have sworn the boot camp he was put through in that former nation was far less strenuous. In this new army, his body was hardened just as his mind was broken and reshaped into a soldier of the Federation.\n\nAs he lay exhausted in his cot that night, brain barely able to form coherent thoughts from the constant fatigue, he briefly pondered the irony that had led him here. Once a defender of democracy, Fyodor was now in service to... well, a slightly different form of democracy. He supposed he could live with that." # <<TRANSLATED>>
 PAV_regional.4.a:0 "Думай об этом, как о простой смене униформы."
 
 PAV_regional.5.t:0 "Что было – то прошло?"
 PAV_regional.5.desc:0 "Господин президент,\\n\\nПосле того, как мы начали интеграцию вооруженных сил наших бывших соперников в России, возникла важная проблема. Пленные, занимавшие офицерские посты в своих ныне уже не существующих вооруженных силах, просят нас освободить их из тюрьмы и дать им комиссии. Обычно я без колебаний отказываюсь от таких просьб, но в этот раз я посчитал нужным передать их в ваш офис. Возвращение военнопленных становится проблемой, когда стороны, из которых они происходят, больше не существуют. Кроме того, эти офицеры, в том числе и высокопоставленные в прошлом, могли бы передать неоценимый военный опыт нашим собственным вооруженным силам.\\n\\nУ меня есть свои, личные, опасения по поводу этой просьбы, так как помилование тех, кто несёт ответственность за ведение войны против нашей Федерации, представляет собой опасный пример для народа. Что там не нужно, так это народники, которые тоже будут требовать юридических помилований. Естественно, выбор за вами, а я буду ждать вашего ответа.\\n\\nПодписано\\n\\nДмитрий Глинка, министр обороны."
 PAV_regional.5.a:0 "Помилуйте их всех, но никаких комиссий."
 PAV_regional.5.b:0 "Помилуйте высокопоставленных и дайте им комиссии."
 PAV_regional.5.c:0 "Никаких помилований и комиссий."
 
 PAV_regional.6.t:0 "Битва титанов"
 PAV_regional.6.desc:0 "- Господин президент, есть некоторая озабоченность по поводу неуклонной эскалации дебатов вокруг внешней политики нашего государства, - президент оторвался от бумаг, которые ему только что вручил помощник.\\n- Что может быть настолько опасным во внешней политике?\\n- В частности проблемы связаны с "Sir, there's some concern about the steady escalation of the debate surrounding our state's foreign policy," the President looked up from the papers the aide had just handed him.\n\n"What could possibly be so dangerous about foreign policy?"\n\n"Specifically, the concerns are pointed at Feniks and Sibir. As you know-"\n\n"Yes yes, the backbones of our weapons and agricultural industries. I'm fully aware of what these corporations do around here."\n\n"Al-Alright... Well then. The two corporations both desire different trading partners. Feniks supports diplomacy with the OFN and America. The United States has cutting edge technology and has no reason to fear that their supplies might be used against them They don't believe the Japanese would be nearly as willing to negotiate arms deals. Meanwhile, Sibir wants to trade primarily with the Sphere. They believe the Sphere can provide unique opportunities that America can simply never provide. This wouldn't be such a problem for our economy, if the two corporations weren't trying so hard to sway us to their side. They're bribing every politician they can get their hands on, and there are even some allegations that the two corporations are trying to sabotage each other. If this matter isn't resolved-"\n\n"Their stocks could fall, and bring our economy down with them," Pokryshkin could do nothing more than sigh. He looked back up at the aide, "I'll look into this, just get some people on damage control.""
 PAV_regional.6.a:0 ""Why can't they just play nice?""
 
 PAV_regional.7.t:0 "Самая необычная встреча"
 PAV_regional.7.desc:0 "Было необычно, мягко говоря, для действующего премьер-министра встретиться напрямую с руководством одной из многих самопровозглашенных «стран», которые утверждали, что представляют «Россию». И, тем не менее, именно это и происходило сейчас.\\n\\nПрезидент Покрышкин прибыл ранее в тот же день, и когда он и его окружение подошли к премьер-министру, их мысли вернулись к многочисленным объяснениям, которые их советники дали им для этой необычной встречи. Государство Покрышкина быстро росло - по экономической мощи, физическим размерам и военным возможностям - и могло в короткие сроки создать угрозу интересам Сферы.\\n\\nТо есть, если бы он не должен был наладить тесные отношения с другими государствами, то Японии следовало бы насторожиться, но хорошо, что две стороны сейчас налаживают диалог. Кроме того, ряд японских промышленных концернов заявили о потенциальных преимуществах будущих деловых отношений с растущим государством, и это нельзя было игнорировать. Таким образом, отношения неуклонно росли, и сегодня они должны были здесь закрепиться.\\n\\nПрибыв к премьер-министру, Покрышкин слегка поклонился, на который тот же ответил, и оба улыбнулись многочисленным камерам. Впереди еще много переговоров, но дверь перед нами была открыта."
 PAV_regional.7.a:0 "Наши интересы требуют как минимум сердечных отношений."
 
 PAV_regional.8.t:0 "Предложение из Новосибирска"
 PAV_regional.8.desc:0 "Сегодня мы получили интересное сообщение от Новосибирского правительства: они предлагают нам провести трубопровод через Монголию. Остаётся уладить кое-какие мелочи, но правительство Федерации успело нас убедить, что трубопровод пойдёт на пользу обеим странам. Через него будет поставляться газ, а доступ к российским полезным ископаемым будет как нельзя кстати. При согласии наше влияние на Россию несомненно усилится, а американское наоборот ослабнет, однако такое удовольствие не из дешевых, а также наши интересы могут распространятся на совсем другие проекты.\\n\\nРусским уже сейчас нужен наш ответ, так что же нам сказать? "
 PAV_regional.8.a:0 "Отличная идея!"
 PAV_regional.8.b:0 "Просим прощения, но у нас уже есть другие проекты."
 
 PAV_regional.9.t:0 "Улучшения без цели"
 PAV_regional.9.desc:0 "Григорий многие годы исправно трудился на заводах Новосибирска. На его глазах сменялись правительства, с ними сменялись их обещания. И каждый раз эти обещания не приводили ни к чему.\\n\\nНо совсем недавно какая-то часть из этих обещаний всё же была выполнена. Поначалу, в это трудно было поверить, но правду нельзя отрицать. Рабочие условия касательно безопасности и объёма работ заметно улучшились, а он сам к концу дня чувствовал себя довольно бодрым. Наконец можно и отдохнуть. Это и удивляло.\\n\\nЭто же заставляло Григория задуматься. Как так получилось? Неужели правительство Федерации действительно взялось за выполнение обещаний, которые он раньше считал очередной пустой болтовнёй? Быть может, всё это лишь временные меры для умиротворения сотни тысяч рабочих, что взбунтовались во время Великого Восстания? Если всё именно так, то как долго они продлятся?\\n\\nЕщё долго эти вопросы крутились в голове Григория, пока он наконец не осознал, что ответ неважен. Но даже, если и важен, то точно не для него. Совсем неважно, что произошло, ведь его день всего лишь стал легче и безопаснее.\\n\\nИ это его устраивало."
 PAV_regional.9.a:0 "Стало лучше. Так какая разница, почему?"
 
 PAV_regional.10.t:0 "Япония отказывается от постройки трубопровода"
 PAV_regional.10.desc:0 "К сожалению, Япония отказывается от нашего предложения по постройке трубопровода через Монголию. Они ссылаются на дороговизну проекта и думают, что трубопровод не принесёт им такую уж большую выгоду. Похоже, деловые отношения с Японией в ближайшее время не будут такими, на какие мы рассчитывали. Возможно, они заинтересуются немногим позже, но сейчас без позволения Японии наши руки остаются связанными."
 PAV_regional.10.a:0 "Быть может, американцы будут более заинтересованны в предложении."
 
 PAV_regional.11.t:0 "Президентское собрание"
 PAV_regional.11.desc:0 "Ясный безоблачный день встречал президента Покрышкина и его американского коллегу. День был тщательно спланирован, с точки зрения логистики и безопасности, и вот, наконец, представители Госдепартамента с предвкушением ждали самой встречи.\\n\\nРовно как и сами президенты. Не взирая на политическую повестку дня, на эту встречу возлагались большие надежды, ведь экономические связи с новой державой однозначно пойдут на руку обеим сторонам. Отношения между государством Покрышкина и Америкой уже какое-то время стабильно набирают обороты, а сегодня им суждено скрепить узы.\\n\\nМногие советники из Госдепартамента, Министерства финансов, а так же Министерства обороны настаивают на том, что подконтрольные Новосибирску земли несут в себе почти что безграничные возможности. Как для бизнеса, так и для туризма. Ну а если они продолжат наращивать свои силы и влияние на просторах раннее разрозненной России, то будут служить противовесом в сферах влияния Германии и Японии.\\n\\nПо мере того, как близились Покрышкин и окружавшая его свита, президент шагнул к нему, уверенной хваткой пожал ему руку и ослепительно улыбнулся мириадам камер вокруг. Безусловно, само обсуждение было ещё впереди, но сегодня уже стало ясно — первый шаг сделан."
 PAV_regional.11.a:0 "Америка и Сибирь — братья навеки."
 
 PAV_regional.12.t:0 "Полярное сотрудничество?"
 PAV_regional.12.desc:0 "Вести о резолюции по борьбе за власть в Центральной Сибири дошли до Госдепартамента. Как правило подобные инциденты нас не касаются, однако в данном случае есть моменты стоящие внимания.\\n\\nПо всей видимости, борьба за власть, о которой идёт речь, возникла между некими индустриальными конгломератами, расположенными в Новосибирске, которые в свою очередь активно влияют на центральное правительство. С победой одной из них над остальными было произведено решение о начале переговоров с внешней стороной. Одна из таких инициатив касается нас.\\n\\nПоступило предложение о взаимном сотрудничестве наших стран на почве череды коммерческий предприятий, в том числе относящихся к военной промышленности. Обмен сырьём, постройка заводов по производству боеприпасов как в Америке, так и в Сибири, и многие другие предложенные начинания.\\n\\nХоть мы, конечно, не пришли в этот раз к консенсусу, многие наши представители остались заинтересованы в дальнейшем диалоге. В конце концов Америка открыта для осуществления деятельности, даже если эта деятельность базируется за полмира от неё."
 PAV_regional.12.a:0 "Выслушаем же их."
 PAV_regional.12.b:0 "Нас это не касается."
 
 PAV_regional.13.t:0 "Обсуждение контрактов с Америкой продолжается!"
 PAV_regional.13.desc:0 "Пришли сведения о том, что американцы готовы продолжить с нами на диалог по поводу контрактов на поставки военных припасов и услуг военного характера.\\n\\nКак нам сообщили, это отличные новости. Многие предприятия внутри и за пределами Новосибирска, а также прочие города с внушительными производственными мощностями получили значительное развитие — всё благодаря уже подписанным соглашениям. Эти самые производства в скорейшем времени сообщили о выгодах для самого государства, кроме простого экономического роста.\\n\\nТакие преимущества смогут продолжаться, но не смогут ограничиваться, как например, повышение занятости, расширение национально производственного потенциала, вливание свободно конвертируемой валюты, а так же учёт иностранных инвестиций, строительства и многого другого. Как в среде бизнеса, так и в правительстве ходит много волнений по поводу того, что может произойти.\\n\\nСамо потенциальное соглашение ещё далеко до подписания, однако многие члены правительства полагают, что приход к консенсусу и подсчёт прибыли являются лишь делом времени."
 PAV_regional.13.a:0 "Сделка уже не за горами?"
 
 PAV_regional.14.t:0 "Ответ Вашингтона"
 PAV_regional.14.desc:0 "Печальные новости от нашего посла в Вашингтоне. Несмотря наши плодотворные соглашения и положительный настрой со стороны американцев, наше щедрое предложение, к нашему же удивлению, было отклонено. Их представитель отметил «некие технические неурядицы» в нашем предложении, но отказался отвечать нам какие именно.\\n\\nПо какой-то неизвестной нам причине американцы не хотят иметь с нами дело, так что, по всей видимости, нам придётся искать кого-нибудь другого."key technical issues" with our proposal, and refused to name said technical issues when questioned.\n\nIt seems that for some unknown reason, the Yankee's simply don't want to work with us, and it appears like we'll have to look elsewhere."
 PAV_regional.14.a:0 "Чёртовы пиндосы."
 
 PAV_regional.15.t:0 "Федерация, как Рай"
 PAV_regional.15.desc:0 "Было раннее утро, когда программа Радио Свободная Сибирь изменила своё порядок вещания на недавно интегрированных территориях. Многие не осознали перемен, но тем не менее они произошли и теперь оставались в силе.\\n\\nПоначалу изменения были едва заметны, объявления касательно улучшений гражданского продовольствия, включая пищевую продукцию, товары народного потребления и прочее, но скоро они стали видны глазу. Как в частоте, так и в масштабах. Преимущества нового правительства над прошлым, в плане поставки продовольствия, стали очевидным фактом.\\n\\nЗа этим последовали ясные утверждения о превосходстве Федерации над остальными фракциями. Конечно, жизнь теперь была лучше. Конечно, возможности трудоустройства были больше, как в числе, так и возможностях. Конечно, территории были безопаснее для обычного гражданина. Разве не каждый аспект существования стал более приемлемым?\\n\\nБольшинство людей убеждали своих друзей и соседей, что они игнорировали очевидную пропаганду, и в какой-то степени так и было. Но передачи из радио постоянно извергали пропагандистские лозунги в пределах слышимости каждого и со временем, были усвоены.\\n\\nВ точности, как и рассчитывали пропагандисты."
 PAV_regional.15.a:0 "По крайней мере это своего рода правда, верно?"
 
 PAV_regional.16.t:0 "Все эти новости – на измельчение"
 PAV_regional.16.desc:0 "Статья была весьма критична по отношению к правительству, Людмила это понимала. Поскольку никто другой бы не смог. Было действительно жаль. Статья по истине была примером журнализма, написанным с целостностью и истинной страстью. Конечно, никто и никогда её не прочитает, и как ни печально, с журналистом на допросе придётся разобраться.\\n\\nЛюдмила была в газете под прикрытием уже месяцы, стараясь быть как можно незаметней и действовать по инструкциям. Она взаимодействовала со своими коллегами лишь настолько, чтобы избегать подозрений, достаточно, чтобы они раскрылись ей. Так к ней на стол и попала статья, раскрывающая корпоративную коррупцию, которую прикрывал Покрышкин и его не совсем легальные методы борьбы с профсоюзами. Артём был хорошим человеком, молодой и идеалистичный, он был готов идти крестовым походом против несправедливости со своей машинкой и ручкой.\\n\\nНаверное, самой большой жалостью было разбираться с юным крестоносцем. Теперь, когда статья будет уничтожена, а Артём сделал трагичную ошибку, когда просил Людмилу быть осторожней с ней, поскольку у него не было копий, Людмила уничтожит и его. Полиция уже была у неё в кармане, уже согласилась арестовать его по обвинениям, которые она сфабриковала включая непристойные изображения с несовершеннолетними лицами, которые другой агент СБ оставил в его доме."
 PAV_regional.16.a:0 "Малая цена за стабильность."
 
 PAV_regional.17.t:0 "Ностальгия"
 PAV_regional.17.desc:0 "Роза тоскливо посмотрела на здание "
 PAV_regional.17.a:0 "Анархия-мама не узнает своих сыновей."
 
 PAV_regional.18.t:0 "Спокойствие"
 PAV_regional.18.desc:0 "Экономика была на подъёме, земля освобождалась от своих ресурсов. Прибыли осваивались, люди были счастливы. Армия была сильна, укомплектована молодыми здоровыми людьми, готовыми к битве. Центрально-Сибирская Федерация стояла как оплот цивилизация на развалинах России, истинный город на холме в окружении толп дикарей.\\n\\nВоздух был спокоен, мир опустился на землю. Это было ложью, мир это лишь симптом того, что грядёт. Воздух был спокойным, но он был наэлектризован, пульсировал от напряжения. Надвигалась буря, и Покрышкин и Шушкин знали это, даже если остальные люди нет. Они укрылись в своих крепостях со своими подчинёнными, планируя крах друг другу. Эта новая борьба будет не за землю и ресурсы, не какая-то битва за мёртвую Россию. Армии не будут сталкиваться на улицах. Это будет война интриг, подпольных сделок и политических махинаций. Федерация затаила дыхание."
 PAV_regional.18.a:0 "Война за сердце Сибири начинается."
 
 PAV_regional.19.t:0 "Подпольный самиздат"
 PAV_regional.19.desc:0 "Там, где есть цензура на идеи, там неизбежно в протест появляется подпольная пресса. Не исключением стал Новосибирск, сердце Центрально-Сибирской Федерации. Они называют его самиздат, и он многолик. От антиправительственных длинных статей до подавляемой поэзии, все нашли свой дом в самиздате.\\n\\nЕвгений Харитонов был просто одним из этих лиц самиздата, зарабатываясь за своей машинкой, его пальцы стучали по клавишам с механической точностью. Это было началом чего-то нового, чего-то ещё не готового, но сияющего с блистательным потенциалом. Он назвал его «Очарованный Остров», пьеса, которая, как он знал, никогда не увидит широкой публикации. Кроме того, никакой консервативный режим не позволит гомосексуалисту публиковаться, независимо от содержания.\\n\\nТак что здесь, в самиздате, Харитонов писал в надежде, что подпольная театральная сцена найдёт её угодной. Возможно в другое время, Харитонов мог пойти и опубликовать всё, что ему угодно, но не сегодня. Он отодвинул валик на место до звонка и продолжил печатать."The Enchanted Island", he called it, a play he knew would not ever see mainstream publication. After all, no conservative regime would allow a homosexual to publish, regardless of the content.\n\nSo, here in the samizdat, Kharitonov wrote, hoping that the underground theater scene would find it pleasing. Perhaps in another decade, Kharitonov could walk as he was and publish what he pleased, but not today. He slid the platen back into place as it rang and continued to type."
 PAV_regional.19.a:0 "Однажды, вся Россия прочитает твои слова."
 
 PAV_regional.20.t:0 "Войска Дяди Васи"
 PAV_regional.20.desc:0 "С того времени, как Василий Маргелов впервые начал инспектировать ВДВ Федерации так многое изменилось прямо перед глазами генерала. Теперь те самые солдаты, которых он видел впервые были в хорошей форме, были оснащены самым новым оборудованием и подчинялись каждой команде без вопросов.\\n\\nЗа его профессиональные инструкции, некоторые из них даже начали называть его "
 PAV_regional.20.a:0 "У Дяди Васи много племянников."

 PAV_regional.22.t:0 "Центрально-Сибирская Федерация сближается с Японией"
