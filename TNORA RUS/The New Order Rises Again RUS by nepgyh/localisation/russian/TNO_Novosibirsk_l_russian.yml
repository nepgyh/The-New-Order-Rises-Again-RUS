 PAV_regional.49.t:0 "На подготовке к отправлению"
 PAV_regional.49.desc:0 "Кому: Всем членам Федерального дипломатического корпуса\\nКасательно: Предстоящее отправление и назначение\\n\\nПо указанию центрального правительства Федеральному дипломатическому корпусу было поручено подготовиться, в целом и среди всех ведомств, к немедленному перераспределению значительного числа сотрудников на альтернативные внутренние и иностранные должности.\\n\\nБыли сделаны предложения со стороны Федерации как по отношению к членам Организации свободных Наций, так и Японской империи с государствами входящие в сферу её влияния. Ожидается, что ответные меры на эти предложения в ближайшем будущем потребуют создания иностранных бюро для установления крепких отношений, а также содействия торговле.\\n\\nКорпус ожидает, что любой персонал, назначенный таким образом в эти иностранные бюро, будет учитывать геополитическое положение стран, в которых они действуют, как по отношению к Федерации, так и по отношению к другим международным альянсам. До тех пор, пока не будет получено указание относительно направления деятельности международных политических объединений Федерации, любое проявление кумовства должно пресекаться.\\n\\nЕсли у вас или ваших коллег есть какие-либо проблемы, не стесняйтесь сообщить их своему непосредственному начальнику. Ответ поступит как можно скорее."
 PAV_regional.49.a:0 "Помните о благе для Федерации, всегда."

 PAV_regional.50.t:0 "Будущее наступило"
 PAV_regional.50.desc:0 "Сегодня в Академгородке открывается новое централизованное конструкторское бюро, "
 PAV_regional.50.a:0 "Знание - сила."

 PAV_regional.51.t:0 "Сдержанная дискуссия"
 PAV_regional.51.desc:0 "В пропахшем дымом зале заседаний в Новосибирске сидели руководители "It seems clear to me that we should open up closer ties to the Japanese. We can leverage the influence of the Zaibatsu and increase our own influence in the Japanese markets."\n\n"Are you serious? The Japanese markets are dominated by the Zaibatsu, we would be operating at a loss for years. It's too risky. We would be much better off breaking into the American markets," an executive from Feniks insisted.\n\n"Perhaps we might look to the former Triumvirate? The economic chaos they have recently experienced could be the perfect time for us to strike. These are truly untapped markets that are hungry for new investments," yet another Feniks' man put forward.\n\n"All of you seem to be ignoring a large source of potential profit. The Reich may have been ravaged by its civil war, but it is still a very rich market," as the man from Sibir stopped speaking, the boardroom fell completely silent. All around the table the other executives looked at him with aghast expressions.\n\n"Are you insane!? The Germans? Those bastards would sooner kill us all than do business with us. What kind of bullshit have you Sibir boys been drinking? The Reich is off the table. Period." After that the boardroom descended into raised voices just short of shouting. Board Members wagged their cigars at each other and hurled insults.\n\nBy the end of the meeting, tensions had reached their highest point and only the break for lunch had prevented the room from descending into complete chaos."
 PAV_regional.51.a:0 "Бизнес, как всегда."

 PAV_regional.52.t:0 "Снова в деле"
 PAV_regional.52.desc:0 "Мегакорпорации прекратили свои мелкие пререкания, и государство объявило победителя. Теперь, когда будущее экономики побывало в центре нашего внимания, мы можем, наконец, начать серьёзно смотреть на общую картину. В общем, наше внутреннее положение значительно улучшилось, и при должном везении всё будет только лучше.\\n\\nС нашей раскачавшейся экономикой и рабочей силой вздыхающей от облегчения, мы можем позабыть о произошедшем."
 PAV_regional.52.a:0 "Все в рабочей суете."
 
