 ### Leader Descriptions ###
 POLITICS_ALEXANDER_POKRYSHKIN_DESC:0 "Легендарный летчик-ас Второй Мировой войны и Герой Советского Союза Александр Иванович Покрышкин после окончания войны вернулся в родной город Новосибирск. Надеясь на относительно спокойную жизнь, он не знал, куда заведет его судьба.\n\nПокрышкин был доволен правлением Центральносибирской Республики и в конце концов нашел свой путь в правительство. Управление Новосибирском при Республике было относительно простым делом. Так было до Сибирской войны. Вскоре ему пришлось перевести весь город на военные рельсы, чтобы противостоять мощному Верховному Совету Ягоды на востоке. Было введено нормирование, призыв в армию резко возрос, и молодые люди Новосибирска были отправлены умирать на поля сражений Сибири. В какой-то момент Покрышкин достиг предела своих возможностей. После заключения закулисной сделки с мэром Барнаула Василием Шукшиным план был приведен в действие.\n\nЭти два человека и их подчинённые быстро захватят Новосибирск и организуют новое правительство. Правительство, свободное от любого влияния и действительно суверенное на фоне хаоса, развернувшегося в России. Сейчас, правя в непростом союзе с Барнаулом, Покрышкин должен обеспечить стабильность своего государства. Несмотря на то, что Новосибирск может похвастаться большим населением, промышленностью и развитым сельским хозяйством, у него всё ещё есть проблемы, как внутренние, так и внешние, и решать их предстоит Покрышкину."

 POLITICS_VASILY_SHUKSHIN_DESC:0 "Василий Макарович Шукшин родился в 1929 году в Алтайском крае и был начинающим писателем до того, как начал заниматься политикой, и был избран мэром Барнаула. Шукшин прошел долгий путь, который кажется бесконечным: бывший союзник Покрышкина, когда Федерация только вышла из состава Центральносибирской Республики, Василий быстро пришел к власти вместе со своим старым союзником и коллегами по корпорации, их ползучая коррупция столкнулась с идеалами Шукшина - демократизмом и федерализмом, идеалами, держащими его на плаву, когда он организовывал закулисные сделки и переговоры, необходимые для того, чтобы у его кандидатуры на пост президента Федерации появился шанс.\n\nТеперь вновь избранный и отвоевавший у силовиков контроль над страной, Василий не в состоянии сидеть сложа руки и расслабляться: хотя силовики больше не контролируют страну, президенту приходится иметь дело с до сих пор существующими корпорациями, и ущерб, который их коррупция причинила и продолжает причинять Республике.\n\nЕсли он хочет, чтобы в пустыне, то есть в России, расцвела эта зарождающаяся демократия, то ему, несомненно, придется столкнуться с проблемами, вызванными корпорациями во время его пребывания на посту президента."
 
