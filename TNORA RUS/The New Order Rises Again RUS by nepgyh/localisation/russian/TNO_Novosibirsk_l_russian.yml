 ### Ideas ###
 PAV_Disproportionate_Population:0 "Непропорциональное население"
 PAV_Disproportionate_Population_desc:0 "Новосибирск всегда был одним из наиболее развитых и густонаселенных регионов Урала, как узловой пункт на Дальнем Востоке и важнейшее звено Транссибирской магистрали. Город уже был одним из крупнейших в Сибири, когда началась Великая Отечественная война, но сам конфликт заставил его еще больше разрастаться.\\n\\nТысячи бежали от немецкой оккупации, или просто хаоса, который разворачивался на русских землях, и они прибыли в Новосибирск, который вскоре был переполнен гражданскими лицами. Это может быть и благословением, и проклятием, но это то, с чем мы должны жить."
 PAV_The_All_Siberian_Army:0 "Всесибирская армия"
 PAV_The_All_Siberian_Army_desc:0 "Армия, ответственная за защиту Новосибирской области, легко может стать одной из самых мощных и престижных в Центральной Сибири. Когда Сибирский Сокол откололся от томского правительства, чтобы спасти себя и свой народ от ужасов войны, большая часть армии Центральной Сибири пообещала свою верность Покрышкину, и вскоре реорганизовалась на юге.\\n\\nВсесибирская армия сумела реформироваться, превратившись в силу, способную соперничать даже с самыми большими соседями нашего военачальника, и опыт многих людей из Великой Отечественной и Сибирской войн оказался неоценимым."
 PAV_Untouched_Industry:0 "Нетронутая промышленность"
 PAV_Untouched_Industry_desc:0 "В отличие от многих других военачальников в других частях России, Новосибирску повезло иметь большую и нетронутую промышленную базу. Быстрая эвакуация производственных мощностей СССР за Урал во время немецкого вторжения в сочетании с тем, что Новосибирск находится вне зоны ежедневных заданий немецких бомбардировщиков, стали основными причинами этого факта.\\n\\nЕсли учитывать сельскохозяйственное производство Барнаула, тогда становится понятно, почему нас считают одним из самых передовых государств-военачальников, и мы можем иметь преимущество над любыми врагами."
 PAV_The_Great_Opioid_Epidemic:0 "Великая опиоидная эпидемия"
 PAV_The_Great_Opioid_Epidemic_desc:0 "Наркотики трудно найти в нынешней России, но Новосибирск дал возможность многим вовлечься в незаконную торговлю веществами. При большом населении и развитой экономике центральное правительство все чаще сталкивается с проблемами борьбы с черным рынком, на котором циркулируют такие продукты.\\n\\nПо мере того, как проблема продолжает выходить из-под контроля, это начинает оказывать все большее влияние на общество, а наркомания в Новосибирске становится все более распространенной."
