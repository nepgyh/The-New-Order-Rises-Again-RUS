 ### Election events ###
 PAV_elections.0.t:0 "Федеральные выборы"
 PAV_elections.0.desc:0 "По мере приближения выборов в Федерации, стало ясно, что несмотря на предшествующее политическое господство Александра Покрышкина, ему бросил вызов никто иной, как Василий Шукшин - мэр Барнаула.\\n\\nОба имеют огромный престиж в стране и занимают очень важные должности в правительстве, но за прошедшие годы они начали представлять собой два совершенно разных течения мысли об устройстве Федерации. Александр Покрышкин, человек "saved the Federation from itself" and engineered its highly successful ascent, has campaigned on a platform of economic expansion, national stability, and measured patriotism.\n\nVasily Shukshin, on the other hand, represents the opposition to Pokryshkin's monopoly on power. Comprised of locals from Barnaul, supporters of a liberal democratic federation, and dissenters-turned-traitors from Pokryshkin's camp, Shukshin's platform is focused around political reform and an emphasis of a return to the roots - culturally and politically - especially in regards to remembering the origin of the Federation and a distaste for tyranny.\n\nAs each respective political player begins their campaign, only time will tell which of the two will come out on top."
 PAV_elections.0.a:0 "Кампания за Покрышкина."
 PAV_elections.0.b:0 "Кампания за Шукшина."

 PAV_elections.1.t:0 "Размышления писателя"
 PAV_elections.1.desc:0 "Василий Шукшин имел много ролей - писатель, актёр и поэт, мэр и политик. Он создал свой путь сыном крестьянина в Алтае, а стал в конечном итоге вторым по значимости человеком в Федерации, защитником демократии.\\n\\nТем не менее, пока он сидел дома, ожидая результатов, он чувствовал лишь тревогу. Месяцы кампаний, огромное количество речей, митингов и встреч; недели переговоров с представителями корпораций и сочувствующими силовиками также предшествовали этому. Он пересёк всю Сибирь, от Магадана до Колпашево, и теперь всё, что он мог делать, это просто ждать.\\n\\nШукшин смотрел на бутылку водки на столе, сопротивляясь желанию налить себе выпить. Покрышкин и его союзники используют любую возможность, чтобы остаться у власти, и всё, что их противник мог делать-это надеяться, что желания людей будет достаточно.\\n\\n------------\\n\\nБюллетени приходили мучительно медленно, пока сердце мужчины начиналось биться чаще при каждом голосе за и замедлялось при каждом отрицательном результате, но они были не поддельными. Поставив бутылку в сторону, Шукшин приготовился выдвигаться в Новосибирск.\\n\\nНарод высказал свою волю, и они желали ухода Покрышкина."
 PAV_elections.1.a:0 "Торжество демократии."

 PAV_elections.2.t:0 "Исход"
 PAV_elections.2.desc:0 "Наступил очередной день в Сибири, в который люди пробудились ото сна. Крестьянин, Рабочий, Домохозяйка, все они знали, что значит это утро. На протяжении месяцев судьба Сибирской Федерации висела на волоске, поскольку нынешний лидер Федерации, президент корпоративного статус-кво Александр Покрышкин, столкнулся с вызовом от бывшего мэра Барнаула, демократа Василия Шукшина. Они сражались на улицах, в деревнях, в бараках, в сердцах и умах людей. Каждый знал, что кто бы ни победил на этих выборах, это определит, останется ли Федерация в нынешнем состоянии или же она переродится в демократию, понятие, с которым Россия как держава была незнакома.\\n\\nИтак, народ собрался вокруг своих радиоприемников, купил утренние газеты и даже столпился у всех телевизоров, что были разбросаны по всей стране. Все граждане, затаив дыхание, ждали, что будет с их Родиной. Каждый мужчина, каждая женщина и каждый ребёнок беззвучно сидели и слушали речь диктора.\\n\\n- Здраствуйте, граждане Сибирской Федерации, говорит Николай Потёмкин, и это программа "Hello citizens of the Siberian Federation, this is Nikolai Potemkin of Siberian News Now! Today, I am proud to announce that the winner of yesterday's election and the leader of our glorious Federation is...,"\n\n"President Alexander Pokryshkin!"\n\nSilence filled the homes and crowds of the Federation. Only a scant few in the government and the higher echelons of the companies partied at the news. The people knew what this meant: same old same old, and so, the Siberian Federation would remain the brutal, cynical, corporate state that it always had been, for on this day..."
 PAV_elections.2.a:0 "Народ Сибири пал в безразличие ко всему миру."

 PAV_elections.3.t:0 "Встреча с военными"
 PAV_elections.3.desc:0 "Амет-хан Султан был удивлён размеру кабинета Василия Шукшина. Он представлял себе, что человек, борющийся с Покрышкиным за место президента Федерации, будет иметь место работы с огромными окнами и широким столом, а также со шкафами для файлов и длинными полками, забитыми книгами. Однако это было не так. Кабинет представлял собой по размерам помещение, чуть больше прихожей. Шукшин заметил озадаченного и оглядывающегося по сторонам военного и усмехнулся.\\n\\n- Я знаю, что это не то, что Вы себе представляли, но когда бросаешь вызов действующему президенту и его правительству, нет ничего странного в том, что твоё рабочее место внезапно становится меньше.\\n\\nСултан кивнул и сказал:\\n- В моём кабинете есть прекрасный вид на реку. Думаю, я не должен привязываться к нему, если эта встреча вдруг станет достоянием общественности.\\n\\nВасилий улыбнулся и сказал:\\n- Кстати, говоря об этом, у меня запланирована ещё одна встреча, которая состоится через несколько минут, так что давайте сразу к делу. Я бы хотел, чтобы Вы ещё понаблюдали за видом из Вашего окна.\\n\\n- Хорошо, - сказал Султан, протягивая файл, который он держал под мышкой, - это список офицеров, которые могут симпатизировать нашему делу. Изучите его, и дайте мне знать, с кем Вы хотите, чтобы я связался.\\n\\nШукшин открыл папку, и пробежался по списку имён.\\n- Вы доверяете этим людям? - спросил он.\\n\\nАмет-хан немного поколебался перед тем как ответить.\\n- Они талантливы и преданы Федерации. Кому-то я доверяю больше, я отметил это в файле, но я думаю, что их всех поголовно можно убедить.\\n\\nШукшин кивнул.\\n- Очень хорошо. Это всё на сегодня, я вернусь к вам завтра с списком тех, с кем бы я хотел связаться в первую очередь.\\n\\nСултан повернулся и вышел из крошечного кабинета. У него ещё была работа, которую нужно было сделать."I know it isn't much, but when you're challenging the incumbent President from within his own government, it isn't a surprise when your accommodations get suddenly downgraded."\n\nSultan nodded. "My current office has a nice view of the river. I suppose I shouldn't get too attached to it in case this meeting becomes public knowledge."\n\nShukshin grinned and nodded. "Speaking of, I have another meeting in a few minutes so let's get down to business. I don't want you to risk that view for nothing."\n\n"Very well," Sultan said, holding out a file he'd held under his arm. "This is a list of officers in the military that I believe might be sympathetic to our cause. Take a look and let me know who you want me to contact."\n\nShukshin opened the file and glanced over the list of names. "Do you trust these men?" he asked.\n\nSultan hesitated before he spoke. "They are all talented and loyal to the Federation. Some I trust more than others, which I mention in the file, but I think all of them are at least potentially persuadable."\n\nShukshin nodded. "Very good. That's all for now, I'll get back to you tomorrow with a list of who I want to contact first."\n\nSultan turned to walk out of the tiny office. There was work to be done."
 PAV_elections.3.a:0 "Пришло время узнать, на чьей стороне военные."

 PAV_elections.31.t:0 "Расширение коалиции"
 PAV_elections.31.desc:0 "Когда Шукшин открыл дверь в кабинет Амет-хан Султана, он увидел как бывший ас смотрит в окно с видом на реку. Без слов Василий встал за ним. Оба мужчины смотрели на извилистое течение реки пару секунд перед тем, как военный заговорил.\\n\\n- Я правда буду скучать по этому пейзажу. Я провёл много часов, наслаждаясь им, думая о разном. По крайней мере, эта жертва не будет напрасной.\\n\\nШукшин посмотрел на него с любопытством. Султан продолжил: \\n- Я нашёл пятнадцать офицеров, готовых поддержать вас публично. Большая часть из них служит в сухопутных войсках, остальные в ВВС, и у нас есть один многообещающий кандидат из военно-морской академии. Восемь из них, включая одного из авиации, готовы поддерживать нас, не афишируя это. Сила в количестве, наверное, но помощь есть помощь. Этого должно быть достаточно, чтобы показать, что не все в армии являются приверженцами Покрышкина, и это поможет вам, когда вы встретитесь с критикой за слишком слабую внешнюю политику.\\n\\nШукшин ухмыльнулся. - Пятнадцать, - пробормотал он, - я думал, нам повезёт лишь на десятерых.\\n- Пехота и танкисты устали быть на втором месте после ВВС, - ответил ему Амет-хан, - да и пилоты хотят подстраховаться на случай, если вы победите.\\n\\nВасилий кивнул. \\nСпасибо, Амет-хан. Вы справились даже лучше, чем я мог себе представить. Если я выйду победителем, вы сможете взять себе любую должность, которую только пожелаете.\\n\\nСултан снова обратил свой взор на реку, с улыбкой на лице."I really will miss this view. I've spent many hours taking it in, thinking about anything or nothing. At least the sacrifice shall not have been in vain."\n\nShukshin glanced over at him, curiously.\n\nSultan continued. "I've found fifteen other officers who are willing to endorse you publicly. Most are from the army but a few are from the air force and we even got one promising candidate from the naval academy. Now eight of them, including the ones from the air force, are only willing to endorse as a group. Strength in numbers I suppose, but an endorsement is an endorsement. This should be enough to show the people that the military isn't one hundred percent behind Pokryshkin, and it'll help with you being criticized for being too weak on foreign policy."\n\nShukshin grinned. "Fifteen" he murmured. "I thought we'd be lucky to get ten."\n\n"The army is tired of playing second fiddle to the air force" Sultan replied "And the air force wants to hedge its bets in case you win."\n\nShukshin nodded. "Thank you, Amet-Khan. You've done better than I ever could have hoped. If I win you can have whatever office you'd like."\n\nSultan turned his eyes back to the river, a small smile on his face."
 PAV_elections.31.a:0 ""This one will do just fine, sir.""

 PAV_elections.32.t:0 "Уничтожение прогресса"
 PAV_elections.32.desc:0 "Шукшин ждал, когда телефон на его столе наконец зазвонит. Он ждал около получаса, выполняя бесполезные дела, чтобы занять себя, в то время, как его глаза всё время приковывались к этому телефону. Это был долгий день, да и ночь явно не проходила слишком быстро, но звонок, которого он ждал, определил бы, пойдёт он спасть разочарованным или удовлетворённым. Он решил не спать до звонка. Даже если это было непрофессионально, его беспокойство просто не позволит ему уснуть.\\n\\nВнезапно телефон ожил, и несмотря на долгое ожидание, это застало мужчину врасплох. Он поспешно схватил трубку и сказал лишь одно слово. \\n- Султан!\\n\\n- Василий Макарович, - ответил ему на том конце провода Амет-хан, - извиняюсь за задержку. Я хотел сделать кое-что в последние минуты перед тем, как позвонил. \\n\\nЕго голос звучал профессионально, но за этим слышалось разочарованность в голосе, которое он не мог полностью спрятать.\\n\\n- Я так понимаю, тебе не удалось ни с кем связаться, - воздохнул Шукшин.\\n- Хуже. Я нашёл влиятельного капитана сухопутных сил по фамилии Покрошков. Он и пару его товарищей были готовы поддержать вас, но он наделал слишком много шума, и был обнаружен. Его уволили и заменили другим человеком в течение часа, и теперь никто даже не заговорит со мной, чтобы не подставлять свою карьеру под удар.\\n\\nВасилий не мог сдержать последующий долгий вздох. \\n\\n- Это...разочаровывает. Спасибо вам за усилия, Султан. Я знаю, что Вы сделали всё, что могли, и всё просто вышло из-под контроля.\\n- Я ценю это, Василий Макарович, - ответил Султан, - я продолжу пытаться, и я всё ещё хочу поддержать Вас, но я советую не полагаться в дальнейших кампаниях на поддержку военных. Доброй ночи.\\n\\nРазговор закончился. Шукшин положил трубку обратно, после чего потёр виски."Sultan"\n\n"Mr Shukshin" Amat-Khan Sultan replied from the other end. "I apologize for the delay. I was trying to work something out at the last minute before I called." His tone was professional, but there was a hint of disappointment in his voice it couldn't fully cover.\n\n"I take it you didn't get anyone then." Shukshin sighed.\n\n"Worse, I got an influential army captain by the name of Pokroskov. He and several of his comrades were ready to endorse you but he made too much noise and was found out. He was discharged and replaced within the hour and now no one will even speak to me, not if it puts their careers on the line."\n\nShukshin couldn't hold back the long sigh that followed. "That's... disappointing. Thank you for your efforts Sultan, I know you did your best and things got out of hand."\n\n"I appreciate that, sir." Sultan replied. "I will keep trying and I am still willing to endorse you, but I'd advise your future campaign strategies not rely on any support from the military. Good night."\n\nThe line went dead. Shukshin put the phone back where it sat and rubbed his temples."
 PAV_elections.32.a:0 "Он плохо спал той ночью."

 PAV_elections.4.t:0 "Барнаульский съезд"
 PAV_elections.4.desc:0 "В обычный вечер барнаульский театр был бы полон местных музыкантов и театралов, а также тех, кто ценит их творчество. Но сейчас не совсем обычный вечер. Главное его событие начнется только через два часа, но люди уже начали собираться. Как только открылись двери, стоявшие в очередях ринулись в здание и начали спешно рассаживаться, занимая всё, на что можно сесть. Через полчаса двери вновь закрылись. В первый раз за несколько десятилетий здание было совершенно заполнено. Те, кому не хватило сидений, стояли, сгрудившись у входа.\\n\\nВозбужденные шепотки затихли, когда свет погас, предвосхищая начало того, ради чего здесь собралась такая толпа. Василий Шукшин вздохнул, нашарил в кармане записку с текстом и вышел из-за кулис на сцену. Театр взревел. С трудом подавив идиотскую улыбку, Шукшин начал свою речь, перекрикивая зал.\\n\\nПредполагалось, что речь займет не больше получаса, но из-за шума зала она растянулась вдвое. Те, кто не успел попасть в театр, слушали речь Шукшина через стоящих на улице глашатаев, повторявших её слово в слово. На следующее утро в каждой газете появился заголовок о собрании сторонников Шукшина. Даже издания, поддерживающие Покрышкина, не могли спорить с тем, что лидер оппозиции одержал убедительную победу в борьбе за сердца и умы жителей Барнаула."Thank you, Barnaul!" he said, the speakers allowing him to make himself heard over the clamor.\n\nThe speech was supposed to last thirty minutes but with the audience cheering and chanting it stretched to almost an hour. Additional speakers outside the theater delivered Shukshin's words to the even larger crowd outside on the streets. The next morning the headline in every major newspaper in the Federation was about Shukshin's rally. Most touted it as a huge victory, a massive sign of enthusiasm for the opposition candidate. Even papers loyal to Pokryshkin couldn't help but acknowledge that the rally had been a success for his opponent."
 PAV_elections.4.a:0 "Надо было найти помещение побольше!"

 PAV_elections.5.t:0 "Грязная работа"
 PAV_elections.5.desc:0 "Дмитрий Глинка пробежался глазами по записке от Покрышкина, отмеченной печатью "Preserve the stability of the Federation."\n\nGlinka chuckled. He'd already dug into Shukshin and most of his cronies, and they were all as clean as a whistle. If only he'd been working for them, he would have had no trouble at all bringing Pokryshkin's corruption to light, but that was not the way things had worked out, was it? The president was the one who paid him, and it was time to earn his keep. Shukshin was running to the left of Pokryshkin on several major issues. That was as good a place to start as any."
 PAV_elections.5.a:0 "Скажите-ка, вы не видели коммунистов рядом с Шукшиным?"

 PAV_elections.51.t:0 "Правда - вещь относительная"
 PAV_elections.51.desc:0 "ШУКШИН РАБОТАЕТ НА КОММУНИСТОВ!\\n\\nКРАСНЫЕ НАНОСЯТ ОТВЕТНЫЙ УДАР!\\n\\nГЛАВА ШТАБА ШУКШИНА АРЕСТОВАН!\\n\\nИгорь изучал газеты, выбирая какую взять. Раньше он предпочитал "
 PAV_elections.51.a:0 "Отрицание убивает демократию."

 PAV_elections.52.t:0 "На фальсификаторе фуражка горит"
 PAV_elections.52.desc:0 "ПРЕЗИДЕНТ ПРИКАЗАЛ ОЧЕРНИТЬ ШУКШИНА!\\n\\nСБ РИСУЮТ КРАСНУЮ УГРОЗУ!\\n\\nПОКРЫШКИН ВСЕ ОТРИЦАЕТ!\\n\\nИгорь изучал газеты, выбирая какую взять. Правда, сейчас это было не так важно. Все газеты (да и весь народ, если на то пошло) говорили сейчас об одном и том же. Из кабинета главы СБ выплыла записка от Покрышкина, в которой президент приказывал найти компромат на Шукшина и, если это не удастся, подготовить объявление чрезвычайного положения. В каждой газете была напечатана фотография этой записки, с печатью "
 PAV_elections.52.a:0 "Сука."

 PAV_elections.6.t:0 "Барнаульские листовки"
 PAV_elections.6.desc:0 ""Russians of the Siberian Federation, you enjoy wealth and security far beyond that of any others in all of Russia. Who do you have to thank for this double blessing of profit and protection? Look no further than your sitting president! Pokryshkin bravely took control of Novosibirsk during the Great Siberian War, safeguarding the future of Russia while ideological fanatics tore it apart.\n\nWho has stood alongside the Russian people against the horrors of mad kings, communist monsters and lunatic Nazis? Who has sought a better future for Russia in spite of the undermining of the criminal Narodnik terrorists? Pokryshkin, that's who! This coming election, which our president has so graciously allowed, vote for the future of Russia! Vote for Pokryshkin!""
 PAV_elections.6.a:0 "Эту листовку написал гений."
