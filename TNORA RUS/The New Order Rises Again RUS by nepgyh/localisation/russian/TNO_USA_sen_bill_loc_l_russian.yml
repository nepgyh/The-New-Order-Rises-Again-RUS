# Harrington Bills

USA_sen_bill_name_20:0 "Закон о начальном и среднем образовании"
USA_sen_bill_desc_20:0 "Возможно, благополучие нации лучше всего измеряется тем, как обращаются с ее детьми. Если так, то в Америке это благополучие в лучшем случае печально для бедных и маргинализированных слоев населения. Закон о начальном и среднем образовании направлен на решение этой проблемы. ЗНСО предоставит значительно больше финансирования государственным школам, но закон выходит далеко за рамки этого. Он также расширяет программы внешкольного образования, делает бесплатные завтраки и обеды широко доступными и свободными от потенциальной стигматизации и, возможно, наиболее радикально, предоставляет субсидии и налоговые льготы бедным родителям, которые могут проверить посещаемость государственных школ их детьми. Этот комплекс мер позволит улучшить успеваемость, посещаемость занятий, психическое здоровье и базовое детское питание для миллионов американских детей, как в городских, так и в сельских районах."
USA_sen_bill_name_21:0 "Федеральный Закон о регулировании здравоохранения"
USA_sen_bill_desc_21:0 "Американское здравоохранение, как и многое другое в этой стране, является крупным предприятием. К тому же неравным. Да, нашим больницам завидует весь мир, но миллионы американцев не имеют адекватной страховки, Если она вообще у них есть. Это бремя особенно тяжело ложится на бедных и пожилых людей. Федеральный закон о регулировании здравоохранения установит минимальные стандарты для всех частных страховщиков, требуя, чтобы они покрывали различные расходы из собственного кармана, не связанные с больницей сборы и первичную медицинскую помощь, в отличие от больничных бизнес-моделей, которые мы видели раньше. Некоторые могут протестовать, а владельцы бизнеса, предоставляющего медицинские услуги, могут сопротивляться, но это небольшая цена, которую нужно заплатить за более здоровое и безопасное общество."
USA_sen_bill_name_22:0 "Закон о продовольственных талонах"
USA_sen_bill_desc_22:0 "Настало время обратиться к одной из самых фундаментальных проблем внутри нашей нации, к голоду, который пожирает наши низшие классы. Этот новый законопроект начнет раздавать талоны нашим бедным, эти талоны можно будет использовать для покупки продуктов питания. Принятие этого законопроекта, как мы надеемся, позволит нам передать наши сельскохозяйственные излишки в руки тех, кто в них больше всего нуждается. Такие "подачки" вряд ли будут популярны у значительной части Конгресса, поэтому нам нужно начать наращивать поддержку нашего законопроекта."
USA_sen_bill_name_23:0 "Законопроект о голоде"
USA_sen_bill_desc_23:0 "Прямо сейчас в наших городах голодают люди. Тысячи людей спят на улицах, не находя себе пристанища. Матери отчаянно пытаются обеспечить своих детей питанием. Нельзя допустить, чтобы эта несправедливость продолжалась и дальше. Пусть они бедны, но они-наш народ, и их нужно защищать. Законопроект Харрингтона о Голоде направлен на то, чтобы начать смягчать эти проблемы и, если возможно, полностью покончить с ними."
