USA_sen_bill.101.t:0 "Закон о гражданских правах 1962 года проходит"
USA_sen_bill.101.d:0 "Это был законопроект, который, как знали многие сенаторы, принесет столь необходимое равенство Соединённым Штатам, нации, которая стремилась к этой концепции с момента подписания Декларации независимости. Исторически сложилось так, что чернокожие мало получали помощи от правительства в своей борьбе за свободу; даже пятнадцатая поправка давала чернокожим право голоса только на бумаге. Не было никакого способа обеспечить соблюдение этой политики и со временем южные штаты использовали лазейки, чтобы сохранить статус-кво земли: подушные налоги, тесты на грамотность, печально известную "дедушкину оговорку". Все это изменится, когда сенаторы проголосуют за принятие этого законопроекта. Десегрегационисты ликовали, южные политики пускали пену изо рта.\n\nЭтот закон строго запрещает дискриминацию по признаку расы, цвета кожи, религии, пола или национального происхождения. Неравные требования к голосованию были отменены; школы, предприятия и другие общественные места были официально десегрегированы. Негры фактически получили право ходить в любую школу, работать в любом бизнесе и посещать любое общественное учреждение, которое они выберут. В целом негры обладали политической властью, которую раса никогда не видела прежде, и это был только первый шаг к полной десегрегации.\n\nНо не все было хорошо на юге. Сразу же южные избиратели устремились к националистическому крылу НПП Строма Тёрмонда в надежде, что законопроект будет отменен, что общество вернется к нормальной жизни. Многие южане презирали это вопиющее посягательство на их средства к существованию и при поддержке южных политиков они имели возможность физически победить десегрегацию. Законопроект не только предоставил столь необходимую реформу, но и вызвал раскол в США, невиданный со времен Гражданской войны."
USA_sen_bill.101.a:0 "Могу я напомнить вам, что федеральное правительство главенствует над штатом?"
USA_sen_bill_name_101:0 "Закон о гражданских правах [GetYear] года"
USA_sen_bill_desc_101:0 "Закон о гражданских правах [GetYear] года, широко известный как Закон о гражданских правах Кеннеди–Никсона, является знаковым законодательным актом в области гражданских прав, направленным на запрещение наиболее очевидных проявлений сегрегации. Разработанный вице-президентом Кеннеди и тщательно направляемый им через Сенат, законопроект предоставит "всем американцам право на обслуживание в учреждениях, открытых для публики", и обеспечит защиту права голоса. Законопроект также расширит возможности США Генеральному прокурору для возбуждения судебных исков против штатов, школьных округов и других организаций, которые подрывают способность отдельных лиц осуществлять эти права.\n\nВ то время как Кеннеди представляет собой сильное лицо, в Вашингтоне хорошо известно, что законопроект является призраком его прежнего "я". Подвергаясь медленной кампании истощения со стороны южных сенаторов, протестов сегрегационистов и антипатии со стороны Белого дома, чернокожие лидеры были вынуждены наблюдать, как были отменены более строгие положения, касающиеся трудовых прав, дискриминации при приеме на работу и жестокости полиции. Многие с обеих сторон стали обвинять Никсона в нынешнем положении дел - сторонники сегрегации возмущены тем, что президент вообще пропустил законопроект через Конгресс, а защитники гражданских прав обвиняют Никсона в попытке саботировать своего вице-президента, чтобы устранить потенциальную проблему на президентских праймериз 1964 года."
