bill_37_passed:0 "Хорошие новости для президента Голдуотера: его попытки заставить Конгресс согласиться на создание Агентства по охране окружающей среды окупились. Законопроект, являющийся большим шагом вперед в природоохранном законодательстве, был принят как Палатой представителей, так и Сенатом. Несмотря на свою твердую веру в невмешательство, президент Барри Голдуотер всегда высоко ценил природную красоту Америки- настолько, что считал необходимым ее защиту федеральным правительством. Молодые избиратели, по-видимому, согласны с экологическими тенденциями президента и ценят их, что делает вероятным небольшой всплеск его поддержки среди этой демографической группы.\n\nС его принятием президентский законопроект создал новое Федеральное агентство: EPA, или агентство по охране окружающей среды. EPA будет нести ответственность за обеспечение того, чтобы вся природа Америки была сохранена и не подвергалась ненужному и чрезмерному загрязнению, помогая разрабатывать и обеспечивать соблюдение экологических норм в сотрудничестве с Конгрессом.\n\nПрезидент может спать спокойнее, зная что красота Америки сохранена для следующего поколения."
bill_37_failed:0 "Плохие новости для президента Голдуотера: его попытки заставить Конгресс согласиться на создание Агентства по охране окружающей среды провалились. Законопроект, который мог бы стать большим шагом вперед в природоохранном законодательстве, был отклонен Палатой представителей. Несмотря на свою твердую веру в невмешательство, президент Барри Голдуотер всегда высоко ценил природную красоту Америки-настолько, что считал ее защищенной федеральным правительством.\n\nПоскольку законопроект был отклонен, экологические амбиции президента были сорваны Конгрессом. Агентство по охране окружающей среды, или EPA, было бы ответственно за обеспечение того, чтобы вся природа Америки была сохранена для следующих поколений. Видеть, что такой личный проект президента не получает поддержки в Конгрессе, - это болезненный и унизительный удар по Белому дому.\n\nПрезидент врятли теперь сможет спать спокойно."
