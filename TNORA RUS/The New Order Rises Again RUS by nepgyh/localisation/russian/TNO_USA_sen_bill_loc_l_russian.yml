WAL_passed_DR:0 "Протесты вспыхнули в университетах по всей стране после того, как сегодня утром президент Уоллес подписал закон о социальном равенстве при призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной иностранной войне. Национальная гвардия была развернута во многих кампусах для сдерживания протестов.\n\nПодписывая законопроект, Уоллес заметил: "когда я получил диплом юриста в 42-м, я не использовал его как предлог, чтобы остаться дома, как трус; я подписался, чтобы бомбить к чертовой матери японцев, и ни один из их ублюдков-камикадзе не испугал меня ни на йоту. Это было ещё тогда, когда эти протестующие носили подгузники. Эти хиппи-панки думают, что курение наркотиков в их общежитиях это все, что они должны предложить своей стране. Честно говоря, эти так называемые антифашисты должны радоваться, что страна дает им возможность бороться с настоящими фашистами по всему миру. Мое послание им таково: перестаньте ныть и прислушайтесь к призыву нашей страны, и вы, возможно, проведете свои следующие весенние каникулы в Гонолулу"."
RFK_passed_DR:0 "Протесты вспыхнули в университетах по всей стране после того, как сегодня утром президент Кеннеди подписал закон о социальном равенстве при призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной иностранной войне. Национальная гвардия была развернута во многих кампусах для сдерживания протестов.\n\nПодписывая законопроект, Кеннеди заметил: "Я сочувствую студентам, высказывающим свое несогласие с нашим новым законодательством. Я понимаю их страх быть втянутыми в войну за океаном. Однако наше военное мировоззрение включает в себя осязаемые и реалистичные цели. Более того, она ориентирована на ликвидацию фашистского гнета и освобождение народов мира. Наши ученики могут быть уверены, что их следующий конфликт, если он возникнет, будет праведным по целям и рыцарским по методу. Более того, это будет конфликт, в котором те, у кого есть средства, больше не смогут использовать свое богатство, чтобы уклоняться от своих обязанностей, и американцы из всех слоев общества будут вносить свой вклад в дело свободы"."
HAR_passed_DR:0 "Бурные беспорядки вспыхнули в университетах по всей стране после того, как сегодня утром президент Харрингтон подписал закон о социальной справедливости в призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной войне. Более того, они чувствуют себя лично преданными социалистом Харрингтоном, который ранее отстаивал право инакомыслия для уклонистов от призыва в южноафриканскую войну. Национальная гвардия была развернута во многих кампусах, чтобы сдержать протесты, но они не могут надеяться сдержать ярость, которую прогрессивные студенты испытывают по отношению к своему бывшему адвокату в Белом доме.\n\nПодписывая законопроект, Харрингтон кратко заметил: "этот законопроект отражает двухпартийный дух Национал-Прогрессивной партии и наши усилия по поддержанию синергии между идеалами Паттона и Пеппера. Я благодарен сенаторам Смит и Эстланд за их готовность пойти на компромисс в некоторых аспектах. На данный момент у меня нет дальнейших комментариев". Затем он удалился в административную резиденцию на остаток дня с бутылкой виски, в то время как полиция округа Колумбия изо всех сил пыталась сохранить периметр безопасности на лужайке Белого дома."
MCS_passed_DR:0 "Протесты вспыхнули в университетах по всей стране после того, как сегодня утром президент Смит подписала закон о социальном равенстве при призыве на военную службу. Студенты в ярости от того, что закон отменил отсрочки в учебе, и боятся, что их призовут воевать в ещё одной непопулярной войне. Национальная гвардия была развернута во многих кампусах для сдерживания протестов.\n\nПодписывая законопроект, Смит заметила: "протесты против этого законопроекта - естественное возмущение элиты, лишенной своих привилегий. Некоторые американцы считали, что они могут купить освобождение от своего национального долга в университете. Я уверен, что семьи, погибшие в Перл-Харборе, хотели бы, чтобы университет защитил их от атомной бомбы, но наши враги были гораздо менее милосердны. Разгром фашизма и восстановление наших земель потребуют полной приверженности со стороны американского народа, и поэтому мы больше не можем позволить увитым плющом зданиям укрывать богатых от призыва"."
USA_failed_DR:0 "Национал-Прогрессивная партия потерпела сегодня позорную неудачу, поскольку закон О социальном равенстве в призыве на военную службу не прошел окончательного голосования. Несмотря на поддержку обоих крыльев НПП, стойкая оппозиция со стороны РД-П, включая Филибастер сенатора-республиканца, в конечном счете убила законопроект. Белый дом никак не прокомментировал эту неудачу, но инсайдерские источники предполагают, что президент [GetPresidentLastName] был глубоко обеспокоен тем, как кончина закона повлияет на НПП.\n\nВыступая перед журналистами после голосования, сенатор отметил: "Я гордый американец и первый, кто поддерживает борьбу за демократию во всем мире. Но я также твердо верю в важность высшего образования для дальнейшего успеха американского эксперимента. Университеты выпускают технических специалистов и блестящих социальных мыслителей, необходимых нашей стране для победы над фашизмом в тылу. Мы не настолько отчаянно нуждаемся в солдатах, чтобы жертвовать нашим академическим превосходством на алтаре Ареса. Если НПП серьёзно относится к увеличению нашей военной мощи, я предлагаю им начать видеть ценность образованного руководства"."
STROM_passed_DR:0 "Как будто этот человек не мог стать более ненавистным, президент Тёрмонд теперь отменил все образовательные отсрочки для призыва в армию. В кампусах по всей стране вспыхнули беспорядки, и Национальная гвардия изо всех сил пытается держать ситуацию под контролем. Хотя считается, что этот акт был выдвинут для того, чтобы привлечь более ура-патриотических сторонников НПП, он, похоже, мало чем помог Тёрмонду.\n\nВыступая после этого перед прессой, Тёрмонд сделал бойкие замечания о том, как мы должны "разделить бремя службы", и кратко коснулся своей собственной службы в 82-й воздушно-десантной во время войны. Впечатляет, что ему удалось протащить этот закон через Сенат, но это, похоже, не улучшило его позиции в опросах общественного мнения."
LEMAY_passed_DR:0 "Сделав шаг, которого мало кто ожидал от хромой утки, Лемей вызвал бурю возмущения, отменив все образовательные отсрочки от призыва на военную службу. Студенты университетов больше не смогут уклониться от призыва, заплатив за обучение в одном из наших высших учебных заведений. Он едва успел провести этот закон через Сенат, а о беспорядках уже сообщают в университетских кампусах по всей стране.\n\nЕще более шокирующим было то, что Лемей не сделал абсолютно никаких замечаний прессе после подписания закона, он даже не подписал закон в присутствии прессы, как это принято для большинства крупных законодательных актов. Инсайдер Белого дома, выступая на условиях анонимности, сообщил прессе, что "президент заботится о будущем военных, он говорит, что нам нужно больше призывников на случай, если холодная война снова станет горячей. Все говорили ему, что он чокнутый и что это испортит шансы партии на следующих выборах, но он только смеялся. Я просто не понимаю его, правда не понимаю"."



