ftPassed:0 "Большую часть дня Уоллес не находил себе места, зная, что Конгресс будет голосовать по закону о поощрении торговли. Руководство НПП использовало всю свою власть, опираясь на членов своего собрания и сочувствующих членов РДК, изо всех сил стараясь получить большинство голосов.\n\nВ повестке дня Конгресса было не так уж много других дел; что же их так задержало? Уоллес взглянул на часы, которые показывали половину шестого. Голосование уже должно было закончиться. Может быть, оппозиция затевает какие-то махинации, чтобы остановить законопроект? Уоллес мрачно улыбнулся. Если оппозиция настолько отчаяалсь, то, возможно, у него все-таки есть большинство.\n\nЗазвонил телефон, и Уоллес снял трубку. Когда он слушал, как его собеседник описывает результаты голосования и да, махинации оппозиции, его улыбка стала шире. Удовлетворенный, он положил трубку на место и прислонился к столу."
