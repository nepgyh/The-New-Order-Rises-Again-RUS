USA_sen_bill_name_60:0 "Закон о чрезвычайных военно-морских закупках"
USA_sen_bill_desc_60:0 "Поскольку Соединённые Штаты находятся в состоянии войны с такой же сверхдержавой, стало необходимым, чтобы военно-морской флот получил все, что ему может потребоваться, как можно скорее, чтобы учесть неизбежные потери, которые он понесет в грядущих сражениях. Мы расширим наши верфи, не считаясь с затратами."



