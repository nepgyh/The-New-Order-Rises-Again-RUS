bill_6.Title.Negotiate.RDR:0 "Приближаясь к республиканцам"
RD_R_compromise_desc_6:0 "Сенатор Ковш Джексон встретился с несколькими сенаторами-республиканцами по всему Сенату,с большинством из них в попытке получить достаточно голосов, чтобы принять федеральный закон о помощи студентам.\n\nНа самом деле Ковш был удивлен тем, насколько восприимчивы к идее финансирования дополнительного образования его коллеги по Сенату. В конце концов, нет ничего более популярного у политика, стремящегося к переизбранию, чем указать на новую школу в своем округе или улучшенные результаты тестов, чтобы показать, что да, они делают свою работу.\n\nНекоторые сенаторы выразили озабоченность по поводу того, как федеральные мандаты лишат штаты их прерогатив по управлению образованием, что было бы невероятно непопулярно в некоторых штатах, особенно на Юге и Западе. Другие сенаторы были немного обеспокоены стоимостью закона, которая принесет в бюджет десятки, если не сотни миллионов долларов. Хотя, опять же, им нравится идея поддержки образования, они также не хотят обременять тех же самых детей ещё большим долгом, когда они станут налогоплательщиками.\n\nПриняв во внимание их слова, Ковш подошел к комитету, пишущему законопроект, и внес свое предложение:"
bill_6.Option.Negotiate.RDR.a:0 "Я думаю, что нам лучше переписать его: сократить расходы и дать штатам больше права голоса."
bill_6.Option.Negotiate.RDR.b:0 "Он идеален. Пусть объяснят, почему они будут голосовать против!"

USA_sen_bill_name_7:0 "Закон о доступном жилье"
USA_sen_bill_desc_7:0 "Американская мечта сосредоточена на одном: владеть собственным домом. Но после окончания войны девелоперы стали больше ориентироваться на развитие пригородов среднего класса: тысячи домов в закрученных тупиках вдали от центров больших городов. Это привело к тому, что миллионы людей, особенно расовые меньшинства, оказались вытесненными с рынка жилья. Закон о Доступном Жилье решит эту проблему и построит много новых домов и удобств, чтобы создать новые общины."
bill_7_passed:0 "Когда церемония подписания состоялась в Овальном кабинете под вспышку фотографических ламп, множество девелоперов, лидеров гражданских прав и мэров из больших и малых городов по всей Америке аплодировали.\n\n"Я рад подписать этот законопроект, который облегчит строительство доступного, пригодного для жизни и безопасного жилья для тех американцев, которые раньше могли только мечтать о домовладении", сказал Президент за несколько минут до подписания закона. "Сегодня мы говорим, что каждая семья в Соединённых Штатах имеет право иметь свой собственный дом".\n\nНовый закон позволит городам перезонировать большие участки в жилые районы с более высокой плотностью населения, чтобы стимулировать развитие нового строительства в районах, где стоимость жилья во многом вытеснила цены с рынка, и предоставлять покупателям кредиты под низкие проценты для их приобретения. Законопроект также предусматривает субсидии на развитие общественных зон, таких как парки и торговые центры, и поможет создать маршруты общественного транспорта от этих новых объектов до центра города. Эти новые дома будут не многоквартирными домами, как предлагали некоторые противники, а дуплексами, таунхаусами, рядными домами и другими подобными зданиями, чтобы позволить большему количеству людей получить доступ к жилью, которое более крупные, ориентированные на автомобили пригородные дома слишком дороги или даже запрещены для доступа расовых меньшинств: государственное финансирование предоставляется только при условии, что не будут установлены барьеры для негров, азиатов, латиноамериканцев или кого-либо еще.\n\nУже сейчас в каждом городе страны разрабатывается множество планов для "Кеннедибургов", которые перестраивают районы, забытые и заброшенные в течение многих лет, обещая новый строительный бум, продлящийся десять или более лет."
bill_7_failed:0 "Голосование состоялось, и Сенат отклонил Закон о доступном жилье, один из ключевых пунктов повестки дня президента Роберта Кеннеди. Жалобы на стоимость, диктат о том, как будут потрачены деньги, и даже затянувшиеся сегрегационистские элементы в Конгрессе потопили закон, который оживил бы крупные города, открыв жилищное строительство для меньшинств и семей рабочего класса, и создал целый новый хорот собственников.\n\n"Президент разочарован тем, что Сенат отклонил Закон о доступном жилье", заявил пресс-секретарь Белого дома на пресс-конференции. "Тем не менее, борьба за расширение домовладения и предоставление всем американцам, а не только богатым и среднему классу, возможности купить собственный дом будет продолжаться".\n\nПроголосованный закон позволил бы городам перезонировать большие участки в жилые районы с более высокой плотностью населения, чтобы стимулировать развитие нового строительства в районах, где стоимость жилья привела к тому, что многие из них оказались вне рынка, и предоставлять покупателям кредиты под низкие проценты для их приобретения. Законопроект также предусматривал бы субсидии на развитие общественных зон, таких как парки и торговые центры, и помог бы установить маршруты общественного транспорта от этих новых объектов до центра города. Эти новые дома были бы не многоквартирными домами, как предлагали некоторые противники, а дуплексами, таунхаусами, рядными домами и другими подобными зданиями, чтобы позволить большему количеству людей получить доступ к жилью, которое более крупные, ориентированные на автомобили пригородные дома слишком дороги или даже запрещены для доступа расовых меньшинств: государственное финансирование было бы предоставлено при условии, что не будут установлены барьеры для афроамериканцев, азиатов, латиноамериканцев или кого-либо еще.\n\nК сожалению, ранние дизайнерские планы "Кеннедибургов", как многие начинали их называть, должны быть отложены на время, и миллионам американцев придется продолжать снимать и жить в некачественных и ветхих квартирах и многоквартирных домах."
