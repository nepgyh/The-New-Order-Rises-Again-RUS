USA_sen_bill.2.d:0 ""У нас будут голоса?" Уоллес обсуждал перспективы Конгресса с лидерами Палаты представителей и Сената до тошноты в этот момент, но накануне отправки критического голосования в Конгресс никогда не мешало проверить трижды.\n\nГлава НПП в сенате заерзал в кресле. "На бумаге да. У нас достаточно людей в принципе, чтобы пройти через это, но..."\n\nТут вмешался глава Белого Дома. "Прогрессивисты будут создавать проблемы, господин президент. Люди Харрингтона прыгают, задавая вопросы о защите труда и проблемах офшоринга, а также о движении капитала из США, они требуют увидеть окончательный текст соглашения Перта до любого окончательного голосования."\n\n"Разве мы не можем объединить НПП, подчеркнув, насколько это абсолютно необходимо", спросил Уоллес, "чтобы создать экономический противовес Японии?"\n\n"Возможно, но мы просим Конгресс одобрить быстрое отслеживание торговых документов Перта. Я не уверен, что прогрессивисты готовы проглотить это только для того, чтобы не видеть конечный текст." ответил глава сената. "И РДК задают вопросы о потенциальных субсидиях другим странам, ссылаясь на "фискальную ответственность"".\n\n"Это чертов кошмар", прошипел Уоллес. "Будем надеяться, что они хотя бы встанут в очередь.""
