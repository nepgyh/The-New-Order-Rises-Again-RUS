bill_331_failed:0 "Результаты окончательного голосования в Сенате уже известны и администрация Макговерна проглатывает позорное поражение в Конгрессе, поскольку Законопроект СВОБОДА не смог обеспечить достаточное количество голосов для принятия.\n\nНесмотря на популярный мандат американского народа на сокращение обязательств Америки за рубежом и ее участия в зарубежных конфликтах, громкая оппозиция со стороны традиционного внешнеполитического сообщества и военных побудила законодателей проголосовать против этого закона. В настоящее время конгресс добивается продолжения принятия закона о продлении прежних уровней расходов на следующий год, оставляя нетронутыми уровни военных расходов и разрешения на развертывание войск.\n\nДаже когда президент Макговерн и его помощники перегруппировались после этой неудачи, послы ОСН в Вашингтоне в частном порядке сообщили, что наиболее радикальные положения Законопроекта СВОБОДА, а именно его предложения начать вывод американских войск из-за границы были отклонены Конгрессом. Австралийцы, в частности, полагались на мощное присутствие США, чтобы укрепить свои позиции на пороге сферы совместного процветания в течение десятилетий, и их посол публично выразил желание подтвердить американо-австралийские оборонные договоренности после провала акта."
bill_331_passed:0 "Результаты окончательного голосования в Сенате уже известны, и администрация Макговерна благополучно провела свой первый успешный законопроект через Конгресс на стол президента.\n\nНесмотря на возражения традиционного внешнеполитического сообщества и военных, Конгресс санкционировал бюджетные ассигнования Законопроекта СВОБОДА, начиная с [GetYear] годв. Бюджет Пентагона был сокращен впервые за последние два десятилетия, и федеральные чиновники приступают к оценке новой серии социальных программ, которые будут финансироваться за счет перераспределенных расходов.\n\nЕще более спорными будут новые переговоры между Соединёнными Штатами и их союзниками в регионе об оборонных и военных обязательствах. Хотя закон СВОБОДА призывает администрацию Макговерна сократить развертывание войск за рубежом, эта мера, скорее всего, встретит значительный отпор со стороны стран-членов ОСН - в первую очередь Австралии, сидящей на пороге Сферы Совместного Процветания."
