bill_7.Title.Negotiate.RDR:0 "Привлечь республиканцев на нашу сторону"
RD_R_compromise_desc_7:0 "Посещение кафетерия Сената и наблюдение за обедом различных сенаторов это открытие глаз. Мужчины и женщины, которые диаметрально противоположны идеологически, могут быть замечены болтающими и хорошо проводящими время, в то время как те, кто принадлежит к одной партии, часто избегают друг друга. Это отличный способ понять, кто интроверт, кто экстраверт и даже можно разобраться в мельчайших деталях политики.\n\nВ дымке сигаретного дыма и запахе горячих блюд, подаваемых лучшими поварами Вашингтона, "Ковш" Джексон сидел со своими коллегами-республиканцами, наслаждаясь полуденным перерывом.\n\n"Итак, о жилищном законопроекте", сказал один из сенаторов-республиканцев, разрезая куриную грудку. "Я могу сказать, что вы здесь для того, чтобы это прошло, верно?"\n\n"Ну, если вы хотите перейти к делу...", ответил лидер прогрессивистов в сенате. "Но вы знаете, что это очень поможет вашим общинам, сделает много новых домовладельцев, налогоплательщиков и всего того дерьма, которое сделает ваши города и штаты действительно счастливыми. И деньги достанутся не только Чикаго, Сиэтлу или Майами. Подать заявку на него может каждый город страны".\n\n"Однако это будет стоить очень дорого", сказал другой сенатор. "Не уверен, что мои избиратели оценят необходимость платить по счетам".\n\n"Со временем это окупится", ответил Джексон, делая глоток воды. "Кроме того, если вы дадите человеку дом и перережьте ленту, когда они откроют его, я уверен, что многие поддержат вас в вашем следующем семестре. Джексон поставил свой стакан на поднос и встал, готовясь отдать грязную посуду и вернуться к работе. "Вы не можете сделать лучше рекламу, чем, дать избирателям новый дом"."
bill_7.Option.Negotiate.RDR.a:0 "Что ж, в его словах есть смысл..."
bill_7.Option.Negotiate.RDR.b:0 "Никаких сделок."

USA_sen_bill_name_9:0 "Национальный Закон о трудовых отношениях"
USA_sen_bill_desc_9_minimum_wage:0 "Слишком долго промышленность, бизнес и капитал диктовали своим рабочим условия: как долго они будут работать, сколько им будут платить, какие льготы они получат, признают ли они профсоюзы или нет. В то время как в прошлом столетии был достигнут прогресс в обеспечении более безопасных условий труда и повышении заработной платы, многие компании делают все возможное, чтобы подорвать все эти обещания. Национальный закон о трудовых отношениях закрепит это: профсоюзы официально признаются и будут поддерживаться правительством, восьмичасовой рабочий день для всех отраслей будет кодифицирован, а национальная минимальная заработная плата будет установлена."
USA_sen_bill_desc_9_pensions:0 "Слишком долго промышленность, бизнес и капитал диктовали своим рабочим условия: как долго они будут работать, сколько им будут платить, какие льготы они получат, признают ли они профсоюзы или нет. В то время как в прошлом столетии был достигнут прогресс в обеспечении более безопасных условий труда и повышении заработной платы, многие компании делают все возможное, чтобы подорвать все эти обещания. Национальный Закон о трудовых отношениях закрепит это: профсоюзы официально признаются и будут поддерживаться правительством, восьмичасовой рабочий день для всех отраслей будет кодифицирован, и будет создана национальная пенсионная система."
bill_9_passed_minimum_wage:0 "Президент Бобби Кеннеди подписал широкий Национальный Закон о трудовых отношениях, один из наиболее важных в 20 веке. В одночасье баланс сил в крупнейшей экономике мира сместился и рабочим и служащим были предоставлены неотъемлемые и законные права, которые ещё больше уравновесили бы их положение по отношению к работодателям.\n\nОдним из крупнейших компонентов законопроекта является признание профсоюзов, запрещение работодателям увольнять работников или пытаться запугать и остановить любого, кто попытается организовать какие-либо рабочие места, с крутыми штрафами и штрафами для любой компании, обнаружившей нарушение этого закона. Правила, обязывающие работников, занятых полный рабочий день, получать восьмичасовой рабочий день или, по крайней мере, щедрую оплату сверхурочных, являются ещё одним важным компонентом законопроекта. Будут введены штрафы, чтобы предотвратить попытки компаний обойти его, включая правила о том, что классифицируется как "неполный рабочий день", "подрядчик" или "фрилансер", и что всем категориям будут предоставлены те же или эквивалентные льготы и права, что и штатным сотрудникам. Одним из наиболее важных аспектов является установление федеральной минимальной заработной платы: 1,50 доллара для штатных работников в большинстве отраслей промышленности, при этом сельскому хозяйству и горстке отраслей сферы услуг разрешено устанавливать немного меньшую минимальную заработную плату до минимума 1,10 доллара. Но эта минимальная заработная плата будет пересматриваться каждый год с учетом инфляции, чтобы поддерживать покупательную способность.\n\n"Единственный способ сохранить сильную экономику и сильную демократию - это дать каждому в стране возможность зарабатывать на жизнь", сказал президент Кеннеди, подписывая закон. "Зарабатывать достаточно, чтобы накормить свой стол и крышу над головой, наслаждаться плодами своего труда с досугом и поддерживать свое достоинство и свободу, никогда не быть подорванными жадностью и близорукостью своих начальников".\n\nВ то время как оппозиция со стороны бизнес-групп, консерваторов, анти-юнионистов и сторонников свободного рынка была интенсивной, и Уолл-Стрит увидела резкое падение своей стоимости, когда законопроект был принят, НЗТО оказался популярен среди большинства американских рабочих и избирателей. Это закрепит его место в американском праве на долгие годы."
bill_9_passed_pensions:0 "Президент Бобби Кеннеди подписал широкий национальный Закон о трудовых отношениях, один из наиболее важных в 20 веке. В одночасье баланс сил в крупнейшей экономике мира сместился и рабочим и служащим были предоставлены неотъемлемые и законные права, которые ещё больше уравновесили бы их положение по отношению к работодателям..\n\nОдним из крупнейших компонентов НЗТО является признание профсоюзов, запрещение работодателям увольнять работников или пытаться запугать и остановить любого, кто попытается организовать какие-либо рабочие места, с крутыми штрафами и штрафами для любой компании, обнаружившей нарушение этого закона. Правила, обязывающие работников, занятых полный рабочий день, получать восьмичасовой рабочий день или, по крайней мере, щедрую оплату сверхурочных, являются ещё одним важным компонентом НЗТО. Будут введены штрафы, чтобы предотвратить попытки компаний обойти это, включая правила о том, кто классифицируется как "неполный рабочий день", "подрядчик" или "фрилансер", и что всем категориям будут предоставлены те же или эквивалентные льготы и права, что и штатным сотрудникам. Одним из важнейших аспектов является создание федеральной пенсионной системы. Отныне небольшой процент от зарплаты сотрудника будет удерживаться и выплачиваться в ФПС. Эти деньги будут вложены в безопасные инвестиции, такие как государственные облигации, чтобы постоянно увеличивать банк. При выходе на пенсию в возрасте не менее 65 лет или при тяжелом ранении работника и невозможности продолжать работу ему будет выплачиваться приемлемая для жизни пенсия, ежегодно корректируемая с учетом инфляции.\n\n"Единственный способ сохранить сильную экономику и сильную демократию - это дать каждому в стране возможность зарабатывать на жизнь", - сказал президент Кеннеди, подписывая закон. "Зарабатывать достаточно, чтобы накормить свой стол и крышу над головой, наслаждаться плодами своего труда с досугом и поддерживать свое достоинство и свободу, никогда не быть подорванными жадностью и близорукостью своих начальников".\n\nВ то время как оппозиция со стороны бизнес-групп, консерваторов, анти-юнионистов и сторонников свободного рынка была интенсивной, и Уолл-Стрит увидела резкое падение своей стоимости, когда законопроект был принят, НЗТО оказался популярен среди большинства американских рабочих и избирателей. Это закрепит его место в американском праве на долгие годы."
bill_9_failed_minimum_wage:0 "Один из подписанных президентом Робертом Кеннеди законов не смог пройти Сенат после драматической схватки. Национальный Закон о трудовых отношениях, который обещал стать одним из крупнейших и наиболее радикальных актов, регулирующих американскую экономику в течение нескольких поколений, вместо этого стал жертвой тех самых сил, которые закон стремился укротить: богатых капиталистов и жадных бизнесменов, которые боялись дать рабочим даже немного больше влияния и безопасности в их отношениях с боссами.\n\nОдин из крупнейших компонентов ныне провалившейся НЗТО включал признание профсоюзов, запрет работодателям увольнять работников или пытаться запугать и остановить любого, кто попытается организовать какие-либо рабочие места, с крутыми штрафами и штрафами для любой компании, обнаружившей нарушение этого закона. Кроме того, в законе были предписания, обязывающие работников, занятых полный рабочий день, получать восьмичасовой рабочий день или, по крайней мере, щедрую сверхурочную оплату. Были бы введены штрафы, чтобы предотвратить попытки компаний обойти это, включая правила о том, кто классифицируется как "неполный рабочий день", "подрядчик" или "внештатный работник", и чтобы все категории получали те же или эквивалентные льготы и права, что и штатные сотрудники. Одним из наиболее важных аспектов ныне мертвого законопроекта было установление федеральной минимальной заработной платы: 1,50 доллара для штатных работников в большинстве отраслей промышленности, при этом сельскому хозяйству и горстке отраслей сферы услуг было разрешено установить немного меньшую минимальную заработную плату до минимума 1,10 доллара. Но эта минимальная заработная плата должна была бы пересматриваться каждый год с учетом инфляции, чтобы поддерживать покупательную способность..\n\n"Президент невероятно разочарован провалом НЗТО", говорится в кратком заявлении Белого дома. "Тем не менее, президент Кеннеди и его администрация будут продолжать бороться за повседневного американского рабочего и будут поощрять Конгресс к пересмотру этого законопроекта в будущем".\n\nЛидеры бизнеса и Уолл-Стрит праздновали провал "коммунистического" закона, а фондовый рынок провел один из лучших дней за десятилетие, узнав о смерти НЗТО. Даже большинство американского населения, похоже, согласилось с тем, что этот закон, возможно, был слишком далеким шагом, хотя отдельные компоненты закона все ещё хорошо опрашиваются. Так может быть, есть надежда на будущее?"
