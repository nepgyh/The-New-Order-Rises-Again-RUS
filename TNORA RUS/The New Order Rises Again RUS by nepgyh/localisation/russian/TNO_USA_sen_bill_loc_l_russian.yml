USA_sen_bill_name_1:0 "Закон о правоприменении сегрегированного образования"
USA_sen_bill_desc_1:0 "Закон о разделении американского образования официально введет режим сегрегации для всех школ в Соединённых Штатах, на Севере, Юге, Востоке и Западе, положив конец либеральным мечтам тех прогрессистов, которые хотят разрушить истинно патриотическую американскую нацию. Традиция должна быть сохранена и традиция будет сохраняться, пока я считаю нужным!"
USA_sen_bill_name_2:0 "Конференция в Перте"
USA_sen_bill_desc_2:0 "Пертская конференция это встреча, инициированная США, на которой страны объединились против японцев, чтобы бороться с ними через взаимную торговлю друг с другом, чтобы не быть в зависимости от японцев. Условия будут обсуждаться во время этой встречи, а затем представлены через Конгресс, и если они не пройдут, их придется пересмотреть позже."
USA_sen_bill_name_3:0 "Серебряный акт"
USA_sen_bill_desc_3:0 "Администрация Беннета разочарована в постоянно устаревающей денежной системе Америки, которая приводит к заиканию и падению экономики. Таким образом, Америке пора отойти от основанной на серебре системы валюты и перейти к гораздо более выгодной системе: к золотому стандарту. Мы с нетерпением ожидаем объединения страны в рамках улучшенной финансовой системы, если нам удастся провести законопроект через палаты Конгресса."

USA_sen_bill.3.t:0 "Конгресс борется с Законом о серебре"
USA_sen_bill.3.d:0 "Администрация Беннетта неустанно работала над тщательными проверками, касающимися Серебряного закона. Президент сотрудничал с множеством секретарей на верхних уровнях Западного крыла, чтобы завершить законопроект. Вице-президент Форд заявил, что принятие законопроекта стало "одним из наиболее приоритетных планов администрации Беннетта в попытке помочь американской экономике". \n\nБеннетт побуждает демократов к действию, подталкивая их к поддержке его плана по переводу американской экономики в более стабильное положение, сделав золото гарантом валюты, которое теперь гораздо надежнее, чем серебро. Одной из наиболее важных деталей Закона о серебре станет отмена Закона о закупках серебра 1934 года, который уравновесит акцент на добычу серебра и "повысит финансовую ответственность внутри правительства", как говорит казначей Авессалом Робертсон.\n\nОднако в то время как Конгресс склоняется к одобрению законопроекта, в Соединенных Штатах есть те, кто будет добиваться его провала. Многие отвергнутые Южные демократы, которые обратились к крайне правым НПП, считают этот законопроект неприятным, причиняющим вред серебряным рудокопам. Точно так же в странной коалиции центральное отделение НПП открыто выступило против законопроекта, заявив, что он повредит американским рабочим местам. Все, что осталось, - это посмотреть, выживет ли законопроект на поле битвы Конгресса."
USA_sen_bill.3.a:0 "Законодательная власть сейчас решает нашу судьбу."

bill_3_passed:0 "Собравшиеся ранним утром на ступенях здания Конгресса в Вашингтоне, округ Колумбия, политологи сообщают, что Закон о серебре, законопроект, поддержанный администрацией Беннетта в ходе многочисленных дискуссий, анализов и переговоров, успешно прошел в обеих палатах Конгресса и должен быть подписан в качестве закона. Принятие Закона о серебре доказывает потенциал трудолюбивых советников и чиновников, которым удалось создать законодательный акт после нескольких месяцев напряженной работы в Западном крыле, Казначействе и за пределами округа Колумбия. Сам президент Беннетт прокомментировал принятие законопроекта сегодня вечером, объявив его "венцом достижения единства и потенциала Соединенных Штатов Америки, а также шагом вперед к новой эре экономического успеха". Многочисленные фигуры в администрации Беннетта, включая казначея Авессалома Робертсона, поддержали энтузиазм президента Беннетта, заявив, что "серебряная система консервировала Соединенные Штаты в прошлом, в то время как золотая система позволит нам продолжать демонстрировать американскую экономическую мощь во всем мире." Республиканцы и демократы аплодировали друг другу за свое партийное сотрудничество, обеспечившее проход законопроекта. По другую сторону прохода сенаторы и представители НПП, похоже, довольно флегматично отнеслись к Закону о серебре. В то время, как некоторые из них приветствуют успех законопроекта вместе с Р-ДП, другие обмениваются смущенными взглядами из-за легкости прохождения законопроекта. Однако сейчас Соединенные Штаты делают первые шаги в направлении принятия золота для поддержки доллара."
bill_3_passed.Option:0 "Мы сделали это."
bill_3_passed.Title:0 "Серебряный закон проходит в Конгрессе"
bill_3_failed:0 "Нам только что сообщили, что Закон о Серебре, законопроект, краса и гордость администрации Беннетта, скончался на полу Конгресса. После нескольких месяцев работы в Казначействе и месяцев планирования попытки протолкнуть его через Конгресс, законопроект так и не смог пройти сквозным голосованием.\n\nПрезидент Беннетт принес свои "искренние извинения гражданам Соединенных Штатов за поддержку федерального правительства". По всему Сенату и Палате представителей конгрессмены-республиканцы и демократы постоянно качают головами, гримасничают и выражают разочарование по поводу действия Серебряного закона, потерпевшего поражение от политических козней. Представители администрации заявили, что "администрация продолжит свои усилия по оказанию помощи американской экономике, несмотря на очевидные политические препятствия даже для выполнения самых основных задач". \n\nС другой стороны, конгрессмены НПП удивлены своим успехом на законодательном поле. Конгрессмены П- и Ц-НПП пожимают друг другу руки и поздравляют друг друга в Капитолии, в то время как законодатели РД-П получают гневные звонки от своих избирателей. Демократическая ветвь РД-П зашаталась, когда огромные массы бывших избирателей-демократов перешли в НПП, а республиканцы поднимают вопросы о пригодности администрации Беннетта для работы. Администрация изо всех сил пытается найти решение последствий провала законопроекта."
bill_3_failed.Option:0 "Нам нужны решения, немедленно."
bill_3_failed.Title:0 "Закон о Серебре терпит неудачу в Конгрессе"

USA_sen_bill_name_6:0 "Федеральный закон о помощи студентам"
USA_sen_bill_desc_6:0 "Образование было местной проблемой с самого начала Америки, когда местные школьные округа поддерживали школы, а штаты обеспечивали определенное направление. Однако это означает, что существуют большие различия, основанные на богатстве и государственных мандатах, а это означает, что многие студенты не получают полного образования, необходимого им в будущем. Федеральный Закон о Помощи Студентам исправит это, предоставив ресурсы Штатам и округам, которые отчаянно в этом нуждаются, и установив базовый стандарт образования по всей территории США."
bill_6_passed:0 "Президент Роберт Кеннеди, окруженный учениками и учителями начальной школы Стронга Джона Томсона в Вашингтоне, округ Колумбия, всего в нескольких кварталах от Белого дома, подписал Федеральный Закон о Помощи Студентам под аплодисменты, когда камеры новостей и фотографы записывают это событие для потомков.\n\n"Сегодня мы говорим, что все американские студенты заслуживают шанса учиться и расти, стать хорошо информированными, умными и интеллигентными взрослыми завтрашнего дня, которые сделают Америку лучше, чем когда-либо. Врачи, учителя, художники, изобретатели и лидеры завтрашнего дня сегодня находятся в наших школах, и мы должны сделать все возможное сегодня, чтобы сделать завтрашний день ещё лучше".\n\nЗакон установит новый базовый стандарт для начальных и средних школ в Америке по математике, английскому языку, истории, естественным наукам, гражданскому праву и многим другим предметам. Федеральное правительство выделит деньги штатам и школьным советам, которые по финансовым причинам не могут поднять свои школы до новых стандартов в найме учителей и расширении классных комнат, чтобы способствовать равенству образования по всей стране. Другие аспекты закона включают финансирование новых и более безопасных школьных автобусов, штрафы для школьных округов, которые не интегрируют свои школы, и создание беспартийного комитета по стандартизации учебников по всей стране.\n\nВ то время как образовательные группы и организации по защите гражданских прав действительно довольны законом, многие сторонники прав штатов недовольны законом, который в значительной степени лишает местный контроль над образованием, который долгое время был одной из самых важных ролей штатов. Как большинство статей закона предназначены только для тех школьных округов, которые нуждаются в средствах и являются "добровольными", потребность в деньгах во многих беднейших Штатах заставит их пойти на компромисс со своими убеждениями, чтобы получить деньги, необходимые для работы. Тем не менее, закон скоро сделает Америку одной из самых образованных стран в мире."
bill_6_failed:0 "Федеральный Закон о помощи студентам не смог пройти Сенат. Наблюдая за голосованием, вице-президент Хьюберт Хамфри объявил, что закон не набрал достаточного количества голосов, что привело к серьёзному удару по его и президента Кеннеди усилиям по школьной реформе.\n\n"Провал реформ американских школ будет отражаться на протяжении многих лет", гневно прогремел Роберт Кеннеди во время пресс-конференции. "У следующего Джорджа Вашингтона Карвера никогда не будет шанса увидеть весь свой потенциал. Следующий Эрнест Хемингуэй застрянет в нищете. Следующий Томас Эдисон никогда не сможет изменить мир".\n\nЗакон установил бы новый базовый стандарт для начальных и средних школ в Америке по математике, английскому языку, истории, естественным наукам, гражданскому праву и многим другим предметам. Федеральное правительство предоставило бы деньги штатам и школьным советам, которые по финансовым причинам не в состоянии поднять свои школы до стандартов найма учителей и расширения классных комнат, чтобы способствовать равенству образования по всей стране. Другие аспекты закона, который сейчас предлагается, включают финансирование новых и более безопасных школьных автобусов, штрафы для школьных округов, которые не интегрируют свои школы, и создание беспартийного комитета по стандартизации учебников по всей стране.\n\nВ то время как сторонники прав штатов приветствуют провал "драконовских" и "тиранических" попыток выравнивнять игровое поле для образования по всей Америке, группы гражданских прав и профсоюзы образования осуждают провал закона и многочисленные неравенства, которые сохранятся в неопределенном будущем."
