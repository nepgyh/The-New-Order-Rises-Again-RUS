bill_33.Title.Negotiate.NPPC:0 "Встреча с Ковшом"
bill_33.Desc.Negotiate.NPPC:0 "При поиске союзников в Конгрессе НПП не занимала особо высокого места в списке президента Барри Голдуотера. Когда партия настолько сосредоточена вокруг того, чтобы быть анти-истеблишментом, им становится трудно работать с истеблишментом. Но политика создает странных любовников. Сенатор Джексон был известен как убежденный противник как коммунизма, так и фашизма, и это делало Голдуотера похожим на него хотя бы отчасти, несмотря на их различия.\n\n- Спасибо, что пришли, сенатор.- Сказал Голдуотер, входя в Овальный кабинет, где уже сидел сенатор Джексон. Голдуотер отпустил сопровождавшего его помощника и сел за стол. Президент объяснил свои амбиции: вернуть Америке золотой стандарт. Все это время Джексон слушал, вежливо улыбаясь. Когда президент закончил, Джексон наклонился вперед и поделился своими мыслями.\n\n- Господин Президент. Я думаю, что мы можем прийти к соглашению.- На лице Голдуотера появилась улыбка. - Но давайте сначала рассмотрим некоторые другие стратегии Вашей администрации. В частности, то, что вы делаете с профсоюзами. Улыбка Голдуотера сменилась более нейтральным выражением, он ждал, что будет дальше. Сенатор продолжил: - Я понимаю, что вы не поклонник профсоюзов и планируете полностью демонтировать коллективные переговоры.- Годлуотер наклонился вперед, чтобы ответить, но Джексон продолжал: - Это предосудительно, Господин президент.\n\n- Ковш, - начал президент Голдуотер, называя сенатора по прозвищу, - Профсоюзы выступали против моей программы на каждом шагу. Я не дам им спуску"\n\n- Я не прошу вас приглашать их в кабинет министров. Я хочу, чтобы ты отстал от их. Тогда у вас будет золотой стандарт."
bill_33.Option.Negotiate.NPPC.a:0 "Профсоюзы получат передышку, а мы золотой стандарт."
bill_33.Option.Negotiate.NPPC.b:0 "Это единственная сделка, на которую мы не согласимся."

bill_36.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
FR_NPP_compromise_desc_36:0 "Президент Барри Моррис Голдуотер и сенатор Ричард Рассел-младший - два человека из разных партий и разного происхождения, но тем не менее объединенные необходимостью. Политика, в конце концов, создает странные союзы. Действительно, искать поддержки у ярого сторонника сегрегации для защиты окружающей среды - это странная идея. И все же они сидели здесь, в Белом доме, пожимая друг другу руки и обсуждая возможную сделку.\n\n- Защита всего творения Божьего - достойная цель, господин Президент.- начал Рассел. Голдуотер, оценив его интонации, почувствовал надвигающееся слово "но".\n\n- Но - продолжал Рассел. - У меня есть опасения по поводу того, как это отразится на бизнесе. - Голдуотер был до мозга костей сторонником невмешательства, и Рассел знал, что обращение к вере президента в предпринимательство это такая же хорошая ставка, как и любая другая. И все же Голдуотер прекрасно понимал, что истинные мотивы Рассела гораздо прагматичнее. В политике все имеет свою цену.\n\n- Меня беспокоят дела на Юге.- Рассел озвучил причину своего прихода в Белый дом. Голдуотер уже знал, что Рассел добивается какого-то исключения или преференции, но сначала он позволит Расселу самому сказать об этом вслух. Вместо того, чтобы перейти к сути дела, Рассел пошел по касательной к юридическим вопросам, поднимая вопрос о том, как именно он хотел добиться освобождения. Это был один из тех запутанных аргументов, которые можно было бы привести в суде, но не убедить ни одного разумного человека.\n\nПрезидент может получить свое ЗЧВ, в свою очередь Рассел хочет, чтобы ЗЧВ применялась чуть меньше к Югу."
bill_36.Option.Negotiate.NPPFR.a:0 "Приемлемая цена"
bill_36.Option.Negotiate.NPPFR.b:0 "Мы не дадим этим деревенщинам особого обращения"

bill_37.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
FR_NPP_compromise_desc_37:0 "Президент Голдуотер заранее знал, какую цену запросит сенатор Рассел. Так или иначе, это всегда сводилось к какой-то поблажке для Юга, которая принесла бы пользу местной промышленности. На этот раз все было по-другому.\n\n- Господин Президент.- Начал Рассел. -Я не могу возражать против создания Агентства по охране окружающей среды. В конце концов, мы должны сохранить красоту Божьего творения для грядущих поколений.- сенатор вздохнул, наклонился вперед и продолжил: - Но позвольте мне быть совершенно откровенным, последнее, чего я хочу, это чтобы федералы говорили южным компаниям, что они могут и чего не могут делать. Голдуотер внимательно слушал, откинувшись на спинку стула и сделав глоток воды. - Будь немного конкретнее, Ричард.\n\nРассел ухмыльнулся и продолжил: - Если бы мы были немного более вовлечены в то, как управляется это агентство, это, безусловно, успокоило бы некоторые из наших худших страхов.- Если я правильно понял, вы хотите, чтобы ваши люди вошли в совет директоров. Сенатор Рассел улыбнулся и преувеличенно пожал плечами, но президент уже знал, чего хочет Рассел. - Ну, южане из НПП, определенно. Люди, которые будут следить за тем, чтобы Юг не подвергался угнетению или чрезмерному регулированию.- Предложение было сделано. Поддержка фракции НПП Рассела, и в обмен они получают свои места в совете директоров EPA."
bill_37.Option.Negotiate.NPPFR.a:0 "Разумное и приемлемое предложение."
bill_37.Option.Negotiate.NPPFR.b:0 "Мы не будем заниматься такой откровенной политической торговлей лошадьми."

# Glenn Bills

USA_sen_bill_name_40:0 "Закон о пенсионном обеспечении"
USA_sen_bill_desc_40:0 "Закон о пенсионном обеспечении направлен на развитие и расширение ранее предпринятых усилий предыдущих администраций по созданию единого федерального пенсионного решения для всех штатов и территорий, при этом все ещё корректируя выплаты и вклад в связи с уровнем заработной платы и стоимостью жизни в штатах. Самое главное, что она направлена на изоляцию пенсионной системы от последствий рыночных колебаний и инфляции, чтобы тот, кто платит на пенсию всю свою трудовую жизнь, не оказался вдруг в нищете после выхода на пенсию. Если он будет принят, всем пенсионерам будет гарантирован, по крайней мере, несколько комфортный образ жизни в их старческом возрасте."
USA_sen_bill_name_41:0 "Закон о трудовой реформе"
USA_sen_bill_desc_41:0 "Администрация Гленна проанализировала огромное количество законов о труде и пришла к выводу, что законы о праве на труд должны быть каким-то образом урегулированы. Законы о праве на труд, сформулированные ещё до начала Второй мировой войны, гарантировали работникам право не вступать в профсоюзы, связанные с их профессией. Хотя это выглядит справедливым для работника, было много проблем, вытекающих из них; а именно, многие работники стали пользоваться преимуществами, которые профсоюз предоставляет работникам компании, не платя, как это делают работники-члены профсоюза. Это несправедливая практика, и законы о праве на труд постоянно допускают лазейки в различных профессиях "синих воротничков", которые больше не могут продолжаться."
USA_sen_bill_name_42:0 "Закон о социальном обеспечении"
USA_sen_bill_desc_42:0 "Пожилые и инвалиды являются одними из самых обездоленных людей, причем более 40% из них живут за чертой бедности. Таким образом, одним из самых популярных предвыборных обещаний президента Джона Гленна было введение законодательства, которое выделило бы полу-прожиточный доход и медицинскую страховку всем американцам старше 65 лет или страдающим инвалидностью, которая мешает им работать. Основываясь на законопроекте, предложенном администрацией Кеннеди-старшего, этот Закон о Социальном Обеспечении позволит американцам выделять процент от своего дохода в специальный фонд в течение их рабочих лет. Когда они достигают пенсионного возраста, они могут собирать деньги из фонда и иметь постоянный поток денег, возвращающихся в их карманы.\n\nВ то время как некоторые консервативные члены Конгресса выразили абсолютную оппозицию такому дорогостоящему предложению, многие другие кажутся дружелюбными или нейтральными к законопроекту. Следовательно, и президент, и прогрессисты в Вашингтоне ожидают, что смогут провести хотя бы некоторые из своих желаемых реформ."
USA_sen_bill_name_59:0 "Закон об усиленной обороне"
USA_sen_bill_desc_59:0 "Вооруженные силы Соединённых Штатов уже являются одной из самых больших и хорошо оснащенных сил в мире, с технологией и подготовкой, которая соперничает, даже превосходит, другие сверхдержавы. Тем не менее, опасность отстать всегда есть. Поэтому президент Джон Гленн просит Конгресс принять закон об усиленной обороне, чтобы предоставить новые деньги для финансирования передовых технологий, чтобы гарантировать, что американское оружие в армии, флоте, морской пехоте и Военно-воздушных силах будет превосходить в будущем. Это также приведет к финансированию модернизации и модернизации военных баз в США и во всем мире, улучшению жилищных условий для солдат и улучшению подготовки кадров. Однако оппозиция и без того огромным расходам президента ожесточенна, и потребуется вся политическая смекалка президента, чтобы ввести закон в действие."

# Judicial Apointment Bills
USA_sen_bill_name_105:0 "Сенат утвердил Тергуда Маршалла"
USA_sen_bill_desc_105:0 "Президент [GetPresidentLastName] выдвинул кандидатуру Тергуда Маршалла для заполнения вакансии в Верховном суде Соединённых Штатов. Юридическая карьера Маршалла длилась несколько десятилетий, включая должность главного юрисконсульта Фонда правовой защиты и образования NAACP и назначение в апелляционный суд в 1961 году. Его утверждение сделало бы его первым чернокожим судьей в истории Верховного суда, и это, естественно, вызвало значительные споры. В то время как £GFX_npp_c_texticon §Kпрогрессивисты§! и большинство £GFX_rd_d_texticon §Bдемократов§! поддерживают его кандидатуру, она была принята с теплотой холодного супа консервативными £GFX_rd_r_texticon §Rреспубликанцами§! и §gнационалистами§! сегрегационистами. Возможно, нам удастся §Yдоговориться§! с несогласными, чтобы добиться этой исторической номинации."

USA_sen_bill_name_100:0 "Закон Об избирательных правах"
USA_sen_bill_desc_100:0 "Пришло время Америке выбрать, как решить проблему сегрегации и обеспечения гражданских прав негров. В то время как законопроект в его нынешнем виде направлен на защиту таких граждан от вопиюще несправедливой практики, такой как тесты на грамотность и подушный налог, многие либеральные республиканцы заявили, что меры законопроекта недостаточны. С другой стороны, южные демократы и П-НПП настроены против принятия любого рода законопроекта о гражданских правах, поскольку они связаны с сегрегационизмом. Долг администрации-обеспечить, чтобы Америка каким-то образом добилась хоть какого-то прогресса в области гражданских прав..."


USA_sen_bill_name_103:0 "Бюджет операций внешней разведки"
USA_sen_bill_desc_103:0 "Если план поддержки Альберта Шпеера американскими разведывательными средствами имеет хоть какие - то шансы на успех, нам понадобятся средства большие, чем мы можем разумно выделить из нынешнего бюджета ЦРУ. Мы должны будем обратиться к Конгрессу, чтобы запросить необходимое финансирование, а ключевые лидеры Конгресса будут проинформированы о фактическом использовании этих средств. Согласятся ли они с нами и будут ли работать над тем, чтобы бюджет был принят, это другой вопрос."

# Bennet Bills

USA_sen_bill_name_104:0 "Закон о серебре"
USA_sen_bill_desc_104:0 "Неспособность решить проблему нехватки серебра в 1960-х годах сделала более чем необходимой работу над новым законодательством, чтобы сосредоточиться на ограничении нашего использования серебра в валюте."

USA_sen_bill_name_106:0 "Принятие резолюции"
USA_sen_bill_desc_106:0 "Чтобы победить в Южной Африке, нам нужно существенно увеличить свое присутствие. Резолюция о мысе Доброй Надежды даст нам законное прикрытие, необходимое для отправки войск, оружия и боеприпасов, необходимых для борьбы с нацистами и обеспечения безопасности Африки для свободного мира, если только мы сможем пройти через Сенат..."


