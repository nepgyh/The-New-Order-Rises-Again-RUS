USA_sen_bill.510.t:0 "Америкар проходит Сенат"
USA_sen_bill.510.d:0 "Маргарет Чейз Смит была не из тех, кто предается излишествам. Последние несколько лет были ничем иным, как потоком событий, достойных празднования, но Смит никогда не позволяла себе расслабиться и просто наслаждаться моментом. ещё в ноябре, когда Ассошиэйтед Пресс объявило о ее победе и штаб-квартира НПП взорвалась ураганом аплодисментов, она покинула вечеринку, как только камеры выключились, вернувшись в свой офис, чтобы внести последние штрихи в свою внешнеполитическую концепцию.\n\nНо сегодня Смит решила отпраздновать. Конечно, не было ничего массивного - всего лишь бокал шампанского перед сегодняшней стопкой бумаг, но сам жест был единственным, что имело значение. После десятилетий работы, политики, бесконечных путешествий по американскому континенту она, наконец, достигла чего-то монументального. Люди редко ощущают последствия того, что происходит в Вашингтоне, но этот законопроект, несомненно, коренным образом изменит жизнь миллионов американцев к лучшему. Ее предвыборная кампания была посвящена Японии и Германии, но сама Смит никогда не забывала о самой важной стране - Америке.\n\nМаргарет сделала последний глоток шампанского и вернулась к своим обязанностям. Он был удивительно сладким на вкус, напомнившим ей о ее юных годах, когда она была всего лишь офисным работником в шерстяной компании Дэниела Э. Каммингса и имела достаточно времени для нормальной общественной жизни, достаточно времени, чтобы встречаться с друзьями или вообще иметь друзей. Иногда она скучала по этим временам, но дни, подобные этому, напоминали ей, что отказ от всего этого стоил того.\n\nОна отставила стакан и вернулась к работе. Ее срок был далек от завершения, и она несла полную ответственность за то, чтобы использовать каждую его секунду. Это был ее долг перед Америкой."
USA_sen_bill.510.a:0 "Многое ещё предстояло сделать."

USA_sen_bill.560.t:0 "Ценность человеческой жизни"
USA_sen_bill.560.d:0 "В отчетах о предполагаемых потерях перечислялись тысячи погибших солдат, моряков и летчиков, каждый с именем, историей и теми, кого они оставят после себя. В обычное время каждый из них имел бы гораздо больше смысла в своем существовании по сравнению с прогнозируемыми потерями оборудования - сотни танков, истребителей и кораблей, которые в конечном счете были просто металлическими корпусами.\n\nК сожалению, в мире, перевернутом с ног на голову Третьей мировой войной, президент [USA.GetLeader] начал понимать, что жизнь дешева. Председатель Объединенного комитета начальников штабов спокойно, но твердо настаивал на своем.\n\n"Солдат всегда будет много. У нас есть резервисты, Национальная гвардия и призыв. Но миллионы других людей в военной форме вряд ли будут иметь значение, если у них не будет снаряжения, чтобы взять его в бой." Председатель пристально посмотрел на президента, прежде чем мягко подтолкнуть запрос на закупку вперёд.\n\nПрезидент [USA.GetLeader] взглянул на выделенный жирным шрифтом номер внизу страницы. "Ты имеешь в виду корабли. Дерьмовая тонна кораблей для флота, с соответствующим ценником."\n\n"Не только эсминцы и подводные лодки. Нам понадобятся нефтяники, госпитальные суда, десантные суда и танкеры снабжения. Если мы не хотим вести эту войну на нашей земле, мы должны быть уверены, что сможем вести ее на их земле." Председатель прочистил горло. "Я не ожидаю никаких неприятностей в Конгрессе, если вы намекали на это"."
USA_sen_bill.560.a:0 "Цена не имеет значения, когда речь идет о нации."

USA_sen_bill_name_650:0 "Закон о гражданских правах [GetYear] года"
USA_sen_bill_desc_650:0 "Ни один монументальный подвиг в истории человечества не был совершен без крови, пролитой ради него. Она, несомненно, текла реками, где южные рыцари и бостонские брамины тралили свой путь на Запад, будь то туземец, раб или рабочий. Однако в основе этих злодеяний лежит сущность, которая, к добру или к худу, так определяет характер Америки, что ее качества проникают в политическое тело нации: неконтролируемое стремление проникнуть туда, куда никто другой не отваживался.\n\nМы решили использовать дух первопроходцев Америки для исправления несправедливости, которой подвергли ее элиты и восстановления судей, которых они лишили, поскольку первый законопроект администрации Холла представляет собой не что иное, как беспрецедентный скачок к расовому равенству. Его положения превосходят видение Харрингтона для его "невидимых американцев", что само по себе намного опережает жалкие попытки республиканцев-демократов пойти на компромисс. Отмена широко используемых лазеек Юга, обеспечение полной десегрегации, принятие позитивных мер во всех аспектах общественной жизни, то, что даже идеалисты называют фантазией, наша версия Закона о гражданских правах превратится в закон в кожаном переплете.\n\nИстинная справедливость не столкнется с недостатком препятствий между собой и черной Америкой. Либералы будут осуждать его головокружительный темп за игнорирование "детских шагов", которыми они одержимы. Реакционеры будут жаловаться, что это поиск решения проблемы, слепые, как всегда, к проблемам более грандиозным, чем неисправный гриль. Даже наши "союзники" прогрессивисты будут сомневаться в ее далеко идущих масштабах.\n\nНо это неважно. Пока мы обладаем достаточным количеством голосов, опасения трусов, расистов и предателей - пустой шепот перед ликующим криком освобожденных 20 миллионов."

C_NPP_compromise_desc_2:0 "Майкл Харрингтон всегда был раздражающ, но его крайняя дерзость, требующая встречи в Белом доме для обсуждения Пертского соглашения, привела Уоллеса в ярость. Он подумывал о том, чтобы полностью отгородиться от него, но угроза Харрингтона лишить его поддержки прогрессивистов была серьёзной, и поэтому Уоллес неохотно предоставил ему аудиенцию.\n\n"Чем я обязан удовольствию быть с вами?", вежливо произнес Уоллес.\n\n"Давай не будем ходить вокруг да около, Уоллес. Я здесь, чтобы сообщить вам, что прогрессивисты хотят участвовать в сделке, которую вы предлагаете." По сравнению с ним Харрингтон был резок.\n\nУоллес ощетинился. "Прекрасно. Что тебе надо?"\n\n"Гарантий того, что вы лишите Америку всех положений, касающихся перемещения рабочих мест или фабричной рабочей силы.", ответил Харрингтон.\n\nУоллес чуть не рассмеялся, но сдержался. "Что, мы не можем приказать нашим предприятиям открыть местные фабрики, чтобы продавать их на другие рынки? Как ты думаешь, я смогу всучить это бизнесу?"\n\n"Честно говоря, не знаю. Но свободная торговля слишком часто служит оправданием для удешевления труда американских рабочих, Уоллес. Если вы серьёзно относитесь к новым рынкам для американских фирм, то поддержите его. Положение "Сделано в Америке" не подлежит обсуждению для прогрессивистов", рявкнул Харрингтон."

