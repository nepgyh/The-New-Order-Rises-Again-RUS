USA_sen_bill_name_15:0 "Закон о полномочиях штатов"
USA_sen_bill_desc_15:0 "Образование долгое время было прерогативой штатов и местных органов власти, без какого-либо федерального надзора или контроля, за исключением некоторого финансирования. Но в последние десятилетия федеральное правительство пыталось заставить штаты принять диктат сверху вниз о том, как и чему учить. Президент говорит, что будет проводить этот законопроект. Это работа отдельного штата - определять, чему и как они учат, и мы будем стараться изо всех сил, чтобы провести этот принцип в жизнь."
bill_15_passed:0 "Президент Маргарет Чейз Смит сегодня подписала Закон о полномочиях штатов, прошедший через Конгресс вчера вечером после полуночного голосования. Президент обратилась к журналистам на брифинге после подписания закона, заявив, что "... это не работа федерального правительства, чтобы санкционировать единый подход к образованию в пятидесяти штатах страны. Каждый штат, округ и город знает, что для них лучше".\n\nЭтот закон ограничивает использование средств федерального бюджета для предоставления школам определенных требований, таких как обязательные курсы, размеры классов и состав этих классов. Это фактически позволило бы различным штатам вновь применять старые законы о сегрегации в рамках политики "отдельных, но равных", которая так долго доминировала в образовании всех штатов Юга.\n\nСпорный закон - это победа губернатора Джорджа Уоллеса и его сегрегационистской и праворадикальной фракции Национал-Прогрессивной партии, которые долгое время выступали против усилий федерального правительства по десегрегации школ и разрешению чернокожим учиться в белых школах, а также других усилий федерального правительства по обеспечению расового равенства. Тем не менее, оппозиция была объявлена со стороны активистов за гражданские права как отступление, а также со стороны профсоюзов учителей и лидеров образования со всей страны, заявив, что отмена федеральных субсидий школам создаст большой разрыв, поскольку школьные округа и штаты в более бедных районах не смогут позволить себе расходы, чтобы конкурировать со школами в более богатых штатах. Но закон принят и в Америке скоро появится новая норма преподавания."
bill_15_failed:0 "В драматическом шоу Сенат проголосовал против Закон о полномочиях штатов, заверив, что этот законодательный акт вскоре будет отправлен на свалку истории, чтобы присоединиться ко многим, многим другим попыткам принять законы в Соединённых Штатах. Президент Маргарет Чейз Смит в ответ на вопрос репортера, который спросил ее о провале закона, ответила, что "... я разочарована тем, что Конгресс отказался поддержать эту меру. В конце концов, не федеральное правительство должно диктовать, как должны работать школы в штатах".\n\nПроигравший законопроект ограничил бы использование средств федерального бюджета для предоставления школам определенных требований, таких как обязательные курсы, размеры классов и состав этих классов. Это фактически позволило бы различным штатам вновь применять старые законы о сегрегации в рамках политики "отдельных, но равных", которая так долго доминировала в образовании всех штатов Юга. Но эта попытка повернуть время вспять в отношении гражданских прав потерпела неудачу.\n\nПоражение спорного закона является серьёзным ударом для губернатора Джорджа Уоллеса и его сегрегационистской и правой фракции Национал-Прогрессивной партии, которые долгое время выступали против усилий федерального правительства по десегрегации школ и разрешению чернокожим учиться в белых школах, наряду с другими усилиями федерального правительства по расовому равенству. Оппозиция со стороны активистов за гражданские права, профсоюзов учителей и лидеров образования со всей страны, заявивших, что отмена федеральных субсидий школам создаст большой разрыв, поскольку школьные округа и Штаты в более бедных районах не смогут позволить себе расходы, чтобы конкурировать со школами в более богатых штатах, было достаточно, чтобы убедить большинство сенаторов не идти вперёд. Образование в Америке, после потрясений последних десятилетий, будет иметь по крайней мере ещё несколько лет спокойствия."
