USA_HAR_social_security_act:0 "Закон о социальном обеспечении"
USA_HAR_economic_equality_act:0 "Закон об Экономическом Равенстве"
USA_HAR_social_security_act_desc:0 "Каждый американец заслуживает достойной жизни, и все же, так много наших граждан впадают в нищету. Этот закон позволит создать систему безопасности, гарантирующую, что в случае необходимости наш народ сможет оставаться на плаву. К сожалению, этот акт будет довольно дорог. Мы должны будем определить соответствующие источники финансирования, чтобы гарантировать успех этого законопроекта."
USA_HAR_economic_equality_act_desc:0 "Рабочие Америки слишком долго подвергались жестокому обращению со стороны жадных. Помимо обеспечения экономической безопасности, наш законопроект начнет решать многие проблемы трудящихся. Мы гарантируем высокую федеральную минимальную заработную плату, а также введем 6-часовой рабочий день. Эти меры рассматриваются большинством Конгресса как радикальные, и нам нужно будет заручиться большой поддержкой, если этот законопроект будет принят.Если мы сможем сдвинуть горы и добиться принятия этого законопроекта, мы, наконец, дадим нашим рабочим те права, которых они заслуживают."
USA_sen_bill_name_25:0 "Закон о высшем образовании"
USA_sen_bill_desc_25:0 "Несмотря на все то, что средства массовой информации твердят о длинноволосых уклонистах от призыва и "женских либберах", высшее образование играет жизненно важную роль в социальном и экономическом здоровье нации. Оно производит наших учителей, наших врачей, наших будущих лидеров и бесчисленные разновидности торговцев. Это не совсем дешево. Закон о высшем образовании призван это исправить. Он снижает расходы для государственных колледжей и университетов, которые получают федеральные деньги, и предоставляет дополнительные субсидии для расширения студенческого контингента. Это позволит сделать его проще для бедных и рабочего класса, студентов, чтобы преуспеть в жизни. Конечно, он сталкивается с оппозицией со стороны закоренелых консерваторов и якобы прогрессивных либералов, которые утверждают, что он перевернет порядок вещей. На что администрация Харрингтона могла бы ответить: "самое время.""
USA_sen_bill_name_26:0 "Закон о позитивных действиях"
USA_sen_bill_desc_26:0 "Одним из главных факторов сохранения расового неравенства в Америке является отсутствие доступа. Это может включать доступ к трудоустройству, продвижению по службе, высшему образованию и так далее. Такое отсутствие доступа удерживает семьи в постоянном круговороте нищеты, не позволяя им создавать богатство и улучшать свою личную жизнь. И такое отсутствие доступа почти всегда приходится на американские меньшинства.\n\nАдминистрация Харрингтона предлагает закон о позитивных действиях-план, направленный на непосредственное устранение этого неравенства. Он установит новые руководящие принципы найма федеральных подрядчиков, окажет преференциальную поддержку предприятиям, принадлежащим меньшинствам, и введет систему квот для обеспечения того, чтобы государственные колледжи предоставляли больше возможностей тем, кто недостаточно обслуживается. По оценкам GAO, такой план, если он будет реализован, повысит доходы миллионов людей в течение следующих двадцати лет. Кроме того, в их докладе говорится, что ААА обладает потенциалом для резкого повышения уровня жизни во многих общинах по всей стране и значительно сократит расовый разрыв в благосостоянии."
USA_sen_bill_name_27:0 "Закон о медицинском обслуживании"
USA_sen_bill_desc_27:0 "Страховка может быть хорошей вещью, чтобы иметь в крайнем случае, но независимо от того, сколько она покрывает, если она оставляет человека обездоленным, это не очень хорошо. Это касается миллионов американцев, которые доведены до банкротства или просто не могут позволить себе страховку в первую очередь. Закон о медицинском обслуживании, или Medicare, изменит это. Это создало бы государственную программу страхования, на которую граждане добровольно подписались бы, если бы они соответствовали определенным критериям дохода. Такая программа будет охватывать все без исключения предписания врача, первичную медицинскую помощь и больничные нужды. Medicare может послужить основой для действительно универсальной американской системы здравоохранения. Но потенциальные издержки, оплачиваемые через подоходный налог, вызвали немало удивления в средней Америке."
USA_sen_bill_name_28:0 "Закон о службе ветеранов"
USA_sen_bill_desc_28:0 "Харрингтон начнет свою программу по переделке Америки с софтбола: законодательно установив льготы для усталых героев Америки, военнослужащих, которые жертвуют жизнью и конечностями в защиту свободы. Никто не будет возражать против того, чтобы нация награждала тех, кто так храбро служил ей за границей - от образовательных льгот до расширенного доступа к здравоохранению, вся Америка может согласиться с тем, что ее воины заслуживают дома, пригодного для героев."

# Goldwater Bills

USA_sen_bill_name_30:0 "Новый бюджет Голдуотера!"
USA_sen_bill_desc_30:0 "Предложенный президентом Голдуотером бюджетный законопроект резко сократит расходы на социальное обеспечение и социальное обеспечение, а вместо этого сосредоточится на сокращении долга и прокладке пути к свободному рынку. В то время как бюджет обеспечил бы основу для внутренней политики Голдуотера, если бы он был принят Конгрессом, он довольно непопулярен в настоящее время. Администрация должна будет протянуть руку помощи, если она хочет, чтобы ее законопроект имел хоть какой-то шанс пройти."
bill_30_passed:0 "Настало то, что станет знаковым моментом для администрации президента Голдуотера - бюджет был принят как Палатой представителей, так и Сенатом. Первоначально крайне непопулярный и все еще неоднозначный даже сейчас, законопроект сумел заручиться поддержкой, необходимой для принятия благодаря лоббизму.\n\nЗаконопроект, предусматривающий сокращение бюджетов социального обеспечения, проложил путь к более широкой экономической и бюджетной повестке дня президента. Хотя неясно, как эта бюджетная переориентация повлияет на американскую экономику в долгосрочной перспективе, аналитики проявляют осторожный оптимизм. Администрация Голдуотера тем временем вне себя от радости по поводу этой крупной политической победы. Вполне вероятно, что администрация захочет извлечь выгоду из импульса, вызванного принятием бюджета, и ожидается, что последуют еще несколько предложений.\n\nОднако, как и следовало ожидать, принятие бюджета, к сожалению, усилило разногласия между республиканцами и демократами. Многие республиканцы выразили свое глубокое несогласие с бюджетной программой президента. Поэтому многие из них сейчас испытывают искушение броситься в гостеприимные и нетерпеливые объятия Ц-НПП. Как это повлияет на стабильность коалиции, еще предстоит выяснить.\n\nТем не менее, это крупная победа для Белого дома и госсекретаря Дона Ригана в частности, чья финансовая философия, получившая название "Риганомика", была краеугольным камнем законопроекта. Эта победа является знаменательным событием, которое, несомненно, приведет к появлению бутылок шампанского в Овальном кабинете. Конечно, президент может спать немного спокойнее, зная, что эта битва выиграна."
bill_30_failed:0 "После горького поражения президента Голдуотера законопроект о бюджете, предложенный его администрацией несколько недель назад, был отклонен Конгрессом. Будучи непопулярным с самого начала, поражение законопроекта никого не удивило. Тем не менее администрация приложила все усилия, чтобы заручиться достаточной политической поддержкой для принятия законопроекта. Теперь, однако, кажется, что эти усилия были напрасны, так как законопроект лежит мертвым на полу Конгресса.\n\nС отказом от президентского бюджета флагман экономической и финансовой повестки дня Белого дома был потоплен. Недели напряженной работы были сведены на нет одним ударом, и кажется все более неопределенным, сможет ли президент Голдуотер протолкнуть другие элементы своей финансовой и экономической повестки дня через Конгресс. На данный момент усилия новой администрации были остановлены как вкопанные. Как сообщается, кабинет министров в настоящее время собирается в комнате в Западном крыле, чтобы обсудить, как действовать дальше. Госсекретарь Дон Риган, чья финансовая философия была центральным компонентом законопроекта, кажется, особенно взбешен новостью о поражении законопроекта.\n\nПротивники законопроекта были вне себя от радости, однако республиканская половина республиканцев-демократов также нашла повод для радости. Как это повлияет на позицию демократов, неясно, хотя это законодательное поражение, безусловно, показало их слабость. В любом случае, это серьезный удар по повестке дня президента. Белый дом должен будет найти способ вернуть себе инициативу."
