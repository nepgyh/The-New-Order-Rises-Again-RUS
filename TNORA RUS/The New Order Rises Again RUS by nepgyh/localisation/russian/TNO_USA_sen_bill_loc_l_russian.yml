# Wallace Response

USA_sen_bill_name_102:0 "Закон о гражданских правах"
USA_sen_bill_desc_102:0 "Огромная негативная реакция на администрацию Уоллеса почти гарантировала, что гражданские права больше не являются проблемой в американской политике, и поэтому у нас есть возможность принять собственный закон о гражданских правах. Этот закон официально запретит сегрегацию по всей стране, десегрегирует вооруженные силы и введет ряд мер защиты избирательных прав, которые будут осуществляться Министерством юстиции. В то время как некоторые националисты громко протестуют против этого акта, их больше никто не слушает. Если этот закон будет принят, станет ясно, что Соединённые Штаты Америки вышли из тени заклинаний Джорджа Уоллеса о "правах штатов" и вступают в яркий солнечный свет прав человека."

# Thurmond response
USA_sen_bill_name_414:0 "Закон о судебной службе [GetYear] года"
USA_sen_bill_desc_414:0 "Верховный суд имеет самое продолжительное влияние из всех ветвей власти, и все же ему легче всего злоупотреблять. Существует несколько формальных правил относительно того, что президент может и не может делать с судом, и если мы хотим защитить американские ценности, мы должны привести этот дом в порядок."

USA_sen_bill_name_415:0 "Закон о судебной реформе [GetYear] года"
USA_sen_bill_desc_415:0 "Верховный Суд Соединённых Штатов Америки это пародия на институт и его слабости могут быть использованы против нашей партии и против нашей долгосрочной программы. Чтобы исправить это, мы должны провести радикальные реформы, чтобы сделать суд как можно более беспартийным."

USA_sen_bill_name_416:0 "Закон о справедливом перераспределении и выборах"
USA_sen_bill_desc_416:0 "Одна из самых больших лазеек в американской политике заключается в том, что политики могут переписать правила игры, как они играют в нее, особенно когда речь идет о создании округов конгресса с помощью процесса, называемого Джерримендеринг. Попытки президента Тёрмонда создать неприступный бастион жесткой сегрегационистской поддержки на юге разоблачили это явление для всей Америки. Мы собираемся ограничить эту практику и сделать так, чтобы наши выборы были свободными и справедливыми, навсегда!"

