RD_R_compromise_desc_100:0 "Президент Уоллес Ф. Беннетт сидел за своим столом, задумчиво глядя в свои записи. Недели попыток решить один из самых противоречивых вопросов в американской социальной, политической и экономической истории оказались, мягко говоря, непростыми. На сегодня была запланирована встреча с некоторыми ключевыми конгрессменами-республиканцами по поводу законопроекта. \n\nТри республиканца вошли в комнату, приветствуя президента Беннетта рядом сияющих улыбок, но это не могло успокоить Беннетта. Откровенность конгрессменов по поводу закона Об избирательных правах дала Беннетту хорошее представление о том, во что превратится эта встреча, и они не разочаровали его. \n\n- Господин Президент, - сказал их лидер, - обсуждение предстоящего закона Об избирательных правах вызывает у нас беспокойство. Мои коллеги и я не считаем, что законопроект достаточно защищает негров. \n\n- Моя администрация неустанно работает над тем, чтобы обеспечить приемлемый и эффективный законопроект. Разве не нужно в первую очередь убедиться, что законопроект сможет пережить Конгресс? - Отозвался Беннетт. \n\n- Законопроект, который предусматривает только одно или два изменения, помимо запрета на подушные налоги, даже отдаленно не приблизится к разрешению несправедливости, с которой чернокожие сталкиваются в американском обществе. \n\nВремя шло, голоса звучали все громче, а перерывы становились все длиннее по мере того, как тени прокрадывались в Овальный кабинет."
bill_100.Option.Negotiate.RDR.a:0 "Мы заключили сделку."
bill_100.Option.Negotiate.RDR.b:0 "Выпроводите республиканцев."
bill_100_passed:0 "Закон Об избирательных правах, горячо обсуждаемый законопроект о политических правах и защите негров, сумел пройти ранним утром на голосовании в Конгрессе. Многолетние дебаты завершились шагом вперед в предложении некоторых политических мер защиты для негров. Президент Беннетт заявил, что закон Об избирательных правах "является давно назревшим шагом для решения одной из самых горьких несправедливостей в Американской истории." \n\nВ то время как администрация считает принятие законопроекта воодушевляющим успехом, чернокожие по всей стране сообщили о смешанных эмоциях по поводу законопроекта. Как сказала одна негритянка из Атланты: "Президент Беннетт сделал больший шаг вперед, чем кто-либо другой, в отношении гражданских прав, но мы все остались на месте с пустыми обещаниями." \n\nОднако многие в стране с облегчением восприняли успех президента Беннетта, полагая, что если возникнут новые проблемы, то их можно будет решить в свое время. Это мнение, однако, не разделяют Южные демократы Р-ДП и крайне правое отделение НПП. С этим последним актом Южные демократы, вероятно, еще больше склонятся к П-НПП из-за опасений по поводу федеральной политики."
bill_100_failed:0 "Результаты голосования показывают, что закон Об избирательных правах, попытка администрации Беннетта решить текущую проблему гражданских прав в Америке, не получил голосов, необходимых для принятия в Конгрессе. Президент Беннетт отметил, что провал законопроекта "служит примером того, насколько велик разрыв между лидерами нации" \n\nчернокожие по всей стране выразили свое глубокое разочарование, услышав новости из Вашингтона, причем один человек заявил:\n\n "Мы устали, просто чертовски устали. Мы так долго пытались завоевать наши права и защиту – и никто никогда нас не слушал." \n\nМежду тем, по всему Югу и за его пределами демократы и члены ультраправых в НПП объявили провал закона О избирательных правах абсолютным успехом. Южные демократы выстроились в очередь перед средствами массовой информации, чтобы прокричать о своей "гордости за защиту прав наших штатов", в то время как конгрессмены Южной П-НПП пошли дальше, заявив, что "федеральное правительство должно понять, что оно должно заниматься своими собственными проклятыми делами!""
bill_100_passed.Title:0 "Закон Об избирательных правах принят!"
bill_100_failed.Title:0 "Закон Об избирательных правах терпит неудачу!"

bill_100_passed.Option:0 "С умеренными шагами мы преуспеваем."
bill_100_failed.Option:0 "Свет надежды потерян."
bill_100_passed_RDR.Option:0 "Свобода и Справедливость для всех."
bill_100_failed_RDR.Option:0 "Бушующее пламя гнева"
bill_100_passed_RDR:0 "Сегодня Конгресс официально принял закон Об избирательных правах администрации Беннетта, после нескольких месяцев непрерывных изменений, инициированных западным крылом. Президент Беннетт, типичный консервативный демократ, публично выступил по поводу принятия законопроекта вместе с вице-президентом Фордом, заявив, что "пришло время для негров в нашей стране получить справедливое и справедливое обращение, подобно остальным нашим соотечественникам."\n\nчернокожие по всей стране празднуют принятие закона О избирательных правах, и многие из них отдают должное республиканским законодателям, которые подняли осведомленность о недостатках первоначального проекта, ограничивающегося обеспечением защиту от нарушений при голосовании, вместо демонтажа сегрегационной политики. Для негров президент и его администрация - редкий источник надежды в Демократической партии, которая все чаще становится на сторону статус-кво, как сказал один человек, он хвалит президента за то, что он "переступил через свои политические пристрастия, чтобы служить народу"." \n\nОднако многие южные демократы публично раскритиковали законопроект за "ущемление прав штатов принимать самостоятельные решения". Кроме того, крайне правая ветвь НПП встала на сторону южных демократов, заявив, что закон является "актом тирании со стороны федерального правительства". "В руках исполнительной власти остается реализация и обеспечение того, чтобы закон О избирательных правах мог выполнить свои обещания для негров."
bill_100_failed_RDR:0 "После напряженного и эмоционального процесса голосования закон Об избирательных правах был провален в Сенате. Многомесячные переговоры и прогресс, достигнутый между президентом Беннеттом и республиканцами, увял, а президент посетовал на "грубую неспособность Конгресса предложить чернокожим права, которых они заслуживают." \n\nчернокожие общины по всей стране поднялись в знак протеста против провала законопроекта, о забастовках рабочих мест и уличных маршах сообщалось по всей стране. "Десятилетия провалов в правовой системе подпитывали наш гнев, и снова обещания президента оказались пустыми!- возразил один протестующий.\n\nВ государственных зданиях по всему югу страны Демократы и П-НПП оппозиция празднуют свою победу. Один из южных демократов заявил, что "крайние меры закона Об избирательных правах намного превышали то, что федеральное правительство может решать в отношении прав штатов." Южные лидеры крайне правых были менее осмотрительны, и один политик заявил, что "сегрегация останется в Соединенных Штатах, нравится это республиканцам или нет!""
bill_100_failed_RDR.Title:0 "Закон Об избирательных правах умирает в Конгрессе"
bill_100_passed_RDR.Title:0 "Закон Об избирательных правах марширует к победе"

USA_sen_bill.102.t_failed:0 "Растрачивание возможностей"
USA_sen_bill.102.t_passed:0 "В тени"
USA_sen_bill.102.d_passed:0 "Это был совершенно безобидный телефонный звонок в Овальный кабинет с Капитолийского холма. "Бюджет исчерпан, господин Президент. Я надеюсь, что мы не совершаем ошибки, обращаясь к..."\n\n"Европейцы, да. Мы позаботимся об этом отсюда", - резко ответил Никсон, прежде чем положить руку на трубку. Прижав наушники к уху, он торопливо набрал второй номер и стал ждать.\n\n"Директор? Вы получите свои деньги". Никсон склонился над столом, просматривая последние оценки ЦРУ. "Да, обратные каналы связи с нашим консульством в Бресте, фильтрация литературы для студентов в университетах, работы".\n\nМгновение тишины. "И да, да, оружие тоже. Но это ... это нужно отрицать. Через всю Бретань, и все излишки. Ничего нового. Ничего такого, что можно было бы связать с нами. Шпееру не понравится, если его враги узнают, что мы вооружаем его учеников".\n\nПоследняя пауза, затем кивок, затем лязг шлемофона, возвращающегося к приемнику. Не прошло и тридцати минут, как деньги начали поступать на счета агентов ЦРУ в Бретани."
USA_sen_bill.102.d_failed:0 "Трудно было представить себе что-либо, что заставило бы РДК объединиться с НПП в оппозиции к собственному президенту. Черт возьми, Никсон на это рассчитывал. Неужели его партия действительно захочет держаться за руки с этими идеологически неверными политическими психами?\n\nОказалось, что когда дело дойдет до того, чтобы связаться с нацистской Германией, они это сделают.\n\nНе важно, что цель состояла в том, чтобы поддержать единственного немца, который не был рефлексивно враждебен американским интересам. Неважно, что политическое укрощение Германии позволит Америке сосредоточиться на Японии. Не важно, что да, все нужно держать в секрете, так как раскрытие убьет любой шанс на легитимность Шпеера.\n\nНет, оказалось, что Америка и близко не готова к такой жесткой внешней политике. НПП называла его предателем, демократы - сумасшедшим, а республиканцы - заблудшим. Те же самые люди, которые превозносили Кеннеди как героя за сохранение статус-кво на Гавайях, высмеивали Никсона как дурака за попытку воспользоваться слабостями врагов Америки.\n\nНиксон кипел от злости, наливая себе виски из бутылки, хранившейся под столом. Близорукость, пристрастность, явное лицемерие! Это заставило бы любого захотеть выпить, будь прокляты приличия."
USA_sen_bill.102.a:0 "Деньги заставляют мир вращаться, и ещё кое-что."
USA_sen_bill.102.b:0 "Иди оно все..."

USA_sen_bill.331.t:0 "Законопроект СВОБОДА"
USA_sen_bill.331.desc:0 "Сегодня на Капитолийском холме обсуждается первый крупный законодательный акт администрации Макговерна - законопроект СВОБОДА. "Закон об объединении и укреплении Америки путём финансирования восстановленной энергетики и экономического развития над милитаризмом" представляет собой сводный законопроект, который, в широком смысле, перераспределяет федеральные расходы от военных к внутренним проектам, необходимым для оживления американской экономики после срыва нефтяного кризиса.\n\nЗаконопроект привлек немалую долю недоброжелателей, которые называют его резким и неподготовленным шагом к американскому изоляционизму против вездесущей угрозы Германии и Японии. Администрация Макговерна осталась равнодушной к этой критике, а ее помощники отметили, что американский народ дал им мандат на национальное строительство внутри страны, а не на конфликт за рубежом, и что Конгресс заигрывает с игнорированием воли народа на свой страх и риск.\n\nСВОБОДА это важный законодательный акт, который имеет значительные последствия для будущего американской внешней и внутренней политики и его судьба теперь находится в руках конгрессменов, собравшихся на Капитолийском холме..."
USA_sen_bill.331.a:0 "Давайте соберем голоса."
USA_sen_bill_name_331:0 "Закон об объединении и укреплении Америки путём финансирования восстановленной энергетики и экономического развития над милитаризмом"
USA_sen_bill_desc_331:0 "Президент Макговерн пообещал, что переориентирует Америку на более насущные приоритеты внутри страны, одновременно протягивая оливковую ветвь Германии и Японии. Закон о свободе - бэкроним от "Закона об объединении и укреплении Америки путём финансирования восстановленной энергетики и экономического развития над милитаризмом [GetYear] года" представляет собой сводный законопроект о расходах, который переориентирует расходы американского бюджета с военных на внутренние проекты, необходимые для американской экономики после нефтяного кризиса. Он также включает в себя положения о выводе американских войск, дислоцированных за рубежом - вопрос, который уже вызвал некоторый ужас у ястребов в Сенате..."
