RD_D_compromise_desc_101:0 "Президент Никсон потратил значительное количество времени на размышления о том, как привлечь южных демократов на свою сторону. Юг всегда ненавидел работать с Севером. Если Никсону нужно достучаться до Юга, ему придётся нарушить устоявшийся порядок вещей, приняв во внимание одну вещь, которой дорожат все южане: традиции.\n\nДжозеф Кларк-младший, сенатор от Пенсильвании, встречается с сенатором от Луизианы Алленом Дж. Эллендером. Оба демократы, но первый выступает за гражданские права, а второй - закоренелый сегрегационист, но человек сговорчивый. Первым заговорил Кларк. "Я понимаю, что этот новый законопроект о гражданских правах будет иметь далеко идущие последствия для американского Юга. Но мы пытаемся разработать план, который освободит каждого американца от дискриминации."\n\nЭллендер и раньше подумывал о том, чтобы поддержать законопроект, но знал, что если он будет принят, весь регион всполыхнет. "Наши штаты должны сами выбирать свое направление с этими так называемыми "гражданскими правами"..."\n\n"У ваших штатов есть более важные проблемы, сенатор. Это будет один закон, который предоставит возможности всем американцам; он может улучшить вашу экономику и сделать ваш регион более приятным для жизни. После этого мы будем уважать ваши права, но это должно быть исключением."\n\n"Разве вы не понимаете, что если этот законопроект пройдет, наши избиратели обратятся к националистам Тёрмонда?"\n\n"Я верю, что буря в конце концов утихнет. У нас есть все, чтобы выиграть от этого законопроекта.""
