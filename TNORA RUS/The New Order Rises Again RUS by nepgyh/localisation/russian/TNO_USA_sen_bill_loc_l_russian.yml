USA_sen_bill_name_417_cra:0 "Закон о гражданских правах [GetYear] года"
USA_sen_bill_desc_417_cra:0 "Отмена закона Кеннеди о Гражданских Правах нанесла бы беспрецедентный ущерб расовым отношениям в этой стране. Неудивительно, что главная цель администрации [GetPresidentLastName] - восстановить справедливость и достоинство чернокожих американцев с помощью нового §YЗакона о гражданских правах§!. Этот закон, по крайней мере, официально объявит вне закона расовую дискриминацию в школах, на работе и в частных домах, а также запретит неравное применение законов о регистрации избирателей. Возможно, и больше, если позволит оппозиция в Конгрессе. Но даже §gнационалисты§! не настолько глупы, чтобы рисковать своим политическим будущим, защищая наследие Тёрмонда."

USA_sen_bill_name_417_vra:0 "Закон об избирательных правах [GetYear] года"
USA_sen_bill_desc_417_vra:0 "Потрошение Стромом закона Кеннеди о Гражданских Правах нанесло беспрецедентный вред расовым отношениям в этой стране. Неудивительно, что главная цель администрации [GetPresidentLastName] - восстановить справедливость и достоинство чернокожих американцев с помощью нового §YЗакона об Избирательных Правах§!, это восстановит многие из тех защит гражданских прав, которые были сняты Тёрмондом. Этот закон, по крайней мере, запретит неравное применение законов о регистрации избирателей и укрепит способность управления по гражданским правам расследовать случаи подавления избирателей. Возможно, и больше, если позволит оппозиция в Конгрессе. Но даже §gнационалисты§! не настолько глупы, чтобы рисковать своим политическим будущим, защищая наследие Тёрмонда."

### 72 Bills

# Scoop Bills

USA_sen_bill_name_418:0 "Программа модернизации армии"
USA_sen_bill_desc_418:0 "Из трех великих держав наша армия, вероятно, наименее развита. Если в 1945 году мы не смогли оказать достаточно сильного противодействия Японии, то как мы должны были победить их в 60-е и 70-е годы? Чтобы укрепить наши позиции в этой новой холодной войне, наши национальные вооруженные силы должны пройти тщательный и эффективный процесс модернизации. На благо Америки и на благо демократии."

# McNamara Bills

USA_sen_bill_name_601:0 "Закон Бай-Доула"
USA_sen_bill_desc_601:0 "Одним из первых действий администрации Макнамары, возглавляемой вице-президентом Бёрчем Баем, является зажжение искры инноваций в американских университетах и частных отраслях. В то время как американские правительственные субсидии на исследования существуют уже несколько десятилетий, действующее патентное законодательство дает федеральному правительству право собственности на прорывы, сделанные с помощью федерального финансирования, даже если правительство понятия не имеет, что делать с изобретением. Закон Бай-Доула позволяет частным изобретателям сохранять патентные права на свои творения даже при получении федерального финансирования в надежде, что частный сектор сможет превратить концептуальные прорывы в реальные результаты."
USA_sen_bill_name_602:0 "Акт о военной готовности [GetYear] года"
USA_sen_bill_desc_602:0 "Акт о военной готовности [GetYear] года это первый крупный закон, направленный на выполнение одного из политических приоритетов Президента Макнамары - капитальный ремонт американских вооруженных сил с целью внедрения передовых методов обучения и технологий во всех отраслях их службы. В законопроекте более подробно, чем в любом предшествующем законодательстве, говорится о военных закупках и программах развития, предусматривающих многолетний программный бюджет для удовлетворения конкретных потребностей администрации Макнамары со стороны военных. У него также есть ценник, соответствующий его амбициям, то, чему миротворцы НПП и фискальные консерваторы стремились противостоять, но президент Макнамара считает, что защита Америки не может быть сделана дешево."
USA_sen_bill_name_603:0 "СВОБ-ОДА"
USA_sen_bill_desc_603:0 "После обсуждения с более ястребиными сегментами Национал-Прогрессивной пакта вопроса о том, как лучше всего выиграть холодную войну, администрация Макнамары объявила о наборе законопроектов, предоставляющих исполнительной власти широкие полномочия для продвижения своей повестки дня в области иностранных дел при снижении контроля со стороны Конгресса. Закон об исполнительных усилиях по международным отношениям предоставит администрациям возможность быстро и решительно реагировать на внешние конфликты, затрагивающие американские интересы, - с "развертыванием, зарубежными военными" положением о развертывании американских военных подразделений за рубежом, если это будет сочтено необходимым.\n\nОжидается большая оппозиция СВО акту и положению ОДА. Конституционные сторонники жесткой линии в РДК и более голубиные члены НПП уже утверждают, что этот закон уничтожит традиционные полномочия Конгресса объявлять войны в погоне за краткосрочными геополитическими целями. Но мы не можем сейчас повернуть назад и ради упорного труда наших союзников в НПП, и ради победы Америки в холодной войне."

# Kirkpatrick Bills

USA_sen_bill_name_421:0 "Закон о помощи семьям против несправедливости"
USA_sen_bill_desc_421:0 "Закон о помощи семям в борьбе с несправедливостью, более известный как ПСПН, - это законодательный акт, разработанный Джесси Хелмсом и поддерживаемый администрацией Шлэфли с целью введения общенационального запрета на аборты. Экспансивный по своим целям и попыткам вмешательства в деятельность государственной власти, законопроект переопределит юридическую личность, теперь начинающуюся с момента зачатия ребенка. Это положение будет действовать для всех людей на всей территории Соединенных Штатов независимо от "расы, пола и состояния здоровья". Министерству юстиции будет предоставлено финансирование для обеспечения соблюдения этого закона, и любому лицу, уличенному в попытке, проведении или ином содействии аборту, могут быть предъявлены различные обвинения, вплоть до непредумышленного убийства.\n\nИзлишне говорить, что законопроект вызвал бурю негодования. Активисты движения за освобождение женщин рассматривают это как неконституционное нарушение их репродуктивных прав. Многим умеренным не по себе из-за вмешательства федерального правительства в интимную практику, которая лишь недавно стала законной в нескольких штатах. Только представители ультраправых консерваторов и христианских общин с энтузиазмом поддерживают действия Шлэфли."


# Hall Bills
USA_sen_bill_name_650:0 "Закон о гражданских правах [GetYear] года"
USA_sen_bill_desc_650:0 "Ни один монументальный подвиг в истории человечества не был совершен без крови, пролитой ради него. Она, несомненно, текла реками, где южные рыцари и бостонские брамины тралили свой путь на Запад, будь то туземец, раб или рабочий. Однако в основе этих злодеяний лежит сущность, которая, к добру или к худу, так определяет характер Америки, что ее качества проникают в политическое тело нации: неконтролируемое стремление проникнуть туда, куда никто другой не отваживался.\n\nМы решили использовать дух первопроходцев Америки для исправления несправедливости, которой подвергли ее элиты и восстановления судей, которых они лишили, поскольку первый законопроект администрации Холла представляет собой не что иное, как беспрецедентный скачок к расовому равенству. Его положения превосходят видение Харрингтона для его "невидимых американцев", что само по себе намного опережает жалкие попытки республиканцев-демократов пойти на компромисс. Отмена широко используемых лазеек Юга, обеспечение полной десегрегации, принятие позитивных мер во всех аспектах общественной жизни, то, что даже идеалисты называют фантазией, наша версия Закона о гражданских правах превратится в закон в кожаном переплете.\n\nИстинная справедливость не столкнется с недостатком препятствий между собой и черной Америкой. Либералы будут осуждать его головокружительный темп за игнорирование "детских шагов", которыми они одержимы. Реакционеры будут жаловаться, что это поиск решения проблемы, слепые, как всегда, к проблемам более грандиозным, чем неисправный гриль. Даже наши "союзники" прогрессивисты будут сомневаться в ее далеко идущих масштабах.\n\nНо это неважно. Пока мы обладаем достаточным количеством голосов, опасения трусов, расистов и предателей - пустой шепот перед ликующим криком освобожденных 20 миллионов."

bill_650.Title.Negotiate.RDR:0 "Это грязное слово"
RD_R_compromise_desc_650:0 ""Не будете ли вы так любезны повторить предложение вашей партии, Мистер Хамфри?"\n\n"Не прикидывайся скромником, Хисс. Я знаю твою игру. Мы нужны Холу, отмахнись от нас, как всегда и мы оба покинем эту комнату с пустыми руками".\n\n"Значит, демократы из Палаты представителей..."\n\n"И Сената".\n\n"...таким образом, Демократическая партия выражает искреннее желание сотрудничать с администрацией в вопросах социальной политики, в частности с законом о гражданских правах".\n\n"Несмотря на вред, который это может нанести нашему хрупкому соглашению с республиканцами, позвольте мне повторить".\n\n"Как смело. Наши цели, кажется, совпадают почти в каждом пункте, конгрессмен. К чему тогда этот визит?"\n\n"Почти. Смотри внимательнее".\n\n"Предположим, мои глаза на мгновение подвели меня".\n\n"Ты что, ослеп?"\n\n"Притворимся, что это так, мистер Хамфри. Возможно, инвалидность избавит меня от ваших мучительных доводов".\n\n"Ладно... Президент, может встретиться лицом к лицу с судом и всей страной, если закон останется таким, как есть. Меньше американцев будут выступать против его законодательства, если комитет внесет поправки в положения о позитивных действиях. Я умоляю его хотя бы раз обратиться к разуму: борьба предрассудков с предрассудками никому не приносит пользы, кроме самого дьявола"."
bill_650.Option.Negotiate.RDR.a:0 ""Похоже, у нас есть...договоренность, если хотите"."
bill_650.Option.Negotiate.RDR.b:0 ""Приказ президента ясен: мы не идем ни на какие компромиссы"."

# Yockey Bills

USA_sen_bill_name_419:0 "Закон о защите фундаментальной исключительности Америки"
USA_sen_bill_desc_419:0 "После нескольких месяцев, проведенных в наслаждении своим неожиданным успехом на выборах 1972 года, восходящая американская Национальная Авангардная фракция Национал-Прогрессивной Партии представила на Капитолийском холме свой первый проект закона: Закон о защите фундаментальной исключительности, или ЗоЗФИА. Ее авторы утверждают, что, поскольку США "занимают особую, предопределенную роль в сохранении высокой культуры западной цивилизации", информация, которая изображает страну в негативном ключе, должна быть соответственно наказана, а ее распространение впоследствии свернуто.\n\nДля достижения этих целей закон предусматривает ограничения прессы, напоминающие аналогичные меры, введенные во время Второй мировой войны. Новости всех средств массовой информации должны быть проверены соответствующими федеральными агентствами на предмет "пропаганды" перед публичным распространением; аналогичным образом, развлечения и связанная с ними атрибутика должны соответствовать строгим руководящим принципам содержания, установленным и применяемым Федеральной комиссией по связи.\n\nЭтот закон высмеивается как республиканцами-демократами, так и национальными прогрессистами, не являющимися членами АНАф, как вопиющее посягательство на права американского народа по Первой поправке. Тем не менее, тихие голоса за пределами заумного мировоззрения президента говорят в пользу уступки свободы слова, чтобы насытить его растущую и быстро радикализирующуюся базу.\n\nНо лучшие вещи ещё впереди, утверждает президент Йоки. Что и когда остается столь же загадочным, сколь и непроницаемым..."

bill_419.Title.Negotiate.NPPFR:0 "Работа с картами, махинации и водоворот"
FR_NPP_compromise_desc_37:0 "Президент Голдуотер заранее знал, какую цену запросит сенатор Рассел. Так или иначе, это всегда сводилось к какой-то поблажке для Юга, которая принесла бы пользу местной промышленности. На этот раз все было по-другому.\n\n- Господин Президент.- Начал Рассел. -Я не могу возражать против создания Агентства по охране окружающей среды. В конце концов, мы должны сохранить красоту Божьего творения для грядущих поколений.- сенатор вздохнул, наклонился вперед и продолжил: - Но позвольте мне быть совершенно откровенным, последнее, чего я хочу, это чтобы федералы говорили южным компаниям, что они могут и чего не могут делать. Голдуотер внимательно слушал, откинувшись на спинку стула и сделав глоток воды. - Будь немного конкретнее, Ричард.\n\nРассел ухмыльнулся и продолжил: - Если бы мы были немного более вовлечены в то, как управляется это агентство, это, безусловно, успокоило бы некоторые из наших худших страхов.- Если я правильно понял, вы хотите, чтобы ваши люди вошли в совет директоров. Сенатор Рассел улыбнулся и преувеличенно пожал плечами, но президент уже знал, чего хочет Рассел. - Ну, южане из НПП, определенно. Люди, которые будут следить за тем, чтобы Юг не подвергался угнетению или чрезмерному регулированию.- Предложение было сделано. Поддержка фракции НПП Рассела, и в обмен они получают свои места в совете директоров EPA."
bill_419.Option.Negotiate.NPPFR.a:0 "И в результате борьбы демократия снова пала."
