 POLITICS_Otto_Ernst_Remer_DESC:0 ""Это он, он здесь! Разрежьте его на кусочки, вздёрните на виселице, сожгите любое его упоминание... этому заговору должен быть положен конец!"\n\nОтто Ремер, некогда всего лишь генерал-лейтенант, отныне восседает в фельдмаршальском кресле. Будучи лишь третьим человеком в милитаристской фракции, всегда находившийся в тени фельдмаршала Геринга и Шёрнера, теперь Ремер управляет тем, что осталось от его армии после победы Гейдриха. Благодаря пламенной риторике и высокому положению он успешно привел своих людей в форму, готовый сокрушить две великие угрозы Рейху: засевшего на западе предателя Рейнхарда Гейдриха и гораздо более близкого, гораздо более коварного врага, скрывающегося в тени... Фердинанда Шёрнера.\n\nБывший начальник Ремера пропал без вести в наступившем хаосе, однако ходят слухи о том, что бывший фельдмаршал теперь использует свою власть, чтобы сплести предательские сети с целью оказать поддержку Гейдриху. По слухам, Шёрнер сосредотачивает свои усилия на том, чтобы свергнуть Ремера с его насеста. Этого нельзя допустить. Чтобы обеспечить свое выживание, генерал-фельдмаршал Ремер должен подавить каждый шепоток, каждую потенциальную угрозу, каждое упоминание об этой крысе!\n\nПока армия Ремера марширует на запад, в его владениях бушует внутренняя война. Силы правосудия прочешут каждый дюйм этой земли, каждую квартиру и каждое здание, после чего все предатели будут найдены и уничтожены. С помощью Гиммлера Ремер сокрушит своенравное государство Гейдриха, разоблачит планы Шёрнера и, в конечном счете, возьмёт бразды правления над Германией.\n\nИ когда все это осуществится, старая мечта милитаристов - Рейх, охватывающий весь земной шар, перестанет быть просто мечтой. Однако гнусная тень продолжает мерцать на периферии, нашептывая грязные слухи его офицерам. Она шепчет о безумии гиммлеровских идей, сея сомнения в рядах его войск. И потому Ремер не намерен прекращать охоту на ведьм, пока не сможет покончить с этим проклятым изменником - кровавым Фердинандом..."
 
 POLITICS_FERDINAND_SCHORNER_OER_DESC:0 "Что произошло с Рейхом? Что стало с Германией? Она оказалась разорванной на части этими декадентскими животными, этими партийными жабами и сумасшедшими в чёрном. Они заплатят, все они заплатят за свои преступления против Фатерлянда! Обязательно заплатят! Но потом.\n\nНачиная с адских полей сражений Великой войны и заканчивая ледяными пустошами Западнорусской войны, всю свою жизнь Фердинанд Шёрнер сражался за Германию. Он познал страдания и поражения, но никогда его родина не падала настолько низко, как сейчас. Оказаться изгнанным своими же собственными солдатами? Просто смешно. Шёрнер оставался в подполье с момента краха армии этого жирного идиота, выжив только благодаря милости патриотов и истинных национал-социалистов. Но не сектанты СС искали его по всему городу, нет, это были его собственные люди. На висевших по всему Ганноверу портретах на него смотрел не Гейдрих, а его собственный подчинённый, этот вероломный предатель Ремер. Шёрнер попытался организовать ячейки сопротивления для борьбы с этой выскочкой, но их уничтожили быстрее, чем он успел хоть чего-либо добиться. Ремер дышал ему прямо в затылок, совсем скоро Шёрнера должны были найти и повесить, как он вешал многих других предателей... если бы не Гейдрих.\n\nС помощью Белокурой Бестии Шёрнер навёл порядок. Теперь Ремер мёртв, как мертвы и другие предатели-милитаристы. Шёрнер восстановил свой абсолютный контроль над армией. Узнав о безумном плане Гиммлера, фельдмаршал объединился со своими врагами - Гейдрихом и Шпайделем, чтобы спасти Рейх, которому он всегда верно служил.\n\nНо Шёрнер помнит своих врагов. Его месть пока что просто отложена; как только Гиммлер умрёт в канаве, Шёрнер разберется с оставшимися крысами. Те, кто разорвал Германию на части, должны узнать причину, по которой Кровавый Фердинанд заслужил своё прозвище. Всему своё время."

