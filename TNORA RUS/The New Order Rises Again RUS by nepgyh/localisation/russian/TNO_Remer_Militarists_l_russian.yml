 OER_selfappointed_order:0 "Самоподдерживающийся порядок"
 OER_selfappointed_order_desc:0 "С тех пор как Гейдрих одержал победу в Бюргеркриге, милитаристский порядок в Германии стремительно рухнул. Теперь, когда Герман Геринг мертв, Фердинанд Шёрнер ушел в тень, а все остальные, кто ранее выступал за Вермахт, не желают или просто не могут командовать армией, Ремер взял на себя задачу восстановить порядок в Вермахте и милитаристской фракции. Более того, он взял на себя смелость присвоить себе звание генерал-фельдмаршала, несмотря на то, что никогда раньше не достигал таких высот. Ни один человек не избирал Ремера для этой работы. Ремер избрал себя сам."
 
 OER_hunt_for_schorner:0 "Охота на Шёрнера"
 OER_hunt_for_schorner_desc:0 "Специальные отряды пробираются через сельскую местность, поддерживаемые самыми верными легионами фельдъегерей Ремера в поисках неуловимого Фердинанда Шёрнера. Многие считают, что он был убит эсэсовцами после Бюргеркрига, но генерал-фельдмаршал Ремер убежден, что Шёрнер все еще жив и скрывается, плетя свою паутину вокруг Гейдриха, дабы защитить этого фальшивого фюрера, вырвав остатки Вермахта из рук Ремера."
 
