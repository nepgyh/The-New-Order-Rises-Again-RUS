 POLITICS_FERDINAND_SCHORNER_OER_DESC:0 "Что произошло с Рейхом? Что стало с Германией? Она оказалась разорванной на части этими декадентскими животными, этими партийными жабами и сумасшедшими в чёрном. Они заплатят, все они заплатят за свои преступления против Фатерлянда! Обязательно заплатят! Но потом.\n\nНачиная с адских полей сражений Великой войны и заканчивая ледяными пустошами Западнорусской войны, всю свою жизнь Фердинанд Шёрнер сражался за Германию. Он познал страдания и поражения, но никогда его родина не падала настолько низко, как сейчас. Оказаться изгнанным своими же собственными солдатами? Просто смешно. Шёрнер оставался в подполье с момента краха армии этого жирного идиота, выжив только благодаря милости патриотов и истинных национал-социалистов. Но не сектанты СС искали его по всему городу, нет, это были его собственные люди. На висевших по всему Ганноверу портретах на него смотрел не Гейдрих, а его собственный подчинённый, этот вероломный предатель Ремер. Шёрнер попытался организовать ячейки сопротивления для борьбы с этой выскочкой, но их уничтожили быстрее, чем он успел хоть чего-либо добиться. Ремер дышал ему прямо в затылок, совсем скоро Шёрнера должны были найти и повесить, как он вешал многих других предателей... если бы не Гейдрих.\n\nС помощью Белокурой Бестии Шёрнер навёл порядок. Теперь Ремер мёртв, как мертвы и другие предатели-милитаристы. Шёрнер восстановил свой абсолютный контроль над армией. Узнав о безумном плане Гиммлера, фельдмаршал объединился со своими врагами - Гейдрихом и Шпайделем, чтобы спасти Рейх, которому он всегда верно служил.\n\nНо Шёрнер помнит своих врагов. Его месть пока что просто отложена; как только Гиммлер умрёт в канаве, Шёрнер разберется с оставшимися крысами. Те, кто разорвал Германию на части, должны узнать причину, по которой Кровавый Фердинанд заслужил своё прозвище. Всему своё время."

