 OER_promises_from_the_shadows_desc:0 "Крестовый поход Ремера против неуловимого Фердинанда Шёрнера всё ещё не закончен, и для его успеха потребуется помощь извне. К счастью, Ремер нашёл себе благодетеля в неуловимой тени Запада - Орденсштаат Бургундия. В конце концов, кто может справиться с этой охотой лучше, чем самые закалённые заговорщики? Всё, что мы должны сделать - это выполнить некоторые из их пожеланий, особенно в борьбе с Пражским мясником Рейнхардом Гейдрихом."
