 ita_blockade_marseille_desc:0 "Итальянская Империя"French State" squatting on French soil. For decades now we have been forced to simply smile and nod as hundreds of their ships traveled through our sea to feed their puppeteers in Germania, and even the lowliest fisherman flouted our coastal waters.\n\nNo more! With Italy ascendent and the Pakt grievously wounded by recent events, the time has come to enact a full blockade against Marseilles. No goods will move in or out without Italian permission. Let them learn the meaning of the term "Mare Nostrum"!"

