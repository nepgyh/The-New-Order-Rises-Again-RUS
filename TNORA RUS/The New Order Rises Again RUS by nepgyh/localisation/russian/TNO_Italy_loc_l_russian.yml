 itademdiplo.26.t:0 "Римский договор"
 itademdiplo.26.d:0 "Наконец-то работа последних нескольких месяцев в Бордо дала свои плоды. Французское правительство предприняло беспрецедентную дипломатическую инициативу, прочно связав её со своими новыми друзьями в - где же ещё, как не в Риме?\n\nРабота Домицио была выполнена, и выполнена хорошо. Недели напряженных переговоров и долгих бессонных ночей принесли свои плоды. Улыбаясь, прежде чем произнести свое официальное обращение к стене камер и журналистов, обращенных к нему, посол повернулся, чтобы поблагодарить и поприветствовать почетную делегацию из Бордо, рассказав аудитории, и миру в целом, о великих страданиях и великой стойкости, свидетелем которых он был в столице Франции.\n\n"
 itademdiplo.26.a:0 "Рука об руку - против варваров."
 itademdiplo.27.t:0 "Немощный петух"
 itademdiplo.27.d:0 "Посол Дель Галло не спал несколько дней, пытаясь подготовить доклад, который теперь лежал на столе [Root.GetLeader]. Около ста страниц, описывающих внутреннюю ситуацию во Французском Государстве, с акцентом на его системные недостатки и на то, как их можно использовать себе во благо. Республика Виши была неизлечимо больна в течение многих лет, и хотя французы любили обвинять Гиммлера и немцев во всех своих проблемах, правда заключалась в том, что убогость Французского Государства была в значительной степени их собственной заслугой. Дель Галло сам видел это - Франция была разрушена десятилетиями неправильного управления со стороны мегакорпораций, которые обладали монополией на большие участки французской экономики, и политиков, которые могли извлечь выгоду из этого соглашения. Автаркия привела к тому, что французский народ изо всех сил пытался найти предметы первой необходимости, не говоря уже о предметах роскоши, которыми пользуются Соединенные Штаты и Япония. Во время своего визита Дель Галло стал свидетелем безмолвного отчаяния миллионов, и теперь он объяснял [Root.GetLeader] как плачевное состояние Французского Государства можно использовать в интересах Италии.\n\n"
