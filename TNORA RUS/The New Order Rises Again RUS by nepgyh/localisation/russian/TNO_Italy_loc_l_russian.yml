 ita.40.t:0 "Обращение Чиано"
 ita.40.d:0 "Удивительно"
 ita.40.a:0 "Надеюсь, он знает что делает"
 ita.41.t:0 "Запрет снят"
 ita.41.d:0 "Удивительно"
 ita.41.a:0 "Добро пожаловать в семью"
 
 #ciano intro tree events#
 ita.44.t:0 "Напряженные переговоры"
 ita.44.d:0 "Наш дуче, Галеаццо Чиано, недавно провел переговоры с ключевыми фигурами в Большом Фашистском Совете, желая привлечь часть из них на свою сторону. Однако, несмотря на все усилия Чиано, большинство консерваторов отказались от сотрудничества и остались противниками демократических реформ.\n\nРассказывая об этом прессе, дуче не стеснялся в выражениях. 'Эти сеньоры застряли в прошлом, и не могут понять, что мир меняется. Они до сих пор живут в 1921 году, и пытаются найти в былых временах решения на все случаи жизни.'\n\nКарло Скорца, лидер партийной оппозиции, тоже не обласкал Чиано. В своей речи перед Советом он назвал дуче 'идиотом' и 'дегенератом, недостойным быть преемником Муссолини'."
 ita.44.a:0 "Мда..."
 ita.45.t:0 "Ветер перемен"
 ita.45.d:0 "Хотя обращение Чиано к консервативным фашистам и не принесло никакой пользы, в переговорах с христианскими демократами его ждал куда больший успех. Ярким доказательством этого является недавняя встреча дуче с лидерами либералов, Альдо Моро и Аминторе Фанфани.\n\n'Эти сеньоры готовы вести Италию к светлому будущему!' - прокомментировал он прошедшую встречу. 'Очевидно, что следование христианским устоям поможет нам построить настоящий рай на земле.' Моро и Фанфани также были довольны разговором с дуче: 'Когда Муссолини умер, мы боялись того, что принесет его смерть. Мы боялись, что Италия, как и Германия сейчас, падет из-за внутренних разногласий и борьбы за власть. Чиано смог опровергнуть все наши опасения.'"
 ita.45.a:0 "Удачи им!"

#Other events# 
 ita.100.t:0 "Мятежники бастуют!"
 ita.100.d:0 "Социалистические повстанцы, разгневанные отсутствием кардинальных реформ, совершили налет на один из наших городов. Отчёты, поступающие в полном объёме, указывают на то, что они нанесли большой ущерб, и если их не остановить, они безусловно нанесут ещё больше ущерба."
 ita.100.a:0 "Проклятые мятежники!"
 
 umberto.1.t:0 "Чиано отстранен!"
 umberto.1.d:0 "В условиях непрекращающегося кризиса, охватившего страну, и неспособности нынешнего правительства справиться с ними, стало ясно, что отчаянно необходимо какое-то новое руководство. Таким образом, военнослужащие взяли дело в свои руки и уже начали переворот против Чиано.\n\nС учетом того, что почти все крупные города защищены, а большая часть армии переходит к узурпаторам, казалось бы, время Чиано как дуче подошло к концу."
 umberto.1.a:0 "Да поможет нам всем Бог."
 
 ita.102.t:0 "Карло Скорца критикует дуче"
 ita.102.d:0 "Читатели государственной газеты "
 ita.102.a:0 "Это нас беспокоит." 
 
 ita.103.t:0 "Митинг Чёрных отрядов обернулся насилием"
 ita.103.d:0 "Сегодняшний митинг в Риме, организованный Роберто Фариначчи, привел к вспышке насилия, когда карабинеры были вынуждены разогнать протестующих и участников митинга. Беспорядки были спровоцированы сторонниками демократии, после того как Фариначчи назвал их "
 ita.103.a:0 "Хорошо, что мы исключили этого идиота из Большого Совета. Его идеи никогда не приживутся."
 
 ita.104.t:0 "Мэр Милана взяли в заложники!"
 ita.104.d:0 "Сегодня правительство и граждане проснулись от шокирующих новостей: мэр Милана Джино Кассинис взят в заложники! В записке о выкупе, размещенной в кабинете мэра Милана, организация, называющая себя "
 ita.104.a:0 "Мы не сдадимся террористам! Проигнорируйте эти абсурдные требования."
 ita.104.b:0 "Живой человек важнее, чем деньги и несколько заключенных. Выполнить их требования."
 
 ita.105.t:0 "Были найдены останки мэра Милана"
 ita.105.d:0 "Голова Джино Кассиниса была найдена в Пизе. Его останки были обнаружены после того, как некоторые любознательные карабинеры решили заняться расследованием после истечения крайнего срока требования выкупа. После его труп был обнаружен в канаве на обочине дороги, совершенно голый и кастрированный. Уже есть возмущение как жестокостью террористов, так и правительством за то, что оно даже не попыталось спасти мэра, явно оставив его умирать."Mau Mau" revolt, organized by the Kenya Land and Freedom Army, has finally ended. With the conclusion of a bitter year-long campaign to root out the native fighters, a final fierce battle erupted over a strategic railway in northern Kenya, which resulted in the complete destruction of the local railway station. Following the skirmish, Italian forces managed to locate and destroy the rebellion's last remaining base of operations.\n\nNotable ringleaders of the group, such as senior military official Dedan Kimathi, were captured and subsequently executed in the raid. With the end of organized leadership in the KFLA, it appears that the rebellion shall no longer pose a significant threat to the cohesion of the region."
 ita.105.a:0 "Ну, по крайней мере, мы не сдались?"
 
 ita.106.t:0 "Умберто устраивает банкет"
 ita.106.d:0 "Наш король Умберто II устроил сегодня банкет. Он пригласил многих дворян, всё ещё живущих в Италии, однако, что весьма тревожно, приглашены были многие высшие военные чины. Хотя это, по-видимому, всего лишь формальный повод, многие люди предполагают, что встреча Умберто с военными является признаком больших устремлений..."
 ita.106.a:0 "Хотя не похоже, что номинальный руководитель может многое сделать."
 
 ita.107.t:0 "Фариначчи критикует Мальтийскую конференцию"
 ita.107.d:0 "Фариначчи, один из немногих друзей Рейха, все ещё находящихся в Италии, выступил сегодня с речью в Катании. Якобы раскрывая "
 ita.107.a:0 "Этот парень когда-нибудь заткнётся?"
 
 ita.108.t:0 "Конец восстания аборигенов в Кении"
 ita.108.d:0 "Хорошие новости из нашей новой колонии в Кении сегодня: местный колониальный гарнизон подавил восстание среди местных жителей. После нескольких партизанских налетов на железные дороги и некоторые казармы нашим солдатам в колонии удалось обнаружить штаб сопротивления и окружить их главарей. Хотя на свободе всё ещё есть несколько повстанцев, проблема, по большей части, решена."
 ita.108.a:0 "Еще одна победа для Италии!"
 
 ita.110.t:0 "Финансирование фильма"
 ita.110.d:0 "В связи с нашими недавними реформами в итальянской киноиндустрии и нашим обещанием финансировать следующий величайший итальянский фильм, несколько продюсеров и режиссеров из Чинечитта выступили с различными предложениями по фильму. Они сильно различаются, однако правительство сократило их до четырех вариантов, предоставленных нашему Дуче для принятия решения.\n\nВ первом фильме подробно рассказывается о последнем храбром сражении итальянских солдат против эфиопских дикарей во время второй итало-абиссинской войны. Во втором - повествование о Походе на Рим, основание фашистской Италии, и спасении её от упадочной демократии и безбожного социализма. В третьем рассказывается об одном из лучших сражений Юлия Цезаря, битве при Алезии в Галлии, показывающий Италию в ее славные дни и важность сильного лидера, чтобы принести победу и славу Италии. В финальном фильме подробно рассказывается об итальянской битве на Восточном фронте, где храбрая группа итальянских солдат сражается бок о бок со своими менее способными немецкими союзниками.\n\nОжидается, что для завершения выбранного фильма потребуется 6 месяцев. Продюсеры ждут ответа от Дуче."
 ita.110.a:0 "Тот, что про Эфиопию, звучит неплохо. Что-нибудь, чтобы восстановить наш колониальный престиж!"
 ita.110.b:0 "Фильм, подробно описывающий славный подъем фашистской Италии, звучит идеально. Это покажет людям, как хорошо у нас это получается!"
 ita.110.c:0 "Ах, кто же может забыть славу Рима! Идеальный фильм, чтобы вернуться в дни славы!"
 ita.110.e:0 "Наша последняя победа и разгром нашего последнего врага. Идеально подходит, чтобы напомнить людям, с кем мы имеем дело!"
 
 ita.111.t:0 ""Il Etiope""
 ita.111.d:0 "Новый военный фильм вызвал оживлённые разговоры в городах по всей Империи. Действие фильма разворачивается во время Второй итало-эфиопской войны. Фильм рассказывает историю одной итальянской роты, которая случайно забрела на территорию Эфиопии во время бури и была осаждена местными жителями, когда обнаружилась их ошибка.\n\nФильм продолжает изображать акты героизма и самоотверженного самопожертвования со стороны итальянцев, а также акты дикой жестокости эфиопов по отношению к итальянским пленникам и друг к другу. Фильм шокировал зрителей своими напряженными боевыми сценами и жестокой реальностью, и, в частности, одна сцена, в которой мстительный итальянский берсальери расстреливает десятки эфиопских призывников с близкого расстояния, как сообщается, заставила непресытившихся зрителей даже упасть в обморок!\n\nБитва заканчивается победой итальянской роты, когда командир подразделения, которого играет многообещающий молодой моденский тенор Лучано Паваротти, приказывает своим подчиненным построиться и подготовиться к маршу обратно к итальянским линиям. Заключительная сцена фильма показывает триумфальную компанию, марширующую навстречу восходу солнца, вдохновленную примером Паваротти и поющую "Giovinezza".\n\nAlready considered a classic, this film is sure to linger in the minds of the youth for a long time to come."
 ita.111.a:0 "Никаких тут ведущих теноров, это точно."
 
 ita.112.t:0 ""Marcia su Roma""
 ita.112.d:0 "Улицы Рима переполнены горожанами, выстраивающимися в очередь, чтобы посмотреть недавно вышедший фильм "Marcia su Roma", or "March on Rome". The movie depicts the events leading up to the famous march, and ends with Mussolini himself leading the columns of Blackshirts to demand what was rightfully theirs.\n\nThe movie has been praised as a masterpiece of cinema, and while in reality Mussolini did not participate in the march proper, the actor portraying him has been commended for his performance."
 ita.112.a:0 "Да здравствует Дуче!"
 
 ita.113.t:0 ""Battaglia di Alesia""
 ita.113.d:0 "Новая историческая эпопея охватывает нацию! Фильм под названием "Battaglia di Alesia", or "Battle of Alesia", the film depicts Julius Caesars road to besieging Alesia, the stronghold of the rebellious Gaul Vercingetorix. This three-hour theatrical masterpiece is filled to the brim with twists and turns, surprising especially to those not familiar with history.\n\nWhile the movie has received some critique for its length, it has also been applauded for its role in waking a dormant interest towards history in our youth!"
 ita.113.a:0 "Аве Цезарь!"
 
 ita.114.t:0 "Спорный фильм"
 ita.114.d:0 "Недавно вышедшая комедия, действие которой происходит во время Второй Мировой войны, вызвала споры у немецкой аудитории. В фильме изображены немецкие и итальянские солдаты, сражающиеся бок о бок на Восточном фронте, но изображение немецких солдат было плохо воспринято самими немцами.\n\nВ то время как итальянцы показаны как эффективные и профессиональные воины, критики говорят, что мало что можно заметить, что отличало бы немцев от коммунистических бандитов. Многие иностранные кинокритики дали плохие отзывы о фильме в знак протеста, но итальянская аудитория более чем наслаждается низким юмором по поводу глупого вида немцев."
 ita.114.a:0 "Они думали, что мы не ответим им таким же способом?"
 
 ita.115.t:0 "Кинематографисты переезжают в Голливуд"
 ita.115.d:0 "Итальянская киноиндустрия переживает беспрецедентную популярность и успех, но виды снимаемых фильмов, похоже, не соответствуют вкусам некоторых. Многочисленные продюсеры и режиссеры, специализирующиеся на более художественных и драматических фильмах, стали свидетелями отсутствия особого интереса массовой аудитории к их постановкам, в то время как даже самые любительские фильмы, похоже, заполняют кинотеатры, если они связаны с войной и торжествующим фашизмом. В ответ на это неудачливые кинематографисты решили искать более зеленые пастбища в Соединенных Штатах, где их постановки имели больший успех. Голливуд гудит от возбуждения в связи с перспективой притока новых иностранных талантов."
 ita.115.a:0 "Мусор одного человека может быть сокровищем для другого, но все равно это мусор."
 
 ita.116.t:0 "Встреча Скорцы с Павлом VI"
 ita.116.d:0 "В то время как итальянский народ, несомненно, поддерживает нового Дуче, всё ещё есть те, кто беспокоится о своем будущем при Скорце, а именно католики. Поскольку поддержка католического населения является важной ступенькой в обеспечении безопасности нации, Скорца организовал встречу с нынешним главой Католической церкви папой Павлом VI.\n\nХотя встреча официально является шансом для двух глав улучшить отношения между Империей и Ватиканом, более очевидной целью является успокоить тех католиков, у которых остались сомнения или страхи, показав, что Святой Отец поддерживает Скорцу как нового Дуче."
 ita.116.a:0 "Историческая встреча!"
 
 ita.117.t:0 "Растущая популярность повстанческих движений"
 ita.117.d:0 "Дни Скуадристи и Квадрумвиров, ведущих борьбу с дегенератами, стремящимися развратить Италию, в значительной степени остались в прошлом. Активное участие в фашистских организациях больше не вызывает споров и волнений, поскольку считается, что любой порядочный гражданин может присоединиться к фашистскому движению по своему выбору. Фашизм стал нормой. \n\nВ поисках путей восстания против своих семей, своих общин и власти в целом итальянская молодежь становится жертвой влияния радикальных движений, стремящихся дестабилизировать статус-кво. Хотя эти предательские организации по-прежнему ограничиваются граффити на улицах и случайным вандализмом, их растущая популярность приведет к более серьезным проблемам в будущем, если с ними не разобраться. Не только это, но и каждый молодой итальянец, развращенный дегенератами, означает, что одним новым лояльным фашистом станет меньше."
 ita.117.a:0 "Проклятые дети, в мое время..."
 
 ita.118.t:0 "Чернорубашечники теряют членов организации"
 ita.118.d:0 "До и во время войны чернорубашечники были важной организацией для сохранения стабильности в Италии. От приглядывания за отбросов, таких как коммунисты, до распространения учений фашистской идеологии, их труд сыграл немалую роль в создании Империи.Сегодня, однако, все успокоилось. Чернорубашечники не предприняли никаких усилий, чтобы измениться в соответствии со временем, что привело к тому, что население воспринимает их как пережиток более неспокойного времени в истории. В результате многие перестали участвовать в собраниях и митингах, решив проводить свое свободное время так, как они считали более продуктивным.\n\nХотя это плохая новость для чернорубашечников, всегда будут стойкие фашисты, поддерживающие жизнь организации. Но что произойдёт, если чернорубашечники понадобятся ещё раз, и останется всего несколько стариков, чтобы нести фасции?"
 ita.118.a:0 "Возможно, нам следует попросить коричневорубашечников дать несколько советов?"
 
 scorza.26.t:0 "Что с Чиано?"
 scorza.26.d:0 "Самая большая новость дня - это окончательный результат судебного процесса в Вероне против Галеаццо Чиано. То, что должно было стать показательным судебным процессом против бывшего дуче и укреплением контроля Скорцы, обернулось небольшим фиаско, когда Чиано и его адвокат успешно доказали, что большинство предъявленных ему претензий были фальшивыми и сфабрикованными Скорцей и его дружками. Чиано двигался к тому, чтобы быть оправданным, однако внезапная часть жизненно важных "evidence" proved once and for all he was "guilty."\n\nAll that remains now is for his sentencing, which ends up being..."
 scorza.26.a:0 "Он в последний раз выставил нас, фашистов, шутами! Посадить его в тюрьму на всю жизнь!"
 scorza.26.b:0 "Он слишком опасен, чтобы держать его в стране. Изгнать его!"
 
 ita.120.t:0 "Плачевная жизнь Роберто Фариначчи"
 ita.120.d:0 "Читатели партийной газеты были шокированы, увидев в заголовке статью, подробно описывающую разврат и гедонизм лидера "
 ita.120.a:0 "Думаю, можно сказать, что мы застали его со спущенными штанами!"
 
 ita.121.t:0 "Фариначчи найден мертвым!"
 ita.121.d:0 "Роберто Фариначчи, лидер "
 ita.121.a:0 "Ублюдок получил по заслугам."
 
 ita.122.t:0 "Заполнитель дипломатии Скорцы"
 ita.122.d:0 "Заполнитель"
 ita.122.a:0 "Примите решение для этого"
 
 ita.123.t:0 "Через тернии к звёздам"
 ita.123.d:0 "Внутри укреплённой, хорошо звукоизолированной комнаты итальянской пусковой площадки, стоял Армин Крюгер. Пока до момента начала обратного отсчёта оставалось пять минут, он наблюдал, как рабочие спешат завершить все необходимые приготовления к запуску, в то время как разгонные ступени его детища заполняются азотным тетроксидом. Два десятка лет назад он являлся первопроходцем непаханного поля ракетостроения, участвовав в разработке ракет, что бомбили Британию перед операцией "
 ita.123.a:0 "Forza!"
 
 ita.124.t:0 "Запуск Сан Марко - Д"
 ita.124.d:0 "Прекрасным ноябрьским утром, ракета "
 ita.124.a:0 "Наука движется вперёд."
 
 ita.125.t:0 "Камешек в небе"
 ita.125.d:0 "В марте этого года был произведен последний пуск ракеты "
 ita.125.a:0 "Посмотрим, что приготовил Крюгер."
 
 ita.126.t:0 "Дебют "
 ita.126.d:0 "Армин Крюгер стоял в рубке управления плавучей пусковой площадки, пока новейшее творение ИКА проходило подготовку к первому полету. Небо было пасмурным, однако синоптики не видели серьёзных препятствий для запуска.  Семь лет назад он наблюдал, как первая итальянская орбитальная ракета взлетела именно с этой площадки, и это событие дало надежду не ведущим державам мира. Теперь он надеялся, что Италия снова сможет изменить мир.\n\nРакета "
 ita.126.a:0 "Но Италия на этом не остановится."
 
 ita.127.t:0 "Война за кресла"
 ita.127.d:0 "В течение нескольких месяцев после объявления администрацией Гленна о возобновлении пилотируемых космических полетов Соединенных Штатов Италия обратилась к новому президенту с предложением, которое удостоилось большего, чем просто беглый взгляд. Последний член ОСН получил доступ в космос почти десять лет назад, но Итальянское Космическое Агентство ограничивалось пока что беспилотными аппаратами. Однако это могло измениться. Надеясь на помощь новоприобретенного союзника в том, что сама Италия пока не могла, ИКА послало запрос на получение итальянскими астронавтами полетных мест на некоторых кораблях НАСА. Хотя несколько членов администрации Гленна отнеслись к этой идее благосклонно, значительная часть сенаторов от Р-Д и большинство сенаторов от НПП категорически возражали, утверждая, что НАСА - это чисто американское начинание и доступ к нему должен быть ограничен до тех пор, пока итальянцы не докажут, что достойны летать на борту американских ракет. Даже Гленн был настроен скептически, из-за своей привязанности к программе. Тем не менее, ИКА не собирается отступать, поскольку возможность полета первого итальянца в космос - слишком большая цель, чтобы от нее отказываться после первых неудач. Похоже, что "
 ita.127.a:0 "Американцам стоит задуматься над многими аспектами."
 
 ita.128.t:0 "Итальянцы получили места на полётах НАСА"
 ita.128.d:0 "После неожиданного поворота событий НАСА и ИКА совместно объявили, что после более чем года переговоров НАСА позволит итальянскому астронавту совершить полет на борту корабля на низкой околоземной орбите, и Италии гарантированы места на будущих полетах. В Италии эта новость была встречена с ликованием, поскольку мечта итальянцев о полете в космос стала реальностью. Уже сейчас ИКА ищет потенциальных кандидатов в астронавты, которым предстоит пройти изнурительную двухлетнюю подготовку, после чего они либо выбывают из программы, либо получают статус астронавта. Итальянскому народу остается только надеяться, что кто-то решится на этот вызов."
 ita.128.a:0 "У Италии вновь появились мечты"
 
 ita.129.t:0 "Война за кресла"
 ita.129.d:0 "В течение нескольких месяцев после вступления Италии в качестве равноправного партнера в Сферу совместного процветания Италия обратилась к новому президенту с предложением, которое удостоилось большего, чем просто беглый взгляд. Италия совершила первый полет в космос почти десять лет назад, но Итальянское Космическое Агенство ограничивалось пока что беспилотными аппаратами. Однако это могло измениться. Надеясь на помощь новоприобретенного союзника в том, что сама Италия пока не могла, ИКА послало запрос на получение итальянскими астронавтами полетных мест на некоторых кораблях ЯААИ. Хотя несколько высокопоставленных членов администрации ЯААИ отнеслись к этой идее благосклонно, значительная часть палаты Пэров категорически возражали, утверждая, что ЯААИ - это чисто японское начинание и доступ к нему должен быть ограничен до тех пор, пока итальянцы не докажут, что достойны летать на борту американских ракет. Даже сам премьер-министр был настроен скептически, из-за своей привязанности к программе. Тем не менее, ИКА не собирается отступать, поскольку возможность полета первого итальянца в космос - слишком большая цель, чтобы от нее отказываться после первых неудач. Похоже, что "
 ita.129.a:0 "Японцам стоит задуматься над многими аспектами."
 
 ita.130.t:0 "Итальянцы получили места на полётах ЯААИ"
 ita.130.d:0 "После неожиданного поворота событий ЯААИ и ИКА совместно объявили, что после более чем года переговоров ЯААИ позволит итальянскому астронавту совершить полет на борту корабля на низкой околоземной орбите, и Италии гарантированы места на будущих полетах. В Италии эта новость была встречена с ликованием, поскольку мечта итальянцев о полете в космос стала реальностью. Уже сейчас ИКА ищет потенциальных кандидатов в астронавты, которым предстоит пройти изнурительную двухлетнюю подготовку, после чего они либо выбывают из программы, либо получают статус астронавта. Итальянскому народу остается только надеяться, что кто-то решится на этот вызов."
 ita.130.a:0 "У Италии вновь появились мечты"
 
