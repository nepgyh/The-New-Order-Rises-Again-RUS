 ITA_renew_pillars:0 "Обновленные столпы"
 ITA_renew_pillars_desc:0 "После распада Триумвирата новые экономические реформы, выдвинутые Чиано, защитят и разовьют два столпа итальянской экономики, промышленность и сельское хозяйство, чтобы предотвратить экономический кризис. При достаточных инвестициях итальянский орел снова взлетит, опираясь на эти две опоры."

 ITA_center_of_production:0 "Центр производства"
 ITA_center_of_production_desc:0 "Наши усилия по повышению нашего промышленного потенциала начали приносить плоды, но пока мы не можем останавливаться. В эту отрасль необходимо вложить еще больше ресурсов, денег и рабочей силы, иначе экономическое возрождение Италии будет пресечено, прежде чем оно действительно начнется.\n\nСверх того,мы должны строить новые фабрики, улучшать наши машины и расширять нашу продукцию. Мы не можем позволить себе затяжные экономические кризисы, Италия должна стать промышленным центром Европы, иначе все, над чем мы так много работали, может быть потеряно."
 
