 CD.17.t:0 "Островок стабильности" # preserve the CD look of unity
 CD.17.d:0 "С момента крушения фашизма итальянская политика была... бурной. Существует так много партий, соперничающих за власть и влияние, каждая из которых имеет свою собственную конкретную повестку дня на будущее Италии. Внутри этих партий есть фракции, которые борются за влияние в управлении траекторией партии.\n\nМожно и не говорить о выходящих из этого нескончаемых пререканиях и политиканстве!\n\nКонечно, в этих бурных политических морях есть островок стабильности. Этот остров - Христианско-демократическая партия. В то время как другие партии ссорятся как друг с другом, так и с самими собой, наша партия держится твердо. Мы сильны. Мы едины. Мы выше таких мелких дрязг и фракционности. Среднестатистический итальянец может доверять нам, чтобы мы держали курс и направляли корабль через бурные воды, безо всяких споров и фракционной суеты.\n\nЭто не значит, что у нас нет собственных подразделений и фракций. Мы, очевидно, знаем. Мы просто лучше представляем электорату образ единого фронта, чем другие партии. И в конце концов, разве это не самое главное?"
 CD.17.a:0 "Мы - партия единства и стабильности!"
 
 CD.18.t:0 "Речь от Моро" # mess with the FD
 CD.18.d:0 "Альдо Моро поднялся на трибуну и оглядел своих людей, когда спикер призвал Палату к тишине. На него смотрело море представителей Христианско-демократической партии, людей всех оттенков политических убеждений, от перековавшихся фашистов и монархистов до тех, кто отличался от умеренного социалистического блока только своей принадлежностью к ХДП. Моро не мог не возгордиться тем, что собрал в своей партии столь многих депутатов, и тут его глаза встретились с глазами Джулио Андреотти. Джулио улыбнулся ему и кивнул, ободряюще, требовательно. ХДП была, безусловно, самой широкой из коалиций, присутствующих в парламенте, но сегодня она станет куда уже. Моро медленно выдохнул и собрался с духом.\n\n- Я горд тем, что я - христианский демократ. Наши коллеги из других партий не могут найти единства, ибо они выступают за интересы только определённых частей общества. Это их право. \nПослышались смех и возгласы одобрения от каждой представленной фракции ХДП. Моро продолжал говорить.\n- Христианская демократия представляет всё наше общество. Мы строим политику, основываясь на наших религиозных и общественных ценностях и думая о возможной пользе для жизни для каждой итальянской семьи, и мы отчитываемся о наших действиях перед самим Господом. Некоторые из наших оппонентов, ища, за что бы на нас напасть, говорят, что мы слишком часто прибегаем к компромиссам и не придерживаемся того, что мы называем своими убеждениями.\nПарламентарии уже начали реагировать соответствующим образом, но Моро продолжал. \n- Но мы знаем наши убеждения и придерживаемся их. Христианско-демократическая партия это, - тут немного оцепенел, - партия, выступающая за демократию, единство и христианские ценности и отвергающая разрушительную и разделяющую натуру левой политики.\n\nКогда парламент разразился шепотом, Моро прищурился, глядя на бумагу, лежащую перед ним на трибуне. Мысленно он немедленно внес коррективы, вычеркнув "I am proud because I am a Christian democrat," he began. "Our fellow representatives in the other parties are divided between themselves and speak only for parts of the society. This is their right." The usual heckling, sounds of approval from every DC faction represented. Moro continued speaking. "Christian democracy is a representation of the whole of our society. Before God we build a politics, every day, founded in our religious and social values and which will better the life of every Italian family. Some of our opponents, looking for something to attack us for, say we compromise excessively and do not stand by what we claim to be our beliefs." Already the Parliamentarians started to react accordingly, but Moro kept going. "Yet we know what our beliefs are. Democrazia Cristiana is.." He almost faltered. "A party for democracy, unity and values, and opposed to the destructiveness and division of the Left."\n\nAs the Parliament broke out in whispers, Moro narrowed his eyes at the paper laying before him on the podium. Mentally he made immediate adjustments, crossing out 'a malicious atheist attack on the family', 'assassins of democracy', substituting 'against our families' beliefs', 'misguided beliefs which can only harm democracy'. Aldo Moro looked up and threw a surveying glance around the room. Andreotti and the Primavera group nodding approvingly, the left faction looking angry and whispering while shooting daggers with their eyes. The Fronte Democratico representatives, ready to stand up and start shouting but curious to see how the speech would develop. The PSDI, sitting among them, looking more intrigued than angry. And across from the leftists, Almirante, flashing him a full toothed grin which sent a shiver down his spine. Moro kept going.\n\n"We stand against the Fronte Democratico, against the Left, because their beliefs are against our families' beliefs. They are not what Italy wants or needs, and whilst there are good men among them," Another edit, a slight grimace from Andreotti - "It is clear that their beliefs are badly misguided, and will only do harm to our young democracy. Perhaps they will call us conservative for saying so, opposed to reform, but we are the true reformers. Democrazia Cristiana represents the true centre of Italy, the soul of tens of millions of Italians and their families. Based on our values, and their values, and willing to fight the Left on the political battlefield, we will change Italy for the better and give its children a life better even than what we ourselves will enjoy."\n\nUproarious applause from Andreotti's corner, with every conservative member of the party on their feet clapping. Almirante and his fascists whistling and applauding, only half mockingly. The members of the Fronte Democratico jeering, calling him a Big Business puppet, an enemy of the worker and a fascist, while Saragat's moderates whispered quickly to one another. But Moro did not have eyes for any of them. He looked only at the leftists of Democrazia Cristiana, and noted how they sat there sullenly with anger in their eyes. Betrayal. Moro left the podium and went back to his seat, shaking hands and smiling absent-mindedly. Andreotti clapped him on the back and said, into his ear, "We have won a great victory today.""
 CD.18.a:0 "За демократию и наши ценности."
 
