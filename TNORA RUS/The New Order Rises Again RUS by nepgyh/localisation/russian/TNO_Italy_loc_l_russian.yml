 ita.803.t:0 "Наша экономика разваливается"
 ita.803.d:0 "Свершилось то, чего наши экономисты так долго боялись. Наша экономика начинает страдать от потрясений, вызванных концом Триумвирата: на фабриках и заводах увольняют рабочих, грузы пылятся на складах из-за отсутствия спроса, а предприятия банкротятся. Единственный путь вперед для Италии, похоже, идёт через реформы."
 ita.803.a:0 "Как Дуче мог допустить это!"
 
 ita.804.t:0 "Лира катится вниз"
 ita.804.d:0 "Из-за краха нашей экономики лира перешла в состояние свободного падения, превращая сбережения людей в кучу бесполезных бумажек за считанные часы. Будем надеяться, что в ближайшем будущем мы сможем изменить ситуацию и избежать полного краха."
