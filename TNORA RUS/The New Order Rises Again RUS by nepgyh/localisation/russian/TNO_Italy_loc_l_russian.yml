 itademdiplo.4.t:0 "Миссия в Будапешт"
 itademdiplo.4.d:0 "Несмотря на войну с Румынией, массовое неумелое экономическое руководство и этническую напряженность, венгерская столица Будапешт сохранилась во всей своей красоте. В годы вступления Венгрии в Пакт, со всей последующей эрозией итальянского влияния, а затем резким выходом Венгрии из альянса, ряд итальянских бизнесменов и влиятельных лиц остались в городе, хотя и имели гораздо более низкое влияение. Теперь эти люди, достаточно стойкие, чтобы пережить притеснения Фольксбунда и холодное отношение правительства, станут зародышем нового влияния Италии в Будапеште.\n\nЕстественно, первым делом нужно связаться с этими образцовыми итальянцами и склонить их к сотрудничеству. Хотя, несомненно, все они твердые патриоты и эти люди будут воодушевлены простым обещанием. Если Венгрия станет другом Итальянской империи, у них будут хорошие возможности вытеснить немецкие бизнесс-организации и стать новыми хозяевами венгерской экономики.\n\nЧто касается этих подсластителей, мы должны обратить внимание и на венгров. Режим Имреди, несмотря на то, что он презирает немцев, не склонен сотрудничать с новой демократической державой, такой как Италия. Нам придется действовать хитро в наших усилиях, работая над укреплением венгерской экономики и одновременно подрывая правительство. Если все пойдёт хорошо, бывшие подчиненные Германии окажутся под властью новой администрации."
 itademdiplo.4.a:0 "Венгерская демократия будет процветать под нашей защитой."
 itademdiplo.5.t:0 "Встреча с Иштваном"
 itademdiplo.5.d:0 "Иштван Хорти имел типичную походку военного. Спина прямая, голова поднята, готовая держать твердый зрительный контакт. Как только он вошел в комнату, заместитель консула понял, что он человек Италии, и разговор, который они должны были провести в течение следующих нескольких часов, полностью подтвердил это.\n\nСын Миклоша Хорти был врагом нацистов, и все это знали. Немцы презирали его за публичные взгляды на еврейский вопрос, но, как сын бывшего регента, он был слишком популярен, чтобы открыто нападать на него. Конечно, этот человек не был либеральным демократом. Но он был лучшим кандидатом для того, чтобы осуществить разрушение национал-социализма в Венгрии, и сделать это, не приведя к социальному коллапсу.\n\nЗаместитель консула изложил некоторые условия итальянской помощи. Если Иштван станет регентом, итальянское правительство будет ожидать, что процесс демократизации будет осуществляться непосредственно Римом. Каждый этап, достигнутый в этом процессе, будет вознаграждена дальнейшим экономическим и военным сотрудничеством. И, естественно, этого разговора никогда не было. Было бы предпочтительнее, чтобы венгры поверили, что их любимый сын победил сам. Иштван ошеломленно оглянулся на него, пока излагались условия. Теперь он рассмеялся, перейдя с венгерского на итальянский с сильным акцентом."
 itademdiplo.5.a:0 ""
 itademdiplo.6.t:0 "Немецкая язва"
 itademdiplo.6.d:0 "Фольксбунд никогда не пытался скрыть свое присутствие в Будапеште, но гигантска на дверном молотке показалась Бьянки особенно показным. Он сидел в здании напротив уже несколько месяцев, присутствуя на Бог знает скольких обсуждениях немецких деловых интересов. Время от времени упоминались "
 itademdiplo.6.a:0 "Немецкая язва должна быть удалена."
 itademdiplo.7.t:0 "Продажа венгерского зерна"
 itademdiplo.7.d:0 "Ремени-Шнеллер повернулся к камере и коротко улыбнулся, пока она вспыхнула, один раз, затем ещё один раз. Лицо министра экономики слегка дернулось. Как только камера была опущена, он положил конец рукопожатию, мрачно глядя на своего собеседника. Другой мужчина, итальянский бизнесмен с давними связями в Венгрии, в последние недели стал представителем итальянского правительства в Будапеште. Его ухмылка не исчезла, и министр заставил себя завести несколько натянутых светских бесед. После нескольких минут банальной чепухи Ремени-Шнеллер извинился и ушел. "Government business" called, he insisted, barely attempting to make the lie sound believable.\n\nThe Minister entered his office and locked the door behind him. In normal circumstances, today's events would have been a victory for any Economy Minister. The Italians had pledged to buy up Hungarian grain in bulk, without pressing their advantage too thoroughly, and in doing so had offered a lifeline to the Hungarian economy. A damned shame that the circumstances were not normal. Reményi-Schneller had clawed himself into power as a friend of the Germans. After his country left the Pakt, he had stayed in the cabinet only through lack of a successor. And today, his job had forced him to shake hands with the enemy.\n\nHis mind raced. Soon Béla would call to consult with him. The Minister would be resolute. The Italians want to own us, he would say. And we cannot let them."
 itademdiplo.7.a:0 "Вопрос зерна - политический."
 itademdiplo.21.t:0 "Въезд в Бордо"
 itademdiplo.21.d:0 "Когда кортеж въехал на окраину Бордо, посол Домицио Дель Галло не мог не подумать о том, как бы ему хотелось посетить город при более благоприятных обстоятельствах. Его прекрасная Lancia Flaminia - опора итальянского посольского корпуса - выглядела почти не от мира сего, когда проезжала по заросшей грунтовой дороге, пересекающей огромный лагерь беженцев: тысячи отчаявшихся мужчин, женщин и детей бежали от бургундского вторжения только для того, чтобы найти нищету и отчаяние, а вид на готический собор был затемнен густым дымом, исходящим от десятков костров и дровяных печей.\n\nСо вздохом, опытный дипломат снова сосредоточился на своей задаче. Личные чувства и жалость не могли отвлечь его от отданных ему приказов, и он хотел, чтобы они были выполнены: поскольку Германия Геринга снова вышла на тропу войны, Италия нуждалась в союзниках, а что может быть лучшим союзником против немцев, чем тот, кто ненавидит их всем своим существом? Убедить Францию присоединиться к итальянским усилиям по сдерживанию Рейха было бы легко, но Домицио знал, что превратить ненависть к общему врагу в нечто более... значимое было не так просто.\n\nНаконец его машина остановилась перед отелем Де Вилль - когда-то ратушей Бордо, а теперь плохо оборудованной штаб-квартирой столь же плохо оснащенного правительства, - отвлекая его от размышлений. Посол Дель Галло привык к гораздо большему, но это должно было сработать: когда его водитель открыл дверь, он изобразил на лице вежливую улыбку и приготовился встретить французскую делегацию. Надвигалась буря, и всей Европе необходимо было объединить усилия, если она хотела переломить ход разрушений: варвары, которые когда-то опустошали Римскую империю, теперь готовились к выходу на бис, и Домицио должен был быть в авангарде сопротивления."
 itademdiplo.21.a:0 "Бонжур мон ами!"
 itademdiplo.22.t:0 "Влияние на французов"
 itademdiplo.22.d:0 "Бордо - подобно ползучим виноградным лозам, которые когда-то усеивали его сельскую местность, - через некоторое время Бордо вырос на нем. Даже в атмосфере крайней нищеты, где беженцы встречались чаще, чем жители, и где голод и нищета царили на прогнившем троне, были слабые проблески надежды, которые все ещё удивляли посла всякий раз, когда они возникали из приглушенных страданий города.\n\nПереговоры с французским правительством не всегда были легкой задачей. Однако в этот век чрезвычайной опасности, когда вновь воссоединившийся и всё более воинственный рейх становился всё больше и больше, сотрудничество имело первостепенное значение. Домицио Дель Галло не был новичком в сложных сделках. В конце концов, он заработал свои шпоры во все более нестабильном мире Атлантропы и наблюдал, как Италия поднимается, чтобы занять доминирующее место в европейской политике.\n\nНо французская гордыня была чем-то таким, с чем он раньше не сталкивался.\n\nДолгие часы, а иногда и дни проходили без какого-либо серьезного прогресса в направлении разрядки, проводимые в спорах о пустословии и невозможностях. И все же...  С каждым днем пение "
 itademdiplo.22.a:0 "Возвращаемся в отель Де Вилль."
 itademdiplo.23.t:0 "Италия поддерживает наше правительство"
 itademdiplo.23.d:0 ""
