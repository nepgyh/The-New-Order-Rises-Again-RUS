lorenzo.1.d:0 "Джованни де Лоренцо многое знал о людях. И это было бы основой для Пиано Соло, потому что знать определенные вещи о связях людей означало обладать огромной властью над ними. Борьба с радикализмом, в конце концов, сводилась к тому, чтобы просто распутать эти связи и шантажировать тех, кого нужно было шантажировать, чтобы узнать больше. И как только будет выстроена четкая картина, де Лоренцо будет точно знать, какие точки давления использовать, чтобы разрушить целое здание заговора и восстания. Возможно, Италия никогда не узнает о своем долге перед такими людьми, как он, или, возможно, узнает о них и посмотрит в другую сторону. Это не имело значения, потому что причина была правильной. Многие хотели бы думать, что стабильность строится на согласии управляемых, но согласие было переоценено. Страх работал так же хорошо."
lorenzo.1.a:0 "Он узнает и будет наблюдать."

# Piano Solo officializes its actions, moves out for a "greater good" to curb radicalism
lorenzo.2.t:0 "Атмосфера формальности"
lorenzo.2.d:0 "Знать всё это прекрасно и хорошо, но этого было недостаточно. Для того, чтобы Пиано Соло достигло своих целей, ему потребуется атмосфера формальности и достаточная официальная власть, чтобы действовать, не подвергаясь сомнению. Конечно, все присутствующие понимали, что не стоит говорить о полном объеме плана в открытую. Это только вызовет обвинения в авторитаризме и подрывной деятельности. Все, что нужно было де Лоренцо, это некоторое официальное одобрение, кивки от нужных людей и закрывание глаз там, где они должны были быть. Кроме того, ему нужны были люди, с которыми можно было бы работать, и это обеспечивал официальный статус. Затем, с уверенностью, предоставленной ВИС, он мог начать строить свою паутину."
lorenzo.2.a:0 "Италия будет перед ними в большом долгу."

# Sezione I, connections with other governments, the Piano Solo cannot work alone!
lorenzo.3.t:0 "Обратиться к иностранным правительствам"
lorenzo.3.d:0 "Пиано Соло не может работать в одиночку. ВИС нуждается в иностранной помощи, де Лоренцо знал это, и он был готов установить такие контакты по мере необходимости с деликатностью и секретностью, которых требовала ситуация. Он ни в коем случае не был дипломатическим экспертом, но был информирован о том, что Соединенные Штаты Америки и Япония имеют общий интерес в стабильности Королевства Италии. Они, конечно, без колебаний помогут Риму обуздать радикализм и бороться с подрывной деятельностью, чего бы это ни стоило..."
lorenzo.3.a:0 "Наши иностранные друзья помогут нам."

# For USA, the SIM is wondering if they can trade information you have on Italians (only yes, its to help their democracy)
lorenzo.4.t:0 "Тихая просьба"
lorenzo.4.d:0 "К нам обратились, в манере, типичной для деликатного запроса, итальянское правительство (или люди, действующие от его имени). Servizio Informazioni Militare, итальянская военная разведка, обратилась с просьбой обменять имеющуюся у нас информацию об итальянских гражданах в обмен на имеющуюся у них информацию об американских гражданах. Естественно, мы одобрили запрос и сообщили им, что будем открыты для сотрудничества в будущем в интересах европейской стабильности и борьбы с подрывной разведкой."
lorenzo.4.a:0 "Это поможет построить итальянскую демократию."

lorenzo.5.t:0 "Деликатная просьба"
lorenzo.5.d:0 "С деликатностью, не совсем типичной для итальянцев, Servizio Informazioni Militare, итальянская военная разведывательная служба, обратилась к нам с просьбой об обмене информацией. В обмен на информацию, которой мы располагаем о некоторых итальянских гражданах, они дадут нам полезную информацию о местонахождении и деятельности японцев, к которым мы уже проявляем интерес. Естественно, мы одобрили эту сделку и рассчитываем на дальнейшее сотрудничество, которое поможет стабилизировать и укрепить Итальянское государство."
lorenzo.5.a:0 "Это поможет построить итальянскую нацию."

# Watchful eyes on those in industrial positions, watching out for left folks
lorenzo.6.t:0 "Наблюдая за индустрией"
lorenzo.6.d:0 "Подготовка и приобретенные навыки де Лоренцо позволяли ему видеть то, чего не видели другие. Там, где простые люди смотрели на промышленный зал заседаний или заводскую линию и видели людей, выполняющих свою работу, де Лоренцо мог разглядеть потенциального подрывника с некоторого расстояния. Социалистическая угроза никогда по-настоящему не смывалась с итальянской промышленности, даже с десятилетиями фашистского правления, и де Лоренцо знал, что под поверхностью скрывается зверь, готовый разорвать фундамент экономики надвое. Именно по этой причине необходимо было следить за промышленностью, составлять списки левых элементов и составлять планы борьбы с подрывной деятельностью."
lorenzo.6.a:0 "Колесо будет продолжать вращаться."

# Sezione III, controlling culture, extremism is rooted in one's mind from others, blame media, we're controlling it now
lorenzo.7.t:0 "Контроль культуры"
lorenzo.7.d:0 "Экстремизм не появляется из воздуха, из какого-то сочетания индивидуальной патологии и внешних обстоятельств. Экстремизм это скорее что-то вроде вируса, и он распространяется прежде всего через культуру, которая слишком долго была слишком снисходительна к подрывной мысли. Лоренцо понимал, что контролировать культуру-значит контролировать страну, и если средства массовой информации не хотят сами себя контролировать, то их должен контролировать кто-то, кто готов это сделать. Принять что-либо меньшее означало бы оставить нетронутым зародыш экстремизма с неизбежными последствиями."
lorenzo.7.a:0 "Контролируйте то, что они видят и слышат."

# holy shit bro you just anthrax someone because they didnt agree with your take over of the media, cover it up
lorenzo.8.t:0 "Несчастный случай"
lorenzo.8.d:0 "Произошел инцидент, который потенциально может повредить исполнению Пиано Соло, если об этом станет известно широкой общественности. Редактор-диссидент, высказывавший крайне отрицательные мнения о сотрудничестве SIM со средствами массовой информации, заразился сибирской язвой. Естественно, предполагать какое-либо участие любого субъекта, связанного с Пиано Соло, это абсурдная провокация, разработанная подрывными элементами для дестабилизации итальянского социального порядка. Тем не менее, теперь мы должны продолжать сотрудничать со средствами массовой информации, чтобы эта история не распространилась. Из-за страха, к сожалению, вызванного этим инцидентом, не должно быть очень трудно заставить их увидеть наш путь."
lorenzo.8.a:0 "Такие вещи случаются."

# Sezione VII, putting away troublemakers, extremists are planned to magically disappear
lorenzo.9.t:0 "Подготовка к фокусу"
lorenzo.9.d:0 "Организация фокуса требует терпения, времени и умения. Мы обладаем всем этим в изобилии. Хотя сообщения о том, кто в этом замешан, не могут быть подтверждены, достаточно сказать, что некоторые смутьяны, живущие сегодня в Италии, не будут здесь завтра. Они не умрут и не окажутся в тюремной камере. Они просто исчезнут. Волшебный трюк, без зрителей и аплодисментов."
lorenzo.9.a:0 "Только тени."

# Disappearances, very eerie tone, "some people were just never there" extremists take a huge hit
lorenzo.10.t:0 "Le Scomparse"
lorenzo.10.d:0 "Экстремизм в Италии потерпел неудачу, от которой он не оправится. Многие люди исчезли, или, вернее, было бы точнее сказать, что их никогда не было. Люди, появляющиеся в дверях, обрывки криков и драки посреди ночи все это было слухами, но ни один из этих слухов не был доказан. Известно только, что исчезнувшие не вернутся, и Италия от этого только выиграет."
lorenzo.10.a:0 "Добейте выживших."

# The army. Borghese has always been keen on removing those extremists, we'll plan to turn some stuff over to him
lorenzo.11.t:0 "Иметь дело с армией"
lorenzo.11.d:0 "Экстремизм таится повсюду, и вооруженные силы не являются исключением. К счастью для нас, наш друг в армии, Боргезе, всегда был предан делу искоренения подрывной деятельности, где бы она ни возникла. Он без колебаний сделает это, когда дело касается людей под его командованием. Хотя мы и сами могли бы бороться с экстремизмом в армии, было бы лучше передать имеющуюся у нас информацию Боргезе, который справится с этой задачей лучше, чем мы. В конце концов, зачем усложнять работу, если решение так просто?"
lorenzo.11.a:0 "Дисциплина будет поддерживаться."

# Connections to corporate people, those behind the Piano Solo have a lot of connections, but the corporate ones are the most beneficial to us currently, funds
lorenzo.12.t:0 "Наши друзья в сфере финансов"
lorenzo.12.d:0 "Некоторые из наиболее параноидальных типов среди подрывников, с которыми мы сталкивались в стране, обладают странным представлением о работе власти: что существует некая кабала корпоративных гигантов, политиков и руководителей секретных служб, которые тайно управляют Италией. Мир, конечно, гораздо сложнее, и наши друзья в области финансов руководствуются не чем иным, как обеспечением стабильности и процветания для всех. Те, кто хочет преуспеть в Пиано Соло, имеют связи по всему спектру, но денежные средства являются наиболее выгодными с точки зрения финансирования. Эти отношения должны быть гладкими и взаимовыгодными, чтобы дружба, которую мы построили, служа Италии, продолжалась."
lorenzo.12.a:0 "Такая дружба - прекрасная вещь."

# Merzagora talks about how the Piano Solo was cruel, and as the new face of it, a return to normalcy will be possible!
lorenzo.13.t:0 "Гарантии нормальности"
lorenzo.13.d:0 "Чезаре Мерзагора, один из наших многочисленных верных сторонников в политическом классе, получил трудную задачу. С прискорбной кончиной редактора газеты несколько дней назад и некоторыми действиями, предпринятыми для реализации Пиано Соло, некоторые из сторонников плана выразили озабоченность тем, что принятые меры заходят слишком далеко. Работа Мерзагоры состоит в том, чтобы убедить сомневающихся в том, что, хотя такие события могут показаться жестокими или дестабилизирующими, путь вперед для Пиано Соло гораздо более благоприятен. Им нужно только верить его слову, и пусть созданные структуры делают свое дело. Больше жалоб и сомнений, однако, никому не поможет."
lorenzo.13.a:0 "В конце концов, все это для Италии!"

# Speaking to the monarchist party, "hey, yall associated with radical fascists, don't do that, we have faith in you, especially because we know a lot of people in you higher ups."
lorenzo.14.t:0 "Беседа с монархистами"
lorenzo.14.d:0 "Выполняя политические задачи для Пиано Соло, мы отыскали и поговорили с монархистами, принимающими участие в демократической жизни Италии. Во время таких контактов, слишком облегченных нашими связями с высшими чинами монархической фракции, мы выражали свою веру в добрую волю этой фракции. Мы также выразили разочарование по поводу связи фракции с некоторыми радикальными элементами, стремящимися к восстановлению фашизма. Эти элементы не продуктивны, настаивали мы, и для них нет места в итальянской политике. Мы уверены, что эти переговоры принесут свои плоды."
lorenzo.14.a:0 "Они будут слушать."

# Speaking to the socialist party "Hey PDSI, you openly associated with communists, fuck off, we have documents on a lot of you, dont be radical."
lorenzo.15.t:0 "Беседа с социалистами"
lorenzo.15.d:0 "Мы отыскали и поговорили с ИСДП в лучших интересах исполнения для Пиано Соло. Во время таких контактов, упрощенных нашим знанием самых сложных маневров этой фракции, мы откровенно заявляли о своем неодобрении их связи с коммунистическими элементами. Это тем более печально, объясняли мы, что мы точно обладаем массой документов об угрозе радикализма в левом лагере. Если такой радикализм не будет устранен, это будет глубоко прискорбно для всех участников и может привести к тому, что социалисты больше не смогут участвовать в итальянской демократии. Мы уверены, что эти слова были сказаны левым не напрасно."
lorenzo.15.a:0 "Они поймут."

# Speaking to the centrists "Y'all do a good job at not being radical, but just know, we have our eyes everywhere. Good luck in the next election!" theyre intimidation them
lorenzo.16.t:0 "Беседа с центристами"
lorenzo.16.d:0 "Мы поговорили с христианскими демократами и другими фракциями, входящими в демократический центр, чтобы поддержать наше стремление к стабильности и процветанию в Италии. В ходе этих дискуссий, упрощенных нашим пониманием мотивов центристских клик, мы поздравили их с тем, что они остаются на среднем курсе и популяризируют умеренную политику среди итальянского электората. Хотя мы можем только пожелать им удачи на предстоящих выборах, подчеркивали мы, лидеры ХДП должны позаботиться о том, чтобы радикализм никогда не нашел возможности прорасти среди их группировки. Кроме того, если это когда-нибудь произойдёт, мы сразу же узнаем об этом, так как мы сделали своим делом знать эти вещи. Мы уверены, что центристы примут наши слова близко к сердцу."
lorenzo.16.a:0 "Они согласятся."




## Italy election loc


itaelections66.1.t:0 "Начало кампании"
itaelections66.1.desc:0 "Граждане Италии уже привыкли по вечерам включать телевизоры и расслабившись после долгого рабочего дня, поглазеть на развлечения, которые обычно предлагало государственное телевидение RAI. Экзотические документальные фильмы об удаленных уголках империи, захватывающие любовные драмы и сплетни о знаменитостях и светских львицах. Но в этот вечер они увидели то, чего никогда раньше не видели по телевизору - политические дебаты.\n\nВ скромно обставленной телевизионной студии в Риме трое мужчин сидели на неудобных пластиковых стульях и обменивались гневными взглядами, пока журналист опрашивал их на разные темы. Отвечая на вопрос о своей экономической программе, Альдо Моро медленным, но решительным голосом заявил: "...we do not say that the state should control all economic activities, but the state, in the complexity of its powers, should not preclude individual initiatives, but it should coordinate, discipline and orient them..."\n\nQuestioned on the more openly socialist points of his agenda, Pietro Nenni, with a fiery and uncompromising tone, answered - "I shall be blunt, socialism is nothing more than to bring forward those who were born in the back ranks!". Finally, Giorgio Almirante, asked about his opinions on fascism and democracy, answered with a sly smile - "I was born and raised under fascism, and I believed in it so much that I excused or ignored all its mistakes. That is my past, our past - we cannot deny it. We should strive to let its valid aspects stay alive." As families and households around Italy had their eyes fixated on their TV screens, everyone, even the children who could barely understand what those three old man suits were talking about, instinctively knew that this was merely the start of something far bigger."
itaelections66.1.a:0 "Этот Мора выглядет наиболее надёжным."
itaelections66.1.b:0 "Ненни прав!"
itaelections66.1.c:0 "Альмиранте ведь дело говорит..."

itaelections66.2.t:0 "Женщины в политике"
italelection66.2.desc:0 "В быстро меняющемся мире социальные роли и условности часто оказываются гораздо менее долговечными, чем кажется. В связи с недавней волной либерализации многие из наиболее активных членов новых итальянских партий и политических ассоциаций принадлежат к представительницам прекрасного пола, и их политическая принадлежность может вызывать удивление. Карла Де Паоли, директор одной из самых распространенных газет НБ "

itaelections66.2.a:0 "Традиционная семья должна быть сохранена."
itaelections66.2.b:0 "Мы должны бороться за освобождение женщин!"
itaelections66.2.c:0 "Равные возможности должны быть не только у женщин, но и у всей Италии."

itaelections66.3.t:0 "Студенты в политике"
itaelections66.3.desc:0 "Молодое поколение всегда было политически активным в Италии, и поскольку фашизм пытался направить энергию молодежи в "sanbabilini" are already starting to be associated with petty crimes and disturbances in the area.\n\nSomewhat unexpectedly due to the radicalism and idealism typical of youth, the centre has managed to attract a fair share of young men and women too. Azione Cattolica and other Catholic movements, which even the fascist regime couldn't touch, are now becoming more important than ever - using Catholic strongholds like the University of the Sacred Heart in Milano as their headquarters, it's hard to tell how much of their recent growth is due to genuine conviction or to opportunism on the students' part."
itaelections66.3.a:0 "Молодежь должна участвовать в борьбе за социализм."
itaelections66.3.b:0 "Студенты правого крыла объединяются за Италию."
itaelections66.3.c:0 "Католическое движение становится все более всеобъемлющим."

itaelections66.4.t:0 "Меньшинства в политике"
itaelections66.4.desc:0 "Италия всегда отличалась разнообразием в вопросах культуры и языка, и аннексия огромных земель во время Второй Мировой войны не улучшила положение. Теперь во всех уголках страны меньшинства празднуют возвращение демократии как конец фашистского угнетения, который постоянно лишал их права говорить на своем языке и практиковать свою культуру. В массовом порядке многочисленные политики-выскочки от Южного Тироля до Ливии пополняют ряды ДФ - и новые организации, такие как "
itaelections66.4.a:0 "Народ Италии выступает за равенство!"
itaelections66.4.b:0 "Коммуны меньшинств Италии заслуживают автономии."
itaelections66.4.c:0 "Этот плебс должен знать свое место."

itaelections66.5.t:0 "Военные в политике"
itaelections66.5.desc:0 "У итальянских вооруженных сил всегда были сложные отношения с политикой, их связи с правительством менялись раз за разом со временем. В то время, как Италия приближается к выборам, многие видные военные деятели, особенно в высших эшелонах власти, выразили поддержку НБ - партии, которую пропаганда изображает как великого защитника итальянского величия от нарастающей левизны и иностранного вмешательства. Национальный Блок тратит значительную часть усилий своей кампании на то, чтобы склонить военный электорат и людей на ключевых постах на свою сторону, и пока кажется, что их усилия окупаются.\n\nОднако это не означает, что все военные поддерживают Альмиранте и его партию. Некоторые из старых и наиболее престижных членов итальянских вооруженных сил, в том числе легендарный генерал и маршал Италии Джованни Мессе, открыто заявляют о своей поддержке ХДП. Поумневшие от возраста и опыта, эти ветераны-генералы и офицеры опасаются воинственной риторики НБ, особенно после всего кровопролития во время Второй Мировой войны и последующих конфликтов, унесших столько жизней итальянцев. Провозглашая необходимость использования итальянской армии в качестве силы мира, а не войны и агрессии, их призывы слышны всё чаще с каждым днём.\n\nПохожая тенденция развивается и среди рядовых солдат и младших офицеров. Кроме того, устав от, казалось бы, бессмысленного пути прошлого, когда правительства поставили под угрозу жизни итальянских солдат, многие из нижних рядов войск начали увлекаться пацифистской программой, спонсируемой ДФ, призывающей к постепенному уходу из многих стран итальянских гарнизонов и сокращение военного бюджета. Эта тенденция всё ещё относительно непопулярна, но в будущем она может стать более значимой."
itaelections66.5.a:0 "Мы должны защищать величие Италии."
itaelections66.5.b:0 "Мы должны прислушаться к совету Мессе."
itaelections66.5.c:0 "Мы должны проложить дорогу к миру."

itaelections66.6.t:0 "Голос рабочих"
itaelections66.6.desc:0 "Фашистская диктатура жестоко подавляла независимые профсоюзы, заменяя их контролируемыми государством организациями, в которых рабочие почти не имели права голоса. Теперь, когда страна демократизируется, появились новые профсоюзы, как правило, в тесном союзе с одной из избирательных коалиций - неудивительно, что ДФ быстро удалось добиться значительных успехов в электорате рабочего класса, и теперь были сформированы два крупных союза - "

itaelections66.6.a:0 "Рабочие Италии, объединяйтесь!"
itaelections66.6.b:0 "Католическая доктрина просветит экономику страны."
itaelections66.6.c:0 "Мы не можем доверять профсоюзам!"

itaelections66.7.t:0 "Участие церкви"
itaelections66.7.desc:0 "В стране, где подавляющее большинство населения являются католиками, неудивительно, что Церковь имеет большое политическое влияние - это абсолютно верно в случае Италии, поскольку сам Святой Престол находится в Ватикане. микрогосударство в окружении итальянской столицы. Как и следовало ожидать, у церкви сложились прекрасные отношения с христианскими демократами, единственной открыто католической крупной партией, уходящей своими корнями во многие католические организации, которые фашистский режим не смог полностью подавить. Как и сама Церковь, ХДП колеблется между прогрессивизмом и консерватизмом, поскольку партия приняла социальные учения Церкви и превратила их в политическую платформу.\n\nНесмотря на подавляющую поддержку Церкви ХДП, есть несколько диссидентов духовенства, у которых иные идеи. Священники в крупных городах Италии, чаще всего из наиболее неблагополучных в социальном и экономическом отношении регионов, в основном выходцы из низших слоев церковной иерархии, более или менее открыто заявляют о своей поддержке ДФ в надежде, что они помогут решить многие проблемы беднейшего слоя городского итальянского общества. Поскольку ДФ привлекает небольшое количество католических интеллектуалов, кажется, что итальянский католицизм может быть более "

itaelections66.7.a:0 "Церковь должна поддержать единственную католическую партию!"
itaelections66.7.b:0 "Иисус был первым социалистом!"
itaelections66.7.c:0 "Во имя Господа, большевиков нужно остановить!"

itaelections66.8.t:0 "Мелкие партии"
itaelections66.8.desc:0 "В то время как три основных конкурента вовлечены в смертельную гонку, по мере приближения выборов, другие, второстепенные партии также формируются и проводят свою собственную кампанию, надеясь захватить несколько процентных пунктов итальянского электората. Однако, учитывая многопартийность Италии, даже крошечная партия могла бы склонить чашу весов в свою сторону в нашей политической системе. Одна из таких партий - Итальянская либеральная партия, или ИЛП, возглавляемая Джованни Малагоди. Партия явно поддерживает бизнес, а так же тесно связана с Конфиндустрией и другими организациями, представляющими итальянскую промышленную и экономическую аристократию. ИЛП имеет в значительной степени консервативную и правоцентристскую платформу - и из-за общего отвращения к коммунизму ДФ и недоверия к прогрессивным решениям ХДП, эти политики из этой партии могут быть привлечены на сторону НБ.\n\nДругой второстепенной итальянской партией, имеющей иные цели, является Итальянская республиканская партия, или ИРП, возглавляемая Уго Ла Мальфом. Партия с древними и благородными традициями, включающая несколько важных имен итальянских антифашистов, ИРП напоминает о видении Мадзини итальянского государства - кампании с решительно реформистской и прогрессивной платформой, уравновешивая либерализм, отказ от коммунизма и гражданский национализм, ИРП заняла сторону партии ХДП, создав рабочие отношения с католической партией на основе общих схожих программ.\n\nНаконец, небольшая, но определенно очень громкая партия - это Радикальная партия, возглавляемая Марко Паннеллой. Сильно либеральная и выступающая за гражданские права партия, громко обсуждающая эмансипацию женщин, антирасизм, права гомосексуалов, законодательство в пользу выборщиков и другие горячие темы, радикалы сильно пристрастились к ДФ, потому что это единственная крупная политическая сила, готовая удовлетворить их требования, даже если, по иронии судьбы, радикалы являются стойкими сторонниками свободного рынка и экономически либеральной партией."

itaelections66.8.a:0 "Мы должны защитить итальянских бизнесс!"
itaelections66.8.b:0 "Идеалы Маззини должны вести Италию."
itaelections66.8.c:0 "Люди заслуживают свободу!"

itaelections66.9.t:0 "Накануне выборов"
itaelections66.9.desc:0 "По мере приближения назначенной даты выборов букмекеры и аналитики, как итальянские, так и международные, делают свои окончательные прогнозы относительно нового лица итальянской политики. Наиболее вероятный победитель, согласно предворительному анализу, - центристская партия Христианских Демократов, уходящая корнями к католическим организациям, которые фашистский режим не смог полностью вытеснить из-за их глубоких связей с церковью. ХДП - это явно центристская партия,находящая широкую поддержку среди среднего класса, многих итальянских католиков и умеренных политических деятелей.\n\nВ этих же прогнозах следом идёт другая сила, известная как "

itaelections66.9.a:0 "ХДП! Голосуйте за ХДП!"
itaelections66.9.b:0 "Товарищи,голосуйте за ДФ!"
itaelections66.9.c:0 "Если вы не хотите голосовать за НБ, мы заставим вас передумать."

itaelections66.10.t:0 "Победа христианских демократов!"
itaelections66.10.desc:0 "Реализовался наиболее очевидный прогнозируемый результат - христианские демократы собрали достаточно голосов, чтобы обеспечить сильное парламентское большинство, за которым следует Демократический Фронт. Поскольку во многих кругах и ассоциациях, связанных с партией, уже начались торжества, улыбающийся король Умберто II доверил кандидату христианских демократов, бывшему профессору права Альдо Моро, должность премьер-министра Королевства Италии, попросив его сформировать кабинет министров как можно скорее.\n\nНесмотря на победу ХДП, некоторые внутренние проблемы все ещё не решены. Широкая база избирателей ХДП неизбежно означает, что внутри партии сформировалось множество различных течений, от умеренных и консерваторов, связанных с миром бизнеса, финансов и самой церковью, до гораздо более прогрессивного крыла, представленного в основном самим Моро и его правой рукой и союзником, Аминторе Фанфани. Несколько вопросов разделяют партию, в основном из-за возможности какого-либо соглашения или союза с Демократическим Фронтом.\n\nНесмотря на все ещё несколько неопределенные детали будущего правительства Моро, итальянское общество с оптимизмом отреагировало на недавнюю победу христианских демократов. Конфиндустрия, итальянская конфедерация предприятий, выразила надежду, что ХДП сможет привести к росту благосостояния Италии и ее многих отраслей, в то время как повсюду в стране многие задаются вопросом, сможет ли ХДП выполнить свои обещания об улучшении экономических условий и заработной платы. Поскольку все эти вопросы все ещё открыты, Италия вступила в новый этап своей истории, который, будем надеяться, будет характеризоваться миром и демократией."
itaelections66.10.a:0 "Да здравствует ХДП!"

itaelections66.11.t:0 "Победа Демократического Фронта"
itaelections66.11.desc:0 "Первые итальянские выборы после падения фашизма привели к удивительному результату - с небольшим отрывом,Демократический Фронт, левая коалиция, сумела обеспечить парламентское большинство. В то время как проходят массовые торжества с участием итальянских студентов и рабочих, которые поддерживали левых,король Умберто II официально принял Пьетро Ненни в королевском дворце Квиринале, доверив ему пост премьер-министра Итальянского Королевства и поручив ему сформировать как можно скорее кабинет министров.\n\nПобеда ДФ, похоже, застала саму коалицию врасплох, и многие обеспокоены тем, что небольшое большинство, которое они имеют в парламенте, в сочетании с несколько шатким характером избирательного союза может обречь на гибель очень обнадеживающей левой партии. Съезд Итальянской социалистической партии, доминирующей силы в ДФ, и партии, возглавляемой самим Ненни, уже был созван, чтобы найти стратегию по укреплению власти коалиции в парламенте. В партии усиливается голос уважаемого политика Джузеппе Сарагата, главы Итальянской социал-демократической партии, который настаивает на союзе с Христианскими Демократами, крупнейшей партией Италии и основной оппозиционной группой для ДФ.\n\nПротиводействие Сарагату, в основном, внутри ДФ, происходит из крайних левых рядов ИОО, которое сплачивается вокруг харизматичного Энрико Берлингуэра. Поскольку различные части партии угрожают отделиться от ДФ, если их требования не будут выполнены, трудно предсказать, как будет выглядеть срок пребывания Ненни на посту премьер-министра, но одно можно сказать наверняка - Национальный Блок и их дочерние ассоциации дали клятву о непримеримой оппозиции ДФ и заявили о своей готовности бороться с их новым правительством в парламенте и повсюду в Италии. Пока что итальянский народ с неуверенностью смотрит в будущее, Италия вступила в новую фазу своей истории, исход которой ещё не решен."
itaelections66.11.a:0 "Вперёд!"

itaelections66.12.t:0 "Победа Национального Блока!"
itaelections66.12.desc:0 "При совершенно неожиданном повороте событий первые выборы в истории Италии после фашизма были выиграны избирательной силой, тесно связанной с прежним режимом - Национальный Блок. Когда немного мрачный король Умберто II призвал лидера коалиции Джорджо Альмиранте в Квиринальский дворец, чтобы поручить ему формирование нового правительства, в нескольких итальянских городах уже начались беспорядки, так как на праздничные митинги, организованные НБ, нападают разъяренные левые избиратели.\n\nСам Национальный Блок, похоже, совершенно не готов к такому развитию событий, и похоже, что коалиция уже погружается в кризис идентичности. В то время, как многие члены НБ являются консерваторами с националистическим уклоном, связанными с монархическим институтом и высшими сферами итальянского правительства и экономики, большая часть партии НБ состоит из несгибаемых фашистов, большинство из которых происходят прямо из высших чинов распущенной НФП. Главным из них является сам Альмиранте, лидер коалиции и итальянского общественного движения Национальный Блок.\n\nНа итальянских улицах уже слышны крики о новом фашистском захвате правительства, Альмиранте и его людям скоро придется выяснить, как урегулировать неизбежный кризис. Растущие голоса внутри НБ и самого правительства, главный из которых старый государственный деятель и серое высокопоставленное лицо коалиции Аугусто де Марсанич, умоляют Альмиранте отказаться от своей откровенно фашистской риторики и вместо этого найти место для другой повестки, но с другой стороны новое поколение радикальных молодых фашистов, таких как Пино Раути, набирает все большее влияние в партии и демонстрирует свое неприятие любых компромиссов. Тем не менее, одно можно сказать наверняка - Италия вступила в новый этап своей истории, но он может не так уж сильно отличаться от предыдущего."
itaelections66.12.a:0 "Похоже с фашизмом ещё не покончено..."

itaelections66.13.t:0 "Выборы 1969"
itaelections66.13.desc:0 "По мере приближения вторых в истории Италии всеобщих выборов сезон предвыборной кампании начался всерьёз. Огромного количества агитация партий, часто сделанная с использованием любых доступных средств, встречается по всей стране, что очень раздражает итальянский народ.\n\nПосле предыдущих выборов поле битвы за контроль над Италией осталось относительно неизменным: в основном центристская Христианско-демократическая партия, предсказанный фаворит предыдущих выборов, коалиция левых Демократический фронт и консервативный Национальный блок вновь столкнулись в борьбе за большинство. Несмотря на то, что действующая коалиция имеет все шансы на второй срок в качестве правительства большинства, аналитики утверждают, что победа нынешнего меньшинства вполне возможна.\n\nСейчас, когда сотни тысяч итальянцев идут на ближайший избирательный участок, задача состоит исключительно в том, чтобы решить, действительно ли Италия поддерживает своё нынешнее правительство."
itaelections66.13.a:0 "Итак, барабанная дробь..."


