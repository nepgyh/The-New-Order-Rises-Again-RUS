 ITABOE.1.t:0 "Драка в учебке"
 ITABOE.1.d:0 "Несмотря на все усилия военных по поддержанию разрядки между роялистскими и фашистскими элементами офицерского класса, этого нельзя сказать о рядовых. Сыновья Италии из всех слоёв общества с гордостью служат в армии, а это значит, что есть большая вероятность того, что солдаты прознают, что их сосед по койке исповедует какие-то... интересные политические теории.\n\nТак было сегодня в тренировочном лагере за пределами Неаполя, где эта напряжённость достигла точки кипения и переросла в физическое насилие. Согласно отчётам офицеров, один из кадетов заметил, что кто-то передвинул портрет Дуче на стене так, чтобы он был выше портрета короля. Когда он громко потребовал узнать, кто это сделал, провинившийся курсант гордо встал и взял на себя ответственность. Спор быстро разгорелся, раздались удары, и их товарищи по отряду бросились в драку. В то время как военная полиция была быстро вызвана, чтобы разрядить ситуацию и арестовать зачинщиков, история быстро распространилась с некоторыми изменениями. Фашисты рисуют его как храброго патриота, противостоящего подрывному заговору, а монархисты настаивают, что это была работа предательской дворняги, не уважающей традиции. Правительству необходимо занять определённую позицию по этому вопросу, и как можно скорее."
 ITABOE.1.a:0 "Мы же всё ещё монархия, разве нет?"
 ITABOE.1.b:0 "Никто не будет равен Дуче!"
 ITABOE.1.c:0 "А почему мы вообще заботимся о внутреннем декоре кабинета?"

 ITABOE.2.t:0 "Истинное значение"
 ITABOE.2.d:0 "Реджия Марина, наш Королевский военно-морской флот, с гордостью патрулировал Средиземное море и защищал берега нашей Родины в течение столетия. Многие с гордостью говорят, что служат, но некоторые менее горды, чем другие. Не потому, что они ненавидят море или свою родину, а из-за её названия. В частности, тот факт, что это Королевский военно-морской флот.\n\nГруппа очень идеологически мотивированных капитанов подводных лодок начала распространять среди своих товарищей письмо, в котором описываются монархические последствия названия Королевского военно-морского флота. Они обвиняют его во всех идеологических преступлениях под солнцем, от подрыва боевого духа моряков до поощрения антифашистской партизанской деятельности. Письмо заканчивается требованием изменить название "at the early possible convenience of the Grand Council," urging them to "remember that this is the navy of the Italian people and Empire, not a lone Savoyard!" While nobody in the Grand Council has any serious designs to change the Regia Marina's name, some form of response is expected."
 ITABOE.2.a:0 ""
 ITABOE.2.b:0 "Пообещать задуматься над предложением."

 ITABOE.3.t:0 "Опущенные руки"
 ITABOE.3.d:0 "Во время государственного обеда, на котором присутствовали принц Фердинандо, герцог Генуэзский, принц Филиберто, герцог Пистойский и принц Эудженио, герцог Анконский, а также многие члены высшего военного командования, контр-адмирал Боргезе вызвал настоящий дипломатический переполох, когда он отдал честь и пожал руки принцам Фердинандо и Филиберто по прибытии, но заметно только пожал руку принцу Эудженио. На вопрос одного из своих коллег-генералов об этой акции Боргезе ответил: "The Prince is only a colonel. In what world should a counter admiral be expected to salute his subordinates?"\n\nNeedless to say, this was not received very well by the rest of the officer corps, and Edgardo Sogno, also present at the dinner, has led the charge in demanding Borghese receive some form of censure for his insubordination. Although Borghese will not receive anything more severe than a slap on the wrist regardless of the outcome-he is too strategically vital-an official stance needs to be taken on whether nobility in the military should receive the same honors as those at the top of the normal hierarchy."
 ITABOE.3.a:0 "Ему следовало проявить больше уважения к аристократии."
 ITABOE.3.b:0 "Отдавайте честь званию, а не имени..."

