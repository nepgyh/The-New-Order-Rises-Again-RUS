 CD.20.d:0 "Гвидо посмотрел вверх, немного удивился и прищурился на двух мужчин напротив. Шум заводской линии едва позволял кому-то быть услышанным, если не закричать, но то, что видели и слышал Гвидо, ни с чем не спутаешь. Тано и Федерико снова спорили. Сейчас лицо Федерико даже покраснело. \n- Проблема Моро заключается в том, что он постоянно колебается, - буквально орал Тано, - если один говорит сделать что-то, он это делает. А если другой говорит что-то, то он сразу меняется! Возмутительно! У него нет принципов как таковых!\n- Федерико скрестил руки на груди, как будто он принял оборонительную позицию в споре.\n- Мы оба социалисты, Тано, но ты сам знаешь, что христодемы сделали нам только хорошо.\nВ ответ глаза Тано расширились, даже вдалеке стоявший Гвидо это увидел.\n- Христодемы сделали хорошо только для себя! - голос Тано прямо надрывался, Проблема тех "The problem with Moro is he doesn't stand for anything," Tano was saying, louder than necessary to be heard. "If someone tells him something one day, he does it. If someone tells him something else, he changes his mind! It's insufferable! He has no principles!" Federico folded his arms over his chest. There was something defensive in the gesture. "We're both socialists, Tano, but you know in your head that the Democristiani have done good for us." To this, Tano's eyes widened - Guido could see it from where he stood. "The Democristiani have done good for themselves!" Tano was speaking at the top of his voice. "The problem with 'socialists' like you is you're only too willing to bend over for the establishment!" To this the other man, face redder still, shouted something about bending over his colleague's wife.\n\nGuido shook his head and lowered his eyes to his work. He was a DC voter himself, and had a lot of respect for Moro. The man did what needed to be done to keep the peace. It was something Guido identified with, which was why he'd never start an argument over politics. He didn't have to raise his eyes to know what happened next. The men next to Tano and Federico were physically separating them, there was a lot of excited shouting from all around, and one of the supervisors was running toward them."
 CD.20.a:0 "- А ну вы двое, спуститесь! Сейчас я вам вычту это из зарплаты!"Get out of here, both of you! This comes out of your wages!""
 
 CD.21.t:0 "Письмо" # deal with the unrest in the army
 CD.21.d:0 "Мужчины, присутствовавшие здесь, ждали, пока дверь закроется, прежде чем заговорить. Среди них было представлено высшее руководство Италии, а также ведущие деятели всех родов вооруженных сил. Предметом обсуждения был лист бумаги, доставленный лично доверенным посредником от Христианско-демократической партии. На нем было напечатано всего несколько слов: "I knew Giulio to be more decisive," said one of the men, finally. His voice was burdened, and he met with murmured assent. "Yet we must wait, as he said. We either act correctly or we do not act at all, and even the Military cannot move unless the politics is in place." To this more murmurs, and not all of them assent. One of the men suggested sending a reply to the DC office the letter had arrived from, but the first one to speak shook his head." We must trust that our friends know what they are doing," he said with finality. "Do you think any of us must enjoy this, being insulted everyday by a Government which spits in Italy's face? But we must endure it. And once we have endured enough, then and only then will we proceed." The room stirred somewhat, placated. The man who had spoken seemed to have swayed the gathering, but even he had his doubts. He hoped that Giulio would soon send another letter, with a different message."
 CD.21.a:0 "Мы покажем себя, когда нужная карта ляжет."
 
 CD.22.t:0 "Речь" # enact the agenda
 CD.22.d:0 "- Папа! Папа! Я хочу посмотреть Провлино!\n\n- Провлино подождёт, Мария, - сказал Анджело девочке, - премьер-министр Моро начнёт речь через несколько минут. О, тссс, сейчас начнётся!\n\nМария надула губы. Политика была ужасно скучной для маленького ребенка. Но она неохотно села на диван между родителями, когда по телевизору Альдо Моро поднялся на подиум.\n\nНо сегодняшняя речь не была из рядовых.\n\nАльдо Моро не был новичком в политическом театре. Но сегодня он был более оживленным, разгорячённым и решительным, чем кто-либо когда-либо видел его раньше. Можно было почувствовать страсть, исходящую от телевизора, когда он призывал Италию достичь своего законного величия. Не только на мировой арене, но и дома. Италия должна быть страной, которую итальянцы с гордостью называют своим домом! Статус-кво должен был исчезнуть, и должна была возникнуть новая, великая Италия!\n\nАнджело и его жена Аллегра не могли не быть очарованы выступлением Моро. Широко раскрыв глаза, они даже на долю секунды не могли оторвать взгляда от телевизора! Даже маленькая Мария не могла не быть немного захвачена всем этим, даже если она предпочла бы смотреть Провлино.\n\nАльдо Моро точно победил, если он смог покорить сердца даже незаинтересованных в политике.\n\nКогда премьер-министр закончил речь, Анджело посмотрел на Аллегру.\n- Думаю, мы знаем, за кого будем голосовать."Papa! Papa! I want to watch Provlino!"\n\n"Provlino will have to wait, Maria," Angelo said to the young girl. "Prime Minister Moro is giving a speech in a few minutes! Shhh, it's about to start!"\n\nMaria pouted. Politics were dreadfully boring to a young child. But she reluctantly sat down on the sofa in between her parents, as on the television Aldo Moro walked up to the podium.\n\nBut today would be no ordinary speech.\n\nAldo Moro was no stranger to political theatre. But today, he was more animated, determined, and resolute than anyone had ever seen him before. One could feel the passion emanating from the TV as he called for Italy to achieve its rightful greatness. Not merely on the world stage, but at home, too. Italy must be a country that Italians are proud to call home! The status quo had to go, and a new, greater Italy must rise!\n\nAngelo and his wife, Allegra, could not help but be transfixed and captivated by Moro's performance. Wide-eyed, they could not even tear their gaze away from the television for a fraction of a second! Even little Maria could not help but be a bit taken in by it all, even if she would rather be watching Provlino.\n\nAldo Moro was clearly in it to win it.\n\nAs Moro concluded his seminal speech, Angelo looked to Allegra. "Well dear. I think I know who we're voting for.""
 CD.22.a:0 "Перемены грянут!"
 
 CD.23.t:0 "Установление системы регионов" # regioni established
 CD.23.d:0 "В такой великой и широкой стране, как Италия, одна из самых больших проблем - это то, что может показаться скучным и рутинным: вопрос управления. После объединения Италии в 1861 году административное деление было сохранено нехитрым: это комунны, то есть муниципалитеты и провинции, то есть группы из комунн.\n\nТак бы и остался такой порядок, но с тех пор наша славная страна необычайно расширилась. Это потребовало увеличения числа общин и провинций, и это привело к тому, что национальному правительству пришлось управлять сотнями различных административных единиц, что, откровенно говоря, кошмарно для управления. Поэтому ХДП приняло ввести новое административное деление: систему регионов.\n\nЭти регионы будут состоять из групп провинций, которые имеют общую историю и/или наследие. Это децентрализует небольшое количество власти от национального правительства к регионам, но сведет к минимуму микроменеджмент и позволит единообразно применять правительственные законы. Это не совсем полноценный федерализм, но от передачи некоторых полномочий регионам страна только выиграет.\n\nКонечно, не все этому рады. Более авторитарно настроенные силы в парламенте возмущены идеей передачи даже самой незначительной части власти региональным правительствам. Национальный Блок вне себя от ярости, а их лидер Альмиранте терроризирует парламент своими речами в течение рекордных восьми часов подряд! Он делает возмутительные заявления, что это приведет к распаду Италии на Великое герцогство Тосканское, или Светлейшую Венецианскую Республику, или что там у нас. Но он ошибается, так как это лучшее для единства Италии!"
 CD.23.a:0 "Ради всеобщего блага."

