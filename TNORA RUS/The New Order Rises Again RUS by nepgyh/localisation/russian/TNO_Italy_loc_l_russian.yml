 ita.915.t:0 "Италия осуждает правление Геринга"
 ita.915.d:0 "Сразу после того, как в Рим поступили новости о победе Германа Геринга в гражданской войне в Германии, правительство Италии начало готовиться к худшему. Приказы были отданы, и все ветви власти сделали всё, что в их силах, чтобы разрешить вероятный конфликт с Германией. Вполне себе очевидно то, что мы должны начать подготовку к бою, при помощи быстрой мобилизации и оборонительного планирования. Почти каждый изо всех сил пытается оценить ситуацию и как можно быстрее ввести в действие эту политику. Сегодня утром власти Италии передали в СМИ заявление, в котором говорится, что "The Italian Empire is once more at threat from the German regime, now lead by the war-mongering dictator Hermann Göring. He has shown no respect for the sovereignty of nations throughout Europe, and has shown a willingness to engage in war in order to achieve nationalistic goals against the benefit of the common good. Even now he prepares to once more bring blood-shed with his aggressive posturing and accusations against Switzerland, Sweden, Hungary, Romania, and others. Italy will not stand by and allow for darkness to fall upon the continent once more, and we are prepared to address any aggression towards the people of Europe as aggression to Italy herself. The Italian Empire is now asking all foreign states to stand in solidarity with her against the German Reich. She asks for all who wish for peace to put aside their grievances with one another in order to dissuade the Reich from taking any more aggressive action. And specifically, she reaches out to Iberia and Turkey for renewed cooperation against the German menace."
 ita.915.a:0 "Мы должны собраться все вместе."

 ita.916.t:0 "Италия восстанавливает связи с Иберией"
 ita.916.d:0 "Сегодня диппосланник от Италии прибыл в Мадрид, чтобы встретиться с иберийским правительством в попытке примирения со своим бывшим союзником. Они надеются показать иберийцам, что оба они находятся в поле зрения Германа Геринга и, вероятно, вскоре будут захвачены немецкой военной машиной, и, правда это или нет, важно то, чтобы хорошие отношения были необходимы для безопасности атлантических перевозок. Итальянцы считают, что взаимное струдничество будет лучшим способом предотвращения конфликта, и что совместная работа обеспечит взаимное выживание двух государств перед лицом этой новой угрозы, даже если они и не слишком то заинтересованы в дружбе с иберийцами. И хотя Италия считает, что единственным разумным вариантом для Иберии было бы снова работать вместе, дипломаты, покидающие первые встречи, остались со смешанными чувствами по поводу всего этого дела. Это связано с тем, что иберийцы задают сложные вопросы о платежах за Гибралтарскую плотину, неспособности Итальянской Империи сохранить Триумвират в живых, и общих спорах между испанскими и португальскими представителями даже по самым незначительным деталям. На всё это послам было мало что ответить. Рим, в настоящее время, почти уже молится на то, чтобы Иберия продвинула переговоры вперёд и пришла к какому-то соглашению с ними. "
 ita.916.a:0 "Будем надеяться на то, что они смогут хоть раз отринуть свою гордость."

 ita.917.t:0 "Италия восстановила связи с Турцией"
 ita.917.d:0 "После недавней войны между Италией и Турцией, Италия разорвала все дипломатические отношения с Турцией. Так было и до недавнего времени, когда в Анкару прибыл посланник из Рима, в ответ на победу Германа Геринга в гражданской войне в Германии. Турки не были удивлены нашим обращением, и уже позволили послам повторно занять давно заброшенное посольство. Однако же, враждебные действия против Италии по-прежнему свирепствуют по всей стране, и дипломатов приходится сопровождать на пуленепробиваемых машинах, а Турция дает им личных телохранителей, когда они находятся на публике. Разъяренные граждане бросают бутылки об их жилища и кричат, чтобы те ушли и никогда более не возвращались, в то время как улицы заполнены протестующими, категорически против их присутствия. Турецкое правительство по-иному смотрит на дипломатов, рассматривая это, как возможность защитить себя от откровенно злонамеренных немцев, но оно также оказалось в трудном положении. Если они и согласятся на сотрудничество с Италией, то потеряют массовую поддержку со стороны местного населения, а если они откажутся вести переговоры, то станут уязвимыми пред нацистским вторжением. До сих пор они поддерживали антиитальянскую политику как средство заручения политической поддержкой, но занять такую позицию здесь, безусловно, было бы самоубийством в долгосрочной перспективе. В ответ на эту делему, турки согласились позволить итальянцам остаться, хотя и не имеют ясности относительно дальнейших действий. И хоть эти переговоры и не совсем удались, посланник всё же обрадовался воссоединению со своим бывшим союзником, ставшим доселе противником."
 ita.917.a:0 "Ну же! Не будьте подлецами!"

 ita.918.t:0 "Италия объявляет о новой балканской инициативе"
 ita.918.d:0 "Из всего, что можно пожелать врагу, Балканы - это самое ужасное пожелание. Ни один народ никогда не был в состоянии по-настоящему умиротворить их, и даже Великая Итальянская Империя пострадала от их дерзости во время Второй Мировой войны. Но теперь у нас есть потрясающая возможность, даже шанс - использовать их в наших интересах! Мы уверены, что с помощью некоторой разведки и устаревшего оружия, датируемого десятилетиями, Балканский регион можно с лёгкой руки превратить в мясорубку, способную как устрашать, так и уничтожать немецкие дивизии под командованием Геринга и его шестёрок. У нового фюрера может быть ядерное оружие и другие чудеса науки, но теперь мы можем использовать собственное секретное оружие в виде безумных партизан. Итальянское правительство уже начало укреплять связи с Хорватией, Сербией и другими странами, пытаясь показать, что итальянцы дружелюбны и готовы работать вместе, чтобы отразить любые внешние угрозы. Ответ и степень взаимного сотрудничества между этими странами и Италией в будущем совершенно неизвестны, но военные уже начали устанавливать собственные связи с повстанческими группами, националистическими организациями и почти со всеми, с кем мы боролись ранее. Это, вероятно, не кончится хорошо, но будем надеяться, что они и немцы, достаточно ненавидят друг друга, чтобы Италия смогла выжить, и даже возможно, сохранила бы свою гегемонию. В конце концов, остается только мечтать."
 ita.918.a:0 "Пусть нацисты узнают, что такое настоящая дикость."

 ita.919.t:0 "Италия обращается к ОСН"
 ita.919.d:0 "Не секрет, что абсолютно любая нация, диктатор, мятежник или просто лицо, выступающее против немцев и японцев, может получить поддержку от Организации Свободных Наций, возглавляемой Соединенными Штатами. При этом мы отправили наших лучших переговорщиков в Белый Дом за финансированием и оборудованием. Любая помощь со стороны Америки будет иметь важное значение для нашего успеха в войне против Германии. Однако же, между нашими двумя странами, которые технически находились в состоянии войны в 1940-х годах, никогда не было хороших отношений, даже несмотря на то, что между ними не было боевых действий. А из-за того, что Америка - демократия, их реакция может быть непредсказуемой. Кто знает, как дядя Сэм отреагирует на возможное участие в новой мировой войне? И всегда возникает чувство беспокойства, когда сталкиваются страны, обладающие своими ядерными запасами. В конце концов, Италия по-прежнему с оптимизмом смотрит на американскую поддержку и полностью зависимые от неё деловые связи. Соединенные Штаты щедро организовали встречи для обсуждения наших общих интересов на предстоящей неделе. Мы готовы добиться больших успехов в переговорах, и все в Риме рассчитывают на хорошие новости. Кроме того, как они могут устоять перед старомодным и добрым итальянским шармом?"
 ita.919.a:0 "Мы сделаем им предложение, от которого они не смогут отказаться."

 ita.920.t:0 "Италия ведет переговоры со Восточноазиатской Сферой Совместного Процветания"
 ita.920.d:0 "Перед лицом войны за выживание против нацистских орд во главе с тираном Германом Герингом, любая помощь извне будет иметь решающее значение. Вот почему мы отправили несколько агентов в Японскую Империю, пытаясь заручиться любой возможной поддержкой. Япония может показаться и не самым очевидным выбором или даже хорошим выбором, ведь они всегда пытаются навредить немцам любым возможным способом, особенно сейчас, когда во главе стоит Геринг. Нашим первым шагом было обращение к Трону Хризантем, хотя какой-либо положительный ответ маловероятен. Именно поэтому большая часть ресурсов будет направлена на лоббирование Императорской Армии и Флота Японии. Ожидается, что и Флот, и Армия увидят подлинную честь в нашем деле, однако же, всё возможно, и они могут быть даже не в состоянии оказать реальную поддержку, за исключением парочки заявлений. И если Флот или Армия узнают, что мы хотим поддержки и от других стран, они оба могут озлобиться и полностью прекратить все переговоры. В отличие от ОСН, никто в Риме и не ожидает чего-то впечатляющего от изоляционистского государства. Но если бы они действительно присоединились к нам, этого могло бы быть достаточно, чтобы изменить шансы в нашу пользу в предстоящем конфликте."
 ita.920.a:0 "Стоит хотя бы попробовать."


 ###Goring - Italy Great Game###

 ITA.5000.t:0 "Венгрия выстояла"
 ITA.5000.d:0 "Это потребовало огромных усилий, но мы всё же сделали это; мы помогли венграм отбросить вермахт!\n\nОднако это было вполне таким дорогостоящим успехом. Тысячи итальянцев были ранены, и подсчет погибших всё ещё ведется. Однако, наша жертва не была напрасной. Мы серьезно притупили немецкую военную машину и заставили их отступить за границу. Вера немецкой общественности в Рейхстаг сильно поколеблена, и хотя Венгрия терпит от этого определённое поражение, она всё ещё стоит на ногах.\n\nТрудно предсказать, что случится с Германией, но все взоры обращены именно на них, пока мир ждет их следующего шага."
 ITA.5000.a:0 "Великая победа, что уж точно то попадёт в историю!"

 ITA.5001.t:0 "Румыния выстояла"
 ITA.5001.d:0 "Немецкая пята, которую многие считали неудержимой волной, обрушилась на румынскую армию и её итальянских союзников, и эти двое сумели удержаться.\n\nНесмотря на то, что казалось невероятным, итальянская помощь прибыла как раз вовремя, чтобы помочь всем дивизиям румынской армии. Со свежими войсками и горой поставок, вливающихся из Чёрного моря, румыны смогли выставить упорное сопротивление против немецких захватчиков. Война затянулась до такой степени, что Рейх просто не может продолжать поддерживать своё вторжение. Немцы, не дождавшиеся победы, были вынуждены повернуться назад и убежать в свою Германию, сверкая пятками.\n\nЭто действительно их позорное поражение означает победу для нас. Ещё конечно неизвестно, как это повлияет на политику Германии."
 ITA.5001.a:0 "Эта победа, хотя и дорого обошлась, но всё же может решить судьбу Европы!"

 ITA.5002.t:0 "Сербия выстояла"
 ITA.5002.d:0 "В первую очередь именно для сербов, итальянские войска и припасы смогли быстро добраться до линии фронта, что и сыграло решающую роль в борьбе за раздираемую войной страну.\n\nНемецкое наступление на Сербию было безжалостным и, казалось, бесконечным. Сербские формирования быстро заняли холмы и горы, ведя затяжную партизанскую кампанию в сельской местности. При немалой помощи Италии, правительству всё же удалось удержать достаточное количество городских центров, чтобы предотвратить полный крах государства. Из-за истощения и полной остановки прогресса, у немцев не было другого выбора, кроме как повернуться и уйти.\n\nСегодня великий день для Италии! И хотя немцы, вероятно, уже планируют свой следующий шаг, их продвижение остановлено, а вера немецкой общественности в Рейхстаг серьезно подорвана."
 ITA.5002.a:0 "Мы выстоим, вместе с нашими товарищами на Балканах."

 ITA.5003.t:0 "Венгрия пала"
 ITA.5003.d:0 "Кампания была проиграна ещё до того, как она действительно началась.\n\nНемецкая армия обрушилась на венгерскую армию через всю их границу, и венгры были отброшены по всем фронтам. К тому времени, когда итальянские войска наконец прибыли на землю, война была уже почти проиграна. Поскольку у нас слишком мало людей, чтобы что-то значимо изменить, у нас не было другого выбора, кроме как вывести наших людей из страны.\n\nНастроение в нашей стране мрачное; важный союзник Италии пал пред Рейхом в результате прямого вторжения! Агрессивные действия Рейха просто возмутительны, но, кроме объявления войны Германии, в данный момент мы больше ничего не можем сделать. Осталось только подготовиться к неизбежному и следующему ходу немцев."
 ITA.5003.a:0 "Мы разбиты, но всё же готовы к следующему бою."

 ITA.5004.t:0 "Румыния пала"
 ITA.5004.d:0 "Некоторые в администрации обвиняют румын в отсутствии силы воли для сопротивления нацистскому вторжению. Кто-то указал на то, что люфтваффе мало что противостояло, в то время как другие обвиняют логистические связи между Румынией и Италией; мол, просто не хватило времени, чтобы развернуть достаточно людей, чтобы помочь укрепить оборону.\n\nРеальность же, однако, та же. Наш союзник Румыния капитулировала пред Германией. Даже с большим количеством итальянского снаряжения на этой земле, наши войска были отброшены к берегам Чёрного моря. У нас не было выбора, кроме как бросить румын на произвол судьбы и перегруппироваться для следующего хода немцев."
 ITA.5004.a:0 "Мы отомстим за наших павших товарищей."

 ITA.5005.t:0 "Сербия пала"
 ITA.5005.d:0 "Битва за Сербию должна была обернуться чистой победой. Даже со всеми нашими преимуществами; множество быстрых маршрутов в страну и для пополнения запасов и для подкрепления наших частей, кучи аэродромов с обширной авиационной поддержкой с итальянских авиабаз, да даже фантастически хорошая оборонительная местность; всё это не имело значения.\n\nРейху, даже со всеми его недостатками, удалось добиться победы. Мы не только потерпели досадное поражение, которое подорвало моральный дух Италии, но и потеряли стратегически важного союзника прямо у наших границ. Всё, что можно сделать сейчас, это дождаться следующего шага немца..."
 ITA.5005.a:0 "Мы не можем позволить себе больше таких потерь."
 
 ITA.5006.t:0 "Болгария пала"
 ITA.5006.d:0 "Битва за Болгарию должна была обернуться чистой победой. Даже со всеми нашими преимуществами; множество быстрых маршрутов в страну и для пополнения запасов и для подкрепления наших частей, кучи аэродромов с обширной авиационной поддержкой с итальянских авиабаз, да даже фантастически хорошая оборонительная местность; всё это не имело значения.\n\nРейху, даже со всеми его недостатками, удалось добиться победы. Мы не только потерпели досадное поражение, которое подорвало моральный дух Италии, но и потеряли стратегически важного союзника прямо у наших границ. Всё, что можно сделать сейчас, это дождаться следующего шага немцев..."
 ITA.5006.a:0 "Мы не можем позволить себе больше таких потерь."

 ITA.5007.t:0 "Болгария защищена"
 ITA.5007.d:0 "В первую очередь именно для болгар, итальянские войска и припасы смогли быстро добраться до линии фронта, что и сыграло решающую роль в борьбе за раздираемую войной страну.\n\nНемецкое наступление на Болгарию было безжалостным и, казалось, бесконечным. Сербские формирования быстро заняли холмы и горы, ведя затяжную партизанскую кампанию в сельской местности. При немалой помощи Италии, правительству всё же удалось удержать достаточное количество городских центров, чтобы предотвратить полный крах государства. Из-за истощения и полной остановки прогресса, у немцев не было другого выбора, кроме как повернуться и уйти.\n\nСегодня Великий день для Италии! И хотя немцы, вероятно, уже планируют свой следующий шаг, их продвижение остановлено, а вера немецкой общественности в Рейхстаг серьезно подорвана."
 ITA.5007.a:0 "Мы стоим вместе с нашими товарищами на Балканах."

 
