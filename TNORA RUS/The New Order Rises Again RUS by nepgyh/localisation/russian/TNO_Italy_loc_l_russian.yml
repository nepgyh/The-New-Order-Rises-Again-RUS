 blocchidiplo.1.t:0 "Итальянская гегемония"
 blocchidiplo.1.d:0 "В течение десяти тысяч лет Европа была центром мира. Родина цивилизации, дом философии, искусства и культуры. И вот уже десять тысяч лет Рим является центром Европы.\n\nИменно Рим породил империю, которая определяла континент на долгие века, именно Рим привел нецивилизованные племена к современности. Рим был колыбелью Ренессанса, центром христианства, вечным городом и местом рождения бесчисленных миллионов людей. Как Рим является столицей Италии, так и Италия является воплощением всего, что Рим совершил в мире. На протяжении веков итальянский народ был порабощен и разделен, став жертвой ложных идеологий и интриг соседей. Однако его люди оставались гордыми и мечтали, что однажды они вернут своей нации славу.\n\nФашистская революция была первым шагом к этой судьбе, реформы Чиано - вторым. Пришло время завершить этот грандиозный проект и напомнить континенту о могуществе Рима.\n\nОт Дарданелл до Гибралтара, от песков Сахары до равнин Востока мы распространим свет цивилизации. Где бы он ни был обнаружен, вырождение и безумие будут загнаны на задворки цивилизации. Мы победим вероломных немцев, трусливых социалистов и всех остальных, кто встанет у нас на пути.\n\nМир узнает силу итальянской нации и ее народа, и Рим останется его центром ещё на десять тысяч лет."
 blocchidiplo.1.a:0 "Италия будет снова великой"
 
 blocchidiplo.2.t:0 "Над Венгрией"
 blocchidiplo.2.d:0 "Бедная Венгрия. Так далеко от Бога и так близко к Германии...\n\nГоды после окончания войны не были добры к Венгрии. Пока Венгрия воевала вместе с нами и немцами во время войны, вскоре после победы начали появляться трещины. Когда произошел итало-германский раскол и Ось распалась, Венгрия решила остаться в союзе с Германией.\n\nВозможно, это был неправильный выбор, поскольку впоследствии Венгрия вскоре оказалась в конфликте с другим бывшим союзником, Румынией. Этот конфликт не закончился в пользу Венгрии, и ее территория была расчленена. Что ещё хуже, Германия изгнала ее из Пакта Единства за ее дерзость, похоронив этим как экономику страны, так и ее положение в мире.\n\nСказать, что Венгрия сегодня находится в тяжелом положении, было бы большим преуменьшением. Экономика находится в полном хаосе, власть регента находится под угрозой со стороны продемократических фракций и германо-венгерского фольксбунда, поэтому Венгрия сегодня является самым определением несостоявшегося государства.\n\nОднако их ужасное положение все же может быть нам выгодным. Поскольку экономика находится в полном упадке, а страна является изгоем среди своих хищных соседей, существует сильное недовольство как влиятельным немецким меньшинством в стране, так и самой Германией и ее роли в затруднительном положении Венгрии.\n\nОдним словом, страна является благодатной почвой для расширения итальянского влияния..."
 blocchidiplo.2.a:0 "Италия будет снова Великой"
 
 blocchidiplo.3.t:0 "Италия предлагает новую железную дорогу"
 blocchidiplo.3.d:0 "Итальянцы пришли к нам с предложением.\n\nОни хотят построить новую железную дорогу, ведущую из Любляны в Будапешт. Они утверждают, что это увеличит объем торговли и путешествий между двумя городами, что принесет экономическое благо всем участникам. Беспроигрышный сценарий, по крайней мере, так они говорят.\n\nКонечно, это, вероятно, нечто большее, чем говорят итальянцы. Увеличение торговли, несомненно, приведет к тому, что наша экономика будет ещё больше переплетаться с экономикой Италии, хорошо это или плохо. Не говоря уже о том, что настоящая железная дорога, скорее всего, будет строиться и эксплуатироваться итальянскими компаниями... Перевешивают ли эти опасения выгоды?\n\nДолжны ли мы должны согласиться?"
 blocchidiplo.3.a:0 "Мы согласны!Дайте добро на строительство!"
 blocchidiplo.4.b:0 "Отказываемся!"
 
 blocchidiplo.4.t:0 "Венгрия согласна на строительство железной дороги"
 blocchidiplo.4.d:0 "Венгры мудро согласились на новую железную дорогу от Любляны до Будапешта! Теперь мы можем приступить к ее построению и дальнейшему связыванию наших экономик! Выигрывают все! Вскоре города Рим и Будапешт станут сестрами, несмотря на их расстояние, а народы Италии и Венгрии - братьями.\n\nС этим новым звеном, которое станет главной артерией нашего великого альянса, мы можем отдыхать спокойно, зная, что наш северный фланг в обозримом будущем в безопасности. Непоколебимая в своей преданности тем, кто хорошо служит, итальянская сфера всегда будет защищать братьев наших меньших. Таким образом мы защитим их процветание и, конечно же, свое собственное."
 blocchidiplo.4.a:0 "Великолепно!"
 
 blocchidiplo.5.t:0 "Венгрия отказывается от железной дороги"
 blocchidiplo.5.d:0 "Плохие новости! Венгры отказались от нашего щедрого предложения железной дороги Любляна-Будапешт!" Why their government, thus far amenable to our influence has proceeded with such a damaging and foolhardy course of action, we can only guess. Most likely, their leadership has fallen under the influence of the psychotic German beast, or naive nationalists who think that they can succeed without our protection.\n\nWhatever the case, this is certainly a blow to relations between our nations. Perhaps it's time to consider more direct action to insure that our interests in Hungary are secure. After all, just as any good parent should not hesitate to discipline disobedient children, we must make sure that the members of our sphere keep heed of their own best interests, and ours of course."
 blocchidiplo.5.a:0 "Проклятье!"
 
 blocchidiplo.6.t:0 "Италия предлагает снизить торговые ограничения"
 blocchidiplo.6.d:0 "Похоже, итальянцы пришли к нам с предложением.\n\nВ интересах свободной торговли и на благо обеих наших экономик они предложили снижение тарифов и торговых ограничений на венгерскую сельскохозяйственную продукцию. Другими словами, они хотят, чтобы нашим фермерам было проще продавать свою продукцию в Италии.\n\nЭто определенно кажется хорошей сделкой, и наш сильный сельскохозяйственный сектор, несомненно, получит огромную выгоду. Но, как всегда, в этой сделке может быть больше, чем кажется на первый взгляд. Это приведет к ещё большему переплетению наших экономик, к лучшему или к худшему. Это также сделало бы нас более зависимыми от потрясений итальянского рынка.\n\nСтоит ли принимать потенциальную экономическую выгоду? Или нам следует отказаться?"
 blocchidiplo.6.a:0 "свободная торговля это благо для обоих стран,мы согласны!"
 blocchidiplo.6.b:0 "Отказываемся!"
 
 blocchidiplo.7.t:0 "Венгрия приняла предложение о торговых ограничениях"
 blocchidiplo.7.d:0 "Хорошие новости! Венгры мудро согласилась на наше щедрое предложение по снижению торговых барьеров для венгерской сельскохозяйственной продукции! Это принесет пользу Венгрии и, что более важно, принесет пользу нам! Настоящий беспроигрышный вариант для всех участников!"
 blocchidiplo.7.a:0 "Великолепно!"
 
 blocchidiplo.8.t:0 "Венгрия отказывается от новых торговых ограничений"
 blocchidiplo.8.d:0 "Плохие новости! По какой-то причине венгры по глупости отклонили наше щедрое предложение снизить торговые ограничения для венгерского сельского хозяйства!"
 blocchidiplo.8.a:0 "Потеря для них!"
 
 blocchidiplo.9.t:0 "Италия предлагает защиту"
 blocchidiplo.9.d:0 "Итальянцы обратились к нам с предложением.\n\nИталия предложила обеспечить гарантию наших границ. Это означает, что, если нам угрожает агрессор, Италия защитит нас и нашу территориальную целостность.\n\nЗвучит неплохо, особенно с учетом хаоса, охватившего Европу и весь мир. В эти неспокойные времена хорошо иметь сильного защитника.\n\nКонечно, это ещё больше сблизит нас с Италией и может вызвать гнев их северного врага, немцев. В конце концов, им не понравилось бы, что Италия закрепится на их пороге...\n\nНекоторые утверждают, что это также подорвало бы суверенитет Венгрии, сделав нас зависимыми от Италии.\n\nНо, возможно, оно того стоит, ради самосохранения?"
 blocchidiplo.9.a:0 "Мы согласны. В этом хаотичном мире нам нужен сильный защитник."
 blocchidiplo.9.b:0 "Отказываемся! Нам не нужна итальянская защита!"
 
 blocchidiplo.10.t:0 "Венгрия приняла нашу защиту"
 blocchidiplo.10.d:0 "Хорошие новости! Венгры мудро решили принять наше предложение о защите! Это ещё больше свяжет их с Италосферой и увеличит наше влияние в Венгрии!"
 blocchidiplo.10.a:0 "Великолепно!"
 
 blocchidiplo.11.t:0 "Венгрия отказалась от нашей защиты"
 blocchidiplo.11.d:0 "Плохие новости! Глупые венгры отклонили наше весьма щедрое предложение защиты! Их близорукость не знает границ! Ну, когда к ним постучатся немцы, они уже не смогут сказать, что мы не пытались им помочь!"
 blocchidiplo.11.a:0 "В будущем они пожалеют об этом дне!"
 
 blocchidiplo.12.t:0 "Итало-венгерский договор о дружбе"
 blocchidiplo.12.d:0 "Итальянцы снова пришли к нам с предложением. На этот раз они предлагают "Friendship Treaty", saying that they wish to solidify and strengthen the once-strong ties between our countries..\n\nA more accurate term for this would be a "non-aggression pact." In other words, Italy will not start any conflict with us, and neither will we with them. Whilst not a formal alliance, it would definitely be a sign of closer ties with Italy. Geopolitical ties, at that, as opposed to simply economic ties. The Germans would undoubtedly not take kindly to this, however...\n\nIs it worth it?"
 blocchidiplo.12.a:0 "Мы заключим договор о дружбе!"
 blocchidiplo.13.b:0 "Не стоит злить немцев..."
 
 blocchidiplo.13.t:0 "Венгрия приняла договор о дружбе!"
 blocchidiplo.13.d:0 "Хорошие новости! Венгры мудро приняли наше щедрое предложение "
 blocchidiplo.13.a:0 "За будущую дружбу!"
 
 blocchidiplo.14.t:0 "Венгрия отказалась от договора о дружбе!"
 blocchidiplo.14.d:0 "Плохие новости! Венгры отклонили наше щедрое предложение, "
 blocchidiplo.14.a:0 "Проклятье!"
 
 blocchidiplo.15.t:0 "Италия предлагает инвестиции для МАВАГ"
 blocchidiplo.15.d:0 "Хотя наша история с итальянцами, безусловно...неоднозначна, мы не можем отрицать, что у них много денег и недостаточно (очевидно) возможностей, чтобы их тратить. Хотя у них есть прискорбная склонность вмешиваться во внутренние дела других стран, они, по крайней мере, предпочитают делать это с использованием золота, а не свинца. Возможно, нам не следует удивляться тому, что националистическое правительство, возглавляемое Национальным Блоком, предложило значительно увеличить свои инвестиции в МАВАГ, нашу государственную железнодорожную компанию.\n\nПотенциальные выгоды от этих инвестиций невозможно переоценить, как и их риски. Наше правительство поддерживает лишь незначительный контроль над внутренними районами Венгрии, и благодаря финансовой поддержке, которую предлагают итальянцы, мы могли бы интегрировать сельскую местность с современной железнодорожной системой и помочь приблизить нашу страну к будущему. С другой стороны, это могло быть аферой в копилке желаний "heirs of Mussolini" desire to eventually reduce our nation to nothing more than a Roman puppet. One way or another, we should have a reply for the Italians soon, lest they think us indecisive."
 blocchidiplo.15.a:0 "Принять"
 blocchidiplo.15.b:0 "Отказать"
 
 blocchidiplo.16.t:0 "Венгрия приняла наши инвестиции"
 blocchidiplo.16.d:0 "Отличные новости из Венгрии! Похоже, правительство прозрело и разумно согласилось позволить нам инвестировать в государственную железнодорожную корпорацию МАВАГ. Это прекрасный день для наших народов. Италия получает развитую инфраструктуру в качестве важного торгового партнера и достойные долгосрочные инвестиции, в то время как Венгрия получает преимущества современной транспортной системы и мощного союзника в опасном регионе.\n\nКонечно, это также возможность для нашей страны становиться все сильнее в нашей законной Средиземноморской сфере.Наше господство над регионом будет все усиливаться, и вскоре мы станем силой, равной величайшим державам мира."
 blocchidiplo.16.a:0 "Принятие союзником"
 
 blocchidiplo.17.t:0 "Венгрия отказалась от наших инвестиций"
 blocchidiplo.17.d:0 "Ужасные новости из Венгрии! Похоже, что их правительство прислушалось к советам своих ложных друзей и отказалось позволить нам инвестировать в государственную железнодорожную корпорацию МАВАГ. Хотя отказ Венгрии был в высшей степени вежливым и подробно описывал непрекращающееся уважение страны к своему "great Italian ally", we cannot be cozened with such tricks. This is an insult, plain and simple.\n\nAlthough certainly a setback, this isn't the end of our campaign to expand our influence North. One way or another, the Hungarians will see reason, and join their Italian brothers in a glorious mediterranian union. They just don't seem to know it yet."
 blocchidiplo.17.a:0 "Отказ есть отказ."
 
 blocchidiplo.18.t:0 "Италия хочет Венгерской продукции"
 blocchidiplo.18.d:0 "Итальянцы снова пришли к нам с предложением.\n\nНа этот раз они хотят упростить для нас продажу венгерских товаров в Италии, снизив тарифы на венгерские товары, ввозимые в страну. Это приведет к увеличению продаж венгерских товаров в Италии и, следовательно, к увеличению притока денег в Венгрию!\n\nКонечно, есть некоторые, кто утверждает, что у итальянцев есть скрытые мотивы, поскольку принятие, несомненно, свяжет нашу экономику с экономикой Италосферы. Мы должны спросить себя, стоит ли это увеличения доходов от продаж в Италии."
 blocchidiplo.18.a:0 "От свободной торговли выиграют все,мы принимаем предложение!"
 blocchidiplo.18.b:0 "Мы отказываемся!"
 
 blocchidiplo.19.t:0 "Венгрия приняла снижение тарифов"
 blocchidiplo.19.d:0 "Хорошие новости! Венгры мудро решили принять наше щедрое предложение по более низким тарифам! Они будут зарабатывать больше денег, поскольку венгерские товары поступают в Италию, а мы ещё больше свяжем их экономику с экономикой Италосферы! Настоящий беспроигрышный вариант для всех участников!"
 blocchidiplo.19.a:0 "Свободная торговля - путь к процветанию для всех!"
 
 blocchidiplo.20.t:0 "Венгрия отказалась от новых тарифов"
 blocchidiplo.20.d:0 "Плохие новости! По какой-то недальновиднсти глупые венгры отклонили наше щедрое предложение о более низких тарифах на венгерские товары! Хотя это и препятствует нашим планам, это, несомненно, станет ещё большим препятствием для них и их и без того ущербной экономики! Когда-нибудь они будут жаждить, чтобы они были приняты!"
 blocchidiplo.20.a:0 "Потеря для них!"
 
 blocchidiplo.21.t:0 "Италия предлагает поставку оружия"
 blocchidiplo.21.d:0 "Италия пришла к нам, на этот раз с сделкой по оружию. Они предлагают нам продавать итальянское оружие с большой скидкой.\n\nУчитывая плачевное состояние наших вооруженных сил, это могло бы стать для нас большим благом. В конце концов, наша военная техника либо отсутствует, либо устарела, либо и то, и другое. И в сегодняшнем хаотичном, опасном мире крайне важно, чтобы наши вооруженные силы были настолько сильны, насколько это возможно.\n\nКонечно, это ещё больше усилит итальянское влияние в нашей стране и рискует поставить нас в зависимость от итальянского оружия, чтобы защитить себя. Некоторые утверждают, что это будет угрозой нашему суверенитету.\n\nПринять сделку?"
 blocchidiplo.21.a:0 "Мы должны модернизировать наше снаряжение,принять сделку"
 blocchidiplo.21.b:0 "Нам не нужно итальянское снаряжение."
 
 blocchidiplo.22.t:0 "Венгрия приняла сделку о поставке оружия"
 blocchidiplo.22.d:0 "Хорошие новости! Венгры мудро решили принять нашу сделку по оружию! Это будет отличная сделка для них, так как теперь они получат прекрасное итальянское оружие по отличным ценам. Что ещё более важно, это будет полезно для нас, так как мы не только заработаем на этом немного денег, но и ещё больше втянем Венгрию в италосферу!"
 blocchidiplo.22.a:0 "Великолепно!"
 
 blocchidiplo.23.t:0 "Венгрия отказалась от сделки по поставке оружия"
 blocchidiplo.23.d:0 "Плохие новости! Глупые венгры решили отклонить наше щедрое предложение - оружейную сделку! Разумеется, это досадная неудача для наших планов в отношении Венгрии. Однако это, несомненно, станет для них ещё большей проблемой, когда на них снова нападут! Тогда они точно захотят, чтобы у них было итальянское оружие!"
 blocchidiplo.23.a:0 "Потеря для них!"
 
 blocchidiplo.24.t:0 "Италия предлагает новое соглашение Зиммеринга"
 blocchidiplo.24.d:0 "Сначала это было незначительно. Небольшие железнодорожные инвестиции здесь, торговые инвестиции там, не о чем беспокоиться. Теперь наш итальянский "ally" has become so daring as to propose a new "Semmering Agreement" that would all but reduce our nation into an economic client state. While there may certainly be benefits of drawing ever closer to Italy's abundant natural resources and powerful military, we risk losing our essential liberties for only a little temporary security.\n\nOn the other hand, dare we refuse. The Italians have cultivated powerful friends in our government, and far outclass us in military strength and international connections. We have long faced a narrow ledge with an abyss on either side, and it appears that we have run out of walking space. One way or another, we must now take the plunge, and hope that our nation emerges intact."
 blocchidiplo.24.a:0 "Принять"
 blocchidiplo.24.b:0 "Отказать"
 
 blocchidiplo.25.t:0 "Венгрия соглашается"
 blocchidiplo.25.d:0 "Отличные новости. Похоже, что наши венгерские друзья прозрели и разумно согласились с нашими новым предложением "
 blocchidiplo.25.a:0 "Великолепно!"
 
 blocchidiplo.26.t:0 "Венгры отказались"
 blocchidiplo.26.d:0 "Плохие новости! Венгры по глупости отвергли наше "Semmering Agreement"! They apparently want to cling to their delusions of "maintaining their sovereignty", rather than accepting the reality that Hungary, nestled between Italy and Germany, cannot stand on its own.\n\nThis will be a setback to our plans for Hungary. We will have to find another way to tie their economy to the Italosphere, through coercion or otherwise..."
 blocchidiplo.26.a:0 "Проклятье!"
 
 blocchidiplo.27.t:0 "Италия предлагает объединить наши финансовые институты"
 blocchidiplo.27.d:0 "Наши банки давно отражают плачевное состояние нашей экономики. То есть они неплатежеспособны, терпят неудачу и каким-то образом едва избегают полного краха. Однако так не может длиться вечно. Рано или поздно что-то сломается.\n\nЕсли, конечно, итальянцы не вмешаются.\n\nИтальянцы предложили нам сделку. Будучи намного более богатыми, чем мы, они предложили предоставить нашим обанкротившимся банкам кредит на огромную сумму, по сути, поддерживая их и не давая обрушиться всему карточному домику.\n\nНо, конечно, есть загвоздка. В конце концов, в жизни нет ничего бесплатного. В обмен на поддержку наших обанкротившихся банков итальянцы требуют взамен контрольный пакет акций этих банков. По сути, они просят нас передать им контроль над нашими собственными банками в обмен на их финансовую поддержку в предотвращении их краха.\n\nПо сути, продажа наших банков итальянцам была бы серьезным национальным унижением и ещё больше подорвала бы наш суверенитет. Но, возможно, это единственный способ их сохранить вообще..."
 blocchidiplo.27.a:0 "У нас нет выбора,мы согласны"
 blocchidiplo.28.b:0 "Венгерские банки будут принадлежать Венгрии! Отказ!"
 
 blocchidiplo.28.t:0 "Венгрия соглашается"
 blocchidiplo.28.d:0 "Хорошие новости! Венгры мудро решили принять наше щедрое предложение по спасению обанкротившихся венгерских банков! Итальянский кредит для их банков начнет поступать в Венгрию и оживит эти обанкротившиеся банки и предотвратит полный крах остатков финансовой системы Венгрии.\n\nКонечно,рука руку моет. В свою очередь, они согласились передать нам контрольный пакет акций своих банков в рамках финансовой помощи. Это ещё больше укрепит наш контроль над венгерской экономикой и укрепит их место в италосфере."
 blocchidiplo.28.a:0 "Победа для всех,особенно для нас!"
 
 blocchidiplo.29.t:0 "Венгрия отказывается"
 blocchidiplo.29.d:0 "Плохие новости! Глупые венгры в своем высокомерии отказались от нашего щедрого предложения кредита обанкротившимся венгерским банкам!\n\nКак они планируют предотвратить крах своих банков, нам непонятно, учитывая плачевное состояние венгерской экономики в целом. Но это не наша проблема. Когда венгерские банки потерпят полный крах, мы будем лишь смеяться!"
 blocchidiplo.29.a:0 "Потеря для них!"
 
 blocchidiplo.30.t:0 "Новый Регент"
 blocchidiplo.30.d:0 "Усилия Италии по оказанию влияния на нашу страну значительно активизировались. Иштван Хорти, сын покойного регента Миклоша, собрал вокруг себя достаточно поддержки, чтобы осуществить дворцовый переворот и заменить Белу Имреди на посту регента. Иштван - не просто иностранная марионетка. Умеренный, компетентный человек, он пользуется поддержкой ключевых лиц в нашем правительстве и широкой общественности. С другой стороны, мало кто сомневается, что Иштван отплатит итальянцам за доброту, когда окажется у власти.\n\nРегент Бела осудил попытку заменить законного венгерского лидера "
 blocchidiplo.30.a:0 "Иштван побеждает и становится регентом!"
 blocchidiplo.30.b:0 "Бела предотвращает переворот и остается регентом!"
 
 blocchidiplo.31.t:0 "Наш кандидат в регенты победил"
 blocchidiplo.31.d:0 "Отличные новости из Будапешта. Поддержанный давлением, которое мы оказали на Венгрию, Иштван Хорти незаметно сместил Белу Имреди с поста венгерского регента. Придя к власти, новый регент быстро сместил сторонников Белы в венгерской администрации и защитил свой народ вместо них. Компетентный кандидат, пользующийся широкой поддержкой среди своего народа, сын покойного адмирала Хорти уже осветил свою оппозицию Германии широко известной в прошлом. Люди Иштвана уже связались с нами, выразив желание Регента приблизить свою страну к Италии."
 blocchidiplo.31.a:0 "Надеемся на сотрудничество с новым Регентом."
 
 blocchidiplo.32.t:0 "Наш кандидат в регенты проиграл"
 blocchidiplo.32.d:0 "Ужасные новости из Будапешта. Недальновидные идиоты венгры предотвратили замену регента нашим кандидатом Иштваном Хорти. Многие из его ближайших соратников находятся под стражей, местонахождение самого Иштвана в настоящее время неизвестно. Тем временем действующий регент Бела Имреди сообщает окружающим, что итальянский переворот против него сорван. Попытки установить с ним контакт через наших дипломатов были встречены радиомолчанием."
 blocchidiplo.32.a:0 "Серьезный удар по нашим интересам в Венгрии."
 
 blocchidiplo.33.t:0 "Италия вмешивается в дела Венгрии"
 blocchidiplo.33.d:0 "Новости приходят к нам из Будапешта. Похоже, что Италия вмешивается в дела Венгрии, пытаясь оказать давление на эту страну, чтобы она переориентировала свою политику в соответствии с итальянскими интересами. При желании мы можем потратить политический капитал, чтобы этого не произошло, удерживая Венгрию там, где мы хотим. Если, конечно, Венгрия стоит усилий, необходимых для противодействия итальянцам."
 blocchidiplo.33.a:0 "Пресечь их попытки"
 blocchidiplo.33.b:0 "Это не важно"
 
 blocchidiplo.34.t:0 "Италия хочет нового регента в Венгрии"
 blocchidiplo.34.d:0 "Итальянцы активно продвигали свои интересы в Венгрии и теперь перешли на замену нынешнего регента Белы Имреди своим кандидатом Иштваном Хорти. Успех переворота означал бы распространение итальянского влияния на Будапешт и нанес бы ущерб нашим собственным интересам в этом регионе - как таковые, мы можем действовать решительно, чтобы остановить переворот. С другой стороны,во внутренней политике, безусловно, есть более неотложные дела. Может быть, затраченные усилия того не стоят?"
 blocchidiplo.34.a:0 "Остановить их"
 blocchidiplo.34.b:0 "Это не важно"
 
 blocchidiplo.35.t:0 "Давление из Германии"
 blocchidiplo.35.d:0 "Наше вмешательство в Венгрию разозлило немцев. Послание, переданное нам через ряд неофициальных контактов с правительством Германии, было ясным - наши усилия по вмешательству в Будапеште были отмечены Берлином, и ничего хорошего из этого не выйдет. Немцы сейчас представляют собой серьезное препятствие для итальянской дипломатии в стране."
 blocchidiplo.35.a:0 "Не хорошо."
 
 blocchidiplo.36.t:0 "Давление из Германии"
 blocchidiplo.36.d:0 "Похоже, наши усилия по замене венгерского регента натолкнулись на сопротивление, и не только в Будапеште. Сообщение, полученное из Берлина, недвусмысленно проинформировало нас о том, что наш "
 blocchidiplo.36.a:0 "Чертовы немцы!"
 
 blocchidiplo.37.t:0 "Венгрия в итальянской сфере"
 blocchidiplo.37.d:0 ""
 blocchidiplo.37.a:0 "Скрытый Ивент"
 
