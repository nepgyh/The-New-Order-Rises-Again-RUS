 impurita.36.t:0 "Красное солнце над Палестиной"
 impurita.36.d:0 ""In today's world, no one is innocent, no one a neutral."\nFollowing Italy's retreat from the Levant and the rapid loss of central authority that followed, it appears that George Habash's Arab National Movement has succeeded in filling the void left by the Italians. Ruling over an increasingly unstable state, Habash continues to champion a one-state solution to the Levantine problem: Stressing socialist values, secularism and democracy in a land thus far defined by opportunism, sectarianism and violence. The ANM has cut all ties to the Italian government, nationalizing colonial assets after a long-winded denunciation of Italy's neo-colonial ambitions and fascisitc government.\n\nThe ANM's rule is hardly secure. Both jewish and conservative arab paramilitaries remain in active revolt against the government in Jerusalem, and sectarian violence has been all but exacerbated with the introduction of new ideological currents to the region. Thus far Habash's response has been ill-defined at best and non-existent at worse, in fear of further splintering his own base of supporters. It appears that increasingly authoritarian measures will need to be taken in order to return the region to any semblance of stability, measures that Habash himself is unwilling to enforce as of yet. If violence continues to escalate, however, there is no telling as to what the ANM regime will be forced to do to stabilize the region once and for all.\n\nWhatever happens, this is certain: Italy has lost its last vestiges of influence over the Levant. God watches over his city now, offering no reply to the prayers of its people."
 impurita.36.a:0 "Из огня..."

 impurita.37.t:0 "Освобождение"
 impurita.37.d:0 "Ободрённый поражением Италии и родившийся заново под властью террора Коломбо, Палестинский фронт освобождения, похоже, наконец, пришел к власти в Иерусалиме.\n\nПосле затяжной террористической войны против итальянского режима ПФО под руководством Ахмада Джибриля сумел создать атмосферу достаточного напряжения и террора, чтобы начать быстрый и кровавый переворот в Иерусалиме, в результате которого итальянское правительство было свергнуто. На следующий день Джибриль выступил с короткой речью перед небольшой толпой сторонников и солдат, в которой объявил, что Палестина наконец будет освобождена и очищена.\n\nПравя режимом, сумевшим создать из страдающих арабов эффективную и преданную организацию для создания арабского государства, Джибриль, ангел смерти для своих самых яростных сторонников, намерен сохранить суть миссии ПФО на национальном уровне, правя не слабостью, нестабильностью и демократией, но террором и гордостью.\n\nКаждый день из изоляционистского государства-отшельника в Иерусалиме, чье единственное реальное взаимодействие с миром сводится к длинным счетам о поставках оружия, доносятся слухи о массовых убийствах и кампаниях по очистке бывших еврейских территорий. Звуки криков заглушаются лишь лязгом автоматов, а кровь просачивается сквозь Коломбо и Джибриля, пачкая наши пальцы."
 impurita.37.a:0 "Око за око, и весь мир ослепнет."

 impurita.38.t:0 "Свобода Израиля"
 impurita.38.d:0 "Сегодня пришло известие о... об итальянской неудаче в Леванте. Кровавый режим Франческо Коломбо рухнул. Задворки еврейской политической сцены объединились вокруг радикальной организации Авраама Штерна: Борцы за свободу Израиля. Лехи.\n\nВ Рим приходят сотни сообщений о тысячах арабов и итальянцев, покидающих Левант в связи с приходом к власти Лехи. Иерусалим пал после нескольких уличных боёв, полностью уничтоживших всякое подобие итальянской власти в Леванте. Труп Коломбо ещё три дня висел возле своего бывшего кабинета. Официальным указом Штерна, принятым только на прошлой неделе, было восстановлено "
 impurita.38.a:0 "Исход обращён вспять."

 impurita.39.t:0 "Иргун побеждает в Леванте"
 impurita.39.d:0 "Укрепив власть в вакууме, образовавшемся после поспешного отступления Италии из Леванта, Иргун Менахема Бегина занял доминирующее положение в регионе, и теперь его можно с уверенностью назвать единственной силой бывшего итальянского Ближнего Востока.. Радикализированный коротким, но невероятно разрушительным пребыванием на посту генерала Коломбо, сионистский военизированный отряд значительно накренился вправо.\n\nРепрессии Иргуна подстегивают массовые волны арабской эмиграции в Египет и Саудовскую Аравию. Укреплённый режим Бегина официально стремится к созданию еврейского государства, охватывающего Синай и Трансиорданию, не желает идти на компромисс или переговоры с арабскими организациями и быстро продвигается к внедрению системы сегрегации нееврейских меньшинств и принудительного расселения евреев по всему новому государству.\n\nПо всей израильской земле уже появились признаки решительного арабского сопротивления, и, похоже, оно будет только расти в силе и решимости, поскольку Иерусалим продолжает навязывать политику, направленную на сдерживание арабского национализма. Сам Бегин занимал все более воинственную линию в отношении арабов Палестины, заявляя, что:\n\n"
 impurita.39.a:0 "И навсегда."

 impurita.40.t:0 "Объединённый фронт в Леванте?"
 impurita.40.d:0 "После серии напряженных переговоров, компромиссов и жарких дискуссий было официально сформировано Еврейское Движение Сопротивления - коалиция всех крупных и некоторых мелких еврейских политических партий и организаций. После отступления Италии и раскола арабских политических сил, Объединенный фронт еврейских организаций остался единственной силой, обладающей достаточной легитимностбю и организацией для создания еврейского государства в Леванте.\n\nНе смотря на то, что ЕДС обвиняют в авторитарности и склонности к крайностям политической сцены, оно, тем не менее, доказало, что способно объединить еврейское население против угрозы изгнания из Леванта, и сумело занять сильные позиции в региональной политике, практически доминируя в Леванте для нового государства Израиль.\n\nО том, как эта коалиция будет реагировать на растущее сопротивление арабов и внутреннюю напряженность, покажет время: в настоящее время в ЕДС вынуждены работать как ярые националисты, так и убежденные демократы. Тем не менее, достижения евреев Леванта остаются впечатляющими, даже если средства, к которым они прибегали, оставили на регионе множество шрамов, кровоточащих и по сей день."
 impurita.40.a:0 "В одиночку мы можем сделать так мало..."

 ITAENI.1.t:0 "Железная рука"
 ITAENI.1.d:0 "Адмирал ступил на тёплый песок Дубая с высоко поднятой грудью, несмотря на давившую на неё тяжесть. Он давно понял, что дисциплина - главная сила, стоящая за любым успехом. У него было немало успехов: по служебной лестнице Королевского флота он поднялся до адмирала четвёртой морской дивизии, а затем ещё дальше. Откровенно говоря, он не знал, может ли считать свое последнее назначение успешным.\n\nНасколько он знал, его переезд в Дубай был желанным для всех мастей ENI и стал неожиданностью даже для него самого, хотя ему следовало бы знать лучше. С наступлением Анкары баланс сил на Ближнем Востоке значительно изменился, и итальянский авторитет должен был быть укреплён и непререкаем. Его твёрдыми руками Дубай превратится в оплот власти империи. Он хорошо послужил своей стране на море, а теперь ему предстояло служить ей в рабочем кабинете, но его дисциплину и преданность делу это нисколько не пошатнуло\n\nОстаток дня Джузеппе Ориана провёл на различных совещаниях: с эмирами, с ENI и с Адмиралтейством. У него не было времени на манеры первого, он не мог выносить второго и едва чувствовал себя дома с третьим. Не считая себя великим посредником, адмирал, тем не менее, знал, чего хочет каждый из них, и знал, как они могут помочь ему получить то, что нужно ему. Его первый перерыв наступил незадолго до полуночи, и он налил себе рюмку, составляя свой первый официальный отчет правительству в Риме."
