ITA_scorza_ending_reformist_tooltip:0 "Вы выбрали более §Gреформистский§! путь для Италии."


scorzaseventies.1.t:0 "Вечер в горах"
scorzaseventies.1.d:0 "Причудливо извивающимися языками трескучее пламя бросало свет на стены тёмной холодной комнаты. На кресле перед камином, зажав в руке кружку чая, сидел старый король. На улице бушевал ветер. От каждого его порыва оконные рамы издавали пронзительный скрип, а стёкла покрывались узорами инея, тут же таявшими от жара очага.\n\nСо скрипом открыв дверь, в комнату вошёл кронпринц. Он медленно подошёл к отцу и осторожно, стараясь не нарушить размышлений старика, сел подле него. Заглянув в его пустые, бездумные глаза, он, не успев даже об этом подумать, машинально схватил короля за руку."
scorzaseventies.1.a:0 "Не может быть, у старика просто разыгралась паранойя"

