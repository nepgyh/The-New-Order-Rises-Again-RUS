 POLITICS_GIORGIO_ALMIRANTE_DESC:0 "Во времена правления Чиано, Империя была разделена на два лагеря: были те, кто поддерживал реформы и надеялся на их успех, а было и множество бюрократов, политиков и фанатиков, противостоящих первым. Каждый должен был выбрать сторону: поддержать фашизм или противостоять ему, выбрать будущее или прошлое, никакого компромисса. Всякий раз, когда Чиано выступал в парламенте, Джорджо Альмиранте хлопал вместе с остальными, обещая свою непоколебимую поддержку. Всякий раз, когда Скорца критиковал дуче фашизма, Альмиранте публично заявлял о необходимости защитить империю от ее лидера. В Вероне имя нынешнего премьер-министра фигурировало во всех заговорах, связанных со смещением Чиано, - впоследствии он поклялся продолжить великое дело последнего Дуче.\n\nТеперь, когда Италия в очередной раз находится в неопределённом положении, к кому же обратился народ? Как они сделали в прошлом, они поддержали того, кто обещал им мир и процветание - они поддержали Альмиранте. Приветливый, добродушный и вежливый, этот человек старается отстраниться как можно дальше от фашистов, заполнивших ряды НФП, пропагандируя единство и порядок против раскола и конфликтов, успокаивая тем самым огорченную итальянскую общественность.\n\nМало кто мог представить себе победу Национального Блока, но Альмиранте показал, народу партию, которая, уважая демократию, все же будет яростно бороться за то, что она отстаивает. Что именно-никогда не было ясно, возможно даже для её главы. Обещая сохранить величие и Дуче и Чиано, судя по всему, этого у него не выйдет сделать. Теперь, когда его партия победила, все в Италии задаются одним вопросом-новый премьер-министр исполнит мечту о Итальянской демократии, или же убьёт её в зародыше?"
 POLITICS_PIETRO_NENNI_DESC:0 "Жизнь Пьетро Ненни, кажется, больше подхожа на жизнь протагониста приключенческого романа, нежели на таковую у лидера новых Итальянских левых, и по совместительству нового премьер-министра Итальянской Империи. Родившийся в семье рабочих и заинтересовавшийся левой политикой ещё в молодости, Ненни подружился с тогдашним социалистом Муссолини-и даже сидел с ним в одной тюрьме. После того как он волонтёром отправился на служить в Первой Мировой, он присоединился к фашистскому движению, немедленно сбежав оттуда, после осознания всех проблем этого движения. Его политические убеждения становились всё крепче, и будущий премьер-министр присоединился к Итальянской Социалистической Партии буквально за год до марша на Рим.\n\nНенни поднялся в рядах ИСП, но был бессилен противостоять новому режиму, и покинул Италию в 1926 году. Это не остановило его, и из-за рубежа Пьетро играл жизненно важную роль в поддержании сети итальянских диссидентов и левых, которые противостоящих режиму, в то время как ИСП поглощала множество других левых партий на протяжении многих лет. В это время нынешний премьер-министр сражался в Испании на стороне Республиканцев, после чего множество раз попадал в тюрьму. Он так же потерял одну из своих дочерей-её увезли в Освенцим. Нацисты могли бы забрать и его самого, если бы не помощь Муссолини, но в конце концов он вернулся в Италию, наконец-то освобождённую от фашизма.\n\nВсегда неутомимый, Ненни организовал многочисленные разрозненные левые силы в стране в одну более-менее сплоченную группу - Демократический фронт, который он впоследствии привёл к победы на выборах. Многочисленные обещания, данные им фермерам и рабочим Италии, так или иначе должны быть выполнены - но только время покажет, на что готов пойти Ненни, пламенный герой итальянского социализма, чтобы, наконец, воздать помочь угнетенному итальянскому народу.."
 POLITICS_ALDO_MORO_DESC:0 "Приход Альдо Моро к власти, по мнению многих, показывает переход Италии от фашизма к демократии. Он родился в маленьком городе в Южной Италии, начал изучать право в университете, там же он вступил в католические студенческие организации. Будучи блестящим студентом, Моро стал президентом Итальянской Католической Федерации Студентов Университетов, однако потом был призван в армию офицером пехоты во время Второй Мировой войны. Когда война закончилась, Моро сделал свой первый шаг в создании политической карьеры.\n\nРежим Муссолини никогда не пытался контролировать Католическую Церковь, и поэтому она имела определённое представительство в фашистском правительстве. В процессе демократизации Чиано все эти группы, пользующиеся поддержкой церкви и стали основой для будущей Христианско-Демократической Партии - и Альдо Моро был ключевой фигурой, объединяющей католиков и либералов, взывающих к переменам в Италии, в которых она нуждается. По характеру вежливый, спокойный и хорошо воспитанный, открытый к диалогу, Моро быстро стал одним из символов зарождающийся итальянской демократии. Поэтому ХДП и выбрали его на кандидатуру премьер-министра на выбора.\n\nС победой христианских демократов, Моро и его союзники могут наконец-то воплотить в жизнь свои планы по модернизации страны - без особых церемоний и риторики, с умеренностью, вежливостью и открытостью к компромиссу, Альдо обещает экономическое процветание, стабильность и сильную и справедливую демократию. И хотя в партии наблюдаются небольшие проблемы, связанные с доминированием Католического крыла над либеральным, они всё ещё едины в своём стремлении противостоять радикализму, как с левой стороны, так и с правой стороны. В эти тяжёлые времена вера может сыграть большую роль-возможно даже даст помощь свыше. В любом случае, надежды Моро на свободную, мирную и процветающую Италию станут явью."

 POLITICS_CARLO_SCORZA_DESC:0 "Карло Скорца начал свою карьеру в НФП давным-давно, ведь он был в числе последователей Муссолини во время исторического марша на Рим. Со временем, доказав свою лояльность и политические навыки, он поднялся по служебной лестнице партии и, наконец, стал ее секретарем в 1943 году. С тех пор он не покидал эту должность и более 20 лет укреплял разветвленную сеть политических контактов и союзов. Когда Чиано стал лицом фашизма в Италии, лишив его внимания, Скорца оставался в темноте, готовясь к тому дню, когда он сможет получить то, что заслужил.\nМногие люди называют то, что произошло в Вероне, "coup". To Scorza and his men, it is not so. He just fixed a malfunctioning element of the fascist machine: simply, he had to fix the fact that the position of Duce was occupied by a spineless worm named Galeazzo Ciano, who was ready to sell his own country from under his feet in exchange for "democracy" and US dollars. Italy, a nation forged by the flame of the fascist revolution, simply could not let it stand, and Scorza, by becoming Duce, only did his duty towards his country.\nIt was just the first step: in order to perfect the fascist machine, many things have to be fixed, reworked, and streamlined. Scorza has promised that he will cement the complete dominance of the party over the nation, and of the nation over the Mediterranean: his men rallied around his promises to rekindle the flame of the fascist revolution. The Duce made many promises, but it's hard to say how many of them will be kept. International observers fear the new Duce, lamenting that Italy has abandoned Ciano's promises of freedom: time will tell how much, if at all, Scorza will succeed in breathing new life into the fascist state, and what that will mean for Europe and the world."
 
