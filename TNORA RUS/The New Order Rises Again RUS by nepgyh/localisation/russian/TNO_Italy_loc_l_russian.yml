 ita_foster_european_brotherhood_desc:0 "Итальянская Империя"great powers" then between the degenerate "democracies", corrupt socialists, and true scions are strength and nationalism. We had hoped that the war would at last sweep away ths discord, to be replaced with a true pact of steel against our enemies around the world, but the Germans proved to be a wolf in sheeps clothing. As they delved ever deeper into madness, the Triumvirate was once again meant to unite all brave Europeans against our common foes, but this too fell to the bickering and cowardice of the inferior.\n\nThe time has come for Italy to take its rightful place as sole defender of the European identity and common values. The French seem to have at last grasped the benefits they stand to gain by our protection, and we will take steps to assure that their faith in our European heritage as a guiding light for the future. By a bold propoganda initiative, we will remind them of their history and possible future. By television, cinema, and literature the French will turn south, and be made great oncemore."
 
