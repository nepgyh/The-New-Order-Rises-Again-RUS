 CD.3.t:0 "Столкновение с монархистами" # attempt attackment with Italian Democratic Party of Monarchist Unity
 CD.3.d:0 "Итальянская демократическая партия монархического единства, или сокращенно ИДПМЕ, является одной из многих новых итальянских партий, получивших места в парламенте. Несмотря на то, что они довольно малы по сравнению с тремя основными партиями, каждый депутат сможет помочь в наших усилиях довести наше видение Италии до успеха. ИДПМЕ - довольно консервативная партия, но для них важнее всего сохранение итальянской монархии, которую у нас нет причин упразднять.\n\nЗная это и в сочетании с некоторыми уступками, мы можем присоединить ИДПМЕ к нашей парламентской коалиции. Отточенное искусство компромиссной дипломатии Альдо Моро сумело сделать так, что либеральное крыло нашей партии смирилось с присутствием у нас закоренелых консерваторов, что усиливает единство ХДП при увеличивающемся блоке избирателей."
 CD.3.a:0 "Даже самого короля можно пригласить к нам вместе с его сторонниками."
 
 CD.4.t:0 "Диалог с умеренными" # attempt attackment with moderate socdems
 CD.4.d:0 "Альдо Моро опустил кружку кофе на стол и распрямил свои ноги под письменным столом. Он совсем не сомневался в том, что Джузеппе Сарагат сможет найти время переговорить с ним, и вот - глава социал-демократов притворно читает предоставленные ему бумаги, а глава христианских демократов терпеливо ожидает, пока тот закончит со чтением. Наконец Сарагат едва заметно кивнул и вернул бумаги. Взгляды мужчин встретились. Моро улыбнулся, и Сарагат улыбнулся в ответ с блеском в глазах.\n- Мы сможем сотрудничать с друг другом, Альдо, и мне не составит труда убедить своих людей сделать так же, - сказал Сарагат. \n- Мне правда очень приятно услышать это, Джузеппе, - ответил Моро и протянул собеседнику сигарету, тот не отказался.\n\nЭти переговоры длились приблизительно час, у них были ещё дела помимо знакомства с друг другом.\n- Мы практически братья по разуму, Джузеппе, - сказал Моро после несколько затягиваний, - но знаешь ли, мне нужно держать около себя таких людей, так скажем, с куда более консервативными взглядами, чем у тебя.\nСарагат любезно рассмеялся, и Моро продолжил:\n- А мы сегодня сделали так, что точно приведёт Италию к процветанию. А те упрямцы мало что решают. Я бы точно хотел услышать, что скажет синьор Ненни, когда узнает о сегодняшней встрече.\nСарагат улыбнулся, потакая своему собеседнику:\n- Ненни всегда есть что сказать, вот именно это я в нём уважаю, - тихо сказал он, после чего у него в глазах что-то изменилось, - Но что хорошего скажет Ненни? Когда в следующий раз я его встречу, я проголосую против Демократического Фронта, как мы договорились, и у тебя будет пост премьер-министра.\nМоро улыбнулся на этот жест искренности, но тень нависла между ними. На секунду она повисла в воздухе, пока Моро пристально наблюдал за своим собеседником. Джузеппе Сарагат был джентльменом во всех отношениях и одним из самых мягких политиков, с которыми ему приходилось иметь дело. И всё же в нём было что-то особенное. Моро понимал, что если когда-нибудь удача обернётся против христианских демократов, Сарагат без раздумий откажется от "We will be able to cooperate with one another very well, Aldo, and I should have no trouble getting my people to accept," said Saragat finally. "That is excellent to hear, Giuseppe," Moro returned. He offered him a cigarette and the other accepted, so that, with the business concluded in something like an hour, they had little more to do except become used to each other's company. "We are men of the same mind, Giuseppe," said Moro after a while. "You know I must keep company with some men, let's say, of a more conservative mindset than your own." Saragat laughed obligingly, and Moro pressed on. "Yet we have agreed something today which will shape Italy for better. And so the hardliners matter little. I would enjoy hearing what Signoro Nenni has to say once he learns of this meeting."\n\nSaragat grinned, indulging his interlocutor. "Nenni always has something to say, it's what I admire in him," he said quietly. Then something else appeared in his eyes. "But what good will that do Nenni? When next I meet him I will vote against the Fronte Democratico, as we agreed, and you will be Prime Minister." Moro smiled at this, but a shadow seemed to fall over the conversation. It hung in the air for a second, as Moro observed his partner closely. Giuseppe Saragat was a gentleman in every way, and one of the more soft spoken politicians he'd dealt with. And yet there was something about him. Moro understood that if ever the tide turned against the Christian Democrats, Saragat would abandon the 'little compromise' between them without a second thought.\n\nThen Saragat was smiling again, and the moment passed. A few cigarettes and some small talk later, and the two men were shaking hands over the desk. "Thank you for the conversation, Aldo," said Saragat. "Thank you for agreeing to meet," said Moro, and smilingly led him out of the office."
 CD.4.a:0 "Такой вежливый человек."
 
 CD.5.t:0 "Отношения с социалистами" # political current, less hostility to socialists
 CD.5.d:0 "Десятилетия пропаганды в Италии породили определенное недовольство социализмом. Многие пожилые люди считают социалистов анархистскими бомбометателями, которые стремятся ввергнуть Италию в анархию, подобную той в России, и даже режим Чиано был строго антисоциалистическим. Это привело к тому, что многие из наиболее центристских и правоцентристских людей в партии глубоко испуганы угрозой социализма. Однако там, где некоторые видят трудности, Альдо Моро видит возможности.\n\nСоциалисты и даже подавляющее большинство ДФ в целом значительно предпочтительнее неофашистов, составляющих НБ, поскольку социалисты на данный момент достаточно привержены идее демократии. Зная это, Моро счел нужным протянуть руку социалистам, чтобы показать населению, что социализм - это не чуждая итальянцам идеология, а просто ещё одни поборники демократии.\n\nВ первое время было крайне непривычно, но кажется, что усилия Моро окупились, поскольку даже более консервативные части ХДП готовы стать более дружелюбнее к различным социалистам по всей Италии, открывая нам возможность более тесно сотрудничать с социалистами в будущем."
 CD.5.a:0 "Может создать с ними коалицию однажды?"
 
 CD.6.t:0 "Примавера" # Primavera 
 CD.6.d:0 "Фракция Примавера в ХДП, за неимением лучшего слова, является занозой в нашей пятой точке. Их более консервативный характер контрастирует с большинством партии, которая стоит в центре. На самом деле, они очень глубоко уклонились вправо для ХДП в целом. Однако, несмотря на эти идеологические разногласия, мы всё равно должны с ними работать. В конце концов, они часть нашей партии.\n\nКогда начались дискуссии о координации действий партии, большинство ожидало, что найти консенсус будет очень трудно. Однако, к почти всеобщему удивлению, фракция Примавера была готова сотрудничать с остальной частью ХДП! Более того, представители указанной фракции гораздо лучше понимали природу такого компромисса, чем ожидалось. Имели место быть уступки, такие как поддержка ХДП некоторых из их более умеренных точек зрения, однако такое удивительно простое решение этой проблемы порадовало многих в ХДП."
 CD.6.a:0 "Компромиссы работают!"
 
 CD.7.t:0 "Ценный союз" # catholic unions 
 CD.7.d:0 "Самая важная часть любого человека - это его ценности. Если у кого-то ужасные ценности, то это ужасные люди, и наоборот. Вот почему так важно сделать так, чтобы ценности у каждого были добрыми и приличными, чтобы вся страна не впала в хаос. Ценности достаточно легко внедрить в человека, обучая его на протяжении всего детства, но поддержание определённых ценностей требует, чтобы определённый человек поддерживался институтами, которые воплощают эти ценности. Вот тут-то и вступают в дело католические союзы.\n\nЭти профсоюзы, в первую очередь Итальянская Конфедерация Профсоюзов Трудящихся, представляют собой всё, к чему должен стремиться хороший католик-труженик. Кроме того, они пропагандируют сильные католические ценности, которые мы, как нация, должны стремиться представлять. К счастью, католические союзы далеко не слабы и сами по себе претендуют быть партией. Мы должны укрепить наши отношения с этими союзами, чтобы мы могли полностью соответствовать правильным идеям нашего будущего!"
 CD.7.a:0 "Ценность ценностей не должна быть недооценена."
 
 CD.8.t:0 "Высокий уровень морали" # high spirits, bless the CD
 CD.8.d:0 "Странное чувство охватило итальянский народ. Похоже, она распространилась почти на всех, как консерваторов, так и либералов. Это не страх и не гнев, а счастье. Счастье в недавно выкованной итальянской демократии, но самое главное - счастье среди членов ХДП.\n\nНаши усилия в области управления окупились десятикратно, поскольку общественное мнение по отношению к ХДП взлетело до невероятно высокого уровня. Надежды и мораль наших рядовых членов находятся на столь же высоком уровне, поскольку большое количество людей присоединяются к ХДП и рассказывают всем, кого они знают, о том добре, которое они сделали для Италии. Наши успешные усилия даже привели к тому, что некоторые из наших противников в НБ и ДФ неохотно признали, что мы являемся компетентной и респектабельной властью в Италии. Этот заразительный оптимизм по отношению к ХДП, похоже, продлится ещё долго, и у нас есть все намерения убедиться, что у него не будет причин для исчезновения."
 CD.8.a:0 "Смело глядя в будущее."
 
 CD.9.t:0 "Новый кабинет" # catholic tradition based??
 CD.9.d:0 "Когда юный Пьетро вошел в свой класс в первый день учебного года, он не мог не заметить, что что-то изменилось.\n\nВ прошлом году сказать, что класс был убогим, было бы очень милосердно. Но теперь, как будто волшебство произошло. Всё в помещении было чисто. Ранее голые книжные полки теперь были заполнены книгами! Даже парты для учеников, которые раньше совсем разваливались, выглядели так, как будто они могли выдержать вес ребенка!\n\nПьетро подошёл к столу учителя: \n- Синьор Чирулли, откуда всё это взялось? \nУчитель Чирулли с широкими глазами осмотрел ученика и ответил: \n- Ну, Пьетро, это всё от ИКПТ! Они начали большую кампанию по снабжению таких незаметных школ, как наша, всем необходимым, чтобы юные итальянцы получили образование, какого они заслуживают. Как ты думаешь, откуда твои родители взяли новые учебники и обувь? Точно не могли они взять за свои деньги!\n\nПьетро посмотрел на свои ботинки, они были новыми, хорошо сделанными и даже по-своему стильными! А его старая обувь прошла через множество починок, его родители были только рады выбросить старые и дать своему сыну новые ботинки. А те учебники в его рюкзаке были очень дорогими, чтобы их могла себе позволить семья рабочих.\n\n- Значит всё это ИКПТ сделало?\n- Именно так, мой мальчик! Вот что побудило меня самого вступить в ИКПТ! Я уверен, что твоии родители думают так же!"Mr. Cirulli," he asked, "where did all this come from?"\n\nMr. Cirulli beamed from ear to ear as he looked down at the young boy. "Why, Pietro, it came from the Confederazione Italiana Sindacati Lavoratori! They have been doing a grand campaign to provide underprivileged schools like ours with the supplies they need to give young Italians like you the education you deserve! Where do you think your parents got your new shoes and books? They certainly couldn't afford to buy them themselves!"\n\nPietro looked down at his shoes. It was true; the shoes were brand new, well-made, and even somewhat stylish! Considering his previous shoes had been falling to pieces at the seams, it was a most welcome surprise when his ecstatic parents had presented him with the new shoes. And the books in his backpack were certainly too expensive for his working-class parents to afford on their own.\n\n"The CISL did all this?"\n\n"Indeed, my boy! That's what motivated me to join the CISL myself! I'm sure your parents feel much the same themselves!"""
 CD.9.a:0 "Храни Боже ИКПТ!"
 
 CD.10.t:0 "Эра лучших чувств" # pluralism epic.
 CD.10.d:0 "Мэр сказал в одной из собраний с жителями, что это эпоха добрых чувств, когда итальянцы чувствуют, что могут изменить ситуацию к лучшему. Елене не очень нравился мэр, но в этом она могла с ним согласиться. С тех пор как она обошла здание и связалась со всеми соседями, административная группа кондоминиума В7 стала главной темой для разговоров всего района.\n\nОна всегда была откровенна, даже когда была девочкой, но только в прошлом году или около того соседи стали такими же. Группа, состоящая в основном из женщин, живущих в здании, поначалу была презираема многими мужьями. Затем административная группа организовала несколько обедов, решила проблему утилизации отходов за пределами кондоминиума, убедила владельца выложить деньги на содержание имущества и дважды приняла мэра района. Мужья перестали жаловаться.\n\nЕлена знала, что перемена, произошедшая с её подругами, не была ни внезапной, ни случайной. Даже при Чиано они не осмелились бы поднять такой шум или ввязаться в политику, пусть даже незначительную. Однако при демократии они были свободны взять в свои руки большую часть повседневной "
