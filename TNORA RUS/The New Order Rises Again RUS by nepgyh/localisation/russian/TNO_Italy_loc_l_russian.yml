 ita.17.t:0 "Насилие в Палестине!"
 ita.17.d:0 "Палестина всегда была проблемным местом для итальянской империи. Будучи местом еврейского поселения со времен Британии, этническая напряженность в регионе нарастала: коренные арабы возмущались присутствием этих новоприбывших, которых они считали вторгшимися в их дом. Евреи же, пострадавшие от рук немцев и их марионеточных режимов, хотят найти новое место, которое можно назвать домом, и будут с оружием в руках защищать это право. Ситуация достигает переломного момента, и если мы не примем чью-либо сторону, ситуация выйдет из-под контроля.\n\nДля этого нам предлагается два варианта. Мы можем либо согласиться с требованиями арабов и закрыть все дальнейшие поселения. Хотя это, конечно, успокоит арабов, мы не уверены, что этого будет достаточно. С другой стороны, если мы согласимся с израильтянами и скажем арабам, чтобы они отступили, это вызовет их гнев. Хотя это делает наши намерения о создании еврейской нации в Палестине ясными, реакция на это будет разнообразной и, скорее всего, не совсем положительной. Хоть мы, естественно, хотим как лучше, может получиться как всегда."
 ita.17.a:0 "Надо действовать быстро!"
 
