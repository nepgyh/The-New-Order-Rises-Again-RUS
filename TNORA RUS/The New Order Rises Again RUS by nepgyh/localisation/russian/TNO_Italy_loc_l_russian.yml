 christdem.35.t:0 "Победа Христианских Демократов!"
 christdem.35.d:0 "Вторые в истории итальянские выборы после окончания фашизма в Италии дали решающий результат: решительно центристская коалиция различных христианских и либеральных партий получила большинство в парламенте. Можно было видеть официально одетого короля Умберто II, назначающего маленького Аминторе Фанфани премьер-министром и поручающего ему создать новый кабинет министров. Новый премьер-министр, который ранее обогнал Альдо Моро в качестве ведущей фигуры "
 christdem.35.a:0 "Да здравствует ХДП!"
 
 christdem.51.t:0 "Тень над Солнцем"
 christdem.51.d:0 "По сообщениям прессы и телевидения, виновный во взрыве на площади Фонтана уже найден: незадолго до взрыва был замечен Пьетро Вальпреда, известный анархист, входящим в здание Banca Nazionale dell'Agricoltura с большим чемоданом. Если бы кто-то посмотрел любую итальянскую новостную трансляцию, это могло бы показаться открытым или же, закрытым случаем - у Вальпреды есть шаткое алиби, четкий мотив и связь с местом преступления. В то время как многие голоса с разным уровнем влияния критиковали повествование, указывая на его несоответствие, большая часть общественности, журналисты и политики все успокаиваются, зная, что ужас можно легко объяснить, указав на банду радикальных анархистских фанатиков. - то, чем Аминторе Фанфани очень рад заняться, особенно во время его многочисленных выступлений по национальному телевидению.\n\nОтчеты, которые появляются на столе премьер-министра Фанфани, рассказывают же другую историю. После рассмотрения некоторых конкретных элементов дела, а именно мешков, используемых для перевозки взрывчатых веществ, и таймеров, которые их запускали, в отчете полиции и карабинеров указывается на возможность того, что террористический акт на самом деле не был организован миланскими анархистами. Некоторые фотографии, документы и записи подтверждают тот факт, что анархистские ячейки, долгое время бездействовавшие в Милане, были проникнуты экстремистскими правыми и неофашистскими группами, в результате чего между этими анархистскими группами возникла своего рода сеть личных отношений и политических контактов группировки и нескольких фашистских боевиков. Возникла даже гипотеза, что нападение на самом деле было совершено не Вальпредой, а другим человеком, связанным с подпольными фашистскими группировками, тщательно замаскированным под Вальпреду.\n\nОднако это ещё не все. Через Альдо Моро и его обширные контакты в ВИС, до Фанфани дошли некоторые сверхсекретные документы о высокой вероятности иностранного вмешательства в этот инциндент. Некоторые из анархистских и фашистских боевиков, которые собирались подвергнуться дальнейшему расследованию местной полицией, похоже, растворились в воздухе, и некоторые ссылки на то, что кажется кодовыми именами для того, что вполне может быть иностранными оперативниками, всплывающими в материалах, которые полиция накопила. Все офицеры, участвующие в сборе и анализе этих элементов, похоже, запретили себе формулировать теории относительно того, откуда могло исходить это иностранное влияние, как если бы они боялись возможных последствий."
 christdem.51.a:0 "Чёрная рука сжимает Итальянский Сапог."
 
 christdem.52.t:0 "Неуверенность партии"
 christdem.52.d:0 "Премьер-министр вошел в бальный зал отеля в окружении своей обычной свиты из помощников, секретарей и сторонников. Многие члены отряда смотрели на него, их лица были спокойными, но их глаза выдавали неуверенную надежду, которую они питали в нем, чтобы вести Италию через эти неспокойные времена. Политические левые могли предложить слова поддержки там, с чем они соглашались, и много осуждения когда они, соответственно, не соглашались. Правые политические отправляли ему самые приятные письма, когда их можно было побудить к их отправке. Такова была цена попытки наметиться на центристский курс.\n\nПотребовалось почти пять минут, чтобы успокоить собравшихся делегатов, прежде чем ему наконец разрешили выступить. Его заранее подготовленная речь лежала на карточках в кармане его костюма, но, учитывая взволнованные взгляды, которые бросали в него со всех сторон комнаты, было совершенно очевидно, что отказ от нее приведет к ещё большему расколу партии. Вынужденно улыбаясь и вытирая лоб, он попытался рассказать о том, как партия может преодолеть растущий раскол как внутри Италии, так и внутри самой себя.\n\n"Compromise," he began, "Compromise had led to the end of fascism, to the end of political tyranny and uncertainty within Italy. The voters selected me for this office not because of radical ideas and bomb throwing populism, but because all Italians knew that whether they agreed with us or not, the Democrazia Cristiana offered practical, functioning solutions." He wiped his brow again and gave another forced smile. Some delegates even returned it. For the next thirty minutes he continued to offer his hopes for the future of Italy and its democracy, his hopes for party unity and confidence, and his hopes for an end to uncertainty and panic. Perhaps the delegates did not truly believe him, but as long as they could say that they did, it was good enough."
 christdem.52.a:0 "Фанфани проведет нас через эти смутные времена."

 christdem.53.t:0 "Воссоединение партии"
 christdem.53.d:0 "Репортер сзади, молодой журналист, которого послали наблюдать за серией выступлений премьер-министра и его помощников по всей Южной Италии, поднял свою мгновенную камеру и сделал снимок. Вспышка камеры эхом разнеслась по комнате, увековечивая премьер-министра и политика рядом с ним в ограниченном носителе пленки.\n\nСлева от фотографии стоял премьер-министр в красивом костюме и галстуке, протягивая руку местному члену ХДП. Справа от фотографии стоял этот местный её член, бывший фермер и всегда набожный католик, ставший местным политиком города Салерно. На обратной стороне фотографии за Фанфани и местным политиком запечатлено окружение премьер-министра, разношерстная группа выпускников университетов с детскими лицами, превратившихся в стажеров, седых партийных операторов и доверенных помощников. Если бы можно было присмотреться достаточно близко, они увидели бы облегчение в их глазах при ещё одной успешной встрече. Мало кто подозревал, что движение Фанфани по примирению левых и правых в партии увенчается успехом, но все внутри Партии были бы рады этому.\n\nКорректно взглянув на фотографию, репортер нахмурился, когда увидел, что освещение было выключено. Скомкнув его, он сунул в карман пиджака и стал делать один."
 christdem.53.a:0 "На фотографии запечатлено то, что можно описать словами."
 
 christdem.54.t:0 "Взывая к молчаливому большинству"
 christdem.54.d:0 "Включился телевизор, когда владелец магазина установил витрину в витрине магазина. Была представлена буквально стена телевизоров, десятки разных моделей не только из Италии, но и из Америки и Японии. Несмотря на несоответствие, одно оставалось неизменным. На каждом из экранов заиграла запись вчерашней речи премьер-министра.\n\nПодиум стоит пустым, член карабинеров стоит слева от него, а член полиции - справа. Премьер-министр входит в кадр справа, оба члена начинают хлопать, когда он начал это делать, а он машет в камеру. Экран телесуфлера ненадолго виден в отражении его очков. Он стоит на сцене и улыбается, эффекты освещения и редактирования делают его более фотогеничным, чем обычно. "Good evening to the viewers both in the studio and at home, I am thankful that across our humble nation the vast majority of not only Democrazia Cristiana voters, but in fact all voters are watching." he begins, still maintaining his composure, "It is undeniable that times have been better, and some have even begun to question the very founding principles of our democracy. To these rioters and criminals within our streets, I can only offer my most sincere condemnation. If you truly wish for change then you can institute it like a normal, civilized member of the population and not as a bomb throwing barbarian. My government has embraced a wide ranging platform of simple, commonsense solutions to the crisis at hand and I will, if you give me just an hour of your time, explain them to y-"\n\nThe speech cuts out suddenly, as the store owner changes the TV's channels to last night's football game. In such difficult times, it is best to not to take a side whenever possible." 
 christdem.54.a:0 "Жаль, это ведь была настоящая речь."
 
 christdem.55.t:0 "Встреча с Его Святейшеством"
 christdem.55.d:0 "Несмотря на все турбулентности и потрясения в Италии, нельзя отрицать, что многие вещи остаются неизменными. Католическая церковь и её Папа Павел VI, например, были более чем готовы встретиться с премьер-министром, когда их об этом попросили. Не нужно было быть гением, чтобы понять почему. Фанфани мог попросить папу о стабильности и мире в эти смутные времена, чтобы укрепить свое правление, а рапа мог использовать возможность фотографирования, чтобы подчеркнуть итальянское единство и католическую религию - две идеи, которые когда-то казались почти несовместимыми.\n\nСама встреча была, прямо говоря, почти безобидной по содержанию, оба мужчины явно были заняты в другом месте. Папа будет запрашивать у правительства гарантии для поддержания мира и обеспечения свободы вероисповедания, и премьер-министр с этим соглашается. Премьер-министр просил папу сделать так, чтобы его паства оставалась мирной и справедливой, даже перед лицом насилия на улицах, и папа, конечно, согласился. В конце встречи наступила самая важная часть, когда двое вышли из базилики Святого Петра и обнялись.\n\nЗавтра фотография этого объятия будет на первых полосах каждой газеты в Италии, а вместе с ней будет новейшая редакционная статья папы, в которой содержится просьба о мире не только ради правительства, но и ради человечества в целом."
 christdem.55.a:0 "Его Святейшество служит только для того, чтобы делать то, что правильно."
 
 christdem.56.t:0 "Построение новой коалиции"
 christdem.56.d:0 "Потребовался каждый год политического опыта и упорства, чтобы Фанфани должен был принять реальность, что, сколько бы ярких речей и призывов к кдинству он ни произносил, простая реальность такова, что ХДП не объединится вокруг него. Правые партии были слишком апатичны, а левые партии  слишком разобщены, чтобы когда-либо создать коалицию, которая была нужна Италии, если она собиралась продвигаться вперед в такие смутные времена. С тяжелым сердцем он взял тяжелый телефон на своем столе и позвонил маловероятному союзнику. Джузеппе Сарагат, лидер Итальянской Социал-Демократической Партии.\n\nКогда двое мужчин сидели вместе в кабинете премьер-министра, между ними возникла странная и неловкая тишина. В лучшие времена им было бы легко говорить всю ночь напролет на темы политики и политики, но на самом деле Фанфани был премьер-министром, а другой - всего лишь лидером партии.\n\nС некоторыми трудностями, молчание в конце концов было нарушено, и они начали обсуждать, как можно найти золотую середину. Сарагат постарался не дать своему удивлению известием о решении Фанфани уйти от собственной Партии, показаться на его лице, и Фанфани сохранял самообладание даже в самый опасный момент их переговоров. В итоге был достигнут компромисс.\n\nЗаложены основы самого амбициозного политического гамбита Фанфани."
 christdem.56.a:0 "Добро Италии требует большего, чем просто следование за партией."
 
 christdem.57.t:0 "Размышления Фанфани"
 christdem.57.d:0 "Он сидел за своим столом, нахмурив брови, продолжая вычислять цифры поддержки созданной им коалиции. Сказать, что ХДП критически отнеслась к этому решению, было бы...преуменьшением. Пресса была злобной, избиратели - жестокими, а его собственные бывшие союзники по партии - наиболее критичными из всех. Нетрудно было представить, как они отреагируют, когда завтрашняя газета сообщит о его недавней встрече с королём.\n\nВстреча с воролём при нормальных обстоятельствах, вызвала бы в лучшем случае одну или две поднятых брови у самых радикальных представителей политического спектра. В течение многих лет Его Величество вел себя с такой Аурой Достоинства, которую можно было сформировать только через годы самоотверженной государственной службы. При нормальных обстоятельствах, Фанфани не о чем было бы беспокоиться при встрече с Его Величеством.\n\nЖаль, что это были не нормальные обстоятельства.\n\nЕго намерения при встрече с Его Величеством, особенно в свете встречи с Сарагатом, были очевидны. НБ, независимо от того, как разошлись их идеи, всё ещё могли надежно сохранять свою веру и поддержку монархии. Попытка потворствовать им, была опасным предложением для премьер-министра, но это необходимо было сделать. Он понятия не имел, как будет выглядеть его наследие, как отреагируют его сторонники и как его собственная партия пойдёт на следующих выборах. Что бы ни случилось, это не имело значения, потому что с победным криком он наконец закончил вычислять числа. Если бы всё сложилось так, как должно, у него было бы большинство."
 christdem.57.a:0 "Избиратели поймут, если им дадут достаточно времени."
 
 christdem.58.t:0 "Основа Италии"
 christdem.58.d:0 ""Prosperity and peace through compromise, labour leaders and the Prime Minister agree this is the best way forward. Don't take our word for it, listen to from the horse's mouth!"\n\nThe campaign truck slowly drove down the road past the assembled workers, each side of it covered with campaign slogans and posters praising the Prime Minister. Through the speaker system placed on top of it, excerpts of a recent speech were played one after another, with Fanfani's words mixed in with the words of various prominent union officials. For the assembled factory workers, the campaign truck was either an interesting afternoon diversion or an annoyance distracting them from their food, depending on who you asked.\n\nTwo workers in particular, brothers from a small town outside of Naples, listened intently to the truck, even as it pulled away to drive to another factory. Turning to one another, the oldest spoke first, commenting on how glad he was to see the union bosses and the Prime Minister collaborating. A patriotic military veteran who served with distinction in the Levant, he stood as a polar opposite to his left minded younger brother. His younger brother folded his arms across his chest and listened intently, considering what to say. When at last he finally spoke, it was to the surprise of his older brother.\n\n"Despite what misgivings I have," he began, "I must say it is good to see the Prime Minister refusing to blame the violence on the unions. It would be terrible to have the actions of a few bomb throwing radicals put us all out of a job." As he finished speaking, the factory bell rang signaling the end of their lunch break. Picking up their belongings, the brothers returned to work."
 christdem.58.a:0 "Политики приходят и уходят, но профсоюзы будут навсегда."

 christdem.59.t:0 "Проблема эффективности"
 christdem.59.d:0 "Отчет на столе премьер-министра был тревожным, но вполне ожидаемым. После интенсивного периода изучения и расследования специально назначенной комиссией, полученные результаты долгое время вызывали подозрения, но не подтверждались. До настоящего времени. Confindustria, ассоциация работодателей, долгое время являвшаяся опорой итальянской экономики, в нынешних условиях была безнадежно неэффективной.\n\nВозможно, хуже всего то, что не было очевидного простого решения для устранения этой проблемы. В отчете комиссия предложила два возможных решения, каждое из которых в равной степени ошибочно. Первое решение, написанное более левыми членами комиссии и идеалистами, предлагало просто усилить государственный контроль и регулировать работу органа, чтобы обеспечить большую эффективность. Без сомнения, лидеры Конфиндустрии будут бороться с такими правилами изо всех сил, и было сомнительно, что позволение тем же коррумпированным бюрократам продолжать управлять организацией - хоть что-то исправит. Другой вариант, написанный прагматиками и старой гвардией комиссии, предлагал простое решение. Они утверждали, что Конфиндустрия была в порядке вплоть до демократизации, и всё, что ей нужно было, чтобы снова встать на ноги, - это возвращение своих старых посыльных, которые знали все тонкости экономики. Единственная проблема: ту самую старую гвардию сняли без всяких угрызений совести за то, что они были фашистами. Конечно, сомнительно, чтобы население просто приняло таких людей, восстанавливающих их былую власть.\n\nКакими бы ужасными ни были представленные варианты, выбор должен быть сделан. Остается только надеяться, что мы сделаем правильный."
 christdem.59.a:0 "Ужесточение государственного контроля и нынешнее руководство в порядке." # no fires
 christdem.59.b:0 "Нужна порция опыта, позвольте же им вернуться." # handle by letting the old guard in

 christdem.60.t:0 "Святыня Собора"
 christdem.60.d:0 "Священники и духовенство, которые служили в Миланском соборе в эпоху, известную как "
 christdem.60.a:0 "История живет в тех, кто ее видит."

 christdem.61.t:0 "Сожалеем, что прерываем вашу регулярную трансляцию" 
 christdem.61.d:0 "Премьер-Vинистр появляется в своём кабинете, за его спиной виден флаг Королевства. Улыбаясь, он идёт вперёд к камере, снимок медленно увеличивается, чтобы сфокусироваться на его верхней части туловища и голове. Он начинает говорить. "Now I am sure many of you are less than pleased to have me interrupt your football game or television drama, but if you'll just lend me a minute of your time, I'm sure you will find it worthwhile. There has been much uncertainty and fear recently over the growing terrorist attacks and violence within our nation's streets. I am here to assure you that the government is doing everything possible to protect our citizens and find the cause of this rampant lawlessness.\n\nThe image changes, and now several clips begin playing in succession of one another. The Polizia are seen on patrol, each one dressed in an impressive uniform and brandishing a rifle. Next an Italian family is shown enjoying a midday meal outside, the children smile and play as the parents look at eachother free of worry. Finally, several successive scenes are shown of various investigators and detectives working, each one carefully and analytically completing their investigation.\n\nThe scene changes back to the Prime Minister who is now smiling at the camera. "As you can see, the government has everything under control. I can promise that we have already begun to get to the bottom of this and it will not be long before we return to normalcy." The screen freezes on his smile, and a small signature appears on the bottom left corner of the screen." 
 christdem.61.a:0 "Это сообщение одобрено канцелярией премьер-министра."

 christdem.62.t:0 "Печальный триумвират" 
 christdem.62.d:0 "Трое мужчин сидели вместе на пресс-конференции, каждый лицом друг к другу в виде полукруга стульев. Справа сидел Ахилле Лауро, слева Джузеппе Сарагат, а в центре сидел Премьер-Министр. Они улыбались камерам и обещали, что Единство и Стабильность достижимы, но в глубине души каждый был более неуверен, чем двое других. Если бы репортеры могли видеть их мысли, возможно, завтрашняя газета была бы совсем другой.\n\n"No matter how I think about it, I can't help feeling just a little disgust with that man to the right of the Prime Minister. Isn't he a friend of the last Duce, Galeazzo Ciano? Surely such a man's hands can not be completely clean in this whole ordeal, I wish Fanfani would stop associating with him." Saragat thought to himself.\n\n"This entire gesture is ridiculous, we're campaigning for unity when we should be crushing those protesting reds in our streets. If only I had won the last election... I'm sure Saragat must be thinking the same thing." Thought Lauro to himself.\n\n"At least they were both willing to do this. I can only hope the political blowback from the rest of the party won't be too severe... oh, the press wants a photo." The Prime Minister thought to himself.\n\nLeaving their own thoughts behind, the three men all smiled for the camera, but not one of their smiles reached their eyes."
 christdem.62.a:0 "Поистине, Жест великого Единства."

 christdem.63.t:0 "Болото Фанфани" # Confront the banks, hey fellas, you're resisting our pushes for reform, we're gonna need that to change.
 christdem.63.d:0 "Это было место огромного разочарования для всего правительства и премьер-министра в частности. Многие банки, которые скомпрометировали финансовый сектор Италии, были, независимо от того, сколько обещаний потенциальных выгод и уступок, предложенных правительством, категорически отказались работать с платформой католического капитализма премьер-министра на его условиях. Скорее, они продолжали требовать права, что, если они будут работать над этим с ним, это должно быть на их условиях.\n\nКогда премьер-министр сидел за своим столом после очередного дня безрезультатных переговоров, его взгляд упал на календарь на своем столе. Он знал время, когда он проснулся этим утром. Он знал время, когда пообедал со своими помощниками перед следующим раундом переговоров с банками. Только сейчас, в полночь, он по-настоящему осознал значение даты.\n\nЕго семестр, который начинался с обещаний стабильности и процветания, пробивался сквозь пальцы, медленно приближаясь к концу. Борьба с банками явно не продвигалась быстро, не в связи со следующим раундом судебных исков и рекламных кампаний, которые они угрожали начать. И всё время, пока он терял свои волосы, которые у него оставались, чтобы справиться с этим, многие другие важные проблемы оставались на втором плане. Он никогда не отказывался от драки, но сейчас было самое подходящее время. Когда он наконец отвел взгляд от календаря, он знал, что делать."
 christdem.63.a:0 ""My efforts are better spent elsewhere, someone else can deal with this."" # give up
 christdem.63.b:0 ""Perhaps the bankers aren't so bad afterall..."" # work with them

 christdem.64.t:0 "Заканчивая работу Моро" # expansion on EDU, better education as an appeal to students 
 christdem.64.d:0 "Премьер-министр Моро, в рамках одного из самых выдающихся достижений своего правительства вложил значительные средства в образование следующего поколения итальянцев. Несомненно, благодаря его работе многие из величайших мыслителей, учёных и военных завтрашнего дня смогут оглянуться назад на бывшего премьер-министра и поблагодарить его за его работу. Расширение таких программ - не только хороший способ построить будущее Италии сегодня, но также хороший способ увеличить количество уже застоявшихся одобрений Фанфани.\n\nВ каждом законопроекте об увеличении финансирования этих широко популярных программ, Фанфани гарантировал, что станет их Лицом. При открытии новой школы он перережет ленточку, на выпуске уже новых студентов он будет хлопать в ладоши, а на военных парадах для курсантов, он будет приветствовать солдат. Важно, чтобы каждый, кто получил пользу от программы, твердо знал, что всё это сделала ХДП.\n\nХотя некоторые могут смотреть на это с циничным отвращением, но люди в глубине души будут знать, что это к лучшему. Это простая, чистая и хорошая политика."
 christdem.64.a:0 "Кто когда-либо сказал, что нужно противопоставить альтруизму и корысти?"

 christdem.65.t:0 "Образовательная инициатива имени Фанфани" # (mutually exclusive with previous event) a new program to help education platform within the country!!! :))
 christdem.65.d:0 "Премьер-министр стоял со своей свитой на церемонии перерезания ленточки, университетский класс этого года сидел в аудитории и наблюдал. На трибуне в центре сцены, профессор, тщательно проверенный помощниками этого человека, произнес захватывающую речь перед присутствующими студентами. Он говорил о достоинствах умеренности и католической скромности перед лицом бездушного коммунистического материализма и ненавистного фашистского национализма, причем каждый слог перебивался через голову досконально скучающих студентов. Сзади репортеры собрались, чтобы сфотографировать момент, когда премьер-министр перерезал огромную ленту и поклон, поставленный перед ним, - символическая церемония, посвященная открытию новейшего кампуса.\n\nВ дальнем углу собравшихся учащихся, под прикрытием старого дерева, сидели двое из более левых учеников школы, наблюдая за зрелищем. Они вместе шутили и насмехались над произносимой речью, каждого из них в равной степени развлекала и взволновала сухая речь профессора о зле идеологии, о которой он явно мало знал. Для них это было достаточно приятным способом провести эти полчаса.\n\nВ конце концов профессор сошел со своей трибуны, и оркестр заиграл государственный гимн. С широкой улыбкой премьер-министр получил большие ножницы и двинулся вперед, чтобы разрезать огромную ленту. Когда она разделилась на две части, сцену охватила вспышка фотоаппаратов, и репортеры наконец-то сделали снимок. Когда всё было закончено, два ученика до этого остались сидеть под деревом. К досаде одного, его товарищ по насмешкам хранил полное молчание на протяжении всего перерезания ленточки.\n\nЭто потребовало некоторого давления, но в конце концов парень дал свой ответ тихим голосом, даже не осмелившись встретиться взглядом со своим другом. "I... I was already to mock it as well, but then I thought about my younger cousin. They don't have enough money to go to university on their own, not without the help of the government. I despise that pig Fanfani but... I can't despise the good that may come from this.""
 christdem.65.a:0 "Осложнение радикализма."

 christdem.66.t:0 "Фанфани и Форлани" # Finding unity in these trying times, meet with Arnold Forlani (future DC leader), make the public like the party 
 christdem.66.d:0 "Двое мужчин сидели вместе за столиком небольшого флорентийского кафе, на столе между ними лежали недоеденные устрицы и бифштекс. Справа сидел премьер-министр Королевства с искренней улыбкой, когда он разговаривал с человеком напротив. Слева сидел другой мужчина, восходящая звезда в партии и преданный сторонник Фанфани. Идеальная симметрия.\n\nПремьер-министр говорил весёлым тоном, в его голосе отсутствовал обычный стресс, преследовавший его с тех пор, как он вступил в эту должность. "I'm glad you agreed to meet me for lunch Arnold, you've certainly made an impression with the rest of the party. When you speak of my ideas to them, they all swear that it is like they are hearing them from myself for the first time. You certainly have a bright future ahead of yourself in this party, perhaps when my term ends it will be you who ends up taking my spot as PM."\n\nForlani smiled and looked down at his food, the Prime Minister's words echoing around his head. He had long been swayed by the man's ideas of Catholic capitalism and Christian democracy, without a doubt, and hearing such praise from the man himself was a dream come true... but...\n\nHe had the strangest feeling in the back of his mind, a sort of unease that refused to present itself into view. A most cowardly, traitorous thought ruining an otherwise perfect afternoon. As he looked back up from his meal, he looked over the Prime Minister's face, daring the thought to present itself. When it did not, he sighed internally, and did his best to reenter the moment. Extending a hand, he shook hands with Fanfani."
 christdem.66.a:0 "Симметрия нарушена."
 
 christdem.67.t:0 "Оптимальная база избирателей" # Let the facts show, the DC has the LEAST volatile voting base, this translates to a stable government :)
 christdem.67.d:0 "Неожиданно сильный порыв ветра ударяет по столу, разнося стопку брошюр по всей площади. Дремлющий старик, управляющий стендом, просыпается и смотрит на беспорядок, на его лице видно испуганное выражение лица. Кадр замирает, поскольку он фокусируется на его испуганном взгляде, и в нижней части экрана появляется подсказка.\n\n"What the radicals would do in this situation:"\n\nFirst, a group of citizens enters the frame, dressed in the latest fashions of the youth. Some even wear pins identifying them as members of various radical right and leftwing political parties. As to be expected by such radicals, rather than helping the dismayed old man, they begin to play and frolic with the spilled pamphlets. One even crumples a large number together into a ball and begins kicking it around with his friends in a makeshift game of football. As they laugh, the camera once again freezes on the even more dismayed face of the oldman, and another prompt is put on the screen. "What the Democrazia Cristiana voter would do in this situation:"\n\nAnother group now enters the empty square, each one dressed respectfully and modestly in clothing fitting for a formal occasion. Even the youth among the group are dressed modestly, with one of the girls present making the sign of the cross before going over to assist the old man. With careful precision, the various Democrazia Cristiana voters clean up the pamphlets, helping the now visibly grateful old man. The camera freezes once more, on the thankful face of the man." 
 christdem.67.a:0 "Это сообщение спонсируется христианскими демократами."
 
 christdem.68.t:0 "Совершенство умеренности" # peace and prosperity! Christain Capitalism is a neat ol' concept!!! The DC has been using it and its worked out fine, immoral fellas are dicks, it takes christian ethics to make capitalism work, and the DC bring that peace and prosperity
 christdem.68.d:0 ""It goes without a doubt that today, despite the mass upheaval and tension that has gripped Italy for so long, that the common Italian man is wealthier and more prosperous than he has ever been in any point of history prior to today. I'm sure we all had our doubts about the man, I will not lie I was sure Italy was heading into disaster when they picked him but- but, the results speak for themselves, Fanfani has done a remarkable job as Prime Minister of Italy, and I'm sure all of us at the BBC's foreign consulting department can agree on tha-"\n\nHe switched off the television in his office, a small smile creeping onto his lips as he enjoyed the praise he had received. It felt good. Damn good in fact to hear those foreign correspondents choke on the same words they had lambasted him by. It was a moment that called for a drink. Taking a small bottle out of his desk drawer, one he was sure would cause quite the fuss if the press found about it, he poured himself a drink. Raising the glass up to the television, he made a toast, to himself.\n\nOn the other side of Italy, another man watched the same footage, a slowly burning anger building up in the back of his mind. With every word of praise given by that foreign correspondent, he felt it crash against his own experiences, against the way the government and the corrupt bureaucratic fucks who ran it had screwed him over at every turn. "Enough!", he wanted to shout, "Enough lying, enough spinning and sugar coating! Nothing was fine in Italy, nothing!" In that moment he felt truly powerless, truly unable to make any change... and then he was struck by a plan.\n\nRetrieving the rifle he kept hidden in his bedroom, he loaded it and pulled back the slide."
 christdem.68.a:0 "Впереди великое испытание..."
 
 christdem.69.t:0 "Нежелательный дальний колодец" # Former party leader Aldo Moro missing, what the fuck help, investigation on him
 christdem.69.d:0 "Премьер-министр сидел в своем кресле, полусонный и усталый, праздно слушая, как помощник даёт ему его ежедневный брифинг. Это было тихое утро в Италии, приятная перемена после постоянных головных болей и стрессовых ночей, которые долгое время мешали его работе в качестве премьер-министра. Экономический рост был приличным, международное положение было хорошим, и впервые за долгое время постоянные протесты и социальные волнения начали уходить. Спустя годы, оглядываясь на тот день и на те, которые последуют за ним, Фанфани почувствовал, что должен был знать, что что-то не так.\n\nИногда, когда он был один ночью, Фанфани проигрывал события в своей голове, пытаясь оторваться от своего места и ясно видеть полную картину.\n\nОн сидел на стуле лицом к помощнику, молодой человек с новым лицом, только что окончивший университет, который был самым преданным католиком, которого он когда-либо встречал. Вниз по коридору от его офиса к нему бежал мужчина, его лицо было покрыто потрясением. Срочное послание, которое ему сказали люди в униформе внизу передать премьер-министру, лежало скомканным в его белоснежном кулаке.\n\nПрошла минута от новостей, которые должны были быть доставлены. Его помощник смотрел на часы, пока он лениво рассказывал премьер-министру о недавних демонстрациях в Палермо, премьер-министр не слушал, а вместо этого думал о том, чем бы пообедать. Мужчина почти подошел к дверям, но медленно и неторопливо подготовил себя духовно, чтобы её открыть.\n\nСекунд через, пятнадцать дверь открывается, предупреждая их обоих, что что-то может быть не так. премьер-министр вырывается из своих грез, когда он смотрит на разъяренную молодежь.\n\nМолодежь оглядывается на него, и видимо время пришло. Дрожащим голосом он произносит слова, которые так определяют его оставшееся пребывание на посту премьер-министра."
 christdem.69.a:0 ""Sir... I... its Moro sir, the politician. He's gone missing, the Polizia downstairs are calling it a kidnapping.""



 
 #Saragat
 saragat.1.t:0 "Победа Демократического Фронта!"
 saragat.1.d:0 "Вторые в истории всеобщие выборы в Италии дали решающий результат: ведущая левая коалиция "
 saragat.1.a:0 "Аванти!"
 
 saragat.2.t:0 "Путешествие в тысячу миль" # Saragat enters government, there is work to be done quelling the tense situation italy is in
 saragat.2.d:0 "...начинается с одного шага\n\nЭта пословица была в голове новоизбранного премьер-министра Джузеппе Сарагата, когда он входил в свой новый кабинет. Как будто это был лозунг, призванный сохранить Сарагату рассудок перед лицом предстоящей грандиозной задачи. Сказать, что Италия сейчас переживает трудные времена, ничего не сказать. С тех пор как год назад разразилась Жаркая осень, Италия была втянута в самые страшные беспорядки, какие она видела с конца войны. Насилие и терроризм были в порядке вещей, как у левых, так и у правых агитаторов по всей стране.\n\nВосстановление порядка в глубоко разделенной нации казалось Геркулесовой, если не непреодолимой задачей.\n\nНо в то время как Сарагат казался кротким, тихим человеком, под его очками скрывалась скрытая решимость. Теперь пришло его время. Пришло время не только восстановить порядок и залечить трещины глубоко разделенной нации, но и, в результате, создать более лучшую, более справедливую Италию. Италию для каждого итальянца.\n\nНо сначала предстоит тяжелая работа..."
 saragat.2.a:0 "Пора закатывать рукава и приниматься за работу."

 saragat.3.t:0 "Перестановки в ВИС" # SIM reshuffled, looks bad to the public but its needed for the government's investigation
 saragat.3.d:0 "Среди океана насилия и терроризма в охваченной конфликтом Италии был один террористический инцидент, который выделялся среди остальных: взрыв на Пьяцца Фонтана. Унесший 17 жизней и ранивший ещё многих, это был, пожалуй, самый смертоносный инцидент в неспокойной стране.\n\nИ все же преступники до сих пор неизвестны, а значит, все ещё на свободе.\n\nНе помогал делу и тот факт, что многие в Военной Информационной Службе (ВИС) считается, что они полны агентов, выступающих против социалистической программы СД.\n\nТаким образом, перестановки были в порядке вещей. В конце концов, правительство не могло докопаться до сути злодеяния без помощи ВИС.\n\nМногие как политики, так и широкая общественность критиковали решение правительства о перестановках в ВИС. Некоторые говорили, что правительство пытается обернуть все в свою пользу. Правые и БН, в частности, утверждали, что правительство "
 saragat.3.a:0 "Со временем они все поймут."

 saragat.4.t:0 "Странные компаньоны" # Compromising with the CD, this pleases the party, CD will help us in good faith with assuring stability in these trying times
 saragat.4.d:0 "В единстве - сила.\n\nЭто была старая поговорка, но она была верна на протяжении всей истории человечества. Возможно, именно по этой причине Сарагат решил сделать предложение прямому конкуренту Демократическому Фронту и центристской ХДП.\n\n"I do not agree with the FD on everything. However, we agree on the biggest issue facing Italy today: this violence and terror has got to end! The FD has our support in stabilizing our country!"\n\nIt would be too much to expect the DC of Armintore Fanfani to join the FD-led government in a grand coalition. But it was clear that Saragat's olive branch to DC was not without fruit. Both in public and in private, Armintore Fanfani made it clear that the FD and DC had broadly similar goals for the situation: to stabilize Italy and safeguard Italy's fledgling democracy from those who would do it harm.\n\nWhilst many of the more radical elements of the FD grumbled at the fact that Saragat was open to working with DC, at the end of the day, it was necessary to put country over party. For the sake of Italy, and its still-young democracy."
 saragat.4.a:0 "Вместе, сильнее"

 saragat.5.t:0 "Великий компромисс" # Meeting with the CD's Fanfani, Fanfani is a great compromiser like Moro, him and Saragat get along well
 saragat.5.d:0 "Когда Сарагат вошел в комнату, он обнаружил, что лидер ХДП, Аминторе Фанфани, уже ждет его там. Он поднял глаза, когда Сарагат вошел в комнату, и улыбнулся.\n\n"Ah, Giuseppe! Good to see you!"\n\nFanfani had a reputation as a man with a very loud, forceful personality, and a true firebrand for DC's progressive wing. In other words, a far cry from the mild-mannered, down to earth Saragat. One would think that the two would have clashing personalities, and that they would be like oil and water.\n\nAnd yet, that was not the case.\n\nFanfani, whilst a firebrand, was also a great compromiser, just like Saragat. It stood to reason, after all, considering DC was a big-tent party with many factions. But meeting with him one-on-one, Saragat soon realized that the two men actually had quite a bit in common despite their differing personalities.\n\nThe meeting of the two men lasted quite some time. But by the time both left the room, both had smiles on their faces. Perhaps it was because they were able to get a lot of business done, or perhaps the two men just enjoyed each other's company. Regardless, Saragat left the meeting with a positive outlook on the budding cooperation between them."
 saragat.5.a:0 "Это тот человек, с которым мы можем иметь дело."
 
 saragat.6.t:0 "Красный Берлингуэр" # Berlinguer is a person affiliated with the Communists in the blocc, he's not a bad person, though he's protesting our inaction
 saragat.6.d:0 "Коммунисты долгое время были беспокойным элементом коалиции ДФ. Многие умеренные уже скептически относились к социализму; излишне говорить, что они сопротивлялись радикализму Итальянской коммунистической партии. Однако они составляли существенную часть коалиции ДФ, так что у Сарагата не было другого выбора, кроме как встретиться с лидером ИКП: Энрико Берлингуэром.\n\nБерлингуэр, безусловно, был интересным персонажем. В чем-то он был скромным человеком, очень похожим на самого Сарагата. Тем не менее, этот человек определенно не нуждался в харизме. Он был сердцеедом для левых по всей Италии, даже тех, кто не обязательно был поклонником коммунистов, с которыми он был связан. Возможно, потому, что он излучал ауру честного, искреннего человека, который хотел сделать жизнь итальянцев лучше. Никто не мог усомниться в искренности его намерений на этом фронте.\n\nХотя Сарагат никогда не смог бы утверждать, что Берлингуэр был плохим человеком с прямым лицом, он тем не менее нуждался в нем на борту в эти трудные времена. Проблема заключалась в том, что Берлингуэр был очень откровенным человеком, и у него была некоторая резкая критика правительства Сарагата и его "
 saragat.6.a:0 "По крайней мере, у него добрые намерения..."
 
 saragat.7.t:0 "Речь Сарагата" # Saragat gives a speech with the attempts to unite the country in these trying times, the crowds need to cheer, thats all, thats the goal.
 saragat.7.d:0 "Во времена кризиса люди склонны обращаться к тем, кто проявляет лидерство. К добру или к худу. А Италия, несомненно, находится сейчас в отчаянном положении. Теперь, как никогда после окончания войны, Италия нуждалась в руководстве. Сильный лидер, который будет осторожно вести корабль через эти бурные, неизведанные воды.\n\nБыл ли Джузеппе Сарагат таким лидером?\n\nСегодня, когда Сарагат произносит речь, чтобы обратиться к итальянскому народу, он должен был подвергнуться испытанию.\n\nСодержание речи не имело значения. В основном это были одни и те же банальности о единстве в эти трудные времена и о том, как важно для каждого итальянца заботиться друг о друге. Важно было только то, что бы его хорошо приняли и что бы толпа приветствовала его. Вот и все. Чтобы показать, что поддержка правительства все ещё существует, даже когда Италия была в огне.\n\nКогда Сарагат закончил свою речь, прежде чем закончить ее с пылом, который можно было бы с удивлением увидеть у кроткого джентльмена, наступила тишина... сначала.\n\nА потом раздались аплодисменты.\n\nТолпа ликовала. Сарагат достиг того, к чему стремился."
 saragat.7.a:0 "Миссия выполнена!"
 
 saragat.8.t:0 "Митинг левых" # In order to demonstrate to the people that the government is running as efficiently as ever, the unity of out party must be shown! Both the Socialists and the COmmunists hold a meet, this is reported on very nicely.
 saragat.8.d:0 "ДФ была коалицией различных левых партий. Начиная от социал-демократов и кончая закоренелыми коммунистами. Как и в случае с левыми коалициями на протяжении всей истории, разделение часто было распространено, несмотря на их номинально схожие идеологии, до такой степени, что иногда их коалиция казалась скорее фикцией, чем фактом.\n\nЕсли Италия хочет иметь хоть какое-то доверие к правительству, чтобы быть сильной и стабильной, она должна иметь доверие к партии, управляющей этим правительством, чтобы сделать то же самое.\n\nС этой целью был организован митинг между социалистами и коммунистами ДФ, чтобы продемонстрировать единство внутри ДФ и других левых. На митинге, в котором приняли участие видные деятели всех партий ДФ, было ясно, что, какими бы ни казались разногласия, ДФ была единым фронтом. По крайней мере, в тех вопросах, которые имели значение.\n\nМитинг прошел с оглушительным успехом! Об этом широко писали итальянские СМИ. Некоторые могут сказать, что это было только для отвлечения внимания, но средний прием среди итальянцев был положительным. И в конечном счете это означало, что это была победа ДФ."
 saragat.8.a:0 "Успех!"

 saragat.9.t:0 "Из многих - единое." # The parties merge, the FD is no longer a coalition, the parties have merged together becoming 1 entity.
 saragat.9.d:0 "Время пришло.\n\nДо сих пор ДФ была коалицией множества партий, составлявшая из итальянских левых. Прежде всего Итальянская социалистическая партия и Итальянская коммунистическая партия, среди множества других партий, начиная от социал-демократов и заканчивая крайне левыми марксистами. Несмотря на то, что они боролись за выборы единым фронтом, в конце концов, они все ещё были отдельными партиями, работающими ради общей цели.\n\nБольше нет.\n\nДемократический Фронт возродился. Как одна партия, и только одна партия. ИСП и ИКП вместе со своими многочисленными союзниками больше не существуют; их члены и выборные должностные лица теперь просто члены Демократического фронта. Никаких "
 saragat.9.a:0 "Сила в единстве!"

 saragat.10.t:0 "Цирк СМИ" # As the FD is slandered in the media, the party stands as strong as ever
 saragat.10.d:0 "Ни для кого не было секретом, что у ДФ были иногда натянутые отношения с итальянскими СМИ.\n\nВ то время как свободная пресса была, очевидно, необходима для любой функционирующей демократии, она также означала, что пресса имела свободу действий, чтобы, правильно или неправильно, протащить образ правительства через грязь. И тащить по грязи СМИ не стали. Казалось, что ДФ вообще ничего не может сделать без того, чтобы средства массовой информации не загребли угли.\n\nНо это не смутило Сарагата и ДФ. Они не позволяли вещателям с наглыми рожами отговаривать их делать то, что было правильно. И для партии, и для страны. Несмотря на то, что средства массовой информации, казалось, были одержимы клеветой на правительство и его разрушением, у них не было другого выбора, кроме как продолжать давить, чего бы это ни стоило."
 saragat.10.a:0 "Со временем они поймут, что мы правы."

 saragat.11.t:0 "Семейные ценности" # The Italian family are the people to appeal to, display the admiration for them with showing care for 'healthcare, family, and home.'
 saragat.11.d:0 "Семья была основой любого общества. Излишне говорить, что обращение к итальянской семье имело решающее значение для успеха любой партии на выборах. Ни одна партия не могла надеяться остаться в правительстве, не высказавшись хотя бы на словах о "taking care of the family" than about traditionalism or morality.\n\n"Excellent healthcare for every Italian! Generous pensions for elderly Italians in their golden years! A thorough education for young Italians so that they may become productive members of society!"\n\nThese points underscored the FD's messaging on 'family values'. Every Italian family deserved a fair shot at life. From birth until their twilight years, no Italian family deserved anything less than the best."
 saragat.11.a:0 "За итальянскую семью!"

 saragat.12.t:0 "Те, что слева" # Looking to the left, essentially 'hey Berlinguer, we haven't really hit it off, but how about we work together now' and then they kiss or some shit idk, the leftists in the party are happy. 
 saragat.12.d:0 "Отношения между Сарагатом и лидером ИКП Энрико Берлингуэром не всегда были хорошими. Но это, возможно, должно было измениться.\n\nС объединением ДФ в единую партию, как никогда важно было показать, что ее лидеры являются единым фронтом, как для членов ДФ, так и для итальянской общественности в целом. Именно по этой причине Берлингуэр и Сарагат все чаще стали высказываться в поддержку друг друга и наращивать сотрудничество. В конце концов, никакой прогресс не мог быть достигнут для Италии, когда правительство не могло договориться само с собой.\n\nНекоторые из умеренных в партии опасались работать с таким известным коммунистом, как Берлингуэр, но в конечном счете оставили эти сомнения при себе. Левые в партии, конечно, были не менее чем взволнованы таким поворотом событий."
 saragat.12.a:0 "Мы должны работать вместе!"

 saragat.13.t:0 "Взрыв" # The time has come to divert hella attention to the bombing
 saragat.13.d:0 "Теперь, когда союз и положение Сарагата были обеспечены, пришло время убедиться, что каждый итальянец хорошо осведомлен об ужасном взрыве Пьяцца Фонтана.\n\nПолитические лидеры со всего политического спектра были едины в осуждении этого чудовищного террористического акта. Сарагат поклялся, что правительство разберется, с виновниками. И когда они это сделают, само собой разумеется, что виновные будут привлечены к ответственности.\n\nНо пока вопрос оставался открытым... кто это?"
 saragat.13.a:0 "Время найти их!"

 saragat.14.t:0 "Допрос" # Investigating police on sight, an interview, this officer reports that the day was just fine until a bomb went off and then just the carnage was awful, cant be completed, this fella too emotional.
 saragat.14.d:0 "Чтобы выяснить, кто несет ответственность за взрыв на Пьяцца Фонтана, лучше всего начать с тех, кто был свидетелем этого зверства. Начиная с полицейских, которые присутствовали на месте преступления.\n\n"It was awful."\n\nLocal policeman Paolo Pasi could barely hold himself together as the investigators tried to get the information out of him.\n\n"It was a bright sunny day... Everything was fine... and then, BOOM! The carnage... the corpses... I... I..."\n\nThe poor man couldn't even finish before breaking down in tears. It was clear that the investigation would not get much more information out of him."
 saragat.14.a:0 "Такая травма..."
 
 saragat.15.t:0 "Зеваки" # Investigating bystanders, they don't seem to know too much, what a waste of time 
 saragat.15.d:0 "Далее шло расследование случайных свидетелей взрыва.\n\nК сожалению, большинство зевак были не слишком полезны.\n\n"There was a loud BANG!"\n\n"There were a lot of bodies!"\n\n"It was horrible!"\n\nWhilst it was clear that it was universally considered a horrible, traumatic event, none of the bystanders questioned really had any concrete information. Nothing that the investigators didn't already know.\n\nIn the end, it was largely just a waste of time."
 saragat.15.a:0 "Разочаровывающе."
 
 saragat.16.t:0 "" # party "purges" emphasize purges is a bad term, its expulsing people deemed corrupt
 saragat.16.d:0 "Сарагат настаивал, что ДФ не проводит никаких "
 saragat.16.a:0 "Скатертью дорожка!"

 saragat.17.t:0 "Протесты" # Some radical protest, some student rightists really aren't a fan of our government, their demonstration has been pretty cramping to our style, should we disperse them or crackdown on these protests?
 saragat.17.d:0 "Не все были довольны тем, как работает правительство Сарагата.\n\nПротесты, организованные группой правых студентов, вспыхнули, выражая свое недовольство руководством и политикой правительства. Это было, конечно, досадно и не очень хорошо для правительства.\n\nОднако оставался вопрос, как ответить. Некоторые предпочитали позволить им разглагольствовать, а затем спокойно рассеять их. В конце концов, они были мирными. Другие предпочитали жестоко расправляться с ними; в эти тяжёлые времена это было слишком опасно.\n\nВ конце концов Сарагат решил..."
 saragat.17.a:0 "...разгонать их" #disperse them
 saragat.17.b:0 "...расправиться с ними" #crackdown

 saragat.18.t:0 "Обращение к студентам" # Saragat appeals to the students, probably just a speech at a university
 saragat.18.d:0 "Студенты были одной из основных групп поддержки ДФ. Необходимо было обратиться к ним, так как без их поддержки ДФ не смогла бы добиться успеха.\n\nС этой целью Сарагат организовал выступление в Миланском университете. Это была простая речь, призванная укрепить поддержку среди студентов его правительства. Речь о том, как он поддерживает студентов, как ДФ борется с террористическим кризисом, опустошающим Италию, экономику и так далее.\n\nРеакция студентов оказалась положительной! И в конечном счете это означало, что это можно считать успехом."
 saragat.18.a:0 "Великолепная речь!"
 
 saragat.19.t:0 "Работа с центром" # collaborating with the centre, the DC some more, government stability!!!!!
 saragat.19.d:0 "Стабильность правительства имела первостепенное значение в эти трудные времена. Для этого необходимо было пойти на компромисс и выступить единым фронтом с центристскими фракциями в парламенте. Особенно заметен крупный соперник ДФ - ХДП.\n\nНекоторые радикалы в обеих партиях могут ворчать по поводу совместной работы двух соперников. Но в конечном счете это необходимо ради общего блага. Важно было то, что итальянцы знали, что правительство - это скала стабильности в эти неспокойные времена. Что бы ни случилось, правительство не выродится в хаос, как остальная страна!"
 saragat.19.a:0 "Стабильность и сила!"

 saragat.20.t:0 "Моро пропал!" # final event for the 10 years, Aldo Moro is missing DC and FD are freaking out, investigation moves to find him.
 saragat.20.d:0 ""Extra! Extra! Aldo Moro is missing! Police scrambling to find him!"\n\nHow did this happen?\n\nThe titan of Democrazia Cristiana, Aldo Moro, was missing. Nobody could get ahold of him by any means, and it was unlike Moro to just up and vaporize like this. So what was going on?\n\nPeople in DC and FD were growing increasingly frantic as the hours passed with no trace of Moro to be found. Increasingly, the fears that this was a kidnapping grew steadily, which further added to the pandaemonium amongst the parties.\n\nSuffice to say, the investigation was immediately diverted into a manhunt for the missing Moro. Wherever he may be, they had to find him.\n\nAt any cost."
 saragat.20.a:0 "Где он может быть?!"

#Lauro
 marsanich.1.t:0 "Победа для Национального блока!"
 marsanich.1.d:0 "Вторые в истории всеобщие выборы в Италии дали самый неожиданный результат: Национальный блок едва получил шаткое большинство в парламенте. Консервативная коалиция, включающая членов как монархических, так и постфашистских, а также более умеренных правых партий, претерпела ряд преобразований со времени первых выборов после возрождения демократии в Италии.\n\nКрасноречиво свидетельствуя о завершении "
 marsanich.1.a:0 "Да здравствует НБ!"
 
 marsanich.2.t:0 "Новая стратегия"
 marsanich.2.d:0 "Проклятый позор, ужасный стыд, бесчеловечная трагедия - эти и другие подобные выражения использовал новый премьер-министр Италии Акилле Лауро, говоря о недавнем нападении на Пьяцца Фонтана. И все же, когда его спросили, что правительство планирует делать в связи с нападением, премьер-министр Лауро ответил словами, которые были очень расплывчатыми. После официальных полицейских отчетов премьер - министр с удовольствием указал на банды фанатиков из экстремистских, скорее всего анархистских и, возможно, коммунистических ячеек из Милана и внутренних районов страны и, кроме того, что Лауро сослался на более широкие прерогативы исполнительной власти и наделил полицию чрезвычайными полномочиями решать этот вопрос так, как они считают нужным, он не очень много сделал для решения проблемы взрыва, по крайней мере публично.\n\nПо правде говоря, у Лауро есть очень четкий план. Для Лауро вопросы о том, кто заложил бомбу на Пьяцца Фонтана и почему, просто не имеют значения. Были ли это анархисты, фашисты, коммунисты, иностранные шпионы, итальянские агенты? Никто не знает и, вероятно, никогда не сможет узнать. Тот, кто это сделал, скорее всего, был достаточно умен и силен, чтобы скрыть свои следы и скрыть все задолго до того, как тот, кто отвечает за расследование, сумеет хотя бы приблизиться к истине. Что действительно имеет значение, так это то , как можно использовать бомбежку. Народ Италии живет в страхе - бомба, пуля, нож могут попасть в кого угодно, куда угодно - сумасшедший радикал с налитыми кровью глазами, красным или черным шарфом может выскочить из тени в любой момент - ни один поезд, трамвай или здание не безопасны.\n\nВ такой обстановке, что нужно людям, чтобы они чувствовали себя в безопасности? Им нужно услышать спокойную, сильную руку государства на своих плечах. Ограничительные и авторитарные законы приветствуются большинством, а меньшинство, которое протестует, осуждается как нежелательный или, возможно, даже добровольный союзник террористов. В таком накалённой обстановке управлять нацией легко - нужно просто сказать им то, что они хотят услышать. Лауро это прекрасно понимал, и поскольку приказы о наделении чрезвычайными полномочиями местных комиссаров полиции уже разосланы, он знает, что это только первый шаг. Используя напряжение как оружие, Лауро и его союзники планируют сформировать Италию по образцу, который они разработали - сильную, нравственную и благородную Италию, ее дети преданы королю и Отечеству и управляются твердой и твердой рукой Акилле Лауро."
 marsanich.2.a:0 "Страх это оружие."
 
 marsanich.3.t:0 "Друзья в тёмных местах"
 marsanich.3.d:0 "Нужно было потянуть за многие ниточки и заключить много союзов, чтобы попасть туда, где сейчас находится Лауро. Сделки, переговоры, уступки и выполнение того, что необходимо было сделать, дали ему то, в чем он нуждался. Но это дало ему именно то, чего он не делал. Достаточно сказать то, что друзья НБ, филиалы, не рассматриваются так же, как сам НБ. Стоит принять тот факт, что эти люди - исключительно патриотические друзья государства, не более.\n\nЧерез множество телефонных звонков, писем и закулисных сделок пресса начала печатать именно то, что хотел Лауро. Люди, которые когда-то были "monstrous extremists, brutish grunts" were now "valiant citizens, patriotic sons of Italy." What more could Lauro ask for? It seemed that to get what you wanted, all you had to do was nudge things in place."
 marsanich.3.a:0 "Некоторые ситуации более беспрепятственные, нежели другие."
 
 marsanich.4.t:0 "Неожиданная дружба"
 marsanich.4.d:0 "Сегодня у Лауро было много дел, как и в любой другой день, но следующие несколько решений должны были быть очень важными. А теперь его везут в неизвестном направлении в центр Рима, в окружении двух мужчин, которые были его соперниками в последние месяцы. Аминторе Фанфани и Арнальдо Форлани, главари ХДП. Эти трое были одними из самых влиятельных людей в Италии, и они собирались позавтракать. В конце концов они припарковались возле какого-то причудливого кафе в одном из самых оживленных районов города. Сев за стол, они поняли, что на самом деле понятия не имеют, о чем говорить. Итак, они обратились к абсолютному средоточию любого разговора-спорту! Оказалось, что Аминторе тоже был фанатом футбола и смотрел те же команды, что и Лауро.\n\nВо время еды напряжение, окружавшее их, растаяло, и после того, как еда закончилась, они снова погрузились в разговор. Политический дискурс, светская беседа и, конечно же, странная шутка о своих собственных партиях сделали день. Похоже, Аминторе был хорошим парнем, а Арнальдо - интересным, таким же тихим, как и он. Наконец-то Лауро получил удовольствие от своей работы, и у него появилось несколько друзей. Он усмехнулся про себя: что ещё может исправить политические расколы, как не посредственная еда и приятные разговоры?"
 marsanich.4.a:0 "Веселье? В политике? Невозможно!"
 
 marsanich.5.t:0 "Возможность в катастрофе"
 marsanich.5.d:0 "Пьяцца Фонтана была настоящей трагедией для итальянской нации, но Акиллу Лауро и всем остальным в правительстве ясно, что есть шанс использовать ее в своих интересах. Демократический фронт, главный соперник Национального блока, оказался под мягким давлением. Многие в НБ взяли на себя ответственность критиковать тех, кто не назвал виновных, особенно социалистические группы. Несмотря на то, что нет четких доказательств даже того, что террористами являются социалистами, это сделало удобный путь для демонизации социалистических групп, которые могли бы служить угрозой правлению НБ.\n\nСам ДФ входит в это кольцо партий, но никаких прямых заявлений против нее сделано не было, опасаясь, что пресса подхватит это и распространит вопиющее использование ситуации НБ для продвижения своей собственной повестки дня. В конце концов они могут уступить, но пока Лауро смеется, зная, что его соперник истекает кровью."
 marsanich.5.a:0 "Даже в самые худшие времена люди найдут способ причинить вред своему врагу."
 
 marsanich.6.t:0 "Лает и не кусается"
 marsanich.6.d:0 "В последнее время более умеренные части Национального Блока взяли бразды правления и ведут партию и Италию в целом по пути, который другие ее части считают слишком отклоняющимся от первоначальной партийной линии. С тех пор как Джорджо Альмиранте отошел от политики, он фактически передал контроль Лауро и умеренным. Эти первоначальные последователи Альмиранте и даже Скорца были ошеломлены этими действиями, и теперь некоторые покидают партию. Публичные демонстрации, заявления об отставке и жалобы - все это ясно показывает разочарование, присутствующее в партии. Несмотря на все их слезы и крики, Лауро, вероятно, было плевать. По его мнению, чем больше будет доминировать его секция, тем лучше. Он даже сейчас намеренно подталкивает других членов партии к выходу и прямо удаляет других. Независимо от того, насколько это может быть вредно для краткосрочной стабильности, все пройдёт гладко, как и сказано в плане."
 marsanich.6.a:0 "Если человек протестует, но его никто не слушает, действительно ли он протестует?"
 
 marsanich.7.t:0 "Совершенно нормальный Лауро"
 marsanich.7.d:0 "Выходя на сцену, Лауро обдумывал, что сказать, что сделать и как действовать. Зачем он это делает? Люди ему не доверяют. Почему люди не доверяют ему? Его прошлое. Или, по крайней мере, это была история, которую он хотел рассказать. Почему он не нравился людям, не было проблемой, важно только как он может изменить их мнение. Сделав несколько мучительно длинных шагов, он добрался до трибуны. Когда он смотрел на море репортеров, в глаза ему ударил шквал вспышек. Пресса всегда стремилась делать снимки. Он быстро отвел взгляд, чтобы не ослепнуть. Перетасовав аккуратную стопку бумаг, он разложил их на толстой подставке из красного дерева. Ослепительно белые лампы, работавшие над ним, освещали только его положение в большой темной комнате. "...and that, the fair people of Italy, is why you must trust me! For the good of this nation and for the good of its citizens, I am the one who will lead you. My associates, and my own past, must be put aside. I am another son of Italy, as all of you are, and I share your struggles. That is why I must appeal to you for your trust so that our great nation may prosper."\n\nWith those closing remarks, his speech was done. Almost immediately, a wave of questions knocked aside the quietness of the room, asking him to respond to this accusation or that one, some scandal he must solve. He didn't have time for it. Rushing off the stage, his plea would be spread across the empire. For better or worse, Lauro cannot be viewed as an extremist, only as a friend of the people."
 marsanich.7.a:0 "Прошлое человека определяет его будущее."
 
 marsanich.8.t:0 "Настоящая королевская встреча"
 marsanich.8.d:0 "Очередной день, очередная встреча. Лауро повстречал столько лиц и пожал столько рук, что все смешалось. Но сегодня день был особенным. На этот раз он встретится с Его величеством Умберто II, королем Италии. Лауро, как и любой хороший итальянский политик, в глубине души монархист. Что такое Италия, как не монархия? Но он также понимает, какой властью обладает король в правительстве, и теперь он должен произвести хорошее впечатление. Подъезжая на лимузине к Квиринальскому дворцу, Лауро просто не мог не полюбоваться его величественной архитектурой. Его величественный шпиль возвышался снаружи, торжествующе взмывая в небо. Было видно, что на строительство такого здания было затрачено много скрупулезных усилий. Но сейчас было не время разглядывать резной камень, теперь Лауро должен был заниматься политикой. Войдя через его величественные двери, он был препровожден в изысканно украшенную комнату без особого приема. Через 20 минут дверь открылась.\n\nВошел король, за ним следовал слуга. Лауро поспешно встал и поклонился. Король, по правде говоря, не любил подобных любезностей и хотел перейти к делу, как и Лауро. Слугу выпроводили из комнаты с поручением принести обоим чай. Король небрежно сел на кушетку напротив Лауро, отказавшись от любого приветствия, кроме холодного рукопожатия. Лауро не знал, что делать, но все равно сел. Долгое время в комнате царило напряжение, пока двое мужчин смотрели друг на друга. В конце концов, Лауро сломал лед, рассказав о самом здании, мебели в комнате, о чем угодно ещё, чтобы все пошло своим чередом. К тому времени, как слуга принес чай, они начали вести светскую беседу. И, конечно, они в конце концов дошли до политики. По мнению Умберто, товарищи Лауро, возможно, являются антитезой демократии, которую он помог построить, но это терпимо. Итак, разговор продолжался, как и чашки с чаем. Разговор по-настоящему закончился только тогда, когда чайник опустел."
 marsanich.8.a:0 "Политика и чай, что может быть лучше?"
 
 marsanich.9.t:0 "Святейшее собрание"
 marsanich.9.d:0 "Лауро действительно начинало тошнить от всех этих встреч. Со сколькими людьми ему приходилось разговаривать, есть, пожимать руки, чтобы получить то, что он хотел? По-видимому, с многими. Так оно и продолжалось. Каждую неделю он выбирал себе самый красивый костюм, разъезжал в лимузине, который ему давало правительство, и встречался с кем-нибудь, занимавшим в итальянской иерархии разное положение. А когда все было сделано, у него оставался ещё целый рабочий день! Безумие, подумал он, безумие. Если это так удручающе трудно-быть премьер-министром, он бы никогда им не стал. По крайней мере, сегодня он познакомился с кем-то немного интересным.\n\nВъезд в Ватикан-это, строго говоря, въезд в другую страну. Но в то же время это как переходить улицу. Войдя через старые и великолепные мраморные строения, он, наконец, получил теплый прием. Епископы, кардиналы, священники и прочие приветствовали его. Однако, как и на многих других его встречах, его привели в комнату и велели ждать. В комнате, куда он вошел, было не очень тихо, однако камеры и их съемочные группы стояли у стены и ждали появления человека часа, Папы Римского. Если бы Папа любил премьер-министра, это было бы утешением для большей части Италии, в конце концов, будучи католической нацией. И вот он вошел, сопровождаемый целой толпой мужчин в мантиях и костюмах. Они оба устроили хорошее шоу перед камерами, обсуждая темы, о которых Лауро было сказано говорить исключительно. И, в конце концов, возможно, папа действительно полюбил его, а вместе с ним и благословение Божье."
 marsanich.9.a:0 "Кто бы мог подумать, что религия имеет такое влияние?"
 
 marsanich.10.t:0 "Прекрасный день для протеста"
 marsanich.10.d:0 "День был теплый, солнечный. Щебетали птицы, цвели цветы, небо было чистым, без единого облачка. Идеальный день для политических протестов! В Риме НБ решил организовать митинг для своих членов в связи с новой напряженностью во всем городе, являющемся рассадником политики в Италии. На митинге было больше, чем просто средний политический парень, который присоединился к чему-то, чтобы что-то сделать. Колонны "affiliates" lined the square, the very same affiliates which have been stirring up such a fuss for the past few weeks. Mostly what the average Italian citizen would consider an extremist, the groups caused a racket just getting to the parade square. For Lauro, managing these people was a nightmare, and standing on the stage above them he felt powerless. It is why he must get rid of them, eventually.\n\nA few blocks away, more activity was going on. Differing political groups had taken to the streets in an attempt to decry Lauro and his associates, regardless of their actual relationship. Polizia were dispatched to set up road barricades and control the protests' ever growing intensity. But it was for naught, and all they could do was sit by the side as the mob marched around, destroying cars, getting into fights, everything that makes a good protest. Lauro could hear their shouts, even from so far away, and worried about this rally of his. The current circumstances would have to do, so he thought. He had persisted through worse, and this will be no different."
 marsanich.10.a:0 "Почему они не могут просто поладить?"
 
 marsanich.11.t:0 "Иглы в спину"
 marsanich.11.d:0 "Лауро не хотелось этого признавать, как и многим другим в правительстве, но правда была ясна. Каждый день полицейские были доведены до крайности постоянными звонками о том или ином нападении. Стол Лауро проверялся бесчисленными сообщениями о политическом терроризме и подпольных движениях. Многие боялись покидать свои дома, что, если они станут следующей мишенью какого-нибудь жестокого военизированного формирования? Было ясно, что ситуация только ухудшается, и что пожары разжигают только некоторые недобросовестные группы.\n\nРеальность заключалась в том, что итальянская политика изменилась, и изменилась очень быстро. Теперь, когда частично доминируют нелегальные движения и военизированные формирования, политические войны ведутся уже не только в парламентах на словах и бумаге, но и на улицах с ножами и пистолетами. Многие долгое время отказывались в это верить, но теперь каждое принятое решение должно было ещё больше учитывать его последствия."
 marsanich.11.a:0 "Политика - это война, но с меньшим количеством крови."

 marsanich.12.t:0 "Национальная трагедия"
 marsanich.12.d:0 "Лауро шел к мемориалу не типичными для него уверенными, широкими шагами, а торжественной, сгорбленной походкой. Возложив венок из цветов к его основанию, он будет служить его памятью на Пьяцца Фонтана. Убедившись в том, что за ним следит камера, они попытались предать огласке это событие и сделать его более симпатичным в глазах всех. Но в глубине души Лауро действительно оплакивал это событие. Атмосфера прошлых лет теперь явно поблекла, сменившись атмосферой насилия и кровопролития во имя политической выгоды, и Пьяцца Фонтана была её отличительной чертой. Когда-то по ночным улицам можно было ходить без страха, теперь семьи прячутся в своих домах ещё до наступления темноты. Там, где вы могли взаимодействовать практически с кем угодно, не опасаясь их намерений, теперь многие избегают даже фиксировать зрительный контакт с другими.\n\nДа, в тот день часть Италии погибла вместе со многими при взрыве. Теперь Лауро должен попытаться восстановить это или, по крайней мере, попытаться. Смерть тех, кто погиб в тот ужасный день, не забудется под его присмотром ещё долго."
 marsanich.12.a:0 "Терроризм-это бедствие, которое преследует всех нас."
 
 marsanich.13.t:0 "Все, что нужно, это небольшой толчок."
 marsanich.13.d:0 "Каждое утро газеты пестрели заголовками о новых скандалах, почти каждый раз с участием Акилла Лауро в качестве его главного инициатора. Каждый день кто-то утверждал, что наконец-то разоблачил его как экстремиста или что он работал с какой-то группой, эквивалентной нацистам, и хочет обрушить ад на Италию. Но сегодня все было по-другому. Утреннюю робкую тишину внезапно нарушил крик мальчишки-газетчика.\n\n"Read all about it! Prime minister orders riot put down! Several injured in fight with police!" And so repeated these words many times, in many parts of the city, and eventually many parts of the nation. The day previously, one exceptionally large protest was getting too close to parliament for comfort. In a manner of minutes, riot boots were on the ground and tear gas canisters were being shot. Panic and chaos ensued, as it usually did, and rioters engaged the police in a brutal battle. Screams and shouts, punches and batons were thrown out across the street. By the end of the short lived carnage, the riot had dispersed and those unlucky ones were left on the street with several broken bones. And as Lauro slowly read the lines of the paper, he felt a mixed bag of emotions. The riot was suppressed, and the battle was over with him having won. But, any action always has its aftershocks. Anarchy is a springtrap always loaded, one wrong turn could be the one that opens it."
 marsanich.13.a:0 "Будем надеяться, что все пройдёт хорошо."
 
 marsanich.14.t:0 "Чемпион демократии"
 marsanich.14.d:0 "Хаос начинал простирать свою руку над Италией, и с каждым днем его становилось все больше. Лауро, конечно, был в центре всего этого, поэтому он должен быть тем, кто это исправит. Как ему хотелось просто сбежать на какой-нибудь средиземноморский остров и никогда больше не произносить слово "
 marsanich.14.a:0 "Что будет, если послание не будет услышано?"
 
 marsanich.15.t:0 "Что заставляет мир вращаться"
 marsanich.15.d:0 "Несмотря на всю политику, экстремизм и террористические атаки, несмотря на все то, что сделало Италию прогнившей изнутри, в ее центре всегда было одно. Деньги. Вы не можете точно финансировать митинг без этого материала, и вы не можете запустить кампанию, если ваш банковский счет ничтожен. Итак, если Лауро нужны были дополнительные деньги, где он мог их найти? У корпоративных толстосумов, конечно. И вот была организована встреча в закоулке, люди из правительства и люди из корпорации.\n\nВойдя на старую автостоянку, Лауро почувствовал, что его вот-вот ограбят. Тошнотворная сырость витала вокруг разрушающегося бетона, и казалось, что она может обрушиться на них в любой момент. В центре парковки стоял черный фургон, к борту которого прислонились трое мужчин в костюмах. Для Лауро все это казалось чем-то противозаконным, но кто бы ни платил по счетам. Встреча с бизнесменами была совершенно другой затеей. Сами мужчины были определением неряшливости, и их бизнес отражал это. Во рту у них перекатывались толстые сигары, они носили засаленные костюмы и ещё более сальные волосы. Слово "
 marsanich.15.a:0 "В конце концов, они не растут на деревьях."
 
 marsanich.16.t:0 "Итальянский идол"
 marsanich.16.d:0 "Лауро и его люди были в большом турне. Но никакой музыки не было, только эмоции людей. Он был на церемониях перерезания ленточки, в приютах для бедных, на местных празднествах, фестивалях, вечеринках, шикарных обедах, бедных обедах, королевских балах, военных парадах, регулярных парадах, армейских лагерях в Тироле, военно-морских базах на Сицилии и на каждой чертовой свадьбе генуэзских фермеров. За всеми этими событиями за ним пристально следила камера. В конце концов, смысл всего этого состоял в том, чтобы заставить его считаться сильным, родственным и доблестным к итальянскому народу в эти трудные времена.\n\nКупились ли на это люди на самом деле-уже совсем другая история. Новостные ленты и фотографии визита премьер-министра на летний фестиваль в Тоскане можно было пропустить в пользу вчерашней игры. Но, несмотря на это, Лауро последовал строгому совету своего совета по общественному мнению, который, возможно, просто кормил его дерьмом, пока они собирали солидный чек на зарплату. Однако неизбежно информация будет просачиваться к людям и будет заставлять их думать так или иначе. Лауро отправил своё послание, будь то ад или прилив."
 marsanich.16.a:0 "Они услышат."
 
 marsanich.17.t:0 "....А имей 100 друзей"
 marsanich.17.d:0 "Лауро, как обычно в этот час, расхаживал по кабинету. Через несколько минут сюда войдут два чрезвычайно богатых бизнесмена, и ему придется заставить их работать с правительством. Как правило, бизнесмены не любят, чтобы им приходилось управлять делами других групп, прежде чем они сделают свой бизнес, но Лауро уверен, что он может подписать их с помощью сладкого черного золота. Внезапно раздался стук в дверь. Вошли двое мужчин, оба изысканно одетые, оба владеющие акциями в самых важных секторах итальянской экономики.\n"\n\nThe businessmen were evidently in a relaxed mood, taking their good time in sitting down. Lauro was quite the contrary, finding difficulty achieving even a modicum of comfort in his chair, fidgeting with his thumbs as he formed the words in his mind.\n\n"I'm sure you know the government appreciates your time here today, as do I. I was hoping we could try to come to some sort of ag-" Lauro was cut short by the man sitting to his right.\n\n"Yes yes, to make a deal. Do you think we come into these things without previous knowledge of what we're doing, Mr. Lauro?" The man was clearly quite rude, but Lauro needed his cooperation.\n\n"Err.. Yes, well, I will be giving you the land rights to a few profitable Algerian oil fields for your support in a number of contracts." Almost immediately after he said this, the man to his left spoke up.\n\n"Of course, we'll be happy to. Where do we sign?""
 marsanich.17.a:0 "Неужели это было так просто?"
 
 marsanich.18.t:0 "Карточный домик"
 marsanich.18.d:0 "Сказать, что ситуация, в которой оказалась Италия, ужасна, - это, пожалуй, одно из величайших преуменьшений, которые можно было бы сделать. С каждым днем все больше беспорядков и протестов. И каждую ночь происходит все больше террористических атак. Поножовщина, стрельба, грабежи, избиения, драки-все по политическим мотивам. И кажется, что ничто из того, что делает Лауро, не исправляет этого. Народ ненавидит его с каждым днем все больше, и даже его собственное правительство, похоже, утратило к нему доверие. И каждый раз, когда он читает статью о каком-нибудь парне, застреленном на углу улицы, или о полиции, вступившей в бой с бунтовщиками, он теряет немного доверия к себе.\n\nСовременной Италия построена как карточный домик. Один легкий ветерок, подавление протеста пошло не так, или скандал вышел из-под контроля, это все, что нужно, чтобы опрокинуть его. Лауро знает об этом, и каждый раз, когда ему приходится встречаться со своими советниками, начальником полиции или бог знает с кем ещё, он вспоминает эту ситуацию. Все они принесут ему плохие новости. Но, несмотря на это, он также знает, что должен упорствовать ради блага всего своего народа. Карты не могут упасть, чтобы анархия не захватила Италию мертвой хваткой."
 marsanich.18.a:0 "Худшие времена проверяют лучших людей."
 
 marsanich.19.t:0 "Сила дубинки"
 marsanich.19.d:0 "Все эти протесты действовали Лауро на нервы. Насколько же они невежественны, если не видят того, что перед ними? Правительство было не причиной их страданий, а ответом. Лауро понял, что такие люди никогда не прислушаются к словам, независимо от того, сколько документов вы сунете им в лицо, независимо от того, сколько речей вы произнесете, прося их остановиться. Нет, ты должен заставить их остановиться. И вот в ясный воскресный день этот призыв разнесся по всей стране.\n\nПолицейские фургоны с грохотом оживали в каждом крупном городе Италии. На каждом перекрестке были выставлены блокпосты, баррикады и сапоги на земле. Протесты были сдержаны и подавлены. Почти в мгновение ока полицейский спецназ торжествующе маршировал против рассыпающейся волны протестующих. Грубая сила бутылки с зажигательной смесью и кулака не могла сравниться с кевларовым снаряжением и прочными дубинками.\n\nК утру на всю страну нахлынуло странное чувство мгновенного спокойствия. Но неизбежно пресса начала печатать. Однако Лауро это не волновало. Те, кто угрожает Италии, узнают, каков будет ответ на их действия: удар кулаком по голове и удар в живот."
 marsanich.19.a:0 "Вы действительно можете бороться с огнем огнем."
 
 marsanich.20.t:0 "Долгожданное спокойствие"
 marsanich.20.d:0 "Прошло всего несколько недель с тех пор, как прошло то, что впоследствии стало известно как Расплата за беспорядки, но на улицах уже воцарилось спокойствие. Заголовки газет больше не повторяли слова "
 marsanich.20.a:0 "Видите? В конце концов, всё кончается хорошо!"
 
 marsanich.21.t:0 "Лауро в центре внимания"
 marsanich.21.d:0 "После многих месяцев просьб, пресс-конференций, заявлений для публики и желаний Лауро наконец получил то, что хотел. Ряд телефонных звонков и обменов с низшими чиновниками подтвердили, что любые представления о нем как об экстремисте вышли за дверь, и что он является в обществе тем, кем он хотел быть все это время, их премьер-министром. Очень немногие критикуют его за его убеждения, и он может показать свое лицо в открытую, не нуждаясь в целом отряде безопасности, для охраны.\n\nСамо правительство восстановило веру в его лидерство и больше не балансирует на грани краха. Встречи проходят гладко и эффективно, сенаторы сотрудничают с правительственными решениями, а партийные митинги больше не заканчиваются драками в барах и шантажом. Наследие Жаркой осени давно прошло. Лауро уже несколько месяцев не выглядел таким беззаботным!"
 marsanich.21.a:0 "Наконец-то мы чего-то достигли."
 
 marsanich.22.t:0 "Утешительный кулак"
 marsanich.22.d:0 "Многие говорили, что это невозможно, но Лауро доказал, что все они ужасно ошибаются. Его популярность стремительно растет, люди наслаждаются нежной рукой государства на своем плече. Бунты и протесты остались в прошлом, все они рассеялись и разошлись по домам, как и должны были давным-давно. На радикалов и экстремистов охотятся, как на и остальную дикую дичь, загоняют в угол и уничтожают.\n\nВсем тем, кто когда-либо мечтал угрожать Италии, всем тем, кто осмеливался это сделать, был дан ответ на подобные действия. Никогда больше такого не случится, пока Лауро жив и дышит. Никогда больше граждане не будут бояться покидать свои дома, и никогда больше терроризм не будет преследовать народ Италии. Оказалось, что решимость действительно доведет план до конца, как и предполагал Лауро."
 marsanich.22.a:0 "Наконец-то мир."
 
 marsanich.23.t:0 "Всё хорошее рано или поздно заканчивается"
 marsanich.23.d:0 "В Италии прошли месяцы спокойствия и мира, не было ни одного сообщения о политическом насилии или беспорядках, угрожающих свержением правительства. У полиции никогда не было так мало дел, у Лауро никогда не было так много свободного времени, а у прессы никогда не было так мало сообщений. Но, как и все хорошее, оно должно так или иначе кончиться.\n\nЛауро проснулся от толчка, когда подчиненный швырнул ему на стол газету. Ему почти захотелось тут же оглушить этого человека, но его глаза инстинктивно устремились к заголовку. -Альдо Моро объявлен в розыск, политическая сцена в шоке!"Aldo Moro reported missing, political scene in shock!" Really. Would the work never end? Lauro got up from his chair with a haggard sigh.\n\n"I want a full investigation conducted on this, bring in the chief of police here, we need things to move fast." The subordinate seemed to understand well enough and nearly hopped out through the door, not wanting to catch the prime minister in a bad mood. Lauro tossed his suit on hastily and strided out the door. Much more work was left."
 marsanich.23.a:0 "Партии конец, я думаю."

 ita_the_years_of_lead:0 "[get.YOLProgress]"
 ita_the_years_of_lead_desc:0 "Недавнее нападение на Пьяцца Фонтана потрясло нацию до глубины души, посеяв страх среди населения. Многие начали думать, что взрыв в Милане был только началом чего - то гораздо большего, враги итальянской демократии могут прятаться повсюду, в наших вооруженных силах, в нашей секретной службе, в наших средствах массовой информации, даже в нашем правительстве. Террористы и их скрытые сторонники строят заговоры в тени, и наша единственная надежда на то, что итальянская демократия выживет, - это вывести их планы на свет.\n\nНаши текущие оценки по борьбе с терроризмом в стране таковы:\n\nКультурное влияние: [?ITA_media|%G0]\nВлияние корпораций: [?ITA_corporations|%G0]\nВлияние армии: [?ITA_army|%G0]\nПолитическое влияние: [?ITA_political|%G0]\n\nВера народа в правительство равна: [?ITA_faith_in_gov|%G0]"
 
 # Sargat
 
 ita_the_lefts_renaissance:0 "Ренессанс левых"
 ita_the_lefts_renaissance_desc:0 "После четырех долгих лет в качестве правой оппозиции мы извлекли уроки из наших прошлых ошибок и значительно улучшили нашу программу и наши контакты с избирателями: теперь, после нескольких месяцев упорной избирательной кампании, нам наконец удалось поменяться ролями! С нашей оглушительной победой на выборах, без сомнения, благодаря ошибкам, допущенным нашими конкурентами в течение их срока, левые могут, наконец, направить Италию на правильный путь, стоящую на столбах демократии, благосостояния и экономического развития!"
 
 ita_reshuffle_the_SIM:0 "Перестановки в ВИС"
 ita_reshuffle_the_SIM_desc:0 "У нас есть подозрение, что Военно-информационная служба, наполненная антисоциалистическими агентами и оперативниками, возможно, сыграла свою роль в нашем прошлом поражении: с правительством в наших руках мы можем, наконец, начать наше собственное беспристрастное расследование. Первым нашим шагом будет устранение всех тех офицеров, которые открыто критиковали нашу партию в прошлом: если они так ненавидят нас, то, вероятно, попытаются саботировать наши усилия, и оставить их в спецслужбах-все равно что повернуться спиной к гремучей змее, готовой нанести удар...\n\nКонечно, мы заверим и короля, и армию, что не собираемся просто заменить антисоциалистов просоциалистами: новые офицеры будут беспристрастны и компетентны, так что никто не сможет обвинить нас в попытке подорвать демократию."
 
 ita_mediterranean_ouvertures:0 "Средиземноморские колонии"
 ita_mediterranean_ouvertures_desc:0 "Наша колониальная империя медленно погружается в хаос и анархию. Когда средства для колониальных гарнизонов будут ниже, чем когда-либо, а недовольство туземцев достигнет своего пика, мы начнем проводить политику более сильной автономии для местных жителей, пытаясь отсрочить их неизбежную независимость до тех пор, пока мы не будем уверены, что они все ещё будут нашими зависимыми союзниками в будущем. Другие члены нашей сферы также получат наше внимание: поскольку их правительства-не более чем марионетки, удерживаемые на месте нашим оружием и деньгами, было бы разумной стратегией медленно поощрять их на диалог и на умиротворение между правящими партиями и различными движениями сопротивления. С вновь обретенным миром - и, возможно, с небольшой помощью ИРП - наши союзники должны оставаться таковыми даже после того, как они станут настоящими демократическими странами."
 
 ita_tutti_i_democratici_e_gli_Antifascisti:0 "Все демократы и антифашисты"
 ita_tutti_i_democratici_e_gli_Antifascisti_desc:0 "Все политические партии, считающие себя демократическими и выступающие против фашизма во всех его формах, хотят присоединиться к нашему правительству! Фашистская угроза всегда опасна, особенно когда мы верим, что она побеждена. Мы сделаем то, что не смогло - или, может быть, не захотело сделать правительство, которое было до нас, - и превратим Италию в совершенную демократию, которая не будет жить в страхе перед новым походом на Рим или заговором армейских офицеров с целью свержения законного правительства Королевства!"
 
 ita_negotiatie_with_fanfani:0 "Переговоры с Фанфани"
 ita_negotiatie_with_fanfani_desc:0 "ХДП - не только наш самый прямой конкурент, но и единственная партия, имеющая реформистский потенциал, готовая поддержать хотя бы некоторые из наших реформ: хотя они, вероятно, не войдут в наше правительство, мы встретимся с их лидерами и установим небольшую программу общих реформ: немного разбавив и убрав некоторую откровенную социалистическую пропаганду,также их можно убедить проголосовать за нас, значительно облегчив наш форсированный марш через парламент."
 
 ita_isolate_the_radicals1:0 "Изолировать радикалов"
 ita_isolate_the_radicals1_desc:0 "В то время как большинство уже считает социализм радикальным движением, они должны увидеть коммунистов! Они до сих пор не могут понять, что их идеология умерла вместе с Советским Союзом двадцать лет назад... Посмотрите на их "communist paradise" now: a wretched hellscape, where the worst human scum on Earth murder each other every day to feast on the rotten corpse of the USSR.\n\nWe won't allow Italy to suffer the same fate! All the communists in the coalition will be immediately expelled or requested to see reason and abandon their radical views. Also, while we might be able to convince the King of our loyalty, communists are too much of a liability in our delicate balance of powers..."
 
 ita_arco_constituzionale:0 "Демократическая дуга"
 ita_arco_constituzionale_desc:0 "Наша стратегия сработала! Изолировав проблемных членов нашей коалиции и убедив демократическую оппозицию, по крайней мере, терпеть наше правительство, мы создали широкую демократическую дугу, охватывающую почти весь парламент: с такой численностью головорезы и смутьяны не будут способны сделать что-то большее, чем кричать на нас со своих мест! Повестка дня нашего правительства завершается, и скоро настанет время предстать перед парламентом для вотума доверия."
 
 ita_the_prime_ministers_speech:0 "Речь премьер-министра"
 ita_the_prime_ministers_speech_desc:0 "Джузеппе Сарагат произнес свою речь перед Сенатом, в присутствии короля Умберто II и высших должностных лиц Королевства, прежде чем Большая палата проголосует за Вотум доверия. Он говорил о своей мечте о подлинно демократическом и справедливом Королевстве, где каждый может жить с высоко поднятой головой, не обремененный нищетой, болезнями, печалью или угнетением, он хвалил короля за его огромные усилия по восстановлению демократии и поддержанию политического дискурса в рамках корректности и порядочности, и, наконец, он описал наиболее важные пункты правительственной повестки дня, от благосостояния до демократических реформ как в Италии, так и в большей Империи, до дипломатической позиции Италии по отношению к остальному миру.\n\nВ конце речи Сенат разразился бурными аплодисментами, за исключением нескольких недовольных членов оппозиции, и даже король, как сообщалось, тихо хлопнул в ладоши с легкой улыбкой на губах. Воистину, Италия входит в новую эру!"
 
 ita_for_a_democratic_europe:0 "За демократическую Европу"
 ita_for_a_democratic_europe_desc:0 "Европа, некогда колыбель демократии, теперь стала проклятым гнездом ужасных диктатур, какие только может предложить нам история: немецкий народ и его миллионы рабов томятся в национал-социалистическом кошмаре, а французы трудятся либо под гнетом коррумпированного, раболепного коллаборационистского режима, либо в ещё худшем аду, вызванном извращенным умом бредящих сумасшедших. Испания и Португалия чахнут по мере того, как их неэффективное правительство с каждым днем становится все более дисфункциональным, и даже наша собственная империя все ещё страдает от остатков фашизма и его гнилых плодов.\n\nХватит это терпеть!\n\nКак единственная истинно демократическая нация в Европе, наш священный долг-позволить нашему континенту ещё раз увидеть свет свободы! Каковы бы ни были последствия, мы больше не потерпим этой проклятой реальности: пусть они придут к нам, если посмеют!"Son giunchi che piegan le spade vendute!""
 
 ita_economically_and_politically_united:0 "Единство в экономике и политике"
 ita_economically_and_politically_united_desc:0 "Наша сфера влияния должна быть как можно более единой: мы не можем надеяться сделать Италию и Европу лучше, эксплуатируя наших так называемых "allies". We must first reform ourselves, and then we'll be able to tackle the greater challenges that await us!\n\nTherefore, we shall strive to encourage both economic growth and political freedom in our colonies and sphere allies, ensuring better treatment for the locals and incentivising industrial and infrastructural development: this way, we shall redeem ourselves for our past mistakes, and transform the Italian sphere into a tightly-knitted alliance of peers, rather than a dysfunctional, parasitic regime."
 
 ita_keep_our_friends_closer:0 "Держи друзей близко"
 ita_keep_our_friends_closer_desc:0 "Друзья-редкое явление в эти смутные времена: каждый заботится прежде всего о своем собственном выживании, независимо от последствий. К счастью, у нас есть широкий круг потенциальных друзей и союзников в нашей сфере и среди демократических членов мира: посылая наших дипломатов в другие страны, мы дадим миру знать о нашем новом импульсе к демократии и свободе! Конечно, свободные нации не упустят шанса добавить такую могущественную страну, как наша, в свой - довольно короткий на данный момент - список союзников..."
 
 ita_merge_the_parties:0 "Слияние партий"
 ita_merge_the_parties_desc:0 "Поскольку наша коалиция переживает невиданное ранее единство и общность намерений, настало время для больших перемен в Демократическом фронте: мы предложим всем партиям в коалиции объединиться в единую, единую социалистическую партию, Новую итальянскую социалистическую партию! Может потребоваться некоторое время, чтобы убедить все мелкие политические группы принять наше предложение, но в конце концов это сделает нас намного сильнее: с десятками мелких партий легко начать ссориться друг с другом, но вместе мы действительно сможем защитить рабочих от тех, кто причинит им вред, преследуя их несправедливые планы. \n\nПусть и пришел конец Демократическому фронту, пусть же, взойдёт Новая итальянская социалистическая партия, как новое солнце, ласково светящее рабочим Италии!"
 
 ita_cautious_openings:0 "Осторожные открытия"
 ita_cautious_openings_desc:0 "Будущее нависает над нами, и это не то, что мы хотим испытать: нестабильность растет по всему миру, от гражданской войны в Германии до сферы Японии,находящейся на грани краха. Даже наша колониальная империя полна недовольства, а наша собственная страна-несправедливости и нищеты!\n\nЕсли мы хотим пережить надвигающуюся бурю, выйдя на вершину, а не в пыль старого порядка, нам нужно пересмотреть наши планы и наши идеалы и открыться вещам, над которыми мы могли бы насмехаться в лучшие времена.Наша приверженность Италии и демократии требует, чтобы мы не оставляли камня на камне в наших поисках. Конечно, мы не можем забыть нашу клятву рабочим Италии, и никакая лесть не заставит нас ее нарушить!"
 
 ita_socialismo_umanista:0 "Гуманистический социализм"
 ita_socialismo_umanista_desc:0 "Социализм-самая гуманная и гуманистическая из идеологий: никакие другие политическая взгляды не ставят человеческую личность в более центральное положение! Заботясь о бедных и защищая слабых, мы гарантируем, что они смогут в полной мере использовать свой потенциал и поставить его на службу стране, на благо всех.\n\nЕсли мы хотим, чтобы Италия процветала, мы должны медленно убеждать народ, что наши реформы-это то, что нужно стране, даже больше, они нужны народу! Правительство никогда не перестанет защищать рабочих, но есть ещё так много людей без серпа и молота в руках, взывающих о помощи из тьмы и отчаяния, и наша демократия, закаленная гуманным теплом социализма, принесет им свет надежды!"
 
 ita_the_dawn_rises:0 "Рассвет восходит"
 ita_the_dawn_rises_desc:0 "Для Италии наступает новый рассвет. В то время как долгая, холодная ночь фашизма медленно угасает, наша демократия сияет для всех! Люди больше не боятся открывать окна и смотреть в небо, так же как они, наконец, могут свободно говорить, не подозревая, что за ними наблюдают многоглазые монстры, скрывающиеся в темноте.\n\nМы хотим по-настоящему свободной страны, где все итальянцы, рабочие они или нет, могут с гордостью называть друг друга "friend" and "brother". It won't be easy to achieve this dream, and perhaps we won't live to see the full day, but the sliver of orange coming from the dark horizon is enough to hope for.\n\nNo, it's enough to die for."
 
 ita_the_social_democratic_program:0 "Итальянская Империя"
 ita_the_social_democratic_program_desc:0 "Итальянская Империя"
 
 ita_economic_justice:0 "Экономическая справедливость"
 ita_economic_justice_desc:0 "Есть люди, которым платят миллионы за воздух, которым они дышат, а есть и другие, которые не увидят и кусочка этих денег, даже если продадут все свои органы. Правительство больше не потерпит этого! Программа переговоров между профсоюзами и предприятиями под эгидой правительства должна найти общую основу для повышения заработной платы и стандартов безопасности для всех трудящихся.\n\nВ то время как бизнесмены могут быть против наших планов,в их собственных интересах, принять наши законные требования и потерять немного своих плохо заработанных денег, чтобы каждый мог жить немного лучше. В конце концов, они никогда не должны забывать, что для того, чтобы начать забастовку, требуется совсем немного, и что у нас, возможно, нет никакого намерения помогать им в этом..."
 
 ita_encourage_ethical_businesses:0 "Поощряйте этичный бизнес"
 ita_encourage_ethical_businesses_desc:0 "Небольшая группа бизнесменов обратилась к нам с предложением: эти люди следуют доктрине "ethical business", where the owner not only grants higher wages to the workers, but also puts at their disposal a wide range of benefits, such as cheap houses near the factory, child nurseries and favourable credit terms for buying cars, TVs or other commodities. In exchange for this, the workers accept to work harder, and are far more loyal to the business and far less willing to go on strike, often working even when ill or during holidays.\n\nThis new model of business is still not in line with the cooperatives we have in mind, but it's an excellent stepping stone towards our future economic system, and therefore we shall encourage all business owners who grant a certain amount of benefits to their employees with tax cuts and government subsidies."
 
 ita_scuole_case_e_ospedali:0 "Школы, дома и больницы"
 ita_scuole_case_e_ospedali_desc:0 "Школы, дома и больницы являются краеугольными камнями как общественного строительства, так и системы социального обеспечения: по мере того, как мы активизируем наши усилия по созданию справедливого и честного общества, мы должны обеспечить, чтобы у всех новых студентов действительно был стол, за которым они могли бы сидеть, чтобы у всех семей была крыша над головой, и чтобы даже у бедных был кто-то, кто дает им теплый суп и лекарства, когда они слишком больны и слабы, чтобы самостоятельно заботиться о себе.\n\nВ нашей новой, демократической Италии мы построим достаточно школ, домов и больниц для всех!"
 
 ita_libery_and_solidarity:0 "Свобода и солидарность"
 ita_libery_and_solidarity_desc:0 "Свобода и солидарность идут рука об руку! "free", therefore it's the duty of those who have more to give something they don't need to those who would give their eyes for it.\n\nOur government will finance a program of sensibilisation aimed at glorifying acts of generosity: those who donate much to the poor, or organise ways to help those in need to satisfy their life needs will be given prizes and honours as heroes of democracy! This will also help our cause, as it will show that even rich people can have the good of workers in mind, placating the radicals even just a little bit. After all, everyone hates charity, until you're the one who hasn't been eating for a week..."
 
 ita_control_inflation:0 "Контроль инфляции"
 ita_control_inflation_desc:0 "Хотя инфляция выгодна для стран-экспортеров, она всегда вредит бедным и обездоленным, отнимая у них то немногое, что они накопили для поддержания экономического роста. В то время как мы должны поддерживать нашу промышленность, мы не можем жертвовать нашими людьми на алтарь ВВП: как таковой, инфляция должна контролироваться таким образом, чтобы был достигнут баланс между необходимым ростом цен, чтобы помочь бизнесу, и стабильностью стоимости, чтобы избавить слабых от вредных последствий.\n\nНаше правительство подготовит предложение о том, чтобы запретить кому бы то ни было повышать цены на продукты питания, основную одежду и другие товары, необходимые для существования, чтобы инфляция спонтанно держалась в приемлемых пределах."
 
 ita_let_cooperatives_prosper:0 "Кооперативы должны процветать"
 ita_let_cooperatives_prosper_desc:0 "Кооперативы должны иметь возможность полноценно функционировать в рамках нашей экономической системы, поскольку они являются прекрасным примером сотрудничества между рабочими в условиях, когда нет реального "owner". It's a matter of social justice that we don't let those brave enough to stand against the established economic system fall!\n\nTax cuts and financial incentives should do the work for now, while we prepare longer-term plans for a time when cooperatives are strong enough to stand on their own feet against traditional businesses."
 
 ita_promise_financial_stability:0 "Обещание финансовой стабильности"
 ita_promise_financial_stability_desc:0 "Наши реформы могут показаться дорогими, но они осуществимы! Наша страна, к сожалению, тратит большие деньги на бесполезные субсидии или бесплодные предприятия: мы должны сократить эти дорогостоящие инициативы и использовать их для улучшения нашей финансовой стабильности! Бенефициары могут немного поворчать, но, честно говоря, никому уже нет дела ни до фашистских фильмов, ни до колонизации пустыни!\n\nКстати, люди будут ценить нас больше, если мы покажем им, что хорошо используем их налоговые деньги: в конце концов, даже я рассердился бы, если бы они сказали мне, что половина моей зарплаты идёт на строительство моста между Сицилией и Тунисом!"
 
 ita_extend_welfare_policies:0 "Расширение политики социального обеспечения"
 ita_extend_welfare_policies_desc:0 "С нашими финансами, подпитываемыми экономическим ростом и рационализацией бюджета, мы можем безопасно направить часть этих денег на увеличение системы социального обеспечения: на данный момент бедным гарантируется только базовое медицинское обслуживание, большинство передовых методов лечения по-прежнему оплачиваются, а цены на общественный транспорт заставляют большинство бедных рабочих идти на свою фабрику пешком. Поэтому мы увеличим финансирование больниц, снизим цены на большинство лекарств и создадим стимулы для тех железнодорожных или автобусных компаний, которые предлагают льготные билеты тем людям, которым необходимо каждый день пользоваться этим транспортом."
 
 ita_look_to_the_left:0 "Взор налево"
 ita_look_to_the_left_desc:0 "Хотя мы можем быть умеренными, мы никогда не должны забывать о наших социалистических корнях: наш первый и главный долг-защищать слабых и обездоленных от всемогущества высших классов, которые, не задумываясь, сокрушат их своими мечтами о власти. Поэтому мы возобновим наши связи с традиционными левыми, надеясь предотвратить их падение до экстремизма или, что ещё хуже, до коммунизма.\n\nТщательно планируя свои действия, мы сможем укрепить наше правительство в глазах народа, не беспокоя короля и других конституционных игроков о возможном радикализме с нашей стороны."
 
 ita_restrictions_on_big_businesses:0 "Ограничения для крупного бизнеса"
 ita_restrictions_on_big_businesses_desc:0 "За исключением тех компаний, которые, по мнению правительства, являются стратегическими активами, ни один бизнес не должен превышать разумных размеров: хотя явное ограничение числа работников было бы слишком жестким, мы увеличим налоги для всех предприятий сверх определенного объема продаж или лимита работников, тем самым поощряя честную конкуренцию между компаниями аналогичного размера, а не несколькими монополистическими предприятиями. Владельцы могут протестовать против наших реформ, но они должны понимать, как им повезло: при коммунистическом правительстве у них не будет ничего, кроме своего тряпья, и их протесты приведут к тому, что на следующий день их отправят в гулаг..."
 
 ita_work_with_CGIL:0 "Кооперация с ВИКТ"
 ita_work_with_CGIL_desc:0 "В то время как Всеобщая итальянская конфедерация труда находится далеко слева от нас, мы не можем игнорировать тот факт, что они являются крупнейшим рабочим союзом, и это тот игрок, с которым мы вынуждены разговаривать. Чтобы иметь мирные отношения с ВИКТ, мы будем поощрять публичные конфронтации по зарплатам и мерам безопасности, заверяя их, что наши умеренные взгляды не приведут к каким-либо уступкам бизнесу.\n\nХотя мы должны продолжать работать с ВИКТ в духе взаимного и честного сотрудничества, конечно, не помешало бы найти более подходящего партнера среди тех умеренных профсоюзов, которые разделяют наши взгляды на мирное сосуществование..."
 
 ita_crack_open_the_case:0 "Следствие вели"
 ita_crack_open_the_case_desc:0 "На столе министра внутренних дел появились тревожные сообщения: в них говорится о неоправданном насилии со стороны полиции в отношении совершенно законных, санкционированных и мирных собраний, о неподчинении приказам нижестоящих офицеров и о более подозрительных случаях в армии и секретных службах. В то время как общественность ещё ничего не знает, наше правительство начало беспокоиться, возможно, слишком сильно.\n\nПремьер-министр Сарагат предпочел бы закрыть дело парой наказаний для нижестоящих офицеров, ответственных за жестокое поведение полиции, но министры пригрозили уйти в отставку, если он проигнорирует их беспокойство, поэтому было начато строго конфиденциальное расследование, чтобы пролить свет на эти - действительно странные - сообщения. Теперь же, будем ждать результатов..."
 
 ita_can_we_trust_the_police:0 "Можем ли мы доверять полиции?"
 ita_can_we_trust_the_police_desc:0 "Полиция должна защищать людей от преступников, но что, если ОНИ и есть настоящие преступники? Ведь большинство полицейских - как низших, так и высших чинов - сохранили свое место со времен фашистского режима... Как мы можем знать, уважают ли они новые законы, или они продолжают делать то, что делали, когда государственный чиновник мог застрелить любого, кто заподозрил его?\n\nМы должны начать беспристрастное расследование в отношении полиции и наказать всех тех, чьи оперативные стандарты признаны незаконными. Полицейские могут жаловаться, но они не жаловались так часто, когда были теми, кто держал дубинки!"
 
 ita_servizi_segreti_deviati:0 "Диверсионные спецслужбы"
 ita_servizi_segreti_deviati_desc:0 "О ВИС начинают шептаться: эти голоса говорят о странных операциях, бюджетных средствах, направляемых на неизвестные счета, оружии, неучтенном на оружейных складах, и о многих других подозрительных происшествиях... Некоторые говорят, что наши спецслужбы отклонились от своих функций и фактически планируют переворот в нашем законном демократическом правительстве!\n\nМы не можем действовать опрометчиво - риск вызвать конституционный кризис слишком велик, - но мы поговорим с королем и выясним, что ему известно: мы никогда не будем действовать против него, но в свете нашего возобновленного сотрудничества и нашей доказанной лояльности Короне он увидит нашу потребность в ответах и, надеюсь, будет на нашей стороне в ближайшие дни..."
 
 ita_begin_the_purges:0 "Начать чистки"
 ita_begin_the_purges_desc:0 "Наши переговоры с королем шли хорошо... и плохо. Он заверил нас в своей поддержке нашего кабинета и в том, что любой, кто попытается положить "alternative" end to our democratically elected government would have to do so against his will, but has also revealed that he has received whispers, just like us, about "disloyal" officers from the SIM, dating back to the years of the regime.\n\nThe King has allowed us to do what we see fit with them: while we suspect the affair is far bigger than what Umberto revealed, he privately told us not to push too hard against the SIM, who were only doing their duty towards the country. Therefore, we have reached an informal agreement: a controlled purge of the SIM will take place, some old officers will retire with honour, while others have accepted to "willingly resign" in exchange for the promise of full pardon. This way, our government can breathe easier, and the SIM will do whatever they did before, just not against us."
 
 ita_political_freedom:0 "Политическая свобода"
 ita_political_freedom_desc:0 "С возвращением полиции и спецслужбам конституционной роли - или, по крайней мере, мы на это надеемся, - народ Италии сможет наконец в полной мере ощутить свою политическую свободу! Чтобы отпраздновать нашу прекрасную демократию, мы организовали день народных гуляний, где всех будут поощрять к участию во встречах и дискуссиях о будущем страны: если каждый будет заботиться о своей нации, независимо от того, кто у власти, Италия будет процветать. Именно тогда, когда люди слишком обескуражены или слишком боятся высказаться, демократия - а вместе с ней и вся нация - умирает."
 
 ita_on_the_workers_side:0 "На стороне рабочих"
 ita_on_the_workers_side_desc:0 "Наше правительство всегда было на стороне рабочих, но со всеми вещами, которые мы должны делать в нашей работе, чтобы управлять реальной страной, кто-то, возможно, забыл об этом. Поэтому самое время напомнить всем о нашей первоначальной задаче самым логичным образом: наш министр труда и секретарь по взаимоотношениям правительства и профсоюзов должны объехать все основные отрасли промышленности Италии, от ФИАТ до ЭНИ и различных дочерних компаний ИПР, собирая мнения рабочих и любые возможные жалобы и заверяя их, что мы никогда не забудем тяжелое положение пролетариата против владельцев бизнеса!"
 
 ita_decry_violence:0 "Осудить насилие"
 ita_decry_violence_desc:0 "Насилие никогда не было ответом! Независимо от того, насколько серьезно пострадал неверный, когда мы решаем поднять руки против другого, мы становимся такими же, как они! Наше правительство считает, что каждый может жить рядом с другим, несмотря на политические или социальные различия, до тех пор, пока все они согласны отказаться от чего - то в обмен на социальный мир: только так наша страна может обрести мир и процветание, а не впасть в социальную рознь или - что ещё хуже-гражданскую войну.\n\nПремьер-министр публично осудил все формы насилия в зажигательной речи по радио и телевидению, надеясь, что народ сможет найти мирный способ сообщить стране о своих проблемах, и что силы порядка смогут найти другой способ, кроме использования дубинки, для наведения порядка в стране, видевшей достаточно репрессий, чтобы продержаться тысячу лет."
 
 ita_inclusive_policies:0 "Инклюзивная политика"
 ita_inclusive_policies_desc:0 "В наших границах живут самые разные люди: от граждан стран, которых мы аннексировали во время последней войны, до выходцев из наших колониальных владений, до иммигрантов, бежавших от других режимов. Эти люди часто живут в нищете, вне сферы действия правительства, когда речь идёт о субсидиях или общественной помощи, иногда выживая только благодаря благотворительности Церкви или добрых благотворителей.\n\nВ нашей новой демократии всем этим людям будет дан шанс на новую жизнь: они больше не будут трудиться за кусок хлеба! Если они хотят начать новую жизнь, наше правительство предоставит им реальные средства для работы, для того, чтобы они нашли дом и создали семью: с этой помощью они, несомненно, будут гордиться тем, что называют себя "Italians", no matter their accent or the colour of their skin!"
 
 ita_fight_corruption:0 "Борьба с коррупцией"
 ita_fight_corruption_desc:0 "Фашистский режим процветал на коррупции, и прецедентное правительство не сделало даже близко достаточно, чтобы исправить ситуацию. Наши бюрократы берут всевозможные взятки и милости, чтобы делать то, что они должны делать из чувства долга, а в некоторых отдаленных городах чиновники правительства обращаются с землей как со своей личной вотчиной, а народ действует как новый вид крепостных.\n\nС этим больше нельзя мириться: наши самые доверенные агенты будут ездить по всей Италии, неустанно сообщая и наказывая за все случаи коррупции, вымогательства, растраты и злоупотребления служебным положением! Италия будет иметь администрацию, действительно служащую народу, а не наоборот!"
 
 ita_the_torch_of_antifascism:0 "Факел антифашизма"
 ita_the_torch_of_antifascism_desc:0 "У нас есть серьезная обязанность, ещё более опасная, чем когда либо, наш северный сосед нависает над этим вновь обретенным пламенем свободы: мы должны поддерживать его и нести его тем, кто все ещё живет во тьме рабства и диктатуры. Пусть засияет факел антифашизма, пусть его пламя согреет наши сердца и его свет укажет нам путь в новую Италию, где каждый может жить, не боясь открыть дверь тайной полиции или быть преданным теми, кого он считал друзьями или семьей!"
 
 ita_reach_out_to_the_youth:0 "Протяни руку молодежи"
 ita_reach_out_to_the_youth_desc:0 "Итальянская молодежь пережила драматические изменения за последние несколько лет: рожденная при фашизме и воспитанная системой режима Балиллья, дитя луны и Авангардистов, она теперь оказалась в мире, который резко контрастирует со всем, чему ее учили.\n\nДолг нашего правительства-достучаться до этих новых мужчин и женщин и помочь им найти свое место в этом странном, новом демократическом мире, чтобы они могли научиться любить его с его достоинствами и недостатками, а не заканчивать бешеной ненавистью к нему, как хотели бы фашисты."
 
 ita_reform_higher_education:0 "Реформа высшего образования"
 ita_reform_higher_education_desc:0 "Еще несколько лет назад единственным видом высшего образования были классические занятия, где сыновья богатых и знатных людей изучали историю и древнюю литературу, готовясь к высшему образованию, например юриспруденция или политика. Практические занятия были в основном предоставлены самим себе, с системой, заимствованной из древнего ученичества в мастерской, где молодые ученики учатся у своего мастера, как делать свою работу: только современные исследования, такие как электроника и физика, фактически готовят своих студентов к формальным занятиям.\n\nПришло время это изменить: наш министр образования разработал новую систему высшего образования, где перспективные студенты будут получать премии и субсидии, чтобы продолжать учиться, а не возвращаться, чтобы помогать своим родителям в поле, и новые технические школы появятся рядом с лицеями, так что даже "lower" jobs may receive some dignity and uniformation."
 
 ita_stay_on_the_center:0 "Оставайтесь в центре"
 ita_stay_on_the_center_desc:0 "Мы можем быть социалистами, но мы очень отличаемся от коммунистов: в то время как они верят в окончательную отмену всех других экономических и политических систем, мы будем сосуществовать с теми, кто думает не так, как мы. В то время как они готовы проводить свою повестку дня через гражданские беспорядки, терроризм и даже войну, мы желаем только мирного обсуждения, где наши конкуренты в конечном итоге увидят правду в наших словах. Хотя в действительности они не заботятся о рабочих, а только о своей извращенной утопии, мы позаботимся о том, чтобы все рабочие могли найти мирное место для жизни в нашей прекрасной стране.\n\nПоэтому мы должны ещё больше дистанцироваться от левых экстремистов, даже если это потребует от нас склонения к центру: это также убедит все политические силы в нашей приверженности Конституции и демократии."
 
 ita_encouragement_for_small_businesses:0 "Стимулирование малого бизнеса"
 ita_encouragement_for_small_businesses_desc:0 "В то время как более крупный бизнес является опорой социалистического государства, меньший бизнес все ещё является лучшей средой для жизни рабочих: когда владельцы находятся в более тесном контакте с теми, кто работает на них, есть гораздо больше шансов на дружеские отношения и лучшие условия труда. Поэтому мы снизим налоги для бизнеса с менее чем пятьюдесятью занятыми рабочими, обеспечив их выживание против более крупных компаний, а также убедив владельцов бизнеса, что даже социалистическое правительство может спокойно и мирно сосуществовать с частным бизнесом и средним классом, что ещё больше снизит вероятность гражданской войны внутри страны."
 
 ita_work_with_CISL:0 "Кооперация с ИКПТ"
 ita_work_with_CISL_desc:0 "Итальянская конфедерация профсоюзов трудящихся - это умеренный профсоюз рабочих, готовый сотрудничать с владельцем бизнеса, если это означает достижение более высокой ставки и лучших условий труда. Поскольку ИКПТ слишком увлечен одобрением забастовок, ИКПТ является лучшим выбором в качестве нашего главного партнера в профсоюзных переговорах: мы ясно дадим понять, что правительство поддерживает ИКПТ, поощряя рабочих покинуть другие профсоюзы и присоединиться к нему, чтобы борьба рабочих могла быть перенесена в более мирные, но все ещё эффективные каналы. Это также будет способствовать тому, что члены ИКПТ будут голосовать за нас на избирательных участках, а не за более радикальные и экстремистские коммунистические партии, что ещё больше укрепит наше правительство."
 
 # Lauro
 
 ita_return_of_the_right:0 "Возвращение правых"
 ita_return_of_the_right_desc:0 "Несмотря на постоянную пропаганду против нас со стороны левых, коммунистов, анархистов и всяких остальных,  "
 
 ita_democrazia_nazionale:0 "Национал-демократы"
 ita_democrazia_nazionale_desc:0 "Многие называют Национальный блок сборищем фашистов и поборников расовой чистоты, которые только и ждут момента, для того чтобы вновь уничтожить демократические институты. Их слова далеки от истины, ведь мы обыкновенные патриоты, не более, и стремимся лишь к тому, чтобы проложить для Италии дорогу к процветанию. Теперь, когда Лауро у руля, мы должны дистантироваться от фашистских элементов коалиции, вроде Итальянской демократической партии монархического единства и умеренных из Итальянского социального движения, тем самым значительно ослабляя влияние Альмиранте на коалицию."
 
 ita_meet_with_fanfani:0 "Встреча с Фанфани"
 ita_meet_with_fanfani_desc:0 "Несмотря на наши идеологические различия, христианские демократы разделяют наши анти-коммунистические взгляды, и нащи нестабильные годы для многих становится понятным, что единственной силой, способной остановить красную угрозу, угрожающей Италии, остаемся мы. Аминторе Фанфани, текущий глава христианских демократов, является довольно прагматичным и сообразительным политиком. Если нам удастся договориться с ним, то это позволит нам заключить соглашение с ХДП и Нацблоком, чтобы стабилизировать ситуацию в парламенте."
 
 ita_anti_communist_front:0 "Анти-коммунистический фронт"
 ita_anti_communist_front_desc:0 "В залах парламента многие чувствуют угрозу, вызванного нынешним всплеском коммунистических и квази-коммунистических массовых движений по всей стране. Этой угрозе для нашего демократического строя может противостоять только объединение всех антикоммунистических сил в стране, и мы остаемся единственной достаточно влиятельной политической силой, чтобы возглавить данную коалицию. Представляя себя как единственную достояную альтернативу краху Италии перед пучиной хаоса и революции, мы можем склонить ХДП и иные мелкие партии к сотрудничеству с нами, тем самым гарантируя, нашу власть в парламенте"
 
 ita_expel_the_radicals:0 "Исключение радикалов"
 ita_expel_the_radicals_desc:0 "Внутри Национального блока существует несколько фракций, которые яростно противостоят консервативной линии партии, и особенно не переносят Лауро. Эти оппозиционные группы в значительной степени терпимо относились к Альмиранте, поскольку они, как правило, представляли более молодое крыло партии, наполненное фашистским революционным рвением - но теперь они нам просто больше не нужны. Мы собрали полный список известных политиков, состоящих в Итальянском социальном движении, которые будут исключены из партии и навсегда будут заброшены на окраины итальянской политической жизни."
 
 ita_destra_nazionale:0 "Destra Nazionale"
 ita_destra_nazionale_desc:0 "Национальный блок в первую очередь представляет собой коалицию сил правого толка. Теперь, когда мы победили на выборах, было бы неприемлемо предавать своих избирателей, отказавшись от титула наследников величия и процветания времен фашизма. Премьер-министр Лауро и его кабинет будут работать над дальнейшим укреплением НБ, объединяя все силы правого толка в стране под флагом нашей партиичтобы гарантировать, что мы сможем привести Италию к дальнейшему процветанию."
 
 ita_meet_with_umberto:0 "Запугать короля"
 ita_meet_with_umberto_desc:0 "Мнение короля о Нацблоке всегда оставалось в лучшем случае прохладным, в худшем же... негативным. Он с подозрением относиться к нам из-за существующего в составе нашей коалиции радикального фашистского крыла. Хотя мы и относимся положительно к институту монархии, надо отметить что король, особенно такой как Умберто, должен лишь царствовать, а не править. Подобно тому, как Муссолини смог убедить Виктора Эммануиля III подчиниться, мы должны убедиться, что Его Величество Умберто не будет мешать работе нашего правительства угрозы для нашего правительства."
 
 ita_overtures_to_the_military:0 "Встреча с армией"
 ita_overtures_to_the_military_desc:0 "Военные сыграли одну из важнейших ролей для нашей победы на выборах, и мы можем считать итальянских мужиков в форме одними из наших главных союзников. Мы должны укрепить этот альянс, предложив военным деятелям парламентские и министерские должности, конечно, при условии верности нам - и пообещав военному командованию значительное увеличение военного бюджета, а также карт-бланш на борьбу с любой внутренней угрозой в стране. Мы позаботимся о том, чтобы они были удовлетворены нашим премьер министром и проводимой им политикой."
 
 ita_the_truest_catholics:0 "Задобрить церковь"
 ita_the_truest_catholics_desc:0 "Подавляющую часть нашего населения, по крайней мере на словах, составляют католиками. Католическая религия может быть важной частью жизни каждого, но тем не менее, это создает большую проблему, так как немалая часть итальянских католиков на выборах поддерживает наших конкурентов - Христианских демократов. Если мы планируем и дальше оставаться у руля, мы должны перехватить голоса католиков. Это можно реализовать, сделав значительные политические шаги в сторону сближения с Церковью, пообещав им поддержать позицию духовенства в первую очередь вопросах разводов и абортов, ну и других им подобных. С помощью этого мы сможем можем привести католический электорат в лоно нашей партии ."
 
 ita_non_rinnegare:0 "Наше фашисткое наследие"
 ita_non_rinnegare_desc:0 "Нам не стоит забывать. Несмотря на свои недостатки и небольшие ошибки, под властью Муссолини Италия достигла эпохи величия и процветания, которое, к сожалению, раздражало наших врагов. Мы должны проконтролировать, чтобы в школьных учебниках и в исторических публикациях всегда подчеркивалась важность, которую фашистский режим внес в создании нашей страны в таком виде, какой она является сейчас. Если всякие диссиденты и псевдо-историки будут критиковать фашистскую эпоху, стараясь уничтожить наше национальное самосознание, то мы заставим их заткнуть свое хлебало, с позором выгоня их из академических кругов, чтобы они больше не могли отравлять своей иудобольшевистской чушью умы нашей молодежи."
 
 ita_unione_nazionale_combattenti_r_reduci:0 "Unione Nazionale Combattenti e Reduci"
 ita_unione_nazionale_combattenti_r_reduci_desc:0 "Италия - одна из немногих стран на Земле, которым удалось выиграть не одну, а две мировые войны. Массовый призыв к оружию во время обоих конфликтов означает, что даже сегодня в стране много ветеранов одной, а иногда и двух мировых войн. Ветераны являются одной из баз электората нашей партии. Создав единую государственную организацию, служащую для поддержки ветеранов, мы сможем ещё больше укрепить нашу власть над одной из наших избирательных баз, и в то же время использовать их в качестве рупоров патриотической и националистической пропаганды."
 
 ita_non_restaurare:0 "Наше демократическое будущее"
 ita_non_restaurare_desc:0 "Главной целью фашизма было, по словам самого Муссолини, разрушить старый, дофашистский порядок и оттуда проложить путь для прихода к власти нового правящего класса. Хорошо известен тот факт, что даже сам старый дуче не был против идеи возвращения демократии в Италии. Теперь, когда это, наконец, произошло, мы должны убедиться, что его видение новой демократической системы не было забыто и что пламя патриотизма будет продолжать светить над Италией - но для этого мы должны адаптироваться к изменившейся ситуации. Заявив о своей лояльности демократическим институтам и заверив итальянскую общественность в том, что мы планируем и дальше защищать итальянскую демократию, мы можем облегчить сотрудничество с другими политическими силам в стране и, таким образом, упростить реализацию наших истинных намерений."
 
 ita_purge_fuan:0 "Начать чистку УФНД"
 ita_purge_fuan_desc:0 "Университетский фронт национального действия, это уже довольно давно появившаяся университетская организация, связанная с нашей коалицией, собирая относительно небольшие, но решительные и воинственные группы молодежи по всей стране. Однако проблема заключается в том, что наш контроль над организацией довольно слаб, и иногда были прискорбные случаи, когда члены данной молодежной организации участвовали в насильственных действиях и публично поддерживали радикалов и всяких националистов-радикалов, начиная от восхваления нацизма и заканчивая поддержкой СС. Крайне важно, чтобы мы избавились от этих горячих голов и фанатиков организации, чтобы мы могли управлять ей и убедиться, что они являются цветущим цветком национальной молодежи, а не жестокими, непредсказуемыми экстремистами."
 
 ita_a_different_rhetoric:0 "Другая риторика"
 ita_a_different_rhetoric_desc:0 "Альмиранте - выдающийся человек и отличный политик, однако он слишком упрям чтобы изменить свою политическую стратегию сложившейся ситуации. Его попытка сплотить под одним флагом южных фермеров, молодых солдат и переселенцев из колоний потерпела крах. Тем не менее на это, эти граждане могут присоединиться к нашей партии, если мы поумерим свой пыл, начав вести более размеренную риторику. Тем самым мы можем значительно расширить нашу поддержку среди населения, и укрепить нашу власть как лидеров анти-иудобольшевистского фронта, направленного против врагов латинской расы."
 
 ita_a_steadfast_in_the_flames:0 "Стойкое пламя"
 ita_a_steadfast_in_the_flames_desc:0 "Теперь, когда Национальный Блок прощупал твердую почву на политической арене страны и Лауро стабилизировал свое правление, а оппозиционные силы были окончательно разгромлены и отправлены со политической арены на свалку истории, можно считать, что отныне блок бесспорно является главной политической силой в стране, определяя по какой дороге и в какую сторону пойдёт Империя, минуя невзгоды и испытания, которыми преподобный Господь испытывает итальянский народ."
 
 
 ita_new_government_old_ideas:0 "Новое правительство, старые идеи"
 ita_new_government_old_ideas_desc:0 "Результаты последних выборов ещё больше укрепили нашу позицию. Итальянская нация нуждается в правильном человеке с правильными идеалами, готовый взять на себя тяжёлую ношу правления нацией на себя. Для возвеличивание страны, нельзя прибегать к революциям - напротив, оно требует кропотливой и упорной работы во имя родины. Мы должны убедиться что государство продолжает политику по возращению обещанного национального величия Италии, одновременно удовлетворяя запросы среднего и высшего классов, а также крупного и мелкого капитала."
 
 ita_the_dead_of_piazza_fontana:0 "Площадь, залитая кровью"
 ita_the_dead_of_piazza_fontana_desc:0 "Итальянская нация была потрясена последними известиями о взрыве в Милане. На здание на пьяцца фонтана был совершен теракт, овеяв нацию цепями страха. Неудивительно что на выборах, народ выбрал нас для наведение порядка в стране. Сперва нам следует сфокусироваться на торжественном мероприятии по проводам погибших в последний путь, тем самым превращая похороны и боль близких жертв в политическую акцию, публично начав расследование по поиску организаторов теракта. Некоторым может показаться что политика должна быть далека от тех кто умер при теракте на пьяца фонтана, но мы покажем что те кто умер в Милане среди бетонной пыли были бы счастливы, зная что память о них была доверена нам"
 
 ita_the_anarchist_lead:0 "Следы анархистов"
 ita_the_anarchist_lead_desc:0 "Современное состояние анархического движения в Италии можно считать удручающей, само движение можно описать как сплавление в один единый котел множества различных мелких подпольных ячейк, раскинутых по всей стране, в основном в крупных городах. Возникающие вокруг представителей творческого ремесла, вроде писателей, художников и свободомыслящих неблагонадежных элементов общества. Однако даже эти мелкие ячейки могут стать нехилой занозой в заднице итальянского руководства, распространяя своей агитационной работой идеи, которые продвигают торжество иудобольшевизма в Италии. У нас есть основания предполагать, что они могут быть причастными к теракту на Пьяцца Фонтана. Несмотря что у нас нет конкретных доказательств насчет их вины, однако наши агенты, копающиеся в говне(анархическом подполье) в Милане, начали совместное расследование с полицией для поиска доказательств. Мы должны использовать эту ниточку, и заставить анархистов говорить, чего бы нам это не стоило"
 
 ita_a_spectre_is_haunting_italy:0 "Призрак, преследующий Италию"
 ita_a_spectre_is_haunting_italy_desc:0 "Газеты и телевидение Италии, даже те СМИ, которые не поддерживают нас, освещают в новостях об опасных анархических радикалах, стоящих за те ужасные события, случившиеся на Пьяцца Фонтана. Все возлагают вину на них, и нам почти ничего не нужно было делать, чтобы их убедить. Теперь мы должны продолжать подливать масло в этот огонь - пока мы все едины вокруг общего врага, итальянская нация будет сильной и сплоченной под нашим руководством. У нас до сих пор нет реальных доказательств того, что анархисты имели какое-либо отношение к теракту, но предварительных записок и намеков будет достаточно, чтобы довести людей до такого уровня, чтобы они закрепили свои взгляды, поддержав наше правительство."
 
 ita_and_we_shall_banish_it:0 "И мы будем цензурировать"
 ita_and_we_shall_banish_it_desc:0 "Наша кампания в средствах массовой информации по распространению страха среди итальянцев сработала: люди подозрительно оглядываются, садясь на поезд или трамвай, о потерянных сумках и багаже немедленно сообщают с испугом, и наши рейтинги одобрения как никогда высоки. Итальянские граждане сравнивают премьер-министра Лауро с защитником народ от всякой угрозы, нависшей перед ним, как например наши храбрые карабинеры, патрулирующие улицы. Мы единственные, кто может защитить обычного человека и его семью от скрытых угроз радикальных идеологов и других фанатиков. В то время как анархисты, которых мы расследуем на площади Пьяцца Фонтана, продолжают отрицать свою причастность, и никаких конкретных доказательств пока не обнаружено, мы можем ещё больше затянуть процессы и дать им больше гласности, чтобы по-настоящему убедить людей в том, что мы - их лучшая надежда на восстановление. порядок и мир в стране."
 
 ita_solidarieta_sociale:0 "Социальная солидарность"
 ita_solidarieta_sociale_desc:0 "Основной принцип, на котором основывалась вся фашистская идеология, действительно является очень простым, и является результатом несложных размышлений, приводящих к принятия голоса здравого смысла: люди нации, независимо от того, богатые они или бедные, должны быть сплоченными и сплоченными, они должны помогать, а не конфликтовать друг с другом. Это понятие национального единства - это то, что каждый в здравом уме может признать справедливым - за исключением смутьянов, подстрекателей сброда и других оппортунистов, которые подрывают единство нации ради собственной гордости, упертости и жадности. Мы должны гарантировать, что мы искореним этот яд из их умов и снова покорим сердца рабочих."
 
 ita_negotiate_with_cisl:0 "Переговоры с ИКПТ"
 ita_negotiate_with_cisl_desc:0 "Итальянская конфедерация профсоюзов трудящихся - это один из самых больших профсоюзов в Италии, при это он исповедует католическую идеологию и тесно связан с ХДП. Кроме того, это был один из самых активных профсоюзов в недавних трудовых волнениях, требовавших улучшения условий труда и лучших контрактов. Прямо как мы, ИКПТ также противостоит коммунизму и социализму, но он работал в прошлом вместе с левым профсоюзами такими как ИСР (Итальянский союз рабочих) and ВИКТ (Всеобщая итальянская конфедерация труда). Если мы начнём переговоры с ним, мы сможем разделить трудовой фронт - и все, что нам нужно будет сделать в обмен, это согласиться на несколько уступок из их требований."
 
 ita_infiltrate_the_union:0 "Наполнить профсоюзы"
 ita_infiltrate_the_union_desc:0 "Рабочее движение в настоящее время является самым опасным элементом итальянского общества, им трудно управлять и впрямь изобилует змеями. Коммунистические организации радикализировали и объединили рабочих, и недавние беспорядки Горячей Осени напомнили каждому, как профсоюзы могут навредить обществу, когда они выходят из-под контроля. Чтобы восстановить устойчивый контроль над ситуацией, мы должны разместить наших людей непосредственно в главных профсоюзах Италии - тайные полицейские и секретные агенты внедрятся в них и сообщат о любой подозрительной или непатриотической деятельности непосредственно к правительству. Несомненно, это чрезвычайно незаконно, но эта маленькая деталь будет стоить того."
 
 ita_reinforce_cisnal:0 "Укрепить ИКСНПР"
 ita_reinforce_cisnal_desc:0 "Итальянская конфедерация социал-национальных профсоюзов рабочих, или же Итальянская Конфедерация Рабочих Национальных Профсоюзов была создана лидерами Национального Блока в качестве ответа на профсоюзы организованные Демократическим Фронтом и ХДП. До сих пор, однако, движение не получило никакого реального вес в глазах итальянских рабочих, и было не более чем придатком НБ. Давая больше финансирования ИКСНПР и делая его привлекательным рабочим правого среднего класса всей страны, мы можем начать борьбу для победы врагов на их собственной территории."
 
 ita_ente_nazionale_di_previdenza_sociale:0 "Ente Nazionale di Previdenza Sociale"
 ita_ente_nazionale_di_previdenza_sociale_desc:0 "Фашистское государство при Бенито Муссолини создало обширную систему социального обеспечения, вращающуюся вокруг Национального фашистского института социального обеспечения (НФИСО). НФИСО и подобные ему организации помогли миллионам итальянцев выбраться из крайней нищеты, в то же время укрепив авторитет правительства в глазах простого человека благодаря обширным программам социального обеспечения. Мы реформируем и реинтегрируем эту систему в новую централизованную благотворительную организацию, Организацию Национального Социального обеспечения - вдохновленную первоначальным НФИСО, которая будет координировать усилия по оказанию помощи бедным, пожилым и другим слабым слоям итальянского общества, обеспечивая при этом широкое распространение данных программ. Конечно, мы не можем просто раздавать всем подачки - те, кому помогают, должны доказать свою ценность в глазах итальянского государства, при этом этнические итальянцы всегда должны иметь преимущество перед всякими чурками."
 
 ita_divide_and_conquer:0 "Отчизна, Семья, Труд"
 ita_divide_and_conquer_desc:0 "Имея дело с рабочим движением, мы никогда не должны забывать о главных принципах, на которых должно зиждиться наше государство - Отчизна, Семья, Труд. Расширяя культурные и социальные организации, одновременно контролируя средства массовой информации для пропаганды наших идей, мы сделаем все возможное, чтобы привить в сознание людей ценности патриотизма, трудолюбимая и семейности. Снижение налогов и подачек многодетным семьям, поощрение обязательной смены рабочей силы для государственных программ и распространение все большей и большей националистической пропаганды, несомненно, будут эффективными в обеспечении преданности итальянского народа большему благу."
 
 ita_concordia_nazionale:0 "Национальное согласие"
 ita_concordia_nazionale_desc:0 "Недавние волнения, вызванные рабочими движениями и их коммунистическими союзниками, нанесли серьезный ущерб не только итальянской экономике, но и самой социальной структуре нашей страны. Мы должны продвигать идею Великого проектп национального согласия и сотрудничества между классами, если мы надеемся выбраться из этого болота классовой борьбы - но сначала нам необходимо искоренить затаившуюся угрозу, надвигающуюся на нашу страну. Вернуть мир на улицы, восстановить общественный порядок и искоренить иудобольшевистский террор - вот наши главные цели в ближайшем будущем."
 
 ita_extraordinary_police_powers:0 "Безграничные полицейские полномочия"
 ita_extraordinary_police_powers_desc:0 "Уже несколько месяцев комиссары и тайная полиция по всей Италии сетует на то, что им мешают выполнять свою работу те же законы, которые они должны защищать. Чрезмерная защита подозреваемых, а также проверки внутри полиции и аппарата карабинеров, направленные на предотвращение злоупотреблений властью, фактически лишают правоохранительные органы возможности своевременно допросить подозреваемых и проводить расследования. Значительно расширив полномочия полиции, а также обеспечив дополнительную защиту полицейских от судебных исков и расследований, мы сделаем так, чтобы работа наших мужиков в форме продолжалась без препятствий."
 
 ita_enforce_the_law:0 "Усилить закон"
 ita_enforce_the_law_desc:0 "Слишком долго враги нашей великой латинской расы прятались там, где, по их мнению, мы не могли до них добраться. Университеты, культурные кружки, студенческие коллективы, салоны авангардного искусства - в этих местах крамольные иудобольшивистские самопровозглашенные псевдоинтеллектуалы-предатели и художники порождают свою ядовитую пропаганду, которой они отравляют умы нашей моложежи, чтобы развратить их своими "
 
 ita_militarize_the_streets1:0 "Милитаризировать улицы"
 ita_militarize_the_streets1_desc:0 "Улицы Италии в последнее время стали настоящим поле боя – теперь это место в котором наши мужественные правоохранительные органы и армейские войска столкнулись с ордами возбуждающих толпу фанатичных идеологов, которые воспламенили толпы своей ненавистной левой риторикой. Очевидно, что мы должны дать им понятное послание, путём введения армии на улицы страны. Размещая танки, броневики, огромные эскадроны полиции, вертолёты, конную полицию, мы не только убедим среднестатистического итальянца в том, что действительно хотим его защитить, но и заставим любого будущего потенциального мятежника дважды подумать, прежде чем бросить нам вызов."
 
 ita_the_blood_of_our_boys:0 "Кровь наших парней"
 ita_the_blood_of_our_boys_desc:0 "В ходе недавних неприятных событий многие храбрые полицейские и карабинеры трагически погибли при исполнении служебных обязанностей. Будь то раненые во время жаркой уличной битвы или хладнокровно убитые коммунистическими наемными убийцами, эти итальянские герои заслуживают публичного и торжественного оплакивания и чествования. Пусть никто не забудет жестокости предателей в виде коммунистов и анархистов и иных иудобольшевиков - пусть никто не критикует наши смелые правоохранительные органы. Любой, кто плохо отзывается об итальянской полиции, явно является врагом нации, и мы сделаем так, чтобы критика полиции или карабинеров была табу в публичных выступлениях."
 
 ita_the_great_repression:0 "Великие репрессии"
 ita_the_great_repression_desc:0 "Наконец, наши усилия начинают приносить плоды. Карабинеры и полицейские департаменты работают на полную мощность - коммунистические ячейки обнаруживаются и уничтожаются, в среду предателей проникают и их арестовывают, опасная пропаганда под запретом и уничтожается всеми доступными методами. Нам остался только только один последний рывок - резкое увеличение военного бюджета, выделяемого нашим вооруженным силам и полиции, что гарантирует, что наша работа не будет остановлена сразу после прихода финансовых трудностей. Восстановление порядка является высшим приоритетом, и мы ближе к достижению этой цели, чем когда-либо прежде - скоро Италия снова будет объединена общей целью, которую не сможет уничтожить ни один фанатик или идеолог."
 
 ita_reform_is_overhyped:0 "Популярные реформы"
 ita_reform_is_overhyped_desc:0 "В последние годы немалую часть итальянской политической системы составляли оппортунистических выскочки, требовавшие изменений в системе, которая так хорошо служила нам в последние годы. В том числе многие требовали отказа от провозглашенной ещё самим Муссолини политики национальной экономики, основанной на свободном рынке, но сильно поддерживаемой государственным интервенционизмом через корпорации и особые конгломераты, как ИПР. Несмотря на некоторые проблемы, эта система была основой итальянской экономики на протяжении десятилетий, положив начало экономическому развитию, с которым немногие страны могли соперничать. Это система прекрасна за исключением пары грехов, которые мы исправим,Если мы сможем исправить лишь несколько ошибок здесь и там, мы обязательно выйдем из нынешнего спада и увидим немедленный возврат к процветанию."
 
 ita_legacy_of_de_stafani:0 "По стопам Де Стефани"
 ita_legacy_of_de_stafani_desc:0 "Альберто Де Стефани был экономистом и политиком, который стал одним из архитекторов процветающей экономики на заре укрепления молодого фашистского режима. Его реформы подчеркнули необходимость сделать итальянскую экономику более эффективной, опираясь на новые производительные силы страны - поощряя промышленную модернизацию и отдавая приоритет свободной торговле как главному способу накопления богатства и обеспечения развития. Мы проведем серию реформ в том же духе, помогая крупным итальянским промышленным конгломератам, устраняя бюрократизм, в котором они погрязли, и отдавая предпочтение торговле в Средиземноморье и за его пределами."
 
 ita_moderate_privatizations:0 "Ограниченная приватизация"
 ita_moderate_privatizations_desc:0 "В настоящее время многие государственные отрасли и экономические предприятия работают ниже своего потенциала - реформам препятствует социальная значимость этой деятельности. Приватизируя некоторые второстепенные секторы экономики, такие как городской общественный транспорт, телекоммуникации и туристический бизнес, мы получим краткосрочные вливания денежных средств, которые мы можем использовать для дальнейших финансовых реформ, и в долгосрочной перспективе эти секторы нашей экономики будут работать более эффективно. Все, что нам нужно сделать, - это найти покупателей, а в Confindustria наверняка полно бизнесменов и предпринимателей, которые были бы рады снять с себя эти гири."
 
 ita_streamline_the_bureaucracy:0 "Упростить бюрократию"
 ita_streamline_the_bureaucracy_desc:0 "С годами из-за бесконечных реформ и преобразований, часто противоречащих друг с другом, итальянская бюрократия и администрация превратились в переплетенный неповоротливый бардак из офисов, министерств, секретариатов, бюро и тому подобного. Часто сферы этих государственных организаций пересекаются, и в целом ситуация несколько хаотична и неэффективна. Объединив несколько из них в единое целое, уволив бесполезных государственных служащих и разместив на ключевых постах людей, дружественных нам, мы сможем укрепить наш бюрократический аппарат, сделав его более эффективным и позволив нам лучше контролировать внутреннюю работу компаний итальянского государства."
 
 ita_lift_taxes:0 "Снизить налоги"
 ita_lift_taxes_desc:0 "Представители Конфиндустрии плачутся нам, что налоговые ставки в Италии слишком большие, и не позволяют им эффективно работать, а также мешают им занматься зарубежной торговлей. Понижая налоги на большие корпорации и промышленные концерны, мы дадим нашей экономики свободно дышать и расти дальше-мы начнём переговоры с такими конгломератами как Piaggio, Breda, Ansaldo, Fiat и остальными, включая и компанию нашего премьер-министра Flotta Lauro, о значительном снижении налогов на эти промышленные сектора нашей экономики. Это также значительно снизит налоговые поступления, а мы в свою очередь уменьшим финансирование образования и здравоохранения, но это малая цена за стабильность нашей экономики."

 ita_encourage_the_petrolira:0 "Поощрять Petrolira"
 ita_encourage_the_petrolira_desc:0 "Нефть это важный компонент Средиземноморской гегемонии – развивая огромные её запасы в Италии и странах нашей сферы влияния, мы приносим процветание всему региону. Очевидно, что большая часть финансовых и коммерческих операций, необходимых для поддержания этой огромной системы на плаву, осуществляется с использованием итальянской лиры в качестве платёжного средства, а это привело к тому, что Лира стала зависеть от цен на нефть. Хотя это неизбежно подвергает нас риску, относительная стабильность цен на нефть, обеспеченная ЭНИ, означала, что наша валюта оставалась стабильной и сильной в прошлом. Мы должны продолжать поощрять финансовые операции, связанные с нефтью, производимые при помощи Лиры, чтобы увеличить постоянную силу нашей валюты не только в Средиземноморском регионе, но и во всем мире."
 
 ita_the_invisible_hand:0 "Невидимая рука"
 ita_the_invisible_hand_desc:0 "Несмотря на признание роли государства в процветающей экономике, Муссолини и его люди, создатели процветания Италии, знали, что свободная капиталистическая инициатива является истинной основой экономического процветания государства. Они знали, что лучше не ущемлять права буржуазии, и это позволило нашей империи экономически расцвести. Мы должны и дальше продолжать политику поддержки частного капитала, который будет формировать основные отрасли и предприятия нашей страны, давая им право голоса в нашей экономической политике и укрепляя наши связи с Конфиндустрией, чтобы обеспечить дальнейший экономический рост и развитие в будущем."
 
 ita_legacy_of_spirito:0 "По заветам Уго Спирито"
 ita_legacy_of_spirito_desc:0 "Уго Спирито, философ, писатель и экономист, был одним из самых важных общественных деятелей времен Муссолини, который заложил основу  корпоративистской экономики, построенной в будущем фашистским правительством. Корпоративизм Спирито как экономическая система призван преодолеть разрыв и разрешить противоречие между государством и индивидом в экономических вопросах - экономика должна подчиняться интересам государства: не государства как совокупности индивидов, а как единой сущности, в которой бытие индивидуума не должно волновать правительство. Таким образом, это государство промышленников должно быть организовано по корпоративистскому принципу, позволяя контролировать производительные силы и процессы. Мы будем вдохновляться этим видением в наших реформах, продолжая путь Муссолини по обеспечению того, чтобы итальянская экономика находилась под управлением итальянского государства, а не наоборот."
 
 ita_istitudo_di_studi_corporativi:0 "Институт развития корпоративистской теории"
 ita_istitudo_di_studi_corporativi_desc:0 "Для того чтобы поставить нашу экономику на нужные рельсы, нам необходимо создать аналитический центр и исследовательскую группу, которые займутся исследованием и развитию корпоративистской экономической теории. Возглавляемый самим Спирито Институт корпоративных исследований соберет лучшие и самые яркие умы Италии - политиков, экономистов, журналистов, банкиров, бизнесменов - все они будут объединены в единую организацию, которой будет поручено направлять и координировать экономическую деятельность правительства."
 
 ita_iri_corporatism:0 "Корпоративизм через ИПР"
 ita_iri_corporatism_desc:0 "Институт промышленной реконструкции - мощный инструмент, созданный в свое время фашистским правительством при Муссолини для обеспечения контроля над итальянской экономикой. Постепенно расширяя полномочия, ИПР по всей стране, перекладывая на него все больше обязанностей, мы сможем ещё больше укрепить этот жизненно важный для нашей экономики инструмент. Кроме того, мы начнем создание множествагосударственных корпораций внутри самого ИПР, чтобы гарантировать, что различные производственные сектора, входящие в состав ИПР, координируют свою деятельность органичным образом и находятся под полным контролем государства."
 
 ita_protectionist_economics:0 "Протекционистские меры"
 ita_protectionist_economics_desc:0 "Для развития итальянской промышленности, мы должны защитить отечественного производителя от угрозы быть разоренным из-за иностранного капитала и его товаров, которые наводнили итальянский рынок и рынки стран, которые находятся в итальянской сфере влияния. Введя строгие протекционистские ограничения для государств из нашей сферы влияния, мы гарантируем, что итальянский бизнес всегда будет доминировать в Средиземноморье и за его пределами. Благодаря этому, в будущем, если наши пешки будут на что-то жаловаться, то мы им просто предупредим о последствиях обрыва связей с нами. "
 
 ita_encourage_deflation:0 "Поощрять дефляцию"
 ita_encourage_deflation_desc:0 "На стабильность и силу экономики страны немалое влияние оказывает твердость и стабильность ее валюты - в прошлом инфляция уже похоронила процветающую экономику множества государств. Как и Муссолини в 1920-х годах со своей амбициозной программой "
 
 ita_the_armored_fist:0 "Бронированный кулак"
 ita_the_armored_fist_desc:0 "Когда-то наш великий дуче Муссолини гордился тем фактом, что три четверти итальянской экономики контролируется государством. Теперь мы можем с гордостью сказать, что мы пошли по стопам этого великого государственного деятеля - все жизненно важные секторы экономики нашей страны напрямую управляются государством с помощью Института промышленной реконструкции, государственных корпораций и других финансовых инструментов. Мы должны стремиться к дальнейшему усилению государственного контроля над экономикой, пополняя нашу скрабницу, чтобы расширять наш бюрократический аппарат по необходимости и развивать сферы, которые крайне важны для процветания нашей страны."
 
 ita_if_it_isnt_broken_why_fix_it:0 "Зачем чинить, что не сломано?"
 ita_if_it_isnt_broken_why_fix_it_desc:0 "Сохраняя твердый курс и придерживаясь нашей политики, мы смогли провести немало политических трюков, которые помогли построить для Италии светлое будущее на долгие годы. Хотя нам может потребоваться время, чтобы увидеть все результаты наших действий, по крайней мере, мы можем быть уверены, что Италия не попала в ловушку так называемых реформистов и прогрессистов, а вместо этого придерживалась и будет придерживаться старого курса. В новом десятилетии и в будущем пусть Италия будет светочом надежды, свободы, процветания и славы!"
 
