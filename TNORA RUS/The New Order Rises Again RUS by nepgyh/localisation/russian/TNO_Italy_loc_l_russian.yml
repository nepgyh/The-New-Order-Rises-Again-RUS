 itademdiplo.1.t:0 "Выступление премьер-министра"
 itademdiplo.1.d:0 "Атмосфера была торжественной в Палате депутатов, нижней палате итальянского парламента, где весь парламент был созван на общее заседание обеих палат. Король Умберто II сидел на стуле, обычно зарезервированном для председателя, подле него находились председатели как Палаты, так и Сената, и весь парламент, почти тысяча человек, хранил молчание, поскольку премьер-министр, сидевший на стуле прямо под королем и окруженный своими министрами, должен был объявить о новой внешней политике Королевства. [ROOT.getleader] стоял лицом к собранию и чувствовал, как глаза короля прожигают дыры в его спине: он знал, что поддержка короля зависит от того, сможет ли он действительно защитить Королевство от врагов, скрывающихся снаружи, поэтому он должен был произвести хорошее первоначальное впечатление. Он нервно откашлялся, бросил последний взгляд на свои бумаги, затем начал.\n\n"Honoured members of the Parliament or, in the ways of our ancestors, Patres Conscripti! Today is a momentous day for our young democracy, as we shall decide the place our beloved Kingdom will take among the great powers of the world, as it should have always been, and as it will always be from now on!" A small round of applause from his majority, silence from the rest of the hemicycle. "After twenty years of isolationism, decided by cowards who could only try to avoid being washed away by the newly rising tide of freedom, we shall look outside! For the first time in decades, this government will make contact with the nations in Europe that still have to see the light of democracy, or have been forcibly blinded to it. We shall fight alongside them against those who would extinguish our flame! A new dawn has risen for Italy, and it will far outlast the night we leave behind our shoulders!"\n\nThis time, the applause came from the entirety of Parliament, even the opposition MPs begrudgingly clapping their hands, though for [ROOT.getleader] the greatest satisfaction came from the quiet clapping he could hear coming from directly behind him. As he sat down to let the Minister for Foreign Affairs speak in detail, he knew he had set the first stone."
