cianopartysupport.5.t:0 "Первые выборы"
cianopartysupport.5.d:0 "Похоже, Итальянская Весна уступила место лету: последние остатки снега фашизма растаяли, обнажив цветущую демократию. Правда, такое мнение может быть слишком наивным и оптимистичным. Предвыборная гонка, вероятно, обернется жарким противостоянием и, хотя политический радикализм почти уничтожен, голосование может расколоть итальянское общество. В битву вступают три партии, но только одна из них встанет во главе страны.\n\nНа правых позициях стоит Национальный Блок (Blocchi Nazionali), широкая коалиция правых сил, возглавляемая лояльными Чиано членами распущенной НФП, которых пресса зовет неофашистами. Правда, трудно сказать насколько они "neofascists", but it's tough to understand exactly how "neo" they are. Giorgio Almirante, their leader, is undeniably gifted at politics, and has rallied the vast majority of those who, for a reason or another, wish that fascism never went away. Voting for the BN means voting for status quo, stability, and continuation of policies that have proved successful in the past. A victory for the BN is unlikely, but not impossible - sometimes, in a democracy, the underdog can win.\n\nIn the centre, the Democrazia Cristiana. A coalition of liberals, centrists, and moderates, they designed a vast program of reforms aimed at bringing Italy into the modern age. Focusing on economic development, the DC hopes to abandon the cumbersome leftovers from the fascist era, while still respecting Italy's heritage, traditions and history. The DC are split between a liberal wing and a conservative one tied to the Church, but so far divisions have been set aside in favor of cohesion, and the party rallied behind the charismatic Aldo Moro. The DC attracts votes from the economically liberal but socially conservative upper - middle classes of Italy, as well as from the more Catholic-minded strata of the population. According to media observers, a DC victory is highly likely.\n\nTo the left, last but not least, the Fronte Democratico. Their platform can be summarized in a single word: antifascism. This wider leftist front, crafted by the political skill of former exile Pietro Nenni, sees fascism as the biggest threat to the existence of democracy, and has sworn to fight with all its strength to remove the vestiges of the fascist regime and give Italy the fresh start it deserves. The FD gets its votes mostly from students, for their promises of liberalization of education and press, and from the lower classes, who have been swayed by their promises of a strong welfare state and of policies meant to look after all Italians. It's difficult to estimate how likely a victory for the FD is, but it is certainly a real possibility.\n\nThe pieces have been set, and the game is in motion: the future of Italy will be shaped by these elections, more than it can be predicted now."
cianopartysupport.5.a:0 "Итальянцы проигрывают выборы так, как если бы они были футбольными матчами."

