## Ciano reform Tree ##
ita_our_mandate_secured:0 "Мы до сих пор у власти"
ita_our_mandate_secured_desc:0 "Проводя свои первые реформы, Чиано тайно пригласил экспертов из ОСН, которые должны были наблюдать за проведением реформ и консультировать правительство по их поводу. Реформы, по их словам, "more imaginary and real", and seemed designed to "satiate the Italian public rather than to affect real change". Though the advisors were dismissed in a huff, they weren't wrong. In the early stages of the Italian spring, Ciano and his underlings had to proceed with the purest caution, lest they tread on the wrong toes and send their nation spiraling into chaos. Now, though, the future seems far more assured. The Fascist Party was won over at Verona, the people have chosen Ciano's vision of the future over the sad nostalgia of Scorza, the inept hallucinations of Curcio, or the madness of Farinacci. From now on, the reforms will proceed, and the true potential of the Italian eagle will be unleashed."
ita_roll_back_the_party:0 "Отбросить партию назад"
ita_roll_back_the_party_desc:0 "НФП - правящая партия Италии, пользующаяся всей полнотой власти. Для возвращения к демократии мы должны лишить фашизм того влияния, которое он имел при Муссолини. Мы должны начать лишать партию власти над страной, выражающуюся, например, в контроле над всеми политиками. Также нам следует ослабить Большой Фашистский Совет. Наши действия встретят сильное сопротивление, особенно со стороны фракции Скорца, но это необходимо, чтобы установить демократию в Италии и показать миру нашу мощь!"
ita_in_the_electorate:0 "В народе"
ita_in_the_electorate_desc:0 "Если мы хотим сделать нашу страну процветающей демократией, нам нужно пересмотреть наше отношение к народу и методы работы с ним. Для этого нам надо отменить обязательное членство государственных чиновников в партии, отменить цензуру произведений культуры и искусства, и развенчать культ личности Муссолини и Чиано. В долгосрочной перспективе мы хотим либерализовать жизнь простых итальянцев, ведь демократия бесполезна, если народ в нее не верит, и если мы не докажем, что мы меняем жизнь, рано или поздно в Италии вновь будет установлена диктатура."
ita_end_compulsory_membership:0 "Покончить с обязательным членством"
ita_end_compulsory_membership_desc:0 "Членство в НФП необходимо практически для всего. Не состоя в партии ты не поступишь на работу, не займешь пост и не получишь государственную должность, если не состоишь в партии, не говоря даже об общественном порицании. Конечно же, мы не можем сохранить эти законы, если хотим прийти к демократии. Мы должны отменить эти законы, чтобы и другие силы могли появиться в Италии. Больше не нужно состоять в партии, чтобы просто устроиться на работу или бороться за должность! Мы начнем избавлять людей, не вступивших в партию, от клейма позора. Никто больше не обязан состоять в НФП, если кто-то не хочет, он может отказаться. Эти реформы отправят однопартийную систему Италии в историю!"
ita_dissolve_the_ministry_of_popular_culture:0 "Распустить министерство народной культуры"
ita_dissolve_the_ministry_of_popular_culture_desc:0 "The Ministero della Cultura Popolare, известное также по своему глупому сокращению МинКульПоп, изначально было создано для централизации цензуры и фашистской пропаганды в руках единого государственного органа. Как бы то ни было, соперничество со смежными органами, коррупция и полная неэффективность вылились в то, что "
ita_burn_the_party_papers:0 "Уничтожить архивы партии"
ita_burn_the_party_papers_desc:0 "За годы своего правления НФП собрала целую коллекцию не самых... безопасных документов. Среди этих бумаг есть и досье на политических противников, и такие документы, которые могут разрушить репутацию многих членов правительства. Хотя многие, несомненно, будут уволены с приходом демократии, нам всё же нужно избавиться от этих документов, чтобы первые годы свободы не ознаменовались скандалами. Очевидно лучшее решение - сжечь эти документы, чтобы не оставить ни следа от опасной информации. Мы легко можем скрыть поджог, объяснив пожар непотушенной сигаретой. Это может вызвать легкие подозрения, но ради Италии ими можно пренебречь!"
ita_attack_the_personality_cult:0 "Ударить по культу личности"
ita_attack_the_personality_cult_desc:0 "Хотя культ Дуче уже не так силен, это все ещё значимая часть фашистской пропаганды. Всюду встречаются плакаты, воспевающие величие Дуче, и тот, кто выразит несогласие с тем, что Муссолини и Чиано - величайшие правители в истории Земли может быть избит или даже подвергнут линчеванию. Но эти страшные времена закончатся. Культ личности не сможет ужиться с зарождающейся демократией, ведь вряд ли пришедшая к власти партия захочет восстановления власти Дуче. Во что бы ни верили люди, Бенито Муссолини не был идеальным человеком, у него были свои недостатки. Мы должны доказать, что дуче - не гений спустившийся к нам с небес, он - обычный человек, который, как и все мы, допускает ошибки. Это может вызвать бурю негодования, особенно от последователей Скорца, но Верона показала, что наши идеи пойдут Италии на пользу."
ita_mussolini_isnt_always_right:0 "И Муссолини может ошибаться"
ita_mussolini_isnt_always_right_desc:0 "Бенито Муссолини, без сомнения, важнейший человек в современной истории Италии, и НФП сделала все, чтобы все это поняли. Его прославляют школьные учебники, по всей стране возвышаются памятники Дуче, в его честь называют улицы и даже города. Он - спаситель, герой, который просто не умеет ошибаться. И хотя людям нужен пример для подражания, непогрешимость Муссолини заставляет многих относиться к реформам Чиано с подозрением. Если демократия так хороша, то почему Муссолини сверг её, спрашивают они. Нам стоит начать отстаивать идею того, что Муссолини не был непогрешимым пророком, что он был человеком, таким же как и все мы, да, великим, сделавшим все возможное и невозможное для величия Италии, но человеком, а законы, установленные человеком, можно менять, если это необходимо."
ita_chisel_away_the_exterior:0 "Сколоть позолоту"
ita_chisel_away_the_exterior_desc:0 "До сих пор вокруг итальянского правительства сохраняется аура непогрешимости. Даже в последнее время, когда мы уже развенчали культ личности, вера в идеальность правительства сильна в итальянском обществе. Несмотря на то, что это может повергнуть многих в шок и взбесить консерваторов, мы признаем свои ошибки. Да, мы подавляли свой народ и совершали ужасные вещи. Да, итальянская армия не свята и повинна во многом. Да, нашими проблемами мы обязаны не только Германии, но и слабости правительства. Более того, мы покаемся не только перед жителями Балкан и Африки, но и перед нашими собственными гражданами, ведь построенная нами система принесла им так много бед."
ita_open_up_the_squares:0 "Открыть площади"
ita_open_up_the_squares_desc:0 "Истинная свобода слова, нормальная в таких странах, как Америка, в Италии - не более, чем легенда. Протесты и собрания разрешены, но все они выступают в поддержку правительства и НФП. Истинная демократия требует, чтобы любой мог высказаться, не боясь исчезнуть посреди ночи или быть найденным с пистолетом в руке и двумя пулями в голове. Более того, люди должны иметь возможность собираться и выходить на площади! мы должны либерализовать законы, касающиеся собраний и выступлений, чтобы люди стали свободны не только на словах, но и на деле!"
ita_in_the_government:0 "В правительстве"
ita_in_the_government_desc:0 "Суть реформ Чиано лежит в изменении законов и самого государственного аппарата. Мы должны не только разрушить НФП, но и построить систему сдержек и противовесов, чтобы больше ни одна партия не захватила себе всю власть, даже доминируя в парламенте. Для этого мы окончательно лишим короля влияния над итальянской политикой, уничтожим Большой Совет, и, наконец, демократизируем парламент, таким образом избавившись от всех пережитков фашизма. Эти изменения будут самой сложной и противоречивой частью программы Чиано, но если мы продавим их, худшее будет позади."
ita_remove_umbertos_power:0 "Лишить Умберто власти"
ita_remove_umbertos_power_desc:0 "Альбертинский статут, конституционный закон Италии, был написан в 1848 году, больше века назад; впрочем, в нем указана гибкость конституции, а значит, и Альбертинский статут легко будет изменить, в отличие от конституций других стран. Муссолини, например, с легкостью превратил Италию из демократического государства в фашистское. Многие юристы Италии подмечают, что в Статуте прописана достаточно большая власть короля и, хотя обычно монархи не лезли в политику, это все ещё угроза для зарождающейся демократии. Демократическое государство не может существовать, постоянно подвергаясь риску возвращения абсолютизма и авторитаризма, так что мы должны изменить статут, чтобы король играл лишь символическую роль и не мог вмешиваться в политику."flexible" constitution, which means that the laws that make up the Statute can be changed relatively easily, unlike those of the constitutions of several other countries (such as that of the United States). This, for example, allowed Mussolini to simply change the Statute in order to legally turn Italy from a democratic state into a fascist one. However, many lawmakers and jurists in Italy have pointed out that many laws of the Statute imply that the King has large legal powers in the Italian government, and while historically the Crown has mostly stayed out of the political life (or more recently, was effectively a fancy rubber stamp for Mussolini), these parts of the Statute are a loaded gun pointed directly at our nascent democracy. A functioning democratic state simply can't run the risk of legally turning back into an authoritarian monarchy if King Umberto or one of his successors decide that they don't like the political state of our country, thus, we need to modify the Statute and add safeguards to make sure that the King of Italy can only play a ceremonial and symbolic role, without influencing the political life of our country."
ita_dissolve_the_grand_council:0 "Распустить Большой Совет"
ita_dissolve_the_grand_council_desc:0 "Галеаццо Чиано никогда не испытывал недостатка ни в мужестве, ни в готовности идти на отчаянные меры. Однако даже сам Дуче осознает масштабность этого решения. Распустить Большой фашистский совет, главный руководящий орган фашистской Италии с 1920-х годов, означает навсегда порвать с путем, проложенным Бенито Муссолини и его наследием. Сделать это - значит подвергнуть сомнению саму идею фашизма, саму идею о том, что значит управлять Италией с тех пор, как слабое дофашистское государство было отброшено в сторону.\n\nИ все же, ради Италии, это должно быть сделано. За перестройку итальянской нации. Ради пожилых людей Италии и ее новорожденных детей. Во имя настоящего и будущего, которые будут, должны быть другими. Когда Большого совета больше не станет, из его пепла родится другая Италия. И так оно и будет, ибо это то, что Дуче Чиано намерен сделать."ita_restore_the_chamber_of_deputies:0
ita_restore_the_chamber_of_deputies:0 "Воссоздать Палату Депутатов"
ita_restore_the_chamber_of_deputies_desc:0 "В 1939 нижняя палата Парламента была распущена и заменена Советом фасций и корпораций, в который входили партийные деятели и представители экономических корпораций. Необходимо распустить этот орган и создать новый, избираемый. Чтобы защитить демократию, мы наделим Палату Депутатов и Сенат одинаковой властью и ответственностью, так что для внесения законов или изменения Статута правительству придется иметь большинство в обоих палатах, так что сосредоточить всю власть в руках одной партии будет гораздо сложнее."
ita_open_up_the_senate:0 "Открыть Сенат"
ita_open_up_the_senate_desc:0 "Сенат, верхняя палата Парламента, остался единственным органом, почти не тронутым Муссолини во время реформ. Однако же, хотя Статут требовал, чтобы представители Сената назначались лично королем, Муссолини сам выбирал их, позволяя королю лишь утверждать кандидатов. Во-первых, мы лишим короля влияния на Сенат, а во-вторых, нынешние сенаторы, назначенные королем на пожизненный срок, будут отправлены в отставку после реформ. Роспуск Сената должен гарантировать, что переход к демократии действительно состоится и старые сенаторы-фашисты не будут мешать этому всю свою оставшуюся жизнь."reset" is necessary to make sure that the transition to democracy is actually transparent, without old fascist senators appointed long ago still clinging to their seats in the Senate until the end of their lives."
ita_reppeal_the_acrebo_laws:0 "Отменить закон Ачербо"
ita_reppeal_the_acrebo_laws_desc:0 "Законы Ачербо, названные в честь их создателя Джакомо Ачербо, были средством, с помощью которого Муссолини дал НФП большинство в итальянском парламенте, позволив фашизму укрепить свою власть над Италией. Однако путь, на который Дуче Чиано поставил нашу страну, требует отмены этих законов, что является монументальным примером разрушения фашизмом парламентской демократии. Принудительно отменив законы Ачербо, мы дадим возможность представить Италию, где пропорциональное представительство и воля народа снова являются руководящим принципом политической жизни. Символично, что отмена этих законов станет наглядной демонстрацией того, что обещание Чиано провести демократизацию является подлинным. С прагматической точки зрения отмена необходима до того, как можно будет начать строить какую-либо пропорциональную систему."
ita_in_the_organization:0 "В организации"
ita_in_the_organization_desc:0 "Дуче придется столкнуться с фактом того, что главная угроза его реформам - его же собственная партия. Даже если Чиано уже достиг доминирующего положения в НФП, само существование фашистской партии является угрозой демократии. Чтобы удостовериться, что НФП не сможет навредить новоустановленной демократии, мы должны, во-первых, раз и навсегда покончить с экстремизмом, оставив лишь умеренных фашистов на ещё более умеренных должностях; во-вторых, мы окончательно избавимся от чернорубашечников, влив их в состав Королевской армии; и, наконец, реформирует внутреннее устройство партии, чтобы сделать ее более демократичной. Возможно, продавить эти реформы будет даже сложнее, чем государственные, ведь нам придется столкнуться с консерваторами в самом их логове, но если не сделать этого, мы подставим под удар все наши начинания."
ita_expel_the_hardliners:0 "Изгнать консерваторов"
ita_expel_the_hardliners_desc:0 "У каждой партии, кроме самых тоталитарных, есть свои либералы и консерваторы. И при всем своем единстве, НФП не является исключением. Это ясно показали съезд в Вероне. Чтобы продвигать свою программу вперед, Дуче должен нанести безжалостный удар по консерваторам в Национальной фашистской партии, найдя тех, чьи слова выдают полное несогласие с его идеями. Если примирение с большинством рядовых членов партии и возможно (по крайней мере, на это надеется Дуче), то такие люди как сторонники жесткой линии - не что иное, как препятствия, уходящие корнями в прошлое. Эти люди должны быть отброшены в политическую глушь и устранены как наши потенциальные угрозы. Всеобщее внимание и заявления союзников Чиано по партии со всей очевидностью дадут понять, что партия принадлежит нам и только нам, и мы поступим с ней так, как того пожелает Чиано."
ita_exile_scorza:0 "Изгнать Скорцу"
ita_exile_scorza_desc:0 "Несмотря на поражение Скорцы с Веронским съездом, он все ещё верит, что будущее Италии в ортодоксальном фашизме. Было бы хорошо, если бы можно было просто проигнорировать Скорцу, но его идеи все ещё привлекательны для многих итальянцев. Очевидно, что нам нужно найти способ его угомонить. Мы не можем арестовать его или натравить на него чернорубашечников, он слишком влиятелен для этого. Нет, мы дадим ему какой-нибудь высокий армейский пост и вышлем из Италии подавлять какое-нибудь восстание или делать что-нибудь такое. Он не сможет отказаться, когда-то он был офицером и, кроме того, такое неуважение к армии резко подорвет его популярность. Когда Скорца уедет, мы сможем избавиться от его сторонников или даже переманить их на свою сторону, так что даже выйдя на пенсию или вернувшись в Италию, он будет не опасен для нас и не сможет попытаться возродить фашизм."
ita_remove_the_undedicated:0 "Выдворить необразованных"
ita_remove_the_undedicated_desc:0 "После кризиса 50-ых многие посты люди занимали не из-за своего образования или талантов, а только из-за приверженности к фашизму. Укрепилось мнение, что идеологическое рвение и преданность дуче перевешивают некомпетентность и необразованность, и что образование не обязательно для успеха. Как мы успели понять, это неверно. Множество министерств, чьи руководители были назначены благодаря этой системе, стали настоящим позором Италии и дырой в нашем бюджете! Мы должны уволить людей, назначенных из-за их верноти режиму и заменить их теми, кто действительно способен справиться со своей работой. Однако нам нужно делать это медленно и осторожно, иначе консерваторы сразу же обвинят Чиано в проведении чисток! Чтобы оправдать массовые увольнения, мы можем использовать огромное количество неправильных отчетов и документов, написанных необразованными чиновниками. Благодаря же тому, что мы уже ослабили ограничения на работу на государственных постах, ранее оппозиционные деятели могут перейти на нашу сторону и стать ценными работниками!"true, hard-working Italians"! We can use the many complaints filed by superiors and inferiors of the uneducated leaders, that were ignored in the past. Thankfully, with the loosening of restrictions, the educated people who may have not been willing to work with the government due to their opposition to the old fascist regime should, due to our prior reforms, be much more happy and content working in government positions!"
ita_dissolve_the_blackshirts:0 "Распустить чернорубашечников"
ita_dissolve_the_blackshirts_desc:0 "The Milizia Volontaria per la Sicurezza Nazionale или чернорубашечники были одной из главных опор фашистского режима. Их использовали, чтобы запугивать, преследовать и даже убивать политических соперников, но те времена уже прошли. Чернорубашечники покушаются на идеалы демократии и свободы, а значит мы не можем не разобраться с ними. Чтобы избавиться от них, мы вольем чернорубашечников в состав Королевской армии. Многие будут расстроены концом такой "
ita_send_them_home:0 "Отправить их домой"
ita_send_them_home_desc:0 "В итальянском правительстве великое множество не самых... демократичных организаций, к которым относится и ОВРА. Честно говоря, нам уже не нужны их улуги. Демократическое государство же не будет шпионить за собственными гражданами и заставлять неугодных исчезать без следа? Мы должны распустить эти организации и позволить простой секретной полиции занять их место. На единственную проблему охотно указали консерваторы: если распустить ОВРА, многие люди останутся без работы, а значит, нам придется озаботиться тем, чтобы агенты не повторили судьбу чернорубашечников."
ita_hand_them_over:0 "Освободить их"
ita_hand_them_over_desc:0 "С установлением фашистского режима многие оппозиционеры были убиты и изгнаны из страны. Однако ещё больше были брошены в тюрьмы и оставлены там гнить. И чем либеральнее становится Италия, тем больше людей выходит на улицы и требует освобождения политзаключенных. Хотя зрелище того, как итальянцы отстаивают свои права, и греет душу, мы все-таки должны прислушаться к протестующим и выполнить их требования. Большинство из выпущенных решат вновь выйти на политическую арену, но, может быть, они не станут вступать в Красные Бригады и совершать покушения на членов правительства. Будем надеяться, что освобожденные окажутся разумны и станут полезным приобретением для Италии!"
ita_open_up_the_party:0 "Oткрыть партию"
ita_open_up_the_party_desc:0 "Хотя Чиано и собирается распустить НФП, чтобы другие партии заняли ее место, мы не можем сделать это прямо сейчас. Для начала нам нужно позволить вступать в партию всем желающим, вне зависимости от их идеологии, что позволит обуздать тех, кто желает сохранить верховенство НФП в стране. Также мы должны отменить законы, гарантирующие исключительность НФП. Этот процесс уже начат, но нам все ещё нужно убедиться в том, что с завершением реформ фашисты не смогут остаться во главе страны и будут вынуждены уступить другим партиям."
ita_end_the_monopoly:0 "Положить конец единовластию"
ita_end_the_monopoly_desc:0 "Почти 40 лет НФП доминирует в итальянской политике и не имеет ни одного конкурента. Сейчас, когда мы демократизируем Италию, в партии остается множество людей, мечтающих сохранить такое положение дел. В любом случае, рано или поздно, НФП вновь победит на выборах и установит свою диктатуру. Единственный способ избежать этого - полностью распустить НФП. Конечно, это противоречивое и тяжелое решение, но только так можно убедиться, что НФП не будет раз за разом побеждать на выборах, используя свое влияние и превращая демократию в клоунаду."
ita_open_up_the_franchise:0 "Дать избирательное право"
ita_open_up_the_franchise_desc:0 "Италия давно уже не демократическая страна и это видно. Готовясь к установлению новой формы правительства, мы столкнулись с множеством сложностей. Последняя из них - сильная ограниченность избирательного права. Женщины участвуют только на местных выборах и ни одна ещё не была избрана хоть на какой-то пост. Мы должны изменить этот архаичный закон, чтобы правительство слышало всех итальянцев, а не только половину из них."
ita_one_last_goodbye:0 "Последнее "
ita_one_last_goodbye_desc:0 "В последний раз Большой Совет, Сенат и Совет фасций и корпораций встретились перед роспуском. В последний раз Чиано обратился к ним. Народ и журналисты роились вокруг римских дворцов, где был положен конец фашистскому режиму. Трижды Чиано напомнил людям о временах Муссолини, об ужасах Мировой Войны и о своей роли. Аудитории наполнялись напряжением, когда Чиано признавался в противоречивости своих идей и решений. Но трижды напряжение сменялось громом апплодисментов, когда Чиано уходил со сцены, знаменуя конец эпохи. И трижды апплодисменты смолкали, уступая тишине. Только время покажет, что за ней последует."
ita_the_race_begins:0 "Гонка начинается"
ita_the_race_begins_desc:0 "С уходом дуче, наконец, начинается предвыборная кампания. За последние месяцы возникло множество крошечных партий, но с каждым днем все очевиднее, что борьба развернется между тремя большими блоками. Первый из них - Христианско-Демократическая Партия, широкая коалиция умеренных консерваторов, католиков и либералов, стремящаяся к либерализации экономики и общества, но критикуемая за отсутствие заботы о бедных. Слева от них Демократический Фронт, ведомое социалистом Пьетро Ненни, который смог объединить и возглавить большую часть левых партий Италии, выступает за либерализацию общества и построение сильного социального государства, но многие консерваторы и фашисты видят в ДФ рассадник коммунистов. И, наконец, самая шаткая из коалиций - Национальный Блок, включающий умеренных фашистов, радикальных консерваторов и монархистов, и возглавленный бывшим секретарем НФП Джорджо Альмиранте, продолжающим проводимую Чиано политику статуса-кво. К чему бы ни привела предвыборная гонка, мы можем лишь надеяться на то, что победитель построит действительно демократическое государство, не омраченное радикализмом."

