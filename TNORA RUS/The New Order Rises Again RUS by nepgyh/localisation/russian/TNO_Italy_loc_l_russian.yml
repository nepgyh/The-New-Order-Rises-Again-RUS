 ita_you_really_have_no_choice_do_you_desc:0 "Итальянская Империя"Thousand Year" Reich. German aggression presents an existential threat to Italy, but not without granting us opportunities to further our influence at Germania's expense.\n\nRomania is a nation we have long been trying to court into the Italosphere. Now, with an expansionist Germany at their door, we can leverage our significant military capabilities to finally convince them to join us for protection against the Reich. To further persuade them, we can drop a few hints about the possible "infeasibility" of Italian assistance, if they refuse."
 
