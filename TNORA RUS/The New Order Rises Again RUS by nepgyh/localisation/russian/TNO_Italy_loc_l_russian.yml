 itademdiplo.11.t:0 "Вмешательство Италии в дела Румынии"
 itademdiplo.11.d:0 "Разведывательные донесения, переданные нашими агентами в Румынии, были далеки от положительных. Вероломные итальянцы, без сомнения, пытаясь вернуть часть своей воображаемой славы, в последние месяцы предприняли пропагадистское наступление, чтобы вовлечь Бухарест в свою сферу.\n\nХотя мы, возможно, и насмехались над встречей итальянского короля с его румынским коллегой Михаем I, дипломатические тонкости превратились в нечто более тревожное. Теперь нам сообщили, что румынская армия работает с итальянцами над разработкой соглашений о сотрудничестве на случай немецкого вторжения в страну. Якобы эти планы носят оборонительный характер, но мы знаем правду. Итальянцы зашли слишком далеко, и если мы, может быть, не сможем немедленно отреагировать силой, они не должны сомневаться, что их высокомерие будет наказано однажды."
