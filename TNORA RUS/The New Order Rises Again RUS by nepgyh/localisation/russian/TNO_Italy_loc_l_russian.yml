 itademdiplo.29.t:0 "Ля Резистанс"
 itademdiplo.29.d:0 "Жан направлялся на ежемесячное товарищеское собрание в свой родной Гренобль, когда услышал об этой новости. В настоящее время он совершал эти поездки все реже и реже, поскольку его новая работа в Лионе занимала все больше и больше его времени, но у него всегда оставался свободный день-два в месяц, чтобы вернуться в город, в котором он вырос, и встретиться со своими старыми товарищами. Эта новость только ещё больше разожгла его интерес, и он осмелился попросить у своего босса трехдневный отпуск, чтобы навестить мать.\n\nИ он действительно навестил ее, оставив две розы и короткую молитву на ее могиле. Как он вскоре выяснил: новоси былы важными. Рим, который только недавно разрушил гегемонию фашистской диктатуры, чтобы превратиться в независимую демократию. Рим предлагал признать Сопротивление! Уже более дюжины ящиков, загруженных припасами, были контрабандой ввезены во Францию, причем два из них направлялись в сам Гренобль! Почти все в местной ячейке были в восторге от этой новости, а почему бы и нет? После долгих лет борьбы и раздоров их правое дело было поддержано другой демократией в Европе. Если бы это был не 1848 год, наступивший снова, то что бы это могло быть?\n\nПри достаточной поддержке и международном признании Рим верит, что французское Сопротивление станет гораздо более способным союзником в борьбе с растущей угрозой немецкого милитаризма, чем режим, который с момента своего создания не знал ничего, кроме поражения. Ящики с припасами уже доставлялись контрабандой в ключевые города и базы Сопротивления, чтобы начать облегчать страдания, столь характерные для людей под режимом Бордо. И Италию, и Францию ждало светлое будущее в их походе против фантазий фюрера о завоеваниях и бредовой диктатуры Бордо.\n\nДва дня спустя, Жан позвонил своему боссу, подав в отставку, сообщив своему боссу, что ситуация... изменилась."
 itademdiplo.29.a:0 "Песня партизан не умолкнет!"
