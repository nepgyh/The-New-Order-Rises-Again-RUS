ITACOUP.1.t:0 "Установление контроля над Италией"
ITACOUP.1.d:0 "В США 1 января:\n\n- А у вас хлеб свежий?\n\n- No\n\n- Ясно. Дай манки"
ITACOUP.1.a:0 "Демократия будет жить."

ITACOUP.2.t:0 "Осмотр комнаты"
ITACOUP.2.d:0 "Встречаются на объекте представители Фонда и Госдеп США.\n\nПредставители фонда спрашивают:\n\n— Как вы проверяете реальность вокруг вас на отсутствие SCP Объектов?\n\nПредставители Госдепа отвечают:\n\n— Всё очень просто. Закрываем окна и двери и помещаем на ночь в подозрительное место кошку. Если она к утру жива и не разговаривает — реальность безопасна.\n\nЧлены Фонда решили проверить этот передовой метод. Сажают в комнату доктора ▌█║▌█ кошку, закрывают окна и двери. Наутро приходят — а там [ДАННЫЕ УДАЛЕНЫ]."
ITACOUP.2.a:0 "Американская цензура осмысленна и милостива"

ITACOUP.3.t:0 "Раздавить остатки Национального Блока"
ITACOUP.3.d:0 "Японские учёные изобрели робота, который ловит воров, и решили его протестировать в разных странах\n\nВ Японии за 2 часа робот поймал 10 воров\n\nВ США за 1 час робот поймал 20 воров\n\nВ Африке за 60 секунд прошла 1 минута"
ITACOUP.3.a:0 "Африканская цензура бессмыслена и беспощадна"

ITACOUP.4.t:0 "Очистка армии от фашистов"
ITACOUP.4.d:0 " На заседании правительства США выступает Камала Харрис:\n\n— Наш главный враг — политический склероз! Мы совсем забыли, что Россия нам не друг, а враг!\n\n— Наш главный враг — недисциплинированность, — ворчит Байден, — мы уже час сидим, а президента Трампа все нет. "
ITACOUP.4.a:0 "Американская цензура осмысленна и милостива"

ITACOUP.5.t:0 "Симпатии к Демократическому Фронту"
ITACOUP.5.d:0 "1945 год. Япония спрашивает у США:\n\n— США-сан, а что такое нюанс?\n\n— Ну, оголяй ПВО, расчищай небо, я тебе покажу.\n\nЯпония не оказывает сопротивления американским бомбардировщикам. США скидывает на Хиросиму и Нагасаки по ядерной бомбе.\n\n— США-сан, я так и не поняла, что такое нюанс?\n\n— Ну смотри, на территории моей страны проводились испытания ядерного оружия и на территории твоей страны тоже, но есть один нюанс... "
ITACOUP.5.a:0 "Японская цензура бессмысленна и беспощадна"

