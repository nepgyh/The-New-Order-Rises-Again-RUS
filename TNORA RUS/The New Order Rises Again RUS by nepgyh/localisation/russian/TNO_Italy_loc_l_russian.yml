 blocchidiplo.40.t:0 "Над Румынией"
 blocchidiplo.40.d:0 "Итальянское посольство в Бухаресте было небольшим местом в центре города.Довольно неплохо выглядящее,охраняемое небольшим итальянским гарнизоном, своим видом оно отображало - как и всё остальное в Румынии - течение времени,где то отвалилась штукатурка,ползущий на стене плющ, придающие этому месту безмятежную атмосферу. ещё несколько недель назад оживленности этому месту мог придать лишь приезд итальянских эмигрантов, приезжающих в посольство за документами или на ежегодную встречу с министром иностранных дел.\n\nТеперь многое изменилось.\n\nВсё здание преобразилось благодаря группе архитекторов; красочный каррарский мрамор сияет на новой грандиозной лестнице и в монументальных колоннах, поддерживающих фасад здания в стиле неоклассицизма. Обновлен был даже интерьер: мебель из красного дерева дополняла замысловатые деревянные мозаики, так любимые Чарльзом Альбертом, которые украшали комнаты для официальных встреч, тогда как в коридорах драгоценные стеклянные вазы из Мурана показывались из столь же ценных витрин.\n\nОбновлен был даже персонал,были приняты более сорока новых дипломатических лиц, среди которых экономисты, военные и политические атташе, и несколько бюрократов с предпринимателями. Итальянское посольство в Бухаресте теперь сияющий маяк красоты и рентабельности на многострадальном востоке, и если всё пойдёт так как и должно быть, скоро это осветит всю Румынию."
 blocchidiplo.40.a:0 "Италия показывает своё величие."
 
 blocchidiplo.41.t:0 "Италия предлагает новую торговую сделку"
 blocchidiplo.41.d:0 "Посол Итальянской Империи встретился с нашим министром торговли. Ссылаясь на заинтересованность ряда итальянских компаний в покупке румынских товаров, он предложил подписать торговую сделку между нашими странами. Хотя наша экономика в последние годы падает из-за отсутствия международных партнеров, некоторые из наших советников призывают к осторожности: хотя новый приток торговли, несомненно, поможет Румынии снова встать на ноги после почти десяти лет рецессии, подписав столь обширные торговые сделки означали бы открытость с Италией, что может сильно разозлить наших северных соседей... С другой стороны, более глубокая связь с Италией также могла бы защитить нас от немецкого возмездия в случае усиления напряженности, что было бы положительным моментом в эти смутные времена."
 blocchidiplo.41.a:0 "Чудесно,принесите мне ручку!"
 blocchidiplo.42.b:0 "Рискуя вызвать немецкий гнев? Это того не стоит..."
 ITA_romanian_trade:0 "Итало-румынская торговля"
 
 blocchidiplo.42.t:0 "Румыния согласна"
 blocchidiplo.42.d:0 "Наши посланники в Бухаресте сообщили, что румынское правительство согласилось подписать торговый договор! Некоторые детали, вероятно, необходимо будет пересмотреть или улучшить, но есть согласие по большей части содержания, включая пониженные тарифы и взаимные предпочтения в международной торговле, что является большим шагом вперед в наших отношениях с Королевством."
 blocchidiplo.42.a:0 "Замечательно! Откройте бутылку чего-нибудь хорошего..."
 
 blocchidiplo.43.t:0 "Румыния отказывается"
 blocchidiplo.43.d:0 "Похоже, наше предложение не понравилось румынскому правительству. Наши посланники сообщили о похолодании в переговорах по новым торговым соглашениям с Румынией, за которым последовал отказ от договора, поскольку "as it is now, it doesn't help Romania at all".\n\nThough we still hope to improve our relationship with the Carpathian nation, this is a great setback in our plans for Eastern Europe..."
 blocchidiplo.43.a:0 "Чертовы румыны и их гордость..."
 
 blocchidiplo.44.t:0 "Италия предлагает защиту"
 blocchidiplo.44.d:0 "Посол Итальянской Империи обратился к нашему правительству. Рассказывая нам о приверженности Италии делу обеспечения мира и стабильности на всей территории Карпат, он сказал нам, что Италия будет готова гарантировать территориальную целостность нашей страны, помогая нам защищать наши нынешние границы. Несколько лет назад у границы Румынии велись ожесточенные бои, и гарантия со стороны Италии неизмеримо повысила бы их безопасность - в конце концов, у нас есть немало врагов, которые претендуют на нашу землю. Но стоит ли продолжать втягиваться в сферу влияния Италии?"
 blocchidiplo.44.a:0 "Безопасность превыше всего."
 blocchidiplo.44.b:0 "Мы сможем сами за себя постоять, спасибо."
 
 blocchidiplo.45.t:0 "Румыния согласна"
 blocchidiplo.45.d:0 "Похоже, что правительство Румынии приняло наше предложение о защите своих нынешних границ от довольно многочисленных врагов. Сейчас мы привержены защите обширных границ Румынии, и они продолают отдаляться от Германии и идти к нам."
 blocchidiplo.45.a:0 "Будем надеятся, что никто не будет с ними воевать,по настоящему"
 
 blocchidiplo.46.t:0 "Румыния отказывается"
 blocchidiplo.46.d:0 "Чертовы румыны отвергли наше предложение о военной защите, довольно кратко заявив нам, что они сами способны защищать свои собственные границы без нашего "
 blocchidiplo.46.a:0 "Черт!"
 
 blocchidiplo.47.t:0 "Италия предлагает сотрудничество"
 blocchidiplo.47.d:0 "Италия обратилась к нам с предложением "cooperation". It is essentially a pact of non-aggression.\n\nThis would prevent any imminent invasion of our country by the Italian Empire, which is good as on our own we would not stand a chance. It would also signal to Italy that we would be interested in closer relations.\n\nThis all sounds well and good, but there is undoubtedly a catch. The Italians will undoubtedly seek to further increase their influence in our country. And not only that, but the Germans may not look upon this kindly...\n\nIs it worth it?"
 blocchidiplo.47.a:0 "Мы принимаем это предложение!"
 blocchidiplo.48.b:0 "Мы отказываемся!"
 
 blocchidiplo.48.t:0 "Румыния согласна"
 blocchidiplo.48.d:0 "Хорошие новости! Румыны мудро решили принять наш пакт о ненападении! Это будет предвестником сближения наших стран, и мы обязательно ещё больше увеличим свое влияние в стране!"
 blocchidiplo.48.a:0 "Великолепно!"
 
 blocchidiplo.49.t:0 "Румыния отказывается"
 blocchidiplo.49.d:0 "Плохие новости! Румыны по глупости решили отказаться от нашего пакта о ненападении! Почему они предприняли столь безумный шаг, мы понятия не имеем. Но они пожалеют об этом дне!"
 blocchidiplo.49.a:0 "Черт!"
 
 blocchidiplo.50.t:0 "Италия предлагает поставки оружия"
 blocchidiplo.50.d:0 "Военный атташе посольства Италии предложил нам чрезвычайно выгодную сделку по поставке большого количества современного оружия, от штурмовых винтовок до артиллерии и даже танков! В своем предложении он сослался на "Italian goodwill and friendship" for the "protection of their Latin brothers in the East against German machinations" and, while we are indeed in dire need of advanced equipment, we can be sure that the Italians will ask for something in return. Perhaps their requests won't be as harsh as what the Reich has done to us in the past, but are we sure we want to take a side, and rish the other's wrath?"
 blocchidiplo.50.a:0 "румынии нужна сильная армия,мы согласны!"
 blocchidiplo.50.b:0 "Мы сильны и без итальянской помощи!"
 
 blocchidiplo.51.t:0 "Румыния приняла соглашения о поставках оружия"
 blocchidiplo.51.d:0 "Правительство Румынии приняло наше щедрое предложение. Наш военный атташе в Бухаресте был приглашен румынским генеральным штабом для участия в важных переговорах о том, как наилучшим образом распределить новое оружие, что ещё больше укрепит наши связи с Румынией, поезда, полные нашего лучшего оружия,пойдут к нашим восточным друзьям, а Немцы дважды подумают, прежде чем атаковать нас в Карпатах!"
 blocchidiplo.51.a:0 "Превосходно, очередная победа Итальянской Империи!"
 
 blocchidiplo.52.t:0 "Румыния отвергла соглашения о поставках оружия"
 blocchidiplo.52.d:0 "Плохие новости! Румыны по своей близорукости отказались от нашего весьма щедрого предложения о сделке по поставкам оружия! Что ж, когда немцы постучатся, они пожалеют о том дне, когда отказались!"
 blocchidiplo.52.a:0 "Крайняя неудача для них!"
 
 blocchidiplo.53.t:0 "Италия предлагает инвестиции для нашей промышленности"
 blocchidiplo.53.d:0 "Итальянцы пришли к нам с возможностью инвестиций. Они предложили предоставить значительный объем инвестиций в наш больной промышленный сектор, чтобы оживить его.\n\nХотя эта помощь итальянцев для нашей находящейся в бедственном положении промышленности была бы весьма кстати, итальянцы, несомненно, имеют скрытые мотивы. Благодаря своим инвестициям они получат большую долю в румынской промышленности и, следовательно, больший контроль. Это, в свою очередь, приведет к тому, что Румыния все больше попадет в сферу Италии.\n\nНекоторые, однако, говорят, что этот риск того стоит, чтобы спасти нашу промышленность, а вместе с ней и нашу экономику.\n\nВедь правда?"
 blocchidiplo.53.a:0 "Это нужно нашей индустрии. Мы согласны!"
 blocchidiplo.53.b:0 "Нам это не нужно."
 
 blocchidiplo.54.t:0 "Румыния согласна"
 blocchidiplo.54.d:0 "Хорошие новости! Румыны мудро решили принять наше предложение о промышленных инвестициях! Итальянские инвестиции скоро начнут поступать в Румынию, оживляя их обанкротившуюся промышленность.\n\nЧто ещё более важно,это означает, что наше влияние в Румынии ещё больше возрастет!"
 blocchidiplo.54.a:0 "Великолепно!"
 
 blocchidiplo.55.t:0 "Румыния отказалась"
 blocchidiplo.55.d:0 "Плохие новости! Глупые румыны недальновидно отказались от нашего весьма щедрого предложения промышленных инвестиций! Они утверждают, что беспокоятся о нашем влиянии на их ключевые отрасли.\n\nХорошо, когда их промышленная отрасль неизбежно рушится без наших инвестиций, они, безусловно, пожалеют,о том что упустили!"
 blocchidiplo.55.a:0 "Крайня неудача для них!"
 
 blocchidiplo.56.t:0 "Италия предлагает углубить военные связи"
 blocchidiplo.56.d:0 "Итальянцы обратились к нам с предложением военной связи. Другими словами, итальянцы пошлют "
 blocchidiplo.56.a:0 "Мы согласны! Обучение наших офицеров итальянцами - это отлично!"
 blocchidiplo.56.b:0 "Мы не нуждаемся в их помощи!"
 ita_rom_italian_military_liasons:0 "Итальянская Империя"
 
 blocchidiplo.57.t:0 "Румыния согласна"
 blocchidiplo.57.d:0 "Хорошие новости! Румыны мудро решили принять наше предложение о военной связи! Наши "
 blocchidiplo.57.a:0 "Великолепно!"
 
 blocchidiplo.58.t:0 "Румыния отказалась"
 blocchidiplo.58.d:0 "Плохие новости! Глупые румыны отказались от нашего весьма щедрого предложения о военной связи!\n\nОни утверждают, что наличие обученных Италией офицеров поставило бы под сомнение их суверенитет, и что у нас есть скрытые мотивы. Есть, конечно, но мы надеялись, что прагматизм возобладает с их стороны. Увы.\n\nНу, когда немцы постучат, они пожалеют об этом дне!"
 blocchidiplo.58.a:0 "Крайняя неудача для них!"
 
 blocchidiplo.59.t:0 "Итальянцы просят поддержки у короля"
 blocchidiplo.59.d:0 ""... So went the letter delivered with courtesy by the Italian Ambassador to the King this afternoon, the latest in a series of attempts by Italy to influence our country. King Michael has, of course, received advice on the implications of accepting or not accepting this overture from the Italians; the decision, however, will be taken by His Majesty alone."
 blocchidiplo.59.a:0 "Король соглашается."
 blocchidiplo.59.b:0 "Король отказывается."
 
 blocchidiplo.60.t:0 "Румынский Король предоставил поддержку"
 blocchidiplo.60.d:0 "Наша увертюра к королю Румынии Михаилу увенчалась успехом. Сегодня мы получаем известие о том, что король высоко оценил наше послание и выразил пожелание, чтобы "the deep bond and friendship which the Romanian and Italian people share become ever stronger". This is welcome news indeed, and will be a boon to Italian influence in Romania."
 blocchidiplo.60.a:0 "Очень хорошо."
 
 blocchidiplo.61.t:0 "Румынский король отклонил возможность поддержки"
 blocchidiplo.61.d:0 "Удивительный и тревожный поворот событий. Официально наша увертюра королю Румынии Михаю не получила ответа. Неофициально лакеи короля сообщили нам, что король сердечно отказался поддержать нас и не желает, чтобы этот вопрос снова поднимался. Трудно представить более дерзкий ответ."
 blocchidiplo.61.a:0 "Кого волнует что думает этот человек?"
 
 blocchidiplo.62.t:0 "Италия вмешивается в дела Румынии"
 blocchidiplo.62.d:0 "Итальянская Империя растёт без устали. Их последние попытки расширить сферу влияния в Восточной Европе, как сообщают источники, были направлены на обеспечение поддержки со стороны Бухареста. Мы можем удвоить наши усилия в стране, давая знать Румынии, что поддаться итальянскому давлению неприемлемо. Хотя, у нас есть и другие, не менее важные вопросы, требующие ответа, так что мы можем дать идти этому делу своим чередом."
 blocchidiplo.62.a:0 "Надавить на Румынию."
 blocchidiplo.62.b:0 "Пускай делают, что хотят."
 
 blocchidiplo.63.t:0 "Германия недовольна"
 blocchidiplo.63.d:0 "Итальянские попытки повлиять на Румынию заметили в Берлине. Наших дипломатов проинформировали о том, что, во многих смыслах, Румыния находится за пределами итальянской сферы, и не в интересах нашей страны продолжать вмешиваться там, где мы не нужны или больше не нужны. В таком случае немцы не отнесутся к нашим планам относительно Румынии серьезно..."
 blocchidiplo.63.a:0 "Это плохо."
 
 blocchidiplo.64.t:0 "Италия втягивает Румынию в свою сферу"
 blocchidiplo.64.d:0 "До нас дошли новости о том, что Италия пытается заключить военный союз с Румынией, втягивая эту страну в свою сферу. Это действительно был бы дипломатический переворот, и, если мы захотим, мы можем действовать решительно, чтобы помешать итальянцам расширять сферу своего влияния."
 blocchidiplo.64.a:0 "Остановить их"
 blocchidiplo.64.b:0 "Пусть все идёт своим чередом"
 
