 ita.801.t:0 "Заявление Чиано"
 ita.801.d:0 "Стоя на том же балконе, что и его тесть 20 лет назад, дуче Чиано сделал заявление, которое войдёт в историю. Заявив, что фашизм как идеология в целом стал раздутым и неэффективным, он распорядился провести съезд в городе Верона в конце этого года с заявленной целью "
 ita.801.a:0 "Как же вовремя, Чиано, как вовремя."
 ita.805.t:0 "Расширение добычи египетской нефти"
 ita.805.d:0 "Были подготовлены два различных предложения о том, как наилучшим образом использовать египетскую нефть. Первый из них требует ограниченных инвестиций и только модернизации и расширения существующих нефтяных месторождений. Второе предложение предусматривает не только модернизацию и расширение существующих месторождений, но также разведку и создание новых месторождений по всему Египту. Хотя нефть, полученная в результате этого, была бы ценной, такие масштабные инвестиции могут нанести ущерб нашей экономике..."
 ita.805.a:0 "Нефть на неделю."
 ita.805.b:0 "Нынешные вышки нуждаются только в улучшении."
 ita.805.c:0 "Нам нужен каждый добытый баррель."
 ita.806.t:0 "Инвестиции в линию Голан"
 ita.806.d:0 "В настоящее время есть два предложения о том, как должна быть построена линия Голан. Первое предложение предусматривает строительство линии вдоль границы Северного Ливана. Второе предложение предусматривает строительство линии вдоль всей итало-турецкой границы, хотя многие считают, что такое масштабное строительство может оказать негативное влияние на нашу экономику...."
 ita.806.a:0 "Перестаньте тратить моё время впустую!"
 ita.806.b:0 "Узкая линия должна не пропустить турок."
 ita.806.c:0 "Постройте стену!"

