 # BN FD
 ita_the_blocs_broken:0 "Сломленный блок"
 ita_the_blocs_broken_desc:0 "Национального Блока больше нет. Точно так же, как все союзы, рождённые из нужды, а не по взаимному согласию, политический пакт между ИДПМЕ и Итальянским социальным движением разорвался, когда эта нужда отпала. Пока бывшие союзники были слишком заняты, крича друг на друга как внутри, так и за пределами парламента, Демократический Фронт действовал: заручившись поддержкой небольшого, но жизненно важного числа депутатов от ИДПМЕ, некоторые из-за искреннего беспокойства за страну, другие из-за страха за свои места в парламенте, Пьетро Ненни представил ноту о недоверии к ныне недействующему правительству.\n\nПремьер-министр и его союзники, казалось, наконец очнулись от своего бреда и поняли, что их правительство рискует пасть, но было слишком поздно: после жарких дебатов и, несмотря на все взятки и обещания, брошенные как конфетти на свадьбу, нота была принята. Теперь для Италии открывается неизвестная фаза, и мало кто знает, как она закроется..."
 
 ita_the_genova_protests:0 "Протесты в Генуе"
 ita_the_genova_protests_desc:0 ""Down with the fascists! Let the people rule itself!" This is but one of the many slogans everyone can hear in Genova, as the workers of the city descended in a spontaneous protest against the now fallen government. Thousands of people crowded Piazza Corvetto, and Via XII Ottobre was covered by a human wave more than three hundred meters long, all exposing banners decrying the government's abuses of their freedom and calling for a new, left-oriented government.\n\nOf course, the Fronte Democratico hasn't been idle: party officials have been spotted meeting with the leaders of the protests and local unions, and rumours tell of others oceanic protests being officially sponsored by the FD in Turin, Milan, Rome and Naples. Whatever is happening, the only clear thing is that the Blocchi Nazionali have lost their hold over the country."
 
 ita_meetings_in_quirinale:0 "Встречи в Квиринале"
 ita_meetings_in_quirinale_desc:0 "В то время как бывший премьер - министр пытается спасти своё самоуважение и то немногое, что осталось от его партии, - журналисты видели Пьетро Ненни, лидера ныне возрождающегося Демократического Фронта, несколько дней подряд в Квиринале. В то время как первая встреча прошла почти незамеченной - в конце концов, король встречался почти со всеми политическими лидерами Италии в течение нескольких дней, - когда этот случай повторился один, затем два, затем три раза, стало ясно, что что-то было не-так.\n\nКонечно, репортерам было запрещено входить в Королевский дворец из-за мечей дородного, закованного в доспехи и очень несговорчивого кирасира, и содержание любых переговоров, которые могли бы состояться у него с королем, является тайной, столь же глубокой, как само море, но одно можно сказать наверняка: ситуация развивается быстро, и король Умберто, несомненно, не испытывает особого сожаления о том, что пожертвовал НФ на алтарь стабильности."
 
 ita_shame_the_fascists:0 "Позор фашистам"
 ita_shame_the_fascists_desc:0 "Последние несколько дней были позорной прогулкой для членов ныне несуществующего Национального Блока: депутаты как из ИСД, так и из ИДПМЕ были приглашены на радио и телевизионные переговоры только для того, чтобы стать переигранными и уничтоженными их коллегами из Демократического фронта. "Fascists!" "Criminals!" "Enemies of democracy!" are but the lightest of the many - and creative - insults thrown at them from angry, red-faced socialists.\n\nDespite the pathetic attempts at justifying themselves, it seemed the anchormen were totally on the side of the FD, and often even the public jeered at the unfortunate souls who were forced to suffer through that ordeal. It seems it will take months, if not years, before the former BN can even show their face on TV without being - metaphorically, of course - beaten to a pulp on air."
 
 ita_reinforce_the_democratic_arc:0 "Укрепление демократического собрания"
 ita_reinforce_the_democratic_arc_desc:0 "После переговоров с королем Ненни и члены ДФ проявили большую активность, чем когда-либо, встретившись с официальными лицами из Христианско-демократической партии и других незначительных левоцентристских партий в надежде заручиться их поддержкой, хотя для чего эта поддержка может понадобиться, остается только догадываться.\n\nНа данный момент молчание короля, похоже, работает, и уже Ненни, Моро и Фанфани были замечены в известном ресторане, разговаривая приглушенным шепотом: все знают, что это четкая тактика, которой они придерживаются и при этом, никто не знает, что именно они делают."
 
 ita_use_the_carabinieri:0 "Использовать карабинеров"
 ita_use_the_carabinieri_desc:0 "Король Умберто в своей роли главы Вооруженных сил и временного министра внутренних дел - с тех пор, как министр ушел в отставку, согласно Альбертинскому стату, полномочия сохраняются за королем до назначения нового министра. Умберто приказал развернуть карабинеров в поддержку Муниципальной полиции.\n\nВ то время как демонстрации должны разрешаться и уважаться до тех пор, пока они носят мирный характер, риск того, что политические агитаторы возьмут под контроль массы, выше, чем когда-либо: поэтому, пока политический кризис не разрешится сам по себе, дороги будут усиленно патрулироваться. Остается только надеяться, что этого будет достаточно."
 
 ita_the_people_know_whats_up:0 "Люди знают, в чем дело"
 ita_the_people_know_whats_up_desc:0 "Всего через несколько недель после протестов в Генуе ДФ может, наконец, пожать плоды своего тщательного планирования. В прошлое воскресенье по всей Италии сотни тысяч людей, как рабочих, так и представителей среднего класса, вышли на улицы мирными, но решительными маршами: в Риме площадь Пьяцца дель Пополо была заполнена до краев, почти сто тысяч граждан скандировали гимн Marcia Reale.\n\nОдни и те же сцены можно было увидеть по всей стране: площадь Кастелло в Турине, площадь Дуомо в Милане, площадь Сан-Марко в Венеции, площадь Гарибальди в Неаполе - везде люди просили демократии. Истинная демократия, на этот раз: "Away with the fascists! Long live democracy!" was the cry echoing from the Alps to Sicily, and it seems to be working, at least for now."
 
 ita_il_fascismo_non_passera:0 "Фашизм не пройдёт"
 ita_il_fascismo_non_passera_desc:0 "Наконец, после почти месячного ожидания король заговорил: в речи, переданной с одновременной трансляцией по всему Королевству как по радио, так и по телевидению, Умберто II официально попросил Пьетро Ненни попытаться сформировать новый кабинет министров. В то время как большинство уже знали, что это вопрос нескольких дней, мало кто знает, действовал ли король спонтанно или был сильно обеспокоен размером протестов против Национального Блока.\n\nТем не менее, это не имеет значения: конституционные прерогативы короля и парламента были соблюдены, и все происходило в рамках ненасилия, поэтому в молодой демократии Италии все в порядке. Мало кто знает, удастся ли новому правительству решить вопросы, оставшиеся нерешенными НБ, но все надеются, что оно хотя бы попытается."
 
 # BN DC
 ita_the_faltering_right:0 "Распад правой коалиции"
 ita_the_faltering_right_desc:0 "Национального фронта больше нет. Точно так же, как все союзы, рожденные из удобства, а не по взаимному согласию, политический пакт между ИДПМЕ и ИСД разорвался, когда это удобство прекратилось. Пока бывшие союзники были слишком заняты, крича друг на друга как внутри, так и за пределами парламента, ХДП помогала депутатам от ИДПМЕ, чтобы они вступили в ХДП, и как только было собрано достаточно сил, Альдо Моро представил вотум недоверия.\n\nИСД отчаянно пыталась помешать голосованию по этому предложению, даже дошла до того, что публично умоляла короля приостановить работу парламента. Однако Умберто II очень не любит, когда его бросают в драку, поэтому он сделал прямо противоположное и прямо заявил прессе, что "a motion of no confidence is a normal happening in a healthy democracy, therefore the parliament will keep working". This was the funeral homily for the cabinet: after a gloomy debate, the motion carried, and the BN fell apart."
 
 ita_use_andreotti:0 "Использовать Андреотти"
 ita_use_andreotti_desc:0 "С кончиной последнего кабинета министров другие партии пытаются набрать достаточное количество голосов, чтобы иметь возможность представить себя в глазах короля как самого сильного кандидата. ХДП готова выиграть гонку и послала своего самого проницательного человека, Джулио Андреотти, чтобы убедить как можно больше депутатов от ИДПМЕ и других партий поддержать Альдо Моро в качестве следующего премьер-министра.\n\nХотя не все питают большую любовь к этому человеку, наверняка парочка взяток и обещание сохранить свой пост на следующих выборах убедят большинство, а немного шантажа сделает все остальное: в конце концов, у каждого есть скелет или два в шкафу, или нет?"
 
 ita_cut_the_ties:0 "Порвать все связи"
 ita_cut_the_ties_desc:0 "Некоторые осмеливаются сказать, что, в конце концов, у нас больше общего с Национальным Блоком, чем с другими демократическими партиями. Ложь! Хотя это правда, что некоторые из наших идей могут совпадать, мы действительно центристская, демократическая сила, а не кучка фашистских неудачников! Поэтому мы должны дать понять, что мы так же далеки от НБ, как солнце далеко от центра Млечного Пути: наши партийные органы и СМИ, ориентированные на ХДП, должны начать кампанию сенсибилизации, указывая на различия между нашими двумя партиями, и наши депутаты публично осудят проступки и халатность НБ."
 
 ita_centrist_rhetoric:0 "Центристская риторика"
 ita_centrist_rhetoric_desc:0 "Хотя мы, возможно, победили наших врагов справа, левые все ещё здоровы: мы должны убедить людей, что ни правые, ни левые не имеют ответов на многие проблемы Италии и что только наш центристский подход может обеспечить справедливое общество, управляемое законом, а не бредом сумасшедших фанатиков.\n\nНаша партия будет пропагандировать умеренность и проверенные ценности, такие как наши христианские корни и необходимость благотворительности и взаимного сотрудничества, подчеркивая важность того, чтобы держаться вместе во времена таких раздоров, как эти."
 
 ita_support_from_the_PLI:0 "Поддержка со стороны ИЛП"
 ita_support_from_the_PLI_desc:0 "Итальянская либеральная партия - наш главный соперник в центре. Хотя она недостаточно сильна, чтобы угрожать нашему доминированию, она, тем не менее, оказалась помехой в наших планах по достижению поддержки большинства: поэтому мы начнем мощную пропагандистскую кампанию, направленную на то, чтобы заставить их поддержать нас, с угрозой быть уничтоженными нашей партией на следующих выборах.\n\nВозможно, после этого они возненавидят нас, но, конечно, они не будут пытаться сделать что-нибудь смешное, пока мы держим ключ к их политическому выживанию: в конце концов, партия без единого места в парламенте была бы довольно жалким зрелищем, не так ли?"
 
 ita_meet_with_de_lorenzo:0 "Встреча с де Лоренцо"
 ita_meet_with_de_lorenzo_desc:0 "Карабинеры являются главными хранителями порядка в эти неспокойные времена: с их более высокой подготовкой по сравнению с муниципальной полицией мы можем рассчитывать на то, что они защитят наше будущее правительство в случае протестов как слева, так и справа.\n\nДжованни де Лоренцо, главнокомандующий силами карабинеров, в последнее время довольно активен: хотя мы не знаем, каковы могут быть его планы - или планы армии - мы должны заручиться его поддержкой, заверив его в нашей полной лояльности короне и нашей непоколебимой приверженности демократии. Не знаю почему, но этот человек пугает меня..."
 
 ita_meet_with_the_king1:0 "Встреча с королём"
 ita_meet_with_the_king1_desc:0 "После предварительной конфиденциальной встречи, которая прошла довольно удовлетворительно, король во второй раз пригласил Альдо Моро в Квиринал. Там наш лидер попытается убедить короля окончательно назначить его кандидатом на пост премьер-министра: Умберто II больше всего на свете желает стабильности, и мы покажем ему, что мы-идеальный выбор для стабильной Италии.\n\nВ то время как насильно заставить Его Величество сделать правильный выбор, обычно является довольно мазохистским выбором-посмотрите, что случилось с бедным Альмиранте, - мы почти уверены, что в конце концов король сделает правильный выбор и позволит нам вести Италию к новой эпохе!"
 
 ita_the_situation_is_a_bit_more_complex:0 "Ситуация немного сложнее, чем мы думали"
 ita_the_situation_is_a_bit_more_complex_desc:0 "В то время как новый кабинет готовится к получению вотума доверия, а депутаты изучают повестку дня правительства, министерства упорно работают над обеспечением плавного перехода: руководители, связанные с прошлым правительством, тихо отстраняются или отводятся на второстепенные роли, в то время как досье, над которыми они работали, томятся в забытом шкафу.\n\nПредстоит проделать ещё много работы, но, несомненно, мы сможем вернуть ситуацию на приемлемый уровень и постепенно улучшить ее: этого требует будущее Италии!"
 
 # FD BN
 
 ita_the_faltering_front:0 "Распад левого фронта"
 ita_the_faltering_front_desc:0 "Демократический Фронт попал под влияние своих собственных противоречий. Внутренняя борьба между умеренными социалистами и радикальными коммунистами привела правительство в тупик, а затем Ненни и Сарагат официально разошлись, причем последний подал вотум недоверия правительству. Конечно, вся оппозиция была только рада проголосовать за него, а это означало гибель кабинета министров. Теперь Италию ждут недели и месяцы неопределенности по мере того, как политический кризис улаживается."
 
 ita_the_trieste_uprising:0 "Восстание в Триесте"
 ita_the_trieste_uprising_desc:0 "Триест, всегда являвшийся оплотом правых партий, разразился протестом: хотя в целом он был мирным, многие бывшие фашисты и другие правые деятели были замечены в том, что они поднимали толпу против правительства.\n\nОсобенно активен был Джорджо Альмиранте, лидер итальянского общественного движения, который яростно выступал против ДФ и за новое, ориентированное на право правительство. Время покажет, прав ли он..."
 
 ita_la_ballata_del_compagno:0 "Баллада товарища"
 ita_la_ballata_del_compagno_desc:0 "ДФ ослаблен, но ещё не побежден. Что ж, мы всегда успевеем наверстать упущенное! Наши чиновники гастролировали по телевидению и радио, указывая на все недостатки и минусы так называемой "socialist utopia", from the illusion of living in a world without money to their bullshit about abolishing marriage. Hilarity ensues.\n\nCompagni tutti uniti, facciamo un girotondo!"
 
 ita_convince_de_lorenzo:0 "Встреча с де Лоренцо"
 ita_convince_de_lorenzo_desc:0 "Карабинеры являются главными хранителями порядка в эти неспокойные времена: с их более высокой подготовкой по сравнению с муниципальной полицией мы можем рассчитывать на то, что они защитят наше будущее правительство в случае протестов со стороны левых экстремистов.\n\nДжованни де Лоренцо, главнокомандующий силами карабинеров, в последнее время довольно активен: хотя мы не знаем, каковы могут быть его планы - или планы армии - мы должны заручиться его поддержкой, заверив его в нашей полной лояльности короне и нашей непоколебимой приверженности демократии. Не знаю почему, но этот человек пугает меня..."
 
 ita_break_the_arc:0 "Разорвать собрание"
 ita_break_the_arc_desc:0 "Демократическая собрание держится только на ложном предположении, что мы вернемся к фашистскому режиму, как только получим в свои руки какую-то власть. Это неправда! Конечно, нам нужно государство, которое действительно может управлять и контролировать все, что происходит в пределах его границ, и может быстро реагировать на любой кризис, если это необходимо, с соответствующим количеством силы и экстраординарной мощью.\n\nЭто, однако, не означает, что мы будем ходить в черных рубашках и петь "Giovinezza!" at our manifestations! Well, some actually do, but I swear they were agitators from the left! All it takes is some soft approach and the convinction that we are as democratic as the DC and the FD - of course, minus the socialism thing - and they'll break apart like oil and water."
 
 ita_nobody_is_going_to_get_hurt:0 "Никто не пострадает..."
 ita_nobody_is_going_to_get_hurt_desc:0 "Благодаря нашим контактам в полиции мы можем обеспечить более строгое наблюдение за проявлениями про-ДФ. Хотя они все ещё должны воздерживаться от применения насилия, того факта, что все митинги и протесты будут тщательно контролироваться, достаточно, чтобы существенно ослабить любой потенциальный бунт против нашего будущего правительства: это займет некоторое время, но в долгосрочной перспективе социалисты просто потеряют волю к борьбе и вернутся в свои дома."
 
 ita_if_you_do_what_we_say:0 "...Если ты сделаешь то, что мы скажем"
 ita_if_you_do_what_we_say_desc:0 "Социалистов мало, но они очень буйные. Однако мы знаем, что большинство итальянского народа на нашей стороне! По правде говоря, лишь небольшое число итальянцев на самом деле хотят социалистической диктатуры по образцу развалившегося Советского Союза, где все наши традиции были бы сокрушены их так называемым "universalism", and that they actually support our bid to the government: all we need is to convince those people to show that they want uf to head the next cabinet."
 
 ita_order_reestablished:0 "Порядок восстановлен"
 ita_order_reestablished_desc:0 "Наконец-то король сделал правильный выбор! Джорджо Альмиранте был вызван в Квиринал, и наши официальные лица уже сообщили, что он будет назначен следующим премьер-министром Королевства. Теперь порядок действительно может быть восстановлен по всей Италии, поскольку мы стремимся удалить пятно социализма с нашей прекрасной страны. После того, как это будет сделано, мы начнем преобразовывать Империю во что-то, что может полностью использовать то, что мы называем истинным потенциалом..."
 
 # FD DC
 
 ita_the_lefts_demise:0 "Коллапс левого фронта"
 ita_the_lefts_demise_desc:0 "Демократический Фронт попал под влияние своих собственных противоречий. Внутренняя борьба между умеренными социалистами и радикальными коммунистами привела правительство в тупик, а затем Ненни и Сарагат официально разошлись, причем последний подал вотум недоверия правительству. Конечно, вся оппозиция была только рада проголосовать за него, а это означало гибель кабинета министров. Теперь Италию ждут недели и месяцы неопределенности по мере того, как политический кризис улаживается."
 
 ita_use_moro:0 "Использовать Моро"
 ita_use_moro_desc:0 "После вотума недоверия Альдо Моро начал переговоры с бывшим правительством, чтобы убедить их не возражать против смены правительства: хотя альянс был разрушен, ДФ по-прежнему технически имеет больше депутатов, чем любая другая партия, поэтому в наших интересах немного подождать, в надежде убедить хотя бы часть распавшейся коалиции поддержать нашу заявку на лидерство. У нас уже есть несколько идей о том, что им пообещать, если они согласятся отказаться от каких-либо претензий к правительству..."
 
 ita_progressive_promises:0 "Прогрессивные обещания"
 ita_progressive_promises_desc:0 "Демократический Фронт, возможно, и потерпел поражение в парламенте, но он всё ещё силен в гражданском обществе. Мы не сможем эффективно руководить страной, если разозлим большинство ее населения, поэтому мы включим в нашу повестку дня некоторые из более умеренных предвыборных обещаний ДФ.\n\nХотя выполнение этих обещаний может пойти вразрез с желаниями некоторых наших более консервативных членов, в конечном итоге это значительно поможет нам в нашем стремлении ввести Италию в новую эпоху и в нашей параллельной миссии по переизбранию."
 
 ita_take_over_the_democratic_arc:0 "Взять на себя демократическое собрание"
 ita_take_over_the_democratic_arc_desc:0 "С кончиной ДФ пришло время для ХДП взять на себя руководство Демократическим собранием! Мы единственные, кто достаточно силен, чтобы остановить волну фашистской угрозы, единственные, кто достаточно умерен, чтобы не спровоцировать насильственную реакцию со стороны сторонников правого крыла.\n\nМы проведем переговоры с другими демократическими партиями и попытаемся убедить их встать на нашу сторону против черного зверя или, по крайней мере, не препятствовать нашему правительству в усилиях по руководству Италией."
 
 ita_secure_saragats_support:0 "Обеспечить поддержку Сарагата"
 ita_secure_saragats_support_desc:0 "Пока Пьетро Ненни всё ещё кипит от злости из-за своей неудачи, Сарагат гораздо охотнее делает ставку: как крайне умеренный социалист, он весьма неравнодушен к нашему реформистскому крылу и его предложениям. Если нам удастся найти общий язык с его ИДПМЕ, мы, возможно, даже сможем убедить его поддержать - если с обеих сторон будет правительство, возглавляемое ХДП!\n\nУже проводятся встречи между нашими реформистами и посланниками Сарагата, и мы ожидаем, что они будут довольно успешными."
 
 ita_approval_from_the_king:0 "Одобрение короля"
 ita_approval_from_the_king_desc:0 "После предварительной конфиденциальной встречи, которая прошла довольно удовлетворительно, король во второй раз пригласил Альдо Моро в Квиринал. Там наш лидер попытается убедить короля окончательно назначить его кандидатом на пост премьер-министра: Умберто II больше всего на свете желает стабильности, и мы покажем ему, что мы-идеальный выбор для стабильной Италии.\n\nВ то время как насильно заставить Его Величество сделать правильный выбор, обычно является довольно мазохистским выбором-посмотрите, что случилось с бедным Альмиранте, - мы почти уверены, что в конце концов король сам сделает правильный выбор и позволит нам вести Италию к новой эпохе!"
 
 ita_approval_from_the_carabinieri:0 "Одобрение карабинеров"
 ita_approval_from_the_carabinieri_desc:0 "Карабинеры являются главными хранителями порядка в эти неспокойные времена: с их более высокой подготовкой по сравнению с муниципальной полицией мы можем рассчитывать на то, что они защитят наше будущее правительство в случае протестов как слева, так и справа.\n\nДжованни де Лоренцо, главнокомандующий силами карабинеров, в последнее время довольно активен: хотя мы не знаем, каковы могут быть его планы - или планы армии - мы должны заручиться его поддержкой, заверив его в нашей полной лояльности короне и нашей непоколебимой приверженности демократии. Не знаю почему, но этот человек пугает меня..."
 
 ita_as_if_nothing_ever_happened:0 "Как будто ничего и не случилось"
 ita_as_if_nothing_ever_happened_desc:0 "В ближайшие дни новому кабинету будет вынесен вотум доверия, но уже ведется работа по отмене наиболее радикальных левых реформ. Профсоюзы могут быть недовольны этим, но мы не будем рисковать тем, что наша экономика будет зависеть от прихотей профсоюзных деятелей. Конечно, мы не будем касаться тех законов, которые отвечают нашим потребностям, таких как система социального обеспечения, но все остальное исчезнет. Это будет так, как если бы социалистического правительства никогда не было..."

