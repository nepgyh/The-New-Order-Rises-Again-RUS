 blocchidiplo.70.t:0 "Над Францией"
 blocchidiplo.70.d:0 "Пришло время расширить наше влияние на севере до Франции, нашего давнего соседа и временного врага. Хотя в прошлом у нас была вражда, французское государство - всего лишь тень своего прежнего "
 blocchidiplo.70.a:0 "Хорошо"
 
 blocchidiplo.71.t:0 "Италия предлагает поддержку"
 blocchidiplo.71.d:0 "Состояние экономики плачевное, но кто-то хочет нам помочь. Мы получили ряд предложений от итальянского государства, которые окажут нам столь необходимую экономическую помощь. Кроме того,одновременно с этим несколько консорциумов, принадлежащих Италии и имеющих тесные связи со своим правительством, выразили готовность вести бизнес во Франции. С нашей финансовой нестабильностью мы не можем позволить себе отказаться. Но мы понимаем, как ребенок, что все это не дается бесплатно. Даже когда мы с благодарностью принимаем предложение, мы, в свою очередь, уже ждем, чего они от нас потребуют."
 blocchidiplo.71.a:0 "Чего они хотят?"
 
 blocchidiplo.72.t:0 "Италия инвестирует в "
 blocchidiplo.72.d:0 "Итальянцы подкрепили свое оружие деньгами. С заявленной целью "aiding the French State's industrial development and furthering our economic ties", Italy has invested in two large national industrial concerns - the EDF, our electric utility corporation, and the SNCF, our railway company. While this influx of capital is a welcome boost to our faltering economy, it is not hard to see the strings attached to the deal. Italy's move makes us dependent on them economically, and constrains even further our future diplomatic dealings. Even so, it is quite the investment..."
 blocchidiplo.72.a:0 "Мы могли бы использовать эти деньги."
 ita_invest_champions_nationales_tt:0 "Итальянская Империя"
 
 blocchidiplo.73.t:0 "Италия снижает торговые барьеры"
 blocchidiplo.73.d:0 "Неожиданно,но хорошие новости!\n\nИталия снизила пошлины и торговые барьеры на ввоз французских товаров в Италию. Это облегчит французским компаниям продажу своей продукции в Италии. Это увеличит их прибыль, в чем они отчаянно нуждаются прямо сейчас!\n\nКонечно, у итальянцев, несомненно, есть скрытые мотивы для этого... Но мы также можем извлечь из этого максимальную пользу!"
 blocchidiplo.73.a:0 "Приятный сюрприз!"
 
 blocchidiplo.74.t:0 "Италия предлагает защиту!"
 blocchidiplo.74.d:0 "Еще одно сообщение из Италии дошло сегодня до нас. Похоже, что правительство в Риме предлагает обеспечить гарантию неприкосновенности наших границ. Формально предложение Италии обяжет их защитить нашу территорию от любого будущего вторжения немцев. Тем не менее, это также приведет к дальнейшему втягиванию нас в сферу влияния Италии.\n\nПредложение Италии, кроме того, несет в себе угрозу. Подразумеваемые последствия отказа очевидны. Если мы откажемся от этой гарантии наших границ, мы можем вскоре обнаружить, что защищаем эти самые границы от итальянского вторжения."
 blocchidiplo.74.a:0 "Принять"
 blocchidiplo.74.b:0 "Отказаться"
 
 blocchidiplo.75.t:0 "Италия вмешивается во Францию"
 blocchidiplo.75.d:0 "Новости дошли до нас из французского государства. Подобно шакалам, итальянцы используют слабость французов для оказания давления, стремясь заставить их подчиниться итальянским интересам. Мобилизуя наше влияние во французском государстве и оказывая давление на самих итальянцев, мы могли бы прекратить это вмешательство в зародыше. Однако это потребует значительных усилий, которые лучше потратить на что-то другое."
 blocchidiplo.75.a:0 "Остановить их"
 blocchidiplo.75.b:0 "Это не важно"
 
 blocchidiplo.76.t:0 "Германия оказывает давление на Францию"
 blocchidiplo.76.d:0 ""
 blocchidiplo.76.a:0 "Скрытый Ивент"
 
 blocchidiplo.77.t:0 "Военные учения в Альпах"
 blocchidiplo.77.d:0 "Хотя мы предпочитаем не спускать глаз с немцев, мы, к сожалению, также должны повернуть свой взор на восток. Итальянцы проводят военные учения в Альпах, выставляя напоказ свое военное превосходство на обозрение каждого солдата на нашей границе. Это огорчает наших рядовых. Но что ещё более важно, это означает, что они пытаются нас запугать, и, учитывая их превосходство, мы мало что можем сделать, чтобы ответить. Более того, все происходит в пределах их границы, поэтому мы не можем даже предъявить дипломатические претензии к этой вопиющей провокации."their" borders, so we can not even issue any diplomatic complaints to this blatant provocation."
 blocchidiplo.77.a:0 "Что они пытаются сделать?"
 
 blocchidiplo.78.t:0 "Военно-морские учения в Лионском заливе"
 blocchidiplo.78.d:0 "Еще один день, ещё одна итальянская провокация, ещё одно напоминание о нашем бедственном положении. ВМС Италии проводят учения в Лионском заливе,согласно последним сообщениям, они при этом несколько раз вторгались в наши воды. Наши протесты встречают улыбчивые ответы представители итальянского военно-морского флота, которые говорят о "accidents" as if we were blind or, closer to reality, powerless to do anything to stop them. As we have done so many times before, we can only bow our head as the vultures circle."
 blocchidiplo.78.a:0 "Все становится хуже."
 
 blocchidiplo.79.t:0 "Ощутимое итальянское присутствие"
 blocchidiplo.79.d:0 "Любой фасад итальянской доброжелательности умер. Наши итальянские коллеги все более и более открыто сообщают нам, что, если мы не выполним их требования, они будут вынуждены "
 blocchidiplo.79.a:0 "Это все серьезно"
 blocchidiplo.79.b:0 "Пустые угрозы"
 
 blocchidiplo.80.t:0 "Италия угрожает Франции"
 blocchidiplo.80.d:0 "Наши контакты и информаторы во французских вооруженных силах сообщают нам новости о передвижениях на итальянской границе, в частности, кажется, что итальянцы проводят военные учения в Альпах в порядке явной провокации. Если мы захотим, мы можем немного запугать их и сказать итальянцам, чтобы они отступили. Но пока это только военные маневры, и, возможно, в таких действиях против Италии нет необходимости."
 blocchidiplo.80.a:0 "Остановить их"
 blocchidiplo.80.b:0 "Это нас не волнует"
 
 blocchidiplo.81.t:0 "Германия говорит Италии отступить"
 blocchidiplo.81.d:0 ""
 blocchidiplo.81.a:0 "Скрытый Ивент"
 
 blocchidiplo.82.t:0 "Десантная операция ВИС"
 blocchidiplo.82.d:0 "Мы готовы десантировать наших агентов ВИС во Францию, чтобы вступить в контакт с Сопротивлением, но сначала должны определиться с нашим подходом к этому. Самым безопасным способом действий было бы придерживаться плана,забрасывая достаточно агентов для этого."
 blocchidiplo.82.a:0 "Увеличить Операции"
 blocchidiplo.82.b:0 "План остается неизменным"
 ita_increased_paratroop_sim_operations_tt:0 "Итальянская Империя"
 ita_paratroop_sim_operations_tt:0 "Итальянская Империя"
 
 blocchidiplo.83.t:0 "Успех десантной операции ВИС"
 blocchidiplo.83.d:0 "Наша миссия увенчалась успехом. Придерживаясь плана, наши хорошо обученные оперативники остались незамеченными и теперь стремятся установить контакт с Французским Сопротивлением. Теперь мы ждем новостей об их результатах."
 blocchidiplo.83.a:0 "Хорошее начало"
 
 blocchidiplo.84.t:0 "Провал десантной операции ВИС"
 blocchidiplo.84.d:0 "Несмотря на наше благоразумное решение придерживаться плана, удача нам не посопутствовала. Агенты ВИС, которых мы отправили во Францию, были пойманы французскими властями вскоре после приземления и теперь содержатся в неизвестном месте. Когда они будут вынуждены раскрыть свою миссию, это лишь вопросом времени."
 blocchidiplo.84.a:0 "О, нет"
 
 blocchidiplo.85.t:0 "Успех десантной операции ВИС"
 blocchidiplo.85.d:0 "Риск окупился! Даже когда мы увеличили количество агентов ВИС, которых мы отправили во Францию, наши хорошо обученные оперативники остались незамеченными и теперь стремятся установить контакт с Французским Сопротивлением. Их количество должно облегчить выполнение миссии. Теперь мы ждем новостей об их результатах."
 blocchidiplo.85.a:0 "Хорошее начало"
 
 blocchidiplo.86.t:0 "Провал десантной Операции ВИС"
 blocchidiplo.86.d:0 "Наш гамбит провалился. Возросшее количество агентов ВИС, которых мы отправили во Францию, было легко обнаружено, и многие из них были пойманы французскими властями вскоре после приземления. Сейчас они содержатся в неизвестном месте, и, возможно, это только вопрос времени, когда они будут вынуждены раскрыть свою миссию."
 blocchidiplo.86.a:0 "О, Нет!"
 
 blocchidiplo.87.t:0 "Итальянские оперативники захвачены"
 blocchidiplo.87.d:0 "Работая с полицией, наша контрразведка обнаружила, что итальянцы перебрались на нашу территорию, и мы захватили несколько их боевиков. Эти люди сейчас находятся у нас под стражей, и, получив полную свободу действий для следователей, мы скоро выясним, кто именно послал их и зачем."
 blocchidiplo.87.a:0 "Что они затевают?"
 
 blocchidiplo.88.t:0 "Итальянские оперативники захвачены"
 blocchidiplo.88.d:0 "Работая с полицией, наша контрразведка обнаружила, что итальянские десантники вторглись на нашу территорию и мы захватили большое количество их боевиков. Эти люди сейчас находятся у нас под стражей, и, получив полную свободу действий для следователей, мы скоро выясним, кто именно послал их и зачем."
 blocchidiplo.88.a:0 "Что они затевают?"
 
 blocchidiplo.89.t:0 "Контакты во Французском Сопротивлении"
 blocchidiplo.89.d:0 "Наши контакты во Французском Сопротивлении были установлены. Теперь перед нами сообщения об очень активной, но внутренне разобщенной ситуации. Хотя они периодически сотрудничают друг с другом, Сопротивление разделено на три отдельные фракции.\n\nГруппа Жансона, случайная коалиция, возглавляемая бывшей культурной элитой, возможно, наиболее склонна к сотрудничеству. Имея в прошлом периодическую работу с немцами и борьбу с ними, их интеллектуальная база означает, что они обладают рядом активов на государственной службе. Между тем группа Куриэля - это окровавленные остатки левых, очищенных как немцами, так и их соотечественниками в правительстве. Их идеологический пыл сделал их прагматичными и высокоэффективными. Клика Мулена - группа республиканцев, от социал-демократов до правых, которых объединяет бесконечное посредничество Жана Мулена.\n\nМы скоро должны будем выбирать между этими группами, но все они несут свой собственный риск."
 blocchidiplo.89.a:0 "Кого использовать?"
 
 blocchidiplo.90.t:0 "Кому Верить?"
 blocchidiplo.90.d:0 "Поговорив с различными лидерами французского Сопротивления, пришло время решить, кому из них доверять. Выбирая, кого наделить полномочиями, мы будем играть решающую роль в выборе фактического руководителя Сопротивления. \n\nАнри Жансон, лидер интеллектуальной ветви Сопротивления, гораздо более прагматик, чем может показаться. Желая сотрудничать с немцами во время войны, он будет сотрудничать с нами сейчас, чтобы предотвратить кровопролитие. Из трех вариантов он может оказаться самым податливым.\n\nЛевее Анри, Куриэль - более провокационный выбор. У нас нет любви к коммунистам, но это эффективный организатор, и французские власти осуждают его как террориста. Его чутье на кровопролитие могло сделать его ценным активом.\n\nЖан Мулен, лидер фракции республиканцев, стал легендой среди своих последователей. Хотя его драгоценная Республика определенно мертва, верность его последователей ценится для нас. Он вполне мог оказаться объединяющей фигурой для сломленного сопротивления.\n\nКого бы мы ни выбрали, нам придется в какой-то мере построить взаимное доверие или, в противном случае, взаимный интерес."
 blocchidiplo.90.a:0 "Выбрать Жансона."
 blocchidiplo.90.b:0 "Выбрать Куриэля."
 blocchidiplo.90.c:0 "Выбрать Мулена."
 
 blocchidiplo.91.t:0 "Стрезский Договор"
 blocchidiplo.91.d:0 "Заманив нас сладкими словами и скрытыми угрозами в итальянский город Стреза, итальянцы представили нашему народу Стрезский договор, договор о "
 blocchidiplo.91.a:0 "Мы вынуждены..."
 
 blocchidiplo.92.t:0 "Стрезский Договор"
 blocchidiplo.92.d:0 "Заманив нас сладкими словами и скрытыми угрозами в итальянский город Стреза, итальянцы подарили нашему народу Стрезский договор, договор о "
 blocchidiplo.92.a:0 "Подписать договор."
 blocchidiplo.92.b:0 "Отказываемся."
 fra_treaty_of_stresa_tt:0 "Мы станем §OВассалом§! §YИталии§!."
 fra_sign_stresa_treaty:0 "Франция подписала Стрезский договор"
 
 blocchidiplo.93.t:0 "Франция подписала договор"
 blocchidiplo.93.d:0 "Франция подписала Стрезский договор,это было предрешено, учитывая нашу власть над страной. Когда французским войскам приказывают держаться в стороне, наши военные и гражданские советники наводняют страну и начинают отдавать свои приказы. Французское государство остается на бумаге, но, по словам одного из наших дипломатов, "they will not be able to roll over in bed without our written consent". A bright future surely awaits for our 'alliance between equals'."
 blocchidiplo.93.a:0 "Это было ожидаемо!"
 
 blocchidiplo.94.t:0 "Франция подписала договор"
 blocchidiplo.94.d:0 "Несмотря на некоторые опасения, что они могут встать в позу, Франция решила уступить нашим требованиям и подписать Стрезский договор. Когда французским войскам приказывают держаться в стороне, наши военные и гражданские советники наводняют страну и начинают отдавать свои приказы. Французское государство остается на бумаге, но, по словам одного из наших дипломатов, "they will not be able to roll over in bed without our written consent". A bright future surely awaits for our 'alliance between equals'."
 blocchidiplo.94.a:0 "Хорошо."
 
 blocchidiplo.95.t:0 "Франция отказалась подписывать договор"
 blocchidiplo.95.d:0 "Будь то гордость, невежество или коллективная потеря рассудка, французы отказались подписать Стрезский договор. Несмотря на нашу численность, французские войска на границе с Италией сегодня находятся в состоянии повышенной боевой готовности, и, по словам наших шпионов, сообщений о дезертирстве сравнительно мало. По какой-то причине Франция сопротивляется объятиям Италии. Пусть они увидят, насколько хорош их бумажный суверенитет  послужит им в ближайшем будущем."
 blocchidiplo.95.a:0 "Это нервирует!"
 
 blocchidiplo.96.t:0 "Как изменились позиции"
 blocchidiplo.96.d:0 "Прошло две тысячи лет с тех пор, как Цезарь сокрушил галлов и поставил Францию ​​под сандалии Рима. Сегодня, благодаря умелому слиянию наших военных, дипломатических и экономических ресурсов, мы снова сломили Францию, превратив ее в марионеточное государство Италии. Какие бы сомнения ни вызывали наши внутренние оппоненты в прошлом, они молчат сегодня, поскольку Франция становится новым членом и жемчужиной нашей итальянской сферы в Европе."
 blocchidiplo.96.a:0 "Чудесно!"
 
 blocchidiplo.97.t:0 "Правительство свергнуто"
 blocchidiplo.97.d:0 "Полная катастрофа. После кровопролитных уличных боев между нашими войсками и бойцами Сопротивления, партизанам удалось одержать победу, и они объявили правительство свергнутым. Одновременно с боями партизаны также проникли в здания связи и инфраструктуры по всей нашей территории и быстро взяли под свой контроль. Наши лидеры скрываются, но мы мало что можем сделать.\n\nДаже сейчас террористы обращаются к растерянному, но смирившемуся населению и говорят им, что они "
 blocchidiplo.97.a:0 "Как?"
 
 blocchidiplo.98.t:0 "Попытка государственного переворота"
 blocchidiplo.98.d:0 "Катастрофа предотвращена. После кровопролитных уличных боев между нашими войсками и бойцами Сопротивления, партизанское окружение наших позиций было пресечено, а террористы разгромлены. Несмотря на ограниченные успехи в проникновении в здания связи и инфраструктуры, партизаны по всей нашей территории были взяты под стражу или убиты в боях. Даже сейчас партизаны выстраиваются в строй и их массово расстреливают, когда мы восстанавливаем свой контроль над страной.\n\nХребет так называемого Сопротивления сломан, надеюсь, раз и навсегда. Теперь мы должны обратиться к нашим соотечественникам и рассказать им о попытке нападения, рассказать им, как мы отбили и сломали итальянских пешек, и предупредить их о беспощадности в предоставлении убежища террористам. Несмотря на усилия врагов, Франция остается свободной."
 blocchidiplo.98.a:0 "Катострофа предотвращена."
 
 blocchidiplo.99.t:0 "Успех операции Алезия"
 blocchidiplo.99.d:0 "Операция "
 blocchidiplo.99.a:0 "Прекрасно."
 
 blocchidiplo.100.t:0 "Провал операции "
 blocchidiplo.100.d:0 "Операция "
 blocchidiplo.100.a:0 "Проклятье."
 
 blocchidiplo.101.t:0 "Италия и Франция отвергают немецкий язык"
 blocchidiplo.101.d:0 "Культура давно стала полем битвы националистов, но это просто смешно! Италия и их марионетка, французское государство, выступили с заявлением, в котором осуждают немецкий язык как уступающий романским языкам во всех отношениях. В подробном заявлении, написанном так называемыми "crass, generally incoherent, and essentially a bastard dialect". It goes on to outline the inferiority of our contributions to literature, and concludes with a footnote discouraging "the teaching of German within our territories, unless this is to draw out the deficiencies of Germanic in comparison with Latin-derived languages".\n\nOur foremost cultural eminences agree that the statement is a grave insult. Not that this was difficult to elicit."
 blocchidiplo.101.a:0 "Ну и ублюдки."
 
 blocchidiplo.102.t:0 "Вива!"
 blocchidiplo.102.d:0 "В жесткой игре международной дипломатии есть несколько чувств, более удовлетворяющих, чем с трудом одержанная победа. Настал момент наслаждения, поскольку наши агенты сообщают, что мы, наконец, укрепили свое влияние на французскую нацию.\n\nМы братские народы. Хотя в прошлом мы не всегда ладили, но у нас общая история и общая цель. Один из нас был унижен во Второй Мировой войной, другой был воздвинут во время неё в ряды великих держав. Один из нас был унижен бургундским чудовищем, другой остается единственным бастионом между ним и Средиземноморьем. Плеть Гиммлера и его разрушающийся сосед-немец на востоке являются нашими общими врагами. Против этих монстров мы заключим новый договор, чтобы преодолеть века вместе!"
 blocchidiplo.102.a:0 "Восхитительно."
 
 ## BN Military
 ita_the_pride_of_italy:0 "Гордость Италии"
 ita_the_pride_of_italy_desc:0 "Италия современна, демократична, а так же очень патриотична. Победа Национального Блока на первых демократических выборах показала высокий боевой дух народа, и доказала, что он хочет видеть свою страну, существующую на равных условиях с мировыми державами.\nНо для этого мы должны иметь армию, достойную великой державы. К счастью, с небольшими улучшениями, Королевская Итальянская Армия послужит нам в продолжении будущего страны. Превосходно проявив себя во Второй Мировой войне, и получив закалку в боях в колониальных конфликтах, для сохранения власти над Италосферой, итальянские военные заслуженно являются гордостью нашего отечества."
 
 ita_professionalism_is_key:0 "Профессионализм Важен"
 ita_professionalism_is_key_desc:0 " Хотя в НБ все согласны с тем, что время фашизма (в основном) дала много прекрасного для страны в целом, следует признать, что она принесла с собой незначительное снижение профессионализма в рядах Королевской Итальянской Армии. НФП отдавала предпочтение Чернорубашечникам, нежели военным, чья лояльность была под вопросом, и часто закрепляла свою монополию на силу слишком сомнительными экономическими средствами.\n\nТем не менее, так же как и великий Чиано привёл Италию в пост-военную эпоху, так же и мы продолжим его нелёгкое дело ведя струн и её армию в будущее. Солдаты больше не будут бездельничать в своих казармах, и перестанут украшать себя драгоценностями, украденными из чужих стран. Новая армия Италии будет хорошо экипирована, хорошо одета и в конце концов станет предметом зависти стран всего мира."
 
 ita_increase_training_standards:0 "Улучшить Тренировки"
 ita_increase_training_standards_desc:0 "В давние дни любой мог быть солдатом. С оружием в руках, кучей пропаганды в голове и небольшим воодушевлением даже крестьянин пригорода Милана, попавший в армию пару недель назад, мог бы превосходно служить на любом из наших фронтов от Европы до Ближнего Востока.\n\nК сожалению, мир изменился. Конфликты современности требуют мобильную, гибкую и хорошо натренированную пехоту, способную выполнять любые приказы, и успешно подавлять партизан. Чтобы убедиться, что Италия готова для этой новой реальности, наше правительство приказало военным улучшить тренировки солдат. В следующий раз, когда враги Италии решат оспорить нашу власть над территориями страны, они встретятся не со старой и неэффективной армией призывников, а с подготовленными и современными вооружёнными силами."
 
 ITA_assessment_and_testing:0 "Экспертизы и Тестирования"
 ITA_assessment_and_testing_desc:0 "Для того, чтобы убедиться в том, что армия Италии готова для любых военных действий, наше правительство начало программу внезапных и тщательных проверок и тестирований. Мы Мы позаботимся о том, чтобы каждая пушка была собрана в точности так, как предписано в военном руководстве, чтобы каждый солдат отдавал честь точно так, как предписано в военном руководстве, и чтобы каждая пуговица на каждом мундире была идеально подобрана по уставу.\n\nОфицеры могут быть недовольны подобными подозрениями в их некомпетентности, рядовые могут смеяться над правительственными бюрократами, но в конечном итоге эта программа пойдет только на пользу нашей стране и ее солдатам. Естественно, если всем проверяемым нечего скрывать, то им вообще нечего бояться."
 
 ita_find_the_motivated:0 "Найти энтузиастов"
 ita_find_the_motivated_desc:0 "Хотя итальянская армия не самая маленькая, и в ней служит много национальностей, наша страна изо всех сил пытается найти подходящих рекрутов, чтобы заменить тех, кто был убит или ранен, служа своей стране. В частности, мы пытаемся найти добровольцев, видящих военную службу священным долгом, а не простым средством быстрого заработка или местом воплощения своих тёмных желаний.\n\nРешить эту проблему будет нелегко - очереди в военкоматы становятся все короче, а количество мешков с трупами, возвращающихся из колоний, пугают даже самых рьяных новобранцев. Однако с широкомасштабной пропагандистской кампанией не будет сомнений, что в скором времени у нас будет столько солдат, что на них не хватит всех наших мундиров или даже оружия! Что может стать ещё одной проблемой, которую мы так же решим."
 
 ita_find_the_skilled:0 "Поиск специалистов"
 ita_find_the_skilled_desc:0 "В рамках нашего героического стремления создать самую эффективную армию при ограниченном бюджете итальянского правительства, чтобы выжить при нашем уникальном... военном и дипломатическом положении, мы внимательно изучили наш нынешний режим подготовки.\n\nХотя обычный солдат, прошедший учебную подготовку, безусловно, является прекрасным бойцом, это возможно только если мы будем отбрасывать тех, кто пришёл сюда из-за бедности(или чего-то похуже). Для того, чтобы превратить Королевскую Итальянскую Армию в силу, достойную называться приемником войска Римской Империи, мы должны найти тех, кто обладает необходимым боевым духом, и отвечает строгим требованиям к умственной и физической подготовке. Это будет нелёгкой задачей, но в кривых переулках и ветхих лачугах мы все равно найдем их, этих сынов Новой Италии, наших необработанных алмазов."
 
 ita_volunteers_for_italy:0 "Волонтёры для Италии"
 ita_volunteers_for_italy_desc:0 "Победа Национального Блока в Италии на недавних выборах может и не в полной мере, но всё же оживила ослабевающий национальный дух нашей страны. Вновь можно услышать гимн страны, который поют не только на национальных праздниках, но и каждый день. Улицы снова украшены триколором, а здания-портретами трех героев: Муссолини, Чиано и Альмиранте.\n\nТем не менее, это поднятие патриотизма будет бесполезным, если мы не воспользуемся им. Наше правительство инициализирует программу продвижения военных, особенно недавно созданных специальных подразделений. Радио, телевиденье. и даже рекламные щиты будут рассказывать о доблестях наших храбрых молодых людей в военной форме, самоотверженно защищающих свою родину. Естественно, мы так же постараемся, чтобы помешать этим подонкам-журналистам, у которых, похоже, нет иной цели, кроме очеренения своей страны, путём выпуска своих проклятых "investigative journalism" and "award winning" pictures of body bags."
 
 ita_a_special_force:0 "Специальные войска"
 ita_a_special_force_desc:0 "Итальянская армия становиться всё современнее с каждым днём. То, что когда-то было слабо мотивированной армией призывников, теперь является восхитительной профессиональной боевой силой, которая может сравниться по оснащению (но, к сожалению, не по численности) с величайшими странам мира.\n\nВ качестве следующего шага в программе улучшения армии, наше правительство выступило с инициативой создания подразделения "special forces" unit, made only of the best and brightest culled from elsewhere in the military. While the commanders of those units complained bitterly, we don't need them. What we need is an army that can fight the conflicts across the Balkans at the same time, an army that can win the battle and the people alike, an army worthy of Italy."
 
 ita_revive_the_adra:0 "Восстановить Adra" 
 ita_revive_the_adra_desc:0 "Не имея возможности на равных соперничать с армиями и пропагандистскими машинами великих держав, Италия всегда стремилась защитить свое право на место под солнцем, начиная с Второй Мировой Войны.  И хотя американские, немецкие и японские историки могут в открытую надсмехаться над храбрым Итало Бальбо или же над фанатизмом чёрнорубашечников, они даже не подозревают о могущественной силе подразделения Adra.\n\nОфициально, Храбрые Диверсанты Королевских военно-воздушных сил, ADRA - это подразделение, контролирующее и небо и землю, принося смерть и разрушение всем врагам Италии. С ними на поле боя ни один мост противника не останется целым, их аэродромы так же будут уничтожены. И хотя за годы, прошедшие после войны, сила этого подразделения несколько ослабла, мы возродим его величие вновь, чтобы вселить страх в сердца наших врагов."
 
 ita_modernize_the_alpini:0 "Модернизировать Альпини"
 ita_modernize_the_alpini_desc:0 "Альпы - это природные границы Италии, наша первая линия защиты от Рейха в случае войны. Даже самые новые танки погибнут в этих оврагах и снежных вершинах, прямо как армия Ганнибала, потерявшая больше половины своего состава (включая и всех слонов)! Горная война бросает уникальные вызовы и даёт нестандартные возможности, к тому же это чуть ли не единственное место, где пехота всё ещё эффективна: без бронетехники, имея ограниченную поддержку с воздуха, и с возможностью использовать только лёгкую артиллерию. Очень часто наш горные стрелки, использующие до сих пор коней вместо грузовиков, из-за особенностей местности, бывают очень полезными, поэтому их обучение по лучшему стандарту - наш высший приоритет.\n\nК счастью, наши Альпини - одни из лучших горных стрелков во всём мире! Прошедшие множество трудностей во время Первой Мировой Войны, и побывавшие в ледяной России во время Второй, они гордо и верно несут службу своей стране. С увеличением их финансирования мы будем уверены, что они на один шаг впереди наших врагов: все будут бояться Чёрных Перьев!"
 
 ita_no_men_like_the_frogmen:0 "Незаменимые морпехи"
 ita_no_men_like_the_frogmen_desc:0 "Теперь, когда Средиземноморье под нашим контролем, мы можем в любой момент нанести удар по странам, граничащим с ним. От Иберийского полуострова, до Крыма и Египта, Королевский военно-морской флот может с лёгкостью поддерживать морские высадки в наших водах, но это по-прежнему очень опасные операции, так как наши солдаты высаживаются прямо под огнём противника, пока они не доберутся до безопасной земли: несмотря на помощь флота, сотни, если не тысячи солдат могут погибнуть, даже не увидев противника!\n\nПоэтому мы должны инвестировать в наших морпехов и регулярно тренировать их. С новыми бронированными лодками и специальной техникой они будут нести меньшие потери во время высадок, а с лучшей подготовкой и вооружением, они смогут быстро уничтожить противника, гарантируя нам быструю победу, и гораздо меньшее количество могил. Живой Герой лучше мёртвого мученика!"
 
 ita_no_trooper_like_the_paratrooper:0 "Незаменимые десантники"
 ita_no_trooper_like_the_paratrooper_desc:0 "Основанные нашим великим авиатором Итало Бальбо элитные Fanti dell'Aria, были созданы при первом появлении достаточно вместительного воздущного транспорта и хорошей сети аэродромов. Начиная с осады Крита и заканчивая боями в Эфиопии, они показывали своё превосходство снова и снова, выполняя свои задачи храбро и самоотверженно.\n\nОни являются не только инструментом пропаганды, но и универсальным и мощным подразделением при условии их правильной тренировки и поддержки. С увеличением их финансирования мы дадим нашим парням лучшие самолёты и лучшее оружие, чтобы они не погибали бесцельно в суицидальных наступлениях. Бальбо бы нами гордился!"
 
 ita_all_terrain_armed_forces:0 "Универсальные вооружённые силы"
 ita_all_terrain_armed_forces_desc:0 "Наши основные вооруженные силы могут немного уступать в подготовке и оснащении нашим элитным батальонам, но это не значит, что они являются пушечным мясом или просто наковальней, по которой можно ударить нашим стальным молотом. Нет! Итальянская королевская армия должна уметь воевать на любой территории, несмотря на особенности местности или погодные условия, они должны быть способны нести службу так же эффективно, координируясь с ВВС и флотом.\n\nРазработав долговечное, эффективное и неприхотливое вооружение, улучшив систему подготовки, и использовав местных гидов и экспертов в наших более крупных дивизиях, мы достигнем максимально возможного результата, независимо от обстоятельств."
 
 ita_rule_italia_rule_the_seas:0 "Правь, Италия морями"
 ita_rule_italia_rule_the_seas_desc:0 "С исчезновением британского и французского флотов и вригсмарине, занятыми защитой северных морей, Итальянский королевский флот становится несомненным правителем Средиземноморья. Мы и никто другой - правим морями, видавшими величайшие морские сражения истории! Мы - наследники славы Эгади и Акция, наших предков, скрестивших лезвия с Карфагеном и Египтом, византийцами и османами! Орудия итальянцев сломили неверных в Лепанто, и вели за собой огромные экспедиции, открывшие неизвестные далёкие земли! Наш флот триумфально прошёл по Босфору в Ливийской войне, заставив султана встать на колени.\n\nС такой обширной историей за нашей спиной, единственным верным путём остаётся удостовериться в том, что ещё более великое будущее ожидает нас впереди: королевский флот получит всё необходимое для дальнейшей модернизации и усиления. Больше мы не заперты в Средиземноморье, теперь мы устанавливаем здесь правила."caged" in the Mediterranean anymore: WE dictate the rules now..."
 
 ita_spice_up_the_indian_ocean_fleet:0 "Оживить флот Индийского океана"
 ita_spice_up_the_indian_ocean_fleet_desc:0 "Флот Индийского океана - новый фронт нашего морского влияния. Малые флотилии сопровождения патрулируют воды Красного моря и заливы Арабского полуострова, защищая наши нефтяные танкеры, приносящие чёрное золото в Италию и дальше, но при всё накаляющейся ситуации в мире, впредь их может быть не достаточно.\n\nДобавив крейсеры во флот Индийского океана, мы защитим свои суда с нефтью как никогда прежде, обеспечив непрямой щит нашим колониальным гарнизонам по всему Ближнему Востоку и рано или поздно проецировать большее влияние, чем когда-либо, даже на Иран и саму Индию!"
 
 ita_maximise_our_battleships:0 "Расширить флот линкоров"
 ita_maximise_our_battleships_desc:0 "Наши линкоры давно устарели: после выпуска кораблей крайне успешного класса Литторио не было создано новых корпусов, и при наших больших успехах в военно-морских технологиях четыре дредноута, когда-то бывшие грозами морей, сейчас ржавеют в доках. Если мы хотим иметь современный и мощный флот, нам необходимо инвестировать деньги и ресурсы в современные линкоры, достаточно быстрые, чтобы не тормозить весь флот, и вооружённые не только обычными орудиями, но и более современными ракетными системами и противовоздушными батареями.\n\nТяжёлым кораблям пора снова править морями."
 
 ita_cruising_to_victory:0 "Крейсируем к победе"
 ita_cruising_to_victory_desc:0 "Если линкоры являются несомненными королевами флота, то крейсеры - их рабочие лошадки. С их потрясающей универсальностью, они могут выполнять почти любую роль в битве: конвоировать, становиться лёгкими линейными кораблями, патрулировать. Нет такой задачи, с которой правильно спроектированный крейсер не сможет справиться!\n\nС достаточным инвестированием, мы увеличим и число наших крейсеров, и спектр их возможностей, гарантируя то, что наш флот будет хорошо защищён, быстр и смертоносен."
 
 ita_keep_calm_and_carrier_on:0 "Тяжелая ноша авианосцев"
 ita_keep_calm_and_carrier_on_desc:0 "Во время последней войны изначальная нехватка авианосцев стала причиной нанесения сильного урона нашим кораблям со стороны истребителей и бомбардировщиков. Под давлением этого нам пришлось конвертировать два гражданских лайнера в наши первые авианосцы: Аквила и Спарвьеро. Хотя эти корабли всё ещё достойно служат флоту, очевидна необходимость в "proper" carriers if we want to face the other world powers on the same level.\n\nOf course, we will need suitable carrier planes, from fighters to naval bombers and close air support, to maximise the efficiency of our sea air support."
 
 ita_super_destroyers:0 "Славные эсминцы"
 ita_super_destroyers_desc:0 "Эсминец может показаться маленьким и слабым, но в правильных руках он может оказаться невероятно опасен. Он достаточно небольшой и низкий, чтоб избегать огня, и вооружён смертоносными торпедами и ракетными системами, может причинить большие повреждения или возможно потопить даже сильнейший линкор. В бою они также служат как мобильный щит для более сильных, но громоздких линейных кораблей, предотвращая их от залпов орудий вражеских эсминцев, и отпугивая самолеты мощными противовоздушными батареями.\n\nС увеличивающейся силой воздушных войск, как никогда важно, чтобы наши крейсеры соответствовали новейшим стандартам проектирования и вооружения, и тем самым были способны защитить наш флот от любой угрозы, а также быстро и смертоносно бить по любому кораблю, осмелившемуся подойти близко!"
 
 ita_mare_nostrum_once_more:0 "Море наше, снова"
 ita_mare_nostrum_once_more_desc:0 "Теперь, когда наши усилия вновь обращены к могучему ВМФ Италии, воды, окружающие нашу страну, когда-то бывшие владением британского флота или немецких подлодок, теперь - непреодолимая крепость, подобная Альпам или самим стенам Рима! И даже если корабли наших врагов пересекут Суэцкий канал, они присоединятся к тысячам затонувших на дне, как только встретятся с нашим флотом.\n\nСредиземное Море снова станет Mare Nostrum, теперь во всех смыслах..."
 
 ita_convoy_escort_exercises:0 "Учения по охране конвоев"
 ita_convoy_escort_exercises_desc:0 "Тогда как основная цель флота - встречать (а лучше побеждать) корабли противника, очень важной и непростой задачей остаётся сопровождение конвоев. И в мирное, и в военное время, конвои находятся под угрозой нападения на них: пираты, подлодки, или вражеские суда, забирают весь драгоценный груз: припасы, оружие, топливо и даже моряков, а иногда вовсе топя их в жадных ледяных водах. Самые отчаянные из врагов могут даже прибегнуть к самоубийственным столкновениям, игнорируя корабли сопровождения и уничтожая уязвимые конвои для максимального урона.\n\nВ следствие этого, наши капитаны и адмиралы должны тренировать и себя, и команду для своевременного реагирования на любую угрозу, и, если придётся, закрывать уязвимые конвои корпусом собственного судна."
 
 ita_shore_up_the_radar_stations:0 "Укрепленные радиолокационные станции"
 ita_shore_up_the_radar_stations_desc:0 "С существующей, как показали немцы в прошлой войне, угрозой атак ракет дальнего действия и подлодок на наши порты, строительство современных радарных станций является важнейшей необходимостью. Их сенсоры, распространяющиеся на сотни километров, позволят нам узнавать о приближении вражеских сил, как по воздуху, так и по морю, задолго до того, как они смогут среагировать и нанести удар."
 
 ita_the_newest_in_torpedo_bombing:0 "Новшества в торпедной бомбардировке"
 ita_the_newest_in_torpedo_bombing_desc:0 "Достаточно небольшие, чтобы поместить в любой корабль, и достаточно сильные, чтобы потопить линкор, торпеды - пожалуй, самый смертоносный тип вооружения из когда-либо изобретенных. С нашим опытом в боях - всё же наш флот был первым из применивших торпедные катера, - мы не должны отставать в технологическом плане и пытаться нагнать других.\n\nУчась на примере лучших, например японского "Maiali" - we shouldn't fall behind in the field, and strive to always improve our torpedoes.\n\nTaking from the best, such as the Japanese "Long Lance", we can ensure even our smallest ship is enough to send the enemy into a panic!"
 
 ita_look_into_the_air:0 "Взгляд в небо"
 ita_look_into_the_air_desc:0 "Перед Королевскими ВВС стоит тяжелая, но важная задача: сделать так, чтобы над нашим небом не было вражеских самолетов, и быть способными оказать поддержку нашим наступающим армиям. Если врагу удастся добиться господства в воздухе над Италией, наши города будут уничтожены бомбами, наша промышленность перестанет функционировать, и наши военные усилия в конечном итоге окажутся провальными, так как армия больше не будет в состоянии эффективно сражаться, а народ будет слишком измучен, чтобы продолжать верить в победу.\n\nТаким образом, мы должны позаботиться о том, чтобы наши ВВС всегда справлялись с поставленной задачей, поскольку последствия неудачи слишком опасны, чтобы даже рассматривать их..."
 
 ita_a_helping_hand_for_our_pilots:0 "Рука помощи для наших пилотов"
 ita_a_helping_hand_for_our_pilots_desc:0 "В то время как отважные пилоты Королевских ВВС непоколебимы в своей приверженности к своей нации, им несколько не хватает подготовки в современной воздушной доктрине. Это не их вина, так сложилось, скорее всего, из-за неумелости лакеев и трусов, которые давно осквернили итальянское величие.\n\nК счастью, с НБ у власти, готовым вести нацию к ее славному будущему, эта проблема скоро будет устранена. Введя строгую программу подготовки и обучения, мы позаботимся о том, чтобы наши пилоты были на равны с другими странами или даже превосходили некоторые из них, не говоря уже о тех, кто осмелится бросить нам вызов. Так же мы создадим ВВС, способные как защищать наше государство, так и атаковать его врагов."
 
 ita_a_new_aa_program:0 "Новые системы ПВО"
 ita_a_new_aa_program_desc:0 "Зенитное оружие развивается точно так же, как и его цели. По мере того, как истребители становятся все быстрее и маневреннее, требуются новые, усовершенствованные системы прицеливания, чтобы наши снаряды не рисовали красивые линии в небе, пока вражеский пилот просто смеётся над этим представлением.\n\nКроме того, поскольку бомбардировщики теперь способны летать на такой высоте, что традиционная противовоздушная оборона даже не в состоянии их обнаружить, не говоря уже о том способности вести огонь по ним, мы должны финансировать проект создания самонаводящихся зенитных батарей с ракетным приводом, способных пробивать сами облака и автоматически искать и уничтожать свою добычу."
 
 ita_rewards_for_results:0 "Награды за результаты"
 ita_rewards_for_results_desc:0 "Настоящий лётный состав верен и способен, но наша возможность испытать всё это на практике остается ограниченной из-за устаревших доктрин и системы сомнительных поощрений, которые долгое время ограничивают наши вооруженные силы. Благодаря ним награды и продвижения по службе почти полностью основаны на покровительстве и старшинстве, а не на производительности. Это приводит к тому, что ВВС состоят из стариков и подхалимов, которые больше заинтересованы в подделке боевых отчётов, чем в реальных боях.\n\nМы будем уничтожать эти устаревшие идеи особенно энергично, и заменим их системой тщательно выверенных наград, которая гарантирует, что стоящие люди действительно будут внедрены в ВВС, и лучшие пилоты будут иметь возможность делиться своими навыками со своими коллегами.\n\nСкоро гниль будет очищена, и итальянская нация будет править небом Средиземного моря, так же, как она правит её водами и землей."
 
 ita_night_combat_training:0 "Ночная боевая подготовка"
 ita_night_combat_training_desc:0 "Сражаться в небе по ночам - трудная задача. Поскольку вокруг пилота нет ничего, кроме черноты, он не может даже ориентироваться на ориентиры с земли, да и риск быть атакованным невидимыми самолетами выше, чем днем: русские "Night Banshees" exploited the darkness and the fact that their old planes were almost soundless to surprise the Germans, with lethal results...\n\nTherefore, our planes should be fitted with improved tracking equipment, to help the pilot spot and properly engage his target. Also, pilots need additional training in how to react to surprise attacks without breaking formation or risking to be shot by enemy AA."
 
 ita_safe_and_sound:0 "В целости и сохранности"
 ita_safe_and_sound_desc:0 "Несмотря на то, что с каждым днем показатели работы итальянских ВВС улучшаются (по данным нашего нового протокола тестирования), становится все более очевидным, что одной из наиболее распространенных проблем в наших ВВС является отсутствие надлежащих правил безопасности. Самолеты часто летают с серьёзными дефектами, а ремонтные бригады плохо оснащены и обучены. Такое презренное положение вещей ставит под угрозу как сохранность наших пилотов, так и безопасность страны в целом. Если эти проблемы не будут немедленно устранены, мы рискуем потерять таланты, которыми обладает наше государство.\n\nК счастью, НБ всегда был приверженцем правильных реформ, и поэтому мы будем внедрять новые стандарты и правила, чтобы наши асы делали то, что они делают лучше всего. Итальянские ВВС больше не будут известны как летчики дрянных и некачественных самолетов, а скорее, как полностью способные современные силы, готовые противостоять любому, кто бросит им вызов."
 
 ita_standardize_aa_emplacements:0 "Стандартизировать противовоздушные устройства"
 ita_standardize_aa_emplacements_desc:0 "На протяжении многих лет мы разработали и создали несколько систем зенитного вооружения. Несмотря на то, что все они полезны в своей работе, чрезмерное разнообразие в вооружении и боеприпасах создает нагрузку на нашу материально-техническую базу: поэтому мы должны создать комиссию с задачей стандартизации наших средств ПВО и их размещения. Благодаря лучшей координации и точному знанию того, какое оружие идёт против какого самолета, мы значительно повысим нашу эффективность в борьбе с вражескими набегами, и в то же время облегчим наши линии снабжения и работу наших квартирмейстеров!"
 
 ita_approach_uncle_sam:0 "Обратиться к дяде Сэму"
 ita_approach_uncle_sam_desc:0 "Хотя наша нация имеет неоднозначную историю отношений с американцами, особенно учитывая их прискорбную склонность вмешиваться везде, где они только могут, мы не можем отрицать, что они знают, как летать на самолетах. \n\nНесмотря на все возвышенные идеи американцев о "proper democracy" and "barely disguised Fascism" we're certainly preferable to the German beast, or Japanese scourge. Without a doubt, once we remind America of this reality, they will assist us in our airforce modernization efforts.\n\nAfter all, we are both eagles, and heirs to Rome. One in truth, and the other in spirit. Soon the master of the Americas and of the Mediterannian will join forces, and the world will tremble before their might."
 
 ita_bring_in_the_regia_marina:0 "Кооперация с королевским ВМФ"
 ita_bring_in_the_regia_marina_desc:0 "Пожалуй, из всех итальянских военных, Королевские военно-морские силы являются самой большой гордостью страны и занимают ключевое место в обеспечении её будущего. Без итальянского военно-морского флота, Ось бы погибла из-за морской мощи жалких британцев, а Италия стала бы нацией рабов, лишенных своего истинного потенциала.\n\nОднако катастрофа в Атлантропе, наряду с нашими всё ещё сохраняющимися экономическими и политическими проблемами, привела к прискорбному застою в Королевских военно-морских сил. Наши великие корабли ржавеют в порту, наши моряки проводят дни, напиваясь и играя в кости, а вдовы войны рыдают, желая увидеть гордость Италии.\n\nЕсли мы не сможем обратить вспять эти трагические обстоятельства, наше будущее хозяина Средиземноморья выглядит печальным. К счастью, теперь, когда НБ прочно укоренился в нашем правительстве, Mare Nostrum снова будет нашим. Мы назначим новых офицеров, чтобы очистить страну от отходов и коррупции и пересмотреть наши бюджетные приоритеты, чтобы убедиться, что наши храбрецы оснащены именно тем, что нам нужно.\n\nСкоро Рим снова станет морской державой, которой следует опасаться."
 
