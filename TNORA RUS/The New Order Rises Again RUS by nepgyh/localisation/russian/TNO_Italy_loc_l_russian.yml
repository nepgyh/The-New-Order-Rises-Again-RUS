 ITAENI.2.d:0 "Энрико Маттеи маневрировал в напряженном графике дня с равновесием человека, танцующего тарантеллу, ведь он был дома. Дубай был многообещающей столицей ENI, и он был одним из первых, кто увидел истинный потенциал портового города. Маттеи годами присматривался к посту губернатора провинции, но сегодня был первый день его пребывания в должности не только как председателя Маттеи, но и как губернатора Дубая.\n\nЭмиры оказались старомодными, но впечатлительными, и в какой-то степени даже доступными для сурового переговорщика. Конференции руководства ENI проходили символически, подтверждая каждое решение, которое Маттеи клал на стол, и даже Адмиралтейство выражало смущённое одобрение той энергичности, с которой этот человек управлял и вёл себя. Регулярно проводя переговоры и встречи с членами всех трёх фракций, Маттеи каким-то образом умудрялся говорить каждому из них именно то, что они хотели услышать. Местные получат больше прав. Дубайский проект наконец будет реализован в полном объеме и даже больше. Королевский флот будет доминировать к востоку от Суэца. Переезд из офиса председателя ENI в довольно унылое правительственное здание неподалеку от порта был достаточно простым, и ему удалось сохранить своё чувство стиля в тесном офисном здании, предложенному ему вместе с работой. Однако чего ему действительно не хватало, так это вида Персидского залива, приветствующего его из-за мерцающих окон. Занятый мелодией, звучащей по радио, он начал писать письмо в Рим, поздравляя дуче с его вкусом в выборе губернаторов."
