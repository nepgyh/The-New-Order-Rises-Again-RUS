 ita_piano_solo:0 "Пиано Соло"
 ita_piano_solo_desc:0 "Притаившись в тени, мы ждали. Ждали и молились.\n\nМы молились, чтобы непредвиденные обстоятельства никогда не привели к действию. Мы молились, чтобы Пиано Соло было обречено кануть в небытие, позорная тайна, которая вскоре затеряется в самых темных закоулках самых глубоких военных архивов.\n\nНо, в конце концов, Чиано был прав. Как всегда. Он знал, что новый порядок будет нуждаться в защите от последователей павшей диктатуры или от носителей социалистического хаоса. Эта потребность стала реальностью.\n\nНо мы готовы. Карабинеры готовы, как и должны были быть, когда первые фашисты двинулись на Рим.\n\nМы не совершим одну и ту же ошибку дважды.\n\nТанки готовы выехать на улицы, а коммандос ждут нашего сигнала, чтобы штурмовать правительственные здания. Король знает и не будет стоять у нас на пути, потому что он знает, с какой опасностью сталкивается демократия.\n\nПредатели даже не узнают, что их поразило.\n\nСи диа иницио аль Пиано Соло!"
 
 ita_the_SIM_files:0 "Файлы ВИС"
 ita_the_SIM_files_desc:0 "В то время как эти дураки сговорились предать нашу страну и разрушить всё, ради чего работал Чиано, думая, что в своем высокомерии мы не отреагируем на их предательство, мы приготовились к худшему. Военная Информационная Служба тайно подготовила сотни досье, по одному на каждого из подозреваемых лидеров предателей: коммунисты, фашисты, анархисты, все те, кто попытается получить власть из хаоса, были отмечены нашей разведкой. Теперь эти официально несуществующие файлы откоются, и мы узнаем всё, что нам нужно знать.\n\nМы знаем их имена, их союзников, их укрытия, мы знаем их семьи и друзей. Мы знаем их самые сокровенные тайны. Они не могут спрятаться от нас, потому что они были первыми, кто раскрыл себя, и у нас есть преимущество внезапности.\n\nСкорпион готов нанести удар, и добыча охотно пришла в его логово!"
 
 ita_special_detention_facilites:0 "Спецместа содержания под стражей"
 ita_special_detention_facilites_desc:0 "Наша ловушка сработала, и теперь тюрьмы переполнены предателями, ожидающими своего праведного наказания. Однако ещё больше заплатят за свои преступления: так много файлов всё ещё лежат нераспечатанными, так много секретов предстоит раскрыть, так много предателей нужно наказать!\n\nНам нужно больше тюрем, специальных мест содержания под стражей, из которых они никогда не смогут сбежать, охраняемых нашими самыми преданными солдатами и защищенных новейшими технологиями. Отдаленные острова, пустыня, самые высокие горы - не имеет значения: ничто и никто не сможет спасти их от долгожданного правосудия."
 
 ita_execute_the_roundups:0 "Совершить облавы"
 ita_execute_the_roundups_desc:0 "Предатели затаились в ужасе.\n\nОни бежали в отдаленные убежища и конспиративные квартиры, откуда надеются организовать террористические акции против тех, кто будет действовать только ради защиты демократии от тех, кто превратит ее в пародию.\n\nПочти жаль, что мы знаем всё.\n\nОткрыто ещё одно досье, схвачен ещё один предатель. Открыто ещё одно досье, штурмовали ещё одно убежище. Открыто ещё одно досье, ещё один "safe" house is not so safe anymore.\n\nWe are not the blackshirts.\n\nWe are professionals, and what we do, we do it until the end."
 
 ita_occupy_rome:0 "Оккупировать Рим"
 ita_occupy_rome_desc:0 "Почти иронично, что сегодня карабинеры маршируют по Риму, как это сделал Муссолини сорок лет назад.\n\nОднако на этот раз всё по-другому.\n\nМы оккупируем Рим только для того, чтобы спасти демократию от тех, кто замышляет ее извратить. Муниципальная полиция и гражданское правительство оказали нам полную поддержку и сотрудничество, в то время как военные гарнизоны уже вышли на улицы, защищая стратегические пункты по всему Вечному городу и блокируя потенциальные пути отступления.\n\nПоскольку город закрыт, мы готовимся к следующему этапу Пиано Соло."
 
 ita_the_emergency_government:0 "Чрезвычайное правительство"
 ita_the_emergency_government_desc:0 "Военные никогда не должны руководить государством, это тот принцип который армия должна принимать и уважать. Чиано никогда не собирался заменять потенциального диктатора другим, поэтому он специально поручил нам найти подходящих людей для формирования чрезвычайного правительства, которое обладало бы всеми полномочиями для управления страной с необходимой силой, но никогда не впадало в бессмысленное кровопролитие. Король вскоре назначит новый кабинет министров, чтобы он мог приступить к выполнению трудной задачи по стабилизации Италии после политического хаоса.\n\nКонечно, пока у власти находится чрезвычайное правительство, работа парламента приостановлена. Они уже причинили достаточно вреда."
 
 ita_get_to_work:0 "За работу!"
 ita_get_to_work_desc:0 "Пока наши наземные силы заняты облавами на всех подозреваемых и предателей, ВИС должна начать работу над новыми данными, которые мы находим в захваченных убежищах и на допросах. Вместе с карабинерами, которые, согласно нашим планам, станут не столько полицией, сколько военными силами низкой интенсивности, они начнут составлять схемы любого потенциального сопротивления и террористического движения.\n\nХотя это может потребовать времени и усилий, в конечном итоге наши планы на случай непредвиденных обстоятельств увенчаются успехом. Альтернатива настолько ужасна, что даже подумать о ней страшно."
 
 ita_sezione_i:0 "Отдел I"
 ita_sezione_i_desc:0 "Время шло, и перед Первым отделом ВИС была поставлена задача координировать усилия по борьбе с терроризмом как с государствами итальянской сферы, так и с другими мировыми державами. Если при старом режиме это в основном означало подавление любого потенциального демократического движения и бдительность в отношении иностранного вмешательства, то теперь Первая секция начнет активно обмениваться информацией с другими странами, чтобы лучше бороться с теми, кто может дестабилизировать нашу страну изнутри.\n\nВ конце концов, им всем нужна наша нефть, не так ли?"
 
 ita_operatives_in_the_italian_sphere:0 "Оперативники в итальянской сфере"
 ita_operatives_in_the_italian_sphere_desc:0 "Наши методы допроса были "refined" with plenty of training, and plenty of "willing" subjects. It takes little to make proud and arrogant terrorists scream the names of their closest friends and associates, if only to stop the pain for a little while...\n\nWith the new SIM files we are assembling from this flood of new information, we can conduct a series of operations all over our allies: dozens of terrorists and traitors have been marked, and all of them will get what they deserve.\n\nAn unnamed, unmarked grave, fit for those who sullied our country with their betrayal."
 
 ita_coordinate_the_network:0 "Скоординировать работу сети"
 ita_coordinate_the_network_desc:0 "За последние десятилетия фашизма ВИС увеличилась в геометрической прогрессии, что привело к избыточности отделов и сложности координации между различными подразделениями. Теперь, когда мы находимся у руля, мы устраним все эти неэффективности, продвинем компетентных и "inventive" officers to the top positions, and finally turn the SIM into the intelligence agency it was always meant to be, on par with the CIA and the Kenpeitai.\n\nEspecially the new Divisione di Interscambio Dati (Data Inter-Branch Exchange Division) will greatly help our operatives in the field, giving them information which is as up to date and verified as possible by collecting and comparing data from all other branches of the SIM"
 
 ita_exchange_intel_with_CIA:0 "Обмен информацией с ЦРУ"
 ita_exchange_intel_with_CIA_desc:0 "Наша близость к важным театрам военных действий, а именно Германии, Ближнему востоку и Балканам, делает Италию потенциальной базой для многих секретных агентств, желающих шпионить за вышеупомянутыми пороховыми бочками, особенно для вездесущего ЦРУ. Хотя мы никогда не позволим американцам превратить нашу страну в приют для ЦРУ - мы рискуем расшевелить змеиное гнездо Европы - мы можем организовать обмен разведданными между ВИС и ЦРУ.\n\nВ этой неразглашаемой сделке, которая никогда не увидит свет, мы передадим часть наших разведданных о Германии, Франции и Балканах в обмен на информацию, касающуюся наших внутренних террористов, ближневосточного сопротивления и наших партнеров по всему миру, особенно Японии."
 
 ita_exchange_intel_with_kenpeitai:0 "Обмен информацией с Кэмпэйтай"
 ita_exchange_intel_with_kenpeitai_desc:0 "Японский Кэмпэйтай славится своими безжалостными методами добычи информации, и мы хорошо знаем об этом, поскольку во время войны у нас было много продуктивных встреч, во время которых мы учились друг у друга самому лучшему. Японская разведка привыкла координировать работу большого количества оперативников по всему миру, и поэтому они наверняка собрали много информации обо всем, что только можно знать.\n\nМы планируем очень тайную встречу с их представителями, и обмен информацией будет происходить в единственном японском ресторане в Риме: в качестве благодарности за их информацию о наших целях, мы предоставим им наши сведения о российской сфере и, кто знает, может быть, немного обманем наших "friends"? After all, interrogating prisoners together for years always leaves a certain sense of... camaraderie... which lasts over the years..."
 
 ita_uffcio_richerche_economiche_e_industriali:0 "Uffcio Richerche Economiche e Industriali"
 ita_uffcio_richerche_economiche_e_industriali_desc:0 "УРЕИ (Управление экономических и промышленных разработок) призвано следить за миром экономики и бизнеса: под их наблюдением итальянские промышленные секреты не выходят за пределы Италии, если они не лицензированы правительством и за них не платят большие деньги, и, если нам повезет - а под везением мы подразумеваем проницательность - то какой-нибудь лакомый кусочек иностранного промышленного ноу-хау попадет в Италию. В конце концов, все дороги ведут в Рим...\n\nПо мере того, как технологии развиваются, становясь все мощнее и опаснее, нам необходимо увеличить финансирование и штат УРЕИ, чтобы наш бизнес был защищен от назойливых интервентов..."
 
 ita_friends_in_confindustria:0 "Друзья во Всеобщей конфедерации"
 ita_friends_in_confindustria_desc:0 "Пока Италия медленно возвращается к нормальной жизни, наша экономика должна продолжать функционировать: террористические атаки и забастовки профсоюзов могут ещё больше ухудшить и без того сложную ситуацию, чего нам сейчас точно не нужно. \n\nНаши контакты во Всеобщей конфедерации Итальянской промышленности, главной ассоциации предпринимателей, найдут подходящие слова для убеждения самых важных руководителей отраслями промышленности страны: в обмен на защиту от террористических атак и "helping baton" to deal with the worst unions, the businesses will keep working at full power for the good of Italy.\n\nEveryone profits!\n\nExcept the traitors, of course."
 
 ita_subjugate_the_unions:0 "Подчинить профсоюзы"
 ita_subjugate_the_unions_desc:0 "После недавнего подавления несанкционированных забастовок и террористических профсоюзов, более умеренные рабочие ассоциации обратились к нам с предложением: мы разрешаем им существовать и реализовывать умеренный объем прав трудящихся, вместе с соответствующим количеством "
 
 ita_squadre_di_disordine:0 "Команды по борьбе с беспорядками"
 ita_squadre_di_disordine_desc:0 "Иногда нам нужен лишь повод, чтобы заманить предателей и агитаторов, чтобы они показали себя и попали в ловушку, которую мы для них устроили. Когда одна из наших целей будет замечена на санкционированном собрании или протесте (а таких может быть немного), мы можем просто послать пару наших людей, замаскированных под "angry workers" or "infuriated citizens" to spice things up a bit.\n\nIn a crowd, rage is often barely concealed, and a single thrown stone or cry of rage can transform a pacific manifestation into an angry, violent mob, and that will give us the excuse to crack down on it and arrest who we need the arrest.\n\nBy that time, all truly pacific people will already have fled the meeting. Or at least, we hope they did."
 
 ita_militarize_the_streets:0 "Послать военных на улицы"
 ita_militarize_the_streets_desc:0 "Поскольку террористы расширяют сферу своей деятельности и нападают на простых людей, муниципальная полиция не в состоянии патрулировать все наши города и дороги, поэтому, начиная с сегодняшнего дня, полицейские патрули будут объединены с военными, оснащенными тяжелым вооружением. Террорист может убить несколько солдат, но перед танком они растают как снег под солнцем...\n\nДля подстраховки наши офицеры готовят Мобильную полицию, новое подразделение военной полиции быстрого реагирования, эксперта в борьбе с толпой и городских боях, чтобы они могли вмешаться, если обычная полиция не сможет решить проблему, но до отправки настоящей армии."
 
 ita_sezione_iii:0 "Отдел III"
 ita_sezione_iii_desc:0 "Наша война против предателей и подстрекателей ведется не только оружием, но и словами и образами: если мы хотим завоевать сердца и умы итальянцев и убедить их в наших добрых намерениях в отношении демократии, мы должны начать общенациональную кампанию, чтобы донести до людей наши цели, и почему террористам никогда нельзя доверять. \n\nТретьему отделу ВИС будет поручено вести пропагандистскую работу, и в связи с этим он получит достаточно средств и персонала, чтобы иметь возможность влиять на СМИ и контролировать их на предмет любых признаков поддержки терроризма."
 
 ita_control_RAI:0 "Контролировать теле -и радиовещание Италии"
 ita_control_RAI_desc:0 "Поскольку телевизоры и радиоприемники становятся все более распространенными в итальянских семьях, за "telegiornali" and "radiogiornali" are much more followed than newspapers: since news are given on air, we can't censor what the anchorman tells the people every single second. Therefore, we shall infiltrate our men in the studios, so that they may warn us of any instance of terrorist support or apologia, as well as impose stricter controls on private radio and TV channels: while we can't control everything, this doesn't mean we can't get close to the ideal!"
 
 ita_control_ANSA:0 "Контролировать ведущие новостные компании"
 ita_control_ANSA_desc:0 "Agenzia Nazionale Stampa Associata (Национальная ассоциация агенств прессы) - орган саморегулирования и самоконтроля прессы: поскольку чрезвычайная ситуация ещё в самом разгаре, мы предусмотрительно поставим ANSA под контроль правительства и создадим тонко замаскированную цензурную комиссию, которой будет поручено контролировать заголовки всех основных газет и проверять их на наличие признаков измены. \n\nПосле того, как телевидение, радио и пресса окажутся под нашим непосредственным контролем, предателям и террористам придется полагаться на такие неэффективные методы, как листовки или подпольные радиостанции, которые будут охватывать гораздо меньше потенциальных новобранцев, и их будет гораздо легче контролировать для других секций ВИС."
 
 ita_crush_dissident_voices:0 "Раздавить диссидентов"
 ita_crush_dissident_voices_desc:0 "Как и ожидалось, наше так называемое "civil society" is extremely opposed to the measures we have enforced in our effort to protect democracy. Many journalists, politicians and intellectuals strongly condemn the censorship and the martial law, accusing us of being just "another brand of fascism" and trying to subvert the state to our convenience.\n\nWhile we understand their concerns, and perhaps we might have exaggerated in some of our most important operations, this doesn't change the substance: Italy must be protected from extremists, and those who don't understand our goal must be rendered unable to oppose or hinder us. To those who can still see the light of reason, perhaps some kind of gift might serve to push them completely by our side, while to those who can't be convinced, well... there are other "gifts" we can share with them..."
 
 ita_giornalismo_di_regime:0 "Прорежимные журналисты"
 ita_giornalismo_di_regime_desc:0 "В такие времена, как сейчас, нужна всего ничего, чтобы разозлить массы, и даже вполне обычные новости, например о смерти рабочего на предприятии, или арест какого-нибудь ультраправого за избиение того, чьи мысли не совпадают с его личными, могут стать причиной будущих саботажей и терактов\n\nПоэтому необходимо, чтобы каждой новости уделялось должное внимание, чтобы среди населения распространялась только положительная информация. Конечно, журналисты, которые сотрудничают с властями, сообщая только "approved" news shall be handsomely compensated for their service to our country."
 
 ita_sezione_vii:0 "Отдел VII"
 ita_sezione_vii_desc:0 "Седьмой отдел СВР занимается трудной и невероятно щекотливой задачей - защитой Италии от итальянцев. Это отделение было создано фашистской диктатурой для того, чтобы искоренить любую форму инакомыслия: любой, кто выступал против фашизма, автоматически объявлялся предателем, и с ним поступали как положено.\n\nХотя наше мнение об инакомыслии могло измениться, как и тот факт, что теперь мы преследуем коммунистов и фашистов одинаково, ситуация по-прежнему тяжелая, и необходимы крайние меры, если мы хотим искоренить террористическую угрозу в Италии. Поэтому Отдел VII должен быть значительно расширен и оснащен новейшими технологиями, чтобы быть способным наилучшим образом выполнять задачу, для которой был создан: знать все о каждом и использовать эти знания против тех, кто угрожает государству."
 
 ita_review_the_wiretaps:0 "Поработать с прослушкой"
 ita_review_the_wiretaps_desc:0 "Седьмой отдел отлично справляется со своей работой, и сейчас на нашем столе лежат сотни досье: все они касаются самых приоритетных ненадежных элементов, таких как политики, интеллектуалы, журналисты, бизнесмены и многие другие. Хотя мы, возможно, могли заниматься террористами и предателями, эти мужчины и женщины не участвуют в подстрекательской деятельности: вместо этого они поддерживают оппозицию нашему чрезвычайному правительству, осуждая то, что они называют "masked return to fascism".\n\nSome of them have relinquished their ludicrous allegations, but many more still insist in their baseless claims: to this end, we need to decide who are the most potentially hostile to us, and what to do with those who are deemed too dangerous to keep talking against us."
 
 ita_radio_control:0 "Подконтрольное радио"
 ita_radio_control_desc:0 "В такие времена, как сейчас, никакие меры безопасности не должны считаться слишком высокой ценой во имя общественной безопасности. Официально итальянские СМИ были приведены в порядок, но пиратские радиопередачи продолжают оставаться занозой в боку военной администрации.  Поэтому необходимо начать широкую программу радиоконтроля и радиоперехвата, чтобы отследить и уничтожить эти подпольные передачи.\n\nК счастью, подразделения связи итальянских вооруженных сил имеют большой опыт в отслеживании вражеских передач, и смогут легко распространить свой опыт на гражданскую сферу.\n\nНесмотря на то, что некоторые итальянские граждане могут рассматривать эти меры как "violation", the majority understand that we are all that stands between them and utter, radical, chaos. As it always has in the psat, the Army acts for the best interests of the Italian nation and its people, even if they don't understand that yet."
 
 ita_expand_the_camps:0 "Расширить систему лагерей"
 ita_expand_the_camps_desc:0 "Как во время ураганов из своих убежищ выползают тараканы и всякие другие мерзкие твари, так и недавняя нестабильность в Италии обернулась явной удачей для каждого двуличного мошенника и продавца-шарлатана, который когда-либо ходил по улицам. Эти отбросы земли, коммунисты, ультрафашисты и анархисты, представляют явную и настоящую угрозу общественной безопасности.\n\nКонечно, военные уже начали облаву на этих грязных дураков в соответствии со своей ролью защитника Итальянской Республики. Однако, похоже, что степень проникновения этой подрывной слизи в политический и медийный мейнстрим больше, чем мы предполагали. Хотя мы уже построили несколько "temporary" holding camps for such malcontents, these venues, along with the conventional jail system are already overcrowded.\n\nIn order to ensure the safety and well being of the Italian nation, Italian soldiers, the Italian people, and the inmates themselves, we will be massively increasing the number of prison camps. Already, scouts and located a number of suitable locations for new internment locations, and have begun construction of barracks and work areas that must precede prisoner transfer."
 
 ita_disappearances:0 "Исчезновения"
 ita_disappearances_desc:0 "В то время как подавляющее большинство итальянцев, похоже, понимает, что все происходящее - приостановление гражданских прав, замена гражданской власти, тюремные лагеря - делается для их же блага, несколько грязных журналистов и политиков, похоже, так и не поняли этого.\n\nКонечно, мы были бы в своем праве арестовать этих идиотов открыто, но они, похоже, собрали определенную аудиторию среди тех, кто уже опустился на дно. Просто арест этих элементов, вероятно, приведет к дестабилизации общественного мнения, что сильно противоречит нашим краткосрочным и долгосрочным целям.\n\nК счастью, есть простая альтернатива. Пошлите ночью отряды в штатском в их дома, и к рассвету они будут в безопасности в тюремном лагере. Люди могут удивляться, соседи могут говорить, но в конце концов, это для их же блага. В лагере они будут дробить камни и чинить инструменты, что гораздо полезнее, чем писать подрывные статьи.\n\n"
 
 ita_ufficio_difesa:0 "Армейское ведомство"
 ita_ufficio_difesa_desc:0 "В такие времена, как сейчас, кажется, что каждый сектор итальянского общества находит повод для восстания против законной власти. Поэтому не стоит удивляться, что даже в армии, бастионе порядка в эти хаотичные времена, есть несколько подрывных элементов.\n\nХотя подавляющее большинство итальянских солдат, и, конечно, военное руководство, стойко защищают республику и ценности, за которые она выступает, мы давно знаем, что в наших рядах есть несколько подлых шпионов, которые надеются разрушить все то, ради чего мы работали. К счастью, в Службе военной разведки есть специальное подразделение, Армейское ведомство, предназначенное для поиска и устранения таких угроз.\n\nВвиду того, что в наши дни итальянская армия - это все, что стоит между нацией и полным хаосом, пришло время значительно расширить полномочия и сферу деятельности АВ, и позволить им судить недовольных солдат в специальных судах собственного контроля. Хотя этот шаг может быть непопулярным, даже в высших эшелонах нашей армии, все, несомненно, увидят в конечном итоге, что это всё - во благо."
 
 ita_remilitarize_the_carabinieri:0 "Вновь вооружить карабинеров"
 ita_remilitarize_the_carabinieri_desc:0 "Превращение отрядов карабинеров в смешанные полицейские силы было ошибкой: они являются идеальными кандидатами на создание надлежащего территориального военного гарнизона. Обученные борьбе с толпой, хорошо оснащенные, равномерно распределенные по всей стране и - что ещё лучше - любимые населением за то, что они также выступают в роли борцов с преступностью, карабинеры могут охранять порядок, не будучи ненавидимыми за это. \n\nМы должны увеличить финансирование и численность отрядов, предоставить им более тяжёлые транспортные средства, такие как БТРы и легкобронированные танки, и обеспечить их присутствие по всей Италии: в то время как они защищают народ от преступников и террористов, они также будут нашими глазами и ушами на земле, действуя как силы быстрого реагирования, способные удерживать позиции даже против крупных восстаний, до прибытия регулярной армии."
 
 ita_le_mani_rosse_sulle_forze_armate:0 "Разделить политику и вооруженнные силы"
 ita_le_mani_rosse_sulle_forze_armate_desc:0 "Вооруженнные силы обязаны защищать страну, а не учатсвовать в ее политической жизни. В политизированной армии обязательно будет расти разруха и коррупция, а разные подразделения будут служить в первую очередь своим генералам, потом себе, а затем - своей стране. Поэтому все радикалы, что солдаты, что офицеры, будут сняты со своих постов, чтобы страна могла лучше защитить себя в такие времена, когда политические взгляды могут стать причиной вашей смерти.\n\nОбеспечение того, чтобы армия оставалась нейтральной в предстоящих гражданских столкновениях, мы можем представить себя как истинных защитников Италии от тех, кто хотел бы видеть ее в пламени, и добиться того, чтобы простые граждане видели нас в хорошем свете."
 
 ita_borgheses_loyalty:0 "Наградить Боргезе за лояльность"
 ita_borgheses_loyalty_desc:0 "Хотя мы жестко пресекли деятельность как левых, так и фашистских террористов, и в настоящее время очищаем наши собственные ряды от всех ультраправых элементов, Юнио Валерио Боргезе - исключение, которое мы вынуждены сделать: любимый солдатами и простым народом, Боргезе является трудной мишенью, которую трудно заставить замолчать; кроме того, он - по крайней мере, пока - воздерживается от любой подстрекательской деятельности, и даже сдал нам ценную информацию о предателях в армии. \n\nПоэтому, по крайней мере, сейчас, мы будем сотрудничать с ним, чтобы лучше бороться с фашистами, и вознаградим его, если его информация окажется действительно полезной. Остается надеяться, что в будущем это не приведет к серьезным последствиям..."
 
 ita_total_military_control:0 "Пресечь деятельность вооруженных формирований"
 ita_total_military_control_desc:0 "Крайне праворадикальные вооруженные формирования, такие, как довоенные "bandits using ideologies as cover".\n\nNo matter their origins or their goals, they will all disappear, by baton or by firing squad: Ciano had a plan for Italy, and there is no place in it for paramilitary groups bent on spreading terror and disorder, just to achieve their own twisted goals."
 
 ita_ufficio_affari_riservati:0 "Ufficio Affari Riservati"
 ita_ufficio_affari_riservati_desc:0 "Ufficio Affari Riservati (Управление охраны Министерства внутренних дел Италии) это отделение Службы военной разведки, которому поручены самые секретные - и, естественно, опасные - операции. Всё, что касается управления - засекречено: имена, члены, место, финансирование, даже их миссия бывает известна лишь высшим лицам Управления... и то не всегда...\n\nВ настоящее время Управление проводит очень рискованную операцию, используя чрезвычайно большое количество внедренных агентов.  Цель весьма грандиозна, но успех будет означать конец терроризма: мы будем имитировать успехи и хорошие результаты наших внедренных агентов, чтобы они могли подняться в иерархии террористов под видом успешных исполнителей, и как только все они окажутся там, где им нужно, они передадут нам все данные обо всех террористах по всей Италии.\n\nТогда мы нанесем удар, и когда предатели обратятся к своим лидерам за руководством и спасением, они узнают, какое горькое и болезненное чувство на самом деле представляет собой предательство..."
 
 ita_unconventional_methods:0 "Нестандартные подходы"
 ita_unconventional_methods_desc:0 "Хотя террористическая угроза, как коммунистическая, так и фашистская, отступила, мы не можем ослаблять бдительность: после поражения наиболее воинственных групп на их место приходят другие, более коварные организации. Вместо того, чтобы узнавать о готовящихся терактах, мы получаем информацию о том, что они пытаются проникнуть на различные уровни политической и экономической сферы, откуда они будут наносить удары как "lone wolves", making us unable to react with the required speed.\n\nWith no clear lead due to their extremely recent appearance on the terrorist stage, we have no choice but to plan accordingly. Officially, we will declare the end of terrorism and lift the martial law, but in truth we will keep fighting, the only difference being that we will play their own game! It may be sad, but the only way to convince the government to fund us more, and one day force those traitors out in the open, is to become ourselves terrorists."
 
 ita_unconventional_friends:0 "Необычные друзья"
 ita_unconventional_friends_desc:0 "В рамках нашего долгосрочного плана мы определили несколько уцелевших экстремистских группировок, и хотя они слишком малы, чтобы реально угрожать конституционному порядку, они идеально подходят для наших будущих планов. Наши агенты будут тайно проникать в них в качестве нетерпеливых новобранцев и гарантируют, что эти жалкие предатели будут играть под нашу дудку: мы будем сливать небольшую, бесполезную информацию о некоторых заметных целях и деталях безопасности нескольких предприятий и банков, чтобы они могли нападать на них.\n\nЧего они не понимают, так это того, что они продвигают наши собственные планы, а не свои глупые мечты: с каждым успешным террористическим актом мы будем обеспечивать ещё более решительный ответ со стороны правительства и народа, и в конце, когда всё будет готово, мы просто выбросим мусор и исчезнем..."
 
 ita_burn_the_evidence:0 "Сжеть улики"
 ita_burn_the_evidence_desc:0 "Наши агенты успешно внедрились в экстремистские группировки с их новыми личностями, новыми личными историями, а для некоторых из них даже с новой внешностью. С завершённой первой частью нашего плана, пришло время избавиться от всех следов операции: все документы должны быть сожжены, все контакты разорваны, все свидетели уничтожены. Здесь нет места для неудач, и, следовательно, ещё меньше места для милосердия.\n\nМы желаем удачи всем тем, кто отказался от своей личности, своих мечтаний и своих близких и согласился, чтобы их навсегда запомнили как предателей и террористов. В будущем они станут ворами, похитителями людей, даже убийцами. Возможно, однажды мы даже будем вынуждены убить их, само их существование станет пятном на нашей прекрасной стране. Но, разве самый красивый цветок не самый ядовитый?"
 
 ita_the_strategy_of_tension:0 "Стратегия напряжённости"
 ita_the_strategy_of_tension_desc:0 "По мере того, как Пиано Соло приближается к концу, новый план делает первые шаги. Мы назвали его "Strategy of tension", a series of operations which will be furthered independently by all the agents we have planted in the extremist groups. From there, they will strike against the very nation they had sworn to protect, and we'll be quick to point our accusing finger against those who truly want to harm Italy.\n\nAll it takes is some forged evidence, some dead civilians - just to enrage the population - and like magic, extremists who have managed to hide as well-integrated members of society will be exposed and forced to pay, even if it will be for a different crime.\n\nIn the next years, perhaps even decades, hundreds of innocents will die by our hands, and in the end we won't feel any remorse, because no sacrifice is too small for our country!"
 
 ita_lift_martial_law:0 "Убрать военное положение"
 ita_lift_martial_law_desc:0 "Когда последние остатки террористов, предателей, экстремистов и анархистов будут окончательно уничтожены, армия сможет вернуться в казармы и оставить гражданские дела гражданскому правительству и муниципальной полиции. Таким образом, военное положение отменяется. Хотя ограничения на публичные собрания и проявление несогласия будут действовать ещё как минимум пару месяцев, в зависимости от того, как будет развиваться ситуация, мы планируем немедленно начать процесс перехода к восстановлению демократии."
 
 ita_merzagoras_speech:0 "Речь Мерцагоры"
 ita_merzagoras_speech_desc:0 "Первым шагом нашего запланированного возвращения к нормальной жизни является изменение облика чрезвычайного правительства: хотя оно сослужило нам хорошую службу, его члены широко непопулярны из-за чрезвычайно жестких мер, которые они должны были подписать. Конечно же, как будто бы они могли отказаться... \n\nИдеальным кандидатом на роль "new face" of the emergency government is Cesare Merzagora: a moderate liberal, well known and respected but without any true political influence, he is sure not to cause any problems. As soon as he swears his oath in the King's hands, he will start preparing for the transition from the state of emergency, to ordinary administration."
 
 ita_speak_to_PDIUM:0 "Поговорить с ИДПМЕ"
 ita_speak_to_PDIUM_desc:0 "ИДПМЕ - ярая монархическая партия, стремящаяся оставаться в рамках Конституционной дуги, которая заняла место ныне не существующего НБ в качестве нового лидера правых. В то время как их лояльность короне не подвергается проверке, убеждённые монархисты обычно имеют довольно авторитарные тенденции и могут хотеть или не хотеть делать короля своей пешкой.\n\nК счастью для них, это не относится к ИДПМЕ, и мы начали переговоры с Лауро, чтобы подготовить почву для неизбежного возвращения к нормальной жизни. Их поддержка в значительной степени поможет восстановить доверие к демократии, особенно к политическим правым."
 
 ita_a_government_of_technocrats:0 "Правительство технократов"
 ita_a_government_of_technocrats_desc:0 "С окончанием чрезвычайного правительства чрезвычайные полномочия больше не нужны. Теперь состоится заключительный этап нашего "
 
 ita_speak_to_PDSI:0 "Поговорить с ИСДП"
 ita_speak_to_PDSI_desc:0 "ИСДП - единственная левая партия, которая пережила наши чистки благодаря своим умеренным взглядам и верности конституционным прерогативам. Некоторые из наших генералов хотели "purge every last bit of socialism from Italy", but we are different from the fascists: our duty is to remove extremists, terrorists and traitors, not to judge the merit of one's ideology.\n\nSaragat has been summoned to the provisory Prime Minister's office, and our men will be present to "convince" him to grant us his party's support: this should placate most of the surviving political left, and ensure they find an outlet for their beliefs other than terrorism."
 
 ita_speak_to_DC:0 "Поговорить с ХДП"
 ita_speak_to_DC_desc:0 "ХДП является самой умеренной партией в Конституционной дуге и, следовательно, менее ненадежной в наших глазах: мы встретимся с Фанфани и его людьми, чтобы заложить основу правительства, которое должно занять место технократов, как только всё это закончится. Они нам не доверяют, это несомненно, но они сделают то, что должны, если им небезразлична демократия и их жизни: мы были милосердны к тем, кто не был причастен к попытке государственного переворота, но нашему терпению есть предел. Мы позволим им доказать свою лояльность демократии и дадим им нашу печать одобрения, если с этого момента они будут делать всё возможное, чтобы остановить безумцев, которые чуть не ввергли нашу страну в полный хаос."
 
 ita_back_in_the_shadows:0 "Снова в тени"
 ita_back_in_the_shadows_desc:0 "Из тени мы будем ждать. Ждать и молиться\n\nМолиться, чтобы нам никогда больше не пришлось браться за оружие против наших собственных соотечественников. Теперь мы позаботимся о том, чтобы Пиано Соло навсегда кануло в небытие - постыдная тайна, которая вскоре затеряется в самых тёмных закоулках самых глубоких военных архивов.\n\nДемократия вернется.\n\nВозможно, это уже никогда не будет прежним. Возможно, со временем всё заживёт.\n\nВ конце концов, защита демократии подобна охране крошечного, чистого, прекрасного цветка: в конце не имеет значения, потеряет ли цветок лепесток или два, главное, чтобы он оставался живым, чтобы однажды он мог вырасти снова."
 

