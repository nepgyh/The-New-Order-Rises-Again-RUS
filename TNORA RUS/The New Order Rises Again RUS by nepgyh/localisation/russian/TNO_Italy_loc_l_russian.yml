 # ideas
 ita_o_bianco_fiore1:0 "Цветущая демократия"
 ita_o_bianco_fiore1_desc:0 "Много тяжёлого труда и пота было потрачено, но Христианско-демократическая партия теперь является единой, сильной партией! Парламент стоит за нами, как и кабинет министров, и итальянский народ доверил нам власть...Дорога к этому была сложна, но теперь мы можем осуществить реформы, которые мы обещали итальянскому народу!"

 ita_vague_sweeping_economic_change:0 "Абстрактные идеи"
 ita_vague_sweeping_economic_change_desc:0 "Больше всего на свете люди цепляются за нашу борьбу за нашу идею. Даже если работа совсем непривлекательна, идея, которую мы стремимся воплотить в жизнь, позволяет нам не обращать внимания на всю эту рутину. Мы будем продвигать в народ более абстрактные идеи, так что даже если то, что необходимо для достижения наших целей, кажется неразумным, наши идеи позволят нам довести наши планы до конца."
 
 ita_vague_sweeping_economic_change2:0 "Абстрактные идеи"
 ita_vague_sweeping_economic_change2_desc:0 "Больше всего на свете люди цепляются за нашу борьбу за нашу идею. Даже если работа совсем непривлекательна, идея, которую мы стремимся воплотить в жизнь, позволяет нам не обращать внимания на всю эту рутину. Мы будем продвигать в народ более абстрактные идеи, так что даже если то, что необходимо для достижения наших целей, кажется неразумным, наши идеи позволят нам довести наши планы до конца."
 
 ita_promises:0 "Наши обещания"
 ita_promises_desc:0 "Мы дали очень много обещаний итальянскому народу. Хотя эти обещания намеренно расплывчаты, тем не менее они являются обещаниями. Однако слова говорят громче, чем действия! Наши обещания успокаивают и вдохновляют людей, а наши услаждающие речи убеждают их в том, что с нами всё будет хорошо."
 
 ita_high_worker_spirits:0 "Высокий дух рабочих"
 ita_high_worker_spirits_desc:0 "Наша работа в значительной степени улучшила положение в стране. Экономика процветает, гражданское участие расцвело, и рабочие поддерживают наше дело! Да, наша плодоносная политика стала большим благом для итальянского рабочего. Они идут на работу в приподнятом настроении и с большим оптимизмом смотрят в своё будущее. И, как можно увидеть, счастливый рабочий - продуктивный рабочий!"
 
 ita_CSIL_aid:0 "Поддержка ИКПТ"
 ita_CSIL_aid_desc:0 "Мы понемногу оказываем поддержку организации рабочих "
 
 ita_IRI_control:0 "Контроль ИПР"
 ita_IRI_control_desc:0 "ИПР является важнейшей составляющей итальянской экономики, от которого зависит почти каждый бизнес в империи. Его размеры позволяют ему работать на всех уровнях экономики, и он пользуется значительным влиянием на большинство горнодобывающих, обрабатывающих и сельскохозяйственных отраслей Италии. Поскольку лоялисты правительства заняли значительную долю наиболее важных постов в ИПР, конгломерат был поставлен на колени. С этого дня он будет работать не в интересах коррумпированных бюрократов, а исключительно для нужд государства."
 
 ita_rocking_the_white_whale:0 "Белый кит"
 ita_rocking_the_white_whale_desc:0 "Не синий, и на том спасибо."
 
 ita_long_term:0 "Попытки на долгий срок"
 ita_long_term_desc:0 ""
 
 ita_parliament_power:0 "Сила законодательного органа"
 ita_parliament_power_desc:0 "В конце концов, то, что позволяет нам руководить Италией, - это наша парламентская власть. Без этого наше правительство осталось бы слабым и было бы вынуждено провести новые выборы раз за разом. С этой целью мы должны обеспечить, чтобы наша парламентская власть и способность держать представителей в узде всегда оставались сильными. Такая сила должна быть всегда в современной итальянской политике."
 
 ita_government_unity:0 "Единство правительства"
 ita_government_unity_desc:0 "Как однажды сказали американцы, "A house divided cannot stand". Such a principle applies to a government just as well as it does to a state. If our government lacks unity, it is certain that it will not be able to function. Vice versa, if our government has a high level of unity, it will most certainly function at an incredible level! Such a high level of unity is desired by all in the DC, from the average voter to Aldo Moro himself."
 
