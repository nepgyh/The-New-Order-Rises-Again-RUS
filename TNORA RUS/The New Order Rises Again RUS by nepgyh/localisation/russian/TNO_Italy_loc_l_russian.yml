 christdem.1.t:0 "Победа христианских демократов!"
 christdem.1.d:0 "Голоса были подсчитаны, и всей Италии стало ясно, что Альдо Моро и его Христианско-демократическая партия взяли контроль над правительством. Имея сильные позиции как в верхней, так и в нижней палатах парламента, христианские демократы обладают доминирующей законодательной властью в Риме, и теперь их очередь руководить страной. На улицах уже проходят торжества не только из-за того, кто победил, но и потому, что только что прошли первые свободные и честные выборы за очень долгое время.\nМоро в ответ на эту великую победу выступил по радио с речью, в которой приветствовал результаты выборов и выразил свою признательность за доверие, оказанное ему итальянским народом. В этой передаче он сначала поблагодарил народ за его избрание и пообещал сделать все, что в его силах, чтобы улучшить их жизнь и состояние Италии. Затем он продолжил объяснять, как его правительство будет работать над обеспечением того, чтобы другим партиям по-прежнему предоставлялось справедливое право голоса и возможность сотрудничать в вопросах политики. Он продолжил жизнерадостно объяснять, что это новый рассвет для Италии, и впервые за долгое время её будущее выглядит светлым.\nПосле трансляции проигравшие стороны выступили со своими речами о уступках, и хотя они были далеко не такими радостными, публика была счастлива видеть, как они с достоинством принимают поражение. Теперь Моро пришло время по-настоящему реформировать Империю по своему вкусу. Сделав акцент в основном на реформе образования и социальном обеспечении, прогнозируется, что он доведет дело до конца и позволит им быть в центре его внимания в ближайшее время. Он также попытается работать с другими партиями, даже с Национальным блоком, чтобы убедиться, что это первое демократическое правительство не рухнет в результате междоусобиц. Это исторический день не только для самого Моро, но и для всей Италии и всего мира."
 christdem.1.a:0 "Будем надеяться, что одни успешные выборы приведут ко многим другим."

