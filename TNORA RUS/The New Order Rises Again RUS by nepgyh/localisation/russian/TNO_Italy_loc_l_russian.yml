demitaly.9.t:0 "Чиано обращается к Большому Совету"
demitaly.9.d:0 "Сегодня Чиано поднлся на сцену, чтобы обратиться к Большому Фашистскому Совету с речью, текст которой усердно скрывали от СМИ. Во время речи Чиано раскритиковал правление Муссолини, особо подчеркнув те его решения, что "undermined the Italian state"; Ciano moved on to criticize several aspects of the current fascist state, and the necessity of them being immediately changed.\n\nThe Duce mentioned the cult of personality around his figure and that of his predecessors, the excessively authoritarian and repressive measures taken by fascism against political opponents, the lack of transparency and accountability in many fascist institutions, and the forced italianization of linguistic and cultural minorities. All these factors, according to Ciano, have "kept Italy from achieving its full potential as a free nation", and "must be addressed if we wish our nation to prosper into the future".\n\nThe speech was partially leaked to the press, and caused much discussion among both supporters and opposers of Ciano. At this point, the writing is clearly on the wall, and it is apparent that the Duce wants to at least partially dismantle the system that he's the leader of. International observers agree that this might be the beginning of the end for the fascist state, possibly leading to the dawn of a new, democratic era."
demitaly.9.a:0 "Кто мог представить такое?"

