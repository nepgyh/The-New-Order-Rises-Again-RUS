demitaly.11.t:0 "Король говорит"
demitaly.11.d:0 "В речи, транслируемой по радио, Его Величество Король Умберто II Савойский, Король Италии, Император Эфиопии, Первый Маршал Империи, высказался о недавнем изменении Альбертинского Статута, конституционного закона Италии. В целом, король спокойно принял ограничение своей власти и сказал, что будет соблюдать волю итальянского народа, которому он служит.\n\nУже давно широко известно, что Умберто не особенно интересуется политикой и управлением, и что они с Чиано друзья, но несмотря на это некоторые активно обсуждали реакцию короля на изменение Статута. Как ни странно, реформу благосклонно приняли и левые, и правые организации, так как многие фашисты всё ещё помнят о республиканских корнях НФП."follow the will of the Italian nation, which I serve".\n\nIn particular, the recent modifications, imposed by Ciano and agreed upon by King Umberto, remove the king's power to appoint ministers, to dissolve Parliament, and make it impossible for His Majesty to veto laws in Parliament. From now on, unless these new laws are changed again by Parliament, the King will effectively lose all political power in Italy, and continue existing as a mere figurehead.\n\nIt was already well known that Umberto II wasn't very engaged with the political matters of the Kingdom, and that he enjoyed mutual trust and friendship with Ciano; however, few would have speculated that the King would willingly renounce all political power for him and his descendants. Strangely, this news has been welcomed by both the left and the right wing, as many fascists still hold true to the original republican ideals of the PNF."
demitaly.11.a:0 "Монархия - реликт прошлых дней."

demitaly.12.t:0 "Конец Большого Совета"
demitaly.12.d:0 "Сегодня Чиано издал свой, наверное, самый противоречивый закон, распускающий Большой Фашистский Совет, самый важный из органов государства. Дуче не намерен останавливаться на этом и планирует также разобраться с прочими фашистским организациями, такими как чернорубашечники.\n\nНа данный момент это самый жестокий и опасный удар Чиано по устоям фашистского общества, нанесенный в самое сердце диктатуры во имя зарождающейся демократии. Конечно, многие фашисты и консерваторы возмущены действиями Чиано, но большая часть итальянского народа поддерживает реформы дуче.\n\nБольшой Совет будет заменен кабинетом министров, назначаемым премьер-министром, которого, в свою очередь, изберет парламент. Это первый серьезный шаг на пути демократизации и СМИ уже активно обсуждают перспективы свободных выборов и полного разрушения режима."
demitaly.12.a:0 "Это дело времени."

demitaly.13.t:0 "Чиано объявляет о создании Демократической Палаты"
demitaly.13.d:0 "Нижняя палата итальянского парламента, с 1939 года представленная Camera dei Fasci e delle Corporazioni, ассамблеей наиболее значимых представителей режима, должна была стать сердцем государтсва, но на практике ее члены обычно просто соглашались со всеми словами Муссолини, желая выделиться перед ним. Чиано потребовал роспуска Совета Фасций и Корпораций, намереваясь заменить его избираемой Палатой Депутатов.\n\nНовая Палата будет работать в тандеме с Сенатом в рамках идеальной двухпалатной системы, которая, по задумке Чиано, должна значительно усложнить узурпацию власти какой-то одной партией. Очевидно, Чиано намерен не только лишить НФП власти, но и удостовериться, что фашисты больше никогда не станут править Италией.\n\nПока дуче заменяет демократическими аналогами один орган за другим, некоторые уже готовятся к предстоящим выборам. Хотя многие сомневаются в необходимости демократизации, становится ясно, что Чиано видит свою цель и не видит преград на пути к ней."
demitaly.13.a:0 "Похоже, Чиано весьма целеустремлен."

demitaly.14.t:0 "Новый Сенат"
demitaly.14.d:0 "Сенат, хоть и является одним из немногих пре-фашистских государственных органов, почти не затронутых реформами Муссолини, заполонен пожизненными сенаторами, назначенными Дуче, только в 1939 году Король, по предложению Муссолини, ввел в Сенат целых 212 политиков. Чиано объявил, что все пожизненные сенаторы утратят свой статус после выборов, чтобы обеспечить полное обновление Сената.\n\nЧтобы не осложнять проведение и так очень противоречивой реформы, было решено не делать никаких исключений. Дуче отметил, что невозможно будет построить настоящую демократию, если верхняя палата Парламента будет полна депутатов, не избранных, но назначенных.\n\nСейчас уже очевидно, что дата выборов будет скоро объявлена, и, так как все слои итальянского общества начинают искать защиты своих интересов, уже формируются партии и иные политические объединения. Международные СМИ до сих пор горячо обсуждают рвение Чиано к демократии, пока что уникальное для фашистских стран."reset" of the Senate.\n\nNo exceptions were made to this rule, in order to avoid adding even more controversy to a decision that is already extremely divisive, the Senate, as the upper chamber of the Italian kingdom, is the most prestigious and respected political body of the State. Ciano has however remarked multiple times that there can be no democracy if the upper chamber is still packed with non-democratically elected representatives.\n\nBy now, it is pretty certain that the date of the election will be announced soon, and several parties and political movements are already starting to form, as the different strata and groups of Italian society start to look for those who could protect their interests. International media are still amazed at Ciano's push towards democracy, the first such case in a fascist country."
demitaly.14.a:0 "Старое в прошлом, с новым в будущее."

demitaly.15.t:0 "Ослабляю петлю"
demitaly.15.d:0 "С того дня, как Муссолини двинулся маршем на Рим, фашизм, даже его крайние формы, практикуемые Германским Рейхом, стал господствующей идеологией, распространенной во всех сферах итальянского общества. Нигде это не было видно более отчетливо, чем в единственной легальной политической партии Итальянской империи: Национальной фашистской партии. Благодаря своему господству над итальянской политикой они гарантировали, что фашизм беспрепятственно воцарится по всей Италии.\n\nДуче знал, что любая мало-мальски успешная попытка установления демократии должна была бы ограничить всеобъемлющую власть партии над политикой Итальянской империи. Эта задача, однако, была огромной проблемой; партия сопротивлялась любым попыткам ослабить свою власть, даже если эти указанные попытки исходили непосредственно от Дуче. Как бы то ни было, петлю, которая в настоящее время затягивается на любой перспективной итальянской демократии, необходимо снять. Если мы довольствуемся меньшим, результатом станет простой ребрендинг фашистского режима.\n\nЧиано на мгновение задумался. Конечно, для начала ему потребовалось бы устранить наиболее крайних сторонников фашизма в своей партии, сторонников жесткой линии. Они будут отброшены в неизвестность, а вместе с ними уйдут и их идеалы. Затем, ему придется разобраться с такими неприятностями, как Скорца. У него было несколько, как он это называл, "fun" ideas in that regard. Finally, the threat posed by the Milizia Volontaria per la Sicurezza Nazionale, or alternatively, the Blackshirts, would need to be eliminated. The militia's efforts were no longer needed, and their desperate attempts to sustain the regime, through harassing and even killing political dissidents only served to hamper any potential growth of democracy in the Italian Empire.\n\nThe Duce perched on a windowsill overlooking Rome. No doubt, this would be a long and arduous task, but in time, the Party would fall. He felt a pang of sadness knowing he would be destroying the very thing that brought him the power he now wields, but he knew that he would be willing to do whatever was necessary to achieve the safety and security of Italy."
demitaly.15.a:0 "Покончим с фашизмом, шаг за шагом."

demitaly.16.t:0 "Карло Скорца меняет профессию"
demitaly.16.d:0 "Когда его фракция распалась, и его переворот не удался, Скорца покинул пост секретаря НФП и затих, став одним из множества винтиков в фашистской системе. Но мудрый дуче, узрев величие старого фашиста, понял, что позволять столь талантливому человеку занимать столь низкие посты - непростительный грех, и решил поручить ему крайне важную миссию. Карло Скорца вновь стал одним из важнейших политиков Италии. Послом в карибском островном государстве Сент-Киттс и Невис.\n\nКак истинный фашист, Скорца принял свое новое назначение молча, не благодаря Чиано, ведь он понимал, что дуче сделал это не ради благодарности. В официальном письме дуче объвил Скорца, что тот должен как свою жизнь отстаивать интересы Италии на острове и сделать все возможное, чтобы фашистская революция восияла на другом конце Земли.\n\nЗная, что Скорца не терпится приступить к исполнению своего святого долга, Чиано сделал все, чтобы ускорить отправку нового посла. К сожалению, из-за этого друзья и союзники Скорца не смогли попрощаться с ним и узнали об его отлёте только когда тот уже летел над Атлантическим океаном. Вся Италия молится о том, чтобы посол выполнил свою великую миссию. Все надежды итальянцев возложены на него."
demitaly.16.a:0 "Попутного ветра!"

