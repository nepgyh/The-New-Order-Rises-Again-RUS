##Fanfani Tree
ita_a_race_won:0 "Гонка выиграна"
ita_a_race_won_desc:0 "Среди хаоса и постоянно растущих трудностей голос умеренности и здравого смысла восторжествовал над опасными экстремистами, которые угрожали хрупкому равновесию итальянской демократии. Премьер-министр Аминторе Фанфани, после того как едва сумел сохранить лидерство в своей партии, привел ее к победе на выборах - теперь ХДП сможет сформировать новую итальянскую политику на ближайшее десятилетие. Многое необходимо сделать, чтобы преодолеть сложную ситуацию, в которой оказалась Италия после инцидента Пьяцца Фонтана, и первостепенной задачей является получение полного контроля над парламентом."

ita_clean_up_the_domus_mariae:0 "Очистить Домус Мариэ"
ita_clean_up_the_domus_mariae_desc:0 "Несмотря на то, что ХДП не является такой же коалицией, как ДФ или НБ, она далека от единства - несмотря на фасад единства, который каждый год демонстрируется на партийном съезде в Домус Мариэ. Несколько фракций, клик и крыльев доминируют во внутреннем раскладе, партия держится сплоченной в результате тонкого баланса между всеми этими различными компонентами. Чтобы по-настоящему доминировать в итальянской политике, Фанфани должен для начала доминировать в своей партии - и у премьер-министра есть две идеи, как этого добиться. Первая будет сосредотачиваться на внутренней поддержке партии, получая поддержку со стороны прочих клик. Иной вариант - искать помощи у других умеренных партий, чтобы укрепить стабильность нашего правительства."

ita_the_moderate_stronghold:0 "Цитадель умеренных"
ita_the_moderate_stronghold_desc:0 "Молодая итальянская демократия должна контролироваться одной партией, отстаивающей либерализм, прогрессивизм и все иные ценности, которые должно иметь нравственное, правовое государство - этой партией является ХДП. Премьер-министр Фанфани должен сосредоточиться на том, чтобы все наиболее влиятельные фракции Христианских Демократов находились под его крылом - либо посредством прямого контроля, либо посредством умиротворения. В частности, мы должны сосредоточиться на прогрессивистах, близких к Моро, центристов Доротея и более правых представителей партии."

ita_take_over_moros_clique:0 "Взять под контроль клику Моро"
ita_take_over_moros_clique_desc:0 "Альдо Моро, как и Фанфани, является одной из самых публичных и важных фигур ХДП, вокруг него объединилась многочисленная группа политиков, состоящая из наиболее прогрессивно мыслящих членов партии. И хотя Фанфани сам принадлежит к этой группе политиков, теперь он должен гарантировать, что они будут лояльны ему, а не Моро, его план направлен на усиление своего политического влияния. Несколько рукопожатий, обещаний и продвижений внутри партии должно быть достаточно, чтобы обойти Моро и заставить прогрессивное крыло ХДП полностью зависеть от Фанфани."

ita_control_the_dorotei:0 "Контролировать Доротеи"
ita_control_the_dorotei_desc:0 "Названные в честь монастыря Санта-Доротея в Риме, Доротеев считают центристской группировкой ХДП - значительное число политиков, которые являются умеренными либеральными консерваторами, скептически относящимися к левым партиям. Они немного враждебно настроены по отношению к Фанфани, но Доротеи все ещё могут перейти на нашу сторону до тех пор, пока мы будем обещать им принять закон, выгодный им, а именно укрепление отношений с церковью и экономические маневры, которые помогут высшим и средним классам Италии. Тем временем те, кто не захотят вразумлять Фанфани, будут обречены на бесполезность внутри партии."

ita_enlightened_centrism:0 "Просвещенный центризм"
ita_enlightened_centrism_desc:0 "Наконец, другая фракция ХДП, о которой необходимо позаботиться, - это правое крыло. Решительно настроенные против Фанфани, это консерваторы, которые возмущены прогрессивным поворотом, который обещает Фанфани, и гораздо более дружелюбны к другим правым партиям. Единственный способ для Фанфани заставить их играть в мяч - это пообещать умеренность в отношении своей прогрессивной политики, вместо этого придерживаясь центристской программы ограниченного вмешательства. Хотя это не совсем то, что имеет в виду Фанфани, необходимо будет обеспечить единство внутри нашей партии."

ita_hog_the_spotlight:0 "Премьер-министр в центре внимания"
ita_hog_the_spotlight_desc:0 "В эти трудные времена люди испытывают страх, злость, разочарование. Экономика в упадке, а политическое насилие достигает невыносимого уровня. Людям нужны заверения - дружелюбное лицо, обещающее им, что все будет хорошо, и что Италия находится на пути к процветанию. Это лицо должно принадлежать Фанфани. Каждый раз, когда граждане включают телевизор или открывают газету, итальянцы обнаруживают успокаивающую улыбку премьер-министра - всякий раз, когда они слушают радио, они слышат его обнадеживающий голос. Фанфани и ХДП должны доминировать в средствах массовой информации - и для этого мы должны быть уверены, что наш контроль над RAI и другими средствами массовой информации был достаточно значим чтобы наша повестка доходила до всех граждан."

ita_condemn_the_riots:0 "Осудить беспорядки"
ita_condemn_the_riots_desc:0 "По всей Италии политический экстремизм, похоже, одержим желанием разрушить наше зарождающееся демократическое будущее. Левые и правые, черные и красные, фашисты и коммунисты, экстремизм всех форм, обличий и расцветок выходит на улицы, сея хаос в наших городах и причиняя вред невинным гражданам Италии. Подавляющее большинство добропорядочных итальянцев придерживается того же мнения, что и мы - эти вспышки насилия просто неприемлемы в нашем обществе - и мы должны убедиться, что они знают, что Фанфани разделяет их чувства. С некоторой помощью наших храбрых парней из полиции и карабинеров эти протесты скоро будут подавлены, и Италия перестанет быть охвачена пламенем радикализма."

ita_promise_peace:0 "Обещание мира"
ita_promise_peace_desc:0 "Причины возникновения политического насилия разнообразны, но большинство из них можно отнести к экономическим. Низкая заработная плата, рост цен, продолжительный рабочий день, плохие сделки — все это проблемы, которые можно решить с помощью соответствующих экономических реформ. Череда плохих событий, обрушившаяся на нас за последние несколько месяцев, скоро будет исправлена Фанфани, партией ХДП, и нашим правительством, так что беспокоиться не о чем. Итальянский народ должен знать, что мы находимся на пути к процветанию, поэтому им просто нужно держать выше нос, перестать ныть и приступить к работе."

ita_vatican_ouvertures:0 "Увертюры Ватикана"
ita_vatican_ouvertures_desc:0 "Католическая церковь всегда была одним из самых важных институтов в Италии и всегда оказывала большое влияние на итальянскую политику, пусть и косвенно. Хотя наша партия полностью независима от Ватикана, мы определенно могли бы вступить с ним в переговоры возобновив наши взаимные обязательства по Конкордату, пересмотрев статус учреждений, управляемых Церковью в стране. Поддержав католические школы, мы сможем привлечь Ватикан на нашу сторону. Это может оказаться чрезвычайно полезным для восстановления мира в стране, священники передадут массам свое доброе слово о пацифизме и о противодействии коммунистическому материализму и фашистскому экстремизму, надеясь ещё больше настроить общественное мнение против этих радикальных идеологий."

ita_convergenze_parallele:0 "Параллельные конвергенции"
ita_convergenze_parallele_desc:0 "ХДП является логовом змей, попытка привлечь всех членов в партии на нашу сторону вполне может быть эквивалентна привлечению никого. Вместо этого Фанфани и его ближайшие политики должны искать поддержки где-то в другом месте, в более широком спектре итальянской политики, например у умеренных как в ДФ, так и в НБ. Таким образом, даже если партия в значительной степени против Фанфани, он все ещё может сохранять контроль над правительством до конца своего мандата и тогда, что произойдёт, то и произойдёт."

ita_support_saragat:0 "Поддержка Сарагата"
ita_support_saragat_desc:0 "Джузеппе Сарагат возглавляет Итальянскую социал-демократическую партию, которая представляет более умеренное крыло ДФ и более открыта для переговоров с нами. Даже за пределами ДФ Сарагат широко уважаемый и популярный политик, однако он всё ещё отстает по популярности по сравнению с Пьетро Ненни, лидером Итальянской социалистической партии, и, что ещё хуже, с восходящей левой волной, исходящей от различных небольших группировок и организации в пределах ДФ. Поддерживая Сарагата и ведя переговоры с ним как с лидером ДФ, мы сможем гарантировать, что социал-демократы ИСДП в ДФ получат преимущество над социалистами и тем самым откроют возможность союза между нами и ДФ."

ita_the_kings_blessing:0 "Благословение короля"
ita_the_kings_blessing_desc:0 "Лишь несколько членов НБ могут считаться настоящими, честными фашистами, но остальные из них на самом деле являются национальными консерваторами, монархистами и умеренными националистами, которые недовольны нашими прогрессивными открытиями. Хотя ХДП всегда была центристской партией, которая смотрела левее политического призрака, мы можем попытаться протянуть им оливковую ветвь, чтобы заручиться хотя бы внешней поддержкой для нашего правительства. Укрепляя нашу приверженность итальянской монархии и ее институтам, мы можем попытаться показать умеренным в НБ, что мы не опасные радикалы, а на самом деле лучший вариант для поддержания силы и престижа Италии в эти трудные времена."

ita_everything_is_under_control:0 "Всё под контролем"
ita_everything_is_under_control_desc:0 "Хотя многие члены нашей партии остались недовольны нашими попытками заручиться поддержкой в иных местах, на данный момент Фанфани полностью контролирует парламент - при поддержке ИСДП и, без охотного желания, ИСП, и, по крайней мере, без открытой враждебности большинства в НБ. Многие католики и либерально настроенные избиратели, особенно те, кто поддерживает Доротеи и особенно правое крыло ХДП, недовольны решениями Фанфани, но тем не менее, теперь правительство стабилизировалось, и это на данный момент все, что имеет значение."

ita_the_white_whale_ascendant:0 "Восхождение Белого Кита"
ita_the_white_whale_ascendant_desc:0 "В самые мрачные дни фашистской диктатуры всегда был крошечный огонек надежды и это католический мир. Эти ещё не угасшие угли католических культурных и политических институтов, которые автократия Муссолини никогда не смогла бы искоренить, со временем срослись в белый цветок ослепительного света - ХДП. Наша партия сыграла ключевую роль в переходе к демократии - и под руководством Фанфани ей удалось укрепить свой контроль над страной.\n\nБудущее выглядит светлым, и большая часть итальянского населения, даже несмотря на то, что оно резко настроено против нас, начала привыкать к мысли о том, что христианские демократы, Белый Кит, здесь задержатся, и они будут доминировать в итальянской политике долгие годы."

ita_metteteci_in_condizione_di_andare_avanti:0 "Дайте нам возможность двигаться дальше"
ita_metteteci_in_condizione_di_andare_avanti_desc:0 "Может ли Италия оставаться разделенной в эти тяжёлые времена? Посмотрите на ужасы Германии, разве это то, что мы хотим видеть на нашей прекрасной земле? Думаю, нет. С этого дня я призываю всех итальянцев вместе шагнуть вперед в новую эпоху мира и процветания. Мы, ХДП, правим в Риме, и мы будем работать над достижением поставленных целей для страны, но, пожалуйста, помните, что если нас будут подкашивать те, кто добивается собственной выгоды, мы ничего не сможем добиться. Мы призываем всех, кто заинтересован в улучшении Италии, поддерживать нас на всех уровнях правительства, в это время когда выборы проводятся в интересах создания стабильного и единого фронта прогресса. Я хотел бы напомнить всем, кто будет протестовать против этого призыва, членам НБ и Д, что народ Италии передал нам свой мандат, и они увидят его выполненным. После всех невзгод и разногласий, несомненно, придет стабильный порядок, даже если вы не согласны."

ita_devalue_the_lira:0 "Девальвировать лиру"
ita_devalue_the_lira_desc:0 "После долгих лет стагнации, Италия, наконец, вернется на свое законное место среди экономических держав наших дней. Вмешательство немцев было, конечно, досадным событием, но ни в коем случае не непреодолимой преградой. Тем не менее, это потребует довольно обширных реформ нашей текущей политики, если мы надеемся быстро добиться необходимых изменений. Медленное продвижение может сработать, но теперь у нас есть избиратели, которые требуют от нас подотчетности. Наши специалисты уже приступили к разработке первоначальных решений нашего первого этапа, а именно девальвации лиры. Если мы будем правильно манипулировать собственной валютой, наш экспорт должен резко увеличиться. Возможно, даже более существенным будет стимул, который позволит нашим людям полагаться не на импорт, а на наши собственные продукты, которые точно такого же хорошего качества. Италия больше не будет страной, которой пользуются, она будет тем, кто пользуется этим преимуществом."

ita_revamp_the_export_infrastructure:0 "Модернизация экспортной инфраструктуры"
ita_revamp_the_export_infrastructure_desc:0 "Как осуществляется международная торговля в этом дивном новом мире, в котором мы находимся? Ответ во многом такой же, как и всегда. Переносится по суше, по дорогам и по морю. Единственное существенное различие в том, как мы ведем торговлю по сравнению с нашими римскими предками, оно заключается в том, что мы не можем парить в голубом небе, как орлы на наших стальных самолетах.\n\nЕсли мы хотим иметь экспортную отрасль, которая сможет конкурировать с крупными державами, тогда нам нужно будет направить все средства, которые мы сможем собрать, на наши дороги, аэропорты и порты. Из трех направлений аэропорты должны иметь наивысший приоритет. После того, как проклятая Атлантропа навсегда разрушила наш доступ к Атлантике, наша морская торговля значительно сократилась, она в принципе сохранилась только благодаря нашему контролю над Суэцем. С другой стороны, у самолетов нет таких ограничений, и они, несомненно, станут транспортным средством будущего."

ita_strategia_del_cambio:0 "Стратегия Обмена"
ita_strategia_del_cambio_desc:0 "Из всех инструментов, которые мы будем использовать в нашей борьбе за оживление итальянской экономики, обменный курс будет, пожалуй, самым ценным из всех. Стратегически манипулируя стоимостью цен и самой лиры, мы сможем стимулировать экспортную направленность, в то же время впервые за десятилетия мы будем привлекать иностранный интерес. Деньги, которые американские, японские и немецкие инвесторы, среди прочих, начнут вливать в наши руки, они поспешат инвестировать в нашу новую экономическую модель, и они действительно будут иметь большое значение. Кто-то может протестовать против нашей повестки в экономической системе, но что с того? Деньги - вот что сейчас важно."

ita_talk_to_the_workers:0 "Переговоры с рабочими"
ita_talk_to_the_workers_desc:0 "Рабочие всегда были краеугольным камнем любой системы. Если они чувствуют, что они покинуты, то их слишком легко сбить с пути и привести в экстремизм. Если нужны доказательства этого утверждения, достаточно просто изучить восхождение Ленина или Гитлера. В такой молодой демократии, как наша, крайне важно убедиться, что этот класс, может обладать гораздо большей властью, чем они осознают, они должны понять, что мы будем бороться за них лучше, чем любой фашист или коммунист. В ближайшие недели мы поговорим с профсоюзными лидерами и их представителями, чтобы заверить их в этом.\n\nКапитализм часто называют проклятием рабочего класса, но это заявление порожденное невежеством. В действительности капиталистическая система с упором на получение прибыли, но не на эксплуатацию рабочего, она может улучшить жизнь и без кровопролития, свойственного радикальным идеологиям."

ita_talk_to_confindustria:0 "Переговоры с Конфиндустрией"
ita_talk_to_confindustria_desc:0 "Конфиндустрия - уважаемое учреждение, имеющее тесные связи с промышленными и профсоюзными организациями. Получение их благосклонности на продвижение вперед позволит нам быстрее распространять нашу повестку среди владельцев бизнеса и поможет сформировать стабильную поддержку в будущем. Рабочие, конечно, важны критически, но это не значит, что мы можем легко забыть о работодателях, мы ведь не коммунисты. Наша мечта - увидеть, как рабочие и управляющие работают рука об руку, чтобы создать блестящее будущее,которое мы представляем для Италии. Классовая борьба уйдет в прошлое и нам нужно сообщить о наших добрых намерениях тем, кто управляет национальной промышленностью."

ita_christian_capitalism:0 "Христианский Капитализм"
ita_christian_capitalism_desc:0 "Фанфани глубоко религиозный человек и всегда открыто говорил об этом. Платформа ХДП явно прокапиталистическая в отличии от ДФ, но это не значит, что ХДП игнорирует критику, лоббируемую против него как интеллектуалами, так и рабочими. Конкретная проблема, с которой ХДП пришлось столкнуться, заключается в том, что капитализм часто поощряет поведение которое явно аморально с религиозной точки зрения. Вот где возникает идея христианского капитализма. Желание получить прибыль, не причиняя вреда, является ключевым принципом этой философии. Время покажет, сможет ли такая идея выжить на практике."

ita_mourning_piazza_fontana:0 "Траур Пьяцца Фонтана"
ita_mourning_piazza_fontana_desc:0 "Трагедия на площади Пьяцца Фонтана оставила глубокую рану в коллективном сознании всей Италии. Эта рана, скорее всего, никогда полностью не заживет, но, возможно, с течением времени и серьезными усилиями с нашей стороны ,все же возможно решить основные проблемы, которые привели к этому событию, мы сможем по крайней мере гарантировать, что рана не нагноится. На стенах резиденции премьер-министра в Палаццо Киджи и президентской резиденции в Палаццо дель Квиринале будут установлены мемориалы с портретами погибших в результате инцидента. Вскоре наступит время для перемен и дебатов, но пока народ Италии стоит бок о бок несмотря на трагедию. Надеюсь, такой дух национального единства не рассыпится в прах. В противном случае это будет ещё одна трагедия, и это будет означать, что погибшие сделали все это напрасно. Если мы не сможем быть сплочёнными сейчас, тогда когда?"

ita_promise_results:0 "Обещать результаты"
ita_promise_results_desc:0 "Люди требовали ответов за ужас Пьяцца Фонтана. Они потребовали от нас ответов, и мы им ответим. Мы не можем позволить себе этого не делать, это подорвет наш авторитет в глазах всех, и наши оппоненты воспользуются нашей неудачей для личной выгоды. Вот почему все имеющиеся в нашем распоряжении ресурсы, гражданские и военные, общественные и секретные, должны быть мобилизованы, чтобы ответить на каждый вопрос об инциденте. Кто это планировал? Какой был мотив? Была ли поддержка извне? Какая была цель? В настоящее время существует множество подрывных групп, которые могли совершить это ужасное преступление. Фашисты, желающие убивать, чтобы вернуть старый режим, или, может быть, коммунисты, стремящиеся воспользоваться национальными беспорядками для продвижения своей мысли. Это может быть даже какая-то другая группа, о которой мы не знаем. Кто бы это ни был, они будут обнаружены и наказаны. Правда нужна живым, а справедливость мертвым."

ita_efforts_of_peace:0 "Усилия по примирению"
ita_efforts_of_peace_desc:0 "В кабинете премьер-министра трое мужчин сидели за круглым столом из красного дерева, хорошо отполированным и чистым. Слева сидел суровый мужчина из НБ, бывший фашист. Перед ним стоял молодой, несколько растрепанный представитель ДФ, который был хорошо известен своими подозрительными симпатиями к коммунистам. Напротив обоих представителей между ними сидел Фанфани, который вызвал обоих, чтобы выработать какую-то договоренность относительно шаткой гражданской ситуации в стране. Пьяцца Фонтана ясно дала понять, что растущая напряженность между политическими группами становится явной угрозой для государственной стабильности. Если коммунисты и фашисты слишком далеко зашли то...Фанфани не нужно было объяснять это двум джентльменам. Ночью стало ясно, что ничего конкретного не установлено, подумал про себя Фанфани, наблюдая, как отъезжают машины, но они договорились о второй встрече. Возможно,это все-таки победа."

ita_no_deaf_worse:0 "Нет никого хуже глухого"
ita_no_deaf_worse_desc:0 "Что бы не рассказывали ДФ и НБ все же, мы добились большого прогресса в решении многих проблем, которые беспокоят людей нашей справедливой страны, и мы можем доказать это людям. Достаточно взглянуть на налоговые кодексы, где сейчас уже более дюжины изменений, которые приносят больше лир в карманы среднего класса. Или посмотреть на множество новых кварталов финансируемых государством жилищных программ, которые сейчас разбросаны по городам от Сицилии до Ломбардии. Мы даже начали создавать стимулы, которые позволяют даже нашим беднейшим гражданам стремиться к лучшей жизни. Конечно, люди вспоминают о том добре, которое мы сделали, когда это имеет значение, мы позаботимся об этом. Нет ничего плохого в том, чтобы отмечать важные достижения и рекламировать свои достижения, приносящие пользу людям. Если бы мы этого не сделали, некоторые из них могли бы забыть, что их на самом деле заботит."

ita_a_new_campaign_for_education:0 "Новая образовательная кампания"
ita_a_new_campaign_for_education_desc:0 "Хорошо это или плохо, но наши дети унаследуют совершенно иной мир, который сильно отличается от мира их родителей, бабушек и дедушек. В этом мире будут доминировать наука, технологии и математика. Нам нужно инвестировать в наше будущее; нам нужно инвестировать в образование. По всей стране нам нужно будет построить новые школы, нанять больше учителей, установить более строгие стандарты обучения и начинать процесс подготовки следующего поколения итальянских рабочих, лидеров и мыслителей, чтобы привести Италию в современную эпоху. Любой, кто стремится добиться успеха в образовании, должен иметь возможность получить его, и с новыми программами по расширению доступа к образованию на начальном уровне у всех будет такая возможность. ХДП обещали лучшее завтра, и лучшее завтра скоро доставят."

ita_foreign_policy_plans:0 "Планы внешней политики"
ita_foreign_policy_plans_desc:0 "Новая администрация ХДП в Риме приступила к составлению планов дальнейшей международной политики. В то время как в прошлом империя в своих отношениях с иностранными государствами полагалась больше на военную силу и империализм, чтобы заставить их бояться и подчиняться, Фанфани предлагает другой подход. Вместо того, чтобы представлять себя животным, заинтересованным только в собственной выгоде за счет всех остальных, Италия теперь будет стремиться найти свое место в мире, стоя на равных со своими партнерами в торговле и дипломатии. При правильном подходе дипломатия и торговля не являются игрой в одни ворота; они могут принести пользу обоим игрокам, если играть честно и дружелюбно. Мы должны стремиться вести себя не как Римская империя, а как Венеция, не побеждающая диктатура фашизма, а демократия христианских ценностей."

ita_invest_in_the_middle_east:0 "Инвестиции в Ближний Восток"
ita_invest_in_the_middle_east_desc:0 "В современную эпоху, на коне находится так называемое черное золото. Оно питает наши самолеты, автомобили, наши поезда, наши танки и вертолеты. К счастью для нас, мы имеем хороший процент от всех запасов планеты под нашим контролем. Не нужно быть экономическим гением, чтобы представить очевидную прибыль, которую мы собираемся получить. Конечно, сейчас у нас уже достаточно денег, даже без Ближнего востока, но зачем останавливаться на половине пути. Прибыль, которую мы могли бы получить, если бы мы вложили больше ресурсов в развитие региона, заставила бы завидовать весь мир нашему богатству."

ita_new_age_of_trade_diplomacy:0 "Новая эра торговой дипломатии"
ita_new_age_of_trade_diplomacy_desc:0 "Грандиозные взаимодействия между высшими нациями в послевоенную эпоху, кажется, все больше и больше характеризуются торговлей и договорами, нежели чем вооруженными конфликтами, как в былые дни. В то время как Италия доказала свою способность удерживать свои позиции последним из этих методов разрешения споров, цель ХДП состоит в том, чтобы создать страну, способную конкурировать на арене торговли. Современная Италия будет использовать свою с трудом завоеванную империю и ресурсы, чтобы принести процветание своим гражданам, будь то в столице или на самых удаленных территориях. Скоро нас ждет новый Pax Romana!"

ita_we_all_advance_together:0 "Мы идем вместе"
ita_we_all_advance_together_desc:0 "История показала, что империи лучше всего работают, когда все части целого работают в гармонии, чтобы результаты приносили пользу всему целому. И наоборот, империи, которые отдают предпочтение одному региону над другими, неизбежно страдают от дисфункции и терпят крах. У нас нет желания повторять такие ошибки прошлого. Под властью ХДП различные народы и земли империи объединятся во имя общего дела прогресса и процветания. Итальянцы и арабы, иллирийцы и африканцы, один флаг, один король, одна империя!\n\nЖители наших далеких земель могут многое предложить, если мы позволим им поделиться с нами своим талантом. Подумайте о непревзойденной мощи наших вооруженных сил, нашей промышленности, нашей рабочей силы, если мы подкрепим все это силами тысячей территориальных и колониальных граждан, которые есть в нашей сфере."

ita_an_ethical_empire:0 "Этическая империя"
ita_an_ethical_empire_desc:0 ""Empires built on cruelty and greed are doomed to fail. As Icarus ascended too close and had his wings burned away so is it that nations that prioritize wealth and immoral exploitation of their subjects disintegrate into chaos and revolt. Thus did the Americans throw off the British yoke, thus did the Germanic tribes check mighty Rome, and so on and so forth throughout the annals of history. I am a man who knows my history well, and I am not interested in the least in repeating past mistakes. The Italian Empire as we now know it was built on imperialist policies that were not morally acceptable but this does not have to be the case any longer. We shall strive to work with those whom we share the designation of citizen of the empire with. The Bible has always guided me in my decisions and I stand firm in my belief that Christ would ask us to uplift our brothers across the world.""

ita_the_american_model:0 "Американская модель"
ita_the_american_model_desc:0 "Нам есть чему поучиться у методов международной торговли иностранных держав. В конце концов, несмотря на все наши экономические потрясения в последнее время, у них гораздо больше опыта, чем у нас. Только посмотрите на американцев и их процветание. Почему бы не взять их идеи и не сделать их своими? Вообще само понятие капитализма, которое они так лелеют, возникло ещё давно в наших собственных городах-государствах. Это не воровство, а возврат. Когда Соединенные Штаты заняли свое место в качестве экономического гиганта, было ли это основано на практике изоляционизма и протекционистской политики? Нет, только когда они отказались от этих принципов, они поднялись до своего нынешнего завидного статуса. С усилиями и течением времени, сможем ли мы осуществить подобное чудо?"

ita_lift_trade_barriers:0 "Снять торговые барьеры"
ita_lift_trade_barriers_desc:0 "Протекционизм - это политика идиотов, и с тех пор, как она была реализована в Италии, она не доказала свою эффективность. На самом деле, она не дала ничего, кроме как повредила нашим торговым отношениям и помешала нашей экономике процветать, что в общем-то естественно. Барьеры на пути сотрудничества есть, а сфера совместного процветания - это пережиток ушедшей эпохи соперничества и войны. В новую эпоху, которую мы стремимся руководствоваться моральными принципами и ответственностью, нет необходимости в таких произвольных разделениях. Мы должны мыслить масштабнее и в долгосрочной перспективе в направлении построения прочных отношений, которые могут послужить интересам нашего народа гораздо лучше, чем изоляция. Пусть торговля будет свободной и справедливой, пусть она принесет процветание всем и пусть все будет на благо Италии."

ita_the_art_of_the_deal:0 "Искусство сделок"
ita_the_art_of_the_deal_desc:0 "Теперь, когда мы отменили наши глупые законы и положения, которые так долго препятствовали нашему экономическому процветанию под ложным предлогом "protectionism", we can get to the business of hammering out proper trade deals with other nations. We have so much to offer other nations, and they have much to offer us in return; it is only natural that we come to mutual understandings that benefit each other whenever possible. Once, the cities of the Italian Peninsula were the trade bastions of Europe and beyond, we can bring that reputation back if we play our cards right. Of course, these deals won't be meak concessions to other nations, but equally beneficial economic partnerships that will last generations. So come, Japan, come, the United States, come Germany even, all are welcome at the table of negotiation."

ita_the_new_era_has_begun:0 "Новая эра началась"
ita_the_new_era_has_begun_desc:0 "Фанфани предстал перед собравшейся группой политиков ХДП, сторонников и влиятельных спонсоров в хорошо освещенном бальном зале в Риме.\n\n"My friends, it has been a hard road indeed that has lead us to our historic triumph for the hearts and minds of the people of Italy. That triumph which, now attained, will allow us to forever alter the direction of our beloved nation for the better. But remember this if nothing else: the path that lies before us now is even more difficult than that which we have just completed. Much time, effort, and toil will be required from all of you assembled here to bring our dream of a better Italy and a better world to fruition, but that dream is a noble one indeed, and with the blessing of God, His son Jesus Christ, and the Holy Spirit, we will succeed.""

ita_parlano_i_fatti:0 "Факты говорят сами за себя"
ita_parlano_i_fatti_desc:0 "Людям нужна была партия, которая работала бы в интересах простого народа, поэтому они выбрали ХДП, и теперь мы должны приступить к работе,чтобы они увидели, что их доверие оправдано. Люди ждут ощутимых улучшений, признаков истинной приверженности нашим обещаниям и усилиям по улучшению статуса-кво. На ум приходит инфраструктура, поскольку не только наши дороги остро нуждаются в модернизации, но и наши города так же необходимо расширять, чтобы они не отставали от тенденций роста населения. Мобилизация национальной рабочей силы для выполнения этих проектов будет иметь дополнительное преимущество в виде стимулирования экономики при должном управлении. Правительство получит лучшую инфраструктуру, люди увидят реальный прогресс, экономика будет расти, все будут в выигрыше. Факты нашего успеха говорят сами за себя."

ita_peace_and_prosperity:0 "Мир и процветание"
ita_peace_and_prosperity_desc:0 "Страна проделала долгий путь с момента хаоса на площади Пьяцца Фонтана. После этой ужасной трагедии были те, кто считал, что империя обречена на печальный путь разложения и разорения. Но посмотрите где мы сейчас находимся, и все благодаря успешной политике "

ita_on_the_bright_path_to_the_future:0 "На пути к светлому будущему"
ita_on_the_bright_path_to_the_future_desc:0 "Кто бы мог подумать, что уже скоро после тяжёлого удара Пьяцца Фантана и нестабильности Империи, угрожающей разорвать нас на части, наша долгое время осажденная нация будет на пути к излечению. Фактически, мы не только крепчаем, но и снова вспоминаем теплоту процветания. Находясь на грани между сторонниками жесткой линии и подстрекателями вроде сброда который есть в ДФ, так и в НБ, нашей партии ХДП удалось объединить людей лучше, чем они когда-либо смогли бы. С новой идеей и дальновидным взором мы увеличили наш экспорт, укрепили империю и облегчили бремя простых людей. Мы завели новых друзей и возродили старые союзы,перспективы будущих отношений так же высоки. Никто не заслуживает нашей благодарности кроме как Бог, Который всегда вел нас правильным путем к успеху и победе."

ita_the_italian_way:0 "Итальянский Путь"
ita_the_italian_way_desc:0 "Это правда, что в настоящее время существует много стран с большим опытом в международной торговле,но это никоим образом не значит что мы должны брать с них пример. Тот факт, что они добились успеха с помощью своих методов, не отменяет возможности того, что мы добьемся успеха следуя нашим собственным путем, и даже возможно, мы достигнем даже большего, чем они когда-либо могли представить. У американцев сильная рыночная система по сравнению с нашей, и хотя мы определенно не социалисты, даже мы не позволяем частным корпоративным интересам иметь такое большое влияние и власть. У других стран могут быть модели, которые подходят конкретно им, но, возможно, просто принести то, что работает в Америке, в Италию - глупая идея. Мы можем найти свой собственный путь к успеху, как мы, итальянцы, делали это ещё со времен Рима."

ita_nationalization_of_energy:0 "Национализация Электростанций"
ita_nationalization_of_energy_desc:0 "Было ли среди всех чудес современного мира что-то настолько невероятным, как подчинение сил энергии? В самом деле, кажется, что будущее для электричества наверняка уготовано. Если это так, то не должен ли народ Италии извлекать выгоду из его контроля? ХДП терпит и поощряет частную промышленность, пока она не причиняет вреда другим, но оставлять что-то настолько важное для людей, такое же фундаментальное как эта отрасль, в руки людей ориентированных на прибыль, какими бы благими намерениями они ни пымышляли это недопустимо. Все же основная обязанность любого правительства - обеспечить благополучие своих граждан,а значит государственная собственность и надзор за коммунальными предприятиями кажутся необходимым шагом.Будет создано новое национализированное предприятие ENEL для выполнения этого шага к обеспечению общего благосостояния населения." 

ita_push_for_tax_reform:0 "Толчок к налоговой реформе"
ita_push_for_tax_reform_desc:0 "Налоги всегда болезненным вопросом, и махинации с ними сопряжены с множеством проблем и осложнений. Хорошая налоговая система должна представлять собой тщательно продуманный баланс между тем, чтобы позволить человеку сохранить свое с трудом заработанное богатство, насколько это возможно, и сохранением богатства в руках государства в целях общего благосостояния и его поддержания. Нынешняя налоговая система не является успешным примером этого равновесия, но ее можно изменить. Мы не коммунисты, у нас нет желания перераспределять богатство, но это не значит, что нам не нужны доходы. Напротив, наша социальная политика потребует некоторого повышения налогов в некоторых сферах. Тем не менее, мы сможем компенсировать это хорошо спланированными налоговыми льготами и дотациями для экономически продуктивной деятельности и программ. Если мы добьемся поставленной цели,то у народа Италии не будет причин жаловаться на то,как мы собираем причитающиеся нам деньги."


