ita_cracking_the_markets:0 "Оживление экономики"
ita_cracking_the_markets_desc:0 "В наших условиях c до сих пор не разрешённым экономическим кризисом после катастрофы послевоенного периода, мы должны нарастить нашу экономику и найти новые рынки сбыта для Итальянских товаров. Поскольку технологии развиваются дальше, a те кто не инвестирует в инновации - остается позади, мы должны подготовить планы для поддержки наших индустриальных и научных секторoв, и обеспечить им расширение их активов в Италии, а так же рост их долей в мировом рынке: приток богатства и cоздание новых рабочих мест пойдёт на благо не только нашему обществу, но ещё и нашей казне!"

ita_use_the_IRI:0 "Использование ИПР"
ita_use_the_IRI_desc:0 "Институт промышленной реконструкции является нашим самым главным экономическим преимуществом - это гигантский конгломерат инвестиционных и промышленных фондов под тотальным контролем государства, готовый охотно исполнять наши приказания. Наши министры экономики и финансов и министры иностранных дел и международной торговли усердно работают, придумывая крупномасштабный план на будущее, охватывающий все сектора экономики, от промышленности, до инноваций, обменов и даже финансовых спекуляций.\n\nХотя это может занять некоторое время до завершения проекта, большое вливание средств на счета ИПР произведёт не существенный, но моментальный эффект на экономику, показывая людям что мы снова медленно растём."

ita_high_ways_for_the_nation:0 "Автомагистрали нашей державы"
ita_high_ways_for_the_nation_desc:0 "Автомагистрали впервые были построены ещё во времена фашизма, как часть грандиозных инфраструктурных проектов Муссолини. В любом случае, они очень полезны, к тому же их сеть соединяет нашу большую горную державу от Турина до Милана и Триеста, а от Милана до Рима и Неаполя. С расширением нашей империи, мы должны также построить новые шоссе, на территории Коратской Адриатической литорали и Ливийского берега. Это сильно поможет отдаленным Итальянским районам.\n\nНаконец, мы должны объединить все автомагистрали под одним унифицированным государственным органом, создав Autostrade Per l'Italia - публично управляемую компанию, которой была поставлена задача: управление, обслуживание, улучшение и расширение нашей дорожной инфраструктуры, чтобы она постоянно работала, вместе с тем показывая самую высокую эффективность."

ita_ports_for_the_med:0 "Порты Средиземноморья"
ita_ports_for_the_med_desc:0 "Поскольку торговля с Германией была прервана, а отношения с Иберией испортились, наш военно-морской сектор - не в последнюю очередь крупные порты Генуи, Венеции, Триеста, Неаполя, Ливорно - начал страдать так, как не страдал со времен появления атлантической торговли. Почти двадцать лет спустя сектор все еще не восстановился, поскольку строительство и использование верфей - это огромные инвестиции: нам нужно запустить военно-морское производство с предоставлением средств от ИПР!\n\nПравительство одобрило создание Fincantieri, новой дочерней компании, задачей которой является строительство и обслуживание новых верфей в подходящих местах вдоль береговой линии, а также модернизация и перестройка уже существующих. Это займет время, но в конце концов военно-морские заказы увеличатся, и новые компании поднимутся, чтобы удовлетворить наш спрос. Наши старые портовые города будут возрождены, и рядом с ними возникнут новые. Надеюсь, это позволит нам вернуть золотую эру старых арсеналов прошлого."

ita_airports_for_the_world:0 "Международные аэропорты"
ita_airports_for_the_world_desc:0 "Воздушный транспорт является самым быстрым способом перевозки грузов и людей по всему миру. В то время как одним легче и дешевле будет воспользоваться поездом, другие, несомненно, будут рады услугам национальной авиакомпании - так можно безопасно добраться к месту назначения. ИПР проголосовал за создание Алаталии, новой дочерней фирмы, занимающейся в основном авиаперелётами: компания должна сосредоточиться на воздушных перелётах не только в пределах нашей страны и всеми членами сферы её влияния, но так же будет и в пределах Нью-Йорка, Токио, и даже Берлина."

ita_houses_for_the_people:0 "Дома для людей"
ita_houses_for_the_people_desc:0 "Основанное ещё в далёком 1903 году, Независимое управление общественных домов повышает качество жилья, дает возможность бедным людям жить в хороших условиях за справедливую цену. С тысячами зданий под их управлением по всей Италии, а в некоторых случаях даже в наших африканских колониях, НУОД предоставляет помощь нуждающимся семьям в нашей стране.\n\nВместе с нашей медленно укрепляющейся экономикой, все больше и больше фермеров наполняют города, с целью устроиться на работу на новых заводах, следовательно ИПР должен субсидировать НУОД, которое в свою очередь построит больше жилых домов, и будет поддерживать строительную промышленность, и косвенным образом приносить пользу рабочему классу: убьем двух зайцев одним выстрелом!"

ita_pipelines_for_oil:0 "Нефтепровод"
ita_pipelines_for_oil_desc:0 "Так называемая ЭНИ (Ente Nazionale Idrocarburi), так же известная как "the six-legged dog" from its unusual logo, is so much more than a company. With Enrico Mattei both president of ENI and governor of the Governatorato del Golfo, the firm acts as our "longa manus" in the Middle East, protecting our interests there and fuelling, both figuratively and literally, the Italian economy. From its new headquarters at Abu Dhabi, ENI directs the political landscape of Arabia with a small army of its own and many - perhaps too many - bribes: while Mattei's methods may sometimes be... unorthodox, it's undeniable that he has brought home results none had ever achieved.\n\nShould ENI fall, it will bring our entire economy with it, therefore the government must ensure that the president-governor is given all due support to further pursue Italy's interests in that troubled region... of course, we expect a suitable revenue."

ita_path_to_prosperity:0 "Путь к процветанию"
ita_path_to_prosperity_desc:0 "Хотя большая часть нашей деловой активности сосредоточена в традиционных отраслях и нефтедобыче, с каждым днем становится яснее, что технология является нашим новым экономическим пограничьем. Каждую неделю изобретается что-то новое, в сравнении с которым блекнет все, созданно реньш: новые методы производства, новые двигатели, компьютеры, даже новые вооружения, везде прогресс идёт так быстро, что становится трудным понять - это технология или какой-то вид магии? \n\nСледовательно, путь к процветанию лежит в пределах новый областей электроники, физики и экспериментальной механики - наш министр экономического развития набросал программу стимулирования, поощряющую создание "startups", small but highly innovative firms where selected teams of scientists and engineers experiment with the latest inventions, bringing the future a bit closer every day!"

ita_promote_small_buisness1:0 "Поощрить малый бизнес"
ita_promote_small_buisness1_desc:0 "Малый бизнес - это основа любой экономики. Естественно, мы приложим все усилия для того, чтобы крупные и малые предприятия Италии получили ту поддержку, в которой они нуждаются и которой они заслуживают!\n\nМы ответственно тратим средства на увеличение роста малого бизнеса и вводим государственные программы, направленные на то, чтобы малый бизнес оставался сильным и активным в Италии! Таким образом, экономика Италии будет расти ещё больше. Что подойдёт одному, то подойдёт и другому!"

ita_catholic_trade_unions:0 "Католические профсоюзы"
ita_catholic_trade_unions_desc:0 "Профсоюзы - штука хорошая и все такое, но знаете, что ещё лучше? Католические профсоюзы! Мы расширяем возможности католических профсоюзов, таких как Итальянская конфедерация профсоюзов трудящихся (ИКПТ), католический профсоюз, связанный с ХДП. Другими словами, мы поддерживаем наших людей.\n\nНекоторые из наиболее радикальных профсоюзов могут жаловаться, что мы им симпатизируем, но что они могут знать? ИКПТ и их соратники должны быть более чем достойны миссии по защите рабочих!"

ita_cut_the_red_tape:0 "Перерезать красную ленточку"
ita_cut_the_red_tape_desc:0 "В итальянской экономике есть слишком много ограничений. Все эти обременительные регуляции делают ведение бизнеса более беспокойным и дорогим занятием, что мешает экономическому росту Италии.\n\nНо никогда более! Настало время перерзать красную ленточку и покончить с этими утомительными регуляциями условий труда. Это подстегнет экономический рост и позволит итальянским фирмам создавать ещё больше рабочих мест! Конечно, некоторые могут жаловаться, что это неизбежно приведет к увеличению числа несчастных случаев  и инвалидностей на рабочем месте, но иногда для общего блага необходмы жертвы!"

ita_modernize_agriculture:0 "Модернизировать сельское хозяйство"
ita_modernize_agriculture_desc:0 "Италия определенно проходит через индустриализацию, но, тем не менее, большая часть ее экономики остается аграрной. Само по себе это необязательно является плохой вещью. В конце концов, фермеры - это хребет страны, они буквально кормят нацию! Однако большая часть итальянских методов ведения сельского хозяйства и сельскохозяйственной техники устарели. Это нужно изменить, и быстро! \n\nПоэтому мы будем обеспечивать фермеров самым качественным оборудованием и обучать их последним методам ведения сельского хозяйства, чтобы гарантировать конкурентоспособность значительного итальянского аграрного сектора!"

ita_a_moral_welfare:0 "Моральное благополучие"
ita_a_moral_welfare_desc:0 "Благосостояние - это необходимость в любой цивилизованной стране. Это не экономический вопрос, это моральный вопрос! Как может какая-либо страна называть себя по-настоящему развитой и процветающей, если ее граждане не могут свести концы с концами?\n\nПоэтому мы должны увеличить благосостояние в Италии! Здравоохранение, пособия по безработице, пенсии образование, обеспечение жильём. Вы просили этого, и вы получите это! Мы должны равняться на корпоративную модель, которая объединяет частные лица в систему, в которой каждый член общества вносит свой вклад в то, чтобы улучшить итальянскую экономику как можно быстрее!"

ita_a_just_salary:0 "Справедливая зарплата"
ita_a_just_salary_desc:0 "Итальянские рабочие на протяжении многих лет требовали одного из самых основных человеческих достоинств. А именно, честной поденной платы за честный труд! В конце концов, как можно ожидать, что итальянские рабочие будут выкладываться на все сто и быть производительными, когда они работают за нищенские зарплаты?\n\nЧто же, рабочие сказали, а мы выслушали! Мы введем в действие законодательство, устанавливающе минимальную заработную плату для всех итальянских рабочих! Итальянские рабочие будут счастливее, зная, что их за честный труд в течении дня вознаградят справедливой зарплатой. А счастливый рабочий это производительный рабочий!"

ita_a_road_to_social_justice:0 "Путь к социальной справедливости"
ita_a_road_to_social_justice_desc:0 "Италия - процветающая страна. Однако процветание нашей славной нации, к несчастью, не слишком справедливо распределено, и слишком много итальянцев живут в беспросветной нищете. Этого не должно быть! \n\nПоэтому мы серьезно вкладываеся в социальные прогреаммы, нацеленные на то, чтобы сделать ровным игровую площадку, чтобы у каждого итальянца была возможность подняться наверх, независимо от обстоятельств рождения. Ни один итальянец не должен голодать в столь великой нации как наша! Мы будем истинной меритократией и справедливой нацией!"

ita_the_world_calls:0 "Мир зовет"
ita_the_world_calls_desc:0 "Слишком долго мы пребывали в изоляции, веря, что все ответы можно найти в нашей колониальной империи, и посмотрите, чем это кончилось - стагнирующей экономикой и быстро растущим государственным долгом. Так же как воины и атлеты наши отрасли промышленности станут устаревшими, если не будут соревноваться с достойными врагами. Мы рискуем раствориться в истории, став всего лишь одной из средне-развитых стран.\n\nНет! Италия не рухнет во тьму! Если мы хотим остаться значимой экономической державой, мы должны увеличить масштабы нашей торговли, больше не ограничивая себя странами нашей сферы влияния, но смело встретившись с миром лицом к лицу - мир зовет!"

ita_and_italy_answers:0 "И Италия ответит"
ita_and_italy_answers_desc:0 "наши министерства иностранных дел и внешней торговли заняты так, как никогда раньше! Послы приходят и уходят каждый час, торговые посланники встречаются в совете, и количество потребляемой бумаги превышает нашу способность поставлять новые партии! Наш министр внешней торговли был замечен на прошлой неделе в Афинах, три дня назад в Бразилиа, вчера в Пекине, и мы все ещё должны получить от него известия после того, как у него закончился кофе и он упал в обморок сегодня во время встречи с канадским министром торговли. Перед нашими глазами открылся новый мир, и мы будем участвовать в нем в меру своих возможностей -  наша экономика будет расти, и мы к тому же улучшим наше общество! Мир зовет...и Италия ответит!"

ita_ties_to_the_OFN:0 "Связи с ОСН"
ita_ties_to_the_OFN_desc:0 "Организация Свободных Наций включает в себя некоторые из самых развитых стран мира, а именно США и Канада: учитывая наши планы по увеличению внешней торговли, весьма естественно, что мы желаем подписать выгодные торговые сделки с демократическими державами. К счастью, наше геополитическое положение у самых врат ада - то есть, Рейха - гарантирует, что все хотят быть нашими друзьями, так как мы будем первыми, кто будет сдерживать возрожденный немецкий экспансионизм. \n\nМы начали первые осторожные контакты, и первое впечатление благоприятно - американский бизнес заинтересован в наших товарах, а наши товары заинтересованы в американских, следовательно, первые торговые соглашения будут быстро написаны и официально подтверждены всеми участниками переговоров. Мы надеемся, что это начало весьма выгодного сотрудничества!"

ita_vacanze_romane:0 "Римские каникулы"
ita_vacanze_romane_desc:0 "Приезжайте в Италию, страну культуры, романтики и истории! С нашей новой политикой относительно виз для путешественников, тысячи американских туристов толпятся в отелях и музеяих наших самых важных культурных местах: Рим, Флоренция, Сиракузы лопаются от притока восторженных американцев и канадцев, которые фотографируют все, что видят, и даже Венеция наслаждается увеличением доходов от туризма, кажется, всем нравится поглядеть на соляные каналы...\n\nИ, как примечание - когда эти туристы вернутся домой, они будут хвалить нашу страну, что будет улучшать общественное мнение в их странах о нашем правительстве и способствовать будущим взаимодействиям со странами ОСН, и на это мы точно не можем пожаловаться!"

ita_offers_they_cant_refuse:0 "Предложение, от которого они не смогут отказаться"
ita_offers_they_cant_refuse_desc:0 "Итало-американская община начала заниматься лоббизмом в вашингтонском правительстве, чтобы помочь нам в нашей задаче по достижению выгодных торговых сделок - могущественные бизнесмены, важные политики и даже более "obscure" characters are flooding Capitol Hill, pressing the MPs into accepting our offers of cooperation... or else they will feel the consequences.\n\nFrom the enthusiastic welcome, and subsequent favourable trade deals, we got last week from the American delegation, it seems their efforts were successful! Though I definitely remember that in the last meeting the head of the delegation definitely had all of his ten fingers..."

ita_inroads_to_asia:0 "Путь в Азию"
ita_inroads_to_asia_desc:0 "Азия является быстро развивающимся регионом, в котором господствует Япония и её Сфера Сопроцветания Великой Восточной Азии - так же, как и мы, Япония контролирует членов этой сферы более гибкими методами, нежелли рейхскомиссариаты, хотя, кажется, у японцев довольно расплывчатое определение терминов "workplace safety" and "collateral damage", especially if it concerns their Chinese and Vietnamese allies...\n\nNo matter the political implications, Japan was our ally, and their hadred for Germany burns almost as hot as ours: this will be enough to convince them to cooperate for the sake of friendship. Also, the Sphere is a great opportunity for our businesses to expand, if anything because Asia means more than one billion of potential customers! Our trade delegation will depart for Tokyo as soon as possible, we expect great results from them."

ita_indian_ocean_gamers:0 "Поездка по Индийскому океану"
ita_indian_ocean_gamers_desc:0 "Кажется, даже чрезмерно вежливым японцам нравится звучание слов вроде "German" and "pigs", especially when pronounced together: our trade talks were a resounding success! Now that the first deals with Japan have been secured, it's time to tour the other Asian countries: we shall foster amicable relationships, and favourable trade deals with India, Indonesia and Vietnam - the talks should go well, especially since, unlike the Japanese, we pay in actual money rather than "debt reductions" - and who knows, perhaps on our way back we could pay an additional visit to Australia, cementing what we already achieved in our last visit to the OFN delegation."

ita_a_new_silk_road:0 "Новый Шелковый путь"
ita_a_new_silk_road_desc:0 "Семь столетий назад Марко Поло в первый раз совершил путешествие из Венеции в Китай и обратно, доказав, что прямой торговый путь между Европой и Азией возможен. Теперь, в наши времени, мы можем добиться тех же результатов, что и нашх храбрый путешественник, но с колоссальной быстротой! Заключив договоры со всеми заинтересованными нациями, мы будем инвестировать - возможно, с некоторой помощью турцкого, японского и индийского правительств - в современную, улучшенную и серьезно расширенную систему аэропортов и железных дорог, которая начинается в Триесте и идёт через Константинополь, Тегеран, Нью-Дели, Калькутту, Гонконг, Шанхай, Пекин и до самого до Сеула. \n\nЭто великий план, требующий больших усилий и ещё больших инвестиций, но если он будет претворен в жизнь, прибыли будут пострясающими! С прямой связью между Италией и азиатскими рынками мы будем способным продавать наши товары даже в далекой Японии с минимальными затратами, крупно увеличив нашу конкурентоспособность и наше положение среди экономических колоссов мира."

ita_made_in_italy:0 "Сделано в Италии"
ita_made_in_italy_desc:0 "Наша страна славится своими качественными продуктами -  пища и вина наших полей, прекрасный мрамор из Каррары, автомобили "

ita_maintain_the_hegemony:0 "Сохраняя гегемонию"
ita_maintain_the_hegemony_desc:0 "Хотя расширять наши новые рынки хорошо и правильно, мы должны всегда помнить, что мы должны держать под контролем наш внутренний рынок - финансовые барьеры и хитрая государственная помозь гарантируют, что наши фирмы не столкнутся у себя дома с нечестной конкуренций и смогут сосредоточиться на том, чтобы нечестно конкурировать за рубежом!\n\nХотя не все наши партнеры будут этим довольны, в своих странах они уже давно ввели подобную политику, так что им не на что жаловаться, и с нашим надёжным внутренним рымнокм мы также обеспечим стабильные рабочие места и потребления, что будет удерживать наше общество на плаву и оберегать его от внезапного кризиса занятости."

ita_our_seas_ita:0 "Наши моря"
ita_our_seas_ita_desc:0 "Средиземное море - это Маре Нострум, наше море, по праву завоевания: с Гибралтарским проливом, перекрытым дамбой, и Суэцким каналом под нашим контролем и прекрасно укрепленного, никто не может даже надеяться на то, чтобы оспорить наш контроль над водами, видевшими как Рим воевал с Карфагеном и Египтом, и как Венеция разбила османов в одной из величайших морских битв, известных истории. \n\nС нашим контролем над Египтом, Эритреей и Йеменом Красное море стало частью наших морских владений и мы гаратируем, чтобы никто не осмелился угрожать нашему господству - и нашим танкерам - создав особую службу в Королевском военно-морском флоте, которая будет патрулировать главные нефтяные пути своими эсминцами и фрегатами, держа на почтительном расстоянии от нашего главного источника доходов пиратов и флоты враждебных держав."

ita_balkan_ouvertures:0 "Балканские увертюры"
ita_balkan_ouvertures_desc:0 "Балканы являются новой итальянской границей, как из-за наших новоприобретенных территорий в Далмации и Албании, так и за счёт расширения нашей сферы влияния на Хорватию и Грецию. Балканские государства - Греция, Сербия, Болгария, Хорватия и Румыния - являются недоразвитыми, отсталыми и имеющими беспокоющую привычку убивать друг друга и начинать мировые войны, но нельзя отрицать того, что они дают нашим компаниям большие возможности - просто представьте количество контрактов, необходимых им для модернизации инфраструктуры, промышленности, армии! \n\nНам следует взлелеять новые отношения с балканскими странами, как с теми, что пребывают в нашей сфере влияния, так и с теми, что сейчас пребывают вне ее пределов -  гарантировать сербский алюминий и румынскую нефть, что точно улучшит нашу торговую мощь и ослабит позиции Рейха в регионе и, как научила нас Атлантропа, нет ничего лучше, чем заставить этих немецких ублюдков заплатить за то, что они сделали с нами..."

ita_expand_the_suez:0 "Расширить Суэц"
ita_expand_the_suez_desc:0 "Суэцкий канал был построен век назад - любой, обладающий музыкальным вкусом, помнит, что "

ita_our_allies_itan:0 "Наши союзники"
ita_our_allies_itan_desc:0 "Страны в нашей сфере влияния и наши союзники будут основным приоритетом нашей торговой политики - мы сосредоточимся на подписании выгодных таможенных договоров и будем стимулировать бизнес удовлетворять запросы наших партнеров. Уже начали планироваться встречи между представителями всех стран, с которыми мы дружим, первые черновики уже на столе нашего министра внешней торговли. Скоро железные дороги и авиалинии будут полны поездами и самолетами, везущими наши товары по всему свету, и нам нужно будет покупать затычки для ушей, чтобы не слышать шума всех этих денег, текущих в наши сейфы!"

ita_support_eni:0 "Поддержать ЭНИ"
ita_support_eni_desc:0 "По мере роста мирового потребления нефти, должна возрастать и добыча: Энрико Маттеи предложил нам довольно интересные совместные предприятия в нашей сфере, все, что ему нужно, наше одобрение - несмотря на свое вольное отношеник законам, он знает, когда нужно кланяться правительству - и поддержка армии, чтобы обеспечить безопасность месторождений и начать добычу. \n\nКонечно, выручка не появится в мгновение ока: проивзодство должно стабилизоваться, и есть другие... долги, которые нужно уплатить, пока наличные не потекут рекой. Кстати, разве в этом году Маттеи не купил себе третий феррари? Не важно, пока он продолжает добывать деньги для наших сейфов, я лично куплю ему все феррари и подарю ему на Рождество!"

ita_arabian_nights:0 "Арабские ночи"
ita_arabian_nights_desc:0 "Есть на свете земля, что в далеких краях, где бродят нефтяные конвои. И не счесть в краю том языков и племен, всюду хаос, но эй, это наша сфера влияния! \n\nС Востока Япония там, с Запада Рейх и смотрят США, ты давай, не зевай, прыгай в истребитель и улетай ты на нём в арабскую ночь!\n\nАрабские войны, как и мир, чаще, чем хочется, пылают огнем, полны неприятных сюрпризов.... Арабская политика, как арабская торговля, в этой хаотичной земле раздора и богатства, более процветающа, чем кажется! \n\nТолько тот здесь может править, тот, чьё достоинство лежит в его народе, неогранненная империя.\n\nИ, конечно, ею будем мы!"

ita_trade_dominance:0 "Торговое господство"
ita_trade_dominance_desc:0 "Италия сильно изменилась за эти годы: из страны, испуганной внешним миром, защищавшей себя стенами тарифов и таможен, мы сбежали из Средиземноморской Клетки, которую сами и построили, и стали ведущей торговой державы. От моря до синего моря тысячи кораблей нашего торгового флота ежедневно разгружают качественные товары со всего мира, над ними гордо развевается наш флаг, и они  привозят домой лучшие товары самых экзотических стран, как морские республики делали столетия назад. Итальянские бизнесмены являются опорой всех торговых конференций наряду с японскими дзайбацу и американскими магнатами, их опыт и советы уважают все, и наши компании контролируют дюжины дочерних компаний по всему свету. \n\nГосподство Италии в торговле неоспоримо и наши могущество и богатство растут с каждым днём - когда наш народ поддерживает нас и наши бизнесмены опережают всех, то кто действительно сможет остановить нас?"

## CD AND FD MILITARY ##

ita_citizens_in_uniform:0 "Граждане в униформе"
ita_citizens_in_uniform_desc:0 "При диктатуре солдаты были простыми, легко заменяемыми винтиками в механизме. Обречённые на смерть генералами с политическими амбициями, которые хотели увеличить свою власть и влияние, а затем вписать своё имя в истории бравурными речами и памятниками. Важно понимать, что никакая статуя не сможет вернуть жизни простых парней! Если мы хотим создать настоящую демократию, армия должна отражать наши ценности, как и любой другой аппарат государства.\n\nНаше вмешательство будет сосредоточено на двух основных целях: с одной стороны, мы должны пересмотреть организацию и офицерский состав, устранить неэффективные методы и, если необходимо, неэффективных людей. Мы должны поощрять действия достойнейших из руководящего состава, сохраняя прозрачность процесса, чтобы генерал приказал солдату умереть только в том случае, если это единственный разумный способ победить. С другой стороны, солдаты получат все права нашей возрожденной демократии, как если бы они были нашими обычными гражданами, только в униформе."

ita_assess_our_threats:0 "Оценить угрозы"
ita_assess_our_threats_desc:0 " Теперь, когда внутренние проблемы решены, а армия лояльна и боеспособна, мы можем начать беспокоиться о наших потенциальных врагах. Статистическое бюро ВИС (Военно-информационной службы) вместе со шпионским бюро прикладывают титанические усилия для полной оценки потенциальных угроз итальянской гегемонии над Средиземным морем: количество дивизий, оборудование, обучение, линии снабжения, часто используемые тактики, опорные пункты и потенциальные наступления — ничто не должно быть упущено из виду! \n\nКогда все доступные данные будут собраны, наш Генеральный штаб разработает фактические планы обороны Италии: они будут планировать контрманевры, оборонительные позиции, запасные линии, потенциальных региональных союзников и все остальное. чтобы гарантировать, что мы сможем победить."

ita_the_black_spawn_of_the_reich:0 "Чёрное порождение Рейха"
ita_the_black_spawn_of_the_reich_desc:0 "Если что-то действительно может напоминать ад, так это Бургундия. Возглавляемое фанатичным режимом с такой ненормальной степенью милитаризации, немыслимой в любом другом развитом обществе, проклятое порождение Германского Рейха столь же загадочно, сколь и опасно: даже с чрезвычайно хорошо оснащенными и хорошо обученными подразделениями, фанатично преданными солдатами и широким потенциалом для мобилизации практически всего населения, гипотетическая война против творения Гиммлера является проблемой даже для наших величайших тактиков.\n\nНо больше удручает то, что ВИС совершенно неспособна проникнуть в их ряды: кто-либо, кроме немца или раба, будет расстрелян, а наши самолеты-разведчики сразу же становятся мишенью для ПВО батарей, стоит нам пересечь их воздушное пространство. На данный момент все, что мы можем сделать, это укрепить альпийскую границу, которую мы разделяем с ними, построить горные укрепления и развернуть увеличенные гарнизоны до тех пор, пока ВИС не удастся получить какую-либо информацию об их силах."

ita_the_heart_of_the_reich:0 "Сердце Рейха"
ita_the_heart_of_the_reich_desc:0 "Наши отношения с Германией кардинально изменились после войны. Из нашего главного союзника, Рейх превратился в нашего величайшего соперника: сначала стоит вспомнить нереализованные проекты Гибралтарской плотины, потом произошел экономический крах, ну а теперь они хотят отобрать у нас Балканы! Мы должны гарантировать, что сможем должным образом отреагировать на любую агрессию с их стороны, будь то военная или дипломатическая. \n\nВИС собрала достаточно данных о силах, размещенных у нашей границы, и наш анализ показывает, что Вермахт, хотя и ослаблен коррупцией и фракционность по-прежнему очень сильна. В качестве меры предосторожности наш Генеральный штаб предлагает восстановить старые укрепления Альпийской стены, которые мы построили после Первой Мировой войны, чтобы австрийцы не могли попытаться вернуть Трентино, и добавить мощные ПВО батареи, чтобы помочь нашим военно-воздушным силам в преодолении столь непростой задачи как борьба за господство в воздухе над гигантом люфтваффе."

ita_you_cant_gas_sigint:0 "Вам не подавить РТР"
ita_you_cant_gas_sigint_desc:0 "В нашу новую эпоху технологии являются таким же оружием, как винтовка или танк. Раздел второй ВИС, специализирующийся на военном шпионаже и перехвате коммуникаций, требует расширения персонала и улучшения оборудования, чтобы иметь возможность эффективно защищать наши данные от вражеских шпионов, а также пытаться собрать больше информации путем кражи ее из перехваченных сообщений и радиопередач. Рядом с любым потенциальным фронтом также необходимо будет построить радиолокационные станции, предупреждающие нас о приближающихся авиаударах, ракетах или других угрозах.\n\nБлагодаря сильной защите, как физической, так и технологической, мы будем неприступными, как стены самого Рима! "

ita_the_results_of_our_assessment:0 "Плоды нашей разведки"
ita_the_results_of_our_assessment_desc:0 "Из-за множества угроз, скрывающихся за пределами нашей сферы влияния, мы не можем бороться со всеми одновременно и не можем надеяться заранее подготовиться ко всем возможностям. Наш Генеральный штаб представил нам несколько оборонительных планов и предполагаемых улучшений вместе с требованиями к бюджету, и мы должны выбрать, какие из них расставить по приоритетам, зная, что те, от которых мы откажемся, вероятно, никогда больше не увидят свет.\n\nНезависимо от этого. что мы должны выбрать с умом для судьбы нашей нации и что мы построили на крови стольких мужчин и женщин, теперь лежит на наших плечах."

ita_a_defensive_mindset_is_necessary:0 "Необходимо настроиться на оборону"
ita_a_defensive_mindset_is_necessary_desc:0 "Наши войска на пределе даже там, где казалось бы фортуна на нашей стороне: защита всей нашей сферы весьма обескураживающая задача, и даже с полностью мобилизованными силами мы не можем надеяться провести хотя бы отдаленно мощное наступление против наших врагов. Поэтому наши стратеги рекомендуют рассчитывать на оборону, особенно в случае конфликта с Германией. \n\nПоскольку наши кадры уступают немецким, а наша промышленность не в состоянии обеспечить реальное наступательное истощение, мы должны направить все свои усилия на минимизацию потерь как в технике, так и в личном составе с нашей стороны, и максимизировать урон, нанесенный противнику: обширные укрепления, взаимозаменяемые артиллерийские и пулеметные огневые точки, подземные склады снабжения, батареи ПВО и минные поля могут эффективно наносить колоссальные потери при относительной безнаказанности. Могучий Рейх ещё дважды подумает, прежде чем нападать на нас!"

ita_let_sleeping_sailors_sleep:0 "Дайте дремлющим морякам поспать"
ita_let_sleeping_sailors_sleep_desc:0 "Печальная реальность состоит в том, что полезность Королевских военно-морских силы ниже, чем их стоимость обслуживания. И поскольку Геркулесовы столпы полностью контролируются более или менее нейтральными иберийцами, а Суэц по-прежнему в наших руках - ни один вражеский флот никогда не сможет немедленно угрожать нашим берегам. Однако сокращение финансирования флота было бы слишком спорным и могло бы подорвать сплоченность наших вооруженных сил, чего Италия не может себе позволить в такие неспокойные времена.\n\nВместо того, чтобы списывать наши корабли, мы можем переосмыслить нашу военно-морскую тактику, чтобы она отражала наш обновленный акцент на сухопутных боях, предоставляя флоту, и его бюджету, новую цель в поддержке нашей армии и защите жизненно важных линий снабжения от вражеских атак, особенно немецких подводных лодок."

ita_train_shore_bombardements:0 "Обстрелы поездов с берега"
ita_train_shore_bombardements_desc:0 "Ни одна полевая дивизия или артиллерийский дивизион не может похвастаться столь большими и мощными орудиями, как на линкорах Королевского военно-морского флота! Поскольку большинство бункеров и укреплений предназначены для защиты от огня наземной артиллерии, использование морских орудий сведет на нет всю полезность оборонительных сооружений противника по береговой линии.\n\nПоэтому вместо того, чтобы позволить нашим кораблям пылиться и ржаветь в портах, мы должны обучить все экипажи поддержке наших войск в прибрежных операциях и высадке морских десантов: при правильном угле наклона и постоянной скорострельности вражеские укрепления будут превращены в пыль, прежде чем они смогут атаковать наши войска, а боевой дух врага упадет быстрее, чем эсминец, пораженный 300-мм морская гаубицей!"

ita_carrier_combat_support:0 "Боевая поддержка авианосцев"
ita_carrier_combat_support_desc:0 "Авианосец, самое современное дополнение к современной морской тактике, фактически представляет собой плавучую взлетно-посадочную полосу, способную доставить десятки самолетов прямо в очаг битвы как на море, так и на суше. Имея это в виду, мы можем превратить наши авианосцы в мобильные платформы поддержки для наших сухопутных войск, перевозящие как истребители для защиты наших войск от вражеских бомбардировщиков, так и непосредственно огневую поддержку с воздуха для наших наступательных операций, особенно когда поблизости основных сражений нет доступных аэродромов. В подобных ситуациях воздушное прикрытие может опоздать на несколько минут, и мы вряд ли можем позволить себе тратить их впустую.\n\nВ то время как некоторые из адмиралов могут жаловаться на то, что они станут "the lackeys of the Regio Esercito", we can always remind them that the other choice was scrapping their precious ships, turning the steel into cannons and having all haughty admirals and proud sailors repurposed as artillery crews..."

ita_maybe_borghese_aint_so_bad:0 "Модель 10-АТМЛ"
ita_maybe_borghese_aint_so_bad_desc:0 " 10-я флотилия АТМЛ (Авто-торпедных моторных лодок) является мощным элитным отряд легких торпедных кораблей, небольшой и достаточно быстрый, чтобы стремительно наносить удары по незащищенным кораблям противника.\n\nКоролевский военно-морской флот должна следовать модели 10-АТМЛ и сосредоточиться на более легких, более быстрых кораблях для защиты наших морских путей снабжения, особенно нефтяных танкеров, и безнаказанных ударов по любому вражескому судну, достаточно глупому, чтобы забредать в Mare Nostrum. В мире, где боеголовки стали невероятно мощными и портативными одновременно, один торпедный катер может потопить эсминцы, крейсеры и, возможно, даже линкоры!"

ita_end_the_navy_primacy:0 "Конец морского превосходства"
ita_end_the_navy_primacy_desc:0 "Средиземное море зовётся Mare Nostrum (Наше Море) не благодаря силе Regia Marina (Королевский Флот), а оттого, что ни один корабль не может войти в него. С Гибралтаром, закрывающим Средиземное море, и Суэцким каналом в наших руках, ни один флот даже не попытался бы проникнуть внутрь, если бы им каким-то образом не удалось отбуксировать свои корабли через Марокко! Посмотрим правде в глаза, Италии больше не нужен гигантский флот, подобный нынешнему: всё это стоит прорву денег, чего мы, честно говоря, больше не можем себе позволить только ради красивых картинок на открытки: необходимо радикальное решение этой проблемы.\n\nТаким образом, в Regia Marina начнутся резкие сокращения: все крупные корабли, кроме авианосцев, будут списаны, а их персонал будет перепрофилирован в морских пехотинцев и специалистов по десантным операциям. Адмиралы наверняка придут в ярость, но лучше иметь разгневанных офицеров, чем идти на уступки немцам!"

ita_redirect_the_funding:0 "Перераспределение финансирования"
ita_redirect_the_funding_desc:0 "Благодаря тому, что наш флот стал намного легче, как по тоннажу, так и по расходам, мы теперь можем сосредоточить наши средства на более важных и современных аспектах ведения войны. Мы все ещё слышим, как бывшие офицеры ВМФ жалуются на то, что их новая форма выглядит такой грязной по сравнению с их старыми белоснежными платьями, но преимущества со временем проявятся, и они примут неизбежную правду.\n\nБлагодаря дополнительному финансированию, Королевская итальянская армия наверняка получит лучшее оборудование и более высокое соотношение тяжёлого вооружения в отряде, в то время как Королевские военно-воздушные силы будут увеличены в размерах, добавив больше самолетов, подразделений поддержки и военных взлетно-посадочных полос, чтобы обеспечить лучший контроль над нашим небом."

ita_fund_a_new_interceptor:0 "Финансирование новых перехватчиков"
ita_fund_a_new_interceptor_desc:0 "Мы больше не ориентируемся на одно лишь количество, но теперь и на качество с высокотехнологичными планерами, способными побеждать в воздушных боях и сбивать вражеские бомбардировщики. Поскольку угроза люфтваффе буквально нависла над нашей головой, значительная часть финансирования Королевских военно-воздушных сил будет направлена на разработку нового самолета-перехватчика, достаточно маневренного, чтобы избежать вражеского огня, и достаточно хорошо вооруженного, чтобы пробить корпус бомбардировщика.\n\nХотя требования высоки, ещё выше риск того, что противник может превратить нашу прекрасную землю в адский пейзаж, заполненный воронками от бомб, обломками и обугленными трупами, так что наши военные ученые и инженеры немедленно приступают к работе: вчерашний день уже далеко в прошлом!"

ita_a_new_tank_destroyer:0 "Новый истребитель танков"
ita_a_new_tank_destroyer_desc:0 "Несмотря на то, что наши бронетанковые дивизии значительно улучшились по сравнению с прошлой войной: Fiat M/39 по сей день преследует кошмары нашего подразделения исследований и разработок. Мы не можем надеяться на то, что сможем сравниться с превосходящими силами, обучением и общим качеством немецких танковых дивизий. Даже если наши танки будут на одном уровне с танками, наша промышленность никогда не сможет произвести достаточно, чтобы удовлетворить спрос.\n\nПоэтому мы сосредоточим наши усилия на противодействии бронетанковым формированиям противника с помощью нового истребителя танков, который намного дешевле чем настоящий танк, поскольку у него нет башни и более простая конструкция, при этом он достаточно мощный, чтобы превратить любую бронетранспортер в кучу расплавленного шлака издалека без каких-либо шансов на возмездие. Если нам это удастся, мы сможем соответствовать превосходству противника в бронетехнике и сдерживать любое наступление, опасаясь беспощадного возмездия в виде высокоскоростных, турбо-пробивных, противотанковых снарядов."

ita_bunker_building_duties:0 "Наш долг по строительству бункеров"
ita_bunker_building_duties_desc:0 " Поскольку мы уделяем большое внимание обороне, нам нужны специализированные инженерные команды, единственной задачей которых будет строительство, ремонт и улучшение бункеров. Поскольку эти подразделения будут действовать до или после битвы, нам не нужны специальные боевые инженеры, поэтому мы можем задействовать гражданский персонал, что значительно снизит нагрузку на нашу военную логистику.\n\nСложная часть проекта — это цепочка поставок: бункеростроительным бригадам потребуется огромное количество бетона, стали, оборудования и всех других материалов, необходимых для строительства укреплений, поэтому увеличение производства является необходимым. В конце концов, римляне изобрели современный бетон, чем мы хуже?"

ita_invest_in_civil_defense:0 "Инвестиции в гражданскую оборону"
ita_invest_in_civil_defense_desc:0 "Последняя война научила нас, что настоящими целями ковровых бомбардировок являются не одни лишь укрепления, но и гражданские сооружения и инфраструктура: фабрики, железные дороги, мосты, правительственные здания — все, что используется для производства товаров или координации любых усилий, будет уничтожено. Кроме того, влияние бомбардировок на моральное состояние гражданского населения может в конечном итоге привести к тому, что население вынудит правительство сдаться. \n\nХотя у нас нет возможности защитить каждого гражданина в нашей стране, мы можем по крайней мере инвестировать в оборону наших городов от вражеских бомбардировок: зенитные огневые точки на стратегических позициях уменьшат количество бомб, обнаруживающих цель, подземные убежища укроют тех, кто не может добраться до безопасного места, а гражданские пожарные и группы добровольцев позаботятся об уроне, нанесенном успешными ударами по нам. Мы можем только надеяться, что этого будет достаточно ... "

ita_base_protection:0 "Защита базы"
ita_base_protection_desc:0 "Теневое государство на севере, пожалуй, самая большая угроза, нависшая над Италией на данный момент. Судя по отчетам о французском вторжении и войне в Германии, кажется, что у нас мало шансов на победу нашего солдата против солдата СС. Однако зависимость бургундов от фанатизма и опыта пехоты может быть замаскированной слабостью. Строя укрепления и склады, которые служат якорем для наших войск, мы можем помочь свести на нет преимущества врага. \n\nЭто, конечно, будет нелегко. Наши базы в Альпах плохо укомплектованы персоналом и плохо снабжены. Улучшение этой ситуации потребует больших затрат ресурсов и длительных корректировок, ориентированных на детали. Однако возможности, которые мы собираемся получить, окупаются. Скоро в Италии появятся скалы, о которых будут разбиваться черные волны. Если темный взор Гиммлера когда-нибудь обратится на юг, он сочтет это своим расчетом."

ita_they_can_handle_it_on_their_own:0 "Они справятся с этим сами"
ita_they_can_handle_it_on_their_own_desc:0 "Хотя строительство укреплений для отражения бургундской угрозы, безусловно, является высокоприоритетной задачей, учитывая множество насущных проблем, уже стоящих перед нашим правительством, наиболее разумно сохранить бюрократический статус-кво в этой области. Конечно, с небольшой дополнительной поддержкой и уверенностью (а также давлением) со стороны своего начальства в Риме, нынешние лидеры в этом районе смогут внести необходимые критические изменения самостоятельно. \n\nПо правде говоря, в то время как Теневое Государство несомненно является угрозой, кажется маловероятным, что черные легионы двинутся на юг в ближайшее время. Какие бы странные и нечестивые проекты ни делались, похоже, на данный момент внимание Гиммлера поглощено чем-то другим. Поэтому, хотя строительство этих укреплений важно, это второстепенная задача по сравнению с другими."

ita_assign_it_to_the_army:0 "Назначение в армию"
ita_assign_it_to_the_army_desc:0 "Несмотря на нашу четкую директиву о том, что гражданские власти в Западных Альпах должны сделать подготовку военных укреплений своей основной задачей, работа остается медленной и бессистемной. Чтобы по-настоящему подготовиться к встрече с Теневым Государством в битве, пришло время отправить армию, чтобы ускорить этот процесс. \n\nХотя это, безусловно, выльется в огромные расходы и может вызвать некоторый протест граждан региона, в конце концов это необходимые жертвы против такого опасного врага. Мы не уверены, что Гиммлер намеревается идти на юг, но, учитывая его экспансистские настроения, мы должны быть готовы. Ужас, который ожидает Италию, если он обнаружит, что мы не готовы, не заслуживает размышлений, и поэтому работа должна быть завершена как можно быстрее и тщательнее."

ita_expand_the_carabinieri:0 "Расширим штаб карабинеров"
ita_expand_the_carabinieri_desc:0 "Карабинеры - это сильный актив в наших руках: обученные как сражениям, так и законам, они могут действовать как сила по поддержанию мира, можно сказать, отряд быстрого вмешательства и антикоррупционная группа. Как показал генерал далла Кьеза в Леванте, карабинерам можно доверить рассмотрение даже деликатных дел, требующих осторожный подход к поддержанию порядка и острого дипломатического ума.\n\nПоэтому мы будем расширять вооруженные силы по персоналу и по финансированию, создадим несколько элитных групп, которым будут поручены конкретные операции, такие как проникновение в преступную среду, предотвращение коррупции и высокотехнологичные расследования, что ослабит некоторое давление со стороны ВИС по всем вопросам, не связанным строго с национальной безопасностью."

ita_crack_down_on_corruption:0 "Покончим с коррупцией"
ita_crack_down_on_corruption_desc:0 "Коррупция в вооруженных силах — серьезное дело: фашисты превратили Королевские вооруженные силы в охотничьи угодья для своих союзников и друзей, предоставив должности всем некомпетентным и политически поддерживаемым кандидатам. Хотя худшие случаи уже рассмотрены, многое ещё предстоит сделать: с помощью ВИС, карабинеров и военной полиции собрана целевая группа по борьбе с коррупцией, и мы постараемся раскрыть дело. \n\nТем не менее, следует отметить, что это будет политически дорогостоящая операция, и что мы не можем рисковать рассердить весь Генеральный штаб, иначе мы можем оказаться в конституционном кризисе. Следовательно, мы должны сосредоточить наши усилия на одном из родов наших вооруженных сил, позволив двум другим уйти на более позднее, очень позднее, время."

ita_investigate_the_navy:0 "Проверим флот"
ita_investigate_the_navy_desc:0 "Наши усилия должны быть сосредоточены на военно-морском флоте: с уменьшением Mare Nostrum до немногим более пруда, наш флот простаивает в портах с момента катастрофы на Атлантропе, а безделье обычно приводит к моральным недостаткам, которые обычно приносят коррупцию. конечный результат. Мы должны исследовать использование военного бюджета Аммираглиато, выискивая любые несоответствия между тем, что действительно необходимо, и тем, что тратится, и, конечно же, ценить компетентность наших офицеров: мы, конечно, надеемся не найти людей, которые никогда не учились плавать!"

ita_investigate_the_army:0 "Проверим армию"
ita_investigate_the_army_desc:0 "Из-за денежного ливня, которому мы подвергаем сухопутные силы в последние годы, высока вероятность того, что его часть была использована для несущественных целей, а именно для взяток и личных расходов офицеров. С врагами, скрывающимися рядом с Италией, мы не можем позволить себе коррумпированную и неэффективную армию, и должны обеспечить, чтобы все солдаты были должным образом обучены, экипированы и командовали! \n\nПоэтому мы начнем серьезное расследование всех военных расходов с повторным запуском все моделирование и контроль, а также поиск любых несоответствий между тем, что было запланировано, и тем, что было сделано на самом деле."

ita_investigate_the_airforce:0 "Проверим авиацию"
ita_investigate_the_airforce_desc:0 "Военно-воздушные силы довольно малы по сравнению с другими видами вооруженных сил, поэтому любую халатность легче скрыть. Мы должны контролировать расходы на топливо и изготовление взлетно-посадочной полосы, чтобы выявить любые злоупотребления и хищение государственных средств: наши военно-воздушные силы должны защищать наше небо, а не банковские счета генералов!"

ita_we_did_what_we_could:0 "Мы сделали всё, что могли"
ita_we_did_what_we_could_desc:0 "Проверка подошла к концу, и мы сделали все возможное, чтобы любой обнаруженный нами случай коррупции был безжалостно подавлен нашим военным судом. Тем не менее, некоторые опасаются, что этого недостаточно и что откроются новые пути коррупции, чтобы заменить те, которые мы потеряли... \n\nВ любом случае, это будет вопрос в другой раз. В связи с тем, что Европу накрывают черные тучи, у нас мало времени для наказания мелких коррумпированных офицеров. В худшем случае мы ещё можем отправить их на передовую!"

ita_your_friend_the_military_police:0 "Военная полиция — друг Италии"
ita_your_friend_the_military_police_desc:0 "Военная полиция — наш главный союзник в тылу. Во время войны всех граждан следует научить сообщать о любой подозрительной деятельности в местную военную полицию или в любой из постов карабинеров: люди, встречающиеся в темноте или слоняющиеся вокруг важных объектов, являются потенциальными вражескими шпионами. \n\nИ хоть слежка за нашими гражданами не соответствует демократии, к которой мы стремимся, лучше перестраховаться, чем в какой-то момент обнаружить, что наши враги украли все наши военные секреты у нас под носом, потому что мы были слишком заняты защитой прав людей, вместо того чтобы заботиться о боях!"

ita_criminology_and_crypthography:0 "Криминология и криптография"
ita_criminology_and_crypthography_desc:0 "Криминология — относительно новая судебная наука, которая фокусируется на чтении хода мыслей преступника по его действиям и оставленным им следам. Применяя криминологию к шпионажу, мы можем попытаться предсказать действия противника и соответствующим образом спланировать защиту наших хрупких активов, таких как арсеналы, военные заводы или исследовательские объекты. Криптография — очень старая практика, появившаяся с тех пор, как люди узнали, что им необходимо изобретать способы прикрыть свои коммуникации: от древнегреческой "skytale" to the German Enigma machine, all these solutions are nothing but variations on the same tune. We should always strive to be one step ahead of our enemies, and ensure that, by the time they crack our codes, we have already a new, improved encryption method that will take even more to decypher!"

ita_stay_behind_planning:0 "Опора планирования"
ita_stay_behind_planning_desc:0 "Италия — страна, чьё окружение кишит потенциальными врагами. От немцев на севере и Теневого Государства на западе, до баасистов на юге и турок на востоке — хищники прячутся в тени, ожидая возможности нанести удар. \n\nКак только наступит день, когда хотя бы один из наших противников посчитает нас достаточно слабыми, чтобы нанести удар, естественно, все остальные накинутся на нас, а территориальная целостность Италии, вероятно, будет поставлена под угрозу (по крайней мере, временно). В таком сценарии Военная полиция будет играть решающую роль в оказании помощи тем, кто оказался в тылу врага, для управления освобожденными территориями и поддержания хороших отношений с гражданским населением как в нашей Сфере влияния, так и на самой родине. Поэтому мы должны уделять первоочередное внимание подготовке карабинеров к этим сценариям, чтобы гарантировать, что это передовая планка, которая может вести себя эффективно и профессионально даже в самых сложных обстоятельствах."

ita_expand_the_carabinieri_further:0 "Расширим штаб карабинеров ещё больше"
ita_expand_the_carabinieri_further_desc:0 "Имея опыт работы на внутреннем фронте, мы можем попытаться продолжить реформу отрасли: поскольку военная полиция и карабинеры имеют довольно схожую задачу, а именно защиту населения от преступников и мятежных элементов. Однако, выбирая из двух, Arma гораздо больше нравится всему населению, потому мы объединим военную полицию с карабинерами и ещё больше увеличим общий объем средств и персонал, закрепленный за Arma. \n\nВместо этого бывшая военная полиция станет специализированным подразделением в составе карабинеров, которому будет поручено наблюдение за подозрительными элементов и происшествий, а также поддержание контактов с ВИС в тех ситуациях, которые на самом деле оказываются делом шпионажа: это снизит затраты и количество дублирующих функций, а также повысит эффективность в целом, а также терпимость со стороны гражданского населения."

ita_the_fourth_service_arm:0 "Армия, флот, а теперь и авиация"
ita_the_fourth_service_arm_desc:0 "Карабинеры долгое время игнорировались в итальянском военном ландшафте, что шло нам в ущерб. Они представляют собой одну из важнейших частей наших вооруженных сил, чтобы защищать солдат нашей страны от коррупции и предательства партизан, так же как они защищают ее от внешних угроз.\n\nПовышая независимость карабинеров и расширяя их обязанности и ресурсы на за счет военной полиции мы сможем повысить их способность противостоять внутренним угрозам со всех возможных направлений. Что ещё более важно, пришло время официально переименовать карабинеров в отдельное вспомогательное подразделение - наравне с армией, военно-воздушными силами и флотом. Скоро Италия будет иметь силы безопасности, не уступающие великим державам. Мы уже следим за небом, Средиземным морем, землями Южной Европы и Северной Африки. Теперь уже за наблюдателями будет развёрнута слежка, чтобы они не уклонялись от исполнения своего долга."

ita_the_armys_compagnion:0 "Армейский комсостав"
ita_the_armys_compagnion_desc:0 "Наши усилия по полной интеграции карабинеров в командную структуру наших вооруженных сил наконец-то принесли свои плоды. Мы упростили отношения между ними и различными родами войск и устранили любую путаницу, связанную с положением карабинеров в командной структуре. Это привело к неожиданным преимуществам: стратегия стала гораздо более скоординированной и централизованной, улучшилось качество и количество разрабатываемых планов.\n\nЕдиная армия - для единого народа."

ita_repurpose_light_helicopters:0 "Переоборудование лёгких вертолётов"
ita_repurpose_light_helicopters_desc:0 "Лёгкие вертолёты слишком хрупки, чтобы их использовать в современных боях: даже лёгкие орудия могут пробить их корпус, а те даже не успеют хотя как-то послужить нашим войскам на постоянной основе, тем более что новейшие и очень прочные вертолеты уже включены в нашу мобильную дивизий. \n\nСотни лёгких вертолетов, которые всё ещё находятся в наших ангарах, вместо этого будут перепрофилированы в легкие грузовые автомобили, способные быстро перемещать нестроевой персонал по полю, например медиков, инженеров и других гражданских лиц, что значительно повысит нашу логистическую эффективность."

ita_the_transport_of_the_future:0 "Транспорт будущего"
ita_the_transport_of_the_future_desc:0 "На практике ранних вертолетов мы извлекли уроки, которые привели к разработке нового, улучшенного вертолетного транспорта, идеально подходящего для перевозки войск через поле боя: с усиленным корпусом и широким брюхом он сможет безопасно загружать отряд численностью до двенадцати человек. Чего уж говорить о легком оборудовании, которое к тому же сможет стрелять из маленьких щелей и орошать пулями поля прямо в гуще битвы, поддерживая свои операции с помощью своих трех пулеметов. \n\nПоскольку транспортные самолеты все в большем объёме уходят в прошлое, фактические операции парашютистов стать невероятно рискованным с изобретением автоматического наведения и защитных ракет. Вертолетный транспорт, как никогда ранее, является будущем в области тактического развертывания войск."

ita_a_broader_base:0 "Расширение базы"
ita_a_broader_base_desc:0 "Мы не можем отрицать правду о том, что по сравнению с Германией, США или Японией у нас чрезвычайно малая кадровая база, а с нашими расширенными границами наши силы растянуты слишком тонко. Поэтому мы не можем выбирать, к кому обращаться в трудную минуту: каждому должна быть предоставлена возможность служить королевству! \n\nВ свете наших демократических реформ мы можем задействовать новые резервы рабочей силы для наших жаждущих вооруженных сил: туземцев, когда-то угнетенных фашистами, будут поощрять призыв к оружию вместе со своими бывшими хозяевами в обмен на подходящие награды, в то время как женщинам, которые ещё несколько лет назад в основном отправляли на кухню, будет предоставлен выбор на действенную защиту своих детей, чтобы они не смотрели с грустью на то, как их дети идут на войну из которой они уже никогда не вернутся домой."

ita_racial_integration:0 "Расовая интеграция"
ita_racial_integration_desc:0 "В отличие от Германии и Японии, наша нация никогда не была заинтересована в расовой дискриминации и сегрегации. Хотя на самом деле с итальянцами обращались (и продолжают обращаться) намного лучше, чем с коренными жителями, существует очень мало случаев реальных преследований и массовых убийств местных жителей, что в вышеупомянутых странах является кровавой рутиной. Тщательная пропаганда, направленная на то, чтобы подчеркнуть наши отличия от других колониальных держав, и особенно напомнить им о том, что может произойти в случае "hostile takeover" of our colonies, should ensure a healthy influx of local recruits, especially if the propaganda is helped by a shiny new uniform and an actual salary!"

ita_remember_rome:0 "Помни Рим"
ita_remember_rome_desc:0 "Рим стал великим, потому что он всегда объединял завоеванные народы: с помощью торговли, дипломатии и взаимной выгоды и да, порой была оздоровительная доза распятий, но это совершенно неважно, ведь римлянам удалось постепенно убедить туземцев мирно принять свое господство и, десятилетие за десятилетием превращали их в настоящих, лояльных граждан. Военная служба была особенно важна в процессе интеграции, так как все вспомогательные лица, прослужившие в армии двадцать лет, получат римское гражданство. \n\nПодражая примеру Рима, мы предоставим итальянское гражданство всем уроженцам, с отличием служащим в Королевской итальянской армии минимум десять лет! Может быть трудно привыкнуть к новым акцентам и черным лицам под шлемами, но в Италии наступает новая эра, и каждому, КАЖДОМУ нужно дать шанс принять в ней участие."

ita_they_too_fight_for_italy:0 "Ливия будет сражаться за Италию!"
ita_they_too_fight_for_italy_desc:0 "Молодой вождь бедуинов попросил аудиенции у военного командования Ливии. Он представился как "Mu'ammar Gaddafi, undisputed leader of the Sirte bedouins", a rather charismatic, if somewhat insolent, tribal chief, and had an interesting proposal for us: he had requested - mind you, he didn't ask, he "requested" - an office within the Italian Army and money to "compensate the exploitation of his land by the Italian imperialists", two rather self-contradictory requests if I may.\n\nStill, his worth is undeniable: he commands the respect of all bedouins in the Eastern Libyan desert, where most of our oil fields are, and if all he asks is a fancy title and a bribe in exchange for peace in the desert and 300 capable men for the army, then by all means I'll appoint him general myself!"

ita_united_we_stand_divided_we_fall:0 "Порознь мы падём, но вместе мы выстоим"
ita_united_we_stand_divided_we_fall_desc:0 "Независимо от нашего языка, места рождения или цвета кожи, мы все итальянцы! Наши враги полагаются на страх и угнетение, чтобы заставить других подчиняться своей воле, но в конце концов это будет их погибелью, потому что мы разные: мы сражаемся вместе не как господа и рабы, или как доброжелательные повелители и подчиненные, а как братья по оружию! Мы бы умерли друг за друга, как и доживем до следующего дня, когда станем свободными людьми! \n\nКак может армия рабов под командованием трусов с кнутом победить солдат, которые сражаются за свою родину, за свою близким, за все, во что они верят и дорожат? Как может террор победить мужество и преданность делу? Как ночь могла сдерживать восход солнца? Нет! Они не смогут этого и даже не станут!"

ita_women_in_the_military:0 "Женщины на службе"
ita_women_in_the_military_desc:0 "По оценкам нашего Генерального штаба, с учетом того, что женщинам запрещено служить в армии, около пятидесяти процентов нашей потенциальной рабочей силы тратится на кухни и различные другие аналогичные услуги. Такого больше нельзя допускать. Если мы действительно хотим равноправного общества, тогда мужчины и женщины должны иметь одинаковые права и одинаковые обязанности перед страной! \n\nПоэтому всем женщинам будет разрешено идти в армию. На данный момент настоящие женские боевые единицы — это далекая мечта, но это не значит, что мы не можем использовать их в роли поддержки, высвобождая столь необходимую рабочую силу для боя на передовой!"

ita_seek_out_volunteers:0 "В поисках волонтёров"
ita_seek_out_volunteers_desc:0 "Несмотря на то, что запрет на службу женщин снят, мы должны поощрять женщин к поступлению в армию. Многих на самом деле отпугивают либо их консервативные семьи, либо собственный страх сделать что-то совершенно чуждое тому, для чего они всегда получали образование. Нам нужно изменить это, и быстро. \n\nНаступительная пропагандистская кампания покажет всем женщинам, что они могут пойти в армию без согласия родителей или мужей, а наши первые военнослужащие совершат поездку по городам и сельской местности, демонстрируя их кандидатам, что стать солдатом не значит стать менее женственной!"

ita_remember_the_auxiliaries:0 "Помни о вспомогательном аппарате"
ita_remember_the_auxiliaries_desc:0 "Женщины в сфере вспомогательной поддержки использовались в армии с момента ее создания в качестве медсестер, поваров и многих других вспомогательных ролей, и тем не менее их служба всегда считалась само собой разумеющейся и никогда не вознаграждалась, как должна. Обсуждая возможность создания первых полностью женских батальонов, мы не можем забыть всех тех женщин, которые даже без оружия преданно служили Италии всю свою жизнь: они могут носить с собой ковш, шприц или радио, но без них армия развалилась. Да здравствуют вспомогательные войска!"

ita_the_better_pilots:0 "Первым делом самолёты..."
ita_the_better_pilots_desc:0 "Итало Бальбо был большим сторонником женщин-пилотов, побуждая женщин в частном порядке практиковать благородное искусство полета. Пока мы ещё находимся на этапе фашистов, мы должны развить их похвальное предложение, официально создав первые женские летные эскадрильи! В прошлой войне Советы с большим успехом использовали "

ita_better_together:0 "Вместе мы сильнее"
ita_better_together_desc:0 "Устраняя предрассудки и дискриминацию, мы создали не только более крупную и сильную армию, но и более открытое и справедливое общество. Те, кто раньше смотрели друг на друга с ненавистью, страхом, презрением или завистью, теперь готовы сражаться бок о бок за Италию! Хотя может потребоваться время, чтобы забыть и простить древние обиды и новые пренебрежения, со временем те, кто сопротивляется переменам, не смогут делать ничего, кроме бормотания проклятий, когда наш народ гордо идёт вперед, сильнее, чем его враги, в силу возможности полностью использовать потенциал нации, а не растрату его на старые, дряхлые верования и социальные костюмы."

christdem.38.t:0 "Ферзь C6, ладья H5" # Assesing the enemies of the Empire
christdem.38.d:0 "В бункере Министерства обороны около двух дюжин мужчин: некоторые были в униформе, другие, что выглядели более изысканно, вроде дипломатов или высокопоставленных агентов, стояли вокруг большого стола. Там, среди сотен папок, фотографий, файлов и листов, где чаще всего встречается слово (CONFIDENZIALE), была разложена огромная карта: в ее центре, окрашенной в зеленый цвет, была сама Италия с ее сферой в оттенках зеленого для обозначения степени их преданности стране, в то время как другие нации были отмечены разными цветами и оттенками в зависимости от союза, частью которого они были, их правительства и всего остального, что стоило знать. Шахматные фигуры лежали на отдельных нациях или группировались вместе в зависимости от приоритета: король стоял, конечно, на вершине Рима, ферзь на Германии, ладьи на Нанциге и Стамбуле, слоны на Мадриде и Лондоне, а кони и пешки покрывали членов сферы и Рейхскомиссариаты. \n\n"Gentlemen" the minister for the defence begun, "With the recent end of the Triumvirate, and the collapse of the Reich, our strategic position has changed so much that we can no longer be certain of anything" he pointed at the King on the map: "If we are to protect our country, we need to understand where our true priorities lay" then he pointed at the files. "Courtesy of the SIM" to which a man in ordinary clothes nodded slightly, "We have gathered a good amount of initial data concerning the most imminent threats to our security. With our forces strained to protect our borders" and he nodded towards the chief of the General Staff, "We need to decide our priorities" then, looking at the undersecretary for foreign affairs, "Our diplomatic corps have sent us a summary of what other countries think about our new government, and what we can expect from them"\n\n"The only way we can avoid being swallowed by chaos, is by flawlessly planning our every move. No mistake is allowed! The tiniest miscalculation could see Italy alone and weakened against foes we know nothing about. Now, let's get to work!" all men nodded, and the chattering begun."
christdem.38.a:0 "Рокировка."

christdem.39.t:0 "Если долго смотришь в бездну..." # On the border of Burgundy
christdem.39.d:0 "Оперативник ВИС Вольпе 742 передал конверт своему начальнику, Монвизо 12, тот открыл и просмотрел всё: одну за другой он положил фотографии на свой стол, а затем быстро просмотрел бумаги. Наконец, он оглянулся на своего подчиненного: "Well done, Volpe, I'm very impressed. I have to admit I expected very little from this operation. Of course, I'm not underestimating you or your team, it's just that..." Volpe finished for him: "That you expected us to die as soon as we stepped foot in that hellhole?" Monviso nodded. "I guess most your success is due to your... requests? A boat, French passports, ten thousand francs and scuba diving equipment are a rather... unusual combination, to put it mildly"\n\nVolpe chuckled: "The boat brought us from Genoa to Marseille, where we pretended to be Italo-French coming from Nice to see their families in Paris. At night, we bribed the sewer maintenance personnel in West Paris to let us submerge in the drainage pipes, then followed them to the Seine and re-emerged in Ost-Paris, where men of the slave resistance in contact with the SIM brought us out of the city. From there, it was mostly a matter of not being spotted, though the surveillance inside is less strict: they are so sure no one can get in, that they don't see the need to hide their operation from prying eyes... Then, we returned through the same way"\n\nMonviso laughed heartily for once, and got up from his chair to pat Volpe's shoulder: "Well done, Volpe, well done! Keep up with this and you'll get far..." then he looked at the table and sighed: "Now, let's get to business: this is some serious stuff, and quite..."\n\n"Disgusting?"\n\n"Fascinating, Volpe. Fascinating..."
christdem.39.a:0 "Бездна смотрит в тебя."

christdem.40.t:0 "Сможет ли раненый лев рычать?" # On the border of Germany
christdem.40.d:0 "Комната 37 штаба ВИС в Форте Браски, где находится секция, посвященная изучению военной информации и статистики, заполнена. Все места за столом заняты высокопоставленными оперативниками и представителями всех родов вооруженных сил, и по уважительной причине: прибыла последняя телеграмма от немецкой группы наблюдения, объединяющая как пограничное наблюдение, так и воздушную разведку. \n\nИз упорядоченного хаоса фотографий, писем, отчетов, графиков, диаграмм и процентов, разбросанных по всей таблице, становится ясно одно. Рейх начал перевооружаться. С какой целью можно только догадываться: одни утверждают, что завоевание мятежного Рейхскоммисариата близится, другие полагают, что они снова пытаются оказать свое влияние на Восточную Европу, а некоторые опасаются новых... зловещих намерений со стороны нового режим в Германии. \n\nВ конце концов, пока не появится более подробная информация, невозможно определить конечную цель новой Германии, но данных более чем достаточно, чтобы понять, как они хотят ее добиваться, и разработать контрмеры. Для каждого нового разработанного оружия — что-то способное сделать его бесполезным, для каждой новой разработанной тактики —какой-нибудь план противодействия ему, для каждой новой поднявшейся дивизии — бригаду, обученную удерживать оборону. Возможно, в этом нет необходимости. Возможно, действительно есть. Может быть, этого будет недостаточно, но пока этого должно хватить."
christdem.40.a:0 "Мы на это надеемся."

christdem.41.t:0 "Последний оплот Европы" #The results of previous actions
christdem.41.d:0 "Соньо уставился на столпившихся перед ним чиновников. Дипломаты, генералы и все остальные госслужащие в костюмах, которых только можно было вообразить, собрались вокруг него, все облокотившись на один и тот же круглый стол.\n\n"This-" the minister for the defense said, procuring a book-sized document from a nearby typewriter, "is the entirety of our report." Placing it down on the table with an audible thud, he commented, "I apologize for the delay."\n\n"Well, this is certainly something." Sogno remarked, "Does it contain all sections we agreed on?"\n\nQuickly, the minister replied, "Indeed it does, sir. We have every contingency fully mapped out: Burgandinian surprise assault, defense strategies against the Reich, and even some less-likely scenarios, such as a pre-emptive invasion into France." The minister flipped to a page near the beginning of the novel-sized stack of papers, and after a quick glance at the page, motioned for Sogno to come over. "This page details our general strategy towards all potential combat scenarios with the major powers of this world. Generally, there is one consensus between all of us here. He paused for a moment, then continued. "We have reached a consensus: our army is almost entirely incapable of defending our land from a full-frontal assault from the Reich, although this is less so the case with other nations." Finding the exact line he was looking for, he read, "Through our advantageous position in the Alps, we can defend that front for a significantly low amount of time. However, in the case of a successful breakthrough of our lines, it does not spell the end of our capable defense strategy. Through ambushes, convoy raiding, and hit-and-run tactics, we will be able to make every single inch of advance a living hell for any would-be invaders, hoping to bog them down in the land directly south of Adriatica."\n\nSogno pondered what the man had said for a moment. "Excellent work, minister. Now begins the hard part for you, however. Prepare to enact some of the suggestions and plans in this report throughout our armed forces.""
christdem.41.a:0 "Всегда легче сказать, чем сделать..."

christdem.42.t:0 "10-АТМЛ" # Mimicking the XMAS
christdem.42.d:0 "Decima Flottiglia Motoscafi Armati Siluranti — флотилия времен Второй Мировой войны, известная своей боевой эффективностью и впечатляющим применением водолазов-подрывников для вывода из строя вражеских кораблей. В рамках наших оборонительных приготовлений верховное командование считает, что копирование возможностей и доктрины 10-АТМЛ в других подразделениях даст нам наилучшие результаты в отношении наших инвестиций с точки зрения общих возможностей флота. \n\nВ былые дни 10-АТМЛ было ужасом для британского флота, почти единолично изгоняя этих напыщенных дураков из Средиземного моря. Флотилия, способная нанести быстрый и бесшумный удар, двинется в бой, мины будут установлены, а гибель врага будет обеспечена ещё до того, как они поймут, что происходит. Против немцев, которые гораздо менее искусны, чем британцы, в морской войне, они будут ещё более смертоносными. \n\nВскоре у нас будет флот, устрашающий и современный, способный действовать при ограниченных ресурсах и поддержке правительства на суше, но, тем не менее, достаточно мощный, чтобы уничтожить любого, кто осмелится выступить против нас."
christdem.42.a:0 "Будем надеяться, что до этого не дойдет."

christdem.43.t:0 "Расширить призыв" # finding a broad appeal
christdem.43.d:0 "[Root.GetLeader] Он уставился на стопку бумаг перед собой - полный отчет о текущем состоянии итальянских призывных резервов. Картина, нарисованная документом, безусловно, не была красочной; нынешняя численность итальянских резервов, а также развернутых в настоящее время войск была значительно ниже приемлемого уровня. Основная проблема была довольно простой: просто не хватало мужчин, которые соответствовали бы обширным требованиям для вступления в армию. Однако есть отличное решение. На данный момент многим нашим уроженцам колоний запрещено вступать в армию, несмотря на их стремление сделать это. Конечно, всегда есть альтернатива - просто допустить женщин в Вооруженные силы. Потенциально непопулярное решение, но, безусловно, эффективное. Эти предложения, когда-то отнесенные к стопкам отвергнутых документов, наконец-то стали возможными с приходом демократии в Италии. [Root.GetLeader] ухмыльнулся. Италия последовала бы примеру древних римлян, открыв свои легионы для всех своих верных граждан, чтобы они могли разделить честь защиты своей общей родины! Конечно, это было бы не так просто, как просто снять существующие правовые ограничения; предрассудки, которые привели к внедрению этой политики, безусловно, все ещё существуют как в армии, так и среди населения в целом Досадная, но не непреодолимая проблема; это просто потребовало бы целенаправленных усилий со стороны нашего правительства, чтобы убедить народ и армию в том, что это единственный путь в будущее. "
christdem.43.a:0 "Убить двух зайцев одним выстрелом."

christdem.44.t:0 "Армия нового формата" # Racial integration
christdem.44.d:0 "Рыночная площадь в Сирте была обычным явлением: сотни ливийцев торгуют своими товарами и, по возможности, дюжина итальянцев следят за беспорядками. Новым, однако, была небольшие подмостки в центре площади: там, перед пустой опалубкой, стоял одинокий мужчина с кожей цвета оливок, метис, в форме только что созданной "meticcio", stood in the uniform of the newly established "Corpi Misti del Regio Esercito", and another one sat at a desk filled with paper forms. "Citizens of Sirte!" he shouted in the local tongue, taught to him by his mother as most meticci, "By decree of the government, anyone - yes, anyone! - willing can join the army to fight for our country!" The people in the square murmured, insults were directed at the soldier, but he was prepared: "Yes, I know what you think! Italians conquered our land, and now they want us to die for them? But there is a reason! And the reason is... this!" and he lowered the poster hidden in the frame.\n\nThe murmurs became screams, and tears: it was a photograph of two white men in black uniform, swastikas on their arm and jeering smiles on their faces, throwing a black, sickly thin body in a dumpster pit. There, dozens more black, thin corpses laid cramped and naked: men, women, elderly and even children. Some had flies covering their lifeless eyes, others bones jutting out of partially-eaten flesh. "This!" the soldier yelled over the crowd, "This is how they treat your people - OUR people - outside of Italy!" Rage filled the square. "These people - these MONSTERS - will never be satisfied! They'll kill more! They'll kill everyone! And when there's no one left to kill there, they'll come for us!" The screams were deafening now, and the officer smiled. "Death to Germany!" "Revenge!" "Kill the nazis!" echoed throughout the square. "If you want to protect your children, enlist now! All those who serve for ten years will become Italian citizens, forever! Italy only wants the best for you, do you want it too? If so, go to the desk and enlist! Your wives, your children, and your children's children will forever be grateful!" Immediately, the desk was assaulted by dozens of men competing to be the first to enlist. The officer's smile became even wider."
christdem.44.a:0 "Нам всего лишь нужно двигаться в правильном направлении, чтобы наша страна была спасена..."

christdem.45.t:0 "Незаурядный офицер" # fighting for your country
christdem.45.d:0 "Церемония назначения Муаммара Каддафи была, мягко говоря, "peculiar" to say the least. The self-appointed "Generale in Capo delle Forze Ausiliarie Beduine della Libia dell'Est e del Sud Sottoposto alla Sola Autorità di Sua Altezza Reale Umberto II Re d'Italia ed Imperatore di Etiopia" reached Ueddan, a small city south of Sirte, with a caravan of more than a thousand camel warriors - three hundreds of which would have left for Italy as part of the deal - led by Gaddafi himself and his personal bodyguard, thirty female soldiers "as beautiful as they are deadly". The Italian delegation was composed of the governor-general of the Libyan metropolitan area, the commander of the oil fields garrison, thirty honour guards of the desert mobile division "Diavoli delle Dune", and a valet of the Royal Household sent by the King to celebrate the alliance. Umberto II had been invited by Gaddafi too, but politely declined due to "very delicate and undelayable State matters".\n\nThe camel caravan entered the town in a flurry of trumpets, exotic beasts from Gaddafi's own serraglio, and servants bringing gifts for the italians: a bedouin gem-encrusted sword for the King in Rome, a golden dagger for the governor and the garrison commander and a silver-hilted combat knife, shaped like those used by the desert fighters, for each of the honour guards. Also, Rolexes for everyone. Because everyone loves a Rolex. How could he get Swiss watches in the desert? This is why he's getting the office: if he can send agents to Switzerland without anyone noticing, he's an asset worth keeping...\n\nThe ceremony was perfect: Mu'ammar Gaddafi kneeled in front of the valet, who conferred upon him his title, a knighthood of the Order of the Holy Annunciation, and a lump sum of money "as a sign of good will for the future of Italy and the desert people, forever bound by friendship". Then, came the celebrations, with exotic foods, dancers and camel formation manoeuvers: who knew camels could be so well-coordinated? After everything ended, Gaddafi returned to his beloved desert, promising, with a last grin, to "return the hospitality when he visits Italy"."
christdem.45.a:0 "Чем бы он ни тешился, лишь бы не тащил за собой эти караваны верблюдов в Рим."

christdem.46.t:0 "Смена доктрины" # Women can now join the military
christdem.46.d:0 "Дверь кабинета министра обороны распахнулась, и в комнату вошли трое разъяренных генералов. Министр поднял голову от документов, которые он читал, и отсалютовал офицерам, которые, едва ответив на приветствие, тут же начали ругаться. Министр поднял руки: \n- Успокойтесь, господа! Успокойтесь, по одному, пожалуйста! — от чего они, казалось, немного утихомирились. Один из генералов посмотрел на остальных, затем взял небольшую папку и швырнул ее на стол министра: \n- Что это за клоунада?! — закричал он политику в лицо, - женщины идут в армию?! Разве армия и ее традиции ничего не значат для всех вас? Это безумие!\nМинистр спокойно взял бумаги и вернул их в порядок. \n- Это не безумие, генерал, — ответил он слегка обиженно, - это будущее"Calm down, gentlemen! Calm down, one at a time, please!" to which they seemed to placate a bit. One of the generals looked at the others, then took a small folder and slammed it on the minister's desk: "What is this travestry?!" he screamed in the politician's face, "Women enlisting?! Do the army and its traditions mean nothing to you all? This is madness!" The minister calmly took the papers and put them back in order: "This is not madness, general" he replied, slightly offended, "This is the future" and the yelling began anew. After several minutes, silence returned, and the same general spoke again: "Minister, we can't cooperate with a government which desires to turn our army into a farce of fugitive housewives and rebellious daughters! Tell the Prime Minister to recall this... this blasphemy! Recall it, or-"\n\nThe minister rose from his chair. "Or what?!" now HE was the one screaming. "What will you do, general? Will you shoot me? Will you shoot the entire government? Will you choose a more suitable cabinet, like Mussolini did?" he was red in the face, veins popping on his forehead. "Believe me, gentlemen, you won't! You want to make threats? Then let ME make one! I know someone, someone who's greatly in favour of this reform, someone who can remove you - ALL of you - from your ranks, and throw you into the dust!" a general laughed, and the minister lowered his voice menacingly: "I'll give you a hint. He wears a crown on his head" the laugh died, "And he has too much to think about to care about little flies such as you, but should you try to get into his way, he will end you and your pathetic careers!" all faces paled simultaneously. "Now you WILL take this decree, and you WILL abide by its provisions. Have a nice day, gentlemen" and he returned to his documents. The three officers scurried away from the room."
christdem.46.a:0 "Всяким пережиткам прошлого здесь не место."

christdem.47.t:0 "Смена сознания" # Seeking volunteers for recruitment
christdem.47.d:0 "Воскресный обед в доме Варезини был таким же, как и три года назад, когда был заключен брак: в двенадцать часов Лоренцо Варезини идёт на кухню, где его жена, Маргарита Варезини, урожденная Иццо, готовила, причем умела она это с десяти лет. Дом был простым, даже скорее скромным, с белыми неукрашенными стенами и обычной мебелью, за исключением телевизора, на который Лоренцо потратил все деньги, которые они заработали, или, лучше сказать, все деньги, которые она заработала за последний год. Столовые приборы, как обычно, уже были выложены идеально: пара пощечин научила Маргариту, что даже в бедном доме порядок — это все. "Margherita! Is it ready yet?" came the usual question. "Yes dear, I'm finishing!" but the husband was no longer listening, zapping and finally stopping on the Telegiornale, the news channel.\n\nMargherita brought the soup-filled dishes, but suddenly stopped near the TV, the plates still in her hand. "By decree of the ministry of defence" came the anchorman's smooth voice, "Starting today, women can enlist in the army as auxiliaries, drivers and pilots. Further decrees will regulate the eventuality of fully-female fight-" the TV went off. "Bah! Cagate!" came Lorenzo's voice. "Margherita! Don't make me come for you!" he yelled, but his wife was immediately at his side. For the first time in almost two years, a radiant smile was on her face, even covering the latest bruise on her cheek.\n\n"Yes dear, here is your soup" and she poured the steamy fluid onto her husband's head. Lorenzo screamed in pain, and made to get up, but Margherita was faster, crushing the empty plate on his face: the rough ceramic broke, as did the man's nose. "Puttana! Io ti- AAH!" another scream, this time from the woman's foot coming in contact with Lorenzo's private areas once. Then twice. Then in the stomach. When the man was curled on the floor, holding his head, Margherita Varesini calmly went to her room, took her only bag, and returned to her husband, still on the floor. "Lorenzo, I'm joining the army. Pray they don't give me a weapon, or you will be my first target. Goodbye!" and then Margherita Izzo left the house, smiling."
christdem.47.a:0 "Воистину, новая эпоха рассвета для Италии."

