ita_fire_and_flames:0 "Пламя и ярость"
ita_fire_and_flames_desc:0 "В отличие от обычной взрывчатки, в которой энергия сначала накапливается внутри корпуса, а затем, когда его стенки больше не могут выдержать давления газа, резко вырывается наружу, новая, пока что находящяяся только на экспериментальной стадии, "thermobaric" bomb, an extremely new, and still experimental technology, is capable of literally sucking air inside their own blast to fuel themselves with it, dramatically increasing the power and the effects of the explosion.\n\nIn order to enhance our bombers' effectiveness, we should finance a full-scale research into this revolutionary field, in order to truly bring our air force into the future, and this time, the only ones to die will be our enemies!"

