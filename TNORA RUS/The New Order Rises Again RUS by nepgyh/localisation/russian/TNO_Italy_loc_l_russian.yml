ITA_scorza_ending.1.t:0 "Размышления"
ITA_scorza_ending.1.d:0 "Прошло 8 лет с те пор, как Скорца стал дуче Италии. 8 великих лет, с момента триумфальной победы над силами старого порядка, над гнилью, которая слишком долго разлагала Империю.\n\nСкорца пристально посмотрел на Рим за мраморной оконной рамой, он знал одно: воодушевляющие победы, сокрушительные поражения - все это принадлежало ему. Целых восемь лет он руководил Италией, прошел вместе с ней самые трудные времена. Хотя с того рокового дня в Вероне прошло всего менее десяти лет, ему казалось, что прошла целая жизнь.\n\nЕго пребывание у власти ознаменовалось постоянной борьбой - вечной войной между теми, кто хотел изменить фашизм, дабы приспособить его к современности, и теми, кто хотел вернуть его к истокам. Эта битва была всеобъемлющей, важнейшей и бесконечной во всей своей полноте; такое тяжелое напряжение утомит даже самых волевых людей.\n\nЕму хватило всего минуты, чтобы насладиться сверкающим городским пейзажем Рима, освещенным ярким светом посреди непроглядной тьмы, которая опустилась с заходом солнца. Его внимание привлек особенно высокий небоскреб, построенный в годы его восхождения к власти. Оглядев внушительное здание сверху вниз, он понял: фашизм за все время принес такие плоды, которые некогда обездоленной Италии даже и не снились. Те, кто был отброшен на второй план на пути к этой цели, это конечно досадные потери, но по сравнению с тем величием, которое есть у Италии сейчас , - это ничто. У него встал вопрос: что такое фашизм? Было ли это демонстрацией народной мощи, общей воли народа? Была ли это слава государства? Дуче прежде всего?\n\nВ очередной раз Скорца доказал себе, что только его воля влияет на то, во что превратился фашизм.\n\nСделал ли он правильный выбор в увековечении славы фашизма? Поборов свои сомнения, он понял, что да, так и есть. Когда Скорца вышел из большого зала в Вероне, он понял, что в конечном итоге направит фашизм на правильный путь. Нефтяной кризис, церковь, армия, даже партия - со всем разобрались. Все приняли фашизм, который действительно приведет к улучшению Италии.\n\nКогда он достиг таких высот, он знал:"
ITA_scorza_ending.1.b:0 "Фашизм должен измениться, чтобы соответствовать будущему, чтобы будущее улыбалось ему"
ITA_scorza_ending.a:0 "Фашизм должен измениться, чтобы защитить прошлое, чтобы фашизм навсегда укрепил будущее." # <<TRANSLATED>>
