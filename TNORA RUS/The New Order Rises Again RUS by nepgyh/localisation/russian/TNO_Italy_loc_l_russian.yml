 itademdiplo.2.t:0 "Миссия в Бухарест"
 itademdiplo.2.d:0 "Посольство Италии в Бухаресте представляло собой небольшой дворец в центре города. Несмотря на то, что он был в хорошем состоянии и патрулировался небольшим гарнизоном из Италии, он, как и все в Румынии в наши дни, показывал, как проходит время, когда немного осыпается штукатурка и на стенах растет плющ, придавая ему вид безмятежной лени. ещё несколько недель назад наибольшую активность можно было наблюдать, когда несколько итальянских экспатриантов посещали посольство за документами или во время ежегодного визита вежливости министра иностранных дел Румынии.\n\nТеперь все изменилось.\n\nВсе здание было отремонтировано группой архитекторов, и красочный каррарский мрамор сияет на новой монументальной лестнице и в изящных колоннах, поддерживающих неоклассический фасад. Даже внутри был полностью отремонтирован: мебель из красного дерева с гравировкой, украшенная замысловатой деревянной мозаикой, столь любимой Чарльзом Альбертом, украшает официальные залы для совещаний, в то время как в коридорах из не менее ценных витрин выглядывают вазы из драгоценного стекла из Мурано.\n\nДаже персонал был обновлен, было принято более сорока новых дипломатических должностных лиц, среди которых экономические, военные и политические атташе, а также ряд чиновников и предпринимателей. Посольство Италии в Бухаресте сейчас является ярким маяком красоты и эффективности на осажденном Востоке, и если всё пойдёт так, как должно, то скоро оно прольет свет на всю Румынию."
 itademdiplo.2.a:0 "Италия демонстрирует свое великолепие."
 itademdiplo.3.t:0 "Встреча с королем Михайем"
 itademdiplo.3.d:0 "Квиринал сиял от кончиков своих колоколов до фундаментов своих укрепленных стен. Прошло так много времени с последнего визита монарха! Последним был король Англии Эдуард в 1949 году, и это была скучная встреча, поскольку отношения между Италией и "Dear Michael" he began, "There is so much we have to talk about...".\n\nThe meeting lasted well into the evening, but when the two Heads of State presented themselves to the press, everyone could notice Umberto's triumphant smile, and their joint declaration about "common views" and "the Crown ultimately serving the people" left little room for doubts on the meeting's results."
