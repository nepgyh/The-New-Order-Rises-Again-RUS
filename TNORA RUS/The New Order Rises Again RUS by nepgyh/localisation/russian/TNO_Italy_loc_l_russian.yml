scorzaseventies.2.a:0 "Подписал: Дуче Карло Скорца"

scorzaseventies.3.t:0 "Нелепость" # Term limits established for Il Duce, this was surprisingly done by Scorza, this is weird? Is he planning something?
scorzaseventies.3.d:0 "Когда эта новость впервые достигла номера дорогой римской гостинницы, в котором остановился иностранный корреспондент New York Times, тот, краем глаза прочитав набросок новой статьи, сочёл её чьей-то глупой шуткой, скомкал и выкинул в мусор. Немудрено: попавшее в руки журналиста сообщение в самой своей сути было, сказать прямо, просто дебильным. Откуда в Италии, авторитарном фашистском государстве, если не считать некоторых популистских реформ и заявлений нового Дуче, по уши застрявшем в тридцатых взяться политическим свободам или даже сменяемости власти? Бред сумасшедшего!\n\nПоследние несколько дней так и не прояснили ситуацию, и иностранный корреспондент окончательно убедился в том, что та злосчастная новость была лишь причудливым анекдотом. Как вдруг, в девятом часу утра его внезапно разбудили грохот марширующих по мостовой сапогов и перекличка голосов за окном. Раскрыв жалюзи, журналист увидел перед собой огромною демонстрацию: десятки людей, среди которых и ветераны фашистской милиции, и совсем юные чернорубашечники с транспарантами и портретами Скорцы проходили прямо у него под окном. Продолжая завороженно наблюдать за толпой, корреспондент нашарил рукой телефон и позвонил коллеге, работнику Washington Post. \n\n"
scorzaseventies.3.a:0 ""

scorzaseventies.4.t:0 "Смена времён" # Huge rally with Scorza leading, he's looking frail but as excited as ever!
scorzaseventies.4.d:0 "Расположившись позади собравшейся перед подиумом толпы, старик наблюдал за тем, как его внук столь знакомым жестом приветствует поднимающегося на сцену вождя. Перед Дуче стояло новое поколение чернорубашечников, никогда не знавших трудностей и битв прошлых лет, не стоявших плечом к плечу с Муссолини во времена марша на Рим. Сердце старика затеплилось радостью: даже спустя годы тот свет, что он когда-то зажёг, всё ещё собирает под своей сенью новых последователей.\n\nСтарый чернорубашечник забылся в воспомониниях, сцены прошлых лет одна за одной явственно проплывали прямо у него перед глазами. Вот памятный двадцать второй, первый год фашизма: чернорубашечники твёрдо вышагивают по улицам Рима под гром радиопередач, объявляющих о поражении короля. Спустя четырнадцать лет — великая победа в Эфиопии, его мать с радостью встречает сына, вернувшегося из Африки героем. Ещё девять лет — на весь Рим гремят торжества, Муссолини восторженном салютом объявляет об окончании войны. Сейчас на сцене Скорца точно также вскидывал руку в знак победы, а старый чернорубашечник, задумавшись, так и не заметил, как его внук ответил Дуче тем же, таким знакомым жестом.\n\nЕще через несколько нет первый Дуче умер, его место занял Чиано: воцарившийся в Средиземономорье хаос тогда поставил под угрозу всё фашистское движение, которому так долго и преданно служили чернорубашечники. Митинги, взрывы и в довершение удар в спину от турок и война на востоке. На похоронах его сына собрался весь его отряд. Ещё год — и триумф Скорцы вновь вселил в старика надежду. День ото дня всё больше маршей, больше побед, больше славы для родной Италии. На сцене Скорца взывает к молодёжи, и тысячи голосов преданных фашизму чернорубашечников раздаются в ответ.\n\nЕщё несколько лет — и к скромной, но искренней радости деда, его внук вступает в партию. Память подводит старого чернорубашечника: года и события сливаются и перемешваются между собой. Он обращает взгляд к Дуче. Как он слаб... Ведь он такой же древний старик... Его внука — Боже, храни его душу — так вдохновила речь Скорцы, что он, расталкивая толпу, ринулся прямо к чернорубашечникам. По осенённому улыбкой лицу старика прокатилась единственная слеза."
scorzaseventies.4.a:0 "Всю жизнь на посту"

scorzaseventies.5.t:0 "Народный фашизм" # Fascism begins to have representation of the common man, an odd advancement in doctrine, but no one seems to oppose this radical ideal.
scorzaseventies.5.d:0 "В особом, помеченном эмблемой НФП конверте — именно такое письмо, согласно указаниям партийной верхушки, около недели назад пришло практически каждой итальянской семье, которую местные чиновники посчитали "
scorzaseventies.5.a:0 "Пусть народ сделает свой выбор, ведь мы постарались, чтобы он всегда был правильным"

scorzaseventies.6.t:0 "Санитары партии" # Threaten the opponents of our efforts and maybe bribe them (conservatives)
scorzaseventies.6.d:0 "Для его отряда эта неделя была особо напряжённой: так много работы на них не взваливали даже во времена массовых протестов и беспорядков, последовавших за нефтяным кризисом. Каждый понедельник в безымянный и лишённый любых знаков различия почтовый ящик приходило новое письмо, а в нём — новый список имён, принадлежавших, как правило, местным чиновникам или партийцам малой руки. Каждое из имён было отмечено одним из трёх цветов, обозначавших суть задания и род необходимых для него и зачастую приложенных к письму "
scorzaseventies.6.a:0 "В наши неспокойные времена как никогда важна дисциплина"

scorzaseventies.7.t:0 "Два пассажира" # 'the plan' comes together, scorza meets with Borghese, Umberto gets more weary, forshadow to him calling Sogno
scorzaseventies.7.d:0 "Ровно в шесть часов вечера из двух разных дворов на противоположных концах Рима выехали два автомобиля. В салоне первого расположился Юнио Боргезе, близкий друг и верный соратник Дуче, а во втором, объятый смутной тревогой, ехал наследный принц Италии. Каждый спешил на свою собственную встречу со конфиденциальной персоной, однако, как это водится в политике, было бы ошибочно утверждать, что их в этот момент ничего не связывало. И пока их личные водители продирались через забитые дороги и запутанные улочки Рима, оба пассажира были полностью погружены в охватившие их разум мысли.\n\nБоргезе, несмотря на преклонный возраст, по-прежнему пылавший страстной верностью фашизму, в мельчайших подробностях обдумывал содержание полученного вчерашнем вечером письма. Обрисованный в нём план был, возможно, даже слишком смелым, однако без такой — порой даже опрометчивой — смелости Италии никогда не стать по-настоящему великой. Для того, чтобы постоить ту запутанную сеть связей и знакомств, работу над которой ему поручил Дуче, потребуются колоссальные усилия, однако, когда на кону стояло будущее так горячо любимой им фашистской идеи, Боргезе был готов пойти на любые лишения.\n\nКронпринцу сложившаяся ситуация виделась в гораздо более мрачных красках. Километр за километром его всё больше и больше беспокоило душевное состояние его отца. Масла в огонь подливало письмо, которое наследнику наконуне в приватной обстановке передал один из придворных слуг: старый король писал одному из генералов — его имя было зашифровано и до последнего оставалось загадкой для кронпринца — и в кратчайшие сроки требовал его к себе. Кронпринц точно не знал, чего добивается его отец, однако догадаться об этом было нетрудно.\n\nСкорца... Этот мерзкий крысёныш уже давно строил козни всему савойскому дому и, что бы он не замышлял теперь, это могло окончиться самым трагичным образом. Десять лет назад ему уже удалось остановить колесо истории прямо в тот момент, когда оно готово было дать новый оборот; и пусть на этом самом месте провалится под землю кронпринц Виктор Эммануил, если позволит ему сделать это во второй раз. Привстав в салоне автомобиля, наследник обратился к водителю и приказал давить на газ."
scorzaseventies.7.a:0 "Разве это паранойя, если они вправду что-то замышляют?"

scorzaseventies.8.t:0 "Жестокая игра" # the court is now separate from other bodies, scorza is always right y'know don't be messing around court
scorzaseventies.8.d:0 "Верхним лицам партии потребовалась каждая крупица своего мастерства, чтобы провести в жизнь новую директиву, присланную с самых высоких постов. Многие чувствовали себя почти беспомощными, когда впервые прочитали её, не понимая, как именно им нужно за отведенное время так радикально изменить десятилетиями принимавшиеся законы и, более того, саму конституцию. Тем не менее, было совершенно ясно, что провал в этом деле - не вариант, особенно с номером, прикрепленным к уведомлению. "
scorzaseventies.8.a:0 "Италия никогда не будет прежней."

scorzaseventies.9.t:0 "Исчезновение Соньо" # Sogno disappears, Umberto is waiting around, very scary situation
scorzaseventies.9.d:0 "Примерно в 10:00 появились первые сообщения о пропаже Эдгардо Соньо, популярного роялиста и армейского генерала. В 10:20, новости дошли до кабинета Дуче, вызвав бешеную серию поисков и огромное количество звонков членам военного командования по всей стране. К 10:45 новости достигли изолированного королевского двора, застигнув врасплох уже раздраженного и сильно подозрительного короля. В 10:58 его сын, получив срочный звонок, прибыл, чтобы найти короля лежащим у себя на диване. Вначале его охватила паника, и только в 11:02 отец смог успокоить его настолько, что они смогли поговорить. Вот их разговор, позже записанный: \n\nУмберто II (У): "
scorzaseventies.9.a:0 "Конец эпохи близок..."

scorzaseventies.10.t:0 "Неразгаданная тайна" # sogno is declared missing, Scorza wins, Umberto is worried as all hell (mutually exclusive)
scorzaseventies.10.d:0 "К рассвету следующего дня королю и его сыну стало ясно, что, что бы ни случилось с генералом Соньо, почти невозможно представить, что это было что-то приятное. Несмотря на это, ещё несколько дней они не теряли надежды, ожидая, что их худшие опасения окажутся ложными. В конце концов, даже им пришлось признать правду, как и многим другим итальянским консерваторам, фашистам, выступающим против Скорцы, и другим инакомыслящим: никто не придет им на помощь. С опустошенным вздохом наследный принц поехал домой из резиденции своего отца, с томительным ужасом в горле. \n\nНа протяжении нескольких десятилетий после случившегося, инцидент с Соньо, как его стали называть, оставался предметом ожесточенных споров не только для обычных любителей теорий заговора и сумасшедших, но и для многих ученых. Некоторые стали утверждать, что очевидное объяснение было наилучшим: Скорца просто узнал о плане этого человека и устроил так, чтобы он исчез в одной из многочисленных черных дыр режима в Африке и на Балканах. Другое излюбленное объяснение стало называться бразильской теорией, утверждавшей, что Соньо, осознав безнадежность ситуации, просто сбежал в Южную Америку, чтобы спокойно жить там вдали от игр за власть, которые велись в Риме. Тем не менее, предлагались и ещё более дикие объяснения, утверждавшие такие дикие вещи, как план японского Кэмпэйтай, участие донов нью-йоркской  мафии, а на самых задворках движения - похищение инопланетянами. Невозможно сказать, что произошло на самом деле, но факт остается фактом: для несогласных с фашистской ортодоксией, навязанной Скорца в Италии того времени, исчезновение Соньо просто стало ещё одним дополнением к длинному списку разочарований."
scorzaseventies.10.a:0 "Что же произошло?.."

scorzaseventies.11.t:0 "Ответ" # sogno returns and removes Scorza! Monarchy is based!! Umberto is happy for a return, perhaps now his democratic plans can be fulfilled (mutually exclusive)
scorzaseventies.11.d:0 "К рассвету следующего дня королю и его сыну стало ясно, что, что бы ни случилось с генералом Соньо, почти невозможно представить, что это было что-то приятное. Несмотря на это, ещё несколько дней они не теряли надежды, ожидая, что их худшие опасения окажутся ложными. Они были на пределе своих возможностей, когда гарнизон в Риме восстал вместе с некоторыми другими по всей стране. Путч Соньо, как его стали называть, удивил почти всех представителей политического спектра, и больше всего короля, которому это нужно было больше всего. Скорца и его союзники пытались сопротивляться всеми силами, вплоть до того, что призывали студентов подняться и сражаться за них на улицах, но в конечном итоге, с армией, сплоченной за его спиной, успех Соньо был неизбежен. \n\nВ качестве героя-триумфатора Соньо был принят королем в его резиденции, на встречу его сопровождала целая армия бюрократов, помощников и охранников. Они сидели вместе в королевском салоне, пока репортер за репортером фотографировали их вместе для газет по всему миру. Когда все потихоньку успокоилось, король повернул голову и обратился к генералу. \n"
scorzaseventies.11.a:0 "Конец эпохи..."

scorzaseventies.12.t:0 "Величайший триумф Партии!" # Scorza removes the king, Italy is no longer a monarchy! The Italian Social Republic has been established!
scorzaseventies.12.d:0 "Лифт медленно опустился на первый этаж, несколько охранников стояли в нем вместе с Дуче, их лица были спокойны, а оружие, как всегда, наготове. Сам Скорца стоял позади них, его лицо и руки были морщинистыми и дряблыми от возраста, однако его мундир был безупречен и глаза были такими же яркими и горящими, как всегда. Весь лифт был, попросту говоря, в растерянности от всего, что произошло за несколько часов до поездки. Сбоку лифта динамик объявил, что сейчас пять часов дня, и не успел он перейти к следующему объявлению, как Скорца начал беспорядочно размышлять над тем, что произошло. \n\nНачалось все с самого начала дня, с большого объявления и пресс-конференции, на которой было объявлено о давно предполагаемом последнем шаге в его планах по созданию фашизма. По его словам, были найдены улики, доказывающие, что король и некоторые члены генерального штаба были в сговоре для реализации плана насильственного отстранения законного правительства от власти и установления политики рабского подчинения немцам. Тогда стало ясно, продолжал он, что Италия не может процветать в таких условиях, что нужно что-то делать. Затем он сделал паузу для драматического эффекта, прежде чем бросить долгожданную бомбу.\n\n" 
scorzaseventies.12.a:0 "Avanti Italia!"

scorzaseventies.13.t:0 "Последнее действие Скорцы" # Scorza steps down (wait what) leaving the grand council in charge, there was some pressure from reformers for him to do this, italy is left uncertain of their future (FINAL EVENT FOR SCORZA GAMEPLAY IN RELEASE 1)
scorzaseventies.13.d:0 "Он сидел один в своем кабинете, маленький бокал вина и пепельница были единственным его сопровождением в тоскливые часы раннего утра. Несмотря на великий триумф, связанный с созданием Республики, Скорца так и не смог нормально выспаться, и непонятное чувство тяготило его разум. Когда он собирался налить себе ещё один бокал, порыв ветра потряс его окно, и он обратил на него внимание. \n\nПодойдя к окну, он зашторил его, одновременно разглядывая пейзаж спящего Рима. Улицы были в основном пусты, дома темны, а рынки безмолвны. Только старик и его собака прогуливались по улицам в этот час, лицо и руки мужчины были измождены, но его явная любовь к собаке была очевидна. Наблюдая за этим человеком, Скорца почувствовал, как в нем поднимается сильное желание, желание, чтобы они с этим человеком поменялись местами. Он многого добился за свою жизнь, в этом он был уверен, но в этот момент он был просто стариком, молодость которого давно прошла. Он закрыл глаза, чтобы не смотреть на старика, но мысль никак не хотела уходить. \n\nВернувшись к своему столу, он открыл ящик и достал лист бумаги и ручку. Часть его души кричала, чтобы он остановился, повернул назад и встретился лицом к лицу с властью и богатством, которые, несомненно, ждут его впереди, но ещё больше говорило ему, что он должен закончить начатое. Партия годами намекала на это, а он сопротивлялся. Теперь он не был уверен, что сможет. \n\nС затаенным сомнением Скорца начал писать заявление об отставке."
scorzaseventies.13.a:0 "Будущее фашизма туманно."

scorzaseventies.14.t:0 "Скелеты в их шкафах" # OVRA investigations on reformers, we'll have dirt on these opponents in no time
scorzaseventies.14.d:0 "То, что OVRA была создана для расследования антифашистской деятельности, не означает, что они должны ограничиваться охотой на партизан. В конце концов, как есть враг снаружи, так есть и враг внутри. Потенциальные реформаторы итальянского фашизма, как бы они ни утверждали, что любят свою страну, представляют угрозу национальной стабильности. Их шепот о переменах и обещания всего для всех могут быть столь же дестабилизирующими, как и любое количество автомобильных бомб, заложенных с целью посеять террор. Хватит! Когда OVRA расследует каждого из реформаторов и все их контакты, мы точно найдем, что на них повесить. А если нет, то всегда можно подбросить письма и подделать подписи."
scorzaseventies.14.a:0 "Мы либо найдём улики, либо сами их создадим."

scorzaseventies.15.t:0 "Партийный механизм" # Locking down the PNF, we're at a peak point of instability in Italy regarding people disliking fascism, we arent letting any chance of resistance enter the PNF
scorzaseventies.15.d:0 "НФП был перестроен по образу и подобию Дуче, как и должна быть перестроена любая фашистская партия. Однако, несмотря на то, что и высшее партийное руководство, и рядовые члены партии клянутся в вечной верности Карло Скорце, мы не можем рисковать. Менее десяти лет назад Чиано наводнил партию своими реформаторами, и если худшие преступники с тех пор были смещены, мы должны действовать сейчас, чтобы нестабильность, поражающая итальянские умы, не проникла и в партию. В Фашистской партии не должно быть идеологических расхождений, без сомнения. И если кто-то окажется настолько глуп, чтобы отклониться от линии партии, он вскоре окажется за ее пределами. Останется только позаботиться о сорняках, которые они оставят после себя."
scorzaseventies.15.a:0 "Они подчинятся."

scorzaseventies.16.t:0 "Армия с нами" # The Army is mobilized, we're prepared to take on what threats come to us
scorzaseventies.16.d:0 "Армия должна быть с нами. В фашистском режиме и его заморских колониях армия является первой и последней линией обороны; мобилизовав ее сейчас и усилив ее подготовку к бою, мы можем быть уверены, что пуля каждого солдата готова найти череп врага. Самоуспокоенности не будет. Если нам придется ввести военное положение, армия будет готова, и если придет время пробивать грудь своим сородичам, армия выполнит приказ. Каждый чин с одинаковой верностью откликнется на приказ Дуче, и каждый солдат будет чувствовать себя счастливым, убивая во имя его."
scorzaseventies.16.a:0 "Если понадобится, они восстановят порядок. Оружием."

scorzaseventies.17.t:0 "Более сильная полиция" # The police force has been expanded, we're not taking any risks
scorzaseventies.17.d:0 "Во внутренних районах Италии, в городах и деревнях, которые даже сейчас, несмотря на наши усилия, отстают, полиция будет следить за ситуацией. В этот момент, когда не нужно рисковать, мы приняли меры по расширению ресурсов, имеющихся в распоряжении полиции в плане людей, оборудования и денег. Будут ли они работать над сокращением мелкой преступности, которая приходит с нестабильностью, или преследовать террористов и их информаторов в переулках страны, полиция ни в чем не будет нуждаться. И если произойдёт инцидент, и задержанный будет найден избитым или мертвым, мы не будем требовать от полиции объяснений."
scorzaseventies.17.a:0 "Крепкие цепи, жуткие цели."

scorzaseventies.18.t:0 "Друзья среди Слуг Божьих" # In these times of instability we turn to the church, we've got some friends in the institution who can quell possible tension among the christian population 
scorzaseventies.18.d:0 "В прошлом мы работали над укреплением наших связей с выдающимися Божьими людьми по всей Италии. Сейчас настал момент, когда мы можем получить прибыль от наших инвестиций. На кафедрах самых известных церквей страны наши друзья из числа служителей Божьих будут рассказывать своей пастве о важности смирения и подчинения Цезарю. Нестабильность, мятежи и беспорядки - это не просто действия грешных людей: они служат самому князю тьмы, а их приверженцы выступают в роли извращенных псов врага Христа. Эти слова должны заставить верующих людей, у которых есть свой топор для заточки, задуматься. Если они не подчинятся из любви к Дуче или фашизму, то, возможно, они подчинятся хотя бы из страха Божьего и желания служить Ему."
scorzaseventies.18.a:0 "Ничто не держит людей в узде так, как религия."

scorzaseventies.19.t:0 "Христианская страна" # For God, Scorza moves the state closer to the church in order to gain some legitimacy
scorzaseventies.19.d:0 "Некоторые заблуждающиеся христиане и некоторые иностранные провокаторы нагнетают религиозную напряженность, утверждая, что итальянский фашизм не является другом христианства. Однако ничто не может быть дальше от реальности, и Карло Скорца докажет, что они ошибаются. Фашизм и христианство не только совместимы - мы должны подчеркнуть всем итальянцам, что Италия - христианская страна, что связи между государством и церковью важны и нерушимы, и что сила фашизма во многом обусловлена его работой во славу Божию. Итальянцы также должны знать, что Дуче - богобоязненный человек, и какие бы демонстрации ни пришлось устраивать, чтобы показать это, они пройдут. Таким образом, они увидят, что все враги фашизма также являются атеистами и заслужат свое наказание в этой и следующей жизни."
scorzaseventies.19.a:0 "Христианский Фашизм - источник нашей мощи."

scorzaseventies.20.t:0 "Поддержка короля" # For the King, Scorza rallies behind the king in hopes of gaining the government support
scorzaseventies.20.d:0 "Дуче - верховный правитель итальянцев, но даже он является подданным короля Италии, того прочного института преемственности и иерархии, который так важен для нашей культурной жизни. Опираясь на короля, Дуче Скорца продемонстрирует свою преданность неизменным источникам власти и богатства в стране. Это должно успокоить не только традиционных союзников короля среди землевладельцев и промышленников, но и правительство и гражданскую службу. Ведь если Карло Скорца всецело предан делу, которое представляет король, то как можно ожидать, что он причинит вред Италии? И как может любой член правительства, любой богатый или влиятельный человек, управляющий ее делами, действовать против Дуче, не действуя при этом против самого короля?"
scorzaseventies.20.a:0 "Помощь Его Величества усилит нас."

scorzaseventies.21.t:0 "Италия превыше всего." # For Italy, Scorza turns to the Italian people for their support
scorzaseventies.21.d:0 "Нет необходимости говорить об этом без умолку. Итальянская цивилизация - величайшая из всех, которые когда-либо знал мир, а итальянский народ - самое полное и подлинное выражение потенциала человеческой расы. Никто никогда не ставил под сомнение националистические полномочия итальянского фашизма, но теперь Скорца должен обратиться к самим людям и призвать их к поддержке как братьев и сестер одной нации. Он должен напомнить им, как они иногда забывают, что доминирование Италии является основой всего, что им дорого; что призыв к гордости за Италию - это не просто уловка, а самое полное выражение их глубочайших желаний; что без Италии и без итальянской нации они - ничто. Если Скорца должен часами говорить на эту тему, пока это не будет вбито в головы итальянцев, то он это сделает."
scorzaseventies.21.a:0 "Лицо Дуче появилось на потрёпанном телевизоре, прервав помехи."

scorzaseventies.22.t:0 "Танки у антифашистов!" # Antifascists have fucking tanks, Italy reenters low stability (FINAL EVENT FOR SCORZA GAMEPLAY IN RELEASE 1)
scorzaseventies.22.d:0 ""They have tanks, Duce." Extensive shelling and street fighting in the province of Cosenza, Calabria, where Scorza himself was born, have shattered the defences of the local Fascist garrison. Elsewhere, reports from a village in the North describe partisans with assault rifles, and threats that the entire village will be destroyed unless it provides food and equipment to the anti-fascists.\n\nThe worst fear of the authorities, from the intelligence services to the soldiers, has been realised. Already commerce grinds to a halt in the worst affected regions, and there are entire chunks of the Italian mainland where the security of our forces cannot be accounted for. Despite Carlo Scorza's promises, he has failed to ensure stability and peace. For if the anti-fascists have tanks, God knows what else they possess at their disposal, and how far they will go to achieve the destruction of Fascism in Italy. For the honest breadwinners amongst our population, who spend their energy everyday to earn a better life for their children, the worst thing is not knowing. Not knowing what tomorrow brings, not knowing how long the economy will continue to function, not knowing who will rule them the day after tomorrow. The Government will spill as much blood as is necessary to put down the partisans. But whilst the blood pools quietly in street corners..."
scorzaseventies.22.a:0 "...И опять Италия проваливается в пучину беспорядков."

#Scorza Events#
nscorza.3.t:0 "Второй Веронский съезд" # The Second Verona Conference, fascism is a weird, undefined thing, Scorza is to drive Italy to success so he should call yet another conference to decide what direction his reign will go (DONE)
nscorza.3.d:0 "По всей Италии кадры кинохроники массово распространяли эту новость. Каждый разносчик газет вносил за день более чем достаточно сдачи. Дуче Скорца провозгласил, что пришло время снова собраться в Вероне, чтобы наконец решить, как вернуть Италии ту славу, которую она по праву заслуживает. Политики и правительственные чиновники уже добираются до Аджида на самолете, лодке и по железной дороге, как это было не так давно. Новостные группы отправляются и прибывают задолго до того, как это делают какие-либо делегации, и вся Италия сидит в ожидании, чтобы увидеть, как Скорца поведет их.\n\nФашизм всегда был непостоянным явлением, и нет сомнений в том, что он нуждается в определении. Возникают опасения относительно того, что именно будет происходить на съезде, поскольку в последнее время напряженность была настолько высокой. Но в настоящее время отношения высоки, а ожидания возвышены. Скорца так или иначе приведет Италию к ее предопределенному месту как гегемона Средиземноморья!"
nscorza.3.a:0 "Побеждать!"

nscorza.4.t:0 "Корни дерева"
nscorza.4.d:0 "Некоторые из самых ранних корней фашизма уходят в путь сансеполькроизмо, возможно, первоначальные строительные блоки фашизма Муссолини, построенные в начале 20-х годов. Хотя некоторые непросвещенные члены правительства могут посчитать это смехотворно устаревшим, Дуче Скорца заявил, что Италия должна обратиться к оригинальным учениям Муссолини, чтобы найти руководство в такие тревожные времена, чтобы смыть обломки и коррупцию десятилетий заблуждения от партийной основы.\n\nОсновные слова Итальянского Союза Борьбы должны быть прочитаны и почитаемы как учение Муссолини в их чистейшей и неповрежденной форме. Италия вернется к тому, что всегда было задумано, и благодаря этому станет лучше! И все же некоторые до сих пор ненавидят эти действия, считая их бегом по кругу вместо того, чтобы двигаться вперед. Только время покажет, выдержит ли фашизм."
nscorza.4.a:0 "Иногда старое лучше."

nscorza.5.t:0 "Обратно в Фиуме" # Fiume is where D'annunzio first took stage making fascism known, a thoughtful return there will show the peoples of italy the rich history our nation has in ideology alone (DONE)
nscorza.5.d:0 "Фиуме считается колыбелью фашизма, первым полигоном для проверки подобных теорий. Он был впервые применён на практике Габриэлем Д'Аннунцио, широко известным как Иоанн Креститель фашизма. Именно поэтому Скорца посетил старый город, на котором когда-то располагалась Адриатика. Продемонстрировав итальянскому народу богатую историю, которую имеет их нация, только с помощью своей идеологии, это усилило чувство национальной гордости среди некоторых из них.\n\nКонечно, некоторые группы, которые увидят падение Скорцы, ненавидят это как плохую пропагандистскую попытку, которая не удалась, и своими словами они несут поддержку. Скорца осудил это как необоснованную ненависть на "righteous path" he is bringing Italy on, yet it still brings up the question as to what he is really doing."
nscorza.5.a:0 "Через наше прошлое мы найдем наше будущее"

nscorza.6.t:0 "Умы для наполнения" # Mandating education in fascist literature will make sure that the youth will not go astray from the ideology (DONE)
nscorza.6.d:0 "Молодежь - это наше будущее, и никогда ещё такие слова не были такими правдивыми. Несмотря на то, что в течение некоторого времени существовали мысли об устранении классов фашизма, теперь они были полностью восстановлены на неопределенный срок указом Скорцы. Фашистская литература, такая как "idiotic attempts to stop Italy's march to glory". How well these classes are working to the benefit of the government is yet to be seen, but it is doubtless some effect will come of it."
nscorza.6.a:0 "Начните с молодых."

nscorza.7.t:0 "Уважайте старших!" # The PNF is best lead by the old school, the youth will dabble far too much in new ideas while the the elders know what works (DONE)
nscorza.7.d:0 "НФП находится под контролем тех же людей, которых внушали во время марша на Рим в течение почти 40 лет, и это лучше всего сохранить. Молодежь партии, которую считали слишком революционной, намеренно и тайно удерживали от достижения каких-либо высших позиций в политической иерархии, чтобы сохранить статус-кво. Разочарование и замешательство теперь правят нижней партией, но им почти неизвестны истинные причины того, почему они не могут достичь того, чего хотят.\n\nВерхняя партия стала неуместной для действий Скорцы, и НФП не только останется прежним, но и будет более лояльна к государству и правительству, которое она обслуживает. Безудержный успех партийной линии Скорцы, и его враги ничего об этом не знают!"
nscorza.7.a:0 "Старые знают лучше."

nscorza.8.t:0 "Прошлая слава" # The youth today do not know of Mussoloni's struggle, he brought italy to glory! (DONE)
nscorza.8.d:0 "В каждом классе по всей Италии играли по новой книге. "The Struggles of Duce Mussolini" read on the cover of the chronicle which was held in every young Italian's hands. Mussolini's rise to power and the development of fascism was meticulously detailed by Scorza's scholars, meant to show the youth the glories of the "greatest leader Italy has had", as said on page four.\n\nThe effect of the new literature course has been varied, yet this is not the only measure being conducted. Posters, pamphlets and announcements help to wedge in the idea into the minds of Italy's children. The legacy of Mussolini will be remembered, no, must be remembered, for better or worse."
nscorza.8.a:0 "Что такое фашизм, как не идея Муссолини?"

nscorza.9.t:0 "Воплощение подхалима" # If the people aren't to listen, perhaps they'll be persuaded by the crowd, we'll engage in using yesmen and Sycophants to better our look (DONE)
nscorza.9.d:0 "Несмотря на многочисленные попытки Дуче Скорцы убедить итальянский народ снова последовать фашизму, достаточно сказать, что успех оказался меньшим, чем ожидалось. Из-за этого дергались за ниточки, чтобы попытаться вызвать дискуссию среди публики. Дамен и яппи были отобраны и отправлены на видные должности среди низшего класса, чтобы попытаться мягко убедить их в доктрине фашизма, которой они неуклонно следовали десятилетия назад.\n\nИ тем не менее, люди все равно будут пытаться верить в то, что они хотят верить. Независимо от того, сколько втягивается в группу, похоже, всегда остаются несогласные. В правительстве начинает царить разочарование."
nscorza.9.a:0 "Никто не слушает."

nscorza.10.t:0 "Praeteritum et virtutibus (Прошлое и добродетели)" # Classic Rome, a staple to what was once an empire to today, a lesser empire. Though we sit comfortable with our standing in the world, using Rome as an example will allow others to look at what can be regarding our nation, a great future. (DONE)
nscorza.10.d:0 "Прошлое Италии хранится во славе Рима, свидетельства власти, которая когда-то была над Европой и всем миром. А теперь Италия создала для себя новую империю с новой славой. Но этого недостаточно. На всей территории Италии были предприняты пропагандистские усилия, чтобы использовать классический Рим в качестве примера того, чем является сегодня Италия, а также как чего-то, к чему нужно стремиться. Как Дуче Скорца объявил ранее на этой неделе: "Rome may be dead, but her legacy is eternal. Let us secure this legacy as ours, once and for all!"\n\nComparisons have been drawn to every faucet of Italy's power projection. Infantry divisions marching through the sands of Africa to legions treading in the forests of Germania. Proud battleships sailing throughout what remains of the Mediterranean to triremes doing battle with Carthage. In general, the public have adored these contrasts and a renewed interest has been found in Roman history and the wellbeing of Italy's empire as a whole. Truly, if Rome is not eternal in reality, then it will be in legacy."
nscorza.10.a:0 "Roma invicta."

nscorza.11.t:0 "Волонтерское ополчение" # The blackshirts have started to become more preferable to the army. Good. The army is left with loyalties to the king who wished to see italy further corrupted with degenerous democracy. The MSVN know their calling: fascism. (DONE)
nscorza.11.d:0 "Чернорубашечники всегда проявляли наибольшую лояльность к НФП и Дуче, никогда не отклонялись от партийных линий, никогда не нарушали приказы. В отличие от этого, Королевская армия снова и снова отворачивается от власти в Риме в пользу якобы демократических политиков, таких как предатель Чиано или король, желающий увидеть коррумпированность своего народа. Эти мысли Скорцы неизбежно привели к тому, что ДМНБ, или чернорубашечники, пользовались большим преимуществом для проведения операций в Италии и за ее пределами, становясь своего рода второй армией в отдельности. В конце концов, что может быть лучше для осуществления воли государства, чем инструмент партии?"
nscorza.11.a:0 "Самый лояльный - самый эффективный."

nscorza.12.t:0 "Несотрудничающие партнеры" # The congress in Verona held against Scorza's wishes was a terrible move, however, we must show our regime is willing to work with dissenters. Behind closed doors Scorza personally talks with those who pushed for another Verona, and just like that, they suddenly all agree! No one knows what went on in the meeting. (DONE)
nscorza.12.d:0 "Веронский съезд была катастрофой, проведенной вопреки желанию Скорцы, раздираемой инакомыслием и анархией. Однако правительство должно сотрудничать с отвергающими, чтобы операции шли гладко. Скорца собрал всех, кто настаивал на второй Вероне, и все они внезапно согласились с его планами. Никто, кроме людей, находящихся за этими запертыми дверями, не знает, что происходило во время этого, но, по крайней мере, планы теперь можно привести в действие."
nscorza.12.a:0 "Подозрительно"

nscorza.13.t:0 "Услужливо потерянный" # The Carabinieri might have loyalties to the king, however this works out for us, sending in the Carabinieri will allow for a bloodless cleaning of the failed 2nd Verona Conference (DONE)
nscorza.13.d:0 "Карабинеры официально служат жандармерией Королевства Италия или военной полицией. В результате они сохраняют большую часть своей лояльности по отношению к монархическим и реформистским фракциям, но в настоящее время это приемлемо. Отряд этих людей будет отправлен в Верону для подавления протестов и сокрытия неудавшейся Второго Веронского съезда, и, что самое главное, без кровопролития! Дуче Скорца явно знает, как настроить эти фракции друг против друга."The Carabinieri serve officially as the gendarmerie of the Kingdom of Italy, or military police. As a result, they hold most of their loyalties towards the monarchy and reformist factions, but this is currently acceptable. A detachment of these men will be sent into Verona to suppress protests and cover up the failed Second Verona Conference, and best of all, without any bloodshed! Duce Scorza clearly knows how to play these factions against each other."
nscorza.13.a:0 "Все идёт по плану."

nscorza.14.t:0 "Государство паники" # Scirza declares a national emergency, somewhat of an overreaction, but there are traitors within the PNF that threaten the stability of italy. They are to be dealt with. (DONE)
nscorza.14.d:0 "И снова Италия была в нынешнем состоянии крайности и паники, к чему нация уже привыкла. Однако на этот раз паниковать было не из-за чего. Скорца объявил чрезвычайное положение по всей стране из-за недавних протестов в Вероне и продолжающихся политических неудач, что в первую очередь рассматривается как чрезмерная реакция. Многие говорят, что у этого решения есть более глубокий уровень - попытка принять административные меры и искоренить несогласных внутри самой НФП. Конечно, всякий, кто говорит это, таинственным образом исчезает на следующее утро, но, вероятно, не о чем беспокоиться."
nscorza.14.a:0 "Совершенно необходимо!"

nscorza.15.t:0 "Кровавые руки" # Verona is cleansed. Blood on the regimes hands this early only shows that they have the guts to do what Ciano couldn't. Italy's road to redemption has started, and Scorza will pave the way to make the ride smooth. (DONE)
nscorza.15.d:0 "Крики раздавались во дворе в течение нескольких часов после того, как бойня закончилась. Друзья и родственники сжимали своих умирающих близких, пока огонь разгорался ещё сильнее, толпы били и заставляли бежать прочь, когда топтали тела. Кажется, карабинеры далеко ушли от наших ожиданий. В настоящее время действует контроль за повреждениями и подавление информации.\n\nСкорца и его администрация заявили, что 4 протестующих были убиты военной полицией во время подавления беспорядков в Вероне. Вместо того, чтобы осуждать эти действия, они объявили, что кровь на своих руках так рано просто свидетельствует об их силе воли, чтобы довести судьбу Италии до конца, в отличие от Чиано. Люди возмущены, но Верона, несомненно, очищена. Скорца показал, что он серьезно настроен."
nscorza.15.a:0 "Все для общего блага."

nscorza.16.t:0 "Окрасить город в красный" # The army is sent in to deal with Verona dissenters, they get kind of fucked up, more people in verona die (keep death toll low, like 8 max, possibly lower) but the army failed their mission, make the title vague dont have it be like 'failure at verona' (DONE)
nscorza.16.d:0 "Верона начинала превращаться в город, залитый кровью, хаосом и смертью. Протесты и беспорядки начали захлестывать прилегающие сельские районы, как поток насилия. Неизбежно требуется больше солдат, чтобы сдержать ситуацию, но сегодня этого оказалось слишком много. Отряд 4-й пехотной дивизии Ливорно был захвачен натиском мятежников после жестокого рукопашного боя, в результате чего погибло ещё больше людей. Армия была вынуждена отступить к окраинам города и зализывать его раны, поскольку беспорядки переросли в осаду. Сообщается, что 3 пехотинца и 5 мятежников погибли, в результате чего общее количество убитых достигло 12. Действия, проводимые в городе, стали печально известными во всем мире, и, как следствие, администрация Скорцы за свою жестокость. Нестабильность начала укрепляться, но железная рука Скорцы пока держит ситуацию под контролем."
nscorza.16.a:0 "Готовы к бою!"

nscorza.17.t:0 "Ничего не произошло" # Nothing occurred in Verona, there were some dissenters, but through Duce Scorza's wise words it was resolved. There was no military intervention, there were no traitors. Scorza is saving the Italian regime.
nscorza.17.d:0 "По Италии идёт кампания дезинформации, дезориентации и замешательства. Катастрофические события, произошедшие в Вероне, теперь стираются из истории и памяти. Никакие книги или записи не могут содержать хоть малейшую информацию о новейшей истории города. Те, кто публично об этом говорит, на следующий день внезапно затыкаются или больше никогда не встречаются. Взятки и угрозы, закулисные сделки и убийства. Делается все, чтобы остановить поток информации, каждый след, покрытый ОВРА, и бумажные следы, ведущие в тупик.\n\nТе, кто помнит хаос этих коротких недель, держат его при себе или столкнутся с основной силой режима Скорцы. Медленно и верно люди забудут, и будет написана новая история. Никакого вмешательства не было, беспорядков не было. Скорца - лидер Италии, он приведет ее к победе!"
nscorza.17.a:0 "Правда - угроза."

nscorza.1400.t:0 "На бизнес" # Scorza has worked out the council (be vague, event fires no matter the outcome), now it is time to move on to the many questions the new administration faces: economic, social status, domestic issues, global issues, european influence, etc. (DONE)
nscorza.1400.d:0 "Спустя несколько непродолжительных месяцев Скорца, наконец, выработал свой совет по пути, который он проложил для Италии. Правительство будет подчиняться и подчиняться каждому его приказу и команде по прихоти. Имея послушное правительство, Скорца обратил внимание на проблемы, которые душат Италию в настоящий момент. Руины экономики, которая еле ползет, израненная и разбитая ужасами Атлантропы. Множество социальных проблем, которые мешают повседневной жизни сыновей и дочерей Италии, права женщин, признание меньшинств и многое другое.\n\nВнутренние проблемы, политические и другие. Разделы, которые разрывают саму ткань итальянской нации и сознания. Известность Италии на мировой арене, ее империя и влияние. И, конечно же, проблема в европейском континенте. Голодный волк Германии, оскаливший зубы на севере, безрассудный и преступный Балканский полуостров на востоке, коварные и предательские "allies" challenging her dominance of the Mediterranean. Italy surely has many problems, but Scorza shall see her through them, one way or another."
nscorza.1400.a:0 "Приведите нас к победе!"

nscorza.18.t:0 "Партнер мужчины" # The question of women's role in society, some opt to rebrand for a better look of italians overall, some opt for maintaining the patriarchy (DONE)
nscorza.18.d:0 "Женщины составляют половину всего населения Италии, но всегда оставались в стороне от любых административных действий. Предоставляется свобода действий, когда это удобно, как движение суфражисток. Фашизм всегда ставил их на место домохозяек, воспитателей детей, домохозяек и всего остального, что ставило их в невыгодное положение. Но Дуче Скорца видит проблему в этой форме мышления. Чтобы Италия функционировала как единая нация, ее население должно разделять контроль между собой, равные возможности, чтобы каждый мог раскрыть весь свой потенциал Италии.\n\nК сожалению, и неизбежно, есть и те, кто не согласен. Тех, кто желает сохранить патриархат, который поддерживал Муссолини. Скорца согласится с любым из них, это просто вопрос решения раз и навсегда, какую роль женщины будут играть в обществе. Один вариант, как всегда, расстроит другой."
nscorza.18.a:0 "Женщины, не можем жить с ними, но и не можем жить без них!"

nscorza.19.t:0 "Идол желания" # The Female Face of Fascism, hard to find one, there's debate over who it should be, yet theres not really a notable female fascist figure within italy that people can agree on. (DONE)
nscorza.19.d:0 "Были предприняты новые социальные попытки вывести женщин на передний план общества и национального управления, но одна проблема остается. Фашизм всегда строился вокруг выдающегося положения одной фигуры в центре, и в этой ситуации он ничем не отличается. Чтобы пропагандировать дальнейшее расширение прав и возможностей женщин в Италии, необходим лидер их движения, женское лицо фашизма, как некоторые говорили.\n\nК сожалению, правда в том, что на эту роль нет настоящего человека. Хотя, конечно, есть женские фигуры, которые возглавляют определенные подразделения или отдельные движения, пока нет ни одной, с которой можно было бы договориться, чтобы возглавить весь "feminist fascism". This problem must be rectified quickly lest any momentum built up thus far be lost."
nscorza.19.a:0 "Если не силач, то силачанка?"

nscorza.20.t:0 "В кухнях, а не в офисах!" # Fascism Feminism is made up, it isnt real. The patriarchy will stay. (DONE)
nscorza.20.d:0 "Недавние попытки расширить права и возможности женщин в Италии в конечном итоге потерпели неудачу в пользу патриархального статус-кво. Недостатки, неудачи и отсутствие общественной поддержки привели к тому, что движение остановлено действующими властями и их широкой консервативной базой. Идея о том, что весь "feminist fascism" is infact made up and never had any bearings in reality has been pushed to every informative faucet in the nation.\n\nThose that still remain on the sinking ship bicker and fight as leaders jump and funding moves away, specifically Carlo Scorza and his administration, who have conceded and moved to support the patriarchy. It seems the dream of equality will remain that, a dream."
nscorza.20.a:0 "В любом случае, что за глупая идея."

nscorza.25.t:0 "Новое лицо фашизма!" # The everyday female is the face of fascism! Every day is a fight but the italian woman stands strong. Based fascism. (DONE)
nscorza.25.d:0 "Мало кто думает о прогрессе, когда они слышат слово фашизм, не говоря уже о том, когда они слышат имя Карло Скорца. Тем не менее, ожидания снова не оправдались. Новые пропагандистские плакаты и брошюры были напечатаны и вывешены во всех крупных городах Италии. Все это попытки продвинуть новую и успешную феминистскую риторику, которая доминировала в социальной и политической атмосфере Италии в течение нескольких недель.\n\nЭти слова говорят об итальянской женщине, храброй перед лицом повседневных проблем и патриархата, стремящейся к прославить Италию. "The new face of fascism" have become words famous, the catchphrase of the feminist movement. Few ever expected the women's rights movement to pick up traction in an ideology so far right as fascism, and yet here we are. Beyond the obvious propaganda benefits of this, this also opens the door for interesting military and economic avenues not possible before. Perhaps, eventually, women could march alongside men on the battlefield or work hand in hand on the factory floor. A whole new world has opened up, all thanks to Duce Scorza!"
nscorza.25.a:0 "Это было неожиданною"

nscorza.26.t:0 "Современная домохозяйка" # Women are meant to answer to their husbands or be trained to do so. (DONE)
nscorza.26.d:0 "История взаимоотношений между мужчиной и женщиной по большей части всегда была историей доминирования и подчинения. Муж и жена. Были уступки, когда это было необходимо, чтобы поддерживать военную промышленность или спокойный темп жизни общества, но все всегда оставалось относительно прежним. Недавние разработки попытались изменить это с поддержкой, невиданной ранее в современной истории. Но все равно все провалилось. Патриархат остается на месте и будет существовать ещё долго.\n\nПоскольку патриархат остается, его идеи тоже. Жена призвана подчиняться мужу, как это было на протяжении веков, и так должно быть. Публичные объявления, пропаганда и демонстрации говорят об этих словах, требуя остановить поезд прогрессивных изменений, и так оно и было. Кажется, снесло с трассы. Жена останется дома и будет заниматься семейным делом, а муж будет работать на своей работе, чтобы обеспечивать семью. Это не должно измениться."
nscorza.26.a:0 "Некоторые вещи не меняются."


nscorza.31.t:0 "Учения прошлого" # The great men of the past are the elders of today, protests of those trying to avoid their teachings are to be clamped down upon. (DONE)
nscorza.31.d:0 "Италия такая, какая она есть сегодня, благодаря действиям людей, умерших или доведенных до преклонного возраста. Теперь гордый орел распространился по ее законным владениям в Средиземном море, без них она осталась бы нерелевантной континентальной державой, играющей вторую скрипку после Великобритании, Франции и Германии. Однако есть и те, кто отклонился от света, присутствующего в учениях этих людей, и остатки десятилетий упадка сказываются на психике итальянского населения.\n\nТе, кто хотел бы, чтобы вся Италия была построена на основе, все, к чему стремились в Великих войнах, будет уничтожено, и они будут замалчены и похоронены, как они того заслуживают. Солдаты пройдут по улицам, подавляя протесты. Танки будут катиться огромными колоннами, сокрушая инакомыслие своими мощными гусеницами. Неуважение к современным отцам-основателям Италии и в целом к нации не будет терпимо."
nscorza.31.a:0 "Патриотизм не является обязательным."

nscorza.33.t:0 "Пути будущего" # the future is decided by the minds of today. we must listen to the youth and their thoughts on reforming fascims (DONE)
nscorza.33.d:0 "Молодежь нации неизбежно поднимется, чтобы возглавить ее, а вместе с ней и их идеи. Старая гвардия не может оставаться у власти вечно, и преемственность должна быть согласована, пока все не стало слишком поздно. Молодежь партии много думает о том, как лучше приспособить фашизм к современной реальности и в целом подготовить Италию к стоящим перед ней вызовам. Их дело благородное, и мы слишком долго его игнорировали.\n\nСтарые и усталые лидеры будут заменены более энергичными и здоровыми. Сегодняшние умы будут приводить в действие двигатели, которые продвигают вперед администрирование и следят за ходом дела. Неудачные теории будут похоронены, а на их место будут созданы те, которые подготовлены для наших дней. Наследие прошлого необходимо свято хранить и помнить, но дряхлые окаменелости не могут управлять молодым государством."
nscorza.33.a:0 "Со старыми, с молодыми."

nscorza.34.t:0 "Если это не сломалось"
nscorza.34.d:0 "Италия прекрасна, и всегда была такой. Те же обычаи, которые родились после резни в Первой Мировой войне, видели Италию через неопределенность межвоенного периода и претендовали на нее как на золотую империю во Второй Мировой войне. Эти методы сохраняли Италию такой, какая она есть на протяжении десятилетий, и не показывают видимых признаков неудачи. Те безрассудные мальчишки, которые увидят, что наследие Муссолини разорвано на части в пользу непроверенных, ложных теорий, не должны находиться рядом с административным офисом.\n\nЛюди, руководившие НФП, пожали Муссолини руку, и именно они сковали фашизм в пламени Марша на Рим. Именно они послали храбрых людей сражаться и умирать на холмах Греции, равнинах Югославии и песках Египта. Они, и только они, знают, как управлять Италией и каким должен быть фашизм. Представления о реформе и изменении переоценены и по-детски переоценены. Текущий курс останется неизменным и проведет нас через этот шторм, как и многие из них раньше."
nscorza.34.a:0 "Зачем это исправлять?"

nscorza.35.t:0 "Человек в Ватикане" # the vatican is not a fan of our fascist policy, we must work out a way on how to deal with them (DONE)
nscorza.35.d:0 "Администрация Скорцы и фашизм в целом имеют глубокую поддержку среди католического христианского населения Италии, но большая часть этой поддержки основана на одном человеке, одном городе.\n\nПапа, правитель Ватикана, всегда испытывал отвращение к авторитарным тенденциям фашизма, и в результате его убеждения распространились по всей христианской пастве. Всё, что говорит Папа, должно быть соблюдено всем христианским миром, и Италия не исключение.\n\nКонечно, Папу нельзя просто убить, и это скрыть, как падение с лестницы. Мы должны созвать собрание умов и найти способ справиться с ним. Возможно, пора окончательно закончить 1870 год. А может, и нет."
nscorza.35.a:0 "Эти осадные стены не могут противостоять бомбардировщикам!"

nscorza.36.t:0 "Разрушающийся город" # we shall not bend to the church. we must move our population away from the thoughts of the petty city of the vatican (DONE)
nscorza.36.d:0 "Ватикан всегда работает на благо Папы. Никогда не исповедовать истину и не работать на итальянский народ или на сам христианский мир. Папа - лжец, обманщик и, самое главное, мошенник! Ему и его городу нельзя доверять ни Рим, ни Италию.\n\nТакие слова Скорца произнес сегодня утром с публичным обращением. Годы нарастания напряженности между Ватиканом и итальянской администрацией наконец достигли апогея, поскольку Рим разорвал большинство связей со Святым Престолом и объявил Папу ненадежным. Все это является результатом новой кампании по разделению итальянского христианства и Папы в свете осознания того, что Папа имеет большое влияние на население, и любая ненавистная риторика, направленная в сторону фашизма, неизбежно захлестнет народ Италии.\n\nПодобная кампания в лучшем случае смело амбициозна, но Скорца и его администрация по-прежнему уверены, что они смогут осуществить такую грандиозную трансформацию общества."
nscorza.36.a:0 "Папа и христианство - одно и то же!"

nscorza.37.t:0 "Конкордат" # fascism only got this far due to the concordat. we shall review it and see where to go from here (DONE)
nscorza.37.d:0 "Отношения между Италией и Ватиканом зародились в короткой, но хаотичной войне 1870 года, завершившей объединение итальянского полуострова. Папа, когда-то руководивший центральной Италией, теперь ограничен Ватиканом, в действительности "state" the size of a palace. Hiding behind the city's massive stone walls until 1929, the Pope eventually conceded to signing a deal and maintaining the stability of the church.\n\nThe Lateran Treaty, better known as the Concordat was created in Rome and finalized the borders between the Papal State and the Kingdom of Italy. Since the rise of fascism, a tense but amicable existence has continued to exist until now. Scorza's attempts at pushing at the Pope have brought things to a breaking point. It is decidedly so then that the Concordat shall be reviewed and the next few decisions taken based upon that. The Papal relationship must be preserved, for the wellbeing of Christianity as a whole."
nscorza.37.a:0 "Церковь - ничто без Папы."

nscorza.38.t:0 "Многоликая нация" # Secularism is important, religion divides us all, we're all italian, not all of us are catholic though (DONE)
nscorza.38.d:0 "Италия в ее нынешнем виде - очень разнообразная страна во всех смыслах. Арабские мусульмане покупают у итальянских христиан на шумных уличных рынках. Агностики женятся на набожных теистах, китайские традиционалисты разговаривают с альпийскими язычниками! Италия - это страна, которая придерживается многих разных верований, разных национальностей и разных людей. Предоставление себя одному последователю означало бы пренебрежение по отношению ко многим другим гражданам, которые служат под итальянским флагом.\n\nИтак, как и сегодня, Италия по указу Дуче Скорцы является светским государством. Этот шаг, который многие консервативные элементы в Италии считают радикальным, послужит неожиданным решением нынешнего папского кризиса. Не играя в религиозные игры Папы, Скорца неизбежно выиграет! Конечно, это привело к появлению нескольких разделов внутри страны, но есть надежда, что время исправит любые разногласия и приведет всю страну к более светлому будущему. В конце концов, мы все сыновья и дочери Италии, почему бы не действовать как таковые?"
nscorza.38.a:0 "Это правильный шаг?"

nscorza.39.t:0 "Слуги флага" # The state is whats important, everyone here is under the PNF, not everyone here is catholic (DONE)
nscorza.39.d:0 "Каждый человек, который живет, дышит и умирает в Италии, дал молчаливую клятву флагу служить нации вечно и всегда, пока смерть не закончит их долг. Все контролирует государство, нация, а не церковь. Каждый гражданин Италии существует под бдительным оком НФП, а не Папы. Наша политика должна отражать эту истину. Благочестивая религия уходит в прошлое, национализм и служение государству - в настоящем! Библия заменяется манифестом, ризы священников - мундиром и медалями. Вся эта папская шарада - не что иное, как предсмертные агонии все более и более неуместной церкви, задушенной сапогом государства. Все будут частью НФП, не все являются частью католической церкви."
nscorza.39.a:0 "Почему мы не видели этого раньше?"


nscorza.40.t:0 "Смирение перед Богом" # We can work with the church to find what could benefit us both opposed to raging at them (DONE)
nscorza.40.d:0 "Реальность нашей ситуации такова, что церковь была и всегда была основным продуктом итальянской культуры, общества и нации и, вероятно, будет оставаться таковой ещё много лет. Мы не можем просто смыть его огромное влияние на население или заменить его другими последователями. Это печальная правда, что мы должны прийти к соглашению с Папой и найти решение, выгодное обеим нашим сторонам, чтобы этот небольшой спор не привел к ещё большему хаосу.\n\nВ горной деревне Фоче была назначена встреча между представители правительства и Ватикана. Ожидается, что сделка будет достигнута, как это было в 1929 году. Сделка должна быть достигнута для общего блага всей Италии. Нам не нужно любить их, и им не нужно нравиться нам. Нам просто нужно сосуществовать и выполнять свои обязанности перед итальянским народом. Как только все это будет прояснено, мы можем перейти к большему и лучшему."
nscorza.40.a:0 "Иногда необходимо найти золотую середину."

nscorza.45.t:0 "Снова в Риме" # Now is the time to head back to Rome. There is much more work to be done. There have been conclusions brought to the sexes, the youth, and religion. (DONE)
nscorza.45.d:0 ""A silent bird followed just outside Scorza's view for the whole car ride from the airport. Swooping and diving under, between and beside street posts, canopies, people and cars it followed on. Not a single chirp could be heard from its beak the whole way through, but Scorza knew it was there. A black bird. One with a sharp, vantablack beak and ruffled feathers. Piercing beads sat in its eye sockets, jumping back and forth between people and objects.\n\nScorza knew what the bird was. He was never a very spiritualistic man, but he knew it was a sign. A herald. A messenger of things to come, events to follow and the path to be tread. So many things were left to be completed, and he had only begun. He would see Italy through them all, swooping and diving under, between and beside war, famine, crisis and death.\n\nAnd yet, there was a solemn feeling to it. The bird did not sing, the bird did not cry. What was it trying to tell him? Had he done everything right? Was everything truly going to be okay? He had conquered so many problems by now. The women's rights movement, the youth of the party, the church. Everything was solved by him, everything was solvable to him, unlike Ciano. But, there was still a longing for those times. When the urgency was not there, where they dined on fine wines and fat meats every night knowing the next morning would be good. When everything stood still, and just for a moment, it remained outside a blur.\n\nWhere the car screeched to a halt in front of parliament, Scorza's mind did not. Stepping from the car to the pavement, a silent brush of the air could be heard overhead. The black bird soared and flew into the sky, flapping against the breeze, desperate yet determined to go on. And over the parliament's arch did it fly, disappearing from sight. There was so much left to do, and so little time."
nscorza.45.a:0 "Доживем до конца."

nscorza.90.t:0 "Куски на самовывоз" # The economy under Ciano took a dive, granted, certain things began to turn up later on, we must see Scorza's plan (DONE)
nscorza.90.d:0 "У администрации Чиано было много вопиющих и очевидных недостатков, но, возможно, одна из самых больших его ошибок заключалась в катастрофе, которая была его экономическим управлением. Не сумев подняться до ужасов Атлантропы, Италия погрузилась в рецессию из-за его отказа принять меры. Конечно, это именно то, во что Скорца хотел бы, чтобы люди поверили. На самом деле экономика начала стабилизироваться незадолго до истечения срока полномочий Чиано, но она все ещё находится в упадке.\n\nДуче Скорца разработал план, чтобы забрать осколки, оставленные предыдущей администрацией, но он все ещё нуждается в пересмотре. и дальнейшее согласование, прежде чем оно будет введено в действие. Будет созвана встреча между крупнейшими виалами экономики, чтобы решить, как продвинуть Италию вперед на неизбежно тернистой дороге впереди."
nscorza.90.a:0 "Рынок - забавный мир."

nscorza.91.t:0 "Смена кусков" # Rebuilding the bureaucracy to make for a better Italy. The economy cannot function if those running it can't (mutually exclusive) (DONE)
nscorza.91.d:0 "Итальянская бюрократия погрязла в медлительных процессах, ограниченных решениях и слишком вопиющей некомпетентности. Неудивительно, что итальянская экономика развивается такими ужасно медленными темпами, ведь люди, управляющие ею, вероятно, получили образование в 19 веке! Этих стариков, наконец, отправят на пенсию, а на их места будут приглашены новые, молодые и амбициозные бюрократы.\n\nТакой обмен получат не только экономические эшелоны, информационные бюро, полиция и администрация также получат некоторые незначительные изменения, чтобы добиться лучшей Италии в целом. Устаревшие процессы - это то, что заставляет нации рушиться, и Италия не будет распадающейся нацией!"
nscorza.91.a:0 "Молодые люди управляют молодой империей."

nscorza.92.t:0 "Переполненные карманы" # More funds to those in charge! Without the money keeping the bureaucracy afloat, then we're lost to who knows what. (mutually exclusive) (DONE)
nscorza.92.d:0 "Те, кто отвечает, не зря несут ответственность, и это потому, что они хорошо справляются со своей работой! Независимо от того, стары ли они или готовы в любой момент упасть замертво со своих стульев, им просто нужно больше средств для выполнения своей работы. Любая эффективная бюрократия требует больших денег, чтобы оставаться хорошо смазанной, и это не исключение. Более экстремальное финансирование будет передано административным департаментам, так что голодающие программы могут, наконец, получить немного денег.\n\nЕсли у ответственных лиц нет денег, чтобы делать то, что они должны, вся Италия погружена в хаос. В конце концов, это то, что заставляет мир вращаться. И все же есть те, кто протестует против этих действий. Они говорят, что система должна быть пересмотрена, но их хныканье нужно замолчать. Единственное, что нужно Италии, это побольше "greenery" and all will be good."
nscorza.92.a:0 "Просто бросьте деньги на любую проблему."

nscorza.80.t:0 "Мировая сцена" # Institute for International Political Studies argues over what Italy's diplomatic standing should be. Italian centrered is the new school. Old School is extra exploits with hands with other nations. (DONE)
nscorza.80.d:0 "Институт исследований международной политики, или ИИМП, поднял очень важную тему, имеющую отношение к современной дилемме Италии. Ее положение на мировой арене, то, как другие державы смотрят на нее: как на сильную и гордую империю, или как на второсортную пешку. Сам институт, в основном студенты колледжей, которые никогда не понимали, чем они хотят заниматься, выдвинул законный выбор.\n\nВ старину Италия создала баланс отношений между иностранными державами, державами, которые могли способствовать или сломать подъем Италии. к известности. Антанта и центральные державы в Первой Мировой войне, Франция и Великобритания в период между двумя мировыми войнами. Ось и союзники во Второй, окончательно выбирая сторону только тогда, когда это удобно. Ситуация, с которой сейчас сталкивается Италия, не слишком отличается, это просто новый баланс сил между сверхдержавами мира. Италия должна просто оттолкнуть силы друг от друга, чтобы получить то, что она хочет.\n\nЕсть и другое предложение, более радикальное. Италии больше не нужна помощь извне, потому что это могущественная империя со своими собственными владениями! Наша внешняя дипломатия должна строиться непосредственно на том, чего хочет и чего требует Италия, на ее сфере и ее влиянии. Не надо больше играть на второй скрипке, больше не отвечать пожеланиям других народов. Италия будет стоять на своих ногах.\n\nЛюбой вариант имеет свои достоинства и недостатки, но выбор должен быть сделан, и его нужно будет сделать в ближайшее время. Стервятники приближаются к Италии, и нужно проложить путь, чтобы выбраться из хаоса, который вскоре начнется."
nscorza.80.a:0 "Италия - суверенная империя! Сама по себе! Новая школа!" # New Focus 
nscorza.80.b:0 "Мы должны играть в игру сверхдержав. Старая школа!"

nscorza.81.t:0 "Далекие дикие земли" # The Italian Empire has many colonies, some feel as if theyre farther from Rome than others. No More. All nations under italy shall be as close as possible! (DONE)
nscorza.81.d:0 "Колониальная империя Италии простирается на многие сотни миль через суровые горные холода, бушующие пески пустыни, пышные дельты рек, древние колыбели цивилизации, морские шале и самые глубокие джунгли. Иногда может казаться, что нет реального способа управлять всем этим из Рима. Но такие мысли необходимо развеять. Во-первых, итальянская империя не должна восприниматься как перенапряженная, чтобы она перестала быть перенапряженной.\n\nТаким образом, колониальным администрациям и вассальным правительствам было приказано начать интеграцию своих процессов с Италией, чтобы операции могли проводиться ближе и, самое главное, более плавно. От высоких Альп до руин Афин. От величия Рима до самой святой земли. Итальянский орел простирается от древних пирамид Гизы до морских трущоб Могадишо, и с гордостью делает это. Наследие Италии продлится многие тысячелетия, оно будет соперничать со славой Рима, как и Скорца."
nscorza.81.a:0 "Если не империя, то что ещё такое Италия?"

nscorza.82.t:0 "Ключ к сотрудничеству" # To colonies, cooperation with Italy is key! Move your economies in closer! (DONE)
nscorza.82.d:0 "Итальянская империя не смогла бы себя оправдать, если бы она не была прибыльной, поэтому она сохраняет одни из крупнейших запасов нефти, месторождений полезных ископаемых и богатейшие сельскохозяйственные угодья в мире. Однако печальная реальность ситуации заключается в том, что мы не можем в полной мере использовать ресурсы, имеющиеся в империи, если наши колониальные администрации не свяжут с нами свою экономику ещё теснее.\n\nТаким образом, будет объединено больше отделов и больше административных проверок будет отмечено несуществующий. Италия будет медленно, но верно вторгаться в колонии и пожинать то, что принадлежит ей."
nscorza.82.a:0 "В конце концов, это наша империя."

nscorza.83.t:0 "Императорский комитет" # Imperial Committee created, all nations in Italy's sphere have more of a say in the situations going on (DONE)
nscorza.83.d:0 "Несмотря на попытки связать колонии более тесно, все же очевидно, что итальянская империя перенапрягается и разрывается по швам. Чтобы исправить любые проблемы, присущие более автономным нациям, которые живут под властью Акилы, была сформирована новая административная единица: Имперский комитет.\n\nКомитет будет работать над установлением тандема между всеми нациями, которые проживают в итальянской сфере. и, надеюсь, развить более зрелое чувство сотрудничества на благо всей империи."
nscorza.83.a:0 "Разве британцы этого не пробовали?"

nscorza.84.t:0 "Имперское экономическое сообщество" # Empire Economic Community, lets all talk about eachothers econs and how we can help eachother (DONE)
nscorza.84.d:0 "Помимо геополитических отношений, империя должна также честно сотрудничать в своих экономических делах, а не только передавать ресурсы Италии. Таким образом, Имперское экономическое сообщество было создано для содействия экономическим отношениям между всеми странами Итальянской империи. Будут проводиться переговоры относительно основы взаимной поддержки между всеми ними, чтобы любая страна, потерпевшая неудачу, могла получить поддержку всех остальных, и так далее. Некоторые назвали фронт схемой для Италии, чтобы просто увеличить влияние среди тех, кто находится в ее сфере, но это, конечно же, ерунда!"
nscorza.84.a:0 "Мы здесь равные, уверяю вас."

nscorza.85.t:0 "Путешествие лиры" # New empire currency, Italian Lira leaves Italy, enteres sphere'd nations (DONE)
nscorza.85.d:0 "Лира, основная валюта Италии, поддерживает большинство рынков и компаний, базирующихся в Риме и за рубежом. Таким образом, единственная валюта уместна только для всей империи. Если заставить каждую нацию в итальянской сфере торговать одними и теми же банкнотами, многие процессы, которые приводят в движение деньги и ресурсы по всей империи, будут намного проще. Некоторые сравнивают попытки вероломного немца разделить рейхсмарку, но они смехотворны. Лира - сильная валюта, и империя ей подчинится!"
nscorza.85.a:0 "Мы уверены, что что-то не выйдет из строя?"

nscorza.86.t:0 "Истина в цифрах" # Some nations were meant to be exploited, if we weren't wanted to exploit the resources from certain regions, then we wouldnt have gained this much strength to do so
nscorza.86.d:0 "Реальность нашей империи и ситуация, с которой она сталкивается, таковы, что взаимное сотрудничество практически невозможно. Это итальянская империя, и как таковые колонии, находящиеся под ее знаменем, будут ею эксплуатироваться. Камни и нефть будут выкопаны и перенесены на Апеннинский полуостров для использования на коралловых землях. Если бы Италия не желала этого и не эксплуатировала своих вассалов, она бы не достигла того уровня, на котором находится сегодня. В империализме нет справедливости, только корона и вассал."
nscorza.86.a:0 "Это все наши ресурсы, чтобы взять!"

nscorza.87.t:0 "Маска снята" # Mask off. We're not going to play as some all powerful empire. We need some help from foreign nations. Ofc we're not dying but like, its good to maintain some connections. (DONE)
nscorza.87.d:0 "Цифры что-то показывали, но то, что они показывали, не было таким уж приятным. Во всех правительственных зданиях Рима царила паника. Несмотря на все их попытки стать независимыми, рынок все ещё находился в упадке. Между высшими членами администрации и самим Скорцей была проведена поспешная встреча.\n\nОни пришли к неизбежному выводу, что Италии по своей природе нужна внешняя поддержка, чтобы утихнуть. Хотя, конечно, нация не готова полностью умереть, не помешает поддерживать несколько дружеских связей с внешним миром. Гордость и патриотизм нужно было отбросить хотя бы раз ради благополучия экономики. Скорца никогда больше не хотел смотреть на рыночный отчет!"
nscorza.87.a:0 "Экономика такая скучная."



#Mechanical Events#

itapartyunity.2.t:0 "Единство - наше всё" # BN and FD are coalitions of rightists and leftists respectively, though their coalition is strong now, it might not always remain that way
itapartyunity.2.d:0 "Политика - игра, состоящая из уравновешиваний, компромиссов и, когда это необходимо, предательств. Но в первую очередь это игра за единство, где нужно переманивать на свою сторону нужных людей, чтобы получить наилучший результат для страны. Такие коалиции из нескольких партий, как Национальный Блок и Демократический Фронт, состоят из очень разных людей с очень разными взглядами, незнакомому с политическими делами может показаться, что такие люди вообще не должны объединяться. Внутри НБ и ДФ это знают, но они держатся вместе, понимая всю важность договорённостей и компромиссов. Один человек из-за океана сказал, что разделённый дом не сможет выстоять и, чтобы мы ни думали об этом человеке, это мудрые слова."
itapartyunity.2.a:0 "Отличия во взглядах могут быть преодолены ради общего блага."

itapartyunity.3.t:0 "Распад ДФ" # FD officially collapses due to the being ousted by De Lorenzo following the Piano Solo (this only occurs if the FD was previously incharge)
itapartyunity.3.d:0 "После того, как де Лоренцо исполнил план "
itapartyunity.3.a:0 "Изнемождённый рабочий склоняет свою голову."

itapartyunity.4.t:0 "НБ распадается" # BN officially collapses due to the being ousted by De Lorenzo following the Piano Solo (this only occurs if the BN was previously incharge)
itapartyunity.4.d:0 "Гневные споры, отчаянные ночные интриги и открытая безнаказанность привели к неизбежной ситуации. Национальный Блок, отстранённый от власти де Лоренцо, распался, а вместе с ним надежды на единство страны после долгих лет фашистского режима. Хотя некоторые демагоги пытаются собрать сторонников, произнося речи о представляемом НБ фашистском идеале и его живучести в их мыслях, сложно представить, что такие люди могут представлять опасность, даже если они соберутся вместе."
itapartyunity.4.a:0 "Недостойные уходят."

itapartyunity.5.t:0 "Правительство Демократического Фронта распадается" # FD collapses due to "political faults" (coalition got too lopsided and party unity busted), "a new government" will take charge, dont refer to the gov
itapartyunity.5.d:0 "С своими нескончаемыми идеологическими пререканиями и фракционными интригами Демократический Фронт доказал, что не сможет удеражать страну. Коалиции больше нет. Теперь новое правительство должно взять судьбу Италии в свои руки, пока остатки прежней коалиции зализывают свои нанесённые ими же раны.\n\nПолитическая пресса с присущей ей настырностью будет спекулировать на тему, почему именно сейчас ДФ распался и что нужно было сделать, чтобы распада не было. Без сомнений, это станет любопытной головоломкой для тех, кто воспринимает межпартийную политику как спорт. Для рабочих и предпринимателей Италии это станет началом не очень хороших событий. Всякий будет иметь своё мнение на произошедшее событие, но ясно одно: последствия провала ДФ точно дойдут до тесных залов межпартийной политики."
itapartyunity.5.a:0 "Надеемся, что следующее правительство будет получше."

itapartyunity.6.t:0 "Правительство Национального Блока распадается." # BNcollapses due to "political faults" (coalition got too lopsided and party unity busted), "a new government" will take charge, dont refer to the gov
itapartyunity.6.d:0 "Несмотря на все громкие призывы членов НБ консолидироваться ради высшей цели единения страны, их коалиция сегодня прекратила своё существование. Распад правительства НБ должно смениться следующим, а те, которые не удержали прежнюю правящую коалицию от провала, как обвиняют друг друга, так и извиняются за невыполнение данных обещаний.\n\nКак проводники фашистских идей в демократической системе, Национальный Блок ходил по очень тонкому льду. Насколько сурово их будут обвинять в неудаче удержания коалиции - дело историков, а сейчас нужно перейти к исправлению последствий посредством назначения следующего правительства. Оно точно должно удержаться на плаву, если не энтузиазмом, то обидой тех людей, которые привели НБ ко власти (или тех, которые притворялись, что поддерживают НБ). А теперь остатки Блока думают над ошибками и следующими действиями."
itapartyunity.6.a:0 "Будем по-другому, тогда?"

#Italy Nuclear Events#

NuclearItaly.1.t:0 "Новый глава ядерной программы" # Generic event, previous project lead of nuclear program fired, choosing a new one who better aligns with the government
NuclearItaly.1.d:0 "Чтобы выполнять государственные задания, служащий должен иметь определённые характеристики. Эрудированность, знание своего дела и связанной с ним административной политики, лидерские качества и развитые социальные навыки. И наконец, служащий должен быть лояльным. Из-за недостатка в последнем мы уволили прошлого главу ядерной программы и заставили подписать документ о неразглашении. Новый глава так же компетентен, как и прошлый, но в его верности правительству невозможно засомневаться. И благодаря ему мы сможем осуществить проект ядерного вооружения."
NuclearItaly.1.a:0 "Эдоардо Альмади, оптимизатор."
NuclearItaly.1.b:0 "Паоло Моци, искусный инженер."
NuclearItaly.1.c:0 "Бруно Потекорво, политический протеже."
NuclearItaly.1.f:0 "Этторе Майорана, эффективный трудяга."
NuclearItaly.1.g:0 "Эмилио Сегре, перфекционист." 

NuclearItaly.2.t:0 "Расщепляя атом" # We have cracked the atom! Our nuclear stockpile now has 1 nuke
NuclearItaly.2.d:0 "До запуска 30 минут\nВ песках Сахары инженеры и техники неустанно работают, чтобы закончить подготовительный процесс, за каждым их шагом наблюдают охранники и агенты разведки. Глава проекта нервничает, долгие годы его команда работала над ядерной программой, вся империя возлагает надежды на него, провал недопустим.\n\nДо запуска 15 минут\nВ нескольких километрах от места испытания располагается неподверженный внешним воздействиям бункер, внутри него находятся король Умберто с премьер-министром и министром обороны и небольшая свита из репортёров, секретарей и телоохранителей. Их глаза направлены на широкие просторы пустыни в ожидании зрелища.\n\nДо запуска 5 минут\nГлава проекта также присоединяется к ним, прежде извинившись за опоздание. Всех зрителей ознакомили с мерами защиты, пока специалисты проводят финальную перепроверку. Весь персонал уходит из вероятной зоны поражения.\n\nПерепроверка завершена, подготовительные мероприятия проведены, теперь настало время главе проекта начать обратный отсчёт.\n5\nВ комнате бурлят эмоции, страх, удивление, нервозность.\n4\nКороль в лишний раз подумал о том, в безопасности ли он.\n3\nОдин из инженеров вытер пот со своих бровей. Ничто не помешает увидеть плоды его работы.\n2\nМинистр обороны проигнорировал зуд на его руке, сфокусировавшись на приближавшемся зрелище.\n1\nПремьер-министр затаил дыхание, будущее его страны решится сейчас.\nАтомы расщепляются, и яркая вспышка осветила Ливийскую пустыню, облако из дыма в виде гриба поднялось в небо. Италия входит в атомный век."
NuclearItaly.2.a:0 ""

NuclearItaly.3.t:0 "Новая бомба" # Our nuke production continues, we now have 2 nukes
NuclearItaly.3.d:0 "Наша быстро расширяющаяся ядерная программа уже дала новые плоды в виде ещё одной ядерной боеголовки. Хоть мы ещё далеки от того, чтобы уничтожить целые страны за один миг, только один факт владения нами ядерным оружием заставит кого угодно дважды подумать, прежде чем ступить войной на итальянскую землю. Разработка дополнительных боеголовок идёт полным ходом, и надеемся, что это станет только началом для нашего ядерного арсенала, от которого содрогнётся мир, и ради этого мы готовы выделить дополнительные средства из бюджета."
NuclearItaly.3.a:0 "За успехи в будущем!"

NuclearItaly.4.t:0 "Ядерная защита крепнет!" # Our nuke production has granted us more nukes, amazing, italy is great!
NuclearItaly.4.d:0 "Наша ядерная программа работает словно хорошо смазанный механизм, эксперты говорят, что теперь у Италии теперь средних размеров ядерный арсенал. Мы ещё не можем назваться ядерной державой, но уже являемся существенной угрозой любому потенциальному врагу. Мир будет трепетать, и всё ради независимой и сильной Италии."
NuclearItaly.4.a:0 "Тост за ядерный Рим."

NuclearItaly.5.t:0 "Абсолютная защита" # we now have a massive nuclear stockpile
NuclearItaly.5.d:0 "С того момента, как мы разработали свою первую ядерную боеголовку, мы собрали такой ядерный арсенал, который по размерам сравнится с оными у Германией, Японией и США. Наше ядерное оружие готово к применению, когда иностранный захватчик решит угрожать нашей прекрасной Италии. Содержание арсенала больно бьёт по нашему бюджету, но такова цена сдерживания агрессора из-за Альп. Теперь альянсы наподобие Триумвиратов не нужны нам, ибо у нас в руках сила атома."
NuclearItaly.5.a:0 "Понадеемся, что нам не придётся использовать это."

NuclearItaly.6.t:0 "Несущие погибель" # may any nation know that if they mess with italy, we now have an apocalyptic stockpile
NuclearItaly.6.d:0 "Наш ядерный арсенал вырос настолько, что мы не можем больше его скрывать, даже если мы хотели сделать это. Италия может устроить апокалипсис, стоит только её заставить. Но мы в душе мирная страна, мы хотим лишь наслаждаться обретённой силой без лишней агрессии и экономически процветать. За просто так мы не уничтожим людскую расу."
NuclearItaly.6.a:0 "Мир дрожит."

#Oil Crisis And Goering Events#

ITAOIL.7.t:0 "Трения в Ближнем Востоке" # tensions in the middle east are extremely worrying 
ITAOIL.7.d:0 "Полученные нами доклады с Ближнего Востока очень удручают. Нестабильность и акты непокорности распространились по всему региону, и если мы просто так оставим, мы рискуем столкнуться с большими проблемами. На Ближнем Востоке находятся наши главные заводы по нефтедобыче, поэтому, если ситуация выйдет из-под контроля, мы столкнёмся с мировым нефтяным кризисом беспрецедентных масштабах. Мы должны действовать, чтобы избежать его претворения или хотя бы минимизировать потери от него для нашей страны."
ITAOIL.7.a:0 "Ужасные новости."

ITAOIL.2.t:0 "Кризис настигает дома" # event for scorza, the crisis in the middle east has threatened our oil and our empire, we're hopping in (loads oil crisis tree)
ITAOIL.2.d:0 "Нефть - непохожий на остальные ресурс. С её наличием можно создать целые государства, нанимать целые армии и построить дороги в пустыне. А её недостаток приводит к краху державы ей владеющей.\n\nБлижневосточный кризис угрожает итальянской добыче нефти, а значит самому факту существования империи, не говоря о стандарте жизни миллионов итальянских семей. Геополитика на Ближнем Востоке сложна, но мы должны вмешаться в процесс решения кризиса, даже если это вдруг пойдёт против наших интересов и будет угрожать стабильности фашистского режима. Что бы мы ни сделали, с кем бы мы не сотрудничали, мы должны  разрешить сей кризис."
ITAOIL.2.a:0 "Выбора нет, пора вмешаться."

ITAOIL.10.t:0 "Задержки в экономике" # economy is slowing down 
ITAOIL.10.d:0 "Итальянская экономика никогда не была в хорошей форме с тех пор, как был осуществлён проект "
ITAOIL.10.a:0 "Продолжайте качать нефть!"

ITAOIL.11.t:0 "Пропаганда чрезвычайных мер" # government is trying to run support for emergency measures 
ITAOIL.11.d:0 "Нефтяной кризис нанёс серьёзные раны экономике нашей страны. Поэтому правительство предлагает ввести чрезвычайные меры, чтобы сбалансировать бюджет. Это, конечно, не вызовет положительного отклика среди граждан, поэтому правительство запустит пропагандистскую кампанию, чтобы получить соответствующую поддержку. Пока мы говорим, уже печатаются плакаты и готовятся телевизионные передачи. Крайне надеемся, что эти меры сработают."
ITAOIL.11.a:0 "Нам нужна поддержка народа."

ITAOIL.12.t:0 "Поддержка от вышестоящих Gaining The Upper Hand" # the situation in the middle east must go to our advantage 
ITAOIL.12.d:0 "Ситуация на Ближнем Востоке совсем вышла из-под контроля, там уже нет всякого признака порядка. Правительство приняло решение вмешаться в этот беспорядок, дабы мы смогли выйти из этого кризиса. Иначе Италия может потерять звание четвёртой экономики мира."
ITAOIL.12.a:0 "Надеемся на лучшее."

ITAOIL.13.t:0 "Начало протестов" #Protests against the proxy wars begin
ITAOIL.13.d:0 "Мы прямо и косвенно заняты челночными войнами на Ближнем Востоке. Это нужно для стабилизации ситуации в регионе и для возобновления нефтедобывающих работ. В первые месяцы этих войн мало кто в нашей стране был против наших интервенций в эти конфликты. Однако поступают доклады о том, что по всей стране разгорелись протестные движения, требующих прекратить интервенции. Нам нужно или закончить с военными конфликтами побыстрее, или начать разбираться с протестующими. Непринятие любых мер приведёт к тому, что вся страна встанет против нас и мы больше не сможем восстановить контроль над Ближним Востоком."
ITAOIL.13.a:0 "Волнующий оборот событий."

ITAOIL.100.t:0 "Успех пропаганды" # Successful run on propaganda in favor of italy's involvement in the war
ITAOIL.100.d:0 "В течение некоторого времени лучшие умы в наших отделах пропаганды работали над тем, чтобы оправдать участие Италии в том, что, по сути, является нефтяной войной. При этом мы использовали все уловки прямо как в учебнике - отстаивание национальных интересов, правое дело и вмешательство ради наших интересов до того, как это смогут сделать наши враги. Эти усилия окупились, и мы наблюдаем всеобщую мобилизацию общественного мнения в пользу вовлечения Италии в войну. Наличие стоящего за нами народа будет иметь решающее значение в предстоящие дни."
ITAOIL.100.a:0 "Хорошая работа."

ITAOIL.101.t:0 "Безэффектная пропаганда" # No effect on running on propaganda in favor of italy's involvement in the war
ITAOIL.101.d:0 "Наши лучшие умы в отделах пропаганды работали над тем, чтобы оправдать участие Италии в нефтяной войне, но по какой-то причине в общественном сознании почти не ощущалось отклика. Предоставленные нами аргументы за войну были встречены аргументами против войны, и хотя итальянцы не против нашего участия в войне, на самом деле они также не выступают за нее. Короче говоря, наши пропагандистские усилия практически не возымели никакого эффекта, и если мы начнем войну, мы сделаем это во имя безразличной к своей судьбе нации."
ITAOIL.101.a:0 "Неужели народ не понимает всю важность этого дела?"

ITAOIL.102.t:0 "Провал пропаганды" # Negative effect on running on propaganda in favor of italy's involvement in the war
ITAOIL.102.d:0 "Мы пытались мобилизовать общественность в пользу участия в Нефтяной войне, но эти усилия более чем провалились - они наоборот нанесли нам значительный ущерб. Наши аналитики общественного мнения теперь говорят нам, что итальянцы более отрицательно к нам относятся, чем когда-либо, считая участие в войне пустой тратой жизней, ресурсов и времени, что наносит им прямой вред. Конечно, нам не обязательно действовать в соответствии с этим, но идти против общественности будет иметь свои издержки. Возможно, было бы лучше вообще промолчать."
ITAOIL.102.a:0 "Народ не понимает, его нужно заставить."

ITAOIL.105.t:0 "Их сердца и умы на нашей стороне" # Success on spinning the narrative, many civilians believe we are the correct side in this war, surely because we are
ITAOIL.105.d:0 "Наши усилия не были потрачены зря. Усиленная пропаганда, направленная на изменение общественного мнения о войне на Ближнем Востоке и о нужде вмешательства в неё, сработала и теперь общественность Италии в основном выражает поддержку войне. Не важно, что мы там наговорили, что это война за славу империи или жестокая необходимость, но нас поддерживают и только это важно. А те, которые городят чушь, что это якобы империалистическая война и что мир важнее, будут проигнорированы или выставлены на посмешище. Мы предоставили гражданам все факты в пользу войны, они нас поддерживают - с чего бы нам спорить с затерянными голосами в пустыне? "
ITAOIL.105.a:0 "Мы сражаемся, потому что должны."

ITAOIL.106.t:0 "Их сердца и умы не за нас." # Failure on spinning the narrative, many civilians believe this is just another imperialist war, even though we're in the right 
ITAOIL.106.d:0 "Наши усилия потрачены понапрасну. Даже после интенсивной пропаганды по поддержке войны, где мы показывали, что наше дело правое, мы с печалью узнали, что итальянское общество в большинстве своём не поверило нам. Не важно, где они это говорят, на улице или в своих кухнях, граждане уверены, что мы ввязываемся в очередную империалистическую войну. Мы должны продолжать доказывать, что они ошибаются, хотя их мнение уже наврядли возможно изменить. Мы, стиснув свои зубы, продолжим войну, несмотря на цинизм и недальновидность нашего народа."
ITAOIL.106.a:0 "Неужели непонятно - наше дело правое!"

#Scorza Oil Crisis Events#

scorzaoil.1.t:0 "Империя в кризисе" # The fuse in the ME shortens, our day comes once more!
scorzaoil.1.d:0 "Каскады конфликтов распространяются по всему Ближнему Востоку. Поставки нефти висят на волоске, недовольные строят козни и ворчат дома...\n\nНу и так далее. Римский народ пережил более серьезные кризисы в своей гордой истории. Иностранные предсказатели судьбы, звучащие похоронным звоном по Итальянской империи, упускают один жизненно важный элемент об итальянском народе: уникальное упорство, которое позволило им в первую очередь построить Империю.\n\nМы отбросим Хаос на Ближнем Востоке. Мы переживем кризис. И мы выйдем из него сильнее, чем когда-либо! Это приказание Дуче, и мы его выполним! Давайте просто надеяться, что мы сможем действовать достаточно решительно, чтобы избежать полного краха..."
scorzaoil.1.a:0 "Недовольные, конечно, составляют меньшинство..." # 

scorzaoil.2.t:0 "Подготовка к шторму" # React to the emergency! Civilians prepare for hardships however, we'll emerge stronger!
scorzaoil.2.d:0 "Подобно библейским египтянам, мы пережили много богатых лет благодаря руководству Иль Дуче. Теперь на их долю выпало пережить время неурожайных лет. Итальянский народ, к сожалению, должен на какое-то время затянуть пояса. По всей Италии существует ощущение, что все должны принести жертвы в это трудное время. Если народ Империи выдержит это испытание, мы, несомненно, станем ещё сильнее, чем когда-либо прежде!"
scorzaoil.2.a:0 "..Разве этот библейский отрывок не был о чем-то ещё?" # 

scorzaoil.3.t:0 "Спасти лиру" # Save the economy! The Lira is in danger! Hardships at workplace
scorzaoil.3.d:0 "Лира в свободном падении! Банковая паника! Увольнения в рекордных количествах! Каждый день приносит новый панический заголовок об экономической ситуации. Наша национальная валюта балансирует на грани полного краха, уверенность в лире испаряется, и ни один человек, идущий на работу утром, не уверен, что у него все ещё будет работа в полдень. Те, кто может, любой ценой избегают использования лиры в качестве валюты. Даже бартерная система резко вернулась.\n\nТак не пойдёт! Правительство и банки должны что-то предпринять - что угодно! чтобы спасти нашу драгоценную лиру. Что бы ни думала об этом общественность, от этого зависит наш суверенитет, благополучие и сама идентичность как нации!"
scorzaoil.3.a:0 "L'economia, sciocchi!(Экономика, глупцы!)" # 

scorzaoil.4.t:0 "Выдержите шторм" # Weather the storm, keep it coming, we'll break the enemy eventually
scorzaoil.4.d:0 "Экономический кризис был разрушительным. Но с Дуче Скорца, капитаном корабля, мы выдержим шторм, что бы ни случилось. На ум приходит старая шутка о двух мужчинах, оказавшихся в ловушке в джунглях с леопардом - зачем ты надеваешь сапоги, спрашивает первый, тебе не убежать от зверя. Но второй должен только обогнать своего товарища, а не зверя. С силой и упорством мы сможем опередить нашего врага, и когда мы это сделаем, этот кризис закончится. На данный момент у нас остается один единственный вариант."
scorzaoil.4.a:0 "Продолжайте бежать." # 

scorzaoil.5.t:0 "Бросьте мертвый груз за борт" # Formulate a plan, huddle up guys, we're saving our economy first, and caring about their civilians last
scorzaoil.5.d:0 "Экономика - мрачная наука. Иногда, чтобы спасти экономику, вам приходится тратить деньги там, где они нужны, а не там, где они наиболее отчаянно желанны. Наше разрешение гражданских вопросов в последнюю очередь может показаться бессердечным. Тем не менее, спасая экономику и нашу жизненно важную промышленность, мы в первую очередь действуем в интересах всех итальянцев. Если они должны голодать сейчас, чтобы выжить позже, вместо того, чтобы медленно угасать до верной смерти, то именно это они и сделают. Они будут благодарны нам в будущем. Возможно."
scorzaoil.5.a:0 "Сократите расходы везде." # 

scorzaoil.6.t:0 "Гарантии и перестраховки" # Assure our companies related to the oil affair all will be well
scorzaoil.6.d:0 "Экономика Италии работает на нефти. С отраслями промышленности, начиная от нефтяных компаний и заканчивая производителями автомобилей, можно с уверенностью сказать, что без этого экономика Италии остановилась бы. С наступлением нефтяного кризиса правительство заметило растущее число пессимистов, жалующихся на политику правительства, якобы наносящую ущерб долгосрочному экономическому благополучию страны\n\nХотя число пессимистов по-прежнему незначительно, Дуче все же счел благоразумным созвать конференцию, объясняющую ситуацию всем крупным компаниям, связанным с нефтяным делом. Там правительственные чиновники объяснят, что правительство разбирается с ситуацией. Что любое нарушение ситуации с нефтью, как ожидается, будет временным и что правительство уже осуществляет свои планы на случай кризиса. Любые последующие вопросы, конечно, встречались с ответом, что правительство хорошо контролирует ситуацию, но что государственные секреты, касающиеся военных дел на Ближнем Востоке, по понятным причинам не подлежат разглашению. Конференция закончилась серией зажигательных речей, в которых итальянские промышленные предприятия умоляли поверить в планы партии на благо нации."
scorzaoil.6.a:0 "Думаете, они купились на это?" # 

scorzaoil.7.t:0 "Саудовская сфера" # We're standing against the Saudi's sphere!
scorzaoil.7.d:0 "Поскольку саудиты показывают себя настоящим врагом, с которым стоит бороться, мы должны противостоять их силам всем, что у нас есть. Борьба с баасистами больше не является приоритетом. До тех пор, пока Дом Саудов и его иждивенцы в OPEN не будут свергнуты, мы можем забыть о любой перспективе стабильного Ближнего Востока, благоприятствующей нашим интересам. В то время как многие из людей, которых мы могли бы развратить, слишком богаты, чтобы их можно было купить, у всех у них есть вопиющие амбиции, и мы, возможно, сможем использовать это, чтобы разъесть саудовский альянс изнутри."
scorzaoil.7.a:0 "Предложите им все, что они захотят." # 

scorzaoil.8.t:0 "Мир с Давой?" # We're the party of god! Perhaps the Dawa in Iraq can consider ceasing war with us 
scorzaoil.8.d:0 "Иракская партия Дава стремится создать Исламское государство в Ираке, но некоторые из ее лидеров, по данным нашей разведки, являются уравновешенными, прагматичными людьми, которые не откажутся от небольшого преимущества, если таковое будет предложено. Стремясь уменьшить бремя, которое налагает на нас война, мы могли бы установить связи с партией Дава и предложить им прекращение огня с гарантиями, что мы не будем пытаться препятствовать их политической миссии в Ираке до тех пор, пока они воздерживаются от любых нападок на наши интересы. Большинство наших дипломатических экспертов считают, что такая сделка может быть осуществимой, но многие из них скептически настроены. Какими бы прагматичными ни были лидеры Дава, они напоминают нам, что эти люди не считают ни один шаг слишком далеким в достижении своих целей. Поэтому, если они увидят в нашем прекращении огня препятствие для принятия исламского закона в их стране, они без колебаний предадут нас в момент нашей величайшей слабости. Выслушав аргументы, мы должны принять решение."
scorzaoil.8.a:0 "Предложите мир Даве." # send them peace offer
scorzaoil.8.b:0 "Исламистам нельзя доверять." # they can't be trusted

scorzaoil.10.t:0 "Аятолла соглашается" # Ayatollah likes us, they accepted our peace!
scorzaoil.10.d:0 "Великолепная новость! Как бы ни любили его оппоненты изображать его безмозглым фанатиком, оказывается, аятолла Хомейни все-таки добродушный и разумный человек. Он принял наше предложение о мире путем переговоров."
scorzaoil.10.a:0 "На один шаг ближе к миру." # 

scorzaoil.11.t:0 "Аятолла отвергает нас" # Ayatollah dislikes us, they dismissed our peace
scorzaoil.11.d:0 "Увы! Возможно, аятолла и был тем безмозглым фанатиком, которого описывают его противники. Несмотря на явные преимущества заключения мира с Итальянской империей, он явно позволил своей ненависти к нам взять верх над собой и отклонил наше любезное предложение."
scorzaoil.11.a:0 "Война продолжается."

scorzaoil.12.t:0 "Поддержать аятоллу" # We stand with Ayatollah and his people's struggle!
scorzaoil.12.d:0 "Для своих последователей аятолла Хомейни является одним из самых мудрых людей, которые когда-либо жили, и, глядя на его план для своей страны, нетрудно понять, почему. К счастью для борьбы народа Хомейни, это в интересах Италии, потому что в противном случае нам, возможно, пришлось бы противостоять..."
scorzaoil.12.a:0 "Долгих лет жизни аятолле!" # 

scorzaoil.13.t:0 "Осудить аятоллу" # We stand against Ayatollah and his ruthless rule.
scorzaoil.13.d:0 "Аятолла Хомейни - фундаменталистский деспот. На самом деле в нем нет ничего большего, и мы не должны воздерживаться от осуждения его деспотического правления над некогда гордыми иранцами. То, что его правление идёт вразрез с итальянскими интересами, конечно, не имеет никакого отношения к нашему суждению об этом человеке."
scorzaoil.13.a:0 "К черту фанатиков." # 

scorzaoil.14.t:0 "Мир с баасистами" # Seeking peace with the baath, sending out peace requests, the greater enemy is the saudis
scorzaoil.14.d:0 "Война часто заставляет вас делать то, чего вы не хотите делать. Баасисты с их подстрекательским арабским национализмом в долгосрочной перспективе являются дестабилизирующей силой в арабском мире. Однако в краткосрочной и среднесрочной перспективе они представляют меньшую угрозу нашим интересам, чем саудиты, которые способны по-настоящему стать королями на всем Ближнем Востоке. Поэтому мы должны предложить баасистам мир, который даст нам обоим передышку и позволит нам сосредоточиться на Доме Сауда. Мы всегда можем развернуться и ударить их в спину, когда ситуация станет более безопасной."
scorzaoil.14.a:0 "Сделайте предложение." # send them peace offer

scorzaoil.35.t:0 "Серый кардинал в Египте?" # Should we push our claim over the ruling of Egypt?
scorzaoil.35.d:0 "Египет является ключом к арабскому миру и его единственной самой важной страной. Наша история там и наш контроль над Суэцким каналом продемонстрировали всему миру важность стабилизирующего влияния в Каире. Нефтяной кризис, в который мы сейчас втянуты, только усилил причины, по которым мы в первую очередь взяли под контроль Египет. Теперь мы должны решить, позволят ли нам наши ресурсы и политическая воля сделать следующий логический шаг. Должны ли мы официально выдвинуть свои претензии на египетское правление, позволив нам стать законодателями в Египте в этот критический момент? Или нам следует сдержаться и найти более подходящее время?"
scorzaoil.35.a:0 "Выдвинем наше требование." # yes
scorzaoil.35.b:0 "Сейчас не самое подходящее время." # no

scorzaoil.37.t:0 "Наблюдая за Насером" # Nasser hasn't been isolated, we're weary of him 
scorzaoil.37.d:0 "Гамель Абдель Насер - икона панарабистского движения, и если его идеалы пока кажутся глупыми мечтами, то он доказал, что является стойким игроком в игре арабской политики. Ухудшение ситуации было вызвано попытками, о которых нам сообщили наши шпионы в его лагере, найти общий язык с баасистскими группами по всему арабскому миру. Чтобы противостоять этому, мы должны сами поговорить с баасистами и убедить их прекратить свои связи с этим опасным человеком, чтобы он не стал лидером общего арабского движения за обновление (которым он открыто называет себя). Сделав это, мы будем следить за Насером, как ястреб, и по-прежнему остерегаться угрозы, которую он представляет."
scorzaoil.37.a:0 "Если он начнет действовать, мы будем готовы." # 

#Ciano Democratization Events#

demitaly.40.t:0 "Обращение к Великому совету" # Ciano speaks to the grand council of fascism alongside Umberto, Umberto is clearly making Ciano speak in this manner but Ciano covers that with the results in Verona, the nation will be following a different path. Many members agree with him, notably Amintore Fanfani who has been eyeing Umberto's talking points on democracy.
demitaly.40.d:0 "Галеаццо Чиано улыбнулся губами, но не глазами. Он вошел в зал вместе с королем Умберто, и, когда присутствующие встали по стойке смирно, Чиано обратил внимание на то, как они обращались к монарху, слегка наклоняя головы, когда пожимали ему руку или смотрели в глаза. Их уважение к королю или его отсутствие сильно повлияло бы на их мнение о том, что Чиано должен был сказать. В лучшем случае все присутствующие согласились бы с тем, что было сказано, а в худшем - покинули бы комнату в сомнении, что значительно замедлило бы ход событий. \n\nДуче говорил довольно долго, перебирая тезисы, представленные ему королем. Демократизация была бы сложной и хрупкой, даже с учетом систем и передачь полномочий, которые должны быть созданы, ведь насколько ему известно, ни одна страна никогда не переходила от фашизма к демократии. Верона изменила все к лучшему, сказал Чиано присутствующим людям, пытаясь заставить себя поверить в это. В этих словах у него была полная поддержка короля. Продолжать в том же духе, что и раньше, означало бы рисковать продолжающейся стагнацией и утратой статуса Италии в мире, что навсегда сделает ее второсортной державой, которую будут выбирать более великие нации. Что-то должно было быть оставлено, и этим чем-то была фашистская система, разработанная Муссолини в давние времена. Чиано обвел взглядом лица своих слушателей. Глаза Аминторе Фанфани блестели. Его улыбка нервировала. Он был не один, и многие из присутствующих торжественно кивали. Другие смотрели равнодушно, с лицами, на которых читалось разочарование, но не удивление. И все же никто не перебивал. \n\nКак только он закончил и дал несколько кратких инструкций, дуче вслед за королем Умберто вышел из комнаты. Вне пределов слышимости остальных король сжал его руки в своих. "Well done," he said simply, beaming. Ciano returned the smile. Yet once more it was in his mouth, not his eyes."
demitaly.40.a:0 "Впереди много бессонных ночей."

demitaly.41.t:0 "Христианские демократы готовятся" # The Christian Democrats! Seemingly the most popular party, though Ciano may wish for a more conservative party, Umberto on Ciano's side is happy to see the contenders in the upcoming election
demitaly.41.d:0 "Согласно нашим источникам, христианские демократы готовятся к серьёзной избирательной кампании. Все указывает на то, что эта коалиция, умеренная группа центристов, демократов и консервативных элементов, связанных идеей католической политики, придет к власти, как только пройдут выборы. Дуче не совсем доволен их идеями, считая их слишком примирительными с умеренными левыми избирателями, но король Умберто, как сообщается, является их твердым сторонником. Удастся ли им реализовать свои преимущества и реализовать свои идеи, ещё предстоит выяснить."
demitaly.41.a:0 "Давайте посмотрим, на что способны фавориты."

demitaly.42.t:0 "Встреча с партиями" # Umberto meets with numerous factions in one day, he's tired out but still giddy about the reformation of the Italian system
demitaly.42.d:0 "Умберто II был усталым но счастливым. Когда он сел, чтобы перекусить - впервые за несколько дней обедая в одиночестве, - он размышлял о встречах с политическими фракциями за последние несколько дней. \n\nВсе те, кто пришел его встретить, были почтительны и, за парой исключений, казались достаточно умными. Монархисты, как и ожидалось, были почти смущающе серьезны в своих заявлениях о вечной преданности. Христианские демократы были особенно интересными собеседниками, искренне интересовавшимися его взглядами по ряду вопросов, а затем предлагавшими свои собственные идеи. В Альдо Моро было что-то лучезарное, в нем чувствовалась спокойная уверенность человека, который знает, что он-фаворит, ведущий свою страну к демократии. Социалисты были более вежливы, чем он ожидал, и Пьетро Ненни долго говорил, а затем внимательно наблюдал за реакцией короля. Умберто не питал иллюзий относительно республиканцев в их рядах, но Ненни искусно переводил разговор в другое русло всякий раз, когда король поднимал этот вопрос. Об Альмиранте, с его связями с НФП и известно какими взглядами, он совершенно не знал, что думать. И все же этот человек был харизматичным, даже если он был самым тихим из всех политиков, с которыми он разговаривал за последние дни. \n\nУмберто мог гордиться тем, чего он достиг. Италия будет демократизироваться, что бы ни говорили об этом регрессивные элементы среди НФП. И он будет там, чтобы довести дело до конца."
demitaly.42.a:0 "Твердая рука, которая приведет Италию к свободе."

demitaly.43.t:0 "Надежды Демократического Фронта"
demitaly.43.d:0 "Левый блок готов. В течение сорока лет они выживали только за счет надежды в конечном итоге уничтожить фашизм и создать рабочее правительство в Италии, и теперь, когда фашизм угасает, они рассматривают это как вопрос судьбы. Их лидер Ненни смягчил свои социалистические взгляды, чтобы стать более приемлемым для среднего слоя итальянского электората. Время покажет, окупится ли эта стратегия и принесут ли плоды возрожденные надежды социалистов, некоторые из которых только недавно вернулись из ссылки."
demitaly.43.a:0 "Рабочие Италии затаили дыхание."

demitaly.44.t:0 "Круглый стол партий" # Meetings with all of the democratic leaders, they do thing alongside fascists who are worried about the complete upheaval of the system, Ciano is a mediator with sympathies to the fascists while Umberto is there on side of the democrats
demitaly.44.d:0 "Чиано смахнул усталость с век и поднял глаза."If there is nothing more to add," he said. "I propose that we bring this meeting to a close. And thank you, gentlemen, for agreeing to come here on such short notice." But someone cleared his throat, and Ciano raised his head wearily. "Would you like to speak?" The person who interrupted did speak, at length, and Ciano actively stopped himself from nodding along. It was a grand old man representing the PNF interests, though not a party man himself. The democratic leaders that, at this meeting, only parties intending to run for election and civil servants of importance could attend. This had led to the awkward situation of a group of nominally independent civil servants speaking in defence of the PNF.\n\nIn any case, the PNF's man rambled on. He spoke about the threat to stability, of moving too quickly and throwing out the good of Fascism with the bad, and of letting down the hardworking members of the civil service through an imperfect democratisation. Ciano remembered the King, and held his tongue. He was here to mediate, and was determined not to give any of the Blocs - the right wingers, the Christian Democrats or the Left - cause to say he had been unfair. Ciano was sympathetic to the gentleman's points, he said carefully. Certainly democratisation would not occur at any cost and would not throw away everything of use. He was certain the party leaders agreed also on this - Ciano felt them getting angsty, with Nenni bursting to speak. Yet they should not be afraid, added Ciano quickly, to strike forth. No democratisation process could be perfect, and that should not strain their will to make the necessary change. With respect to the esteemed gentleman, who he knew to be an excellent leader of men and servant to his country, there would be no change to the plans. Ciano felt an audible shudder as he said this. He was starting to sound like the King.\n\nThe King himself congratulated him after the meeting, through his private secretary. "Do not let the short sighted hold back what is best for your country," said the man to him before slipping away. The Duce returned to his office, fighting the lingering uncertainty in his gut, and shut the door."
demitaly.44.a:0 "Всего пятнадцать минут до следующей встречи.. "


demitaly.45.t:0 "Дар демократии" # On to the next set of reforms! With a democratic system worked out, it seems democracy may be a gift that others will see soon, Ciano really is on the fence, but Umberto is still happy.
demitaly.45.d:0 "Он был почти завершен - проект, который станет наследием Умберто и Чиано, независимо от того, гордился ли последний этим или нет. Была разработана работоспособная демократическая система и тщательно продуманная методология переходного периода. Теперь все, что оставалось, - это ждать в невыносимой тишине, которую влекли за собой такие моменты, как этот, и надеяться на лучшее. Король решил, что проведет этот момент в одиночестве, насколько это в его силах. Когда ему удалось оторваться от своих прихлебателей, он задержался на балконе, глядя на свой Рим, когда начали зажигаться вечерние огни. Он всегда был прекрасен, самый красивый город на земле, - подумал Король, - и сегодня он изменится к лучшему, хотя вы бы не заметили, просто посмотрев на него. Несмотря на сомнения Чиано, которые он продолжал выражать Его величеству даже сегодня, Умберто верил в свой народ. Сорок лет назад его отец дал Муссолини ключи от власти, и теперь сын вернет эти ключи народу, чтобы тот делал с ними все, что захочет. Возможно, они сделают неправильный выбор, но Умберто верил в них больше, чем в это. Они получили дар демократии, и что бы ни случилось дальше, это что-то да значило."
demitaly.45.a:0 "Король остался смотреть на свой город, пока не стемнело."

#Hot Autumn Events#
hotautumn.1.t:0 "Забастовка на Фиат!"
hotautumn.1.d:0 "Город Турин проснулся перед очередным рабочим днем  - самый важный промышленный центр северо-западной Италии был готов увидеть, как по городу курсируют трамваи, заполненные мужчинами и женщинами, направляющимися на работу, а дымовые трубы начинают испускать свои темные столбы дыма, а средний и высший классы направлялись на свои удобные рабочие места на многих-многих фабриках города. И тем не менее, это не должно было быть очередным рабочим днем  - на этот день была назначена забастовка рабочих ФИАТ. По сути, это не было редкостью, - в течение лета проводились многочисленные забастовки, обычно начинающиеся и заканчивающиеся в течение суток, и контролировались одним из основных профсоюзов, ВИКТ, ИКП и ИСР. И всё же на этот раз все было по-другому.\n\nВ ФИАТ напряженность нарастала уже давно. Недовольство профсоюзами, считавшимися бюрократическими, неэффективными и слишком стремящимися к компромиссу с работодателями, расползалось среди рабочих, и продолжающееся процветание Италии, казалось, благословляло всех своим золотым прикосновением, за исключением многих семей рабочего класса Турина, и других городов рабочего класса. Аренда и товары стали дороже, но заработная плата оставалась прежней, рабочий день был длинным и утомительным, а контракты всегда рисковали быть расторгнутыми по загадочным и непостижимым причинам по прихоти тех, кто сидел в офисах наверху. Разочарование превратилось в негодование, а обида быстро переросла в гнев, когда ФИАТ объявила, что многие контракты не будут обновлены в конце года, в результате чего многие рабочие потеряют работу.\n\nКогда началась забастовка, она застала всех врасплох. ФИАТ, крупнейший автомобильный завод Италии и один из самых важных в стране, остановился. Забастовки распространились, аки лесной пожар, на множество других фабрик Турина, и стало ясно, что они уже не прекратятся на рассвете. В течение нескольких дней были сформированы многочисленные импровизированные рабочие организации и комитеты, объявившие всеобщую забастовку. Был остановлен один из важнейших промышленных центров страны. Конечно, полиция быстро мобилизовалась, чтобы не дать забастовкам перерасти в беспорядки, а профсоюзы поспешили вернуть себе контроль над ситуацией. Пока атмосфера напряженная, и никто не знает, как будет развиваться ситуация."
hotautumn.1.a:0 "Мы определенно можем поговорить об этом."

hotautumn.2.t:0 "Забастовки распространились по стране!"
hotautumn.2.d:0 "В дни, после объявления забастовки на ФИАТ, многие начали понимать, что Турин был лишь первой искрой в пороховой бочке. Вскоре аналогичные забастовки были объявлены и в другом крупном промышленном центре северной Италии - Милане. Рабочий район Бикокка на северо-востоке города, где расположены многочисленные важные предприятия, такие как Пирелли, ставшие местом многочисленных забастовок и протестов рабочих. Забастовки были настолько заметными и широкомасштабными, что даже самый сопротивляющийся профсоюз, ВИКТ, был предварительно вынужден поддержать их из опасения негативной реакции, а центральные комитеты ИСР и ИКП опубликовали заявление, в котором полностью поддержали забастовки.\n\nЧрезвычайная ситуация не ограничивается Миланом - Генуя, Флоренция, Рим, Таранто и все другие промышленные города Италии, да даже небольшие города, начинают вспыхивать забастовками. Участвует каждый сектор рабочего класса, от рабочих сталелитейных заводов до железнодорожников, и даже другие категории, такие как школьные учителя и медсестры, начинают устраивать собственные забастовки, поскольку снежный ком быстро набирает скорость и масштабы. Их требования столь же разнообразны, как и многие группы, из которых они происходят, от более стабильных контрактов до более высокой заработной платы и сокращения рабочего времени.\n\nПоскольку полиция развернута в большинстве мест, где проходят забастовки, правительство уверено, что никакого другого прямого вмешательства и не требуется, и теперь, когда профсоюзы восстанавливают контроль над ситуацией, начало переговоров - это лишь вопрос времени между профсоюзами и работодателями. Хотя они, конечно, будут вынуждены пойти на уступки, сделка обязательно будет заключена в конце, и хотя многие в правительстве обеспокоены коммунистическим или экстремистским проникновением, прямое вмешательство правительства может легко принести больше вреда, чем пользы."
hotautumn.2.a:0 "Это признак здоровой экономики."

hotautumn.3.t:0 "Эскалация забастовки!"
hotautumn.3.d:0 "Похоже, что ранние надежды на мирное урегулирование забастовок рушатся одна за другой, поскольку забастовки по всей стране перерастают в насилие и требования. Контроль рабочих над фабриками, и демократия на рабочем месте - это лишь некоторые из требований и лозунгов, которые начинают скандироваться: в Милане рабочие пытались силой захватить фабрику Пирелли и были остановлены полицейским кордоном, а в Турине произошли столкновения с полицией началось после того, как рабочие начали обвинять полицию в том, что они "fascist dogs". The most worrying development of all, which has exacerbated the situation further, is that it seems like communist agitators coming from universities and other youth movements are infiltrating and becoming influential among the striking workers.\n\nCommunist red banners are being raised in marches and protests, as students and workers march together. Universities are once again becoming inflamed with riots of their own, and frequent police sweeps barely seem to amend the problem, as law enforcement forces are starting to be stretched thin in numerous cities. Communist groups are once again starting to occupy classrooms and even entire buildings of universities, and the reaction from fascist groups has infallibly caused numerous clashes among students, some of which resulted in serious injuries and deaths.\n\nPolitics is, as always, divided and torn on how to deal with the issue. Representatives from Democrazia Cristiana have argued that the government should act as a mediator between employers and trade unions to quickly resolve tensions, while the Fronte Democratico has proposed enforcing the demands of the trade unions to safeguard the Italian worker. Finally, the Blocchi Nazionali have warned about the ever present communist menace, and have demanded a hardline stance against the red snakes that crawl in the underbelly of the Italian cities. With the government so bitterly divided, the situation seems more unstable than ever, and with no hope of a quick and peaceful resolution in sight, the Italian economy has started to suffer too."
hotautumn.3.a:0 "Это ужасно!"

hotautumn.4.t:0 "УФНД пытается занять Статале"
hotautumn.4.d:0 "Ситуация в Милане, уже охваченном забастовками и беспорядками, ещё больше ухудшилась. После крупного столкновения между студентами правого и левого крыла Университетского Фронта Национального Действия, крупнейшая итальянская студенческая организация правого крыла, попыталась занять несколько классных комнат в миланском университете Статале. Забаррикадировавшись, студенты УФНД использовали своё выгодное положение для отражения атак своих коллег из левого крыла, которые пытались их сместить. В ответ различные студенческие группы левого крыла объявили о своих занятиях, и Статале превратился в зону боевых действий.\n\nСтолкновения были жестокими и безжалостными, с обеих сторон швырялись бутылки и камни, а в качестве оружия происходили кровавые столкновения с ломами и гаечными ключами. Ректор университета пытался вести переговоры со студентами, чтобы попытаться успокоить ситуацию, но похоже, что его усилия окажутся бесплодными. Полиция уже оцепила университет, и вмешательство может произойти всего в нескольких часах езды.\n\nНикаких комментариев от лидеров УФНД и представителей Национального Блока, с которой связана коалиция УФНД, не поступало - это заставляет многих полагать, что ситуация ухудшилась из-за того, что радикалы внутри организации действуют независимо от своего начальства. Хаос в Статале - всего лишь ещё один шаг на пути к сползанию Милана в хаос, и многие опасаются, что анархия вкоре распространится и на другие университеты Италии, как это было прошлой весной."
hotautumn.4.a:0 "Это безумие! БЕЗУМИЕ!"

hotautumn.5.t:0 "Полиция вычищает Статале"
hotautumn.5.d:0 "После недавних событий, ректор Статале обратился с официальным призывом о помощи к Полизия ди Стато и властям с просьбой навести порядок в университете. При любой видимости срыва переговоров полиция ворвалась в университет, вымывая студентов из университета и его окрестностей, используя обильное количество слезоточивого газа, дубинок и водомётов. И УФНД, и студенты левого крыла стали объектом нападений полиции, что привело к некоторому осуждению со стороны многих политических представителей предполагаемой жестокости.\n\nМногочисленные студенты были тяжело ранены в результате действий полиции, десятки из них были взяты под стражу. Были захвачены многочисленные опасные виды оружия, в том числе самодельные бомбы и несколько пистолетов, но это новое подавление мало что сделало для снятия напряженности - обе стороны, левые и неофашисты, обвиняют друг друга в сотрудничестве с полицией, и политические дебаты остаются лишь становится всё более горячим, поскольку левые политики обвиняют Национальный Блок в укрывательстве неофашизма и радикализма в УФНД, в то время как политики НБ обвиняют Демократический Фронт в допущении коммунистического проникновения в студенческие группы, близкие к их коалиции.\n\nВолнения в университете пока умиротворены, улицы Милана остаются хаотичными. Многие студенты из левых групп покинули университеты и активно агитируют бастующих рабочих, распространяют коммунистическую пропаганду и призывают к единству рабочих и студентов для изменения системы. Между тем, правое крыло города не сидело сложа руки - местные секции НБ выразили осуждение коммунистического насилия в городе, и заявили, что не будут бездействовать, пока красные пытаются с помощью полиции и политиков захватить Милан."
hotautumn.5.a:0 "Что же мы можем сделать?"

hotautumn.6.t:0 "Жаркая осень"
hotautumn.6.desc:0 "Осень началась, и это необычное время года. Повсюду в стране кажется, что разгорается подземный огонь, мучительный жар которого вскипает в атмосфере из самых глубин земли. Весь город в Кампании восстал из-за закрытия фабрики; Университет Падуи превратился в театр оккупации и столкновений; многочисленные ассоциации левого крыла и штаб-квартиры местных партий в Милане подверглись бомбардировкам; студенты-фашисты подвергались нападениям и кровавым избиениям из засад коммунистов; а забастовки по всей стране только усиливаются.\n\nНаступила "
hotautumn.6.a:0 "Играть за рабочего."
hotautumn.6.b:0 "Играть за члена профсоюза."
hotautumn.6.c:0 "Играть за студента."
hotautumn.6.d:0 "Играть за полицейского."

hotautumn.7.t:0 "Просроченный контракт"
hotautumn.7.d:0 "Новость пришла как порыв ледяного ветра. Написанное холодным, и откровенным языком, то же самое сообщение было доставлено десяткам и десяткам рабочих и служащих на большом промышленном комплексе Пирелли, чудовище дымовых труб и рабочих сараев, доминирующих в пригороде Милана - Бикокка. Рабочие контракты, которые должны были длиться ещё как минимум два года, были аннулированы и будут пересмотрены - многие рабочие были уволены из-за реструктуризации отрасли - пенсионные планы могут оказаться под угрозой - заработная плата будет пересмотрена, и, вероятно, срезана.\n\nМарио Калабро получил такое же письмо из вышестоящих рук. Читал это он в тусклом свете своей квартиры, его жена была рядом с ним, а дети уже спали. Его семья, его дом - всё было теперь в опасности. Если бы его уволили, другого выхода не было - им пришлось бы вернуться в родной город Марио на далёком Юге. Милан был миражом - обещанием работы для всех, что привлекало много таких, как он, в надежде вырваться из нищеты сельского итальянского юга. Милан был соблазнительным монстром - он жевал людей и пожирал их целиком после целой жизни изнурительной работы на фабриках.\n\nВозникла реакция на взрыв, особенно в связи с тем, что в Турине уже начались удары. Профсоюзы и профсоюзы сначала робко заявили о своем намерении протестовать - развесили первые плакаты, начались первые забастовки. Руководители Пирелли, финансовые капитаны и блестящие образцы итальянского трудолюбия, заверили, что всё будет хорошо и что контракты скоро будут продлены. Тем не менее, ситуация уже была в значительной степени вне контроля Пирелли, и когда подавляющее большинство фабричных рабочих в Бикокке скрестили руки в забастовке, Марио оказался среди них."
hotautumn.7.a:0 "Шёперо!"

hotautumn.8.t:0 "Биокка Брюча"
hotautumn.8.d:0 "По правде говоря, Марио Калабро никогда не намеревался участвовать в демонстрации в Бикокке той ночью, хотя верно и то, что его симпатии были твердо на стороне тех разнородных рабочих, студентов и даже учителей, которые составляли большую часть группы. Он ранее участвовал в подобных мероприятиях в течение последних нескольких недель, узнав, насколько нестабильна его ситуация с работой. Тем не менее, в ту прохладную ночь, Марио Калабро, многострадальный фабричный рабочий, был заинтересован лишь в том, чтобы как можно скорее вернуться домой к семье. Вот почему он, приняв решение, которое было принято так быстро, что сам человек даже не осознавал его, выбрал путь домой, который должен был быть хоть немного короче. Этот выбор сократить несколько минут ночной поездки на работу оказался самым важным в его жизни.\n\nОн начал слышать крики через два квартала после того, как покинул завод. В этот момент он мог бы передумать, и пойти своим обычным маршрутом, или он мог бы сделать ещё один объезд, используя какой-то третий путь, чтобы избежать неприятностей. Он не выбрал ни один из вариантов, потому что, как он рассуждал про себя, идя по тротуару с свисающим футляром с обедом, скорее всего, это было шумное, но относительно небольшое собрание его коллег по работе, и он мог легко перейти на другую сторону улицы,  и продолжать идти себе беспрепятственно. Он хотел увидеть своих детей перед сном, а для этого ему нужно было двигаться быстро. В последнее время из-за экономических проблем он работал всё дольше и дольше, и виделся со своей семьей всё реже и реже. Для такого преданного семьянина, как он, такая договоренность была досадной до безумия, но у него не было альтернативы, если он хотел сохранить свою работу.\n\nОн должен был быть проинформирован о реальности ситуации, когда шум продолжал усиливаться всё время, пока он шёл, но его концентрация на том, чтобы как можно скорее вернуться в свой дом, мешала его восприятию внешнего мира. Вот почему он был ошеломлен, обнаружив, что вместо нескольких седых фабричных рабочих и студентов с свежими лицами, которых он ожидал, на улице возникла настоящая орда разъяренных протестующих. Достаточно было всего одного взгляда на мрачное, решительное лица Марио, чтобы понять, что он только что начал бунт, который может поколебать курс нации."
hotautumn.8.a:0 "На сцену выходит скромный игрок."

hotautumn.10.t:0 "Объединенная борьба"
hotautumn.10.d:0 "Марио ожидал многого от удара, например, противодействия полиции или даже противодействия им фашистами. Однако, он никогда не ожидал, что студенты колледжа присоединятся к ним спонтанно. Почти в мгновение ока, Марио превратился из окружения своих товарищей по работе в окружение незнакомцев, которые размахивали коммунистическими знаменами и пели революционные песни. n\nЭто было почти сюрреалистично, когда студенты коммунистического университета шли бок о бок с людьми, воевавшими с СССР. Марио обнаружил, что разговаривает с одной из учениц, девушкой из Турина по имени Анна, и обнаружил кое-что удивительное. В отличие от того, как, казалось, изображали коммунистов, девушка была на удивление красноречивой, и она не говорила постоянно о кровавом убийстве всех капиталистов в Италии. Это разительно отличалось от коммунистов из Биокки и Пирелли, которые, как правило, были гораздо более агрессивными в своих методах.\n\nОднако, прежде чем Марио смог попросить Анну подробнее рассказать о своих взглядах, они были разделены другими группами, присоединившимися к забастовке. Если раньше в этой забастовке участвовали только заводские рабочие, то теперь в ней участвовали медсестры, учителя, студенты и многие другие люди. Марио почувствовал вдохновение. К забастовке присоединились люди из совершенно разных слоев общества, люди, с которыми Марио никогда бы не общался иначе. Все они объединились, скандировали лозунги, размахивали революционными знаменами и пели песни, которые, несомненно, заставили старого Муссолини перевернуться в могиле. Может быть, для него и его семьи все-таки была надежда."
hotautumn.10.a:0 "Жители Милана держатся за руки."

hotautumn.11.t:0 "Беседа со студентами"
hotautumn.11.d:0 "За всю свою жизнь Марио ни разу не посещал политические собрания. Он никогда не был самым политическим человеком, поэтому посещёние собрания студентов-коммунистов было для него чем-то новым. В какой-то степени Марио чувствовал себя не на своем месте. Хотя там было несколько человек его возраста и старше, большинству участников было около 20 лет - некоторым казалось, что они даже моложе. Красные флаги и транспаранты, призывающие к пролетарско-студенческому единству, были развешаны по стенам, а тощие дети в красных носовых платках и с широкими улыбками обменивались беседами с большими, мускулистыми рабочими металлургического завода.\n\nВскоре один из упомянутых тощих детей, в большой оправе очков и эскимосском пиджак вышел сказать своё слово, но его слов было достаточно скоро, чтобы убедить всех в комнате, что он не был обычным молодым человеком. "We are here today because we are united in a common struggle. The Italian working classes and the Italian students share a common goal, but moreover, they share a common enemy - the ruling classes, the padroni. Your bosses are the same people who, a few scant years ago, gloated at the sight of blackshirts marching in the streets, saluting them as they beat up, incarcerated, and tortured the proletarians who dared raise their heads against the regime."\n\n"Now, the same thing is happening once again. All over Italy, the working class is once more locked in a deadly struggle with their bosses - with the only slight change that this time, your bosses hide under a facade of democracy as they beat up, incarcerate and torture those who defy them. The politicians representing you used to be fascist bureaucrats and supporters! Do not be deceived, my comrades - ours is not a democracy, for democracy cannot be handed down by those who rule from above. Democracy is won in a struggle - a struggle we must be organized, prepared for, a struggle we must win at every cost! Democracy is a rifle on the shoulder of the worker!""
hotautumn.11.a:0 "Речь встречают бурными аплодисментами!"
hotautumn.11.b:0 "Речь встречают кашлем и тишиной."

hotautumn.12.t:0 "Contro Tutti I Padroni"
hotautumn.12.d:0 "Наконец Марио понял. Он всегда слышал, как его товарищи по работе говорят о коммунизме, но никогда не понимал, почему они были такими пылкими. Он всегда отмахивался от них как от радикалов, которых следует игнорировать. Однако теперь Марио увидел всё это в ином свете, потому что он увидел возможность будущего, в котором мир действительно может быть свободным. У него была надежда на то время, когда больше не будет ночей, когда он ложится спать голодным, и не будет больше раз, когда он и его семья будут бедны. Этот проблеск возможного будущего, каким бы маленьким оно ни было, стало преследовать Марио.\n\nМечта о революции росла не только в сознании Марио, но и в умах многих членов Демократического Фронта. Коммунисты, когда-то составлявшие лишь небольшую часть партии, росли как лесной пожар. Рядовые люди всё больше и больше привлекались к этим радикальным идеям, а умеренные ДФ вовлекались во все более ожесточенные конфликты с радикальными левыми, чем когда-либо прежде. Эти конфликты, когда бушевала Жаркая Осень, только ослабили единство партии."
hotautumn.12.a:0 "Пламя Революции всё растёт и растёт..."

hotautumn.13.t:0 "Мы все маршируем вместе"
hotautumn.13.d:0 "Бикокка, раннее утро. Воздух был свежим, прохладный ветерок ласкал деревья и здания. В дальнем конце площади отряд милиции в полном снаряжении. Бронированные фургоны, лошади, щиты, дубинки, ружья. "They're going all out on this one" said a kid who couldn't have been older than seventeen, spitting on the ground. "They're scared." Calabrò looked to the other side of the square - what seemed like a ragtag assortment of striking workers, angry students, even a few women. Some carried signs wishing death to the ruling classes, others hid zhdanovs under their coats, possibly with the hope of giving a bit more credibility to that threat.\n\nThe standoff lasted for around four hours. Bottles and rocks were hurled at the police - the police fired back with tear gas. Calabrò felt the burning rise up his nostrils before he was handed a handkerchief soaked in water, and he wrapped it around his mouth and nose as he saw a young girl climb up the barricades and throw a rock at a cop who had advanced a bit too close. Hit on his head, he fell to the ground before being carried back behind the ranks as the policemen regrouped. When the police charge finally happened, the protestors all fled through side alleys, leaving battered barricades and a few burning cars behind. Calabrò finally got home, dirty, broken and exhausted."
hotautumn.13.a:0 "Это сработает?"

hotautumn.14.t:0 "Только ради Хлеба"
hotautumn.14.d:0 "Марио отчаянно хотел принять идеализм этих студентов, их Коммунистическую идеологию. Однако он знал, что это невозможно. Политическое и социальное равенство звучало великолепно, но на самом деле достижение этих целей было бы почти невозможным, особенно с учетом того, что итальянское правительство будет бороться изо всех сил против Коммунистических революционеров. Идеализм студентов был заразителен, но Марио сделал себе определенную прививку. Да, он нанесет удар, но он будет бить только из-за хлеба, и не более.\n\nОтказ Марио от коммунизма и радикализма - не был уникальным. Повсюду в "
hotautumn.14.a:0 "Пламя Революции сдерживается."

hotautumn.15.t:0 "Марш Рабочих"
hotautumn.15.d:0 "По сравнению с хаосом, который, казалось, охватил Милан, марш, организованный профсоюзами, казался оазисом тишины и покоя. Рабочие, и представители профсоюзов - ВИКТ, ИКП и ИСР - организованно маршировали по улицам, выкрикивая свои лозунги, размахивая флагами, вывешивая свои знамена и громко заявляя о своих требованиях, казалось бы, безразличным зданиям и улицам города. Калабро тоже принял участие в этом благотворном начинании - он кричал и кричал, как и другие, но, похоже, никто не отвечал ему. Даже длинные полицейские кордоны казались скучными, а самое главное - раздраженными.\n\nВ конце дня, к рабочим обратился представитель профсоюза, возможно, ВИКТ. "Workers, comrades, what we are pursuing here is not utopias - we are building the foundation for a better life! A fairer pay! A safer workplace! And as we exercise our hard won democratic right to protest, we are assured that the government will need to heed our requests! Soon, things will change!" Calabrò, like the others, shouted and cheered at the news. Many other marches, many other protests like that one would take place - making the same demands, asking for the same things, always speaking to the same uncaring faces of policemen, buildings and streets."
hotautumn.15.a:0 "Вещи всегда меняются?"

hotautumn.16.t:0 "Организация митинга"
hotautumn.16.d:0 "Милан - большой город, и, несмотря на это, новости распространяются быстро. Некоторые говорят, что идея митинга была сначала предложена студенческими группами, а затем передана небольшим независимым профсоюзам. Оттуда все пошло как снежный ком. Металлургические рабочие, фермеры, шахтеры, медсестры, учителя - довольно скоро ассоциация за ассоциацией объявили, что они появятся. Наконец, самые крупные - ВИКТ, ИКП и ИСР - все объявили, что примут участие в митинге, вероятно, из-за страха потерять все оставшиеся крошки доверия. И вскоре все, казалось, направились в Рим.\n\nВласть проявляла осторожность - одни призывали не допустить протеста, другие требовали его закрытия. В конце концов, чтобы ослабить напряженность, было разрешено провести массовую забастовку с чрезвычайно большим количеством полицейских и военных. Милан, Турин, Таранто, Генуя, очаги восстания, казалось, замедлились - все были заняты подготовкой к тому, что должно было произойти. Были сделаны вывески, больше, чем когда-либо - были придуманы новые лозунги, они стали более запоминающимися и привлекательными - проводились собрания, писались речи, поднимались кулаки.\n\nКалабро сначала не в восторге от идеи митинга. Билет на поезд был дорогим, но затем его друг, имеющий контакты в ВИКТ, предложил ему бесплатный. Он боялся, что жена будет жаловаться, но она на самом деле поощряла его уход, даже неуверенно улыбаясь. Все его друзья и коллеги собирались уезжать. В конце концов, немного надежды никому не повредит."
hotautumn.16.a:0 "Возможно, мы всё изменим."

hotautumn.17.t:0 "Забастовка в Риме"
hotautumn.17.d:0 "На этот раз все было иначе. На этот раз толпа была больше, намного больше, чем любая толпа, которую большинство людей когда-либо видели. На этот раз крики тысяч рабочих, студентов, женщин, пожилых мужчин, бывших политических ссыльных, иммигрантов, бывших колониальных подданных, гомосексуалистов, идеалистов, мечтателей, борцов, всех угнетенных, изгнанных, слабых - их крики эхом разносились в те самые залы, которые поддерживали основы итальянского государства с момента его зарождения. Fori Imperiali эхом отозвались криками забитых - и древние камни ответили им тишиной.\n\nВ ответ государство не побоялось поиграть мускулами. Танки, БТРы, вооруженные солдаты, целые фаланги вооруженных до зубов полицейских и карабинеров, даже несколько вертолетов кружат в небе Вечного Города. Было много моментов, когда толпа собиралась разразиться насилием - как будто искры было достаточно, чтобы поджечь Рим. Но эта искра так и не появилась. Митинг приходил и уходил, выкрикивая свои крики в залы силы - и залы силы отвечали тишиной.\n\nВ конце концов, политики, как всегда, поднялись на свои ступени. Перспективные решения, обещающие, что Голос Народа услышан. Несколько лет назад, когда страна надеялась на Новое будущее, это сработало бы. Теперь изменилась одна важная вещь: когда итальянцев заставили замолчать, им было разрешено иметь право голоса, и они тоже научились им пользоваться. Теперь многие начинали понимать, что голоса недостаточно, и требовались более проницательные методы, чтобы доказать свою точку зрения. Молодые левые разочаровывались ещё больше. Расстроенные. Сердитые."
hotautumn.17.a:0 "Так или иначе, всё имеет свойство меняться."

hotautumn.18.t:0 "ВИКТ, ИКП, и ИСР"
hotautumn.18.d:0 ""It sounds like a waste of time to me." These men in their fancy suits and combed hair provided stark contrast to Mario's own light blue denim clothing. He normally wouldn't wear his protective gear outside of work, but someone had suggested it might make a statement when the union representatives arrived. Instead, he just felt silly, sitting at this desk in front of these suits.\n\n"I assure you, Mister Calabrò..." The head suit reassured the steel worker as he already had so frequently in this conversation. "It will be most beneficial, to both the union and to the workers who make up the union.." He gestured towards Mario. "Such as yourself."\n\nMario Calabrò had his arms crossed over his chest in quiet, but weakening defiance. "There's more important things going on. What would a debate solve? Much less a debate between union boys. Just... Have your debate, why should we care?"\n\n"Transparency, Mister Calabrò. Transparency, participation of the workers in the affairs of the union, expanding your perspective... You ask why you and people like you should care, I ask you instead, why shouldn't you?" The representative leaned back in his chair at the end of his explanation.\n\nThe two sat in silence for an uncomfortably long amount of time, though the Union Suit sure didn't seem all that disquieted as Mario mulled over the offer in his head. With a final sigh, he let his shoulders slump. "How long do you expect it to take?""
hotautumn.18.a:0 "Час, может два."

hotautumn.20.t:0 "Круглый стол с рабочими"
hotautumn.20.d:0 "У сталелитейщиков были свои коллективные подозрения, но они должны были признать, что это было намного интереснее, чем они ожидали. В костюмах на сцене обсуждались такие вещи, как политика профсоюзов, профсоюзные взносы и проблемы, стоящие перед самой ИКП. На самом деле этого было достаточно, чтобы усыпить самого политизированного рабочего, то есть до тех пор, пока не возникла тема обращения к другим профсоюзам.\n\nВИКТ могла бы считаться радикальной Италией в целом, но они были ничем по сравнению с откровенными социалистами и коммунистами в ВИКТ. Между ИКП, стремившимся реформировать систему, и ВИКТ, которые выступали за то, чтобы разрушить все это и начать все сначала, были плохие отношения. Итак, зевая и с опущенными глазами, аудитория начала моргать и садиться прямо, когда посредники спросили мужчин в костюмах о том, следует ли профсоюзу объединить усилия с ВИКТ.\n\n"We broke off from the radicals for a damn good reason!" The suit sitting furthest to the right was making a real show of this. He might not have, had his compatriots seated on the other side of the forum admitted to understanding some of the benefits of such an alliance. "If they'd had their way, they'd have forced us into this crisis long ago!"\n\n"The need for solidarity and unity supersedes individual political disagreements in times like these!" One of the other speakers- the most eager among them to work with the communists, notably- rose to the defense of the idea. "If we back down and negotiate with the corporations now, they'll think that the working class can be easily bullied! Pushed around!"\n\n"So you would sell the worker's soul to the rabid communists instead?"\n\n"The only soul on sale here sir, is your own."\n\nThe crowd listened, and as the voices lowered and the fire and fury cooled, a prevailing attitude took hold of the crowd. The people cry out with one voice, and they say..."
hotautumn.20.a:0 "Лучше мёртвый, чем красный!"
hotautumn.20.b:0 "Солидарность навсегда!"

hotautumn.21.t:0 "Оливковая ветвь"
hotautumn.21.d:0 "На этом дебаты почти закончились, хотя, как и в случае с большинством вопросов, связанных с профсоюзными исками, потребовалось немало времени, чтобы сами дебаты в этом разобрались. В конце концов, мужчины в костюмах пожали друг другу руки, некоторые перешептывались, и после, разошлись. Оратор, выступавший против союза с ВИКТ, в последний раз взглянул на толпу, которая была значительно отклонена в другую сторону.\n\nМногие рабочие вошли в зал для собраний, не особо задумываясь о предстоящих выборах в профсоюзы, но к тому времени, когда он ушел, он уже принял решение. На следующей неделе он зайдет в офисы профсоюза, и ИКП услышит, что он скажет.\n\nЧто отличает их от автосервисов ВИКТ? Он присоединился к этому Союзу не из-за политики, чистоты его идеологов или каких-либо особо возвышенных идеалов помимо того, что, по их словам, они отстаивали. Права и привилегии среднего рабочего, и как этого добиться, если они отказываются работать вместе?\n\nИ поэтому, когда придет время голосовать, он проголосует за солидарность, а не за раскол. Объединенная всеобщая забастовка была сильной всеобщей забастовкой, и парламент в Риме, несомненно, должен был их выслушать. Социал-демократ, христианский демократ, социалист, коммунист, какая разница, когда заработная плата всех этих рабочих была низкой, независимо от их личных политических наклонностей? Эта борьба была борьбой для всех рабочих, для всех рабочих, а он был частью целого, не так ли?\n\nДебаты Франческо увенчались успехом, и Марио ушел от дебатов с большим чувством солидарности со своим коллегой по работе, чем когда-либо прежде. Если ВИКТ согласится с этим, они и ИКП встанут, взявшись за руки, а профсоюзы, в свою очередь, скрестят руки с работниками, которых они представляют, как членами профсоюзов, так и другими."
hotautumn.21.a:0 "О времени!"

hotautumn.22.t:0 "Профсоюзы объединились"
hotautumn.22.d:0 "Контакты ИКП с ВИКТ были лишь первым шагом к формированию широкой коалиции для всех рабочих. Радикалы в ВИКТ были совершенно непредсказуемыми. Союз состоял из крайне левых - коммунистов и социалистов, некоторые даже шептались, что некоторые анархисты тоже были связаны с Союзом, хотя это были просто сплетни. Они были революционерами - как насильственными, так и голосующими, - и революционеры были горячими и быстрыми в своем гневе, как все и знали. Отнесутся ли они положительно на предложение? Будет ли "We are told that you are the man to thank, Mister Inceli!"\n\nFrancesco blinked as he recovered his senses. He looked around the room, and then past the Communist representative. "We?"\n\nThe last man stepped through the door frame, his UIL pin becoming visible in the light of the room. He extended a hand towards Francesco Inceli and smiled faintly. "We need only shake on it, Mister Inceli.""
hotautumn.22.a:0 "Успех превосходит наши самые смелые надежды!"

hotautumn.23.t:0 "Совместный митинг"
hotautumn.23.d:0 "Вместо разрозненных, разрозненных и разрозненных криков со всего севера Италии, итальянский рабочий теперь объединился, и впервые все три основных северных профсоюза - умеренные из ИКП, радикалы из ВИКТ и все христиане ИСР, отныне солидарны и проводят свой первый совместный митинг на улицах Милана. Франческо никогда не думал, что он увидит этот день. Он никогда не думал, что захочет быть частью этого, он вспоминал - правда, с долей стыда, - как он ругал коммунизм и социализм, когда был моложе, когда Вирджилио был ещё просто олухом. О, он никогда не думал, что люди были чем-то большим, чем идиоты, которых обманули в системе, неспособной противостоять никакому давлению. Но затем он выступил здесь сегодня, он говорил о неравенстве богатства между рабочим и богатым человеком. Он говорил о правилах безопасности и безумных ожиданиях, которые возлагаются на рабочих в отношении их производительности. И когда он посмотрел на собравшиеся перед ним массы, он не мог сказать, кто был социалистом, а кто нет. Когда он помахал толпе на прощание, чтобы освободить место для следующего выступающего, все рабочие заявили о своем одобрении. Марио Каллабро никогда не думал, что он увидит этот день, но он не только был здесь, но и стоял здесь, посреди этого дня. Многие из приверженцев ИКП не присутствовали на митинге, что является своего рода иронией по поводу забастовки, по политическим убеждениям, но гораздо больше рабочих почувствовали свое единство и преданность, когда прозвучал призыв. Краем глаза он увидел, как некоторые из участников митинга споткнулись и упали, прозвучали крики и резкие слова. К тому времени, как Марио подошел, чтобы помочь упавшему человеку подняться на ноги, спотыкающиеся уже собирались.\n\n"Some jackass was shoving their way through the crowd towards the exit." The fallen worker muttered as he rubbed his head. A bump, nothing more. "I can't see him anymore, he must've been in a hurry, I suppose."\n\nNone of the men recognized the man as someone from any of their unions, but the matter soon gave way to introductions and banter, as men of all three unions continued to mingle and build bridges."
hotautumn.23.a:0 "Союз рабочих, а не мужчин в костюмах."

hotautumn.24.t:0 "Свет и звук"
hotautumn.24.d:0 "Франческо Инчели смертельно устал. Это были насыщенные событиями две недели для него, начиная с решения обратиться к ВИКТ, заканчивая организацией дебатов и кампании за его предложение пройти через выборы, до организации и проведения митинга не с одним и не с двумя, а с тремя из крупнейших профсоюзов Италии? Любой мужчина будет при таком измотан.\n\nВновь обменявшись рукопожатием с представителями ВИКТ и ИСР, он принял поцелуи в щеку - социалистические братские поцелуи, как ему сказали, - неохотно, прежде чем помахать рукой на прощание. Он сошел со сцены и попал в толпу, которая всё ещё заполняла квартал, хотя многие из них собирались уйти. Он часто отвлекался, пожимая руки и принимая грубые похлопывания по спине рабочих, медленно, но верно пробираясь к своей машине, припаркованной за сценой.\n\nТишина и затхлый воздух в салоне его машины приветствовали его. Ему никогда не нравилось водить машину, машина была слишком маленькой, слишком сдержанной и всегда пахла старостью. Однако сегодня эти черты принесли ему какое-то странное утешение. Он откинулся назад и позволил себе немного взглянуть на луну и отдохнуть.\n\nНо уснуть здесь просто не годится. Дом был недалеко, и больше всего на свете ему нужна была его кровать и настоящий, настоящий, спокойный сон. Он воткнул ключ в замок зажигания и повернул его.\n\nДвигатель провернулся один, два раза, а затем издал щелкающий звук. Затем был только свет и шум, когда машина превратилась в огненный шар и повсюду разлетелась стекло и сталь."
hotautumn.24.a:0 "Так же ужасно, как и внезапно."

hotautumn.25.t:0 "Упрёк коммунистам"
hotautumn.25.d:0 "Какие бы красивые слова, вдохновляющие банальности и сентиментальные идеалы ни бросали эти люди в своих костюмах в адрес сотрудников ИКП, это не изменило бы одного простого факта. В их жилах текла проклятая итальянская кровь, и они будут прокляты, прежде чем позволят социализму развратить итальянский дух и рабочую силу.\n\nКогда джентльмен, сидящий справа, закончил свои заключительные слова, толпа встретила его громкими аплодисментами и приветствиями. Его оппонент и его соратники, в свою очередь, получили редкие аплодисменты и неловкое, гнетущее молчание после того, как их заявление было закончено. Всем в здании было ясно, в каком направлении эти дебаты повернули решение, и это было совсем не то, что планировал Франческо.\n\nГолосование состоялось чуть более недели спустя, и, хотя в целом было достигнуто согласие по большинству предложенных изменений в политике, результаты показали, что любые попытки присоединиться к другим профсоюзам не будут допущены самими рабочими, голосуя сокрушить восемьдесят пять процентов, чтобы поддерживать свою собственную политику за счет Солидарности.\n\nНебо снаружи могло быть ясным, но тень всё ещё, казалась, нависала над Франческо. Что ещё он мог сделать? Почему он был настолько глуп, что поставил его на голосование? Отдельный работник не знал общей картины, и вы не можете объяснить что-то подобное в течение часа. Однако некогда было останавливаться на прошлом, ему нужно было спланировать, что будет дальше.\n\nПланирование того, что Марио уже начал. Споры что-то в нем всколыхнули. Почему были предприняты такие согласованные усилия по согласованию ИКП с социалистами? В какую игру ВИКТ играл с ИКП и его простыми людьми? Он не знал, и ему не нравились такие явные попытки манипулировать ими. Сейчас из этого ничего не выйдет, но между рабочими уже шептались идеи, идеи показать им цену недооценки ИКП..."
hotautumn.25.a:0 "А предохранитель то горит."

hotautumn.26.t:0 "Митинги ИКП"
hotautumn.26.d:0 ""Friends, I come to you with news that will not shock nor surprise you, but is grim nonetheless." Paolo Voltolini was no suit, no Union man, but he had acted as a voice above the rest after the Union Vote. For the past couple weeks, he had been speaking to union workers and advocates all over Milan, claiming that the Communists not only tried to infiltrate the CISL, but that they attempted to manipulate the vote. Mario Calabrò was no fan of communists, but he was no wackjob either.\n\nThe accusations were at first met with suspicion and skepticism. It sounded like a fascist conspiracy theory, but an idea repeated often enough and with enough conviction eventually takes on a life of its own. What if the Communists really did have the CISL suits in their pocket? What if they really were plotting to subsume the Union into their own for political gain?\n\n"I was like many of you at first. I didn't believe the rumors, the gossip, the mutterings about Communist influence and manipulations. Wrote it off! After all, I even had friends in the CGIL, why would they ever turn on me?" He was a gifted speaker, and with this dramatic pause, he had the gathering of workers practically standing on their toes, eagerly anticipating the rest of the speech.\n\n"But it was fortunate I'd have those friends! For one of them, conscience won out over ideology, and he told me of the plan that was being whispered between them. I still didn't believe him, until he took me to their headquarters and had me listen in on a conversation! It was true! Now that they've failed to open the door into CISL through the vote, they are making plans to infiltrate our ranks and spread their revolutionary ideology!" Mario could feel his own blood rising involuntarily, as much as he knew this man was speaking nonsense, he was still an effective speaker, and there was something about his message that he seemed to want to believe, but he couldn't put his finger on it.\n\n"Well, what about it then, men?" He held out his hands to either side. "Are we going to roll over and allow them to use us for their own ends?!" An open ended question, one that was answered with anger and frustration from among the crowd.\n\nBut then, something he didn't expect. They were red-faced in their rage, and they began to filter out of the room the speech was taking place in. A stunned Durante and Mario alike watched them storm out of the room and into the streets outside. The mob certainly wasn't about to allow any of that, and they were going to let the CGIL boys know that..."
hotautumn.26.a:0 "Всё выходит из под контроля..."

hotautumn.27.t:0 "Драка на улицах"
hotautumn.27.d:0 "Крики и оскорбления разносились между двумя толпами, собравшимися у штаб-квартиры ВИКТ. Незадолго до этого прибыла небольшая толпа профсоюзных рабочих ИКП, бросая небольшие снаряды в офисы социалистического союза. Когда работники ВИКТ вышли им навстречу, они не сдержались.\n\n"Commies like you ought to learn not to stick your noses where they don't belong!" One voice said, his demands punctuated by a stone thrown to land at the feet of the opposition, doing nothing but eliciting a reply from the other side of the aisle.\n\n"Perhaps you should heed your own advice, suckling little pigs!" Came the reply from somewhere amidst the gathered Communist workers. The supporting shouts and follow-up jeers were interrupted when the CISL workers rushed the aisle to attack the CIGL workers head-on.\n\nWhere once insults and jeers were being exchanged, fists and feet took their place. The communists fell back at first, surprised at the sudden ferocity of their assailants. But with their numbers and their indignation, they rallied quickly, and met them with as much gusto as workers could muster.\n\nThe fight had only barely begun- and without any side gaining any seeming advantage in the short duration- when the flash of lights and wail of sirens interrupted the brawl. Like cats caught fighting in an alley, the workers scattered and rushed away from the arrival of the police officers, who rushed onto the scene with batons raised.\n\nA small skirmish, in truth, but all across the North of Italy, such suspicions and tensions flared up in isolated cases such as these. Workers stand as opposed to one another as they do to their supposed enemies as the Hot Autumn blazes on."
hotautumn.27.a:0 "Солидарность мертва!"

hotautumn.28.t:0 "Новая сделка"
hotautumn.28.d:0 "Новости пришли из парламента в Риме, в разгар всеобщей забастовки на севере Италии. И хотя члены парламента умело избегали прямого упоминания самой забастовки как основного катализатора принятия недавнего законопроекта, итальянский народ не обманули. Это была победа рабочих, а не подарок доброжелательного правящего класса.\n\nШирота законопроекта была обширной, и она охватывала большинство наиболее острых вопросов, которые лидеры бастующих профсоюзов назвали своими основными целями забастовки. Низкая заработная плата и ухудшающаяся инфраструктура, неадекватные системы социальной защиты и ещё более худшие условия безопасности - список был длинным, и предлагаемый закон не мог охватить всё это. Теперь профсоюзным лидерам нужно будет решить, адекватна ли реакция правительства на кризис.\n\nДо тех пор рабочие будут продолжать бастовать, и они, вместе с протестующими студентами и полицией, останутся активными на улицах. Несмотря на новости, напряженность по всей стране по-прежнему высока, и мало кто имеет хоть какую-то надежду на то, что какое-либо без энтузиазма законодательство в ближайшее время положит конец кризису."
hotautumn.28.a:0 "Краткая отсрочка."

hotautumn.29.t:0 "Круг телефонных звонков"
hotautumn.29.d:0 "Работа была как всегда кошмаром. Звонили телефоны, кричали его руководители, и день тянулся медленно. Смесь аргументов и разговоров разорвала офис ИКП, как ножом провести по маслу. Франческо Инчели взглянул на список имен и номеров на своем столе и вздохнул.\n\nПрофсоюз был большим, и это была цель. Обвинения в коррупции были обычным явлением, как и случайные угрозы со стороны многих групп. Левые хотели побольше мольб, правые хотели, чтобы они громили большевиков, а телефоны и вовсе никогда не переставали звонить. Именно в такие времена, Франческо изо всех сил старался сохранять спокойствие; потому что ему нужно было позвонить.\n\nВ частности, он думал о трёх вещах, хотя у него было достаточно времени, чтобы сделать их сегодня.\n\nЗвонок в Милан, где будет предложен круглый стол и с рабочими будут проведены переговоры.\n\nЗвонок в Рим, где проводилось расследование профсоюзов.\n\nИ, наконец, звонок домой. У его сына и него было несколько разногласий, но всегда была вероятность, что эти двое смогут примириться. Надежда на это, по крайней была."
hotautumn.29.a:0 "Это будет определенно долгим днём..."

hotautumn.30.t:0 "Звонок в Милан"
hotautumn.30.d:0 ""I'm telling you, Francesco, they won't go for it." The voice on the other end of the line sounded exasperated, tired even. They'd been arguing in a circle for going on eight minutes, though it sure felt longer. But neither Francesco Inceli nor Timoteo Sartor could exactly just hang up the phones and do their job without coming to an agreement of some kind.\n\n"Then the strike's going to peter out if we can't organize this damn thing. The companies will come back in once one Union settles and leverage us back down into the pavement." Inceli's rebuttal was weak, he knew, but it was all he had, and he wasn't wrong either. His point just failed to address the opposing point. Inceli replied, leaning over his desk with a desperate expression that bled into his voice.\n\n"You overestimate how much trust they have in us.at the end of the day. Any agreement we come to with the Communists will be suspect. They'll think we've sold them out if we make any kind of accord in private rooms and phone calls." The grumbling came through on the other side, entirely right in his assertions too. "They don't trust us, Francesco."\n\nFrancesco fell silent for a long time, allowing the quiet to dominate the line for nearly an entire minute. Sartor was about to speak up when Inceli suddenly broke the silence. "What if it wasn't up to us?"\n\n"You mean we lie to them and say that we were approached first? Or..."\n\n"No, I mean, make it a broad union vote, rather than an internal decision. There's a few issues the Union's voting on in a few weeks, why not make opening up lines of discussion with the other Unions one of those issues?"\n\n"And what happens if they don't vote for it? "\n\n"We can try to convince them. They're good men, by and large, and should listen to reason when reason presents itself. Maybe we have a rally beforehand, or a debate, perhaps? Let them make up their own mind, and pray to God that they make the right decision.""
hotautumn.30.a:0 "Лучше надеятся, что это сработает..."

hotautumn.31.t:0 "Звонок в Рим"
hotautumn.31.d:0 "Даже когда они проходили по телеграмме, обсуждения с руководством ИКП сопровождались своего рода литургическим ритуалом. После того, как скучающий телефонный оператор перенаправил его звонок, Франческо терпеливо и набожно ждал, когда ему ответит голос. Когда респондент потребовал сообщить, кто звонит, Франческо ответил - и затем ему пришлось снова ждать, чтобы его перенаправили в нужный офис, с жужжащим гулом внутри телефона. Наконец, громкий голос с очень отчетливым римским акцентом раздался: "Ah, I've been expecting your call!"\n\nAfter the ritual small talk about the foggy weather of Milano and the sweltering heat of Rome, as well as an exchange of completely irrelevant news about the respective families, Francesco heard the question he was expecting - "So, what can you tell me about the situation at Bicocca?". What could be told about an entire district in open revolt, where brutal riots are becoming the norm and blood dirties the sidewalks? For once, Francesco decided to be extraordinarily blunt. "Well, the situation might be somewhat inconvenient right now, but I'm sure everything will soon be under control."\n\n"That's what I wanted to hear!" said the bellowing voice of his superior. "See, I was right when I noticed you. From now on, you can consider yourself in charge of the CISL section for all of Pirelli - and if any of those other boring Milanese pansies try to stop you, just tell me and we'll shut them up!" Francesco swallowed, the noise he made covered by the laughter on the other end of the line. "Now I have to go, I'm terribly busy these days - apparently a bunch of goddamn communist students set fire to a factory shed in Roma Nord and they're trying to pin it on us! Can you believe it?! Anyway, good luck in Milano - and remember, don't disappoint me! Buonasera, ciao, ciao, cia-". A click was followed by silence - and the liturgy ended."
hotautumn.31.a:0 "Что ж, вот такая вот ситуация."

hotautumn.32.t:0 "Прогнивший Союз"
hotautumn.32.d:0 "Первоначально основанная в 1918 году Итальянская конфедерация труда была первым крупным профсоюзом в стране, вдохновленным католицизмом, и была быстро закрыта фашистским режимом. Во время перехода Италии к демократии она была реорганизована в Итальянскую конфедерацию профсоюзов рабочих, или сокращенно ИКП, и быстро приобрела известность как один из основных профсоюзов в стране. В отличие от других крупных профсоюзов, подозреваемых в том, что они являются прибежищами социалистов или, не дай бог, коммунистов, ИКП всегда был союзом честных, уважаемых итальянских рабочих и мастеров - такого человека, как Франческо Инчели.\n\nИКП всегда был открыто и непримиримо тесно связан с ХДП, и некоторые из его критиков говорят, что привычки партии были быстро отражены профсоюзом - некоторые из других его критиков говорят, что это на самом деле потому, что ИКП - не более чем марионетка ХДП. Многие рабочие, даже те, кто разделял взгляды профсоюза, чувствовали, что ИКП действует не в их интересах, а в интересах партии. В сочетании с несколько неловкими случаями коррупции, происходящей в профсоюзе, это серьезно подорвало легитимность ИКП в глазах тех людей, которых он должен был представлять. Несмотря на это, ИКП по-прежнему оставался одним из крупнейших профсоюзов в Италии и часто мог диктовать свою линию другим, более мелким профсоюзам, таким как ИСР.\n\nЭти и другие факты бродили в голове Франческо, когда он снова сидел за своим офисным столом, глядя на свой телефон, в то время как белая бакелитовая коробка смотрела на него в ответ. Коррупция - это проблема, с которой может быть слишком сложно бороться, и ее решение в этой деликатной ситуации может быть контрпродуктивным, но это будет очень важно для восстановления имиджа ИКП в глазах рабочих и, возможно, ослабления напряженности, поскольку рабочие будут более склонны к этому. позволить ИКП найти выход из кризиса. Другой, гораздо более безопасный вариант - вместо этого использовать политический вес ИКП, чтобы убедить меньший профсоюз, такой как ИСР, работать в тандеме с ИКП и защитить положение последнего как главного антисоциалистического профсоюза. Два телефонных номера, наспех написанные в записке, сидят на столе Франческо в ожидании решения."
hotautumn.32.a:0 "Требовать антикоррупционный аудит."
hotautumn.32.b:0 "Назначить встречу с представителями ИСР."

hotautumn.33.t:0 "Реформа ИКП"
hotautumn.33.d:0 "Как и ожидалось, проверка вызвала большое недовольство и протесты. Как ни странно, результаты оказались даже более забавными, чем можно было представить - грязные истории о таинственных рекламных акциях, загадочное исчезновение профсоюзов за неделю до того, как известный режиссер отправился в отпуск на лыжах в Валле д'Аоста, фаворитизм, кумовство, кумовство и многое другое. гораздо более. Понижение в должности и изгнание стали нормой, и многие известные имена в местном отделении ИКП посетили Guardia di Finanza. И среди всего этого Франческо Инчели, довольный, сидел в своем офисе, пользуясь случаем, чтобы заполнить оставшиеся места людьми, которым он доверял.\n\nКольцо наполняло горячий влажный воздух офиса. Франческо снял трубку, его приветствовал голос одного из своих коллег. "What the fuck do you think you're doing?!" The man on the other side of the cable was talking faster, and breathing ever faster. "There's goddamn Fiamme Gialle in my office! They're taking my papers! This all started because of you! You're just trying to get us all in trouble so you can fill our positions with your friends, don't you?! This is not the last you hear from me! I'll see you in-" Francesco sat with the receiver in his hand, just after the line on the other side was cut."
hotautumn.33.a:0 "Великий белый союз вернется к своей былой славе."

hotautumn.34.t:0 "Умеренный Фронт"
hotautumn.34.d:0 "Газеты по всей Италии выглядели довольно загруженными - первая страница была занята катастрофическими фотографиями беспорядков, горящих машин, арестов протестующих и официальных заявлений известных политиков. Однако в углу Corriere della Sera было спрятано небольшое, но несколько интересное объявление - совместное заявление ИСР и ИКП, в котором объявлялось об их официальном намерении сотрудничать на протяжении всего периода кризиса.\n\nУ Франческо в тот день был напряженный рабочий день - рукопожатие, обещания, встречи. Представители ХДП и даже некоторые члены ДФ выступили перед аудиторией деятелей ИКП и ИСР, заверив людей, что мирное решение текущего кризиса будет найдено через диалог и взаимопонимание между рабочими, бизнесом и правительством. Безусловно, победа над радикализмом - и поскольку бокалы политиков касаются друг друга в праздничных тостах, беспорядки на улицах Италии не подают никаких признаков утихания."
hotautumn.34.a:0 "Просто временное беспокойство."

hotautumn.35.t:0 "Контролируемая оппозиция"
hotautumn.35.d:0 "Франческо Инчели всегда ненавидел, как долго секретари ИП позволяют телефонам звонить. В голове у него всегда был необычайно четкий образ конторских жокеев, которые просто сидели и смотрели на телефон, когда он звонил. Ни для кого не было секретом, что ИП любил прибегать к мелочам при общении с другими профсоюзами.\n\nещё, в конце концов, он справился. "Francesco Inceli, I'm with CISL. I'm calling to speak with Representative Diolo?"\n\nAnother waiting period just long enough to be irritating, but not long enough to actually be inconvenient, and then the line was picked up, answered by a voice hoarse and whispery. "Nestore Diolo, UIL." Representative Diolo sounded older than he was, but he was still an old man by union standards.\n\n"Nestore. It's Francesco. Again."\n\nThe silence on the other end of the line was deafening, but eventually, Nestore did respond. "Mister Inceli. How can I help you?" He spoke in an even, cool tone, one tinged with suspicion- well-earned suspicion, admittedly.\n\nGod above, Francesco hated doing this. He'd have to veil his disgust for the time being though. "I have, erm, found myself in charge of the local offices for this branch of the Union, Nestore, and it's come to my attention that your own Union's branch here is having some... Funding problems, is that correct?"\n\nHe was met with a silence more telling than any audible confirmation could be. Idly scratching down a note, he nodded to himself before clearing his throat and continuing. "If, maybe, you and your union would be willing to do something for us, we could help with that."\n\nAnother long silence. Francesco could practically hear the walls of ethics built up around the old Union Man crumbling in that silence before he rasped out his reply. "Very well then Mister Inceli. Let's hear it...""
hotautumn.35.a:0 "Кто-то должен это сделать..."

hotautumn.36.t:0 "Разделяй и властвуй"
hotautumn.36.d:0 "Похоже, что в наши дни рабочая солидарность заходит так далеко. Франческо Инчели наслаждался утренней кружкой кофе, глядя на Le Conquiste del Lavoro, и новости внутри были почему-то более горькими из двух. Это были хорошие новости, если вы отошли достаточно далеко, но, тем не менее, это не понравилось Представителю.\n\nСюжет был о коммунистах из ВИКТ, обвинивших ИСР в коррупции в связи с недавними переговорами с Фиат, в ходе которых они заняли нехарактерно примирительную позицию по отношению к компании. Конечно, ИСР был коррумпирован, но не в том смысле, в котором их обвиняли коммунисты. Если бы вы послушали ВИКТ, то можно было бы подумать, что ИСР брал взятки либо у Рима, либо у ФИАТ, чтобы смягчить свою позицию, но на самом деле на них влиял ИКП.\n\nПотребовалось ещё несколько частных бесед и, конечно же, обещания финансовой и политической поддержки, если ИСР скорректирует несколько проблемных политик, чтобы они больше соответствовали политике ИКП. Они переоценили, насколько результаты сделки насытят рабочих, деньги взятки пошли на хорошие дела, в любом случае большая их часть. ИСР смогла сохранить финансирование своих различных рабочих программ и информационного бюллетеня в последнее время, но это, казалось, не имело большого значения для их собственных сотрудников, которые увидели недавние компромиссы как пятно на имени Союза и внезапно их поддержку союз шатался.\n\nГде-то среди рабочих, восставших против Союза, была шутка, но, хотя это и не было ожидаемым эффектом, ИКП от этого выиграет. ИСР никогда бы не признался, что поклонился другому профсоюзу, этого может быть недостаточно, чтобы убить один из крупнейших профсоюзов Италии, но это абсолютно испытает его пределы. Таким образом, в то время как два других крупнейших профсоюза Италии препирались, ИКП мог остаться в стороне и, казалось бы, сосредоточиться на том, для чего этот профсоюз был создан в первую очередь.\n\nВсе, что ему нужно было сделать, - это заставить невинных и трудолюбивых людей упасть на волю его политиканства. Может быть, ещё одна чашка кофе отвлечет Франческо от этого факта..."
hotautumn.36.a:0 "Два сахара без крема."

hotautumn.37.t:0 "Социальная доктрина"
hotautumn.37.d:0 "Франческо Инчели поправил галстук на шее и выпрямил спину. Это вполне может быть самая важная речь, которую он произносит в своей жизни, и он хотел произвести впечатление. Хотя толпа, возможно, и не была многочисленной массой рабочих ИКП, это были многие из местных и региональных лидеров ИКП, среди руководства профсоюза нет мужчин, которые были бы ближе к пульсу среднего рабочего - и в нем никого не было. союз, которому они доверяли больше, если быть честным.\n\nОн вышел, остановился за трибуной и сделал торжественное, серьезное выражение лица. "Friends, let me firstly thank you all for taking the time to meet with me today. I know many of you had to drive a long way, your labors have not been overlooked." The appreciation did not seem to elicit much of a reaction, but it was there more for sincerity's sake anyways.\n\nHe continued. "I understand- we, understand- that the union, is not perfect. It cannot be perfect, for despite all our lofty rhetoric, we are only human at the end of the day. I know, it must be shocking for you to hear a man in a suit admit that out loud." That at least gathered a few isolated chuckles. He was winning them over, but slower than he'd hoped.\n\n"But... We didn't sign up for perfection, now did we? Perfection is something that only exists in fantasy and dreams. This is why perfection is the domain of the revolutionary, and not the reformer. We know you have heard the recent news, and we want to reaffirm, with all of you, our continued commitment to constant ceaseless improvement. Not just in the workplaces and in conditions for the workers, but also in our own conduct, our own management, and our own effectiveness as a Union."\n\nThere were no smiles, no cheers, no enthusiastic applause, but they were nodding, nodding! There was still plenty of speech to go, but he was already through what he expected to be the roughest patch. Francesco could feel his own confidence solidifying as he glanced back down to his notes."
hotautumn.37.a:0 "И, кроме того..."

hotautumn.38.t:0 "Кризис предотвращен"
hotautumn.38.d:0 "То, что началось как грандиозная демонстрация, массовое одновременное излияние разочарования и солидарности, наконец, начало проявлять первые признаки ослабления. Всеобщая забастовка не имела большого лидерства, если не считать общих волнений и провокаций со стороны наиболее радикальных профсоюзов.\n\nС тех пор времена изменились, и хотя нерешительность ИКП присоединиться к всеобщей забастовке и проявить солидарность, возможно, когда-то была слабостью, теперь она служила профсоюзу как сильной стороне. В течение нескольких недель после начала забастовки дела ВИКТ и ИСР только ухудшились, и, похоже, они не улучшились или даже не смогли эффективно вести переговоры.\n\nИКП с другой стороны? На самом деле, бизнес идёт как обычно, и не только это, но они смогли воспользоваться хаосом и расти как союз, продолжая укреплять себя в качестве доминирующего профсоюза в Северной Италии по мере того, как забастовка продолжается, делая себе все больше и больше влияния в центре внимания Рима, когда они. Если собирался быть кто-то, кто мог положить конец этой забастовке в пользу рабочего, то почему не ИКП?\n\nВсеобщая забастовка ещё далека от завершения, но медленно, но верно многие мнения начали меняться. Когда ИКП усиленно работает, некоторые из более бедных рабочих могут даже вернуться на свои рабочие места, не слишком беспокоясь о том, чтобы поставить под угрозу переговорную позицию бастующих."
hotautumn.38.a:0 "Мы казалось бы, увернулись от пули."

hotautumn.39.t:0 "Звонок домой"
hotautumn.39.d:0 "Может, просто... Он позвонил в кампус ещё раз. Франческо Инчели уже дважды звонил ему за последний час, но оба раза он не получил ответа. Он слышал новости о баррикаде у Статале и о том, что ситуация стала ещё более нестабильной с тех пор, как она началась, но он - как бы ему ни было стыдно это признавать - был слишком отвлечен всеобщей забастовкой, чтобы проверить своего сына Вирджилио, студент того самого университета.\n\nИ что ещё печальнее? Член банды, которая занимала кампус и управляла баррикадой. Ему нужны были ответы, и он чувствовал, как его собственное отчаяние нарастает, когда он снова набирает номер колледжа, и сидел в напряженном ожидании, пока зазвонил телефон ... И зазвонил...\n\nИ на этот раз его действительно сняли. Он практически ахнул, когда с другой стороны раздался голос молодой женщины. "This is Gia, with the Statale, who is this calling?"\n\n"Francesco, uh Francesco Inceli. I'm calling after a student, Virgilio Inceli?"\n\nSilence for a moment, save for the distant muttering of "Gia" with others that she was apparently standing with. After a moment of this, her voice returned to the line. "You're in luck, Mister Inceli. Virgilio was seen leaving the campus, he was going to the train stations, it looked like. No one knows where he-"\n\nThe phone hit the cradle at what must have been record speed, and within moments, Francesco Inceli was in a dead sprint, jacket, hat, and briefcase held close against his chest with the same arm. Out of the union offices, he ran to his car.\n\nThis might be the last time he gets to see his son, and he would make it count."
hotautumn.39.a:0 "Несмотря ни на что, остается хоть капля надежды."

hotautumn.40.t:0 "Прекращая тишину"
hotautumn.40.d:0 "В замке повернулся ключ. Дверь открылась. Ноги переступили через балкон, который они не пересекали годами, и отец и сын стояли лицом к лицу.\n\nОни были странной парой. Один из них был одет в костюм и галстук любого респектабельного профсоюзного деятеля, с седыми волосами и усталыми глазами. Другой в кожаной куртке, с бритой головой и булавкой.\n\nНа мгновение воцарилась тишина. Отец первым сломал его.\n\n"Are you alright? I heard what happened at the Stalale."\n\nOf course. He had seen what had happened on the TV and wanted to make sure if his precious little boy was okay.\n\n"I'm fine."\n\nThe silence returned, colder and emptier than before. This time, Virgilio spoke.\n\n"I came to see if you had changed your mind."\n\n"About you joining that group of Nazi performance artists? Of course I haven't."\n\nThe words came out faster and harsher than Father first had intended. When he spoke again, there was a quiver in his voice.\n\n"But you're still my son."\n\nThe silence was deeper than ever, an abyss between father and son like a thousand boxes of emptiness in a forgotten warehouse.\n\nThen Virgilio spoke once more."
hotautumn.40.a:0 "Возможно ... возможно, я ошибался."
hotautumn.40.b:0 "Да не ошибаюсь я, это он ошибается!"

hotautumn.41.t:0 "Разрушенный идеализм"
hotautumn.41.d:0 ""And if only I had a father." Virgilio spat back in a whisper like the crack of a whip. His father physically drew back, as if physically struck by the venom in his own son's eyes and words.\n\n"Virgilio I-" The father quickly leaned back in, hands open in a pleading, welcoming gesture, a gesture that his son had no intention of reciprocating nor accepting.\n\n"The nation stands atop a knife's edge!" He declared, raising a hand towards the doorway, his gaze growing harder as he spoke. "On one side, is socialist suffering and death! On the other is a national restoration for us and generations to come! If only I had a father who fought to push the nation towards restoration with me!"\n\nHis father tried to speak up, he reached out to put a reassuring hand on Virgilio's shoulder, but the youth slapped it away, stepping forward in turn with an accusing finger to poke into his father's chest. "It's not too late." He whispered, a voice trembling with emotion. Rage? Sorrow? Who was to tell? "Come with me, to the barricades. We'll destroy the socialist threat, we'll save Italy, father."\n\nAnother chasm of quiet emerged between the two, even as they stood close together, eyes locked, neither of the two willing to blink first. It would only be an exhalation from Virgilio's father that broke the stilled air.\n\n"No matter what." He whispered, stepping back, eyes cast meekly to his feet. "No matter what Virgilio, you are still my son." And then he turned on his feet, from the balcony, back and into the home.\n\nThere would be no time for tears. No time to rage or shout. With trembling fists and burning eyes, Virgilio turned from home and began the trek back to the barricade. This was good, he decided. After all, in the fight against evil, there is no greater weapon than anger. Unfettered, righteous rage burned in like a fire in his belly, and he'd be all the greater a warrior for it, and all Italy would bear witness, he knew."
hotautumn.41.a:0 "Вперед и только вперед."

hotautumn.42.t:0 "Реакция левых"
hotautumn.42.d:0 "Одно из самых любопытных явлений человечества - это то, что в достаточно больших количествах группа людей неотличима от стада животных. Управляемые инстинктом и реакцией, а не рациональностью и эмоциями, которые они проявляют в каждом отдельном случае, они легко впадают в панику, обращаются в бегство или сражаются, как если бы от этого зависела их жизнь.\n\nБолее любопытно то, как, когда эта масса человечества становится ещё больше, они начинают больше походить на силу природы. Стадо животных может действовать хаотично, но это всегда реакция, вы всегда можете сказать, что что-то толкает их в том или ином направлении в конце дня. Но когда ситуация становится такой же переполненной и напряжение возрастает так же высоко, как сегодня вечером на баррикаде, причина и следствие покидают царство материала и становятся чем-то загадочным, что не следует понимать, потому что это невозможно.\n\nИ, как сила природы, протесты и баррикады сняли напряжение. Кто-то что-то подкинул? Неужели крики и оскорбления наконец задели? Кто-то двигался слишком хаотично, слишком внезапно и развязал каскад насилия? Была ли это вина левых или правых?\n\nКак это имеет значение?\n\nВнезапность и полнота вспышки поглотили все. Внезапно массы протестующих студентов устремились вперед, не имея ничего другого, кроме кулака, ветки и камня, чтобы поразить своего врага на баррикаде. Песнопения и крики раздались, когда стороны столкнулись в яростной какофонии. И Вирджилио на долю секунды увидел всю сцену с кристальной, почти потусторонней ясностью - прежде, чем все превратилось в размытое пятно."
hotautumn.42.a:0 "На парапетах кровь."

hotautumn.43.t:0 "Полицейская реакция"
hotautumn.43.d:0 "Было бы поэтично, если бы небо было облачным в день столкновения в Статале. Но, увы, грозных туч не было. День был теплый и приятный, а небо было голубым, с акцентом на кружащихся и охотящихся птиц.\n\nЕсли бы кто-нибудь из этих бесстрашных птиц смотрел вниз на разворачивающийся хаос, они бы увидели три цвета: красный, серый и черный.\n\nКрасные, естественно, были левые. Подстрекатели, радикалы и порядочные люди - все вместе, без сомнения, надеющиеся навсегда разрушить итальянское величие или, возможно, преобразовать его во что-то справедливое и справедливое.\n\nПравая молодежь воображала бы себя "blacks", but they were too disorganized, too idealistic and (for the moment) not quite committed to their professed ideals of violence and autocracy to merit that label. So they were the greys.\n\nThe blacks were the police. Forced to spend weeks in full riot gear carrying heavy batons and guns, their nerves were at the breaking point. The officers, brave, exhausted, extraordinarily corrupt protectors of the innocent Italian public, wanted the disorder to end at any cost.\n\nWhen the leftists charged, it was for them a heroic and radical action to defend the Italian workers. For the FUAN, it was the inevitable clash of ideologies necessary for a strong national future.\n\nFor the police, it was an excuse.\n\nAs if they were a single great beast from the stories, the black armored line roared and surged forwards.\n\nThen there were no more colors, no more sides. The crowd was one sea of violence and hatred, when the only impulse was to attack, and the only hope to escape.\n\nBatons rose and fell, stones were thrown, shots rang from one corner or another, and all was chaos."
hotautumn.43.a:0 "Центр не мог удержать."

hotautumn.44.t:0 "Заброшенная юность"
hotautumn.44.d:0 "Как огонь, ярость ночи пылала ярко и ярко. Но чем сильнее горит огонь, тем быстрее он течет. Луна даже не взошла в небо к тому времени, когда этот конкретный огонь потух.\n\nКак пепел, выжившие разлетелись по ветру. По участкам и по домам сотрудники милиции пошли измученными ногами и с усталыми глазами. По своим домам шли как осажденные, так и осажденные, левые и правые, прикрывая свои окровавленные и израненные лица, почерневшие глаза, сломанные носы и разбитые улыбки.\n\nНо мертвые остались, все они были расколоты и разбиты по-своему, ужасающе уникальным образом. Среди сломанных и растоптанных лежал Вирджилио Инчели с широко раскрытыми от потрясения глазами и неестественно откинутой назад шеей, наполовину похороненный под обломками частокола.\n\nКороче говоря, Франческо никак не мог найти своего сына. но все же это было то, чего он ожидал. Подойдя к трупу своего сына, он удалил обломки и обломки сверху своей разбитой фигуры и освободил свое тело от обломков. Усевшись, он положил голову сына себе на колени и вздохнул, закрывая глаза, даже когда его собственная рука закрыла веки над глазами Вирджилио.\n\nОн выглядел так, будто спал, когда его глаза были закрыты. По крайней мере, это сделало его немного более терпимым. Дрожащей рукой он протянул руку и взял пропитанную кровью руку Вирджилио в свою, пытаясь не обращать внимания на легкие ощущения раскола костей и потрескавшейся плоти, когда он в последний раз держал руку сына.\n\nИ там он сидел, слезы капали, как дождь, из зажатых глаз, прерываемых лишь случайными задыхающимися рыданиями, тушил последние угли огня, который когда-то бушевал в этом месте.\n\nКогда полиция и врачи пришли забрать его сломленного мальчика, он тихо прошептал на ухо своему сыну, последнее, что он сказал ему перед тем, как он в последний раз убежал."No matter what, Virgilio. No matter what."\n\n"You are still my son.""
hotautumn.44.a:0 "Сотни сотен этих драм разыгрываются по всей Италии, и эти трагедии горят в пылу Жаркой Осени."

hotautumn.45.t:0 "Вопреки наступлению ночи"
hotautumn.45.d:0 "Нижняя губа Вирджилио задрожала, когда слова повисли в воздухе. Он говорил тихо, словно отшатываясь от их собственного сообщения. "I... Don't know if I deserve it." He admitted, quietly, with a choked voice and downcast eyes.\n\nNeither party was quite sure when they had transitioned into an embrace, or who stepped into the other first, but with a face buried in his father's shoulder, Virgilio let out a scream, muffled by the suit and shoulder. It was a scream of years lost, a scream that expelled and breathed out his hatred he held deep inside, a scream that banished the rage and violence that he had allowed to permeate to his core.\n\nHis father hugged him all the tighter in response, and after a few seconds that lasted an eternity, he slowly led Virgilio into his home- their home. After leaving the pale-faced, tear-eyed youth on a chair, his father prepared a kettle of tea for the two of them, and they continued to speak.\n\n"I don't know where to continue from here." Virgilio admitted, staring at the steam rising from his cup. "I feel as though I unleashed a monster, and now all I can do is watch as it destroys that which I tried to save."\n\nHis father sat and nodded as his son spoke. "As always, your trail is your own to blaze. But if you want my advice..." He began breathing in deep as he set aside an empty cup. "Follow some of your own."\n\n"I... Don't underst-"\n\n"Back before you left." He interrupted, leaning over the table emphatically. "Back before you well and truly lost your way, we'd often argue, and you often told me that when evil rose, it was the duty of good men to stand against it, that anything else only abetted such evils, yes?" He leaned back. "If you unleashed this beast of hatred, of rage and violence, then if you are to start being a good man, it is up to you to stand against it."\n\n"I don't think I can, the barricade is still up and there are many more of them than there are of me." Virgilio rubbed an arm uncertainly as he spoke, in spite of the heat.\n\n"Words, Virgilio, are action." His father declared emphatically. "Violence does not cure violence, so perhaps it's time for you to give the strength of words instead of fists."\n\nVirgilio mulled that over in his head a few times after hearing that, and his brows knit in determination as the vision grew clearer. He knew what he had to do."
hotautumn.45.a:0 "Покаяние и искупление"

hotautumn.46.t:0 "Хнычущее пламя"
hotautumn.46.d:0 "Впервые за последнее время Вирджилио увидел мир ясными глазами. И когда он увидел мир вокруг баррикады, он увидел безумие. Между социалистическими протестующими и фашистской баррикадой перебрасывались лозунги и скандалы, воздух наполнялся угрозами насилия и обвинениями, и то, что когда-то казалось приятным для ушей, имело резкость, которую он не мог заметить раньше.\n\nГлубоко вдохнув через нос и выдохнув через рот, Вирджилио собрался с силами, прокрался вокруг протестующих, чтобы вернуться к баррикаде, где его встретили криками одобрения и восторженными приветствиями от товарищей.\n\n"Virgilio! What took you so long? We had thought you might have fled! Glad to see we are wrong!"\n\n"The reds are growing agitated out there, have you heard anything that can help us?"\n\n"What is the nation saying about this? Are they rallying behind our example?"\n\nVirgilio tugged at his shirt collar for a moment, and spoke slowly and with a measured tempo. "The nation remains as divided as ever." He admitted, glancing at the faces of his compatriots. It was clearly not what they wanted to hear, they wanted to hear of a fascist nation, reinvigorated by their actions here. He'd have to lay it on thick. "Some think what we are doing here is admirable, while others scold us for our defiance and belligerence."\n\n"But surely, we are doing good work here, right Virgilio? The ones who stand with us aren't sitting idle, right?"\n\nVirgilio's silence struck them more severely than any words could. Where once fiery, impassioned eyes once glared hatefully at the enemy across the way, now they glanced uncertainly between one another. They were looking for that fire, that fury that up to a few moments ago, they all shared.\n\nThere was none to be found."
hotautumn.46.a:0 "Пламя умирает."

hotautumn.47.t:0 "Изменяющиеся приливы"
hotautumn.47.d:0 "Казалось, мир кружился вокруг собравшихся студентов. Если когда-то они могли перемещаться в хаосе и суматохе времени с помощью своей твердой веры в фашистские идеалы былых времен, фундамент, на котором строилась их сила, был сразу же потрясен.\n\nНеуверенность, страх и паника немедленно возникли. Они посмотрели на Вирджилио, прося совета, и он заговорил смиренным голосом. "There's nothing for us here. When the sun sets, we can slip away, we can pretend like-"\n\n"Pretend like nothing happened, Virgilio? When did you turn so craven?" A voice piped up from behind him. He didn't recognize the man, but evidently the man recognized him.\n\n"I... Yes. I think it's pretty clear that-"\n\nThe man interrupted him, stepping between Virgilio and the other students. "Pretty clear that your belly is weak and your spirit quails in the wake of challenge. You want to know why no one has rallied? Because all we've done is hide behind wood and stone!"\n\nOnce again, Virgilio could feel his blood rise and the bile build up in his throat. But this wasn't like before, it was different on some level he couldn't quite identify. "And what would you propose instead?"\n\nThe provocateur shot a fist up into the air. "We take the fight to the Communists! We rush the reds, prove our valor, and drive them off before us! Then all Italy will see that she still has strength!"\n\nIt was strange. He'd said much the same before and often, had he sounded so deluded before? How many people must have written him off as a madman? How many people might have been right to do so?\n\nVirgilio glanced over towards the rest of the students and sighed. "This was a mistake. All of this. Those of you with something to live for, come with me." He turned and began to walk, and could hear the meek shuffling of feet, about half of those gathered, he reckoned.\n\n"And those of us with something to fight for will stay! Go home you old women, to your knitting and rocking chairs! Us men will fight for you even still." The remaining half turned and went back to the palisade."
hotautumn.47.a:0 "Когда предлагают руку, чтобы спасти падающего человека, некоторые предпочитают спасать свою гордость, чем свое тело."

hotautumn.48.t:0 "Позорное Отступление"
hotautumn.48.d:0 "Когда пришло время сражаться, новые чернорубашечники Италии сражались убежденно, с мужеством и духом Старого Рима в своих сердцах и умах. В их животах горел огонь, они жаждали битвы, они хотели битвы ...\n\nДаже они проиграли битву. Это было даже не особенно близко, против подавляющего числа социалистов и полиции с их защитным снаряжением и дубинками дух оказался малопригодным в качестве оружия или доспехов.\n\nЭто были они, истинные Сыны Италии, спасение нации и те, кто нес с собой дух Муссолини, которые надулся от битвы. На данный момент у них не было другого выбора, кроме как скрывать свой позор и унижение из-за своей неудачи здесь.\n\nНо это только временно. Фашисты прячут лицо, ускользают, но пойдут домой. Здесь они задумались бы о своем поражении, и, если бы их дух не дрогнул, это стало бы источником гнева, ярости, топливом для огня в животе.\n\nОни брали это с собой в свои общежития, в свои дома, в свои деревни и свои общины. Он будет гореть внутри них и послужит сотней маяков для тех, у кого такой же дух, знакомый гнев, как окровавленные фашисты.\n\nПусть красные пока празднуют, у них могут быть повторяющиеся песни и девичьи танцы. Пока они похлопывают себя по спине, чернорубашечники залечивают свои раны и готовятся к следующему раунду. Они будут учиться на своих ошибках и будут лучше подготовлены к следующей конфронтации, в какой бы форме она ни происходила.\n\nПо крайней мере, это все равно надежда."
hotautumn.48.a:0 "Битва проиграна, но война лишь началась."

hotautumn.49.t:0 "День в университете"
hotautumn.49.d:0 "Вирджилио Инчели проснулся, выглянул в окно своей спальни, застонал и рассердился.\n\nВ конце года было не по сезону тепло, и в плохо вентилируемом общежитии пекло. Конечно, не имело бы значения, есть ли в школьном бюджете какие-то деньги на какой-нибудь приличный кондиционер, но их не было. Школа, вероятно, зря потратила все деньги на то, чтобы профсоюзные работники были довольны, а экономика в любом случае оказалась в мусоре после перехода к демократии.\n\nОн оделся и пошел на свой первый урок истории итальянской политики. Профессор был дегенератом, трусом, вероятно, тайным коммунистом и, что хуже всего, женщиной. Инчели подумал о ней и почувствовал ненависть.\n\nПо его пути группа радикальных студентов проводила демонстрацию на главной улице университета. Их горделивые красные знамена отражали солнечный свет, когда они расхаживали взад и вперед, и в них была какая-то партизанская храбрость, когда они скандировали лозунги. Если бы Вирджилио был со своими друзьями, храбрыми товарищами из Национального университетского фронта, они бы гнали левых обратно в их убежища. Но они были заняты, а он был один, поэтому он ускользнул и пошел дальше.\n\nНе то чтобы Вирджилио Инчели не хотел участвовать в борьбе за национальное искупление - просто он был нерешителен. Многие из его товарищей встречались с представителями национальной организации, пытаясь убедить Национальный Блок взять себя в руи. Они попросили его прийти, но он отказался. Они возлагали большие надежды на Альмиранте. Он был восходящей звездой в НФП до его роспуска, но теперь он казался не более чем усталым стариком ... Другие были на новом фронте, сражаясь палками и камнями в новой битве против коммунистов и их сотрудников полиции.\n\nКогда Вирджилио Инчели присоединился к классу, его мысли все ещё были о забастовках, митинге и будущем нации. Но они тоже отклонились от этого и перешли к другим вещам. Чувства, которые он наполовину забыл. Дом, отец, который не понимал. Есть товарищи, но нет друзей. И когда урок подошел к концу, и Вирджилио Инчели стоял у порога здания, пытаясь принять решение, он чувствовал себя одиноким."
hotautumn.49.a:0 "Так много надо сделать, и так мало времени."

hotautumn.50.t:0 "Ранней ночью"
hotautumn.50.d:0 "Домом для Инчели был тихий район среднего класса на окраине Милана. Поездка была недолгой, но, тем не менее, он не торопился.\n\nВирджилио был удивлен тем, как легко его соотечественники из УФНД приняли его уход. Он ожидал, что они будут умолять его остаться - сопровождать руководство в Рим и на встречу с НБ или на баррикады, чтобы сразить протестующих большевиков. Но они приняли его неубедительные отговорки с улыбкой и взмахом руки. Возможно, они никогда не верили в его лидерство так сильно, как он думал.\n\nОн им показал. Он всем покажет. Его отец будет первым - он увидит ошибку своего пути и к завтрашнему дню будет с ними на баррикадах. ХДП, ИКПТ, все бесхребетные предатели будут стерилизованы, а Инчели получит признание за уничтожение одного из трех отвратительных угнетателей итальянского народа.\n\nВирджилио вспомнил их последний разговор, когда он сказал своему отцу, что присоединился к УФНД. Он ожидал, что он будет гордиться, разве он всегда не говорил, что социализм первым делом разрушит Италию? Разве у него, как у любого порядочного гражданина, не было плаката с изображением Дуче на стене их столовой? Но отец Первый Инчели изменился. Он был заражен той же слабостью, которая пронизывала остальную нацию.\n\nТаким образом, отец и сын расстались в ярости и слезах, один, чтобы присоединиться к самому женственному и коррумпированному из союзов, другой, чтобы присоединиться к смелой молодежи, восстанавливающей величие нации. Это не имело значения. Инчели покажет ему. На этот раз, когда улицы наполнены огнем и радикалами, ему ничего не оставалось, кроме как увидеть свет.\n\nПоезд подъехал к станции, и Вирджилио Инчели сошел, дрожа от холода, несомненно, от волнения, когда он рассказывал своему отцу правду о Национальной революции. Или, может быть, холод."
hotautumn.50.a:0 "Нет места лучше, чем дом."

hotautumn.51.t:0 "Долгий день"
hotautumn.51.d:0 "Поездка на автобусе до Рима была долгой, и ожидание было долгим, поскольку служба безопасности НБ проверила и перепроверила допуск Вирджилио Инчели.\n\nКогда, наконец, он воссоединился со своими товарищами по УФНД, это было через некоторое время после полудня, и Вирджилио Инчели был полностью взволнован. Следует отметить, что это было не совсем в его ущерб, поскольку УФНД был той организацией, где яростная агитация платила серебром. Золото, если это была особенно пресная яростная агитация, коренится в общей тревоге повседневной жизни и направлено на "enemies", whoever that might be at any particular time.\n\nFUAN, or at least the significant portion of its central committee present that the meeting, was a place of speeches, a place of rage and rabble rousing, a place of daring political maneuvers against the vile enemies of the Italian nation. These usually ranged from the traitors and cowards in Rome, vilified from a safe distance in the organization's weekly newsletter, to the on-campus radicals and leftists, enemies of all decent people and positively destroyed and eviscerated regularly by the scathing cartoons drawn by second-year Mario Salvini, often accompanied by Inceli's scathing editorials.\n\nBut the FUAN was more than just a group of noisy kids. They were the forefront of the national revolution. They were the Italian future. Their actions were more than just pranks and name-calling, they were bold moves to defend the people.\n\nAnd they were more than just pranks and name-calling. More often than not, when a strike escalated into violence, it was FUAN on the front lines. When heads needed to be kicked in, FUAN was the steel toed boot that did the job. There were whispers that some of their radical members had bought arms illegally, and were willing to use them. The actions of these few daredevils were spoken of in hushed tones, but awed ones nonetheless."
hotautumn.51.a:0 "Вирджилио Инчели? Центральный комитет увидит вас сейчас."

hotautumn.52.t:0 "Представители партии"
hotautumn.52.d:0 "В городе Риме, где зародилась европейская цивилизация, было здание. Здание принадлежало Национальному Блоку, партии, которая стояла за защиту итальянской цивилизации, национализма и демократии рука об руку, и определенно не фашизма.\n\nЭто не было грандиозным зданием. Снаружи это было не так впечатляюще, как бетонное чудовище, служившее штаб-квартирой партии недалеко от центра города. Это здание было построено из потрескавшегося кирпича и сильно разрисовано всеми разновидностями диссидентов, негодяев. Внутри так же не хватало многих удобств штаб-квартиры НБ, особенно лишенных внутренних баров и коптильных комнат, которые так хорошо скрывала спартанская внешность главного локуса НБ.\n\nТем не менее, вечеринка использовала это здание с пользой. Были ещё не готовые к выпуску листовки, которые нужно было хранить, некоторые предметы, посвященные сторонникам партии, которые ... неуместно хранить в общественных местах, и собрания, которые лучше всего держать вне поля зрения общественности. Именно для этой цели здание использовалось в один теплый осенний день, когда представители центрального комитета НБ встретились с "grand council" of the Front of National Action of University Students.\n\nThe room was uncomfortably warm, and with great reluctance the students removed their black jackets. A few of them had sewn in small Fasces or depictions of Mussolini onto the breast pockets, and they grew glum as they discarded the wonderful attempt to challenge the BN's transition to non-fascism.\n\nThe BN representatives were, for the most part, exactly as Virgilio Inceli had expected. A bunch of old men in suits who harrumphed at the most mild suggestions of direct action, and wrung their hands in response to the FUAN's zeal.\n\nThe meeting also went about as well as he had thought it would. The FUAN proposed a direct series of counter-demonstrations against the counter demonstrations, and the BN looked shiftily from side to side. The FUAN demanded permission to openly use the words "communist", "bolshevik", "traitorous", and "bourgeois" in referring to their mutual enemies. The BN fiddled with their ties. The FUAN wanted the BN to formally support their right to use violence in self defence, the BN declared that it was time for a lunch break.\n\nWhen they returned, Inceli decided he had enough of this. It was time to bring matters to a head, and find out where the party's true loyalties lay. He cleared his throat and began to speak."
hotautumn.52.a:0 "Вы либо с нами и нашим стремлением к Национальной Революции, либо против нас!"
hotautumn.52.b:0 "Вы либо с нами, в нашей борьбе с Большевизмом, либо против нас!"

hotautumn.53.t:0 "Они не на нашей стороне"
hotautumn.53.d:0 ""You are either with us, and our quest for the National Revolution, or against us"\n\nThe words had seemed powerful and daring in Inceli's head, but out loud they seemed only pithy. Even his compatriots on the FUAN side of the table seemed embarrassed. As the silence following Virgilio's pronouncement grew, they glanced at his hands, his feet, anywhere but his eyes, wide and scared, or the red pouring into his face.\n\nThen the uncomfortable silence was broken by applause.\n\nFrom the far end of the BN's side of the table there was one man, who while equal to the others in age and demeanor, differed from them radically in appearance. He wore a tight black turtleneck, somehow more imposing then the student's black leather. On his lapel, he wore not just the fasces but also the knife and skull. it was he who applauded, his hands meeting in sarcastic enthusiasm, the cruel lines of his face wrinkled in enthusiasm. When he spoke, the other BN reacted with curious mixtures of exasperation.\n\n"Absolutely! These youngsters might need some guidance, but they've got the right idea! The nation has gone to hell, and we need their vigor to bring it back. Believe, Obey, and Fight, that's what we need! We need to meet violence with violence."\n\nThe stunned silence returned, but before the students could react, one of the suits spoke in a tone of crisp dismissal.\n\n"The meeting is done. We appreciate the work of the FUAN, but we must ask you to vacate party premises immediately."\n\nMoments later Virgilio Inceli and the others were outside the building, a few of their jackets left behind in the haste of failure. The morning heat had evaporated, and fat mournful droplets had begun to fall from the sky.\n\nInceli supposed that he should feel angry. That he rally his compatriots against the weak and traitorous BN and their hollow bourgeois democracy they supported. But he felt only sadness of failure, and only disappointment in their eyes."
hotautumn.53.a:0 "Ну...обратно в университет."

hotautumn.54.t:0 "Ножи в спину"
hotautumn.54.d:0 "Судьба прибыла к Инчели в виде маленького манильского конверта, потрепанного путешествием по лабиринтной итальянской почтовой системе. Он был не первым, кто получил такое послание, и при этом он явно не отказывался от надежды на то, что его пощадят.\n\nВначале это были сумасшедшие. Противоречивые сумасшедшие, которые цепляются за каждую патриотическую организацию, как мидии за кит. Те, кто восхищенно отзывался о Фариначчи, Гитлере и даже о "discipline" of Burgundy. A few of them had somehow wormed their way into leadership in the FUAN, and when they received the letters no one spoke out, because after all, they were lunatics. Then it was the spineless. The ones who sought ever greater power for themselves, and were willing to ally with anyone and say anything to increase their own power. They would in one meeting make bold claims of the violence necessary for the restoration of Italian strength, and in another wring their hands about every scrape and bruise the FUAN meted out to its bolshevist rivals. When they received the letters of dismissal no one spoke out, because they were weak. Inceli had let himself hope then that the BN had some potential afterall, that they were merely acting to refocus its sister student organization, and that any day now they'd apologize for their conduct at the meeting and invite the remaining leadership back for further planning. But then it was the honorable. The true scions of Italian Nationalism, the ideological heirs of Mussolini, who sought to once more raise the people's patriotic consciousness and shephard in a return to glory. When the letters came for them, there was no one left to speak out. No leadership council to speak of except for the BN's puppets and toadies.\n\nVirgilio read the words one more time, his vision blurred with tears of rage. "While the leadership of the Blocchi Nazionali appreciates your contribution to the nationalist student movement, we have decided it is for the benefit of the movement for you to vacate your leadership position immediately."\n\nHe threw the letter aside. He would fight them. He'd go around the city, find all the representatives of past and present and rally them to action. FUAN's ex-leadership was rapidly accumulating an alphabet soup of splinter groups. Inceli would be their unifier. They'd go to the BN's offices and MAKE them see the way.\n\nIt would fail. They'd be arrested. There was nothing he could do.\n\nThe national students movement was defeated. He could do nothing.\n\nHe had failed."
hotautumn.54.a:0 "Как всегда, очередные закулисные схемы..."

hotautumn.55.t:0 "Они не на нашей стороне"
hotautumn.55.d:0 ""You are either with us, in our fight against Bolshevism, or against us."\n\nThe silence from the BN's side of the table was all that Inceli needed to know that his words had had the desired effect. It was a hungry sort of silence. An expectation. The sort that waits for more.\n\nVirgilio lowered his voice, making it quite, conspiratorial, dangerous, intimate: "We want the same thing. A free Italy. A strong Italy. We have made mistakes -- I am the first to admit it. But our enemies outnumber us ten to one, and have foreign support as well. If we are to triumph, it must be all of us together. It is either unity, or death."\n\nHe had them. A few of the oldest and slimiest representatives writhed in their seats, but they were by far a minority. One member of the party -- seated on the edge of the table and wearing the famous black turtleneck and pin of the MSVN went so far as to chuckle appreciatively.\n\nThen the center most delegate spoke: "Well... I think we should be able to arrange a meeting with our senior leadership. We'll let you know when."\n\nPart of Inceli wondered if this might be a trick, if the call would never come -- but it did.\n\nThe meeting was late at night, and at a mansion not a dodgy, crumbling office. The best the party had to offer. It was roses and chandeliers for the FUAN this time, not cracked streets and broken windows. They filed past well equipped security guards and into an office decked with splendor, complete with marble pillars and plush leather chairs.\n\nAnd there in the middle, Almirante.\n\nInceli had had doubts about the BN leader's sincerity before, but seeing him in the flesh, he knew that they were mistaken. The chairman was somehow wise as well as bold, kind and yet fierce. When he asked, softly but firmly for the FUAN's loyalty, Inceli was only too willing to give it.\n\nItaly would be strong again. Italy would be great again. The nation would rise once more, with Almirante at its head."
hotautumn.55.a:0 "И Инчели, стоящий рядом с ним."

hotautumn.56.t:0 "Мертвая тишина"
hotautumn.56.d:0 "Изменения произошли не сразу, и они не были столь резкими и драматичными, чтобы быть столь заметными, если не обращать пристального внимания на состояние УФНД в целом. Именно по этой причине Инчели мало думал об этом, когда местный лидер блока и известный провокатор фактически высказался в пользу более умеренного подхода, на который настаивал НБ. Когда он увидел, что человек сильно вспотел, он списал это на холодную погоду.\n\nОн не заметил, когда вербовщик перестал хвастаться нечленами о "Bolshevik menace" and "red terror"; he didn't notice when the district representative began to extort the position of the BN men and began to turn on his former allies, branding them, "Extremists who threaten to besmirch our message." He had no way to see how much healthier the representative's bank account had suddenly become, no way to see the bruises on the recruiters' sides.\n\nHe took notice when, almost overnight, the secretary for the FUAN branch of the city of Rome changed his position on working with the BN. Where he had only a few hours ago railed against the proposed rollback of aggression against suspected and known communist groups and individuals, he was now delivering a speech on the benefits of working with the established party to convince the people that Communism was not the answer to their problems. With horror Inceli began to remember every small hint, every change in behavior, every temper that had recently seemed to cool. He had taken it for granted that the last true believers of FUAN would hold firm against those who wished to use the name and legacy of fascism for their own selfish ends. He had been mistaken, and with every day passed, he could see that the rot of BN was ensnaring more and more prominent members of the leadership. He felt shame and disgust well up inside him, alongside the bitter taste of defeat. It was time to go back to the university, there was nothing he could do now."
hotautumn.56.a:0 "Как всегда, очередные закулисные схемы..."

hotautumn.57.t:0 "Везвращение в гнездо"
hotautumn.57.d:0 "Милан - город своей красоты и величия, который на протяжении веков вдохновлял на создание множества стихотворений и песен. Но, увы, эпоха фашизма не пощадила моральную столицу Италии. Его золотые соборы заржавели, его причудливые дома и отдаленные деревни заменили бесконечные кварталы неизменных квартир.\n\nВ этот город, статичный, но сохранившийся, поезд въехал в одну ночь вторника. Его пассажиры выставили напоказ головы, низко опустив головы, измученные поездкой и неудачами, которые они испытали в ее продолжительности.\n\nНо, несмотря на плохие новости и долгие лица, в университете их встретили героическим приемом. Инчели быстро обнаружил, что его окружает толпа поклонников, и ему в руки сжимали бутылку вина, когда они убеждали его рассказать подробности своей поездки в Рим. В тумане хорошего напитка и дружеского общения детали поездки начали меняться в его сознании. Позиция НБ не была поражением - это была всего лишь неудача! УФНД не был сломлен, он просто реорганизовался, чтобы снова подняться!\n\nИнчели слушал своих друзей и разговаривал с ними по очереди. Они говорили о величии, которое Италия потеряла и, без сомнения, вернет. Все нежелательные люди, заполнившие улицы, как крысы, будут очищены. Легионы Рима снова выступят в мир, чтобы жестко дисциплинировать предателей и варваров, угрожавших его завоеваниям.\n\nТам, окруженный своими товарищами по героической борьбе, Инчели был доволен, слушая, как пьяный первокурсник болтает о группе, которую называют "nuclear army" or somesuch, Inceli felt content."
hotautumn.57.a:0 "В конце концов, это хорошо кончится..."

hotautumn.58.t:0 "Дети приграничья"
hotautumn.58.d:0 "Хотя де-юре это продолжалось ещё некоторое время, но УФНД был разбит. Некоторые из его членов во многом перешли в более организованные и официально спонсируемые группы НБ. Другие полностью отказались от своей кампании за "National Revolution" entirely, as if awaking from a bad dream.\n\nSome, however, took a different path.\n\nItaly's universities had always had their share of graffiti artists, one could find tags, hammers, fasces and sickles a plenty, but these days hardly a stretch of wall or bathroom stall could be found that wasn't decorated with swastikas. In some places, it wasn't the negligent art of malcontents, but intricate murals of bright futures and desolate wastelands alike, with a curious pagan symbol in place of the sun.\n\nThe FUAN was dead, but the dream of its members and their romantic quest for an Italy that never was had never been stronger. It was a dream that grew more radical and dangerous by the day as its members found ever more energetic channels with which to express their beliefs.\n\nIf they could not have the Italy they wanted -- the respected great power and prosperous fascist economy still described in too many textbooks -- then they would have no Italy at all. From the ashes it would arise again, better and stronger. A golden eagle unleashed upon the world."
hotautumn.58.a:0 "Мы увидим."

hotautumn.59.t:0 "Палящее утро"
hotautumn.59.d:0 "Из всего, что ненавидел Вирджилио Инчели, опоздания на что-либо приближались к началу этого списка. Он ненавидел, как это плохо отражалось на нем самом, и требовал осуждения, даже если это ни в коей мере не было его ошибкой. Как сегодня утром, когда его обычный путь к штабу был прерван гарцующими и пронзительными криками протестующих.\n\nОпоздание также означало, что ему пришлось пережить пренебрежительное отношение к встрече, которая уже началась к тому времени, когда он прибыл. Ему пришлось притвориться, будто все в порядке, когда его прибытие побудило всех повернуться и поприветствовать его, прерывая их обсуждение пустыми любезностями и насмешливыми улыбками, пока Вирджилио не занял свое место.\n\nС учетом обстоятельств Вирджилио не слишком обрадовался, узнав, что они планируют собственные демонстрации.\n\n"Is this what we're reduced to? Pickets and slogans?"\n\nIt was telling just how eager his comrades were to justify their decision. "Don't think of it like that. Think of it like this instead:"\n\nAnother cut in, as if they'd rehearsed the damn thing. "We can only benefit by playing along with the democrats for the time being. We have- as it stands- something of a public image issue, and if we show ourselves to be reasonable and willing to work with the system that we have now, we can start to repair that image."\n\nAnother piped up. "How can the media slander us and call us thugs and brutes if we're out there with signs and protesting peacefully like the rest, after all?"\n\nVirgilio's arms were crossed over his chest, and he slouched some in his chair as they made their case. He didn't like it any more than he did at the start, but he had to admit that the plan had some merit. Not a great deal, but some.\n\n"I'll... Bow to your collective wisdom. So, what's the plan then?"\n\nThe speaker practically beamed as he was allowed to continue. "I was just saying that I've spoken with the police. They'll form a perimeter to-"\n\n"The police?" Virgilio's voice betrayed more of his incredulity than he'd meant to.\n\n"Yes, the police. As we said, we're trying to appear legitimate and law-abiding. They can both protect us if the communists try to antagonize us. They'd be willing to fight us alone, but riot cops with shields and batons? They wouldn't have the balls."\n\nHe went back to detailing the intricate details of their little protest, and Virgilio was left slinking further into his chair."
hotautumn.59.a:0 "Более укротительный подход, чем обычно..."

hotautumn.60.t:0 "Волнение"
hotautumn.60.d:0 "Поле битвы было готово. Войска стояли наготове со своими знаменами и флагами, шлемами и оружием, своими рядами и досье. Не хватало только войны и врага, с которым нужно было сражаться.\n\nЭто было бы небольшим преувеличением сказать, что студенты УФНД в тот день были так же хорошо вооружены, как и их защитники, дубинки лениво лежали в их руках, а их головы в шлемах смотрели вверх на говорящего - второй день вечера - манеры, которые напоминали солдат, стоящих по стойке смирно, больше, чем студентов, слушающих выступающего на политическом митинге.\n\nОратор двигался и говорил с энергией и напыщенностью, которая показалась многим знакомой, включая большинство полицейских, которые служили защитным кордоном митинга. Продолжая, инспектор Овидио повернулся к инспектору Константини и прошептал со всей тонкостью танка.\n\n"Where'd the kids find this one anyways?" He remarked, narrowing his eyes skeptically towards the stage. "He's good. Looks professional too. I had kind of assumed one of them would be up there, not someone who looks like he could sit in Parliament."\n\nConstantini tilted his head and tapped his own chin lightly with his own baton. "I've seen him before, I think." He muttered idly. "He does a lot of these speeches, I've walked by him before on my way home."\n\nThey were joined by an unexpected third voice, that of one of FUAN's student leaders, Virgilio Incelli, had moved his way towards the rear and apparently overheard them. "That's Pino Romualdi, he's from the BN, try to show a little respect."\n\nOvidio shrugged nonchalantly, seeming to not even notice the student's aggressive body language and tone. "He's just a speaker. Trying too hard to look and sound like the old Duce too. Someone should tell him he has a microphone and doesn't need to yell so loudly."\n\n"Well... Maybe it's inherited." Came Incelli's sullen retort. He was about as eager to explain as they were to ask, which wasn't at all. So he pivoted quickly. "Besides, maybe if you two listened to his words instead of his volume, you'd learn a thing or two about strength."\n\nConstantini felt an eye twitch involuntarily. "Maybe he could use some of that strength to tell us before he shows up unannounced next time. The speeches were supposed to be over by now."\n\nHe felt an instant sense of regret for having said that, but that was nothing compared to the look of abject hatred that young Incelli offered him instead..."
hotautumn.60.a:0 "Скажи этому говноеду заткнуться."
hotautumn.60.b:0 "Смахни это."

hotautumn.61.t:0 "Эскалация"
hotautumn.61.d:0 "В этот момент Инчели просто перестал думать. Он позволил бы первому инстинкту взять верх, все мышление в мире произвело только фарс, но теперь он произвел действие. Он бросился к инспектору и оттолкнул его. "And what do you care? Huh? Go up there, go stop him."\n\nThe Inspector was caught off guard by the display and wasn't prepared to respond when two more officers from the cordon stepped forward, placing themselves between the student and Constantini with their batons brandished.\n\nBy now the scene had captured the attention of all of those gathered, the speaker was talking to part of his own personal security, while the fascist students stood behind Virgilio, who stared between the two officers. One of them held out a hand and simply demanded that the young man hand over his baton.\n\nIt all happened so fast, the sound of a baton's crack against flesh and bone, the immediate roar of approval from the fascistic students, the cries and shouts of dismay from the officers, the sound of rushing boots across the cobblestones and the sidewalks. The officer who had demanded the baton clutched his snapped forearm against his chest, but soon enough, there would be too much going on to help the poor man.\n\nAll across the square, Incelli's comrades surged forward and followed his example, the police had expected some hostility, but quickly, the situation spun out of their control. On all sides, students and police officers wrestled and charged with batons in hand, the sounds of violence as varied as it was bloody spilling into the streets around them."
hotautumn.61.a:0 "Это вышло из-под контроля..."

hotautumn.62.t:0 "Обязанность"
hotautumn.62.d:0 "Полиция, несмотря на удивление от внезапного нападения студентов, выстояла в последовавших разрозненных боях по всему кварталу. Лишь немногие из них упали, чаще всего в результате ударов по голове и дубинкам, в то время как они продолжали сопротивляться нападавшим.\n\nЧто касается студентов, при всей их свирепости и рвении, они все ещё были студентами, а не бойцами. Как только они бросились на офицеров, некоторые уже отступали, в то время как другие ринулись в противоположном направлении, к сцене, которую политики и ораторы уже покинули. Однако мало кто обращал на них внимание, когда бушевала битва и ход событий начал меняться.\n\nБолее оснащенные и подготовленные силы полиции начали один за другим отгонять нападавших. Горстку людей, получивших удары по голове, рукам и животам, затащили за машины, и теперь они начинали превращаться в полицейских, которые гнались за протестующими, а не наоборот.\n\nКак будто ситуация не стала достаточно плохой для УФНД, шум сражения был быстро заглушен ревом двигателей, давлением шин на булыжник и грохотом бронированных фургонов, мчащихся на площадь.\n\nПаника среди студентов быстро нарастала, но, надо отдать им должное, они не просто убежали и разошлись. Вместо этого они повернулись и сплотились обратно туда, куда бежали ранее повернувшиеся студенты. Когда они вышли из-за сцены, они выбросили свои дубинки, и теперь на их окровавленных костяшках пальцев вместо них лежали пистолеты и винтовки.\n\nВскоре улицы зазвонят песнями выстрелов."
hotautumn.62.a:0 "Мы не хотели, чтобы это произошло..."

hotautumn.63.t:0 "Хаос"
hotautumn.63.d:0 "Площадь выглядела пустой, если не считать полуразрушенной деревянной сцены и броневиков и фургонов, которые составляли периметр безопасности для офицеров. Присев за машины охраны, сотрудники милиции сформулировали план по вытеснению студентов с площади и наведению порядка.\n\nУчащиеся, присутствие которых они чувствовали, но не могли видеть. Разбросанные среди зданий на площади, за деревьями и в кустах, мятежные студенты держали свои винтовки и пистолеты близко к груди. Из своих укрытий они наблюдали за полукругом бронетехники и ждали, нетерпеливо барабаня пальцами и ногами по стенам, булыжникам, деревьям и их оружию.\n\nИх терпение истощилось. Планы осуществились. Тишина площади была наполнена напряжением и тревогой, и обе стороны ждали, пока другая сделает первый шаг. Сначала тишину нарушили, но не нарушили насмешки, крики и оскорбления с одной стороны на другую, но все же напряжение не исчезло. Этого не произошло до первого выстрела.\n\nНельзя было сказать, чье ружье выстрелило первым, но результат был все тот же. Сапоги закона ворвались на площадь, и любительские выстрелы студентов наполнили ее песней выстрелов. Свинец треснул и раскололся о дорогу и тротуары, когда офицеры открыли ответный огонь по студентам и в тени.\n\nГруппами по двое и трое полицейские двигались через площадь и поток пуль заполнил воздух вокруг них. Сражение должно происходить строительство за зданием, дерево за кустом за кустом. Работа только началась, а уже раздалось хрюканье и крики боли, когда пули нашли свои следы, несмотря на."
hotautumn.63.a:0 "Не улица и не площадь, а поле боя."

hotautumn.64.t:0 "Смерть"
hotautumn.64.d:0 ""Stay close." Ovidio muttered as the two of them proceeded cautiously deeper into the alley. The Inspectors had their pistols drawn and held at the ready, pointed down by their legs as they tread further and further from the safety perimeter. "Don't want to fuck it up in the final moments, right?" He offered Constantini an unconvincing smile.\n\nThe operation was in fact, wrapping up. The absolute overkill that the police forces had brought into the square meant that the poorly armed and untrained students couldn't hold out forever. Rather than facing arrest, most of them had fled, though it was noted that there were a number of students who were staying and taking potshots at the officers who remained.\n\nInspector Ovidio had sworn up and down that he'd seen a shape rush from some of the brush and into an alley straddling the square that the broken-up demonstrations had taken place in. So far, there wasn't much to suggest that anyone had been down this way, but if there was one thing these militant students were good at, it was hiding. Maybe Constantini would have a joke for that if they weren't also armed. "Keep your voice down. Echoes."\n\nConstantini's eyes scanned the walls and windows above as he proceeded, now alone against an unknown for. Slow, measured movements from one windowsill caused the Inspector to jump, turning his pistol skywards.\n\nThe cat on the sill stopped in the middle of its grooming, its leg high in the air and feline eyes glaring judgmentally down to the officer. Constantini lowered his pistol, and gave a slight chuckle. He must be losing his-\n\nThe sound of the gunshot and the crack of a bullet against cobblestone blended with one another, but he didn't have time to consider that before the sharp, shattering pain struck him in the side of his knee. He fell with a shout that must've been audible as far as the Vatican. He could just barely register the pain when his head struck the wall.\n\nOvidio was saying something as he cradled Constantini's collapsing form, but he couldn't quite hear it. Even as blood ran from his head and onto Ovidio's leg and the cobbles beneath, Constantini couldn't keep from chuckling.\n\n"It was just a cat, Ovidio." He laughed, his voice weakening by the moment. He got the last word in, "Just... a dumb cat..." before his chuckles faded into a rattle."
hotautumn.64.a:0 "Что за ещё одна бессмысленная смерть?"

hotautumn.65.t:0 "Тишина"
hotautumn.65.d:0 "Прежде чем отвернуться и присоединиться к остальным ученикам, внимательно проследите за оставшейся частью речи Ромуальди. В конце концов, речь этого человека исчерпывалась, и пока он предлагал последний призыв к действию своей непоколебимой аудитории, чувство ощутимого облегчения захлестнуло и студента, и офицера.\n\nБыстро - возможно, с большей поспешностью, чем считалось вежливым - полиция построилась, чтобы обеспечить сопровождение студентов УФНД, чтобы они покинули площадь. Любопытно, однако, что студенты не только не торопились с подготовкой, но и вообще не особо двигались или готовились. Собравшаяся аудитория, даже когда Ромуальди и другие ораторы готовились продолжить свой путь, просто оставалась и вяло слонялась по площади.\n\nИнспектор Константини посмотрел на солнце, которое грозило сойти за горизонт, а затем снова на выстроившуюся линию офицеров. Позволяя плечам скользнуть, он кивнул самому себе, прежде чем подойти к собравшимся ученикам. Он потянулся, чтобы похлопать ближайшего по плечу, и снова был встречен презрительным взглядом Вирджилио Инчели.\n\n"Mister Incelli." Constantini maintained an even, diplomatic tone to his voice, though he suspected his face betrayed how tired he was at this point. "The cordon is ready to escort you and your compatriots out of the square, we were wondering when-"\n\n"That won't be necessary." Came the curt reply of Virgilio, cutting off the officer and leaving both silent as the Inspector processed what had just happened. Virgilio gave a brief glance back to his fellow students who didn't know what game Virgilio was playing. Not that he could blame them, he didn't know what he was trying to accomplish, save for stepping on the pig's toes.\n\n"Not necessary?" Constantini tilted his head towards the youth. A way out if he wanted to take it, but the offer only emboldened young Incelli.\n\n"Entirely unnecessary. We're not leaving. Our point has not yet been made." He crossed his arms and maintained eye contact with Constantini. "Feel free to go home yourselves, however. We can handle ourselves without you."\n\nWith a deep sigh and a shrug, Inspector Constantini turned back towards the cordon. He was going to require a few more opinions on this..."
hotautumn.65.a:0 "Твердая решимость или бессмысленное упорство?"

hotautumn.66.t:0 "Страх"
hotautumn.66.d:0 ""They're students. Practically children. If they don't want to move, then make them move. You're police, act like it damn it."\n\nThat response wasn't what Constantini had wanted to hear from headquarters. He had hoped that the chief might be willing to negotiate with them, but the terms were clear. This disorderly behavior went beyond the protections of their right to gather together and right to protest, and they would just have to obey.\n\n"Well, they came prepared. If we're going to force them to go anywhere, we're going to need some backup..."\n\nThe FUAN on the other hand, was not of a mind to negotiate, nor were they of a mind to obey. It had taken a bit of time, and more than a bit of reinforcing, fiery rhetoric to sway the other members of the FUAN over to his side. But in spite of their general spinelessness, Virgilio Incelli would gain ground.\n\n"It is about time we practiced a little of what we preached. It's time we showed these corrupt officials what Italian strength and spirit looks like in action!" Came his final rallying cry, met with the scattered shouts and hoots from the rest of the student body. He turned, and with the helmets and flags of the FUAN standing behind him, he faced the baton-wielding police officers.\n\n"Any chance you'll rethink this insanity?" Constantini offered one last time, an empty hand extended in a gesture of goodwill towards the man on the other side of the gap. "If you go now, there won't be any consequences. It'll be as if we parted ways the way we were supposed to."\n\nThis was met only with a shake of the head from Virgilio. "We will not back down." He opened his mouth to speak further, but was interrupted by the hum of engines and the sound of tires over cobblestone as armored vehicles moved in to surround the square.\n\nThe gathered students took a tentative half-step back at the sound of the armored cars, but before Incelli could reply to the display, he was interrupted again by the whirring of rotors.\n\nConstantini squinted up towards the heavens, and muttered to himself with great incredulity in his voice. "...The machine gun might be overkill...""
hotautumn.66.a:0 "Это, безусловно, обострилось."

hotautumn.67.t:0 "Бегство"
hotautumn.67.d:0 "Поле битвы было готово. Войска стояли наготове со своими знаменами и флагами, шлемами и оружием, своими рядами и досье. Единственная проблема теперь заключалась в том, что шлем, флаг и дубинка стояли напротив броневиков, вертолета и пулеметов.\n\n"Virgilio. Please." Came the last plea from Inspector Constantini, he had set down his own baton, though the gesture was awfully futile seeing as his words were still backed up by machine guns. "Just stand down."\n\nVirgilio looked towards the Inspector, and then back over his shoulder. He looked towards the rest of the FUAN, the fear on their faces as they watched the helicopter hover in the air, and the officers began to take cover behind the cars, discarding batons for firearms.\n\nConstantini looked back over his own shoulder, towards the questioning and uncertain faces of the security cordon. Would they have the bellies to fire on these students? Would the students actually be stupid enough to fight? He watched a man silently remove the magazine from his pistol, thinking that no one was watching, and he watched another consciously move to the side to create an avenue.\n\nTension filled the air, and all that it waited for was a single twitch, an errant movement, a single spark to set off the entire scene. But what it got instead, was the clatter of a stick against the cobbles, at the feet of Virgilio Incelli.\n\nHe had made a big show of casting down the weapon, before turning back towards his compatriots, who all at once filled the square with the noise of dropping wood, and the furling up of flags and banners. Some who stood without their weapons chose to cast down their helmets or throw off their gloves and armbands instead.\n\n"I think..." He began, projecting his voice to the gathered students. "We have made our point. The sun is setting, let's go home, before the keepers of the peace escalate the scene further." The venom in his voice could be felt throughout the square, even as officers backed off and away."
hotautumn.67.a:0 "Новая пропажа..."

hotautumn.68.t:0 "Тишина"
hotautumn.68.d:0 "Настроение в штаб-квартире УФНД было заметно подавленным, когда остальная часть руководства проскользнула внутрь и нашла свои кресла. Вирджилио пробыл там недолго, хотя и преувеличил свое расслабленное положение, чтобы казалось, будто он ждал гораздо дольше. Когда они вошли, он медленно снял сапоги со стола и выпрямился, скрестив руки на столе.\n\n"To say that did not go according to plan would be an understatement." Virgilio began, to the lukewarm mutterings of agreements from the rest of those in attendance.\n\n"Our image is going to take a while to recover." One of them replied.\n\nAnother spoke up as well. "And there's no way the police are going to allow us any more public gatherings after that display." He shook his head, practically trembling in anger. "And the media is already slandering us, as if we had been the ones responsible for-"\n\n"What has happened, has happened." Virgilio sighed, placing his hands on the desk and rising from his chair. "We can't change it, whether the demonstrations were a bad idea from the start or a good idea simply turned ill is entirely immaterial. What matters now..." He pointed a finger to the desk to emphasize his speech. "Is where we go from here." The gathered leaders fell silent as Virgilio did. They glanced between each other, and eagerly searched the ceiling and floor for the ever-elusive answer to the question, the question that was eventually vocalized. "So... Where do we go from here?" Virgilio stood up and looked around at the sullen faces of his compatriots. "The way I see it, there are only two directions we can go. Either we can keep doing this... participation thing that the democrats want from us, until we fade into the margins of history books and soon, off their pages entirely..."\n\nHe paused for effect, and to allow the chance for the darkness on their faces to lift, replaced by rage and frustration, that twisted their visages. He held up a fist as he continued. "Or we can change our tactics. They want to use guns? We'll use guns. They want lead? We'll fill the streets with it. If Italy must bleed so she can live, then so be it, but we will not allow our nation to perish under the faltering gaze of limp-wristed bureaucrats and vampiric politicians."\n\nAll at once, depression gave way to anger, and anger gave way to resolve. As one, the leadership of the FUAN stood and gave a Roman Salute. For Virgilio. For the Fronte Universitario d'Azione Nazionale. For Italia."
hotautumn.68.a:0 "Битва может быть проиграна, но война ещё впереди."

hotautumn.69.t:0 "Утро за паботой"
hotautumn.69.d:0 "Быть членом отрядов Целере - нелегкая работа, а быть офицером в них ещё сложнее. Плата небольшая, многочасовая. Крики, бутылки, камни, лозунги, брошенные в вас, ударяют по вашему телу, в то время как ваши люди, стоящие рядом с вами, полностью зависят от ваших приказов и инструкций. Коммунистов, фашистов объединяет ненависть к вам. Рост адреналина, удары сердца, как барабаны, заряды, падающие дубинки, запах слезоточивого газа и водомётов, выкрики приказов, опьяняющие миазмы насилия.\n\nТак жить нелегко, и иногда простои могут быть самой сложной частью. Появляться в местном комиссариато на рассвете, болтать с коллегами за чашкой кофе, бесконечные тайники бумажной работы. И пока горел Милан, его полицейские работали с документами, как будто на улице ничего особенного не происходило. Отряды полиции и карабинеров были рассредоточены по всему городу - промышленная зона Бикокка до сих пор пылает постоянными забастовками и мелкими беспорядками, а Статале, гораздо ближе к центру города, недавно умиротворили, но проблемы есть. все ещё варится под пеплом.\n\nИнспектор Адриано Константини отвернулся от бумаг, в окно на улицу. Небо Милана имело мягкий лазурный оттенок, столь типичный для ломбардского пейзажа. Адриано взял сигареты со стола, рядом со своим значком, и закурил одну, долго, медленно затягиваясь. День обещал быть долгим."
hotautumn.69.a:0 "За работу."

hotautumn.70.t:0 "Кордон"
hotautumn.70.d:0 "В течение последних нескольких дней широко распространялся пакет документов относительно некоторых забастовок, которые должны были произойти в ближайшее время. Однако сегодня он обнаружил, что эти досье были заменены новым комплектом. "Milan FUAN 'Demonstrations and Rally'" was printed along the top, and it took the Inspector a few moments to figure out what it was referring to.\n\nThe students, the Mussolinites, that's right.\n\n"What's with the change in assignment?" Constantini asked, flopping the dossier on the neighboring desk of Ovidio, another Inspector in the Celere Unit. He started awake, almost tipping over his lukewarm coffee at the sound of the paper meeting desk.\n\n"Oh, the strike?" Ovidio muttered, adjusting his glasses and wiping something from his mouth with a sleeve.\n\n"It says here that it's a uh... A demonstration." Constantini pointed out. "Why did we get switched over from the Pirelli?"\n\nOvidio shrugged as he looked over the dossier. "They can't call it a strike I guess, because they're students, not workers. Dunno who would panic about the books going unread for an evening, so they gotta give it a different name." He leaned back in his chair and handed the dossier back to Constantini. "They asked for a cordon last-second. I guess we were the only unit they could send."\n\nConstantini glowered down at the dossier and shook his head. "You'd think that a bunch of Fascists proclaiming their strength or whatever would handle their security themselves." Though as he spoke, he realized how glad he was that they weren't taking such matters into their own hands, for once.\n\nOvidio's reply mirrored his own internal dialogue. "Better us doing it than them. They're Nazis in all but name, they'd be certain to overreact if any of the Union men confronted them, and we'd have to go in anyway." He kicked his feet up on the desk, risking that lukewarm cup of coffee once more, and relaxed his hands behind his head. "Better we be there to keep the children from hurting themselves, am I right?"\n\n"I'm a police officer, not a babysitter."\n\n"You act like there's a difference.""
hotautumn.70.a:0 "Щит защищает правую и левую стороны одинаково."

hotautumn.71.t:0 "Звонок от начальника"
hotautumn.71.d:0 "Еще один день, ещё одна гора документов, и все же казалось, что сумма никогда не кончится. Инспектор Константини положил в пепельницу остатки последней сигареты и глубоко вздохнул. Такие дни были скучными, но долгожданным моментом тишины после хаоса прошлого периода. Когда инспектор собрался уходить домой, телефон на его столе зазвонил, эхом разнесясь по почти пустым коридорам местного комиссариата.\n\n"The orders have been changed, inspector Constantini" the voice on the other end of the line said. Receiving a direct call from the commissar was not a common occurrence, especially at such a late time of the hour. "Your men won't be needed at Pirelli tomorrow." A major strike was planned, and Constantini with his unit was supposed to be part of the security cordon. "Also, all documents regarding the Pirelli situation have been placed outside your clearance level." The call abruptly ended, and Constantini stood with the phone in his hand as it beeped, without even having the time of saying "yes, sir."\n\nThis was far from ordinary. The Celere Unit was never one devoted to investigation, and instead was the rank and file of the police - the grunts who do the dirty work. And yet, something went off in Constantini's mind. Why would the plans change, all of a sudden? And why remove dossiers that were commonly circulating until only hours ago? As Constantini was walking home, his mind raced. Perhaps it's nothing, but it might be worth asking around tomorrow at the commissariat."
hotautumn.71.a:0 "Полицейский должен беспрекословно подчиняться приказам."

hotautumn.72.t:0 "Странная информация"
hotautumn.72.d:0 "Инспектор Константини повесил трубку, и в комнате снова воцарилась тишина. И все же его мысли метались, перекликаясь с голосами, которые он слышал в последнем раунде телефонных звонков. Сан-Донато, Рогоредо, Сесто-Сан-Джованни - подобные новости можно было услышать от его коллег и друзей почти из каждого рабочего района Милана. Приказы меняются внезапно и, по-видимому, без всякого смысла и причины - опытных офицеров заменяют новыми людьми из-за пределов города - и планы сдерживания беспорядков, тщательно разработанные местными комиссарами Полизии, отбрасываются в пользу гораздо более сомнительных.\n\nВерховное командование Полиции много раз доказывало свою некомпетентность и не осведомленность о ситуации на местах, но такие вопиющие ошибки были просто беспрецедентными. Константини посмотрел на большую карту Милана, висящую в своем офисе - массу города в форме пятиугольника, очевидно извивающуюся и поворачивающуюся, его дороги и улицы пересекаются под странными углами, чтобы обозначить место, где множество разных властителей Милана начали формировать его по своему образу. за долгую историю города. Повсюду вокруг центра города, районы, где забастовки и беспорядки были наиболее заметными, все отмечены красным, тянутся, как огненное кольцо, вокруг белого пятна в центре города - Дуомо, Сан-Бабила, Статале.\n\nНынешний план развертывания сил полиции был трагедией, ожидающей своего часа. Подразделениям Селере было приказано занять позиции в узких местах и  на узких улицах, где не было бы возможности эффективно сдерживать беспорядки, и ожесточенные столкновения были бы неизбежны. Кто-то наверху чрезвычайно плохо выполнял свою работу, и нужно было что-то сделать, прежде чем случится неизбежное."
hotautumn.72.a:0 "Мы не можем сидеть здесь, ожидая, что кто-то умрет!"

hotautumn.73.t:0 "Больше слухов"
hotautumn.73.d:0 "Коррупция в полиции - странная тема - ещё до того, как это слово появилось в голове Константини, простой запах этого понятия, его смутное предвидение вызвало своего рода реакцию оцепенения. И все же было немного других объяснений серии вопиющих ошибок, совершаемых полицейским командованием Милана, и ни одна из них не была очень правдоподобной. Кто-то где-то сознательно и намеренно устраивал резню на улицах Милана, предположительно с какой-то другой целью.\n\nПолитика и полиция - это пара, которая часто проявляется в той или иной форме, но впервые инспектор Константини принимал непосредственное участие. Его люди были на передовой в Милане - скорее всего, их заставили убить, или их убили. И все же Константини мало что мог сделать - единственное, что у него было, - это слухи, предположения, а не убедительные доказательства. И даже тогда, что может сделать скромный инспектор против того, что происходит над ним в цепочке подчинения?\n\nТем не менее, другой вопрос заключался в том, как и почему кто-то пытался вызвать резкую эскалацию и без того напряженной ситуации в городе. Самыми очевидными виновниками будут коммунисты - увеличивая насилие, они могут изображать своих мертвых мучениками и в дальнейшем завоевать популярность в массах. Но полиция не совсем известна своими коммунистическими симпатиями, и также может быть, что какая-то организация правого крыла пыталась вызвать смерть одного или двух полицейских, чтобы оправдать более жесткое подавление насилия со стороны левых. Это может быть даже организованная преступность, пытающаяся вызвать дальнейший хаос, чтобы занять полицию и дать ей возможность заниматься своими делами. Или, может быть, это была сложная уловка со стороны полицейского командования, которое надеялось стать мучеником, чтобы иметь возможность запросить дополнительное финансирование у правительства. В голове Константини гудели возможности и заговоры, формирующиеся и растворяющиеся за считанные секунды на фоне растущего разочарования, гнева и страха."
hotautumn.73.a:0 "Остается только надеяться, что это все беспочвенные домыслы."

hotautumn.74.t:0 "Растущие подозрения"
hotautumn.74.d:0 "Константини выключил телевизор, дешевую новую модель, купленную на последнюю зарплату, и глубоко вздохнул. Газеты, от L'Unità до Corriere, и передачи RAI по радио и телевидению рассказывали одну и ту же историю. Вчера вечером в Сесто-Сан-Джованни полиция столкнулась с бунтовщиками и демонстрантами. Коктейли с зажигательной смесью и камни обрушивались на полицию, как капли дождя, когда на полицию давили целые легионы разгневанных, обездоленных рабочих, университетских старожилов-революционеров и даже женщин и детей из бедных районов Сесто. В конце концов, полиция не смогла сдержать беспорядки и потребовала ответного удара, чтобы подавить хаос.\n\nЭто было похоже на щелканье пальцев, а затем на секунду наступила тишина. Водометы, слезоточивый газ, крики, удары дубинок по черепа - полиция предъявила обвинения. Наконец, стрельба. Полицейские открыли огонь по толпе боевыми патронами, в результате чего несколько человек лежали мертвыми или ранеными на улице, а затем кто-то открыл ответный огонь. Полицейский упал на землю, вокруг него образовалась лужа крови, когда он издал свой последний вздох, пока его товарищи пытались убрать его с улицы. Были ранены и другие полицейские, но, по крайней мере, толпа была рассеяна, поскольку в считанные секунды люди разбежались во все стороны, в здания, узкие дороги, а некоторые, казалось, растворились в воздухе. Вскоре только мрачное зрелище разрушенной улицы с дымом, телами и горящими машинами осталось на поле зрения полицейских и прессы.\n\nКак и ожидалось, скандал был огромным. Политики даже из самых ничего не подозревающих умеренных сторон политического ландшафта оплакивали гибель стольких людей и призывали к тому, чтобы больше средств направлялось на полицию и более экстраординарные силы, идущие к их пути. Наиболее уважаемые представители высших эшелонов итальянского высшего общества испытывали отвращение к ужасному проявлению насилия, которое Италия превратила в театр, и желали возвращения к упорядоченной и спокойной жизни, в которой рабочие и студенты просто вели бы себя как порядочные граждане Италии. Королевство. Правые начали открыто напоминать итальянскому народу, что подобные вещи не происходили в более ранние, более упорядоченные времена. А Константини сидел в своей гостиной, глядя в потолок, с этим знакомым ощущением жужжания в голове."
hotautumn.74.a:0 "...что-то не так."

hotautumn.75.t:0 "Спрашивая Вопросы"
hotautumn.75.d:0 "Похороны - это всегда несколько неловкое празднование: страдания и горе близких умершего окружены чередованием тишины и ропота толпы. В данном случае ситуация только усугубилась - поскольку родственники погибшего полицейского, в том числе его жена и его дети, оплакивали свою утрату, почетные люди Polizia di Stato окружили гроб с пустым выражением лиц. Под их каменным лицом у многих было несколько эмоций, будоражащих их мысли - гнев, печаль и замечательное чувство, что смерти их друга можно было полностью избежать.\n\nИнспектор Константини также присутствовал на похоронах в своей униформе, но далеко от первых рядов церкви Санта-Мария-делле-Грацие - оставшись незамеченным среди толпы, когда архиепископ Милана произнес свою мрачную проповедь. Опечаленный смертью своего коллеги, Константини пришел на похороны не из желания засвидетельствовать свое почтение, а по более личным причинам. Он хотел встретиться со своим старым другом - тоже инспектором, прикомандированным к полицейскому подразделению, участвовавшему в беспорядках в Сесто-Сан-Джованни. Возможно, он мог бы дать больше ответов. \n\nПосле того как архиепископ дал свое последнее благословение и гроб вывели из церкви, толпа начала медленно расходиться, по частям, по оживленным, многолюдным улицам Милана. В шуме Константини удалось связаться со своим другом, у которого на лице было строгое выражение. После краткого обмена любезностями, подобающего встрече двух старых знакомых на похоронах, Константини начал задавать вопросы - кто отдал приказ, который привел к бессмысленной смерти и почему? Полученный им ответ был отрезвляющим, но не совсем неожиданным."
hotautumn.75.a:0 ""

hotautumn.76.t:0 "Дружеское предупреждение"
hotautumn.76.d:0 "Меморандум из регионального управления полиции, Милан - конфиденциально\n\nНа столе инспектора Адриано Константини\n\n"The regrettable loss of a policeman's life has shaken all of us deeply. As we still mourn our fallen colleague, the regional headquarters has grown concerned with the apparent effect that this death has had on morale and discipline among officers of the Polizia di Stato. For this reason, the headquarters has decided to take disciplinary and precautionary measures to ensure the smooth functioning of police operations in the city and the hinterland."\n\n"All the files related to recent scuffles and disturbances in public order have been placed under a stricter level of security. All inquiries about said documents and files must be approved by the Regional Headquarters. The officers of the force are also reminded that all unfounded accusations, assumptions and rumours of corruption and other misconduct among the police must not be spread by anybody - severe disciplinary actions will be taken against anyone caught spreading lies that might hurt the reputation and good name of the Polizia."\n\n"A reshuffling of personnel has also been ordered. Attached to this document there is a list of officers who have been reassigned to an emergency post in Fezzan, Libya, which is currently understaffed and sorely in need of more manpower. The positions left vacant will be filled by order of the Regional Headquarters.""
hotautumn.76.a:0 "Так и заканчивается история инспектора"

hotautumn.77.t:0 "Пожары Биокки"
hotautumn.77.d:0 "В обычное время миланский район Бикокка был на удивление спокойным, несмотря на его промышленный характер. Он был наполнен суетой, но никогда не был шумным; эхом отзывались тысячи шагов рабочих, молодых и старых, но никогда не было так неприятно, чтобы это могло посрамить легендарный город. Когда рассвет осветил множество стальных и бетонных тварей, в которых бьется сердце экономики города, поднялось, как обычно, изрядное количество шума, но это был не тот приятный вид, который указывал на то, что работа велась в обычном режиме. . Вместо этого крики гнева и потрескивание пламени поглотили этот национальный центр образовательных и экономических достижений. Такие бунты были слишком обычным явлением в эти неопределенные времена, размышлял инспектор Константини, сознательно поправляя кобуру, в которой находилось свое стандартное огнестрельное оружие, для максимальной видимости, но опытного офицера беспокоил сам масштаб пожара, который в настоящее время поглотил большую часть оружия. квартал на данный момент. Накануне вечером была мобилизована вся городская полиция, и он услышал от друга из министерства безопасности, что специальные подразделения по охране общественного порядка были развернуты даже из далекой Калабрии, чтобы помочь подавить беспорядки, прежде чем они стали ещё большим затруднением для окружающих. нация.\n\nНе то, чтобы это, вероятно, сильно помогло бы, мрачно подумал инспектор, когда он вошел в ожидающую машину с другим инспектором и избитым сержантом, который объяснил, что его вызвали, чтобы помочь направить подкрепление из города в назначенные им места.\n\nПоездка на край бунта прошла в основном в тишине, что было нормально для Константини, он был не в настроении разговаривать. Поездку прервали только два примечательных инцидента. На фоне грохота неистовых насмешек и требований властей города и полиции, транслируемых по радио, утренний воздух пронзил треск выстрелов. Инспектор смутно вспомнил, что ему сказали, что у участников беспорядков нет огнестрельного оружия. Казалось, это предположение было из окна. Второй инцидент не был связан с перестрелкой, но по-своему был гораздо более тревожным. Когда машина начала замедлять ход по мере приближения к кварталам, где голоса бунтовщиков были услышаны, сержант рассказал неприятную служебную сплетню: несколько известных анархистов и радикалов, которые находились под надзором правительства, все, казалось, ускользнули. их обработчики и в настоящее время не могут быть найдены."
hotautumn.77.a:0 "Насколько же всё будет плохо?"

hotautumn.78.t:0 "Выстрел"
hotautumn.78.d:0 "Неистовая масса бунтовщиков снова хлынула к линии полиции, которая, хотя и была решительно вооружена и вооружена, с каждым часом становилась все более численной. Большинство из тех, кто боролся с этими наставниками порядка, были рабочими, уроженцами промышленной Бикокки, которые наконец сломили обратную политику в области труда, все ещё распространенную на заводах по всей стране. Некоторые из них были молодыми, хорошо образованными студентами, сторонниками теорий Маркса и Энгельса, идеалистами-бунтарем против системы, в которой они выросли, системы, в которой, как они были уверены, был сломанный беспорядок. Несколько ключевых фигур, рассеянных по всему морю недовольства, резко отличались от пожилых мужчин в рабочей одежде и студентов в современной моде. Эти джентльмены были мрачными, серолицыми и темноглазыми; на некоторых были отчетливые шрамы, и все были одеты в такую  же изношенную одежду, как и самые перегруженные фабричные рабочие. Полиция, будучи слепой к происходящему на территории бунта, не имела ни малейшего представления о том, что именно эти решительные и воинственные боевики в настоящее время нагнетают ярость и страсти бунтовщиков своими обвинениями в пользу богатых и могущественных.\n\nНесмотря на жесткие разговоры сторонников жесткой линии в толпе, общее настроение собравшихся недовольных граждан, казалось, остывало по мере того, как солнце продвигалось в своем восходящем пути. По крайней мере, так казалось Марио Калабро, когда он наблюдал, как группа студентов покидает своих сверстников и сдаётся ожидающей полиции. Он вряд ли мог их винить, в конце концов, они были всего лишь детьми, и даже его глубокая приверженность протесту, к которому он добровольно присоединился, не могла помешать ему переживать за безопасность своих юных товарищей, которые были немногим старше его старшего сына. . Тем не менее, казалось, что не все чувствовали то же самое, и его сердце упало при виде того, как это маленькое поражение снова привлекло большую массу к гневу и действиям, только на этот раз это была не праведная ярость, направленная против капиталистов и фашистов, ублюдков. но по отношению к некоторым молодым людям, которые сделали, вероятно, разумный выбор для собственной безопасности. Таким мужчинам, как Калабро, было не на что жить, но у этих студентов все ещё было будущее, если они были достаточно умны, чтобы не тратить его зря. Один из явных главарей бунтовщиков бросил особенно злобные оскорбления уходящим перебежчикам, и прежде чем ему дали возможность вознаградить мерзавца, агитатор вытащил пистолет и произвел единственный выстрел."
hotautumn.78.a:0 "Защитник общественной безопасности исполняет свой долг."
hotautumn.78.b:0 "Молодая жизнь прервана уходящим преступлением."

hotautumn.79.t:0 "Возмездие"
hotautumn.79.d:0 "Инспектор Константини почувствовал, как брызги какой-то жидкости ударили его по лицу с такой силой, что он непроизвольно закрыл глаза. Когда он снова открыл их, офицер по охране общественного порядка, с которым он разговаривал всего несколько секунд назад, лежал на земле и неконтролируемо истекал кровью из раны на плече. Масса полицейских и бунтовщиков медленно, почти с опаской повернулась, когда по заполненной людьми улице начали раздаваться срочные призывы инспектора о медицинской помощи. Пока инспектор ждал Тэнсли какого-либо взгляда на ответный медицинский персонал, что-то привлекло его внимание периферийным зрением. Группа бунтовщиков, которые до этого момента почти упирались в защитные щиты полиции, теперь отступали, медленно и без всякой помпы, но они отступали. Возможно, бунтовщики опомнились, а может быть, один случай трагического насилия окажется замаскированным благословением. Инспектор обдумывал это, когда один из офицеров напротив отступающих мятежников сделал медленный, неторопливый шаг вперед.\n\nОн мог точно видеть, что должно было произойти, видеть это так, как будто это уже произошло, и он ничего не мог сделать, чтобы предотвратить это. Однако он мог бы предотвратить это, если бы только смог добраться туда вовремя. Единственная проблема заключалась в том, что перед ним истекал кровью мужчина. Оставить его без присмотра стоило офицеру жизни, и это было бы ошибкой Константини. Выбор был до боли ясен, и ответ, к сожалению, был таким же.\n\nОн бежал так быстро, как только ноги несли его к наступающему офицеру, размахивая руками, призывая его оставаться на месте, но в конце концов он опоздал. Жестокий толчок щита офицера по борьбе с беспорядками заставил одного из бунтовщиков растянуться на земле, кровь хлынула из затылка, где она ударилась о улицу. Последовала ещё одна долгая минута молчания, а затем с криками смешанной ярости, негодования и даже страха линия полиции распалась на противодействующую толпе, одержимую наказанием за бунт любыми средствами, необходимыми, чтобы отомстить за своего павшего брата. Адриано Константини мог только с ужасом смотреть на разворачивающееся насилие."
hotautumn.79.a:0 "Mio Dio, cosa abbiamo fatto?"

hotautumn.80.t:0 "Огонь разрастается"
hotautumn.80.d:0 "Инспектор Константини никогда не предполагал, что он услышит такие звуки за пределами здания суда, хотя в тот самый момент он был наполовину убежден, что именно это он и был свидетелем. Любое подобие порядка быстро растворялось, когда спецназу предъявляли обвинения в безрассудном отказе от гнева и страха. Они были встречены все увеличивающимся количеством перестрелок из ранее скрытого огнестрельного оружия. Если участники беспорядков не спланировали такое насилие заранее, инспектору было ясно, что они были подготовлены. Однако не все выстрелы велись со стороны участников беспорядков. Константини посмотрел на крыши окружающих зданий и заметил по крайней мере полдюжины полицейских снайперов, все они либо стреляли, либо выбирали цели.\n\nКонстантини повернул в сторону мобильного штаба, готовясь к бегу через несколько блоков, отделяющих его от шанса найти кого-нибудь, кто наведет порядок. Звук взрыва и секунду спустя хор криков, чтобы соперничать с проклятыми, остановили ветеранского офицера на том месте, где он стоял. Бледный, он медленно повернулся к источнику, и был встречен пламенем, поднимающимся над десятком зданий, создавая коридор огня, окружающий как протестующие, так и полицию. Конечно, понял инспектор, протестующие были вооружены с самого начала, и оружие было не единственным оружием, с которым мог прийти бунтарь. Он поймал вспышку света, когда ещё одна бутылка с зажигательной смесью плыл по дуге, которая казалась почти ленивой, как будто это был не более инструмент хаоса и смерти, чем футбольный мяч. Он влетел в витрину магазина, и фасад почти мгновенно загорелся. После возведения первых нескольких зданий стрельба на мгновение замедлилась, но теперь она снова началась всерьез. Выстрелы маленьких пистолетов мятежников и трещины полицейских винтовок создавали ужасную гармонию разрушения и насилия. Если у кого-то была сила остановить это, окно для этого быстро закрывалось. Пытаясь не думать о боли и смерти, от которых он, по сути, бежал как трус, Константини отправился в штаб. "
hotautumn.80.a:0 "Может ли кто-то остановить это безумие?"

hotautumn.81.t:0 "Нет доброго дела..."
hotautumn.81.d:0 "Сначала Марио не верил, что полиция позволит блоку сгореть. Конечно, рассуждал он, они отзовут толпу, и к этому моменту полиция действительно превратилась в толпу и позволила протестующим разойтись без дальнейшего насилия, чтобы позволить пожарным командам спасти все, что они могли, от пожара. Вскоре он понял, насколько наивен на самом деле. К этому моменту полиция контролировала свои эмоции не больше, чем бунтовавшие прямо перед застрелом офицера. Марио Калабро был мирным человеком, семейным человеком, но в глубине души он должен был признаться себе, что, если бы у него была возможность схватить мерзавца, который произвел этот смертельный выстрел, он не будет нести ответственности за свои следующие действия. Несмотря на немаловажное желание добиться правосудия над виновным, все, на чем Марио действительно сосредоточился, - это найти способ избежать хаоса и вернуться к своей семье.\n\nПохоже, полиция очень старалась сделать это как можно труднее. Он мог слабо видеть сквозь дым и вершины нескольких негорящих зданий вдали. На них, как горгульи, сидело по крайней мере полдюжины снайперов, и каждые несколько минут один из них делал выстрел в направлении бунтарей. В большинстве случаев при съемке тротуар или дорога растрескивались. Большую часть времени. То, как он вышел на улицу, было как бы во враждебных руках, и поэтому Марио огляделся в противоположном направлении. Несмотря на то, что этот путь был свободен от снайперов, он был не менее анархичным для масс убегающих протестующих, которые пытались отчаянно сопротивляться лучше вооруженной полиции вдали от пожаров. Каким бы опасным это ни было, у Марио не было выбора, и он начал двигаться так быстро, как только мог, не привлекая к себе нежелательного внимания.\n\nВ этом конце улицы не было ни огня, ни дыма, но это означало только, что у тех, у кого есть огнестрельное оружие, было более ясное зрение для убийства. Тела уже валялись на земле, а раненые мужчины и женщины в агонии бились по тротуарам или крались в переулки только для того, чтобы рухнуть в одиночку. Марио видел, как это случилось с мальчиком не старше шестнадцати лет, и его отцовский инстинкт заставил его вмешаться. Он сделал это в нескольких метрах от входа в переулок, когда крики стали усиливаться. Выстрелы и баллоны с газом просвистели у головы Марио, и его решимость пошатнулась, открытая дверь соседнего здания, казалось, приглашала его пережить этот шторм, но это означало бы бросить раненого молодого человека."
hotautumn.81.a:0 "Иди спасать молодого человека, несмотря на опасность!"

hotautumn.82.t:0 "Смерть рабочего"
hotautumn.82.d:0 "Мир, казалось, покачивался и опускался в замедленном движении, когда Марио Калабро сначала рухнул, а затем рухнул на стену; Пятно крови от того места, где соскользнула голова человека, последовало за телом на холодную землю. На мгновение, а может быть, и на несколько секунд, поскольку Марио больше не мог ощущать течение времени, царила всеохватывающая чернота. Приглушенные крики, приглушенный грохот и даже звуки выстрелов, доносившиеся, казалось, за несколько кварталов от дома, нападали на уши злополучного рабочего. В туманном уголке своего разума Калабро задумался, было ли это из-за почти гарантированного сотрясения мозга или насилие действительно переместилось, и он начал задаваться вопросом, какой вариант волновал его больше, но сложную мысль оказалось невозможно удержать, и она растворилась.\n\nОн открыл глаза, когда почувствовал прикосновение теплого металла к его щеке, и впервые с момента падения на землю Марио Калабро увидел видение ада. Он был не единственным, кто лежал на земле, их было не меньше дюжины. Некоторые стонали и пытались отползти или покорно корчались, как птицы со сломанными крыльями. Некоторые, однако, лежали неподвижно и не подавали никаких признаков сознания или даже жизни. С усилием он окинул взглядом свое ближайшее окружение. Он увидел несколько использованных гильз, разбросанных по местности, и понял, что это одна из них попала ему в лицо. У его ног лежала пустая канистра из-под бензина, хорошо видна залитая кровью вмятина.\n\nОн думал о своей жене, которой пришлось бы как-то жить без мужа. Он думал о своих детях, которым придется расти без отца. Чем он или его семья заслужили такое наказание? Он задавался вопросом, получит ли он в конце какие-либо ответы или все будет предано забвению. Его рука казалась тяжёлой и онемевшей, но он сумел сунуть ее в карман брюк и, дрожа, вытащил потрепанную фотографию. Марио Калабро пристально посмотрел на это драгоценное изображение, слабо улыбнулся и умер."
hotautumn.82.a:0 "Отправлено взглядом его семьи."

hotautumn.83.t:0 "Взрывы плотины"
hotautumn.83.d:0 "С нарастающим ужасом Марио Калабро наблюдал, как молодой студент, мальчик лет двадцати по внешнему виду, схватился за бок, когда темно-красная кровь начала просачиваться по его рубашке, затем по штанине и, наконец, лужа у его ног. К тому времени, как юноша упал на землю, уже не имеющий возможности спастись, толпа определила место, где попал выстрел. Однако, насколько Марио мог судить, никто, кроме него самого, на самом деле не видел стрелка с его затемненной позиции. Несчастному рабочему пришло в голову, что без четкого представления о настоящем виновнике и без того взволнованная масса протестующих естественным образом сплотится против ... Он развернулся и начал дико махать рукой, пытаясь предупредить остальных о том, что у него есть. только что был свидетелем, но вещи уже выходили из-под чьего-либо контроля.\n\nРабота и гнев, которые уже сдерживались в людях не только из-за этого протеста, но и из-за бесчисленного множества других, и стоящая за этим экономическая неопределенность, вечно нависшая в темноте, как какой-то бугимен, наконец, казалось, вылилась наружу. Группы сотрудников ОМОНа столкнулись с десятками приближающихся рабочих и студентов, вооруженных палками и трубами. Камни начали забивать защитные щиты, которые были единственной защитой офицеров от разъяренной толпы. Вещи собирались стать уродливыми, и очень скоро они станут уродливыми.\n\nНекоторые полицейские, казалось, были готовы стоять на своем до самого конца, как бы безумна эта идея ни казалась Марио, в то время как другие уже ломались под давлением и быстро сдались. Он наблюдал от входа в переулок, не желая принимать непосредственного участия, но в равной степени не желая уйти до того, как увидит завершение таких драматических событий. Ему было достаточно ясно, что стрельба застала полицейских врасплох и не знала, как реагировать. Он беззвучно молился, чтобы они просто отступили, пока не пролилась кровь."
hotautumn.83.a:0 "Мученики всегда вдохновляют."

hotautumn.84.t:0 "Собаки на поводке"
hotautumn.84.d:0 "Инспектор не собирался позволять вещам продвигаться дальше, чем они уже были. Акция протеста быстро переросла в бунт после смерти этого молодого человека, и существовала реальная вероятность того, что массовое насилие может вспыхнуть в любую минуту. Константини был убежден, что полиция должна отступить, если есть хоть какая-то надежда на охлаждение. Вот почему он побежал по блокам к временному штабу с той интенсивностью, которую не проявлял со времен академии много лет назад. Он и раньше справлялся с ситуациями жизни и смерти, это правда, но он никогда не был так уверен, что судьба сотен жизней висит на волоске, как сейчас. Времени не было.\n\nМобильный штаб сменился за относительно короткое время, когда он был на передовой линии протеста. Было установлено несколько переносных заграждений, закрывающих легкий доступ к палаткам и бронетранспортеру, заимствованным у армии. По периметру стояли вооруженные офицеры с винтовками, а у каждого входа в палатку стояли по два часовых с автоматами. Судя по всему, начальство становилось могучим параноиком, но, учитывая ситуацию, из которой только что уехал Константини, он вряд ли мог их винить. Самая дальняя палатка, вероятно, была там, где начальник полиции и его помощники координировали ответные действия. Инспектор подбежал к охранникам палатки и показал свое удостоверение личности, прежде чем скрыться внутри, не дожидаясь их ответа.\n\nВождь выглядел бледным и измученным, и для Константини вид, как правило, решительный и невозмутимый человек, доведенный до такого состояния, напугал его больше, чем могла бы когда-либо любая толпа. Когда он вошел, начальник миланской полиции вел скоростную беседу с одним из своих подчиненных, но внезапное появление инспектора в палатке прервало этот разговор, поскольку все взгляды обратились на этого вновь прибывшего. Не желая тратить впустую драгоценное время, которое у него было, Константини воспользовался этим и начал напрямую обращаться к вождю. У него был один шанс убедить человека, что его уход предотвратит дальнейшую эскалацию, и ему нужно будет говорить быстро."
hotautumn.84.a:0 "Время утекает от нас!"

hotautumn.85.t:0 "Тихая стойка"
hotautumn.85.d:0 "Константини издалека наблюдал, как шеренга офицеров, вновь соблюдающих свою дисциплину и поддерживаемых людьми с обеих сторон, реформирует плотную стену из щитов, с которой они начали это фиаско. Он безмолвно поблагодарил Бога за то, что он дал своему языку силу убедить начальника в правильности своих действий. Конечно, вначале он встретил сопротивление, никому из начальства не понравилась мысль о том, что он отступит перед лицом бунта. К счастью, ему удалось убедить их в том, что сохранение полиции на месте только позволит толпе окружить и уничтожить спецназовцев, а для города это будет ещё хуже.\n\nКонстантини думал, что для группы, которая только что была окружена напуганными и разъяренными бунтовщиками, жаждущими мести, эти люди чертовски хорошо справляются с задачей удержать ее вместе. Большинство протестующих, со своей стороны, не трогали полицию. Большую часть этой массы составляли молодые студенты и рабочие, которым нужно было кормить семьи, что не совсем соответствовало образцу ревностных фанатиков, готовых рисковать жизнью и здоровьем ради уже законченной битвы. Тем не менее, из толпы выглядывали темные персонажи. Они выглядели так, как будто могли стать проблемой, если их оставить без присмотра, поэтому Константини жестом показал ближайшему лейтенанту, чтобы убедиться, что этого не произошло. Он сделал паузу достаточно долго, чтобы убедиться, что инструкции переданы должным образом по линии - он не хотел, чтобы спусковой крючок счастливый снайпер понял неверную идею и все испортил, - а затем он быстро, но спокойно пошел обратно к месту происшествия. мобильный штаб.\n\nКогда он прибыл, они уже собрали палатки и начали загружать последнее оборудование в бронетранспортер. Машины, на которой он ехал со станции, нигде не было видно, поэтому инспектор сел в то, что ему показалось одним из самых неудобных сидений, когда-либо изобретенных человеком. Он понял, что это напомнило ему о тех днях, когда он ездил на другой машине, очень похожей на эту, во время войны. Тогда он сам был молодым человеком, не старше большинства этих студентов. Он праздно гадал, не подумают ли когда-нибудь эти дети об этом протесте как о полузабытом фрагменте какой-то долгой изнурительной войны."
hotautumn.85.a:0 "Отлично выполнено, Инспектор."

hotautumn.86.t:0 "Один пожар потушен"
hotautumn.86.d:0 "Ночь была безоблачной, и серебристо-белые полосы света струились каскадом в безмолвные кабинеты миланского полицейского управления. Только вот офисы не совсем пустовали, во всяком случае, ещё не было. Инспектор Адриано Константини сделал ещё один глоток из чашки черного кофе, пытаясь побороть надвигающуюся усталость. "Bicocca Fire", it was to be expected that the Inspector would have a good deal of paperwork to work through. Expected, and annoying as hell.\n\nStill, the mountianload of reports he was being forced to fill out were probably going to be helpful in the very near future. As officials all over the country from Sicily to Venice were discovering, stamping out one flame would not be enough. Given that tensions in the country were running so high they could be cut with a knife, perhaps they should not have been surprised when similar demonstrations began to pop up in most major cities with industrial centers. Even when those were put down, some more peaceful than others, things did not improve. In fact, the riots and protests were merely the beginning. The political factions of Italy were mobilizing for something big, he was sure. The socialists cheered on such displays of disobedience while the remnant fascists and conversative blocs railed against the 'death of civilization' and the foreign saboteurs some claimed were behind it all. The moderates were having their own hell of time in even trying to figure out what message to put forward. It was, in a word, chaos.\n\nConstantini looked at the clock and blinked, then rubbed his eyes before checking again. He had spent almost an hour in his own thoughts all the while doing nothing to reduce the number of unfinished reports still on his desk. The old cop sighed and glanced at the empty cup. As if in response, a yawn came to his lips and passed unheard by anyone except himself. There was no use staying any longer, the papers would still be there the next morning. The chaos too would greet him in the morning, like an old friend."
hotautumn.86.a:0 "Даже в эти хаотические времена, повседневная рутина продолжается."

#Empire Management Events#

empiremanagement_egypt.1.t:0 "Помощь колониям" 
empiremanagement_egypt.1.desc:0 "Беспорядки в Египте! Во время очередной пышной вечеринки король Фарук умер от сердечного приступа из-за непомерного количества мяса, которое он съел за время своего правления. Хотя смерть Фарука празднуется по всему Египту, она, тем не менее, стала катализатором для ещё более масштабных беспорядков, чем во времена его правления. Таким образом, новое правительство Египта обратилось к Италии за помощью помочь стабилизировать ситуацию в стране.\n\nВ настоящее время у итальянского правительства есть несколько вариантов оказания помощи Египту. Во-первых, Италия может направить Египту некоторую экономическую помощь, убедившись, что у Египта появятся деньги, необходимые для принятия некоторых временных мер. Хотя это и не сильно улучшит ситуацию в Египте, нам будет легко разорвать связи с Египтом, если ситуация выйдет из-под контроля.\n\nПомимо этого, итальянская армия может быть направлена в Египет. Эти военные силы помогут поддерживать порядок в наиболее важных частях королевства, в то время как египетское правительство сосредоточится на восстановлении. Однако будет трудно отозвать эти войска, если всё пойдёт наперекосяк.\n\nВ-третьих, мы могли бы полностью взять на себя обязательства по стабилизации Египта, направив и экономическую, и военную помощь. Хотя это в значительной степени поможет египетскому правительству и стабилизирует ситуацию в стране, в принципе будет невозможно выйти из кризиса, если страна каким-то образом выйдет из-под контроля.\nКонечно, есть и последний вариант - вообще ничего не делать. По сути, мы покинем нашу колонию, но если беспорядки прямо сейчас - это признак грядущих событий, то, возможно, было бы даже предпочтительнее убраться к чёрту оттуда, пока не поздно. Теперь, когда варианты чётко прописаны и показаны, пришло время принять решение. Итальянское правительство в конце концов решилось..."
empiremanagement_egypt.1.a:0 "Ничего не предпринимать. Египет - гиблое дело."
empiremanagement_egypt.1.b:0 "Направить им временную экономическую поддержку." 
empiremanagement_egypt.1.c:0 "Отправить армию. Мы их научим, как поддерживать порядок." 
empiremanagement_egypt.1.d:0 "Полностью сосредоточится на стабилизации. Мы не можем потерять Египет." 

empiremanagement_egypt.2.t:0 "Разрешение конфликта?"
empiremanagement_egypt.2.desc:0 "Регентский совет обнаружил, что он полностью разделён на тех, кто должен сменить его правление; впоследствии мы получили телеграмму с просьбой об участии в голосовании, которое решит всё. У нас есть эта возможность благодаря нашим инвестициям и обязательствам в Египте. Теперь у нас есть шанс выступить в роли того, кто выбирает самих королей, и это - беспрецедентная возможность. Наши варианты таковы:\n\nПринц Адальберто, который будет продвигать наши интересы за счет возмущения населения: в последнее время появились сообщения о вспыхивающих анти-итальянских настроениях, и выбор его не принесёт нам никакой пользы в этом отношении. Тем не менее, Рим, похоже, больше всего одобряет этот вариант.\n\nБолее умеренным вариантом является принц Монейм: он считается довольно таки легитимным монархом в глазах местного населения как двоюродный брат уже покойного Фарука. Однако, это неизбежно вызвало бы гнев многих египетских республиканцев, а также недовольство Рима, поскольку они не считают Монейма благоприятным для своих интересов.\n\nМы также могли бы выступить за создание Египетской республики. Хотя внешне это кажется неблагоприятным для интересов Италии, создание республики, несомненно, спасёт нашу репутацию среди народа Египта. Более того, независимый союзник вполне в наших интересах. Но даже в этом случае выбор в пользу образования республики может вызвать гнев Рима.\n\nВ конце концов, это все ещё наш выбор..."
empiremanagement_egypt.2.a:0 "Италия поддерживает принца Монейма."
empiremanagement_egypt.2.b:0 "Италия поддерживает создание Египетской Республики."
empiremanagement_egypt.2.c:0 "Италия отдаёт свой голос за принца Адальберто."

empiremanagement_egypt.3.t:0 "Бич Ислама"
empiremanagement_egypt.3.desc:0 "В последние дни регент Египта принц Адальберто начал кампанию в попытке заручиться поддержкой многочисленного мусульманского населения Египта. Прислушиваясь к собственным попыткам Дуче Муссолини изменить сердца ливийского народа, принц Адальберто решил провозгласить себя Защитником ислама, титул, фактически не существующий с момента его создания в 1937 году. Копируя методы Муссолини, были разосланы заказы на строительство новых коранических школ, содержание мечетей и подготовку объектов обслуживания для тех, кто отправляется в паломничество в Святую Мекку.\n\nНаряду с этим титулом, ключевой предмет, связанный с должностью, Меч ислама, был доверен принцу Адальберто Хасаном Мамуном, великим имамом Каира. Меч был доставлен из старого летнего дома Муссолини в Рокка-делле-Каминате и представлен регенту на широко разрекламированном мероприятии в Каирской цитадели.\n\nНа момент написания настоящего доклада считалось, что это действие успешно повлияло на часть населения Египта в их убеждениях относительно нынешнего правления. Автор настоящего доклада рекомендует рассмотреть вопрос о текущем состоянии помощи Египту."
empiremanagement_egypt.3.a:0 "Сильно сократите нашу помощь, Египет пока будет терпеть его."
empiremanagement_egypt.3.b:0 "Сохраняйте часть нашей помощи, лучше быть в безопасности, чем сожалеть."
empiremanagement_egypt.3.c:0 "Ничего не меняйте, общественное мнение, конечно, не может быть изменено так просто."

empiremanagement_egypt.4.t:0 "Сделки авиатора"
empiremanagement_egypt.4.desc:0 "Регент Египта Мухаммад Абдель Монейм организовал встречу с известным итальянским авиатором, комендантом и советником Египта Итало Бальбо. Обстоятельства встречи были несколько туманны, но имеющаяся в настоящее время информация предполагает, что Бальбо займет более заметную позицию в правительстве, что будет иметь экспоненциальный характер, поскольку он уже обладает большим влиянием в процессе принятия решений в Каире и печально известен широко распространенным убеждением, что он нанят Римом, чтобы следить за изменениями в правительстве Египта.\n\nВ настоящее время в этом докладе предлагается дальнейшее расширение полномочий Бальбо итальянскими властями, что позволит ему принять меры по стабилизации в стране и возложить на него большую часть обязанностей по выполнению обязательств. Автор этого документа также хотел бы заявить, что такие действия могут позволить Бальбо получить беспрецедентный контроль над египетской комиссией, но это может быть необходимо в такие трудные времена. Как всегда, решение остается на усмотрение итальянской комиссии по колониальным делам."
empiremanagement_egypt.4.a:0 "Не давайте ему ничего больше, он обладает достаточной властью."
empiremanagement_egypt.4.b:0 "Оставьте часть бремени ему, он может быть полезен."
empiremanagement_egypt.4.c:0 "Свалите ответственность на него, Бальбо все исправит!"
empiremanagement_egypt.4.d:0 "Бальбо будет править всем под солнцем!"

empiremanagement_egypt.5.t:0 "Президентское коммюнике"
empiremanagement_egypt.5.desc:0 ""...While the creation of the Egyptian Republic has managed to stave off rebellion, this situation cannot be sustained without additional Italian aid. Therefore, we request aid in the form of arms and capital..." reads President Sadat's letter.\n\nWhen we voted for the creation of a republic, we didn't expect that the situation would be resolved immediately. However, we did expect that the situation would become more tenable without additional aid. Furthermore, our budgetary restrictions constrain us and sending aid to the Egyptian government would detract from other needed programs. Furthermore, this could be a ploy to gain funds for corrupt purposes.\n\nWhile these concerns are valid, President Sadat knows far more about the situation than we do, and the situation is probably as bad as described. If this aid is not sent, the Egyptian government is liable to collapse in the future as a result, taking our assets and interests with it. While there is a chance that some of the money could go towards...less-than-necessary programs, sometimes it is better to err on the side of caution."
empiremanagement_egypt.5.a:0 "Мы просто не можем помочь прямо сейчас."
empiremanagement_egypt.5.b:0 "Пришлите немного оружия, наш бюджет больше не выдержит."
empiremanagement_egypt.5.c:0 "Пришлите немного оружия и немного капитала."
empiremanagement_egypt.5.d:0 "Ситуация должна быть исправлена, и Италия внесет в это свою лепту."

empiremanagement_egypt.6.t:0 "След разрушения"
empiremanagement_egypt.6.desc:0 "Партизаны, очевидно, являются серьезной проблемой в Египте, и даже в центральных районах дельты Нила подпольные группы почти обезумели, нанося ущерб промышленным центрам, складам ресурсов и вовлекая гарнизонные подразделения в регионе в регулярные перестрелки. Одной из основных групп среди этих террористов являются социалисты-революционеры Гамаля Абдель Насера, которые совершают обход в Александрии. Ночью местная ячейка, похоже, подключила взрывчатку к крупной текстильной фабрике в регионе. К счастью для стабильности региона, в то время завод был пуст, и никто не погиб и не пострадал.\n\nОднако, к сожалению, это нанесло серьезный ущерб промышленному производству региона и лишило работы сотни людей, ухудшив и без того хрупкую экономическую ситуацию в Египте. В этом отчете предлагается, чтобы власти Италии увеличили денежную поддержку египетскому правительству, а также разместили больше мужчин в регионе, хотя это, конечно, на усмотрение тех, кто получает это."
empiremanagement_egypt.6.a:0 "Больше ничего не присылайте, Египет может справиться с этими маленькими партизанами в одиночку."
empiremanagement_egypt.6.b:0 "Пришлите им ещё немного наличных, но больше ничего."
empiremanagement_egypt.6.c:0 "Отправляйте им деньги и людей, они им понадобятся."

empiremanagement_egypt.7.t:0 "Разумная инвестиция"
empiremanagement_egypt.7.desc:0 "Кипы египетского хлопка проходят через фабрики, чтобы быть превращенными в изысканные костюмы, платья и брюки.\n\nЖенщина замешивает тесто, чтобы испечь хлеб, посыпая свой прилавок мукой из египетской пшеницы.\n\nБраслеты, часы и серьги представлены в ювелирном магазине в Венеции. Все они сделаны из золота, добытого в Судане.\n\nТо, что мы вложили в Египет, мы вернули в десятикратном размере. Повсюду, где вы можете видеть, богатства Египта перетекают в Италию в виде денег, товаров и ресурсов. До тех пор, пока мы будем продолжать поддерживать Египет во всех его начинаниях, это благоприятное положение дел будет сохраняться так же хорошо, как и всегда."

empiremanagement_egypt.8.t:0 "Отчет о состоянии дел: Братья-мусульмане"
empiremanagement_egypt.8.desc:0 "Активность "

empiremanagement_egypt.9.t:0 "В зелёном"
empiremanagement_egypt.9.desc:0 "С тех пор, как умер король Фарук, последние несколько месяцев для Египта были довольно бурными. В то время как новое правительство прилагало огромные усилия, чтобы вернуть ситуацию в нужное русло, это было нелегко. Фарук оставил экономику страны в таком плачевном состоянии, в немалой степени из-за его щедрых расходов и экстравагантных вечеринок, что простое сокращение этих ненужных расходов не сбалансировало бюджет.\n\nВдобавок ко всему, сама страна находится в настолько ужасном состоянии, что нам потребуется множество дополнительных расходов, чтобы просто обеспечить нашим гражданам какое-то подобие нормальной жизни. Улицы должны быть восстановлены, предприятиям необходимо получать гранты, чтобы помочь им удержаться на плаву, а гражданам нужны налоговые льготы, чтобы они могли восстановить покупательную способность.\n\nВ связи с надвигающимся кризисом Италия сочла нужным предоставить своей колонии денежную помощь, которая позволит Египту быстрее восстановиться. Теперь мы, наконец, можем видеть, как египетская казна начинает работать в полную силу, в немалой степени благодаря помощи, оказанной Италией. Вред Фарука наконец-то начинает исчезать."

empiremanagement_egypt.10.t:0 "Нил становится красным"
empiremanagement_egypt.10.d:0 "На момент написания этого документа правительственные силы в Египте практически потерпели крах. Повстанческие и партизанские силы захватывают все большие и большие участки территории, а те гарнизонные силы, которые остались, в настоящее время отступают или сражаются до полного уничтожения. Считается, что основные правительственные чиновники либо мертвы, либо захвачены в плен, поскольку ранние восстания в Каире предотвратили упреждающий побег. Те, кого поймали в другом месте или кому удалось сбежать, считаются слишком незначительными, чтобы поддерживать национальную администрацию, и в результате любой шанс восстановить контроль теперь считается невозможным.\n\nВ этом докладе предлагается перевести подразделения в регионе и вокруг него на пограничные заставы в надежде, что конфликт не распространится. К сожалению, справедливо утверждать, что попытки предотвратить коллапс в Египте в конечном итоге привели к его гибели, и что единственное, что нужно сделать сейчас, - это чтобы итальянская администрация извлекла уроки из своих ошибок и выжидала, пока у них есть немного времени.\n\nЯ слышу, как мои коллеги паникуют вокруг меня сейчас, пытаясь спасти остатки порядка, которые рассыпаются, как песок в их руках. Телефонные линии плачут с утра, но скоро все они будут перерезаны. Если это сообщение не достигнет своих получателей, что ж, пусть будет известно, что я пытался."
empiremanagement_egypt.10.a:0 "Нил станет красным, и выжившие будут пить из его отравленных берегов."

empiremanagement_egypt.11.t:0 "Грядущая египетская гражданская война"
empiremanagement_egypt.11.d:0 "Это невозможно выразить словами: Египет охвачен пламенем. Повсюду центральное правительство потеряло контроль, удерживая лишь небольшую территорию вдоль Нила. Мятежников предостаточно, так как Египет раскалывается, как хрупкий. Беженцы уже пересекают Средиземное море в поисках места, куда можно было бы отправиться. В Суэцкой зоне экипажи судов могут слышать слабые звуки стрельбы и артиллерии, когда они проходят в Европу.\n\nИ все же эту ситуацию ещё можно спасти. Наши усилия укрепили египетскую армию, и с дополнительной помощью эта война может закончиться в короткие сроки. На данный момент египетское правительство пообещало защищать итальянские активы везде, где это возможно, поскольку оно начинает свою кампанию по возвращению. Мы не можем позволить себе сидеть сложа руки и ждать сейчас; мы должны играть активную роль в египетских делах."
empiremanagement_egypt.11.a:0 "По крайней мере, мы все ещё можем что-то спасти."

empiremanagement_egypt.12.t:0 "Гражданская война в Египте"
empiremanagement_egypt.12.d:0 "Несмотря на все наши усилия, Египет погрузился в гражданскую войну, и власть правительства пошатнулась по всей стране. Несмотря на это, мы уверены, что наши интересы в Египте останутся таковыми, и с помощью правительства порядок будет восстановлен в кратчайшие сроки. Наша приверженность Египту проявится, когда мы отправим врачей, гуманитарных работников и предметы снабжения для гражданского населения, а также все инструменты войны для правительства. Хотя эта война прискорбна для всех, кто в ней участвует, наша приверженность Египту свела к минимуму такие риски. На данный момент мы можем позволить себе просто сидеть сложа руки и позволить костру догореть самому."
empiremanagement_egypt.12.a:0 "Египет подождёт."

empiremanagement_egypt.13.t:0 "Король воздуха"
empiremanagement_egypt.13.d:0 "В Египте произошел беспрецедентный обмен контролем. Итало Бальбо, ключевой советник его правительства и знаменитый авиатор, захватил контроль над его правительством для себя. Первоначально сотрудничая с регентом Монеймом, он решил, что нынешние обстоятельства требуют столь радикального изменения курса. Монейм был свергнут в результате мягкого переворота в Каире ранним утром. Вскоре после этого Бальбо сделал телевизионное объявление об изменениях, что вызвало смешанные чувства по всему Королевству.\n\nВ настоящее время считается, что Бальбо усилит процесс принятия решений в попытках обеспечить стабильность. В своем телевизионном заявлении ранее сегодня он объявил широкой общественности, что цитата: "order and stability will be restored under his rule". In a separate statement, he has also declared continued loyalty to Italy and the colonial board and that he is simply taking necessary measures. This report believes that Rome should tolerate and support Balbo's administration as it is now. Close examination of events to follow will continue."
empiremanagement_egypt.13.a:0 "Так и быть, Бальбо будет поддерживать стабильность."

empiremanagement_IEA.1.t:0 "Кончина вице-короля"
empiremanagement_IEA.1.desc:0 "Это сообщение отправляется в период чрезвычайной срочности. Принц Амадео, более известный как вице-король Восточной Африки, умер после нескольких несчастных лет, страдая от многих изнурительных болезней. Хаос уже поглотил куски колониальной администрации, а вице-король служил объединяющей силой в правительстве. Партизанские и партизанские силы, уже присутствующие в колонии, активизировали свою деятельность, хрупкий гарнизон дрогнул в такое неспокойное время.\n\nЯ пишу этот запрос по просьбе администрации, и Итальянская комиссия по колониальным делам должна ответить на него как можно скорее. Восточная Африка нуждается в поддержке Италии немедленно, иначе она столкнется с возможным катастрофическим ущербом своей инфраструктуре и управлению. Его экономика должна поддерживаться за счет итальянских средств, и новые гарнизоны должны быть отправлены.\n\nВосточная Африка находится на системе жизнеобеспечения и скоро умрет, как только это произойдёт."
empiremanagement_IEA.1.a:0 "Они слишком драматизируют, им не нужна такая помощь."
empiremanagement_IEA.1.b:0 "Помогите им немного, у нас есть и другие проблемы."
empiremanagement_IEA.1.c:0 "Пошлите им любую поддержку, какую мы сможем оказать."
empiremanagement_IEA.1.d:0 "Отдайте им все, что у нас есть, это срочно!"

empiremanagement_IEA.2.t:0 "Дороги к разрушению"
empiremanagement_IEA.2.desc:0 "Со времени смерти Амадео активность партизан в районе Африканского Рога значительно возросла и продолжает только усиливаться. В последние дни они начали нацеливаться на инфраструктуру внутри колонии, дороги, рельсы и даже верфи. Крупный участок знаменитой "imperial road" has been blown sky high by local militant groups. Investigators who arrived on the scene concluded that satchel charges were planted 50 meters apart from each other, exploding sequentially and having left potholes the size of a house.\n\nThis demonstrative act of terrorism has halted any transport of goods on the road for what is likely to be indefinitely, until the resources to fix the road are allocated. And with East Africa stretched to the breaking point already, it is clear Italy will have to step in once again. While fixing the road is certainly the priority, it is also believed that the partisans will ramp up such attacks, and increase their severity.\n\nIt would be beneficial if the Italian commission boosted their support of the colonial administration, but this could prove too costly. The fate of East Africa hangs in the balance."
empiremanagement_IEA.2.a:0 "В конце концов они это исправят, у нас есть свои проблемы."
empiremanagement_IEA.2.b:0 "Помогите им починить дорогу, но немного больше."
empiremanagement_IEA.2.c:0 "Это не должно повториться. Помогите им любой ценой!"
empiremanagement_IEA.2.d:0 "Пошлите дополнительную дивизию к Рогу!"

empiremanagement_IEA.3.t:0 "Неблагодарные Люди"
empiremanagement_IEA.3.desc:0 "Несмотря на то, что итальянская комиссия выделяет все, что они могут себе позволить, по крайней мере, по их словам, местные поселенцы в Восточной Африке устали от постоянного хаоса, окружающего то, что им было обещано как плодородная, безопасная и красивая земля. Они объясняют свое нынешнее затруднительное положение верой в то, что правительство не смогло оказать им достаточную поддержку после смерти Амадео, и что кровожадные партизаны, разоряющие их ферму, каким-то образом виноваты люди в Риме.\n\nТакие обвинения, конечно, нелепы, но остается вопрос о том, что из этого должно получиться. Эти колониальные подданные, безусловно, неблагодарны, и как таковые неуправляемые подданные не должны получать льгот. Отказавшись от роскошной поддержки, такой как вина, поставки удобрений и другие, они могут получить урок. Однако это вполне может только ухудшить ситуацию и привести к ещё большей ненужной нестабильности."
empiremanagement_IEA.3.a:0 "Отрежьте снабжение. Им будет преподан урок."
empiremanagement_IEA.3.b:0 "Уменьшите некоторые инвестиции, плохие субъекты не получают поблажек."
empiremanagement_IEA.3.c:0 "Сохраните их преимущества, мы не хотим ещё больше их злить."
empiremanagement_IEA.3.d:0 "Дай им все, что им нужно!"

empiremanagement_IEA.4.t:0 " Дружественный огонь"
empiremanagement_IEA.4.desc:0 "Солдаты маршировали по покрытой пылью тропинке где-то в горной и сельской Эфиопии. Марширование - сильное слово, их формирование было больше похоже на беспорядочную мешанину полуживых тел, держащих огнестрельное оружие. Крик сержанта становился все более и более хриплым по мере того, как приближался долгий, извилистый день. Все более жестокое солнце палило на них, окутывая их обжигающим жаром. Энрико был одним из таких людей, новичком, как назвали бы его некоторые товарищи по отряду.\n\nЭнрико записался в миротворческие силы, очарованный красочным плакатом, который он увидел во время велосипедной прогулки в своем сонном маленьком калабрийском городке. "Sign up for the Italian peacekeeping force! See distant lands and travel the empire!"\n\nEnrico was not enjoying his little adventure, not one bit. He was regularly berated by both his squadmates and his commanders, forced to do repulsive grounds cleaning, and worst of all, had to wake up at 4 in the morning. If he knew what he was getting himself into whatsoever he wouldn't have dared to enter that recruitment office. But here he was regardless, stumbling around in the Ethiopian desert, keeping a peace that didn't exist.\n\nAs Enrico was mulling over his decisions in life, suddenly a crack rang out across the valley. The man to his left dropped to the ground, a bullet puncturing his gut. A horde of black men in peasants' clothing came rushing out from the ridges surrounding the road. A pitchfork came flying from the crowd, piercing the corporal to his right's chest. Confused and disorientated, Enrico pointed his rifle at the attackers, shakily aiming down it's top. His sights locked onto a man's head, he closed his eyes and took a breath.\n\nBang. Bang. Bang. The shooting went on for what seemed like minutes, screams of men assaulting his ears. He could not see the carnage, but he knew it was there. In a moment, a sharp blade came down onto Enrico's shoulder. Everything went pitch black. After action reports later stated a group of native farmers attacked a peacekeeping patrol, 3 Italian deaths, many injured. Is this place worth it anymore?"
empiremanagement_IEA.4.a:0 "Возможно, пришло время пересмотреть наши варианты."
empiremanagement_IEA.4.b:0 "Пришлите людей, чтобы заменить их."
empiremanagement_IEA.4.c:0 "Пополняйте ряды и усиливайте текущие миссии."
empiremanagement_IEA.4.d:0 "Пошлите ещё одно подразделение!"

empiremanagement_IEA.5.t:0 "Безумие в Могадишо"
empiremanagement_IEA.5.desc:0 "Когда солнце взошло над морским портом Могадишо, стало ясно, что что-то не так. Клубы дыма поднимались с верфей, окутывая небо черной сажей. Ночью грохот потряс местность с большим грохотом. Когда моряки прибыли туда, чтобы подготовить свои лодки к дневной работе, все, что они обнаружили, были обломки, вся пристань была испещрена воронками от взрывов. Военные корабли и даже гражданские лодки были спущены на дно моря, где они плавали только накануне вечером.\n\nПо всей провинции Сомали отчеты, очень похожие на этот, были размещены на столах районных руководителей и, в конечном счете, до губернатора. Общий вывод, который делается, состоит в том, что за одну ночь чрезвычайно хорошо скоординированные местные партизаны саботировали и уничтожили многие пристани, необходимые для размещения итальянских военно-морских сил в регионе. Это также дорого обошлось эсминцам, крейсерам и линкорам. Похоже, партизаны бежали до того, как моряки или кто-либо ещё, если уж на то пошло, узнали, что происходит, и никаких зацепок по этому делу найдено не было. Это явное и вопиющее свидетельство того, что ситуация в Восточной Африке все ещё ухудшается, причем быстрыми темпами. Нынешние условия могут скоро достичь критической точки. Отчаянно требуется помощь, чтобы предотвратить выход ситуации из-под контроля властей."
empiremanagement_IEA.5.a:0 "Это не так уж плохо, продолжайте идти по текущему пути."
empiremanagement_IEA.5.b:0 "Помогите им отремонтировать, нам нужны эти станции."
empiremanagement_IEA.5.c:0 "Отремонтируйте их сейчас!"
empiremanagement_IEA.5.d:0 "Отремонтируйте их сейчас и укрепите оборону!"

empiremanagement_IEA.6.t:0 "Взаимовыгода"
empiremanagement_IEA.6.desc:0 "В последние недели складывается впечатление, что ситуация в Восточной Африке улучшается. Новые встречи между генерал-губернатором Итальянской Восточной Африки и различными местными лидерами, принадлежащими к ряду племен и коренных общин, впервые со времен правления Амадео изменили отношения между местными жителями и итальянскими колонизаторами. Придя к убеждению, что обеим сторонам лучше сосредоточиться на поддержании порядка, а не препираться друг с другом, были подписаны соглашения о разделении определенных полномочий и объединении административных полномочий.\n\nСчитается, что итальянские меры, принятые во время кризиса, привели к этим событиям, доказывая, что наше руководство действительно ценно для развития колонии. Теперь гарнизоны и местные жители могут работать в тандеме, чтобы бороться с партизанами и поддерживать чувство сплоченности в регионе. Хотя, конечно, напряженность сохраняется, кажется, что мы пережили шторм и что он, наконец, рассеивается."
empiremanagement_IEA.6.a:0 " Может быть, мы сможем немного отдохнуть."
empiremanagement_IEA.6.b:0 " Сохраняйте статус-кво, по крайней мере сейчас."
empiremanagement_IEA.6.c:0 " Больше людей все равно не повредило бы."
empiremanagement_IEA.6.d:0 " Пошлите ещё одну дивизию для усиления гарнизона!"

empiremanagement_IEA.7.t:0 " Старые Соперники "
empiremanagement_IEA.7.desc:0 "Несмотря на ослабление напряженности в большей части Восточной Африки, неизбежно остаются регионы, в которых сохраняются проблемы. Одна из них - наша вторая по старшинству колония, Эритрея. Местные лидеры развили соперничество со своими эфиопскими соседями, уходящее корнями в глубь веков, задолго до того, как итальянские сапоги коснулись Африки. Теперь они жалуются на то, как обращаются с эфиопами, называя это "too good" and "pandering" despite the fact all of East Africa is currently receiving the same deals.\n\nThe worst part is that Italian settlers in the region have also begun to side with these beliefs, that they are being treated unfairly in favour of regions deemed more important. It would be impossible to improve their treatment individually, as that would simply anger other groups in East Africa. Unfortunately, the decision has come down to if Italy should pull its troops from the region and let them go their own way. Some believe this to be ludicrous, but keeping it could be costly down the road."
empiremanagement_IEA.7.a:0 "Выведите наши войска, если это сделает их счастливыми."
empiremanagement_IEA.7.b:0 "Смешно, нет никакой необходимости выводить войска."
empiremanagement_IEA.7.c:0 "Держите войска, и, возможно, мы сможем сделать больше, чтобы они тоже были счастливы."
empiremanagement_IEA.7.d:0 "Оставьте войска и отправьте пакет помощи эритрейцам."

empiremanagement_IEA.8.t:0 "Тень над рогом"
empiremanagement_IEA.8.desc:0 "Внезапно и без всякого предупреждения по всей Восточной Африке потемнело. Телефонные линии перестали соединяться, сообщения не возвращались, а подразделения, дислоцированные в этих районах, не отвечали на сообщения. Похоже, что многие провинции по ту сторону Горна затихли, что почти бесконечно не свидетельствует о чем-то хорошем.\n\nКолониальная администрация сильно страдала в течение последних нескольких месяцев, смерть принца-вице-короля Амадео повергла до сих пор хрупкое правительство в полный и абсолютный хаос. Уже сейчас делаются выводы относительно того, что именно произошло, когда были отправлены подразделения из Судана. Убеждения в том, что партизаны полностью восстали, колонию захватил какой-то сумасшедший, на что ещё люди в офисах могут сделать ставку. Передачи в настоящее время ведутся только с частями внутренней Эфиопии, Сомали и Эритреи, и очевидно, что никто из них также не знает, что происходит. Одно можно сказать наверняка, однако, когда правда откроется, сомнительно, что многим это понравится."
empiremanagement_IEA.8.a:0 "Карточный домик рушится и ломается."

empiremanagement_IEA.9.t:0 "Переломный момент"
empiremanagement_IEA.9.desc:0 "Когда солдаты проснулись по зову своего сержанта, они были так поражены, что многие упали со своих коек. Их уши и глаза приспособились к окружающему их апокалиптическому сценарию. За пределами их спальных помещений вдалеке бушевало множество пожаров, поджигая горизонт Аддис-Абебы. В их более непосредственном присутствии битва самой жестокой формы бушевала всего в нескольких коротких зданиях. Им дали всего несколько коротких мгновений, чтобы посчитать, что происходит, им сказали схватить винтовки и немедленно выйти.\n\nИ вот, вышли 30 человек в своих боксерах, не уверенные в том, что их ждет впереди, и, безусловно, чертовски напуганные этим. Мысли проносились в их полусонных головах. Это учебный сценарий? Нет, невозможно, они были просто миротворческими силами. Они забыли, как сражаться, если вообще знали, многие подумывали о том, чтобы убежать, но сейчас не было времени разыгрывать такие фантазии. Из-за холма послышались новые крики. Но не от страха, боли или отчаяния. Это был призыв к войне. И из-за холма появлялся батальон за батальоном партизан, повстанцев и предателей.\n\nОни были просто миротворческими силами.\n\nМногие подобные истории сегодня закончились трагически по всей Восточной Африке. В подтверждающих сообщениях теперь говорится, что колония погрузилась в полномасштабную гражданскую войну между соперничающими повстанческими группировками, что объясняется месяцами непрерывного разрушения, с которым столкнулась ее администрация после смерти принца-вице-короля Амадео. Местные гарнизоны отчаянно держатся изо всех сил против того, что кажется бесконечной ордой врагов, и одна за другой связь теряется. Несомненно, реакция итальянского правительства будет удивленной и яростной, но многие считают, что они виноваты в том, что произошло. Потерпев неудачу, иногда прямо отказываясь принимать правильные меры для поддержки своей колонии, они теперь пожинают то, что посеяли."
empiremanagement_IEA.9.a:0 " Когда стружки упадут, Рог съест сам себя."

empiremanagement_IEA.10.t:0 "Деколонизация Восточной Африки"
empiremanagement_IEA.10.desc:0 "Во время встреч и контактов с правительством в Риме генерал-губернатор Восточной Африки настаивал на роспуске колониальной администрации. Наши усилия по оказанию помощи народам и предоставлению им возможности управлять самостоятельно сделали их независимыми во всем, кроме названия, а колониальное правительство с каждым днем становится пережитком прошлого. Таким образом, генерал-губернатор настаивает на роспуске Итальянской Восточной Африки. Это будет удовлетворено, так как у нас больше нет причин враждовать с местными жителями.\n\nС запланированным референдумом о будущем Эритреи начали формироваться две стороны: анти-сепаратисты и сепаратисты. Обе стороны дали непомерные обещания убедить население, причем сепаратисты обещали защиту итальянцев, в то время как антисептики обещали надлежащее представительство в парламенте. В конечном счете, узкое большинство населения было покорено обещаниями сепаратистов, к большому огорчению анти-сепаратистов."
empiremanagement_IEA.10.a:0 "Возможно, ещё есть шанс на примирение."

empiremanagement_IEA.11.t:0 "Деколонизация Восточной Африки"
empiremanagement_IEA.11.desc:0 "Во время встреч и контактов с правительством в Риме генерал-губернатор Восточной Африки настаивал на роспуске колониальной администрации. Наши усилия по оказанию помощи народам и предоставлению им возможности управлять самостоятельно сделали их независимыми во всем, кроме названия, а колониальное правительство с каждым днем становится пережитком прошлого. Таким образом, генерал-губернатор настаивает на роспуске Итальянской Восточной Африки. Это будет удовлетворено, так как у нас больше нет причин враждовать с местными жителями.\n\nОднако мы позволили провести референдум в Эритрее, чтобы решить ее будущее. В ходе ожесточенной борьбы, чреватой насилием, Эритрея едва не проголосовала за то, чтобы остаться с Италией. Хотя это решение было весьма спорным, особенно среди коренного населения, правительство уже разработало планы по полной интеграции Эритреи в качестве региона собственно Италии. Хотя мы будем скучать по остальным нашим бывшим колониям, мы надеемся, что сможем примириться с ними в будущем."
empiremanagement_IEA.11.a:0 "В конечном счете, это к лучшему."

empiremanagement_IEA.12.t:0 "Инкорпорация Восточной Африки"
empiremanagement_IEA.12.desc:0 "Дуче Скорца объявил в заявлении для прессы, что колониальная администрация, которая правила Восточной Африкой в течение 25 лет, теперь подходит к концу и будет присоединена непосредственно к Италии. Это стало неожиданностью для многих во всем мире, поскольку весь регион до недавнего времени был охвачен хаосом в течение нескольких месяцев подряд. Смерть принца-вице-короля Амадео разрушила любой порядок в колонии, однако усилия Италии по поддержанию стабильности и стойкой обороне от партизан позволили им прорваться и создать ценные земли для захвата.\n\nЗалежи полезных ископаемых, богатые рыбопромысловые группы и плодородная почва теперь ожидают использования Италией на всей обширной территории, а компании, уже базирующиеся в стране, сообщают о значительной прибыли от проведенных операций. Колониальные администрации в Аддис-Абебе теперь будут полностью и окончательно распущены, и весь Рог будет считаться подразделением Италии, как и Ливия. Многие считают это чудом, однако Италия добилась того, что начала более 60 лет назад. Не совсем известно, что произойдёт сейчас, но, несомненно, можно заработать много денег."
empiremanagement_IEA.12.a:0 "Рог был укрощен!"

empiremanagement_IME.1.t:0 "Далла Кьеза запрашивает подкрепления"
empiremanagement_IME.1.desc:0 "Губернатор Леванта Далла Кьеза направил официальную просьбу о выделении дополнительных итальянских войск для усиления своих собственных гарнизонов. Ссылаясь на активность повстанцев, безопасность торговли и все более частое патрулирование турецкой границы, губернатор утверждает, что поддержка Италии жизненно важна для сохранения стабильности Империи.\n\nБолее активное участие в Леванте, конечно, обеспечило бы контроль и власть в регионе, особенно в оппозиции турецкому правительству, которое становится все более агрессивным по мере ухудшения отношений. Однако выделение сил для защиты Леванта оставило бы меньше гибкости в имперской политике. Безопасность Империи, как всегда, находится в умелых руках Дуче."
empiremanagement_IME.1.a:0 "Последнее, что нужно Кьезе, - это больше войск."
empiremanagement_IME.1.b:0 "Символическая сила с достаточным."
empiremanagement_IME.1.c:0 "Никогда нельзя быть слишком осторожным."
empiremanagement_IME.1.d:0 "Турки дважды подумают, прежде чем что-либо предпринимать."

empiremanagement_IME.2.t:0 "Далла Кьеза nребует чрезвычайных полномочий"
empiremanagement_IME.2.desc:0 "Итальянский Ближний Восток часто описывают как пороховую бочку этнических и религиозных разногласий. Все более шаткий карточный домик, балансирующий между тремя основными религиями и несколькими хорошо вооруженными ополченцами.\n\nВ ответ на растущую напряженность в регионе генерал-губернатор Далла Кьеза направил итальянскому правительству просьбу о предоставлении широких чрезвычайных полномочий для поддержания мира. Это будет включать полномочия на проведение упрощенных судебных разбирательств и вынесение решений на основании указа.\n\nПри более амбициозном генерале это могло бы вызвать тревогу. Однако далла Кьеза, как правило, известен как человек, склонный к примирению, который терпеть не может прибегать к такой радикальной тактике сильной руки. Если кто-то вроде него попросит о чрезвычайных полномочиях, мы можем с уверенностью предположить, что ситуация в регионе достаточно тяжелая, чтобы оправдать их..."
empiremanagement_IME.2.a:0 "Мы должны избегать превращения самих себя в тиранов."
empiremanagement_IME.2.b:0 "Немного авторитаризма ещё никому не повредило."
empiremanagement_IME.2.c:0 "Больше полномочий для большей стабильности."
empiremanagement_IME.2.d:0 "Никакая предосторожность не слишком велика."

empiremanagement_IME.3.t:0 "Левантийский хаос"
empiremanagement_IME.3.desc:0 "Святая Земля и в лучшие времена вряд ли была спокойной, и совершенно ясно, что сейчас не лучшие времена. Насилие между еврейскими военизированными формированиями и арабскими националистами усилилось в последние месяцы, и число инцидентов с применением насилия растет. Гарнизон изо всех сил пытается сохранить мир, поскольку местное население сталкивается как друг с другом, так и с итальянской армией.\n\nАдминистрация испытывает все большее давление с целью сдерживания ситуации, поскольку требования и просьбы поступают непосредственно от Министерства по делам колоний. Необходимо немедленно принять меры для исправления этой ситуации и восстановления порядка в Леванте, прежде чем ситуация выйдет из-под контроля."
empiremanagement_IME.3.a:0 "Они могут справиться с этим сами."
empiremanagement_IME.3.b:0 "У Леванта может быть небольшая поддержка."
empiremanagement_IME.3.c:0 "Мы обязаны защищить Империю."
empiremanagement_IME.3.d:0 "Отправляйте все и всех!"

empiremanagement_IME.4.t:0 " Террор на Святой Земле "
empiremanagement_IME.4.desc:0 " Рука, дрожащая.\n\nПроволока, повернутая и сложенная.\n\nЧасы, заведенные три раза и выпущенные.\n\nТиканье часов танцевало в воздухе, в ушах и в сердце. Он был повсюду, невидимый и непроверенный, но постоянный, как тихий утренний рассвет. Теперь тиканье было быстрым, испуганным. Это было слишком быстро, слишком быстро, слишком ужасно беспорядочно и ужасно изогнуто в неправильном векторе.\n\nЧасы не могли остановиться. Они не хотел останавливаться. Им нужно было прекратить тиканье, прекратить мучительные удары и резкие щелчки. Вниз по спирали, подтягиваемый небесной славой.\n\nТик... тик... тик...\n\nВзрыв потряс дворец губернатора. Крики и вопли поднимались все выше. Далла Кьеза, которой так невероятно повезло, тем не менее была напугана. Ужас охватил Левант и будет только усиливаться с каждым днем."
empiremanagement_IME.4.a:0 "За один взрыв вряд ли стоит беспокоиться."
empiremanagement_IME.4.b:0 "Устраивайте шоу, чтобы облегчить беспокойство."
empiremanagement_IME.4.c:0 "Нам нужны ботинки на земле вчера."
empiremanagement_IME.4.d:0 "Империя в опасности!"

empiremanagement_IME.5.t:0 " Упражнение в тщетности "
empiremanagement_IME.5.desc:0 "В последние месяцы предпринимались постоянные усилия по стабилизации итальянского Леванта. И все же, как бы мы ни старались, использовали ли мы взятки, пули или и то, и другое, похоже, что задача создания стабильной колонии на Святой Земле выходит за рамки наших возможностей.\n\nПосле взрыва в его резиденции связь губернатора Даллы Кьезы была отчаянно нарушена. Этот человек утверждает, что по-прежнему предан своей миссии, но наши сотрудники в его офисе утверждают, что существует запасной план защиты его жизни в случае краха правительства. Они также говорят об улицах Иерусалима, которые, как всегда, полны жизни, но также и о курьерах, разносящих интриги и заговоры по всему древнему городу. Дуче должен принять решение. Должна ли Италия действовать перед лицом тщетности?"
empiremanagement_IME.5.a:0 " Пусть карты выпадают так, как они могут."
empiremanagement_IME.5.b:0 " Дайте им столько денег, сколько они попросят. Мир должен быть сохранен."
empiremanagement_IME.5.c:0 " Мы должны пролить немного крови, чтобы обеспечить порядок."
empiremanagement_IME.5.d:0 " Левант будет умиротворен, чего бы это ни стоило людям."

empiremanagement_IME.6.t:0 " Переворот в Леванте "
empiremanagement_IME.6.desc:0 "Ребенок мчался по улицам Иерусалима, без остановки пробираясь сквозь толпу. В течение некоторого времени она передавала послания своего отца, и, несмотря на свой юный возраст, она была, пожалуй, самым последовательным бегуном, которым они обладали. Ни разу итальянские солдаты не останавливали ее; всякий раз, когда ей задавали вопросы, ей хватало широко раскрытых глаз и улыбки. Теперь она несла информацию о перевороте. Количество оружия, боеприпасов, людей и мешочков с лирами, подлежащих выплате. Все они были сплетены в крошечное зашифрованное послание, зажатое в ее правом кулаке. Когда она подошла к дому, о котором рассказал ей отец, постучав так, как он сказал, мужчина, который ее приветствовал, должен был убедить ее отпустить сообщение. Отпустив клочок бумаги, она увидела следы, оставленные ее ногтями на ладони.\n\nИтальянцы и их губернатор долгое время пытались стабилизировать Левант, стараясь сделать так, чтобы их отъезд произошел так, чтобы это было выгодно Риму. Заговорщики переворота знали лучше. Святую Землю нельзя было обменять, как семейную безделушку. Это будет достигнуто благодаря храбрости, планированию и готовности пролить кровь.\n\nДругого выхода не было."
empiremanagement_6.a:0 "The Levant slips like sand between our fingers."

empiremanagement_IME.7.t:0 "Судьба Леванта"
empiremanagement_IME.7.desc:0 "Карло Альберто Далла Кьеза был измучен. Губернатор опустил голову на стол и положил ее среди беспорядка бумаг, конвертов и пустых чашек из-под кофе, которые окружали его. На это ушло все, что у него было, но за несколько недель трудных переговоров и балансирования различных сил ему удалось обеспечить упорядоченный выход Италии из Леванта. Все было устроено. На мгновение губернатор закрыл глаза. Когда он проснулся, ночь уже прошла, и над городом Иерусалимом занимался прекрасный день.\n\nДалла Кьеза выпрямился и отправился на поиски своего помощника, дремавшего в соседней комнате. Работа была почти закончена, но выбор оставался. Чтобы сохранить мир, он давал бесчисленные обещания арабам и евреям, обещая стабильную страну, в которой будут соблюдаться права обоих. Как и положено любому колониальному администратору, он тоже солгал. Руководство новым независимым Левантом было обещано двум мужчинам; теперь, прежде чем он отправится на заслуженный отдых в Салуццо, он предаст одного и возложит корону на другого.\n\nАрабский претендент, Хусейн ибн Талал из Иордании, был последовательным вассалом. Как человек Италии в Иордании, хашимитский принц сотрудничал с Римом, создавая сеть клиентов и агентов по всему Леванту, готовых выступить, если их покровитель одержит верх. Еврейский претендент Исраэль Галили вывел "
empiremanagement_IME.7.a:0 " Хусейн ибн Талал будет королем Леванта."
empiremanagement_IME.7.b:0 " Исраэль Галили возглавит Еврейское Государство."

empiremanagement_IRQ.1.t:0 "Письмо От Хомейни"
empiremanagement_IRQ.1.desc:0 ""To the office of the Duce."\n\nCiano gets a lot of letters at his desk each morning. Whether it be from an Italian farmer in Sicily, expressing his opinion on how things in the country should be run, to a government official, requesting a signature on a new bill. This letter however, was a bit different. The envelope carried a seal of the Dawa party in Iraq. Ciano was curious what the envelope would contain, so he swiftly took his opener, and started reading the letter.\n\n"My dearest Duce,\n\nI write to you to express my gratitude in the warm relations between the Italian Empire and the most humble faith of Shia Islam. We can run many parallels between the Shia faith and the PNF, which further helps us in connecting Iraqi people with their benefactors in Italy. Furthermore, your influence in the Islam world has greatly helped the Shia faith to gain more influence in the Middle East. The Dawa party is honored to have such a benefactor for our cause. We hope that these relations continue to flourish between the Dawa party and the PNF.\n\nMay Allah protect you.\n\nRuhollah Khomeini\nMember of the Dawa party.""

empiremanagement_IRQ.2.t:0 " Обманчивый Пир "
empiremanagement_IRQ.2.desc:0 "Это был очень впечатляющий зал. С потолка свисали три великолепные люстры, длинный стол с невероятным количеством деталей в центре тянулся до внешних краев зала, на столе лежали причудливые столовые приборы, а за каждым очень удобным на вид стулом стоял дворецкий, готовя его для гостя, который займет там свое место. Итальянские дипломаты действительно были в восторге от открывшейся перед ними обстановки.\n\nКонечно, их пригласили сюда не просто для приятного вечера с вином и ужином, их привели сюда не просто так. Касим хотел им что-то сказать. Должно быть, это что-то очень важное, если был организован этот огромный банкет. По мере того как вечер шел, и люди веселились, нескольких членов итальянского правительства тихо попросили присоединиться к Касиму в отдельной комнате.\n\n"This was it." Several of them thought. They were going to find out what was so important that they were gathered at this grand feast. Once the door to the private room was closed and everyone got their seat around a modest table, Qasim spoke.\n\n"Gentleman, as you may have heard, my country is currently in an unstable political situation. For this reason, I will require more funds to stabilize the situation. This will result in decreased revenue from the petroleum industry in the country. That is all, I hope you will continue to enjoy your evening here."\n\nAs he stood up and left the room, the members were all a bit perplexed by this sudden announcement and were not able to put up a protest. However, there was nothing they could do, a collapsed Iraq would result in no oil at all and no sane Italian would want that. Therefore, they all went back to the main hall and would enjoy the banquet for the rest of the evening, now with troubled minds of what may come."

empiremanagement_IRQ.3.t:0 "Чёрное Золото"
empiremanagement_IRQ.3.desc:0 "Инвестиции в иракские нефтяные месторождения стабильно возвращались в Италию, и миллионы лир возвращались в государственную казну. Даже при сильной коррупции среди чиновников, при сильном снятии налогов с прибыли, все равно можно получить приличную прибыль. Кого волнует, если по пути потеряется немного денег? Кого действительно волнуют такие мелочи, как "

empiremanagement_IRQ.4.t:0 "Иракский саботаж"
empiremanagement_IRQ.4.desc:0 "Трубопровод Киркук - Хайфа работает уже более двух десятилетий, доставляя черную нефть из Северного Ирака на нефтеперерабатывающие заводы вдоль побережья Средиземного моря, откуда она затем отправляется на рынки Италии и за ее пределы. Он был объектом многочисленных диверсий до, во время и после Второй мировой войны.\n\nПохоже, что эта новейшая попытка, предпринятая подозреваемыми террористами партии БААС, и последняя из нескольких попыток саботажа были успешными. В сообщениях указывается, что на трассе трубопровода близ Эрбиля произошел взрыв значительных размеров, который привел к разливу нефти и вызвал крупный пожар. Пройдёт несколько недель, прежде чем трубопровод сможет возобновить работу.\n\nМестные иракские силы безопасности уже пообещали выследить виновных в нападении. Тем не менее, учитывая их историю плохих результатов и риск того, что в их рядах окажутся сторонники БААС, нам, вероятно, потребуется повысить безопасность, добавив дополнительные расходы к нашим операциям в Ираке. В качестве альтернативы мы можем взять на себя расследование и оцепить район, пока не найдем преступников, используя как местные, так и итальянские силы. Безусловно, это более эффективный вариант, но также и тот, который также потребует от нас выпуска дополнительных поставок для использования в регионе."
empiremanagement_IRQ.4.a:0 "Оставьте иракцев в покое, удвоьте охрану вокруг наших объектов."
empiremanagement_IRQ.4.b:0 "Оцепите район и найдите этих террористов!"

empiremanagement_IRQ.5.t:0 "Высокая Кухня"
empiremanagement_IRQ.5.desc:0 "Ирак уже несколько лет является полем битвы за контроль. Все политические партии борются за контроль и хотят формировать страну по своему образу и подобию. Одной из таких партий является так называемое Движение 14 июля, организация студентов, либералов и реформаторов, которые выступают за демократию и свободы в стране. Их лидер - Саддам Хусейн, студенческий активист и влиятельный оратор.\n\nВ последнее время Хусейн сделал несколько очень щедрых пожертвований итальянским группам с аналогичными целями. По этой причине итальянское высшее общество пригласило его на несколько роскошных банкетов, чтобы обсудить его политику и познакомиться с ним поближе.\n\nХусейн воспользовался этой возможностью и теперь у него есть несколько влиятельных друзей в высшем итальянском обществе. Это позволило Движению 14 июля приобрести некоторое значительное влияние в Италии, Ираке и на мировой арене. Будет ли это преимуществом для нас, ещё предстоит выяснить, но дополнительные деньги всегда приветствуются."

empiremanagement_IRQ.6.t:0 "Денежные потоки"
empiremanagement_IRQ.6.desc:0 "Иракская пустыня была благословлена огромным количеством нефтяных месторождений, что сделало ее очагом иностранного влияния. Ее земли переходили от одного владельца к другому, и в настоящее время ее контролирует Итальянская империя. Мы предоставили Ираку всевозможные экономические выгоды, которые помогли развитию страны. Однако эти блага не были бесплатными, и сейчас Ирак находится в большом долгу перед нами.\n\nК счастью, нефтяные месторождения вокруг страны имеют огромный потенциал для огромной экономической выгоды и нового притока денег. Несколько месяцев назад началось строительство новых нефтяных месторождений в южной части страны. После некоторых задержек, связанных с переговорами с итальянским правительством о финансировании, строительство месторождений должно быть завершено на этой неделе.\n\nНовые нефтяные месторождения, расположенные недалеко от города Басра, дадут толчок развитию нефтяной промышленности в регионе, став новым источником дохода. После приобретения достаточного количества средств, они будут отправлены, что позволит притоку наличности поступить в итальянскую казну."

empiremanagement_IRQ.7.t:0 "Перемещение Банка Италии привело к протестам по всему Ираку"
empiremanagement_IRQ.7.desc:0 "Итальяно-иракские отношения, которые и так постоянно становились все более напряженными после окончания войны, сегодня, похоже, достигли дна. В удивительном повороте недавнее, казалось бы, безобидное решение Банка Италии повысить процентные ставки по ряду иракских кредитов ненадолго сделало то, что не смогли сделать десятилетия национальной дипломатии: объединило иракцев против общего врага.\n\nВ редком проявлении единства разрозненные группы, от либералов до социалистов и баасистов, организовали совместную волну протеста, осуждая "national robbery", while Imams across the country cited Qur'an passages on the evils of Urury. The Iraqi government has been remarkably slow to deal with these protests. Observers have even described vivid scenes of Banca chairman Guido Carli were being burned in effigy while police look on.\n\nIt's clear we've struck a nerve with the Iraqis. Several experts have already pleaded for an immediate end to the interest rate raise to salvage relations. However, an annoyed Banca d'Italia is adamant that the measures are necessary for the national economy and have asked us not to give in to the "mob". They state that the move is fully legal by the terms of the loan and that Iraq would have to pay whether they like it or not."
empiremanagement_IRQ.7.a:0 "Отмените повышение ставки. Наша добрая воля стоит больше, чем несколько дополнительных динаров."
empiremanagement_IRQ.7.b:0 "Италия не поддается на уговоры. Повышение останется."

empiremanagement_IRQ.8.t:0 "Ухудшение ситуации"
empiremanagement_IRQ.8.desc:0 "Президент Ирака мертв, убит своими соотечественниками. Хотя наши отношения с Кассамом никогда не были идеальными, его смерть повергла страну в хаос. Беспорядки достигли невиданных ранее высот, и беспорядки охватили большинство крупных населенных пунктов.\n\n\nВвиду опасений за безопасность итальянских граждан, уже началась ограниченная эвакуация важных персон и гражданских подрядчиков. Расширение этой меры на весь персонал, не являющийся основным, приведет к значительному увеличению расходов, но это также снизит нагрузку на наши перегруженные силы безопасности. Более того, если ситуация ухудшится, это значительно облегчит вывод войск из колонии.\nС другой стороны, мы могли бы просто расширить наш отряд безопасности, чтобы сохранить безопасность наших граждан и помочь в поддержании порядка, хотя и ценой расширения нашего присутствия в это нестабильное время."
empiremanagement_IRQ.8.a:0 "Почему нас должен волновать Ирак?"
empiremanagement_IRQ.8.b:0 "Продолжать ограниченную эвакуацию."
empiremanagement_IRQ.8.c:0 "Расширить эвакуацию, чтобы спасти как можно больше людей."
empiremanagement_IRQ.8.d:0 "Послать полный отряд безопасности для поддержания стабильности."

empiremanagement_IRQ.9.t:0 "Нисходящая спираль"
empiremanagement_IRQ.9.desc:0 "После убийства Кассама ситуация в Ираке вышла из-под контроля. Политические партии, такие как Движение 14 Июля и партия Баасистов, используют свои возможности слева, справа и по центру политического спектра, чтобы получить лояльность и контроль над большей частью страны.\n\nВ свете этого правительство в Багдаде запросило военную технику для создания сил для подавления беспорядков и потенциальных восстаний. Однако нам было бы разумно тщательно рассмотреть вопрос об отправке оборудования в Ирак. Мы можем обнаружить, что одно из... других политических движений будет более дружелюбно относиться к нашему делу, а не к нынешнему правительству. Или мы могли бы намеренно позволить ситуации обостриться, чтобы дать себе повод восстановить контроль над страной. В любом случае отправка оборудования помогла бы нынешнему правительству и улучшила бы наши отношения с ними, в то время как отказ от отправки чего-либо может быть более рискованным, но может принести нам больше пользы в будущем.\n\nТеперь, когда мы рассмотрели все варианты, нам просто нужно принять решение."
empiremanagement_IRQ.9.a:0 "Не делайте ничего. Мы нанесем удар, как только представится возможность."
empiremanagement_IRQ.9.b:0 "Отправляйте оборудование. Мы не можем позволить ситуации выйти из-под контроля."

empiremanagement_IRQ.10.t:0 "Курс действий"
empiremanagement_IRQ.10.desc:0 "По мере продолжения гражданской войны в Ираке, она уносит все больше жизней и, что ещё более досадно для итальянского правительства, останавливает поставки нефти в их страну. По этой причине было принято решение вмешаться в конфликт, чтобы быстро его урегулировать и снова начать поставки нефти. Однако это решение должно быть тщательно взвешено, так как участие может вызвать международный протест и, если наша сторона проиграет, может привести к серьезным неприятностям на внутреннем фронте.\n\nРассмотрев имеющиеся в нашем распоряжении варианты, мы можем сделать три вещи. Во-первых, мы можем послать команду советников и стратегов, чтобы обучить солдат и помочь разработать стратегию. Мы будем меньше терять, если наша сторона проиграет, просто потому, что мы не принимали непосредственного участия. Однако нам все равно придется полагаться на то, что наша сторона в конфликте выложится по полной и выиграет его для нас. Во-вторых, что более радикально, мы можем послать свои собственные войска и сами принять непосредственное участие. Это значительно повысит наши шансы на победу, поскольку мы сможем послать наши элитные войска против нескольких плохо обученных иракских армий. Однако в этом случае нам будет крайне сложно сохранить лицо на международной арене и внутри страны, если дела пойдут плохо. Наконец, мы можем ничего не предпринимать, надеясь, что наша сторона выиграет эту войну. Это, конечно, будет очень рискованно, поскольку у нас есть большой шанс потерять наши запасы нефти. Однако, в некоторых ситуациях, возможно, лучше всего держать руки чистыми.\n\nЧто бы мы ни сделали, это будет иметь долгосрочные последствия. Как нам лучше поступить?"
empiremanagement_IRQ.10.a:0 " Ничего не делать, это лучшее, что можно сделать прямо сейчас."
empiremanagement_IRQ.10.b:0 " Привести в готовность наши войска, они делают быструю остановку на Ближнем Востоке."

empiremanagement_ILG.1.t:0 "Языковые трудности"
empiremanagement_ILG.1.desc:0 "Эрмете и его друг Лелио шли по песчаной дороге под палящим зноем алжирского полдня. Их послали собрать информацию об иберийцах или любых других вооруженных людях, которые могут представлять угрозу для их позиции поблизости. Честно говоря, Эрмете не видел стратегической ценности этого участка палящего ада перед любым другим, но он делал то, что ему говорили.\n\nВ конце концов, двое мужчин наткнулись на местных алжирцев, которые трудились под солнцем. Когда они подошли, Эрмете почувствовал, как в воздухе нарастает напряжение. Обе стороны вежливо поздоровались, хотя плохо скрываемые взгляды презрения выдавали их манеры.\n\n\nЛелио заговорил первым: "We're on the lookout for dangerous men, would you happen to know anything about Iberians in the area?" Lelio's tone was formal, and cold. Both of the Algerian men looked at each other in confusion, before looking back at Lelio.\n\n"Madha?" asks the man on the left. Lelio seemed frustrated at their lack of Italian, although it made sense to Ermete why they wouldn't know it out here. This would precede a half hour's worth of weak translation and signals, in a sad attempt to get through to each other.\n\n"God I'm sick of this," Ermete finally blurts out miserably. The Algerians seemed to take this as an insult, and their tone turned quick and sour. Something inside of Ermete broke, and as he was being yelled at, he screamed, "I don't speak Arabic you bastards!" There was a stunned silence, and before things could get worse, Ermete could feel Lelio pulling him away."
empiremanagement_ILG.1.a:0 "Кого волнуют какие-то примитивные племена?"
empiremanagement_ILG.1.b:0 "В следующий раз пришлите несколько переводчиков."
empiremanagement_ILG.1.c:0 "Может, итальянцам стоит учить арабский?"
empiremanagement_ILG.1.d:0 "Расширить курсы итальянского языка для местных жителей!"

empiremanagement_ILG.2.t:0 "Беспорядки в Пьед-Нуаре"
empiremanagement_ILG.2.desc:0 "Самая последняя головная боль для нашей администрации поступила в виде короткого телексного документа из нашей администрации в Тунисе. Лаконичное по сути, сообщение туманно описывало внезапный всплеск напряженности между нашим колониальным аппаратом в Алжире и франкоязычными общинами Pied-noir, которые составляют значительное меньшинство в прибрежных городах Алжира.\n\nВкратце, (так гласило сообщение) общины Pied-Noir в Боне, ключевом городе на алжирском побережье, подали петицию о дополнительном представительстве в местных органах власти. Обычно это не считалось бы серьезной проблемой, если бы не офицер местного гарнизона (имя которого подозрительно не упоминается) не решил, что они сделали один шаг слишком далеко, и не прибегнул к демонстрации силы, чтобы заставить петиционеров разойтись. Это, естественно, вызвало бурю в сообществе Pied-noir по всему итальянскому Алжиру. Сохраняется напряженность в отношениях между лидерами сообщества и нашим собственным военным командованием, в основном прибывшим из ливийских провинций и привыкшим к регулярным репрессиям, чтобы постоянно держать местную организацию в напряжении. Нет нужды говорить, что пид-нуары не согласны с такой точкой зрения, и до сих пор мирные протесты и мелкие беспорядки были их ответом, но бог знает, сколько времени пройдёт, прежде чем кто-то наконец выстрелит в гневе.\n\nОдно нам ясно, что протесты больше не сводятся к мелким петициям. Что бы мы ни решили делать, мы должны помнить, что это будет иметь последствия для Алжира в целом. Французское алжирское население остается важной политической силой в алжирских колониях, и мы должны тщательно определить, как нам действовать дальше."
empiremanagement_ILG.2.a:0 "Еще не поздно, мы можем прийти к соглашению."
empiremanagement_ILG.2.b:0 "Противостояние может продолжаться... на наших условиях."
empiremanagement_ILG.2.c:0 "Усильте гарнизон, на всякий случай."
empiremanagement_ILG.2.d:0 "Мы не прогнемся, пришлите ещё одну дивизию!"

empiremanagement_ILG.3.t:0 "Соответствующая реакция"
empiremanagement_ILG.3.desc:0 "Для капитана ситуация, о которой сообщалось, казалась обычным инцидентом: группа туземцев вышла на улицы и устроила беспорядки. Его начальник послал его подавить это, поэтому он собрал своих лучших солдат и отправился к месту протестов. Однако когда он прибыл на место, там оказалась не маленькая группа туземцев, а довольно большая толпа. Вооруженные флагами и транспарантами, они протестовали за увеличение автономии Итальянского Алжира.\n\nИтальянская часть алжирских земель управлялась военным правительством из-за стычек с иберийским присутствием в регионе. Протесты за автономию были не редкостью, однако протеста такого масштаба никогда не было. Конечно, нельзя было допустить, чтобы протест продолжался, внезапная смена правительства могла привести к катастрофическим последствиям для стабильности страны и, следовательно, поставить под угрозу исход пограничной войны.\n\n\nОбычно такими протестами занималась местная полиция, она решала подобные вопросы без особых волнений, но могла показаться мягкой и, следовательно, вдохновить местных жителей на продолжение протестов. Однако протест такого масштаба может потребовать военного ареста. Это послужит четким сигналом для других протестующих, но может привести к беспорядкам и даже кровопролитию, если мы не будем осторожны.\n\nКапитан должен был принять решение. Обратится ли он в местное полицейское управление, чтобы оно прислало своих сотрудников разобраться с протестом? Или он пошлет своих ребят?"
empiremanagement_ILG.3.a:0 "Это пройдёт."
empiremanagement_ILG.3.b:0 "Пусть местная полиция разберется с этим."
empiremanagement_ILG.3.c:0 "Послать военных арестовать протестующих."
empiremanagement_ILG.3.d:0 "Послать ещё один отряд колониальных войск в Алжир!"

empiremanagement_ILG.5.t:0 "Снаряжение"
empiremanagement_ILG.5.desc:0 "Винтовку Бруно заклинило.\n\nРазведчик уже несколько месяцев находился в алжирской пустыне, но с началом войны он наконец-то начал видеть реальные действия. Оборудование его подразделения никогда не было лучшим в военном губернаторстве, но для большинства обычных конфликтов, с которыми он сталкивался в Алжире, его вполне хватало. Однако с началом войны произошли заметные изменения в количестве и качестве снабжения, которое он получал. Бруно повезло получить оружие, сделанное после Второй мировой войны, но многим другим повезло меньше; они отправлялись в бесконечную пустыню с древней винтовкой "Fucking broken equipment." Bruno muttered. With a last tug on the slide, the gun simply refused to work. Defeated, he began to look for a new firearm among the Algerian wastes.\n\nGovernor-General Castellano had read many such tales of equipment shortages in Italian-Algeria's standing army in the last few days. Receiving reports of soldiers with faulty equipment, whole platoons left without communication tools as basic as a radio, and ammunition becoming as rare as the sights of anything other than the unwavering sand dunes of the Algerian desert was becoming a common occurrence. His previous pleas for weapons, armor, aircraft, anything at all meant to help the war effort were met with nothing but vague promises of "additional support," from his Libyan superiors. That is, of course, if he wasn't outright ignored. He knew that the current situation was unsustainable: every gun lost to the scorching desert sands was one that wouldn't be fighting against the advancing Iberian forces, or repelling the ever-increasing bandit hordes targeting his scant supply convoys. Appealing to his superiors just hadn't been working; he needed a new strategy. Dialing a number of senior officials in the PNF, he was prepared to explain the situation and make yet another plea for supplies - suddenly, the phone line connected.\n\n"What the hell are you doing, Castellano?" The voice on the other end was, surprisingly, of one of his superiors he especially disliked, "You know that all communication to Roma has to go through us first." The Governor-General had barely time to start talking before the Libyan official started again, "Is this about that damned supply issue again? Listen, the only answer I can give you is that we're working on it. Don't try to go around me, understood?"\n\nCastellano could offer nothing more than, "Understood.""
empiremanagement_ILG.5.a: "Это будет долгая ночь..."

OMA.2.t:0 "В Омане"
OMA.2.d:0 "Регион Дхофар долгое время был шипом на нашей стороне, укрывая повстанцев и другие мятежные группы, угрожающие нашему положению в Омане. Ободренные недавней революцией в Йемене, эти повстанцы, похоже, активизировали свою деятельность и стали представлять все большую угрозу нашему влиянию.\n\nНаши усилия по подавлению этих повстанцев долгое время упирались в изоляционистские тенденции султана Саида бин Таймура, и стало ясно, что для сохранения наших позиций его необходимо заменить. К счастью, его сын Кабус оказался талантливым и амбициозным в равной степени, и он готов предложить свое благословение на подавление восстания, если нам удастся провести его к власти.\n\n\nНаш гарнизон в Маскате уже разработал планы государственного переворота против стареющего султана, и все, что осталось, это увидеть, как они будут выполнены, чтобы мы не позволили призраку баасизма заразить ещё одну нацию."
OMA.2.a: "Присылайте приказы."

#Croatia Partisans

cropartisans.9.t:0 "Напряженность закипает"
cropartisans.9.d:0 "Беспокойное затишье, установившееся после восстания усташей в Хорватии, наконец-то закончилось. Несмотря на подавляющее дипломатическое давление на ультранационалистическое государство, они дали понять, что не собираются уступать итальянской гегемонии; наши дипломатические агенты получили полный отпор, и все официальные дипломатические каналы были прерваны. В связи с нашим нынешним положением в области безопасности, это абсолютно неприемлемо. Чтобы обезопасить нашу империю, одно можно сказать наверняка: вновь обретенной независимости Хорватии должен быть положен конец. Поскольку все другие варианты кажутся невозможными, мы были вынуждены применить нашу военную мощь и положить конец этой угрозе. Королевская армия Италии уже уведомлена, и началась полномасштабная мобилизация вдоль хорватской границы.\n\nНаш план прост, но, надеюсь, эффективен: мы используем наше подавляющее превосходство, чтобы прорваться через линии Хорватии и захватить их главные города, не оставляя им другого выбора, кроме как сдаться. С помощью комбинированного наступления мы используем наше преимущество как в воздухе, так и на море, гарантируя, что вновь созданный фронт быстро сломается под подавляющим давлением итальянской мощи. Некоторые опасаются, что распад Триумвирата может отвлечь наши вооруженные силы, но это, скорее всего, лишь послужит мотивацией для наших солдат, чтобы ускорить атаку."
cropartisans.9.a:0 "Италия снова пробуждается."
