 ita_radio_france_libre:0 "Итальянская Империя"
 ita_radio_france_libre_desc:0 "Итальянская Империя"France is not alone! She is not alone! She has a great empire behind her! Together with the Italian Empire, she can form a bloc that controls the seas and continue the struggle..."\n\nThus begins president de Gaulle's first address on Radio France Libre. A new initiative by the Italian government to bring the voice of the True France to her people. Already brand-new radio towers are being built in the alps, capable of spreading the Free French message far and wide.\n\nSoon the French people will enjoy daily news broadcasts to unveil the Vichy regime's propaganda, as well as more light-hearted fare to keep the flame of hope alive. Not only that, but it could also be used to give local partisans a daily influx of plans in code.\n\nThe people of France have been lied to for too long. It is time to tell them the truth."

