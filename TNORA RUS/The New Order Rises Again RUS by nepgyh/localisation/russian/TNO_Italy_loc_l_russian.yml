scorzaoil.50.t:0 "Вторжение Германии!" # Clash of the Axis, Germany is at war with us. 
scorzaoil.50.d:0 "Наш худший кошмар свершился! Поскольку немецкая военная машина жаждет нашей нефти, жадность фюрера превзошла его здравый смысл. Всего несколько часов назад немецкие войска пересекли границу на территории Италии. Армии Рейха уже приближаются к первым итальянским пограничным городам в Альпах. Вся мощь одной из величайших сверхдержав мира обрушивается на Италию. Да поможет нам всем Бог..."
scorzaoil.50.a:0 "Гони немецких псов! Гони их назад, черт возьми!" # 

scorzaoil.51.t:0 "Призыв к миру" # Call to the world for help
scorzaoil.51.d:0 "Судьба Итальянской империи никогда не была такой ужасной. Мощь всего Германского Рейха, крупнейшей военной машины, которую когда-либо видел мир, надвигается на наши земли. Если они прорвутся через Альпы, вся наша Империя со всеми её жизненно важными отраслями промышленности попадет в руки безжалостной всепоглощающей военной машины.\n\nПришло время обратиться с призывом ко всему миру. Мы должны разъяснить миру одну вещь: либо Рейх будет разбит здесь, на стенах Альп, либо он будет продолжаться до тех пор, пока не поглотит весь мир. Каждая страна, с которой мы можем связаться, каждый человек, с которым мы можем связаться, должен прислать помощь. Ситуация ужасна, но каждая крупица помощи дает нам немного больше надежды на то, что мы сможем пройти через это."
scorzaoil.51.a:0 "Мы не можем остановить их в одиночку" # 

scorzaoil.52.t:0 "Италия под ударом!" # Call for Foreign Support: America
scorzaoil.52.d:0 "Всего несколько десятилетий назад Италия сражалась вместе с Рейхом против Соединенных Штатов, что привело к ошеломляющей победе Германии.\n\nТеперь ситуация действительно изменилась: когда немецкие армии обрушились на Италию, а её войска сообщают, что на них давят со всех сторон, Италия обратилась за помощью к своему старому врагу. Несмотря на разрозненные протесты против очередного вмешательства США в Европу, мы не можем игнорировать тот факт, что Рейх прямо и без предупреждения напал на дружественную нацию, занимающую ряд важнейших стратегических объектов. Пентагон уже подготовил планы на случай непредвиденных обстоятельств для отправки помощи Италии как раз по такому случаю. И они ждут только разрешения президента на это"
scorzaoil.52.a:0 "Операция " # Send Italy help!
scorzaoil.52.a:0 "Операция " # No help for Italy

scorzaoil.53.t:0 "Италия просит Сферу о помощи!" # Call for Foreign Support: Japan
scorzaoil.53.d:0 "Всего несколько десятилетий назад Италия, Япония и Германский Рейх сражались бок о бок против союзников.\nОднако вся здравомысленность, оставшаяся в Германии, теперь действительно мертва. Немцы вторглись на территорию Италии, намереваясь аннексировать ее ценную территорию. Италия направила нам страстную просьбу о помощи, сославшись на связи между двумя странами и предупредив, что, если немцы захватят Италию, это откроет для немцев Суэцкий канал, а вместе с ним и ворота во весь Тихий океан. Хотя некоторые утверждают, что, протянувшись через полмира в Европу, мы рискуем перенапрячь наши ресурсы, но те последствия, если немцы окажутся ещё ужаснее в своём наступлении, могут быть ещё более ужасными..."
scorzaoil.53.a:0 "Запад зовет на помощь, и Восток ответит. Отправьте помощь." Send the help." # Send Italy help!
scorzaoil.53.a:0 "Запад зовет на помощь, и Восток ответит. Отправьте помощь." Cancel the help." # No help for Italy

scorzaoil.54.t:0 "Точка невозврата" # We've been pushed too far, is it time to nuke the Germans?
scorzaoil.54.d:0 "Мы зашли слишком далеко, и остается мало вариантов. Именно для того, чтобы избежать ситуаций, подобных той, в которой мы оказались, Италия стала ядерной державой, взяв на себя не только власть убивать миллионы людей одним актом безумной ярости. Многие из наших самых ястребиных советников даже сейчас отшатываются при мысли об использовании ядерной бомбы против нашего врага. Они предупреждают о ядерной зиме, которая охватит всю Европу и весь мир, о неизбежном возмездии, о том, что "
scorzaoil.54.a:0 "Сбросьте бомбу на Германию." # yes
scorzaoil.54.a:0 "Сбросьте бомбу на Германию." # no

## goering

ita_clash_of_the_axis:0 "Столкновение стран Оси"
ita_clash_of_the_axis_desc:0 "Случилось немыслимое.\n\nГермания предала нас во второй раз.\n\nПо правде говоря, мы знали с того дня, как эта свинья выиграла Гражданскую войну, что его хозяева попытаются с помощью грубой силы сделать то, что им не удалось сделать с предательством и их проклятой плотиной. Мы видели, как их войска собираются у границ, а их самолеты ждут на взлетно-посадочных полосах в количестве, невиданном со времен последней войны.\n\nИ мы подготовились.\n\nКоролевская армия находится в полной боевой готовности, альпийский гарнизон в Альпах, Королевские военно-воздушные силы готовы заполнить небо, а Королевский военно-морской флот потопит любую подводную лодку, угрожающую Маре Нострум. Когда воздух наполняется дымом, кровью и смертью, мы идем на войну, полностью осознавая последствия поражения.\n\nИтальянцы! Соберитесь под триколор!\n\nМы ведём нашу величайшую битву против нашего величайшего врага! Немцы много раз пытались свергнуть нас: германцы, маркоманны, Барбаросса, австрийцы, и всегда мы отправляли их обратно на их замёрзшую землю с позором и поражением! В последний раз, встретим врага сталью!"

ita_labour_will_win_the_war:0 "Труд выиграет войну"
ita_labour_will_win_the_war_desc:0 "Если мы чему-то и научились за две мировые войны, так это тому, что настоящая битва ведется на заводах: если наша промышленность не сможет идти в ногу, мы проиграем сначала землю, а затем войну: мы не можем производить больше людей, но мы можем производить больше оборудования.\n\nНужно больше оборудования!\n\nМы превратим все несущественные заводы в военные производственные объекты, и многие другие поднимутся! Трубы затянут небо, и дым затмит воздух, когда мы превратим саму природу в оружие против немцев!\n\nНа заводы, гордые рабочие Италии! Наша судьба лежит на производственной линии! Эти предатели будут раздавлены колесами нашей промышленности, их гордость и высокомерие сгорят в огне наших кузниц, а сами их надежды и мечты утонут в море расплавленного металла!"
ITA_scorza_victory_through_labour:0 "Победа трудом"

ita_working_overtime:0 "Работа сверхурочно"
ita_working_overtime_desc:0 "Война продолжается, и нам всё ещё нужно больше оборудования: несмотря на то, что мы построили столько производственных заводов, сколько могли разместить в наших безопасных местах, наши производственные возможности исчерпаны до предела.\n\nНо мы не можем сдаваться сейчас!\n\nЧтобы достигнуть эффективности, все рабочие смены увеличены на два часа: это печальное решение, которое мы должны выполнить, но усилия всех мужчин и женщин, работающих на заводах и производственных линиях, будут щедро вознаграждены после нашей победы! Последнее усилие, гордые работники нашей любимой Италии: это наша последняя битва перед концом!"
ITA_vtl_work_harder:0 "§OПожертвуйте стабильностью ради увеличения промышленного производства§!"

ita_harsh_quotas:0 "Жесткие квоты"
ita_harsh_quotas_desc:0 "Еще! Нам нужно производить больше! Каждый потерянный самолёт - это кусок нашего неба, уступленный врагу, каждый потопленный корабль - это кусок моря, оставленный кригсмарине, а каждый уничтоженный танк - это битва, в которой есть риск быть проигранным: как это ни печально, мы приказали всем нашим военно-промышленным объектам увеличить квоты на производство, независимо от того, как. Мы знаем, что многого просим от рабочих, которые уже работают до тех пор, пока у них не сломаются спины, но единственный другой вариант - это поражение и жизнь в рабстве у немцев. Что вы предпочитаете?"

ita_workplace_livability:0 "Ответственность на рабочем месте"
ita_workplace_livability_desc:0 "Наши работники так много отдают Италии, мы должны вознаградить их тем немногим, что можем выделить: поскольку многие работают в сложных антисанитарных условиях, мы должны обеспечить, чтобы они могли, по крайней мере, есть столько, сколько им нужно, чтобы не страдать от недоедания, и отдыхать на удобных стульях, а не падать в изнеможении на пол. Это может показаться тривиальным и скудной наградой за их пот и труд, но это все, что мы можем дать: пожалуйста, примите это сейчас и продолжайте работать! Продолжайте сражаться! За свободу Италии и будущее наших детей!"

ita_good_nights_sleep:0 "Хорошо выспаться ночью"
ita_good_nights_sleep_desc:0 "Поскольку многие рабочие живут далеко от производственных площадок, мы заказали строительство рабочих казарм в безопасных местах рядом с заводами, оснащенных всем, что мы можем предоставить для наших отважных работников. Возможно, недостаточно назвать это "homely", but at least the exhausted workers won't have to walk for hours before coming home, and will be able to have a good sleep before they resume working. It's sad that we have to ask those men to leave their families behind and have their lives revolve around work, but we wouldn't ask them such sacrifices if it weren't our last hope for victory!"
ITA_vtl_work_better:0 "§GПовышение промышленной эффективности и стабильности§!"

ita_be_on_schedule:0 "Будьте по расписанию"
ita_be_on_schedule_desc:0 ""I too fought for Italy on another battlefield, but I faced the same challenges and the same fatigue as you!".\n\nOur industry will sustain the requests for supplies.\n\nIt must."

ita_energized_for_italy:0 "Энергия для защиты Италии"
ita_energized_for_italy_desc:0 "Наше промышленное производство стремительно растёт, и это здорово, но, как предсказуемое следствие, потребность в электроэнергии больше, чем когда-либо, и это далеко не хорошо: если наши линии будут отключены, наши отрасли перестанут функционировать, и мы можем потерять часы или даже дни производства! Таким образом, мы построим новые электростанции всех видов по всей Империи: угольные заводы, нефтяные заводы, плотины гидроэлектростанций, даже солнечные батареи, если нам это понадобится! Природа дает нам жизнь и силу, и она принесет немцам смерть!"

ita_do_a_good_turn:0 "Искупление борьбой"
ita_do_a_good_turn_desc:0 "Вторжение немцев вынудило нас сделать много вещей, о которых мы обычно никогда не задумывались, хотя некоторые все равно могли бы похвалить нас за это. С каждым доступным человеком, отправленным на фронт, остается недостаточно для охраны множества заключенных (как уголовных, так и политических), которых наша нация захватила за эти годы.\n\nПоэтому, к сожалению, необходимо, чтобы мы освободили одних и ограничили сроки наказания других. Даже самым гнусным убийцам и дегенеративным антифашистам будет предоставлена свобода, еда на несколько недель и бесплатный билет на автобус до фронта.\n\nХотя заключенные, возможно, и не самые прирожденные солдаты, но надеемся, что они оценят нашу доброту и поймут, что немецкий зверь никогда не был бы таким снисходительным. И если ничего больше, у нас скоро будет много пустых тюремных камер, которые можно будет заполнить грязными немцами."

ita_call_to_the_world:0 "Призыв к мировому сообществу"
ita_call_to_the_world_desc:0 "Мир наблюдал, как немецкие танки катились по равнинам Венгрии, мимо гор Швейцарии, по замерзшей Швеции и российским пустошам. Несмотря на все их обещания остановить немецкого врага, они смотрели и ничего не делали.\n\nНезависимо от того, от лени или трусости, мы должны дать понять народам планеты, что это больше не вариант. Италия - последняя, лучшая надежда победить немцев, и её необходимо соответствующим образом поддержать. Будь то в виде добровольцев, танков, винтовок, разведданных или зерна, мы возьмём то, что даёт мир, и попросим большего. В конце концов, если немец когда-нибудь свободно пройдёт через Рим, что помешает ему вскоре после этого пройти через Вашингтон и Токио?"

ita_foreign_support:0 "Призыв к иностранной поддержке"
ita_foreign_support_desc:0 "Концептуальное понятие фашизма завоевало множество сторонников по всему миру. Однако реализация этого понятия была довольно...менее популярной. Тем не менее, остается много фашистов, разбросанных как по Востоку, так и по Западу. Красные рубашки, серебряные рубашки, белые рубашки, синие рубашки. Все отправятся защищать последний бастион народной революции от немецкой угрозы, когда их призовут.\n\nИ даже те, кто не видел свет Национальной революции, поймут, что это всё, что стоит между ними и забвением. В это время великой нужды мы возьмем даже демократов, даже коммунистов, готовых поддержать Италию в её величайшей борьбе"

ita_regia_marina_connection:0 "Связи Королевского флота"
ita_regia_marina_connection_desc:0 "Смелое руководство Дуче Карло Скорцы завоевало многих врагов, которые завидуют его доблести и силе, оно также завоевало некоторых уважаемых друзей. Наш военно-морской флот имеет множество зарубежных контактов, которые пригодятся в это тёмное время.\n\nЕсли мы сможем эффективно использовать эти контакты, корабли скоро прибудут сотнями и тысячами, неся припасы и оружие, в которых мы так отчаянно нуждаемся. Флоты со всего мира привезут нам необходимые инструменты, и на их парусах и дымовых трубах мы построим нашу победу."

ita_control_the_skies_more:0 "Контроль над небом"
ita_control_the_skies_more_desc:0 "Если мы потеряем контроль над нашим небом, мы потеряем все.\n\nЛюфтваффе, крупнейшие и самые мощные военно-воздушные силы в мире, являются грозным врагом: если им будет позволено свободно атаковать нас, это положит конец нашей промышленности и поставит нашу страну на колени ковровыми бомбардировками и террористическими ударами!\n\nС этой целью Королевские военно-воздушные силы получат дополнительные средства, чтобы сосредоточиться на инновациях в области истребителей и увеличить производство наших самолетов. В качестве дополнительной поддержки наших осажденных войск мы создадим специальные подразделения наземной противовоздушной поддержки с стационарными и мобильными огневыми точками, которым будет поручено защищать небо от вражеских бомбардировщиков, в то время как наши истребители и перехватчики будут сражаться со своими оппонентами на небе."

ita_men_will_win_the_war:0 "Народ победит в войне"
ita_men_will_win_the_war_desc:0 "Немецкая армия больше нашей, особенно с тех пор, как эти дураки начали политику неизбирательной воинской повинности: нам не нужны шпионы, чтобы видеть молодые - слишком молодые - лица под окровавленными шарфами и их маленькие тела, неловко одетые в форму, слишком большую для них... Даже наши самые закаленные ветераны или самые преданные офицеры не могут сдержать слез, когда безжизненные глаза, смотрящие на них с мёртвых лиц, так напоминают детей, которых они оставили дома.\n\nХотя эта стратегия в конечном итоге приведет их к поражению, мы не можем отрицать её жестокую эффективность: наши люди медленно, но неуклонно тонут в телах, и даже самые современные пулеметы не могут поспевать за численностью, с которой они сталкиваются: наши линии дрогнут, и скоро они сломаются...\n\nЗная необходимость в солдатах больше, чем когда-либо, Генеральный штаб отдал приказ полностью мобилизовать наши последние резервы и сформировать добровольческие подразделения из людей, уже имеющих некоторый опыт обращения с огнестрельным оружием: после нескольких недель базовой подготовки они должны быть в состоянии должным образом поддержать нашу армию в том, что с каждым днем начинает все меньше походить на войну и все больше похоже на бессмысленную бойню."
ITA_scorza_victory_through_men:0 "Победа через солдат"

ita_enact_a_hard_draft:0 "Рекрутирование резервов"
ita_enact_a_hard_draft_desc:0 "У нас не хватает людей! В то время как армия удерживает линию фронта, фронт слишком велик, и наши силы, даже с подкреплениями из колоний и наших союзников, растянуты, возможно, слишком сильно: если враги прорвутся через наши оборонительные позиции, мы не сможем остановить их до того, как они окружат нас...\n\nПоэтому, начиная с сегодняшнего дня, был утвержден проект: все трудоспособные мужчины, не имеющие работы или выполняющие несущественные задачи, должны будут присоединиться к армии и защищать свою страну!\n\nЭто не то решение, к которому мы относимся легкомысленно, поскольку рекрутирования являются первым шагом на пути к более решительным мерам, и есть риск возможных восстаний, но нам отчаянно нужно удерживать оборону, пока немцы не обескровят себя, обрушившись на наши горы и укрепления..."
ita_enact_a_hard_draft_tt:0 "§GЭто увеличит наши трудовые резервы.§!"

ita_where_were_you:0 "Где вы были?"
ita_where_were_you_desc:0 "Итальянцы! Dove eravate? Где вы были, когда предатели устремились в Альпы, как Ганнибал и варварские орды тысячелетия назад? Я знаю! Вы были с альпини, когда они оттеснили врага с горных вершин, и чистый снег Доломитов стал красным от немецкой крови!\n\nГде вы были, когда люфтваффе боролись за наше небо? Я знаю! Вы были с нашими славными лётчиками, когда они сверлили дыры в полях Италии всеми сбитыми "

ita_on_the_ground_street:0 "На земле, на улицах"
ita_on_the_ground_street_desc:0 "Война продолжается, и кажется, что Италия медленно истощается. Пабы и рестораны, когда-то полные жизнерадостных посетителей, теперь пустуют днем и ночью. Танцевальные залы и парки лишены жизни, а улицы населены только птицами и плавающими кусками мусора.\n\nНо мы не можем остановиться. Не может быть никакой капитуляции, никакого пути назад. Те немногие, что остались, должны быть немедленно отправлены на фронт. Какие бы капли крови ни пролила итальянская родина, они должны быть пролиты. Если наступит день, когда немцы будут свободно разгуливать по улицам Рима, по полям Неаполя и по гордым холмам Сицилии, это произойдёт только потому, что они проложили себе путь через каждого Мужчину, Женщину и Ребенка, которых могла предложить Италия. Если они будут править нашей землей, она будет похожа на сожженные руины, залитые кровью."

ita_beyond_the_battlefield:0 "За пределами поля боя"
ita_beyond_the_battlefield_desc:0 "В то время как наши храбрые солдаты сражаются и умирают на полях боя, другие мужчины и женщины сталкиваются с теми же опасностями за его пределами: в уединенных комнатах, темных переулках и заброшенных складах наши секретные агенты изо всех сил сражаются с немецким абвером, чтобы украсть каждую мелочь об их вооруженных силах.\n\nКоличество солдат, состав подразделений, технологические достижения, линии снабжения, даже темпы военного производства являются фундаментальными знаниями, если мы хотим правильно спланировать наш следующий шаг. Поэтому нам необходимо предоставить ВИС соответствующее финансирование, чтобы они могли противостоять немецким спецслужбам на том же уровне.."
ita_beyond_the_battlefield_tt:0 "§GЭто улучшит нашу разведку, Военную Информационную Службу.§!"

ita_enter_the_rks:0 "Штурмуйте рейхскомиссариаты"
ita_enter_the_rks_desc:0 "Когда наша армия, наконец, переходит в наступление, мы вступаем в страну, не похожую ни на какую другую: каждый рейхскомиссариат - это собственное темное царство, сформированное извращенным умом своего комиссара, но все они выглядят адски и чрезвычайно опасны. Ландшафт усеян лагерями для военнопленных, бараками для рабов и братскими могилами, и в темноте партизаны-оборотни ждут, когда мы повернемся к ним спиной, чтобы они могли нанести удар!\n\nТем не менее, от опасности приходит возможность.\n\nМногие движения сопротивления и партизанские группы заявили о своей поддержке нас, если мы пообещаем освободить их землю после окончания войны: они будут саботировать линии снабжения противника, уничтожать важные цели и делиться с нами своими знаниями о земле и любыми разведданными противника, которые они смогут собрать. С этой помощью наши войска, несомненно, будут намного лучше сражаться с врагом!"
ita_enter_the_rks_tt:0 "§GЭто увеличит нашу скорость атаки и подкрепления.§!"

ita_hit_em_quick_out_fast:0 "Бейте их быстро, отступайте быстро"
ita_hit_em_quick_out_fast_desc:0 "Немецкая военная машина мощна, но уже не так гибка, как во время прошлой войны. Их растущая зависимость от призванных солдат, а не от профессионалов, гарантирует, что их командование медленно реагирует на внезапные чрезвычайные ситуации, что мы намерены использовать в полной мере.\n\nНаши элитные дивизии будут оснащены самыми современными транспортными средствами, имеющимися в нашем распоряжении, и будут наносить хирургические удары по позициям противника, только чтобы сбежать, как только враг вызовет подкрепление. Хотя такая стратегия обходится дорого с точки зрения поставок, урон, который мы нанесем врагу, будет умножен в десять раз!"
ita_hit_em_quick_out_fast_tt:0 "§GЭто увеличит нашу скорость и потребление ресурсов.§!"

ita_be_prepared:0 "Будьте готовы"
ita_be_prepared_desc:0 "Хотя некоторые из наших генералов предлагают смелые наступательные действия, мы не можем забывать, насколько опасен враг на самом деле. Немецкая армия процветает благодаря мощным наступательным действиям, которые оставляют противника в шоке и неспособным реагировать: мы это очень хорошо знаем, так как когда-то были их союзниками.\n\nОднако теперь мы должны защищаться от такой тактики.\n\nНаши войска получат столько защиты, сколько мы сможем обеспечить: по мере продвижения или отступления фронта наши военные инженеры получат необходимые материалы для быстрого строительства полевых укреплений для противодействия контратакам противника, уделяя особое внимание противотанковому оружию для отражения их знаменитых танковых дивизий, а также мобильным зенитным установкам для защиты от бомбардировок люфтваффе."
ita_be_prepared_tt:0 "§GЭто улучшит наш максимальный бонус при окопании и скорость окопания.§!"

ita_through_hell_and_back:0 "Через ад к зелёным полям и лугам"
ita_through_hell_and_back_desc:0 ""

ita_back_to_hell:0 "§RОбратно в ад§!"
ita_back_to_hell_desc:0 "Пришло время для окончательного решения.\n\nВойна не закончится сама по себе, и она, безусловно, не закончится, пока эти дураки отказываются прислушиваться к голосу разума. Что ж, тогда, возможно, они прислушаются к чему-то совершенно отличному от разума!\n\nОни тратили свое время на гигантские, едва движущиеся танки и другие бесполезные чудовища, мы же использовали наши ресурсы гораздо разумнее: наконец, после многих лет исследований и неудачных экспериментов Италия является атомной державой, как это всегда должно было быть, если бы не упрямство наших так называемых "allies".\n\nTomorrow, a unique, heavily modified stealth bomber will depart on a one-way flight to Germania, delivering its payload right on top of the Volkshalle, and with it, our heartfelt thanks for everything they have done for Italy in the last decade: for the Atlantropa dam, for the years of backstabbing and tensions, and for the tens of thousands dead in this senseless conflict!\n\nTomorrow, the war will end, one way or the other..."
ita_back_to_hell_tt:0 "§YУ нас есть последняя мера борьбы с немцами.§! §RДа простит нас Бог.§!"


## NAT SYND SCORZA ##
 ita_the_new_charter_of_labor:0 "Новая хартия труда"
 ita_the_new_charter_of_labor_desc:0 "Многолетняя стагнация во взаимоотношениях труда и капитала обернулась настоящей раковой опухолью на теле нашей Родины. Принятая в 1927 хартия ируда давала владельцам предприятий слишком много свобод, и они не преминули использовать их во зло. Они возомнили себе, будто бы, раз государтсво позволило им вести независимую экономическую деятельность, они могут и дальше безнаказанно наживаться за его счёт. Но в этом-то они и ошибались.\n\nДуче Скорца не намерен терпеть тех, кто понапрасну растрачивает ресурсы Италии, обманывает ожидания её народа и, уклонившись от долга перед Родиной, нахально требует вознаграждения. Чтобы покончить с мироедством хапуг-капиталистов, нам необходимо принять новую хартию труда. Те же промышленники, что честно исполняли долг перед страной и помогли ей достичь истинного величия, получат подобающую компенсацию"

 ita_the_new_charter_of_labor_tt:0 "§GМы основательно реформируем итальянскую экономику.§!"

 ita_The_ABC_of_economics:0 "Азбука экономики"
 ita_The_ABC_of_economics_desc:0 "Наша конечная цель — основательная и всеобъемлющая экономическая революция, ни социалистическая, ни коммунистическая, но истинно итальянская и истинно фашистская. Нам предстоит проделать титаническую работу, и если мы с ней не поспешим, то капиталисты, рискующие лишиться возможности эксплуатировать трудящихся Италии, успеют нанести нам ответный удар. На горизонте уже довольно много реформ, и каждую из них Дуче рассмотрит тщательно и досконально.\n\nРабочий день можно укоротить, но тогда доходы рабочих снизятся... если, конечно, не поднять им зарплату. Вот это вот, вроде бы, неплохо: так мы не только повысим уровень жизни, но и создадим больше рабочих мест для жаждущих послужить Родине итальянских патриотов. Да это же просто гениально! И где теперь все эти напыщенные "economic experts" who have waxed on and on about the difficulty of solving such issues of labor."

 ITA_scorza_abc_economics:0 "Азбука экономики"
 abc_of_economy_improve_tt:0 "§GЭто улучшит национальный дух "

 ita_dismantle_the_tax_system:0 "Упразднить налоговую систему"
 ita_dismantle_the_tax_system_desc:0 "Его, несомненно, назовут безумцем. От такого беспрецедентного заявления глаза вылезут на лоб, пожалуй, даже у самых рьяных его сторонников в Риме. Конечно же, все эти косные чиновники и бухгалтера и во сне помыслить не могли бы о полном упразднении налоговой системы: слишком уж тесно они зажаты в рамках своих устаревших доктрин. Им кажется, что, если существующая система работает, значит так всё и должно быть. Скорца никогда не позволял себе мыслить настолько ограниченным образом: ни раньше, когда фашизм указал всему миру на "third way" and not now either.\n\nWhat prevents the people who work hard from putting their money back into the nation's economy? Taxes. The problem was that no one was willing to take the bold step to declare that such binding chains were, in fact, unnecessary. Carlo Scorza had no such qualms."

 ita_government_covered_expenses:0 "Принять расходы на себя"
 ita_government_covered_expenses_desc:0 "Бухгалтера бьют тревогу: после отмены налогов объём ликвидных средств, доступных для ивестиций в экономику, сокращается с каждым днём. Возвращаться с старой системе налогообложения, конечно же, поздно, а значит, нам придётся искать альтернативные источники дохода. Пока что, похоже, наш единственный вариант — это повышение эмиссии лиры, впрочем, если на горизонте появлятся более безопасные методы, мы не преминём ими воспользоваться. Конечно, такие меры несколько раздуют уровень инфляции, однако сейчас лучше всё же стиснуть зубы и мужественно принять неминуемый удар, чем просто делать вид, что всё в порядке. Кроме того, кого уж так возмутят процент-другой инфляции или несколько сот тысяч напечатанных лир, если они позволят укрепить страховые организации или поддержать итальянских крестьян?"

 ita_liquid_control:0 "Контроль ликвидности"
 ita_liquid_control_desc:0 "Теперь, когда мы лишились основного источника наших доходов, альтернативные способы пополнения бюджета стали как никогда важны для поддержания экономической стабильности. Каждый день на всём протяжении нашей империи совершаются сотни и тысячи сделок. Будь в нашем распоряжении способ эффективно извлекать прибыль из этих бесчисленных торговых договоров, мы смогли бы руководить экономикой, подобно тому, как кукловод управляет движениями марионеток. Мы обратимся к экономистам, чтобы выяснить, каким образом можно ещё более повысить влияние государства на структуру внутренней торговли."

 ita_alternative_methods:0 "Альтернативные источники"
 ita_alternative_methods_desc:0 "Доходы от налогов нам, действительно, больше не светят, однако не стоит забывать, что существует множество альтернативных способов пополнения бюджета, которые для нас теперь станут основными.\n\nЕсли нам действительно удастся установить полный государственный контроль над экономикой, мы запросто сможем покрыть понесённые сейчас расходы за счёт реализации продуктов государственного сектора на внешнем и внутреннем рынке. Налоги, конечно же, уже никогда не вернутся, однако это не значит, что мы не можем получать прибыль от труда честных итальянцев другими способами."

 ita_reform_the_banks:0 "Банковская реформа"
 ita_reform_the_banks_desc:0 "Основная задача банков — служить надежным хранилищем народных богатств. Они жизненно необходимы любому государству, однако именно возлагаемое доверие зачастую и побуждает их злоупотреблять полномочиями, а значит, за ними, как и надо всеми другими элементами нашей экономики, необходимо установить самый строгий контроль.\n\nМы полностью подчиним банки нуждам государственной экономической политики. Ведь, как показала практика, везде, где какое-либо учреждение получает слишком много свободы в распоряжении крупными суммами денег, непременно выступает наружу вся мерзость капитализма."

 ita_financial_intermediaries:0 "Структуры-посредники"
 ita_financial_intermediaries_desc:0 "Большинство исследователей твёрдо уверено в том, что ни одна современная экономика не может существовать без финансовых посредников, организаций, направляющих перемещение денежных сумм. С этим и впрямь сложно не согласиться. Однако вопросы начинаются, когда руководство подобных учреждений оказывается далеко не самым профессиональным. Наши предшественники уже не раз пытались, следуя советам капиталистических идеологов, дать итальянским банкам полное самоуправление, но все эти усилия привели к сокрушительным провалам. Руководство финансовых структур ранее имело ничем не ограниченную свободу в распоряжении денежными средствами, которой они, как считалось, должны были пользоваться для вложений в максимально прибыльные проекты. Всё бы хорошо, но что, если банкиры допустят ошибку? В таком случае от бездарности и недальновидности нескольких хапуг-капиталистов вынуждены будут страдать все. Так больше не может продолжаться. Отныне все банки перейдут в государственную собственность: теперь они не то, что бы спонсировать предприятия, они даже моргнуть без нашего приказа не смогут: никому не уклониться от долга перед страной."

 ita_bolster_commerical_exchange:0 "Поднять финансовую активность"
 ita_bolster_commerical_exchange_desc:0 "Мы покончили с нелепой и бессмысленной налогой системой, в первую очередь, именно для того, чтобы у итальянцев была возможность самостоятельно распоряжаться своими доходами, а не передавать их в руки жадных банкиров и капиталистов-мироедов, расточающих народные богатства на свои несбыточные проекты. Ключевой идеей и главной целью всех проведённых в последнее время реформ было построение системы, в которой интересы народа и нации играли бы решающую роль в экономике. Как бы то ни было, значительное снижение бюджетных доходов, последовавшее за упразднением прежней налоговой системы, поставило наше правительство в весьма неловкое положение. Теперь наше будущее как никогда сильно зависит от того, как расходуют личные средства наши подданные. А значит, если итальянцы не будут тратить деньги вообще ни на что, весь наш проект разойдётся по швам, а такого допустить мы никак не можем. Чтобы этого избежать, мы введём особый налог на накопления, призванный простимулировать финансовую активность граждан. Это, конечно же, в какой-то степени лицемерно, однако грядущее экономическое чуда сполна окупит все подобные издержки."


 ita_abc_financial_collapse_tt:0 "§RЭкономика испытывает полный крах.§!"

 ita_cooperation_and_evolution:0 "Сотрудничество и эволюция"
 ita_cooperation_and_evolution_desc:0 "Чтобы существовать, государству нужны рабочие, а рабочим, в свою очередь, для того, чтобы жить в сытости и достатке, нужно государство. Таким образом, их отношения ни в коем случае не могут складываться иначе, как в русле взаимного сотрудничества. Прекрасная Италия будущего, такая, какой её видит Дуче Скорца, с материнской чуткостью заботится о трудящихся, а сами трудящие считают за высшую почесть возможность послужить Родине. Ни один из его предшественников, ни Муссолини, ни Чиано, не смог воплотить этот идеал трудового государства в жизнь, однако теперь, под руководством новой великой идеи, Италия наконец сможет достичь полагающегося ей процветания.\n\nЕсли взаимоотношения государства с капиталистами подобны связи носителя и паразита, то наши отношения с рабочим классом, наоборот, можно сравнить с безупречным симбиозом, взаимовыгодным сотрудничеством. Если одна из сторон добивается успеха, выгоды получают обе, а если хотя бы одна переживает упадок, под угрозой оказывается вся система. Если мы действительно хотим добиться усиления экономики, нельзя ни на секунду не забывать об интересах итальянских рабочих."

 ITA_scorza_meritocracy:0 "Истинная меритократия"
 ita_meritocracy_improve_tt:0 "§GЭто улучшит национальный дух "

 ita_occupy_the_factories:0 "Захватить заводы"
 ita_occupy_the_factories_desc:0 "Воры в законе, бандиты, ряженные в галстуки и дорогие костюмы — вот кто такие на самом деле все эти фабриканты. Позабыв о справедливости, они бессовестно эскплуатируют своих итальянских соотечественников. И ради чего? Жадность, лишь жадность и желание потуже набить кошельки руководит всей их жизнью. Они ничего не производят, их деятельность никак не способствует удовлетворению нужд государства. Наоборот, именно на труде рабочих Италии, к которому эти капиталисты так потребительски относятся, и держится вся наша страна. Фашизм никогда не одобрял такого положения дел, а утверждать обратное — значит самым мерзким образом извращать основы нашей великой веры. Пришла пора положить этому конец.\n\nЗа годы старого режима капиталисты разжирели и набрались невиданной наглости, однако теперь их власти придёт конец. Они возомнили, будто бы имеют право владеть жизненно важными для государства предприятиями просто потому что живут на свете. В этом-то они и ошибаются: собственность на все эти фабрики — всего лишь выданная им привелегия, а всякую привелегию мы с лёгкостью можем отнять. Силами армии мы освободим итальянскую промышленность от неблагодарных паразитов."

 ita_reform_the_OND:0 "Реформировать НОВД"
 ita_reform_the_OND_desc:0 "Кто сказал, что мы не должны подобающе вознаграждать тех, кто не щадя сил трудился на благо нашей Родины? Коммунисты и социалисты всегда пытались втереться в доверие к рабочим, обещая им достойную оплату и отдых за тяжёлый труд. Так неужели наша, самая великая на свете страна не может дать трудящимся больше, чем какой-то красный сброд?\n\nУ нас в стране уже довольно давно существует специальное учреждение, отвечающее за досуг трудящихся, НОВД. Поначалу она была похожа на американскую YMCA, однако со временем пошла по собственному пути и стала в итоге единственным в своём роде воплощением фашистской солидарности с рабочим классом. Впрочем, мы можем пойти ещё дальше и распространить полномочия НОВД на всех патриотичных итальянских трудящихся, а также повысить ей финансирование и расширить таким образом возможности её деятельности. Не забывайте: счастливый рабочий — это эффективный рабочий!"

 ita_right_to_parity:0 "Меритократия сверху"
 ita_right_to_parity_desc:0 "Что определяет ценность того или иного человека? Имя? Или накопленные богатства? Может быть, земля, которой он владеет? Нет, нет и нет: ничего из этого не может служить мерилом человеческого достоинства. Как всегда утвержал Дуче Скорца, только по усилиям, приложенным к построению счастливого будущего для Родины, и труду, воплощающему патриотическое рвение в жизнь, можно судить о настоящей ценности человека.\n\nОдин честный рабочий, его омытый потом лоб и мозолистые руки каждый день делают для Италии и её народа больше, чем все ленивые и развращённые капиталисты вместе взятые. Он — блистательный пример фашистского идеала в то время, как они — лишь паразиты, набивающие карманы за чужой счёт. Добродетель и только добродетель отныне будет служить основой любой оценки и награды. Разгулу высокомерия и кумовства пришёл конец."
 ita_capitalist_anger_tt:0 "§RНаши недавние действия разозлили капиталистов§!"

 ita_expansion_of_the_iri:0 "Расширить ИПР"
 ita_expansion_of_the_iri_desc:0 "С капиталистами наконец покончено, однако теперь нам придётся прилагать ещё больше усилий, если мы хотим, чтобы экономика развивалась в нужном нам русле. Мы не намерены снова наступать на те же грабли, что и прошлый режим, наивно надеявшийся, что фабриканты и банкиры сами разберутся с рабочим вопросом. Наоборот, от нашего чуткого внимания не укроется теперь ни одна проблема.\n\nЧтобы добиться полной власти над экономикой, первым долгом необходимо поднять финансирование ИПР. Внутреннему рынку понадобиться некоторое время, чтобы привыкнуть к такому значительному государственному вмешательству, однако, когда это наконец произойдёт, итальянская экономика превратится в единый безупречно отлаженный механизм, работающий на благо страны и народа, а не дворян и толстосумов, именно такой, какой всегда пытался построить фашизм."
 ITA_scorza_industry_control:0 "Государственный контроль над промышленностью"
 state_controlled_industry_improve_tt:0 "§GЭто улучшит национальный дух "

 ita_new_industrial_investments:0 "Инвестиции в промышленность"
 ita_new_industrial_investments_desc:0 "В ближайшем будущем основной целью нашей экономической политики должны стать расширение промышленной базы и дальнейший выход на международный рынок. Долгие годы Италия прозябала на задворках мировой экономики, однако больше это продолжаться не может. В сельском хозяйстве нет ничего плохого, но вот вывести нас на международную арену оно, к сожалению, не сможет. Наоборот, нам нужно больше заводов, больше товаров и больше экспорта!\n\nНе важно, что нам понадобится: товары народного потребления, оружие или что-нибудь ещё, — теперь у нас есть возможность полностью контролировать развитие промышленности. Более того, у нас уже есть несколько проектов, готовых отправиться в головной офис ИПР по первому приказу Дуче."

 ita_provide_the_capital:0 "Заплатить из своего кармана"
 ita_provide_the_capital_desc:0 "В краткосрочной перспективе наши меры, направленные на расширение промышленности и увеличение темпов экономического роста, могут потребовать больших финансовых и сырьевых затрат, однако, если верить экономистам, без этого у нас не получится создать по-настоящему стабильную экономическую базу в будущем. Зарплаты, аренда земли, внешняя торговля и тому подобное обходится нам в копеечку, однако, раз уж мы мы взяли на себя полную ответственность за состояние национальной экономики, именно нам придётся помочь итальянской промышленности встать на новые рельсы.\n\nВ ходе нескольких встреч Скорца и глава недавно переформированного бюджетного управления обсудили возможность дополнительных вложений в некоторые государственные организации и правительственные программы, направленные на приведение экономической струкуры в соответствие нашему видению."

 ita_handle_it_from_here:0 "В свободное плавание"
 ita_handle_it_from_here_desc:0 "На самом деле, свободный рынок не так уж и плох, наоборот, это одна из лучших экономических систем, когда-либо созданных человеком. Однако в наше время полагаться на один только рынок невозможно. Мы ни в коем случае не пытаемся забрать обратно сказанное ранее, однако "

 ita_further_financial_supervision:0 "Усилить надзор за финансами"
 ita_further_financial_supervision_desc:0 "С первых дней существования массового рынка в том, что заинтересованные стороны, обычно инвесторы или банки, имеют полную свободу в наблюдении за превратностями экономического роста и спада, никогда не видели ничего плохого. Мы наивно полагали, что все эти хапуги-капиталисты заботятся о наших интересах, а информация о состоянии рынка нужна им лишь для того, чтобы принимать наиболее выгодные решения. Однако мы больше не питаем подобных заблуждений. Теперь мы твёрдо уверены: только не замутнённый жадностью разум государственного служащего способен служить благу страны. Мы уже основали несколько новых государственных учреждений, призванных пристально следить за итальянской экономикой, чтобы, если какой-то из секторов начнёт отставать от других, мы смогли бы оперативно среагировать и на собственные средства поддержать благосостояние народа."

 ita_supply_more_trained_managers:0 "Дорогу умелым начальникам"
 ita_supply_more_trained_managers_desc:0 "Итальянские трудящиеся охотно готовы употребить все свои силы и весь свой труд на благо Родины, и сомневаться в этом нам не приходится. Однако всё это рвение не может компенсировать того, что они всего лишь рядовые рабочие, а значит, так же, как и всему народу для того, чтобы достойно выдерживать удары судьбы, для того, чтобы эффективно трудится, рабочим нужны талантливые и амбициозные управленцы. Для служения Родине не достаточно одной лишь цели, необходимо также и чуткое руководство.\n\nВот тут-то нам и пригодятся наши новые школы управления. Теперь, когда итальянская промышленность находится под нашим полным контролем, мы с лёгкостью сможем продвинуть самых талантливых выпускников на ответственные должности. Если кандидат справится с возложенными обязанностями, его ждёт достойная награда, а если нет, нам не составит труда найти замену."

 ita_state_led_industry:0 "Государственное руководство над экономикой"
 ita_state_led_industry_desc:0 "Что значит быть лидером? По словам Дуче Скорцы, задача настоящего лидера состоит в обеспечении благосостояния как каждого отдельного члена вверенного ему коллектива, так и всего коллектива в целом. Именно эта идея и легла в основу нашей системы, в которой государство направляет экономику подобно тому, как дирижёр руководит орекстром. И так же, как слаженная работа оркестра порождает прекрасную музыку, наше руководство создаст общество мира и согласия, в котором каждая социальная группа дополняет и усиливает другие. Это и есть искусство экономики. Долгое время оно находилось в забвении, однако теперь мы воссоединим его с сёстрами-музами, ведь мы — скульпторы новой Италии."

 ita_hands_of_the_state:0 "Длинная рука государства"
 ita_hands_of_the_state_desc:0 "Национальная экономика — гигантский, многосоставный и запутанный механизм, слишком сложный для того, чтобы находится в руках горстки предпринимателей, руководствующихся лишь алчностью и желанием наживы. В конце концов, это экономика существует для государства, а уж никак не наоборот. А значит, совершенно очевидно, что право руководить экономикой может принадлежать государству и только государству.\n\nВ наших руках достаточно власти, чтобы выковать будущее итальянской экономики в полном  соответствии с нашим видением. Мы возвысим трудолюбивых и умелых патриотов, а над порочными и жадными капиталистами совершим подобающую кару. Подобно тому, как честный отец воспитывает в детях ответственность, усердие и стремление к общему благу, мы взрастим систему, в которой каждый будет самоотверженно трудится на благо Родины и народа."
 scorza_industrial_collapse_tt:0 "§RНаш промышленный сектор испытывает крах§!"

 ita_a_sane_and_honest_regime:0 "Lo Stato del Lavoro"
 ita_a_sane_and_honest_regime_desc:0 "Государства труда и трудящихся — вот конечная цель фашистской экономики. Все работают как один ради общей цели, и всякое усердие обязательно находит свою награду. Нам больше не нужны капиталисты, служвшие, в лучшем случае, посредниками, а в худшем — препятствиями на пути народного блага. Нам не нужны коммунисты, без умолку кричащие всё те же лживые сказки о классовой борьбе. Нет! Фашистский трудящийся высоко и прямо поднимает голову, твёрдо зная, что все его усилия посвящены Родине и народу. Скорца наконец исполнил обещанное: Италия теперь принадлежит только самым достойным, тем, кто самоотверженно посвятил всю свою жизнь служению стране. Наше государство не могло бы существовать без честных итальянских рабочих, а рабочим Италии не обойтись без нашей опеки и руководства. Фашистский трудящийся силён, фашистский трудящийся горд, фашистский трудящийся — плоть и кровь нашей страны."


 ita_work_with_left_corporavitists:0 "Национальные корпорации"
 ita_work_with_left_corporavitists_desc:0 "Значительную роль в разрешении воцарившегося после наших провальных экономических реформ хаоса должны сыграть итальянские профсоюзы. Однако их верность нашему режиму, к сожалению, всё ещё под вопросом, а значит, каким бы то ни было заинтересованным сторонам достаточно лишь провести небольшую агитационную кампанию, чтобы натравить на нас большую часть рабочих организаций. Несомненно, размолвка с центральным руководством профсоюзов обернётся сокрушительным ударом по нашей репутации в народе и даст антигосударственным провокаторам отличную возможность вбить клин между массами и правительством.\n\nОрганизовать официальную встречу с представителями профсоюзов не составит особого труда, вся загвоздка тут заключается в самом содержании этой встречи. Мы можем только гадать, что они могут от нас потребовать и, мы, вполне возможно, не сможем позволить себе им отказать."

 ita_oppose_the_class_struggle:0 "Против классовой борьбы"
 ita_oppose_the_class_struggle_desc:0 "В своих крамольных речах коммунистические и анархистские провокаторы призывают к классовой борьбе. Чтобы обмануть и переманить на свою сторону народные массы, они готовы пользоваться даже самыми незначительными нашими ошибками. Принятые нами меры уже показали свою крайне выскую эффективность, однако мы всё-таки намерены перевести экономику на совершенно новые рельсы, а значит, определённых издержек избежать не получится. Затруднения эти, конечно же, временные, и уже скоро мы без труда сможем их разрешить.\n\nКак бы то ни было, предосторожность никогда не бывает лишней. Необходимо напомнить итальянцам, что они прежде всего граждане нашей великой страны, а значит, у них нет причин враждовать между собой на почве неких вымышленных "class". Every radio and television broadcast should seek to instill a sense of unity in the people that cannot be overcome by fear and lies. The workers must be reminded that the ideals propagated by violent fringe actors have already been achieved peacefully through our reforms."

 ita_assure_the_profiteers:0 "Заверить оружейников"
 ita_assure_the_profiteers_desc:0 "Руководителям заводов нечего боятся в нашей новой системе, ведь мы бы ни за что не подумали отнимать честно заработанные богатства у столь ценных для нашей промышленности управляющих. Конечно же, они имеют полное право извелкать прибыль из всего, из чего возможно, в том числе и из войны. Каждый человек от природы стремится к личному обогащению любыми способами, а аморально это или нет, решать уже не нам. Мы тоже не сказать, что славимся высокой нравственностью, так зачем враждовать, когда можно сотрудничать?\n\nЕсли промышленники и дальше продолжат поддерживать мощь нашей великой страны, мы вполне можем позволить им оставлять часть богатств у себя в кармане. Так пусть же и дальше золото рекой течёт в лари оружейников, а кошельки производителей боеприпасов полнятся деньгами. В конце концов, война — это бизнес, а бизнесу сейчас, похоже, открыты все в мире дороги."

 ita_warrior_producers:0 "Воины-производители"
 ita_warrior_producers_desc:0 "Наш Дуче всегда утверждал, что тот, кто ежедневно, не щадя пота и слёз, трудится на благо Родины и итальянского народа — такой же патриот и воин, как служащий в армии солдат. Солдаты стоят на стенах и встречают врага у ворот, но кто воздвиг эти выскоие и нерушимо прочные стены? Рабочий! Рабочий выковал меч, соорудил стрелу, вырезал из дерева лук. Ни один солдат не смог бы сражаться без оружия, созданного руками самоотверженных кузнецов и ремесленников. Мы напомним итальянскому народу, что его усилия ценны для нас не меньше, чем наша собственная работа."

 ita_quis_contra_nos:0 "Quis Contra Nos?"
 ita_quis_contra_nos_desc:0 "Произошло нечто ужасное: все наши грандиозные планы, все передовые реформы обращаются в прах прямо у нас на глазах, и самое страшное здесь то, что мы даже не знаем, кто за это ответе. Несомненно, кто-то плетёт интриги у нас за спиной; ничем другим объяснить столь внезапный и практически полный крах нашей экономики просто невозможно. Ведь это этого всё шло как по маслу, а значит, мы имеем дело с вероломным нападением на самые основы нашего государства.\n\nНо кто бы это мог быть? Кто выступил против нас? Может, это мелочные и злопамятные подельники Чиано, позавидовавшие нашим успехам? Или коммунисты, почувствовавшие, что мы уже сделали для итальянского народа всё то, что они могли ему только обещать? Или, возможно, виновны капиталисты, не готовые пожертвовать ни лиры ради народного блага? А может быть... все против нас, и мы остались в полном одиночестве."

 nscorza.501.t:0 "Новая хартия труда"
 nscorza.501.d:0 "Одним из центральных элементов фашистской революции Муссолини была Хартия труда 1927 года. Хотя в свое время это была отличная идея, за прошедшие десятилетия она, к сожалению, деградировала. Первоначальный проект Хартии труда дал слишком много власти промышленникам и руководителям крупного бизнеса. Они использовали эту власть для злоупотребления своими рабочими, а также преследуя интересы, которые не обязательно совпадают с интересами итальянской нации.\n\nДуче Скорца решил, что пришло время пересмотреть Хартию и обновить ее на сегодняшний день. Эта новая Хартия труда ограничит власть бизнес-элиты над своими рабочими, так что необузданный капитализм больше не будет грубо обращаться с рабочими итальянцами. Те, кто честно трудится, получают компенсацию и льготы, на которые они имеют право. Средний итальянец доверился государству, и государство больше не должно предавать это доверие!\n\nБолее того, всем этим корпорациям больше не будет позволено преследовать исключительно свои собственные цели, даже если это означает работу против целей государства. Учитывая, что государство оказывает большую поддержку этим корпорациям, вполне естественно, что они, в свою очередь, должны поддерживать государство, работая над достижением наших целей, а не только над своей прибылью. Руководители бизнеса могут протестовать против пересмотра Хартии труда, но им не повезло. Если бы они не злоупотребляли доверием государства к ним, в этом не было бы необходимости с самого начала!"
 nscorza.501.a:0 "Ради итальянского рабочего!"
 
 nscorza.502.t:0 "Больше никаких налогов!"
 nscorza.502.d:0 "Для среднего итальянца Италия, которую они когда-то знали, кажется, стала не чем иным, как далеким воспоминанием. В то время как страна когда-то казалась обремененной борьбой за свою экономику, Скорца сумел создать новую Италию, свободную от налогов! Люди, неуверенные в укреплении фашистской системы, похоже, в восторге от отмены налогов, и почему бы им этого не сделать? Больше денег в кармане ведет к счастью.\n\nОднако, несмотря на наши успехи в прекращении налогообложения, по-прежнему существует несколько проблем. Центральная проблема, с которой мы сталкиваемся, исходит от экономистов. Они, похоже, ошибочно полагают, что итальянское правительство слишком сосредоточено на налогообложении и что даже индивидуальные расходы не могут его поддерживать. Более того, они думают, что эта быстрая отмена приведет к гиперинфляции и полному экономическому коллапсу! Какие же они дураки. Всем, у кого есть мозги, ясно, что избыток денег может привести только к увеличению расходов, что является движущей силой экономического искусства! Итальянская экономика взлетит на новые высоты, а не будет свергнута, как полагают эти паникеры-экономисты."
 nscorza.502.a:0 "В конце концов, именно мы будем смеяться последними."
 
 nscorza.503.t:0 "Последний смешок"
 nscorza.503.d:0 "Фашистская революция - это триумф! Фашистский путь-это правильный путь, и мы находимся на пути к тому, чтобы 20-й век запомнился как век фашизма. \n\nGо крайней мере, так должно быть. Похоже, что, как бы немыслимо это ни было, наш славный лидер Муссолини, возможно, все-таки не был прав в отношении экономической и денежной теории. Банкиры и экономисты посмеиваются со своих башен из слоновой кости, когда инфляция резко возрастает, предприятия и потребители отчаянно пытаются потратить свои сбережения, прежде чем они станут бесполезными, а экономика в целом приближается к абсолютному краху.\n\nВозможно, мы просто неправильно истолковали учебные тексты раннего фашизма, которые, как известно, противоречивы и расплывчаты. Уже сейчас лучшие умы из НФП работают над тем, чтобы найти решение в соответствии с фашистской идеологией и славной мыслью двух Дуче Муссолини и Скорца.\n\nЧто ж, мы не сомневаемся, что фашизм со временем проявит себя, поскольку сейчас он кажется публике так, как будто скептики были последними. Поскольку нация все глубже погружается в кризис, и даже некоторые в священных залах итальянского правительства проявляют признаки сомнения в фашистском пути, мы можем только надеяться, что решение будет найдено быстро. \n\nИли, в противном случае, "interpretation" which allows us to undo our recent decision making, temporarily of course."
 nscorza.503.a:0 "Экономика сложна..."
 
 nscorza.504.t:0 "Цепи оборвались"
 nscorza.504.d:0 "На протяжении всей современной истории человечества существовала одна константа: люди работают, а "man" takes. The relationship between labor and capital has been an endless litany of recriminations and sabotage.\n\nThe rich lie to the workers and steal from them, while the unlettered masses engage in pithy insurrection. So long as the relationship remains combative, so long as the rich get richer and the poor get poorer, the Italian nation will always fail to live up to its true potential. It is the duty of the fascist state to enforce a non-combative relationship between the classes. In practice, this means that the factory workers will tend to their gardens, and the bourgeois there's. Naturally, the upper classes have the most to learn in this new arrangement, but thanks to the strength of our nobel forces, they can do nothing but whine and glare from the sidelines."
 nscorza.504.a:0 "В Италии грядут перемены."
 
 nscorza.505.t:0 "Кнуты сгорели"
 nscorza.505.d:0 "Что ж, возвращение фабрик рабочим казалось беззаботным решением всех проблем Италии, но оказалось, что деньги и власть немного более синонимичны, чем мы думали ранее. С их внезапной потерей привилегий итальянские капиталисты выводят свои инвестиции из экономики и держат свои ликвидные активы близко к груди.\n\nОчевидно, что это довольно неудобно для наших попыток сделать Италию опасной и уважаемой державой в мире. Если бы только несколько никчемных спекулянтов предприняли эти непатриотические действия, мы, естественно, отправили бы ДМНБ, чтобы разобраться с ними, но масштабы этой подрывной деятельности делают это опасным. Если мы захватим их активы сегодня, завтра они могут уничтожить всю нацию вместе."
 nscorza.505.a:0 "Непрошеная забота."
 
 nscorza.506.t:0 "Направляющая рука"
 nscorza.506.d:0 "Наконец-то итальянская промышленность в порядке. Контроль над средствами производства лежит не на жадных и недальновидных работодателях, не на их грязных и невежественных работниках, а на нас. Мы являемся законными представителями итальянского народа, итальянской нации и итальянского будущего, разве не естественно, что мы также должны определять итальянское производство?\n\nХотя скептиков все ещё много, со временем они поймут. В конце концов, это для их же блага. На данный момент сообщалось о нескольких случаях бюрократического плохого управления, гнилых яблоках, которые необходимо сорвать, чтобы наша нация достигла своего истинного потенциала."
 nscorza.506.a:0 "Фашизм превыше всего!"
 
 nscorza.507.t:0 "Не такой уж невидимый"
 nscorza.507.d:0 "Фашизм - это будущее. Мы знали это с самого начала. И все же все больше и больше кажется, что будущее никогда не наступит. Независимо от того, насколько строго мы устанавливаем заводские квоты, они никогда не выполняются полностью. Независимо от того, сколько мы лихорадочно преследуем практиков взяточничества и коррупции, они всегда, кажется, ускользают от нас.\n\nИтальянская экономика выродилась в почти абсурдистское состояние хаоса и некомпетентности. Фашистское правительство оказалось, к сожалению, неспособным нести огромное бремя управления, которое было возложено на него. В НФП все ещё есть те, кто утверждает, что наши правила-это не проблема, только их применение. Однако хор голосов, призывающих остановить нашу экономическую программу или даже повернуть ее вспять, становится все громче."
 nscorza.507.a:0 "Может быть, стоит передумать?"
 
 nscorza.508.t:0 "Но он их кормит!"
 nscorza.508.d:0 "Итальянский фашист и итальянский рабочий всегда были близки, если не синонимичны. Но теперь, когда мы больше всего в них нуждаемся, кажется, что рабочие покинули государство, которое дало им контроль над их фабриками и будущим.\n\nПохоже, что этой теоретической автономии (которая была менее существенной на практике) было недостаточно, чтобы компенсировать заводским рабочим повсеместную инфляцию ВАЛЮТЫ и неуклонное снижение уровня безопасности. Хотя скрупулезного применения ДМНБ достаточно, чтобы пока держать ситуацию под контролем, то, учитывая как идут дела, всё вряд ли будет по-прежнему."
 nscorza.508.a:0 "Почему они не благодарны нам за помощь?"

 nscorza.509.t:0 "Наши так называемые друзья"
 nscorza.509.d:0 "Фашистская экономическая модель должна была быть хороша для рабочих, профсоюзов, боссов и государства в целом, но все чаще кажется, что она терпит неудачу для всех, кроме последнего из них. В последнее время именно профсоюзы жалуются. Хотя гипотетически они реорганизованы в более эффективные органы, контролируемые правительством, старые структуры сохраняются и все больше злятся на то, что мы их воспринимаем как микроменеджмент в нашем движении.\n\nПрофсоюзы ясно дали понять, что, если мы не согласимся на их требования о широком отмене фашистских реформ, они вызовут волну забастовок, каких нация никогда раньше не видела. В отличие от слабых партий прошлого, НФП не из тех, кто легко поддается таким запугиваниям, но все чаще кажется, что у нас может не быть выбора."
 nscorza.509.a:0 "Эти проклятые профсоюзы."
 
 nscorza.510.t:0 "Красная беспомощность"
 nscorza.510.d:0 "На протяжении всей истории итальянского фашизма НФП всегда понимала особую важность коммунизма. В частности, чтобы люди были достаточно напуганы, чтобы они подчинялись любым нашим указаниям. К сожалению, похоже, что с учетом того, что основные коммунистические организации давно уничтожены, а фашизму более полувека, эта угроза больше не имеет той ценности, которую она когда-то имела. Возможно, объединяющий фактор Красной угрозы может быть восстановлен, если мы просто обновим нашу пропаганду для современной эпохи, но, возможно, нам нужно раз и навсегда покончить со старой пропагандой."
 nscorza.510.a:0 "Нет ничего хуже марксизма!"
 
 nscorza.511.t:0 "Заверьте спекулянтов"
 nscorza.511.d:0 "Как будто просто назло нам, итальянские капиталисты и спекулянты усугубили наши промышленные проблемы, продолжая свою кампанию по отмене наших недавних программ реформ. В статьях, опубликованных в большом количестве ведущих газет, апеллирующих к верхушке Италии, авторы высмеивали изменения в руководстве, которые мы недавно осуществили, причем один из них назвал их "atrocious overreach by unscrupulous politicians in Rome seeking to rob us of our hard earned wealth and rightful privileges".\n\nWhile actually rolling back our reforms and returning control of the factories to these petty bourgeois profiteers is of course off the table, perhaps some minor concessions will help to keep these pampered fools (and their tax dollars) from fleeing from our reach.\n\nOf course, if even these concessions aren't enough for them, there is always the other option of sending in the MSVN to show these capitalist pigs who really runs the country."
 nscorza.511.a:0 "Они увидят причину."
 
 nscorza.512.t:0 "Воины-Производители"
 nscorza.512.d:0 "Несмотря на все хорошее, что сделала для них фашистская революция, похоже, что итальянские фабричные рабочие и труженики все ещё не удовлетворены нашим правлением. Хотя мы дали им контроль над их фабриками и власть в их жизни, в соответствии с кооперативной доктриной фашизма, они продолжают постоянно жаловаться на "potemkin freedom that seeks to placate rather than improve" and "oh god my arm! The machine tore my arm off!" in a clear challenge to the fairly decided safety regulations we've created.\n\nGiven that our financial situation is a little..unstable at the moment, actually undoing our new system or giving the workers monetary rewards just isn't feasible. Thankfully there's a solution that's sure to succeed: a broad and bold campaign of propaganda to celebrate the Italian "Warrior Producers" who boldly sacrifice (the occasional limb) to keep their country great.\n\nWhile a few might see this as just another cynical attempt to make them tolerate ever lower standards of work and wages, most of the workers will no doubt be whipped into shape by this program, and leap happily back to their machines in an instant!"
 nscorza.512.a:0 "Итальянцы станут лучшими рабочими."
 
 nscorza.513.t:0 "Quis contra nos? (Кто против нас?)"
 nscorza.513.d:0 "Это была долгая борьба за создание фашистской Италии. На всем пути были скептики и отрицатели, которые утверждали, что фашистская экономика просто неосуществима. Они предупредили нас, что мы ничего не сделаем, кроме как навсегда остановим итальянскую экономику и потенциально спровоцируем волну беспорядков и дестабилизации. Точно так же, как мы игнорировали этих дураков при создании нашей империи, мы игнорировали их при реализации видения Муссолини, уверенные, что фашистский путь окажется правильным в свое время.\n\nК сожалению, похоже, что мы ошибались.\n\nНаши попытки создать новое и более продуктивное соглашение о сотрудничестве между рабочими и директорами не привели ни к чему, кроме отчуждения их обоих. Прекрасное будущее, ради которого мы так усердно трудились, похоже, было не чем иным, как иллюзией, и вся кровь, тяжелый труд, слезы и пот, которыми мы пожертвовали, чтобы построить его, были напрасны. \n\nДаже сейчас, когда наши заводы заполнены забастовками и саботажем, а богатые бегут из нашей страны в более дружественный климат, есть те, кто все ещё верит в фашизм. Может быть, нам тоже стоит это сделать. В конце концов, отправка чернорубашечников просто для решения проблемы с кровью и пулями может быть не самой "humane situation" (or the most in linew ith Fascist doctrine) but it'd certainly be easier than making the painful adjustments to our structures and ideology admitting failure would entail.\n\nOn the other had, perhaps its best to accept defeat, admit that we failed, and change for the better. After all, if Fascism does not serve the Italian Nation and the Italian Worker, who does it serve? We are not some petty despotic dictatorship or extremist empire, Fascism has always been devoted to the Italian people, and they to it. If Fascism does not serve them, then Fascism should not exist.\n\nEither way, forward or back, the time has come to choose."
 nscorza.513.a:0 "Возможно, мы ошиблись."
 
 nscorza.901.t:0 "Новая школа экономики"
 nscorza.901.d:0 ""This is madness!" the voice echoed through the halls of Palazzo Venezia, coming from the private office of the Duce. Even the guards at the door couldn't resist wondering how could a lowly economist stand up against their leader... "Italy can't sustain an economic growth of 15% per year! There are not enough industries, not enough resources, not enough workers!"\n\nAldo Amatuzzi, soon-to-be-former professor of economy and president of the Italian Economic Agency, had entered the room expecting another tirade on how Italy wan't growing fast enough. What he didn't expect was finding a heavy folder with a comprehensive plan for drastic economic reforms: now, his face was red as he tried to explain the calmly smiling Duce why the content of that accursed bag would mean the end for Italian economy. "It is madness only if you look at it through the flawed lenses of liberalism and through the flawed logic of strict reality" Scorza pointed out, "What Italy needs is someone ready to make the necessary sacrifices, to exceed reality, and a people strong enough to take them!" to which Amatuzzi looked at him as if he was looking at a psychiatric patient. He was still screaming when the guards brought him away.\n\nWhen the last echoes had faded, the Duce nodded towards his private secretary, who was typing at his desk: "Aldo, please call the Ministry for Economic Affairs: if the members of the planning board are like this one, we will need drastic measures to ensure Italy achieves the greatness it deserves" immediately, the secretary bowed slightly and immediately left the room to make the call. As soon as the door had closed, his smile tilted upwards, way more than any reassuring smile should..."
 nscorza.901.a:0 "Чтобы гарантировать, что "I" achieve the greatness "I" deserve..."
 
 nscorza.902.t:0 "Credere! Obbedire! Lavorare! (Верить! Повиноваться! Работать!)"
 nscorza.902.d:0 "После обычной пятичасовой смены сирена подала сигнал к десятиминутной паузе. К этому времени Гаэтано Мароцци выучил наизусть каждую интонацию предварительно записанного голоса: "Dieci minuti di pausa. Chi non ritornerà al secondo suono sarà sanzionato" and of course, they all knew what the "sanction" was... He run to the bathroom: luckily, his post was near the door, so he was the first to reach one of the ten loos available for the two thousand workers, which left him with eight and a half minutes to eat the sandwich his wife had made.\n\nWhen he returned to his post, he felt a scrap of paper being softly slipped into the pocket of his coverall: looking behind himself, he saw Marco, his best friend, nodding towards him. Blood froze in his veins as he read "SCIOPERO". Images started to run wildly inside his mind: his family brought away, himself toiling to death in a labour camp, never to see his children again... Instinct was stronger. "Anti-fascist propaganda!" he screamed, and everyone stopped. Immediately, two people dressed like him - but he knew better - were at his side. One of them took the paper: "Who gave it to you?" to which Gaetano looked, and saw Marco silently begging him with his eyes. He remembered playing with him at school, the countless evenings at the bar, the football matches, the laughs and the playful fights. He remembered being the godfather for Lucia, Marco's daughter, his pride and joy... With tears in his eyes, he silently pointed his finger.\n\n"Traitor! Scab! Bastard!" Marco screamed as the OVRA brought him away. A well-dressed man came by Gaetano's side, patting him on the shoulder: "My compliments! We suspected him of anti-fascist propaganda, but never managed to frame him. You showed great loyalty towards the Duce by doing this: after all, he "was" your best friend... Come with me, you'll get a promotion and a new place to work, far away from here: these wretches tend to forget the value of loyalty these days..." Gaetano followed him, but didn't listen to a single word, trying to find the answer to the one question occupying his mind."
 nscorza.902.a:0 "Почему я чувствую столько стыда и сожаления?"
 
 nscorza.1001.t:0 "Экономическая крепость"
 nscorza.1001.d:0 "Карло Скорца поддерживал традицию Муссолини, и даже ночью свет в личном кабинете Дуче в Палаццо Венеция ярко горел, напоминая всем, что, пока все честные люди спят, Дуче бодрствует над Италией. В ту ночь, однако, все было по-другому, так как весь Дворец был жив: отчеты поступали каждый час, а стол Дуче был завален пустыми кофейными чашками.\n\nНеопределенность проистекала из всех отчетов на дорогостоящем столе: рушащаяся экономика Германии, экономическая война Японии, вмешательство Америки в установленный порядок в Африке, напряженность на Ближнем Востоке неуклонно растет, список был намного длиннее, чем любой экономист был бы доволен. В кабинете было тихо, единственный звук исходил от обычного набора текста личным секретарем Скорцы. Потягивая ещё одну чашку кофе, Скорца размышлял о том, как защитить Италию от следующего шторма, который потенциально может быть ещё более разрушительным, чем последняя война и конец Триумвирата вместе взятые. Он чувствовал себя бессильным, как командир осажденного замка, неспособный сделать что-либо, кроме как смотреть, как его враги готовятся к последнему штурму.\n\nОн вскинул голову. Да! Замок! Возможно, он не мог повлиять на то, как начнется кризис, но, конечно, он мог возвести стены, укрепить оборону, чтобы страна могла пережить шторм! Италия должна была стать экономической крепостью, неприступной и независимой от иностранного влияния, и был только один способ достичь этого: автаркия, собственное изобретение Муссолини, вернется на передний план итальянской экономики. \n- Альдо! - испугал он своего секретаря. - немедленно позвони министру экономики! Мне все равно, спит он или нет, есть работа, которую нужно сделать!"Aldo!" he startled his secretary, "call immediately the Minister for the Economic Affairs! I don't care if he's sleeping, there's work to be done!" to which the man nodded and left the room. Carlo Scorza finally relaxed on his chair: now, everything was a bit clearer."
 nscorza.1001.a:0 "Несмотря ни на что, Италия будет готова."
 
 nscorza.1002.t:0 "Упорный труд приносит результаты"
 nscorza.1002.d:0 "Один за другим министр по экономическим вопросам и члены Совета по планированию вошли в роскошный кабинет на верхнем этаже Палаццо Венеция, подняв правую руку в приветствии, в левой держа толстые, тяжёлые папки, заполненные сотнями бумаг. Карло Скорца кивнул в знак признания, затем жестом пригласил пятнадцать человек сесть в мягкие кресла, которые его личный секретарь приготовил заранее. "Aldo, would you please bring us refreshments?" he said, to which the efficient aide bowed slightly and left. Then, he looked at the man sitting directly in front of him: "Minister Zerbino, I'm anxious to know the result of our autarchic measures: I believe you have all the information I need"\n\n"Sì, mio Duce" Paolo Zerbino said, and hurriedly opened his suitcase, extracting a voluminous report: "As you can see, our efforts have been paying out: resource extraction has dramatically increased both in the mainland and in the other parts of our Empire, and industrial production is constantly growing all across our possessions. While it will take time to ensure full agricultural independence, we are confident that the new rationalisation reforms, and research on high-yield crops and fertilisers, will give us what we need" then, he nodded to one of the members of the planning board, who begun to talk in detail about the reforms and their results. When all had finished, the Duce lightly clapped his hands: "I'm proud of you, gentlemen! With what you have done, we managed to ensure Italy's survival even in the most dramatic circumstances" to which the Minister couldn't stop bowing in gratitude. After all had left, the Duce allowed himself a small joke as he thought of his Minister: a competent man indeed, but perhaps a bit too... willing to serve."
 nscorza.1002.a:0 "Zerbino di nome e di fatto...(Зербино по имени и по сути...)"
 
 nscorza.1003.t:0 "Обычный день в новой Империи"
 nscorza.1003.d:0 "Дамы и господа, это ваш верный Джорджо Веккьетти из выпуска новостей РАИ! Как вы все знаете, прошедшие годы были тяжелыми для нашей прекрасной страны: начиная с восстановления войны и заканчивая предательством Германии в Гибралтаре, нашему гордому народу пришлось столкнуться со многими проблемами. Но хватит! Под сильным руководством нашего Дуче Карло Скорцы Италия возродилась, и теперь он ведет нас к светлому будущему!\n\nКогда вы оглядываетесь вокруг, вы можете видеть только открытие новых заводов и создание нового бизнеса по всему сапогу. Не только материковая Италия, но и вся наша империя переживает новый золотой век процветания: в Суэце морские перевозки увеличились в десять раз, а от Эфиопии до Персидского залива итальянские бизнесмены и местные фермеры испытывают всплеск продуктивности, невиданный со времен осушения Понтийских болот нашим Великим Первым Дуче!\n\nПо мере того как вся Италия становится сильнее вместе, она переплетается все глубже и глубже, пока каждый город не будет неразрывно вплетен в остальную часть Империи, создавая новое, процветающее и единое сообщество, которое не имеет прецедента в нашей истории! Если так пойдёт и дальше, дамы и господа, мы будем все ближе и ближе подходить к нашей великой мечте: однажды мы действительно восстановим Римскую империю! Gloria all'Italia! Gloria al Fascismo! Gloria al Duce!(Слава Италии! Слава фашизму! Слава Дуче!)"
 nscorza.1003.a:0 "Gloria!(Слава!)"
 
 nscorza.1201.t:0 "Рассвет нового фашизма"
 nscorza.1201.d:0 "Когда Дуче Скорца наблюдал сверкающий горизонт Рима, освещенный только легким лунным светом и яркими огнями города, он знал: Фашизм должен измениться, иначе ему не светит будущее.\n\nВсе, над чем он работал на посту Дуче - это партия, церковь и экономика, - все это вело к переломному моменту, который неминуемо приближался. Но он задавался вопросом, - как можно достичь утончения фашизма? Старые системы гнили десятилетиями, еще со времен Муссолини, но что с этим делать?\n\nДля того, чтобы Скорца восстановил покосившийся фундамент Италии и партии, необходимо незамедлительно принимать радикальные меры. В этот момент он осознал, что все нужно восстанавливать с нуля. Старые постулаты, которые определяли что такое "Fascism" is were simply untenable, and foundational change would need to occur if Italy was to survive the storm of the Oil Crisis, and the rapidly shifting world around them. Quickly getting to work, he began to draft the ideas that would define this "New Fascism."\n\nThe first order of business: the Electoral System. The people, as so many had tended to find out, tend to be much more content when they truly feel they are represented in their governance. True universal suffrage was impossible, yes, but the "democracy" of the Empire could certainly be expanded to meet the needs of the people. Second, of course, was the welfare of the people. Although he would have to create an extensive plan for the welfare of Italy yet, the people must enjoy a basic level of comfortable living standards for them to be content. Third, and perhaps most importantly, the State would be required to subscribe to the pillars of true Fascism in full, and every hint of corruption, disloyalty, and treason purged with overwhelming power. After all, these reforms Scorza was now rapidly fabricating in his mind were constructed with a singular purpose in mind: ensuring that the truest, most best form of Fascism can truly last for a thousand years more, and absolutely nothing can stand in his way. Even the King would have to be subdued eventually, but that would have to come for the future. Grabbing the nearest writing utensil, he began to dilegently work on perfecting this "New Fascism."\n\nAnd as the sun finally began to dawn on Italy once more, Scorza laid down his pen. The vibrantly orange sun nearly blinding him as he stood from his finely-crafted chair, he finally had concocted his final plan."
 nscorza.1201.a:0 "В большой совет!"
 
 nscorza.1300.t:0 "Рассвет фашизма"
 nscorza.1300.d:0 "Когда Дуче Скорца наблюдал сверкающий горизонт Рима, освещенный только легким лунным светом и яркими огнями города, он знал: Фашизм должен измениться, иначе ему не светит будущее.\n\nВсе, над чем он работал в трудные времена на посту Дуче - завоевание абсолютной лояльности партии, контроль над экономикой, напоминающий автаркию, и все жертвы, принесенные для обеспечения стабильности Италии, - все это имело одну единственную цель. Фашизм был у руля в Италии 70 лет, и должен быть еще тысячу лет!\n\nОднако он знал, что слабоумные, предательские элементы общества выступали против него; слухи об оппозиции ходили по Риму многие годы, но достигли своего апогея с началом нефтяного кризиса. Либералы, большевики и прочая грязь, которая хочет развалить Италию должны быть незамедлительно уничтожены превосходящей силой. Даже король был хоть и молчаливым, но противником триумфов Скорцы - он тоже должен подчиниться воле Дуче.\n\nСкорца, однако, знал, что не вечен. В конечном итоге ему понадобился бы приемник, но это было только в планах.\n\nСхватив перо, Скорца начал составлять план усиления фашизма.\n\nИ кода солнце, наконец, рассвело над Италией, Скорца отложил перо. Ярко-оранжевое солнце слегка ослепило его, когда он встал со своего роскошного стула, он, наконец придумал свой окончательный план."
