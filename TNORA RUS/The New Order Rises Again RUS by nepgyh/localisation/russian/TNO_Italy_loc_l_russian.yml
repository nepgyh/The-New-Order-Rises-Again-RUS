 ita_over_romania_desc:0 "Итальянская Империя"arbitrations". The King later took advantage of the German crash and rallied the people against the fascist Iron Guard. Then, he declared war against Bulgaria and Hungary, threatening to cut oil shipment if Germany intervened, and managed to regain all lost territories.\n\nNot everything went well, however. With no allies or partners, the Romanian economy is faltering due to the lack of international trade, and the stability of the entire country is falling as fascist terrorists and independence agitators strike against police and local institutions. With perfect timing, we shall send a diplomatic mission to Romania, offering them our help in these troubled times! Coincidences truly do happen at times..."
 
