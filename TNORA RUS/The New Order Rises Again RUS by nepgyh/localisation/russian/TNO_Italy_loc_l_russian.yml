 ita.502.t:0 "Последнее завоевание Рейха"
 ita.502.d:0 "Германия сегодня с гордостью объявила, что немец был первым, кто ступил на Луну. Эберхард Келлнер, используя ракету, основанную на конструкции A9/A10 времен Второй Мировой войны, и в качестве члена команды, возглавляемой известным ученым Вернером фон Брауном, успешно приземлился вместе с командой, в основном состоящей из бывших пилотов люфтваффе. Келлнер в прямом эфире национального телевидения, транслируемого по всему миру, и на тысячах фотографий сделал эффектный салют флагу Рейха, и почти сразу же по всей Германии начались торжества.\n\nХотя новость впечатляет, в Италии она в значительной степени разочаровала. Большинство сомневалось, что итальянцы когда-либо реально участвовали в гонке, но режим по-прежнему утверждал, что он был таким же серьезным соперником, как и любой другой, и даже запустил спутник в прошлом году в попытке доказать это, хотя за пределами Италии об этом мало кто слышал.\n\nИ американцы, и японцы поклялись переплюнуть немцев с заявленной "
 ita.502.a:0 "Может быть, пришло время двигаться дальше?"
 ita.500.t:0 "Выпуск "
 ita.500.d:0 "Петро Лазага выпустил свой новый фильм "
 ita.500.a:0 "Et honorem!"
 ita.501.t:0 "Франка Виола освобождена"
 ita.501.d:0 "17-летняя сицилийка Франка Виола сегодня произвела фурор в Италии, когда была освобождена полицией после похищения бывшим женихом Филиппо Мелодией. Местные обычаи на Сицилии диктуют, что для восстановления своей чести она будет вынуждена выйти замуж за Мелодию. Вместо этого Виола через своего отца отказалась от этого брака. Хотя консервативный режим ещё не опубликовал заявление о том, что быстро превращается в национальную тему, пресса сделала эту историю в ряды самых обсуждаемых, объявив Виолу той смелой женщиной, с которой начнётся конец этой устаревшей практике."
 ita.501.a:0 "Времена меняются."
 ita.503.t:0 "Основание Ламборгини"
 ita.503.d:0 "Ферруччо Ламборгини впервые открыл гараж вскоре после Второй Мировой войны в Пьеве-ди-Ченто. Он модифицировал и модернизировал Фиат Тополино, превратив его из городского в гоночный автомобиль объемом 750 куб. см. В 1947 году он выпустил первую продукцию в развивающейся области в рынке Италии, а именно тракторы. Италия приобрела значительное количество новых земель, и правительство создало новые сельскохозяйственные инициативы, которые предусматривают индустриализацию ферм. Вскоре это расширилось до грузовиков и лодок. В конце концов Ферруччо вернулся к разработке личных автомобилей. Ему не нравились существующие немецкие и итальянские автомобили, в том числе престижная марка Ferrari. Ферруччо решил создать свои собственные, лучшие автомобили после того, как получил отказ от Энцо Феррари. Сегодня была создана компания Lamborghini, которая стремится относительно скоро начать демонстрацию своего первого автомобиля, 350GT."
 ita.503.a:0 "Я думаю, что прикуплю одну!"
 
