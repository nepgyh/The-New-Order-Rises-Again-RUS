 #Worker-Black Brigade Conflict
 ita.820.t:0 "Рабочие хотят быть услышанными"
 ita.820.d:0 "По мере того, как ветер перемен Веронской конференции разносится по всей Итальянской империи, все больше и больше периферийных групп хотят, чтобы их мнения были услышаны. Сегодня римские рабочие объявили, что они организуют марш на площадь Пьяцца-дель-Пополо и заявление для прессы, в котором выскажут своё отношении к Конференции и требования к ней. Пока что это кажется безобидным протестом, хотя есть предположения, что он организован подпольным социалистическим движением, которое может внести свой вклад в Конференцию. Нам ещё предстоит увидеть, чем это обернется."
 ita.820.a:0 "И пусть они будут услышаны"
 ita.821.t:0 "Чёрные бригады объявляют контр-протест"
 ita.821.d:0 "Похоже, что заявление Рабочих задело нервы Фариначчи. После того, как был объявлен марш, "
 ita.821.a:0 "Запретить рабочим протестовать"
 ita.821.b:0 "Разрешить протест под надзором полиции"
 ita.822.t:0 "Великий римский рабочий протест"
 ita.822.d:0 ""
 ita.822.a:0 "Воистину великий день"
 ita.823.t:0 "Прибытие Чёрных бригад!"
 ita.823.d:0 "По последним сообщениям с площади Пьяцца-дель-Пополо, на место происшествия прибыли Чёрные бригады, вооруженные до зубов. Похоже, Фариначчи сначала колебался перед мощью нашей охраны, но все равно решил идти вперёд. Дурак! Полиция разберется со всеми нарушителями порядка, даже с рабочими, если понадобится."
 ita.823.a:0 "Наши полицейские справятся с этим"
 ita.824.t:0 "Протесты перерастают в уличные бои"
 ita.824.d:0 "Как и следовало ожидать, Чёрные бригады и рабочие не слишком хорошо сочетаются. После нескольких минут перебрасывания лозунгами и оскорблениями две стороны обрушились друг на друга, как две волны. Драка перекинулась на улицы, а протестующие разбежались по сторонам. В ход идут камни и даже пистолеты, поступают сообщения о грабежах. Из-за огромного количества протестующих с обеих сторон наша полиция с трудом... Кого я обманываю, местная полиция на данный момент нихрена не может сделать, нам нужно задействовать полицейский спецназ, чтобы остановить это безумие!"
 ita.824.a:0 "У нас есть дела поважнее. Верноская конференция, например"
 ita.824.b:0 "Развернуть спецназ"
 ita.825.t:0 "Рабочие протестуют несмотря ни на что"
 ita.825.d:0 "Несмотря на наши предупреждения и приказы прекратить протест, римские рабочие собрались на марш к площади Пьяцца-дель-Пополо. Пока всё идёт мирно, но это – затишье перед бурей, которую обрушат на протестующих Чёрные бригады. Необходимо немедленно направить полицию, чтобы не дать протесту перерасти в уличную драку. Однако есть и другой, довольно заманчивый вариант. Эти инакомыслящие и непокорные не заслуживают защиты полиции, и мы можем просто ничего не делать и позволить Чёрным бригадам делать свое дело, демонстрируя, что будет, если вы не будете подчиняться приказам нашего государства."
 ita.825.a:0 "Чёрт вас дери, пришлите туда полицию, сейчас же!"
 ita.825.b:0 "Ничего не делайте. Это станет уроком всем непокорным."
 ita.826.t:0 "Резня на Пьяцца-дель-Пополо"
 ita.826.d:0 ""
 ita.826.a:0 "Mamma mia!"
 ita.827.t:0 "Последствия великого римского рабочего протеста"
 ita.827.d:0 "После трёхсторонней борьбы между рабочими, Чёрными бригадами и полицией, вызванные протестом уличные бои, наконец, прекратились. Погибли 3 человека: 2 рабочих и 1 черный бригадир; ранены сотни, а вандализм и сопутствующий ущерб, нанесённый площади, магазинам и домам вокруг, весьма велик. Тем не менее, в городе хотя бы восстановлен порядок."
 ita.827.a:0 "Чёрт побери!"
 ita.828.t:0 "Последствия великого римского рабочего протеста"
 ita.828.d:0 "Полицейский спецназ легко справляется с Чёрными бригадами, многие их участники были арестованы. Хотя драка и последовавшие за ней короткие беспорядки запятнали чистоту протеста, его можно считать хорошим дополнением к голосам, которые мы хотим услышать на Веронской конференции. Рабочие, кажется, довольны, в отличие от Фариначчи, но мы вполне можем назвать это успехом!"
 ita.828.a:0 "Великолепный протест для рабочих Европы"
 
 #Anarchy Events#
 ita.900.t:0 "Провал Вероны"
 ita.900.d:0 "Долгое молчание, которое у нас было после провала Чиано, быстро закончилось. Подпольные профсоюзы и радикалы, долгое время угнетаемые нашей тайной полицией, поднялись по всему Северу, и большинство крупных городов пали перед ними. Несмотря на наши неоднократные приказы армии отбить их, до сих пор против них не было предпринято ни одной контратаки. По ужасному стечению обстоятельств несколько бригад, которым было приказано остановить эту угрозу, перешли на их сторону. В условиях хрупкого противостояния, происходящего по всему Северу, радикальные силы внутри страны становятся все более смелыми в своих действиях."
 ita.900.a:0 "Всё в порядке!"
 ita.901.t:0 "Самолет Скорцы падает"
 ita.901.d:0 "'Когда Италия объединилась в 1861 году, это было не под сапогами фашистов, это сделал король Сардинии, человек, который происходит из того же дома, что и я. Мне стало ясно, что атеистический фашизм потерпел неудачу. Наши бывшие союзники поворачиваются против нас, народ требует возвращения к верховенству закона, а сама наша колониальная империя, которая была создана кровью сотен тысяч итальянцев, преступно упускается из виду. Все это доказывает один простой факт: притязания фашистов на славу и власть - не что иное, как одна великая ложь!"
 ita.901.a:0 "Черт бы его побрал!"
 ita.902.t:0 "Убийство Чиано"
 ita.902.d:0 "По мере того, как первоначальный шок от глупости Чиано продолжает ослабевать, ситуация для дуче становится только более тяжёлой. После нескольких дней подсчета голов и запугивания лояльных, секретарь партии Карло Скорца ввёл меру, чтобы убрать Чиано с поста дуче. Скорца, давний приверженец первоначального Дуче, всегда имел много разногласий с различными способами, которыми Чиано отклонялся от партийной доктрины. Похоже, что он использует возможность, созданную этим хаосом, для того, чтобы навсегда заморозить это оттаивание итальянского общества.\n\nХотя дуче обычно мог бы просто отмахнуться от этого, нынешний политический кризис сделал его опасно уязвимым. Несмотря на это, до тех пор, пока ситуация не обострится ещё больше, с Италией все должно быть в порядке."
 ita.902.a:0 "О, Боже мой"
 ita.903.t:0 "Великий раскол"
 ita.903.d:0 "Заполнитель"
 ita.903.a:0 "Мы не можем просто поговорить об этом?"
 ita.904.t:0 "Черные бригады дерутся с рабочими"
 ita.904.d:0 "По мере того как страна все больше приближается к катастрофе, новости с севера сообщают о драке, которая разгорелась между рабочими в Болонье и Чёрными бригадами Фариначчи. Эти двое столкнулись на улицах Болоньи, и между ними вспыхнула настоящая уличная драка, бушевавшая в течение нескольких часов. Потребовались все карабинеры Болоньи и несколько выстрелов, чтобы разогнать массовую драку, которая к тому моменту перешла от кулачных боев к ножам и гаечным ключам.\n\nМногие люди были госпитализированы и несколько умерли, а также были большие повреждения внутри самой Болоньи."
 ita.904.a:0 "Им потребовалось так много времени, чтобы взять всё под контроль?!"
 ita.905.t:0 "Послание из Рима"
 ita.905.d:0 "Заполнитель"
 ita.905.a:0 "Это свидание"
 ita.906.t:0 "Фариначчи посылает поддержку Германии"
 ita.906.d:0 "Заполнитель"
 ita.906.a:0 "Дуче действительно великодушен"
 ita.910.t:0 "Война трёх герцогов"
 ita.910.d:0 "Заполнитель"
