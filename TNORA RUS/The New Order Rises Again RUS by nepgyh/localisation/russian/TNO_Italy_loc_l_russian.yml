 ita_the_status_of_the_economy:0 "Статус экономики"
 ita_the_status_of_the_economy_desc:0 "Итальянская экономика никогда не была невероятно стабильной. Триумвират позволил Италии и ее союзникам удержаться на плаву, но потеря международного рынка стала для нас шрамом, который кровоточит до сих пор. Однако с распадом Триумвирата мы оказались в очень шатком положении.\n\nК счастью, еще не все потеряно, потому что Средиземное море по-прежнему остается нашей Маре Ностро. Кроме того, с расширяющейся промышленностью Италии и контролем над основными торговыми маршрутами, такими как Суэцкий канал, мы можем построить нашу экономику так, чтобы потеря Иберии и Турции в качестве торговых партнеров не была экономическим крахом, как этого желают наши враги!"

 ita_the_pillars:0 "Столпы"
 ita_the_pillars_desc:0 "Современная итальянская экономика поддерживается двумя основными столпами: промышленностью и сельским хозяйством. Хотя оба столпа не в ужасном состоянии, крах Триумвирата требует от нас больше инвестировать в нашу отечественную промышленность, чтобы эти столпы могли успешно выполнять свою работу по поддержанию итальянской экономики. Мы должны завершить модернизацию сельского хозяйства и задействовать богатство промышленности Италии. Конечно, наша инфраструктура должна быть расширена, чтобы поддерживать увеличивающееся количество ресурсов, которые скоро будут проходить через Италию. Наши столбы станут непоколебимыми настолько, что даже сильнейшее экономическое землетрясение не заставит их упасть!"

 ita_la_seconda_battaglia_del_grano:0 "Вторая битва за зерно"
 ita_la_seconda_battaglia_del_grano_desc:0 "Первая битва за зерно была одной из многих битв, которые Бенито Муссолини начал в 1920-х годах. Несмотря на то, что ему удалось значительно увеличить производство необходимых продуктов питания, это также привело к сокращению основных итальянских экспортных товаров, таких как сыр и вино. Хотя становится очевидным, что мы должны вести вторую битву за зерно, мы должны найти баланс. Старые фермы будут подняты из застоя, земля будет очищена под новые фермы, и мы обеспечим эти новые фермы современной сельскохозяйственной техникой! Конечно, мы также напомним признанным фермерам, что можно заработать много денег не только на зерне или крупах, но и на более изысканных продуктах. Вероятно найти этот баланс будет трудновато, но мы надеемся, что результат приведет к более экономически независимой и процветающей Италии!"

 ita_conclude_the_mechanization_of_agriculture:0 "Завершить механизацию сельского хозяйства"
 ita_conclude_the_mechanization_of_agriculture_desc:0 "Итальянское сельское хозяйство всегда имело решающее значение для экономики. Мы всегда старались сделать так, чтобы фермеры могли успешно заниматься сельским хозяйством, и мы помогли крестьянам превратиться в фермеров, модернизировав их. Однако не все сельское хозяйство Италии механизировано. Все ещё есть люди, которые используют лошадей для ведения сельского хозяйства,а идея о тракторах для них кажется нереалистичной. К счастью, есть только несколько таких хозяйств, которые не были механизированы, поэтому завершение модернизации сельского хозяйства не должно быть слишком дорогостоящим. Завершение этой модернизации итальянского сельского хозяйства будет иметь решающее значение для продвижения итальянской экономики в современную эпоху.\n\nКонечно, мы не будем поддерживать только тех, у кого нет сельскохозяйственной техники. Мы также поможем фермерам, которые уже внедрили механизированное сельское хозяйство, помогая им приобрести новейшее оборудование и тракторы, а так же обучая их новейшим сельскохозяйственным методам. Эти усилия могут быть не самыми дешевыми, но отдача значительно перевысит затраты!"

 ita_modernize_the_infrastructures:0 "Модернизация инфраструктуры"
 ita_modernize_the_infrastructures_desc:0 "Бенито Муссолини легендарно заявлял, что именно он заставил поезда ходить вовремя. Хотя любой хороший итальянец знает, что это, очевидно, правда, факт остается фактом: даже если поезд отправился вовремя, ему может потребоваться очень много времени, чтобы добраться до места назначения. Многие итальянские железные дороги начинают стареть, и всё ещё в ходу слишком много паровозов, особенно когда дизельные и электрические поезда объективно превосходят их. Мы должны решить эту проблему, модернизировав нашу железнодорожную систему и отказавшись от старых поездов. Конечно, мы не можем сосредоточиться только на поездах, если речь идёт о модернизизации инфраструктуры. Итальянские дороги, гордость и слава старой Римской империи, также должны быть модернизированы. Новые дороги будут построены через солончаки Адриатического моря, а существующие дороги будут модернизированы, чтобы они отражали новую и современную Италию. Наши усилия в области инфраструктуры приведут к более взаимосвязанной итальянской экономике и упрощению торговли,это поможет поднять нашу экономику до высот, которые когда-то считались недостижимыми!"

 ita_incentivize_iri_projects:0 "Стимулировать проекты ИПР"
 ita_incentivize_iri_projects_desc:0 "ИПР (Институт промышленной реконструкции) был ценным активом для Италии в прошлом, и, возможно, с нашей нынешней экономической борьбой его можно расширить. Мы начнем усилия по расширению полномочий и юрисдикции ИПР. Кроме того, будут разработаны планы по увеличению политической поддержки ИПР.\n\nОсобые бонусы к финансированию ИПР также будут созданы, чтобы стимулировать дальнейшую экономическую поддержку, что, мы надеемся, позволит нам полностью реализовать потенциал организации. С помощью ИПР,спустя некоторое время и немалое количество удачи наша экономика сможет полностью оправиться от ужасного экономического напряжения, которое нам доставил крах Триумвирата."

 ita_center_of_production:0 "Центр производства"
 ita_center_of_production_desc:0 "Наши усилия по повышению нашего промышленного потенциала начали приносить плоды, но нам не стоит останавливаться на достигнутом. В нашу промышленность необходимо инвестировать больше ресурсов, денег и рабочей силы, иначе экономическое возрождение Италии прервется, так и не начавшись.\n\nКроме того, мы построим новые заводы, совершенствуем наши станки и расширим ассортимент нашей продукции. Мы не можем позволить себе длительных экономических проблем, Италия должна стать центром европейской промышленности, иначе все над чем мы так усердно трудились, может быть утеряно."

 ita_the_tertiary_sector:0 "Третичный сектор"
 ita_the_tertiary_sector_desc:0 "В то время как наши первый и второй секторы медленно восстанавливаются от наших нынешних потресений,вопрос с третим пока ещё не решен. Это не может продолжаться вечно. Мы направим средства на строительство новых железных дорог, банков, магазинов и так далее...Кроме того, мы будем оказывать поддержку уже находящимся в затруднительном положении предприятиям и временно подрежем их некоторые ограничения,конечно, до полного восстановления экономики. При некотором вмешательстве третичный сектор Италии все же может стать опорой ее экономики."

 ita_mend_the_declining_trade:0 "Разобраться с провалившимися сделками"
 ita_mend_the_declining_trade_desc:0 "По мере того как наш союз с немцами превращался в холодные отношения, а затем и в откровенную враждебность, наша торговля начала задыхаться. Когда Балканы погрузились в нестабильность и стали охвачены беспорядками, ситуация ухудшилась. Когда наши вероломные бывшие союзники в Турции и Иберии нанесли нам удар в спину, ситуация еще больше обострилась, поскольку иберийцы начали взимать еще более суровую плату за доступ к Гибралтару. Этот стремительный спад внешней торговли в сочетании с нестабильностью, которая возникает при строительстве чрезмерно разросшейся империи, невероятно напрягает нашу нацию.\n\nНо это не имеет значения; мы не слабаки, чтобы так легко сдаваться. Торговля должна возобновиться; другого выхода нет. Мы немедленно начнем усилия по поиску новых маршрутов и способов, с помощью которых мы могли бы торговать с остальным миром, положив конец нашим медленно умирающим торговым путям."

 ita_ocean_going_merchant_marine:0 "Океанский торговый флот"
 ita_ocean_going_merchant_marine_desc:0 "Суэцкий канал,по сути остается нашим единственным выходом в мировой океан. Тысячи итальянских семей зависят от импорта и экспорта, поступающих в канал и выходящих из него, и мы, до краха Триумвирата, облагали налогом его выходящих из него корабли. Его нужно использовать в полной мере. Наши торговые суда будут в полной мере пользоваться Суэцким каналом, а в случае необходимости - сопровождаться военным флотом. Кроме того, будут предприняты усилия для поддержания Суэцкого канала и обеспечения его максимальной функциональной эффективности. Если наших торговцев будут останавливать и задерживать,то наш торговый флот будет бесполезен. Очевидно, этого нельзя допускать."

 ita_incentivize_tourism_fourth_shore:0 "Стимулировать туризм на четвертом берегу"
 ita_incentivize_tourism_fourth_shore_desc:0 "Многие считают Ливию не более чем засушливой пустыней. Однако правда в том, что там невероятно богатая греческая и римская история! Археологические памятники, такие как Лептис-Магна, один из наиболее хорошо сохранившихся римских городов Средиземноморья, являются неиспользованными источниками туризма. Даже пустыня Сахара невероятно красива, если знать, где искать. Мы должны показать миру красоту Ливии, чтобы туристы могли вливаться в нее и тратить там много денег. Изобилие греческих и римских достопримечательностей в сочетании с великолепной красотой Триполи и Сахары, почему бы туристам не захотеть приехать в Ливию? Четвертый берег обязательно станет одним из главных туристических мест на планете!"

 ita_tourism_governorates:0 "Туризм в губернаторствах"
 ita_tourism_governorates_desc:0 "Итальянские губернаторства имеют одну из самых богатых историй на планете. С городом Иерусалимом в наших руках и невероятной красотой Эфиопии становится ясно, что перед нами открываются удивительные возможности. Почему бы не пригласить желающих своими глазами увидеть славный город Иерусалим? Почему бы не позволить людям увидеть красоту эфиопских гор собственными глазами? Конечно,это все не бесплатно. Эти туристы будут нуждаться в еде,гостиницах и турах, и мы позаботимся о том, чтобы все удобства, которые туристы когда-либо могли пожелать, присутствовали. Такие вложения будут дорогими, но они окупятся, особенно с такими прибыльными направлениями."

 ita_suez_perla_impero:0 "Суэц, Жемчужина Империи"
 ita_suez_perla_impero_desc:0 "Во всяком случае, именно Суэцкий канал экономически скрепил нашу Империю.Он позволяет нам торговать и через него поставляются продукты, не платя иберийцам огромную пошлину за использование торгового пути через Гибралтар. Невозможно переоценить важность канала, поскольку он является жизненно важной артерией Италии. Мы должны убедиться, что этот спасательный трос должным образом укреплен и находится под нашим полным контролем. К счастью, Атлантропа не повлияла на способность Суэца функционировать, поэтому любое необходимое техническое обслуживание не будет слишком дорогим. Жемчужина Империи всегда должна оставаться итальянской, что бы ни случилось!"

 ita_the_fourth_economic_power:0 "Четвертая экономическая сила"
 ita_the_fourth_economic_power_desc:0 "Америка, Япония и Германия - три крупнейшие экономики мира. Неудивительно, что они также возглавляют три основных альянса. Однако четвертая по величине экономика - Италия. Возможно, мы больше не состоим в крупном союзе, но это не значит, что мы слабы. Наша экономика начала процветать впервые за много лет, и хотя мы, возможно, никогда не станем номером один, подняться на четвертое место - впечатляющее достижение. Италия, наконец, начала заявлять о себе на мировой арене не как прихлебатель немцев или лидер Триумвирата, а как сильная и процветающая нация. Даст Бог, мы будем оставаться такими сильными ещё долгие годы."

