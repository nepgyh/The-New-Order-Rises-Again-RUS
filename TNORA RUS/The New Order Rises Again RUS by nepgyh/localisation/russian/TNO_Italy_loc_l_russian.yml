ita_grand_council_session:0 "XXXIII заседание Большого совета"
ita_grand_council_session_desc:0 "В 1962 году от Рождества Христова, на сороковой год фашистской эры, Италия — одна из территориально крупнейших империй мира, прочно утвердившаяся в рядах великих держав. И всё же, в правящей НФП, Национальной фашистской партии, всё более явственно намечается раскол между радикальными консерваторами секретаря Карло Скорцы и более прогрессивной фракцией, объединившейся вокруг дуче Галеаццо Чиано. Для разрешения некоторых особенно острых проблем в стране и империи созвано заседание Большого фашистского совета, верховного органа исполнительной власти в Италии. Настоящее заседание, впрочем, обещает оказаться не таким простым, а его последствия могут коренным образом повлиять на будущее Италии."

ita_forza:0 "Forza"
ita_forza_desc:0 "Гарантами руководящей и главенствующей роли Италии в империи и итальянской сфере влияния должны быть не прямое дипломатическое давление и не бряцание оружием. Наоборот, Италия должна стать светочем стабильности, благосотояния и мира в Средиземноморье и в Европе в целом. Необходимо принять меры к интеграции расположившихся под тенью крыльев аквилы народов в единую экономическую и политическую структуру. Эти положения на данный момент по воле дуче Галеаццо Чиано входят в официальную программу партии, и, хотя их удалось укрепить на прошедшем заседании, кто знает, удастся ли реализовать их на практике."

ita_prepare_constitutional_committee:0 "Подготовить Особый комитет"
ita_prepare_constitutional_committee_desc:0 "Вокруг Галеаццо Чиано сложился небольшой кружок высокопоставленных партийных и гражданских чиновников, неофициально исполняющих функции личных советников дуче. В их числе и партийцы, как, например, Дино Гранди, и некоторые генералы, включая Джованни де Лоренцо. Укрепление позиций этого кружка в качестве совещательного органа при дуче жизненно необходимо для исполнения планов Чиано, могущих в любой момент встретить в партии отчаянное сопротивление, способное положить конец реформам дуче."

ita_speak_in_parliament:0 "Поговорить с советом"
ita_speak_in_parliament_desc:0 "В рядах Большого совета можно обнаружить удивительное сочетание множества разнообразных и зачастую взаимопротиворечащих элементов и групповых интересов, сосуществующих в фашистской системе власти. Генералов-чернорубашечников, лидеров фашистских синдикатов, политиков старой гвардии, юристов, чиновников, интеллигентов и мноих других объединяет Большой Совет. И всё это, даже визуально пёстрое, собрание харатеров, форм, медалей и костюмов необходимо направить и убедить в том, что дуче преследует именно их интересы. Угодить всем невозможно, однако в совете наверняка найдётся достаточно сторонников Чиано, чтобы ещё больше укрепить его положение и политически изолировать Скорцу."

ita_sicurezza:0 "Sicurezza"
ita_sicurezza_desc:0 "Отвага наших солдат добыла для Италии империю, которой она была достойна, наше место под солнцем. Но поддерживать порядок во всей империи не так просто: повсюду иностранные шпионы, террористы и повстанцы угрожают установленному нашими силами миру в Средиземноморье. Необходимо пресечь любые попытки посягнуть на наше Mare Nostrum, если мы не хотим, чтобы империя, стоившая нам стольких жертв, погрязла в анархии. Эти принципы, предложенные секретарём НФП Карло Скорцей, дуче вынужден быть принять как часть официальной программы партии во избежание окончательного раскола в НФП. Трудно сказать, как они повлияют на политическую партику в Италии, однако аналитики из государств итальянской сферы, похоже, не очень ими довольны."

ita_reforms_can_wait_for_now:0 "Реформы подождут"
ita_reforms_can_wait_for_now_desc:0 "Положению внутри страны по-прежнему угрожают подрывные элементы, а ситуация в колониях и марионеточных режимах до сих пор крайне нестабильна, так что, похоже, сейчас далеко не лучшее время для рефом и либерализации. Поддерживать власть над империей не просто, а, значит, нам пригодятся все доступные средства. В конце концов, цензура, ОВРА и Особые трибуналы были придуманы не зря."

ita_reinforce_garrisons:0 "Усилить гарнизоны"
ita_reinforce_garrisons_desc:0 "На данный момент Королевская армия, Королевский флот и другие виды наших славных войск разбросаны по всей империи, где несут службу, поддерживая мир и порядок в наших заморских владениях, или укрепляя армии наших союзников и вассалов. И всё же, со всех уголков Mare Nostrum слышен клич наших отважных войнов, умоляющих о подкреплении, без которого они не смогут исполнить возложенных обязанностей. Итак, необходимо укрпить и усилить наши гарнизоны по всему Средиземноморью, чтобы никто больше не посмел угрожать Pax Romana."

ita_remind_the_king:0 "Напомнить королю" ##Verona Conference Reminder##
ita_remind_the_king_desc:0 "Его королевское и императорское величество Умберто II, божьей милостью и народной волей король Итальянский и Албанский, император Эфиопский, Первый маршал империи — обладатель множества громких титулов, не способный, впрочем, похвастать реальным политическим влиянием. Итальянские короли вообще редко напрямую вмешивались в политические дрязги внутри страны, и, не пожелав выделяться среди них, Умберто II также довольствуется исключительно символической ролью. Теперь, однако, по мере приближения Веронского съезда, было бы не лишним привлечь короля к составлению планов чрезвычайного реагирования на случай, если съезд окончится катастрофой. Мы предполагаем, что он пройдёт в надлежащем порядке и спокойной обстановке, однако осторожность никогда не бывает лишней."

ita_road_to_freedom:0 "Путь к свободе"
ita_road_to_freedom_desc:0 "Многочисленные ограничения и репрессивные меры, которые пришлось испытать на себе подданным нашей империи, были продиктованы чрезвычайными условиями, в которых она находилась. Теперь же, прочно укрепившись в Средиземноморье, мы можем приступить к расширению автономии наших вассалов на Балканах, Ближнем Востоке и в Африке, что позволит нам сохранить на них прежнее влияние, однако теперь уже без угроз и применения силы. Италия первой среди равных поведёт за собой народы, единые в стремлении добиться мира в Европе и уберечь её от зверской жестокости немецких захватчиков."

ita_road_to_order:0 "Путь к порядку"
ita_road_to_order_desc:0 "Италия добилась успеха в том, что не удалось большинству её предшественников — прочно утвердила мир в Средиземноморье и на Ближнем Востоке. Но такой мир стал возможен только благодаря силе — силе наших войск. Откажись мы от роли жандарма империи, все наши прежние усилия пошли бы прахом. Таким образом, нам необходимо укрепить влияние даже в самых отдалённых уголках империи, Алжире и Омане, чтобы идея Нового Рима, которой грезил Муссолини, а вместе с ним и весь фашизм, не развеялась, подобно песчаному бархану, при первом дуновении ветра."

ita_40_years_of_fascism:0 "40 лет фашизма"
ita_40_years_of_fascism_desc:0 "За 40 лет Италия прошла долгий путь: от нищенства и нависшей угрозы большевизма до блистательной победы во Второй Мировой, от страны, ослабленной и разорённой Великой войной, до одной из ведущих держав мира. И именно фашизм, хорошо это или плохо, преобразил нашу Родину, сделал её такой, какова она есть сейчас — история навсегда запомнит Муссолини и других великих фашистов как творцов и предводителей этой новой эпохи нашего величия. Наследие фашизма, впрочем, не так однозначно, и, хотя некоторые считают, что завоеваний фашистской революции было недостаточно, чтобы водворить в Италии новый порядок, большинство, наоборот, уверено, что фашизм доживает последние годы. И всё же, никому не известно, ознаменует ли сороковая годовщина Марша на Рим начало конца или всего лишь конец начала."

ita_prepare_for_malta_conference_newintro:0 "Приготовиться к Мальтийской конференции"
ita_prepare_for_malta_conference_newintro_desc:0 "Мы не зря называем Средиземное море Mare Nostrum. Во всяком случае, так его называет фашистская пропаганда, хотя действительность, как водится, немного сложней. Наши отношения с ключевыми игроками в регионе регулируются серией договоров, официально оформивших так называемый Триумвират, альянс трёх ведущих держав Средиземноморья — Италии, Иберии и Турции. В последнее время, однако, дипломатические противоречия, попытки передела сфер влияния в Алжире и на Ближнем Востоке и схожие проблемы такого рода поставили будущее альянса под угрозу. Чтобы разрешить наметивишиеся трудности и ещё больше укрепить связи с нашими союзниками мы организуем конференцию в самом сердце Средиземного моря, на Мальте."

ita_send_out_the_invites_newintro:0 "Разослать приглашения"
ita_send_out_the_invites_newintro_desc:0 "Валлетта, освобождённая от захвативших её ещё при Наполеоне англичан и возвращённая в лоно Италии во времена Второй Мировой, ещё никогда не была так прекрасна. Флаги Италии, Иберии, Турции и других членов Триумвирата развераются на ветру, жаркое средиземноморское солнце послылает лучи-поцелуи крышам и колокольням по всему городу, а корабли непрестанно заходят и выходят из порта. Нам остаётся всего лишь разослать официальные приглашения, и политики, дипломаты и другие значимые деятели со всего Средимноморья устремятся на Мальту, чтобы поучаствовать в подготовке светлого будущего для всех стран нашего альянса."

ita_am_icizia:0 "Impero"
ita_am_icizia_desc:0 "Италия — четвёртая экономика мира и огромная империя, протянушаяся на три континента. В условиях настоящего времени, чтобы разрешить многочисленные проблемы, наметившиеся в самой империи и её вассалах, необходимо забыть о принципах автаркии во внейшей политике. Договора с иностранными державами, отношения между Италией и зависимыми режимами, усиление интергации в колониях — эти и многие другие вопросы нам ещё предстоит пересмотреть, прежде чем Италия сможет достигнуть заслуженного процветания."

ita_empire_renewal:0 "Обновление империи"
ita_empire_renewal_desc:0 "На данный момент наша империя представляет собой пёстрое собрание управляемых напрямую из Рима территорий (Черногория, Албания), военных губернаторств (Левант), марионеточных режимов (Хорватия, Египет) и дипломатических союзников (монархии на Аравийском полуострове). В неё затисалось даже вице-королевство, Итальянская Восточная Африка. При таком разнообразии не стоит удивляться тому, что взаимоотношения между частями нашей огромной империи оказались несколько разлажены. Эту проблему, однако, можно и нужно исправить за счёт усиления экономической и политической интеграции на всей территории империи. Строительство инфраструктуры, поддержка политических реформ, инвестиции в отстающие регионы — именнно эти и многие другие меры помогут нам постоить империю, достойную звания Pax Romana."

ita_citizens_in_NAF:0 "Покончить с господством военных в Ливии"
ita_citizens_in_NAF_desc:0 "В 1934 году Ливия официально стала частью метрополии, а управление ей было поручено генерал-губернатору Итало Бальбо. Тогда же населяевшие её арабы получили статус "

ita_balkan_reform:0 "Балканская инициатива"
ita_balkan_reform_desc:0 "Наша власть на Балканах на данный момент полагается на три опорных пункта: во-первых, территории, находящиеся под нашим прямым управлением (Черногория, Албания, Далмация), заселённые преимущественно неитальянцами, многие из которых открыто выступают против нашей власти; во-вторых, королевство Хорватия, формально независимое государство, а на деле наш марионеточный режим, раздираемый партизанщиной и усташским терроризмом; в-третьих, Греция, ещё одно зависимое государство, едва держащееся на ногах под напором нескольких хорошо вооружённых и обученных повстанческих группировок. Сказать, что ситуация сложная — это ничего не сказать. Нам нужно разобраться с наметившимися на Балканах проблемами как можно скорее, если мы не хотим, чтобы этот окаянный полуостров стал причиной очередного международного кризиса."

ita_algerian_summit:0 "Алжирский саммит"
ita_algerian_summit_desc:0 "Сказать прямо, ситуация в Алжире превратилась в совершенный бардак: ополченцы пье-нуар, арабские и берберские повстанцы и вооружённые переселенцы сражаются за друг с другом за землю и нефтяные месторождения, и всё это на территории, формально являющейся частью Франции. В последние годы Алжир стал ареной конфликта малой интенсивности между разнообразными группировками, и не сбавляющее темпа наступление иберийских войск и колонистов на подкотрольные нам территории всё чаще вызывает беспокойство среди наших солдат и переселенцев. Необходимо в кратчайшие сроки огранизовать саммит при участии представителей Ибреии, чтобы разрешить наметившийся конфликт, пока он не перерос в нечто большее."

ita_deustasization:0 "Сокрушить усташей"
ita_deustasization_desc:0 "Во времена Второй Мировой, когда правительство Югославии пало под натиском войск Берлинского пакта, на карте появилось Независимое государство Хорватия, подчинённая Италии монархия под руководством Аймоне Савойского-Аостского, по вступлении на трон принявшего имя Томислав II. В действительности, впрочем, власть принадлежала усташам, ультранационалистической военизированной организации, прославившейся зверствами в отношении сербов и других национальных и религиозных меньшинств. Когда в 1959 умер предводитель усташей Анте Павелич, нам удалось расширить влияние на внутреннюю политику Хорватии и постепенно отстранить от власти усташей, теперь ушедших в подполье и ведущих необъявленную войну против официального правительства. Необходимо как можно скорее перенаправить в Хорватию больше материальных и людских ресурсов, чтобы покончить с этими фанатиками, пока они не стали слишком сильны!"

ita_slave_rights_gaming:0 "Расширить права беженцев"
ita_slave_rights_gaming_desc:0 "По окончании Второй Мировой итало-германские отношения начали стремительно ухудшаться, и уже вскоре бывшие союзники стали заклятыми врагами. Экономический кризис пятидесятых привёл в Италию множество немецких беженцев, в основном, евреев и представителей других национальных меньшинств, спасавшихся от преследований на родине. Многие из них были переселены в отвоеванную у британцев Левантийскую провинцию, где живут и поныне. Несмотря на то, что они уже вполне влились в наше общество, у них до сих пор даже самых основных гражданских прав. Нам необходимо добиться равноправия для всех новых сынов и дочерей Рима."

ita_croatia_on_the_road:0 "Сосредоточиться на Хорватии"
ita_croatia_on_the_road_desc:0 "Хорватия — самая уязвимая точка нашей империи, и недавнее усиление усташей и партизанов из ЗАВНОХ только яснее это подтверждает. Если мы не примем меры сейчас же, ситуация в любой момент может стремительно выйти из под контроля. Чтобы ещё сильнее ограничить автономию Хорватии, мы установим там режим чрезвычайного положения и передадим всю полноту власти нашим генералам и советникам, составляющим сейчас окружение короля Томислава. Империя подобна цепи, и, если Хорватия — самое слабое её звено, мы не можем позволить этому звену лопнуть."

ita_potential_in_india:0 "Индийский потенциал"
ita_potential_in_india_desc:0 "Ещё в XIX веке, когда первыми заморскими владениями нашей империи стали Эритрея и Сомали, располагающиеся на берегах Красного моря и Индийского океана соответсвенно, наша внешняя и колональная политика была устремлена на Восток. Так что сейчас естественным её продолжением было бы укрепление торговли и дипломатических отношений с Индией. Это позволит нам не только открыть новые рынки сбыта для наших производителей, но и усилить политическое присутствие в Индийском океане."

ita_democracy_can_work_2019:0 "Демократия работает?"
ita_democracy_can_work_2019_desc:0 "Только недавно освободившись от гнёта британских эксплуататоров, индусы в удивительно короткие сроки смогли построить стабильное и стремительно развивающееся государство. Некоторые итальянские эксперты считают, этого удалось достичь исключительно вопреки демократическому характеру местного режима, однако многие утверждают обратное: именно благодаря правильно организованной демократии Индии и удалось добиться стабильности и процветания. Всё больше товаров и гостей из Индии заходят в наши восточные порты, а вместе с ними в Италию проникают и их идеи. Не приходится сомневаться, что дружественные отношения с молодым и сильным демократическим государством мало помогут будущему итальянского фашизма."

ita_open_up_the_indian_ocean:0 "Открыть порты в Индийском океане"
ita_open_up_the_indian_ocean_desc:0 "Многие устаревшие протекционистские ограничения, введённые ещё до Второй Мировой, по-прежнему сковывают нашу внешнюю торговлю, в том числе, и в Индийском океане. За счёт обновления бюрократических структур мы смогли бы обеспечить гораздо более свободное перемещение товаров и людей по Индийскому океану, а при дополнительных инвестициях и вовсе сделать наши восточные порты, Могадишио, Дубай и Ассаб, новыми узлами международной морской торговли и источниками огромной прибыли."

ita_libertarian_japan:0 "Сотрудничество с Японией"
ita_libertarian_japan_desc:0 "Хотя бывших союзников по Берлинскому пакту уже мало что связывает, а нашего сотрудничества с Германией и след простыл, отношения с Японией у нас всегда складывались гораздо лучше. Общность рынков в Индйиском океане всегда обеспечивали нам прочное дипломатическое и экономическое сотрудничество, однако сейчас мы, безусловно, в силах добиться перехода этих отношений на новый уровень."

ita_italo_japan_gaming:0 "Итало-японское экономическое партнёрство"
ita_italo_japan_gaming_desc:0 "Итальянская и японская экономики подходят друг другу удивительно хорошо: в обмен на продукты вторичного сектора и добываемые в странах Сферы ресурсы мы может предложить  японцам имеющиеся в нашем распоряжении огромные запасы нефти. За счёт обновления торговых договоров мы сможем увеличить товаропоток в Индийском океане, а значит, сделать нашу деятельность в регионе ещё более прибыльной и высвободить часть финансовых резервов для инвестиций в инфраструктуру империи. Торговли никогда не бываем слишком много, а запасов нефти у нас всё ещё предостаточно."

ita_unlikely_friends_japan:0 "Неожиданные друзья"
ita_unlikely_friends_japan_desc:0 "В рамках укрепления итало-японского сотрудничества мы пригласили премьер-министра Японии Ино Хирою посетить Рим с официальным визитом. Галеаццо Чиано не занимать харизмы, и он лично позаботился о том, чтобы встреча прошла без единого нарекания. Программа самых изящных развлечений, самые изысканные деликатесы, самая возвышенная музыка, самые утончённые костюмы и бокал нашего лучшего вина — всё это должно составить отличную компанию природному шарму нашего дуче. Учитывая обходительность Чиано и ту славу человека высокой культуры, что он заслужил в международных кругах, можно ожидать, что между ним и его японским коллегой завяжется искренняя дружба."

ita_common_interests:0 "Общие интересы"
ita_common_interests_desc:0 "Королевский флот и Императорский ВМФ Японии внушают благоговейный страх всем прочим флотам на просторах мирового океана, и сферы их влияния соприкасаются в Индийском океане. Объединившись, наши великие флота смогли бы прочно установить мир во всём Индийском океане, искоренить пиратство и стать гарантами правопорядка. В качестве жеста доброй воли мы проведём совместные морские учения с японцами и тем самым не только внушим страх врагам, но и получим возможность понаблюдать за организацией одного из ведущих ВМФ мира."

ita_nyaaa_tokyo_nyaa:0 "Делегация в Токио"
ita_nyaaa_tokyo_nyaa_desc:0 "В рамках установившегося в последнее время экономического партнёрства с Японией наши дипломаты по инициативе фабриканта и служащего посольства Этторе Конти выступили с предложением учредить постоянную экономическую делегацию Италии в Токио. Совет представителей итальянских компаний и банков, который должен её возглавить, проложит путь для наших товаров и финансов на японские рынки, поможет нам установить контакты со служащими японского правительства и представителями дзайбацу и ещё теснее влиться с экономическое пространство Сферы сопроцветания. Пускай Токио и Рим располагаются на разных концах земного шара, но мы сделаем всё возможное, чтобы они стали как никогда близки."

itaintro.1.t:0 "Конгресс дуче"
itaintro.1.d:0 "Сессия XXXIII Большого фашистского совета началась в Палаццо делла Фарнезина в Риме, когда журналисты и полицейские толпились вокруг политиков и министров, входящих в строгое рационалистическое здание. Вместе с делегатами и представителями всех высших эшелонов фашистского правительства, собравшимися в Вечном городе, дуче взял слово для решения многочисленных проблем, с которыми сталкивается Италия и её империя. Несмотря на то, что Италия является четвёртой сверхдержавой в мире, она всё ещё страдает от множества внутренних и внешних проблем, включая растущее недовольство фашистским режимом и растущее недовольство в колониях и марионетках, составляющих Итальянскую Империю.\n\nРечь Чиано была встречена бурными аплодисментами Большого Совета, но одна часть делегатов была гораздо холоднее, чем другие. В частности, нынешний секретарь НФП Карло Скорца и ближайшие к нему политики в партии известны своей оппозицией дуче, и слухи, похоже, подразумевают, что напряженность внутри НФП растет с каждым днем."
itaintro.1.a:0 "Надеемся, Чиано сможет держать все под контролем..."

itaintro.2.t:0 "Секретный комитет"
itaintro.2.d:0 "Несмотря на внешний вид порядка и эффективности, хорошо известно, что римская политика - это логово змей, и хотя кажется, что Чиано твердо стоит у руля своей нации и своей партии, на самом деле внутренняя оппозиция становится всё сильнее и сильнее. На секретной встрече в Палаццо Венеция небольшое число высокопоставленных членов НФП, а также некоторые генералы вооруженных сил собрались, чтобы поговорить с Дуче о ситуации.\n\nВключая партийных политиков, таких как Дино Гранди, генералов, таких как Джованни де Лоренцо, и дипломатов, таких как Эдгардо Соньо, этот недавно сформированный "
itaintro.2.a:0 "Держи друзей близко..."

itaintro.3.t:0 "Чиано выступает в совете"
itaintro.3.d:0 "Чиано снова взял слово перед Гран-Консильо, на этот раз прямо атакуя фракционность и разногласия внутри НФП. Хотя это никогда не упоминалось прямо, довольно ясно, что это обращение было направлено против Карло Скорцы и его постоянно растущей фракции противников дуче - сразу же ситуация стала несколько напряженной, поскольку Скорца и его люди были явно обеспокоены.\n\nМногие наблюдатели, как международные, так и итальянские, начали предполагать, что Веронский съезд, который должен состояться в ближайшем будущем, станет не просто очередным общим съездом НФП, а фактически поводом, когда две фракции, которые начинают формироваться в партии, наконец столкнутся."
itaintro.3.a:0 "...а врагов ещё ближе."

itaintro.4.t:0 "Конгресс министров"
itaintro.4.d:0 "Сессия XXXIII Большого Фашистского Совета началась в Палаццо делла Фарнезина в Риме, когда журналисты и полицейские толпились вокруг политиков и министров, входящих в строгое рационалистическое здание. В политическом волевом шаге, которое многих шокировало, похоже, что секретарь НФП Карло Скорца вооружил Чиано, чтобы позволить ему выступать перед конгрессом почти так же, как и сам дуче - после короткого вступительного слова Чиано слово взял Карло Скорца.\n\nТакое развитие событий вполне говорит о влиянии и власти, которых Скорца достиг в фашистском правительстве. Ходит много слухов об истинных целях и задачах Скорцы, но единственное, в чем можно быть уверенным, так это в том, что теперь кто-то прямо угрожает власти Чиано над НФП."Session XXXIII of the Grand Council of Fascism has started at Palazzo della Farnesina in Rome, as journalists and policemen swarmed around politicians and ministers entering the austere, rationalist building. In a political power move that left many shocked, it seems that the secretary of the PNF, Carlo Scorza, has strong armed Ciano to let him speak before the congress almost as much as the Duce himself - after a short introductory address by Ciano, it was Carlo Scorza who took the floor.\n\nSuch a development is quite telling of the influence and power that Scorza has reached within the fascist government. There are many rumors circulating about Scorza's true aims and goals, but the only thing that is certain is that now someone is directly threatening Ciano's hold over the PNF."
itaintro.4.a:0 "Скромный секретарь, противостоящий дуче? Немыслимо!"

itaintro.5.t:0 "Напряженность в Совете"
itaintro.5.d:0 "Противоречия между различными партийными линиями в НФП стали сегодня чрезвычайно очевидными, поскольку попытки Чиано внедрить реформистские планы провалились, столкнувшись с ожесточенной оппозицией со стороны Скорцы и его фракции. Ситуация быстро переросла в ссоры и споры по кругу, и когда после захода солнца все покинули Палаццо делла Фарнезина, недовольство и гнев были видны на лицах каждого политика.\n\nСитуация, похоже, становится все более тревожной с каждым днем, поскольку положение Чиано становится все более шатким. Скорца был замечен в беседах с многочисленными важными Герарками, потому его политические маневры становятся все более и более неприкрытыми. Международные наблюдатели начинают беспокоиться о том, что политическая ситуация в Италии может внезапно измениться в ближайшем будущем."
itaintro.5.a:0 "Не нравится к чему все идёт..."

itaintro.6.t:0 "Гарнизоны в Греции"
itaintro.6.d:0 "Карло Скорца сумел одержать ещё одну победу в Совете, сумев заставить дуче отправить больше гарнизонов в марионеточные государства Империи. В частности, Греция является постоянным источником беспокойства, поскольку несколько партизанских и повстанческих группировок по-прежнему контролируют значительную часть горных районов страны.\n\nНадлежащая антипартизанская кампания по избавлению от повстанцев была бы слишком дорогостоящей и трудной для проведения, но мы можем укрепить наши позиции в крупных городах, таких как Афины и Салоники, направив туда больше людей и ресурсов. Итальянские войска и бронетехника уже отправляются в Грецию, и уже находящиеся там гарнизоны получили приказ укрепить свои оборонительные позиции. Правительство Гоцаманиса может быть шатким, но с нашими войсками, действующими в качестве стабилизирующей силы, все должно идти гладко "
itaintro.6.a:0 "Всё под контролем."

itaintro.26.t:0 "Встреча Чиано с Умберто II" ##VERONA CONFERENCE TALK##
itaintro.26.d:0 "Сегодня Его Превосходительство Дуче и премьер-министр Италии Галеаццо Чиано встретился с Его Королевским Величеством королём Умберто II в римской резиденции последнего, Квиринальском дворце. Переговоры между ними в значительной степени держались в секрете от средств массовой информации, но многие предполагают, что Чиано пытается заручиться поддержкой короля в своих политических планах - что особенно привлекательно для средств массовой информации, так это предстоящий съезд в Вероне, который должен состояться через несколько месяцев. Эти двое являются естественными политическими союзниками, поскольку многие из закоренелых фашистов, выступающих против реформ Чиано, также призывают к отмене монархии.\n\nПервый национальный конгресс НФП во время правления Чиано в качестве Дуче состоится в венецианском городе, известном как место действия "
itaintro.26.a:0 "Да здравствует король!"

itaintro.7.t:0 "Чиано выступает за либерализацию Империи"

itaintro.7.d:0 "Победа была одержана дуче, поскольку газеты и средства массовой информации с энтузиазмом сообщают о выступлении Чиано перед Большим советом. Пламенными словами, римскими реминисценциями и риторической напыщенностью дуче отстаивал новую политику в отношении многочисленных итальянских марионеточных государств и союзников в нашей сфере, от Алжира до Аравии, от Эпира до Эфиопии. Великий план включает предоставление большей автономии подчиненным государствам, постепенное отделение итальянских вооруженных сил от Империи и вместо этого опору на местные войска, и, наконец, интеграцию экономики сферы, чтобы превратить Империю в сообщество, в котором Италия является "
itaintro.7.a:0 "Похоже, все выигрывают..."

itaintro.8.t:0 "Скорца выступает за стабильность Империи"
itaintro.8.d:0 "Отставание Чиано в НФП становится все более очевидным, поскольку он был вынужден снова оставить слово Карло Скорце. Строгими словами, сильными жестами и горящими глазами он произнес речь, напоминающую речь Катона Майора в Древнем Риме - Италия обременена исторической судьбой, властью над Средиземноморьем. Этой Империей, охватывающей три континента, может управлять только одно - сила. Всё, что нам нужно, это показать силу - больше солдат, больше корабли, лучшее оружие, все это необходимо для обеспечения безопасности Империи.\n\nЗа речью последовали аплодисменты и одобрительные возгласы, и даже Чиано был вынужден робко хлопнуть в ладоши. Поскольку призыв Скорцы к силе и военной мощи заставил замолчать демократические идеи Чиано, многие задаются вопросом, какие последствия эта возобновленная политика милитаризма будет иметь для многочисленных подданных Италии, но более проницательные политические наблюдатели предсказали, что это только вопрос времени, когда Карло Скорца, претендент, сделает свой шаг против наследника Муссолини."
itaintro.8.a:0 "A noi! (За нас!)"

itaintro.9.t:0 "40 лет спустя" #The March On Rome Happened#
itaintro.9.d:0 "Сорок лет - именно столько времени требуется, чтобы построить Империю. Сорок лет - именно столько времени требуется нации, чтобы превратиться из страны второго уровня в глобальную державу, охватывающую три континента и включающую несколько стран под ее покровительством. Итальянский орел расправил крылья над Средиземным морем и поднялся над своими врагами, победив британского льва и вернув себе римское наследие. Войска прошли парадом в Риме, чтобы отпраздновать начало этого восхождения к имперской славе, Марша на Рим, состоявшегося в 1922 году, ровно сорок лет назад. Солдаты ДМНБ маршировали среди императорских форумов, окрашивая римские улицы в черный цвет своей униформой; танки королевской армии катались по улицам, демонстрируя мощь новых легионов; королевские военно-морские силы шествовали с Юнио Валерио Боргезе и 10-й флотилией MAС во главе, когда толпы приветствовали героя Гибралтара и Александрии; наконец, пилотажная группа королевских военно-воздушных сил, Фречче триколори, окрашивала небо Рима в зеленый, белый и красный цвета, когда люди внизу смотрели с благоговением.\n\nИ после того, как все это было сделано, одна за другой, семьи, пришедшие посмотреть на парад солдат, разошлись по домам - фанфары закончились, политики покинули сцену, а войска вернулись в казармы, в небе Рима воцарилась тишина, когда луна осветила опустевшие императорские форумы и Колизей. Демонстрация мощи всегда обнадеживает, но иногда она скрывает истинную реальность вещей. С распространением инакомыслия среди населения, возникновением насильственных разногласий в НФП и все более  нестабильной и беспокойной колониальной империи, будущее Италии и всей Европы висит на волоске.\n\nПосреди ночи один человек все ещё не спит в Палаццо Киджи. На столе дуче лежит стопка документов, отчеты от все более обеспокоенных колониальных губернаторов, письма от членов НФП, косвенно критикующих его, и коммюнике от иностранных лидеров, покрытые пустыми похвалами и расплывчатыми словами. Однако в ночной тишине Чиано читает что - то ещё - роман под названием "
itaintro.9.a:0 "Все меняется, чтобы оставаться прежним."

itaintro.10.t:0 "Работа с Империей" ##Run down on bad trade, bad imperial situation##
itaintro.10.d:0 "Быть у руля Империи иногда не так велико, как кажется, и итальянское правительство вскоре обнаружило это вскоре после окончания эйфории, последовавшей за победой во Второй Мировой войне. Когда Итальянская империя внезапно расширилась, включив в себя гораздо больше территорий и государств-протекторатов, быстро возникли многочисленные проблемы, в основном из-за бесконечной партизанской деятельности, сопротивления подчиненных людей и медленного восстановления после разрушений войны. Атлантропа только усугубила ситуацию, разрушив экономику многих стран и заставив средиземноморскую торговлю направляться через Суэц, спасательный круг Империи.\n\nВ такой ситуации даже самые стойкие консерваторы могут увидеть знаки и убедиться, что необходимы какие-то действия, особенно для исправления плохой торговой ситуации и укрепления Империи в целом. Дуче предложил ряд радикальных изменений в административных и экономических реалиях нашей великой империи, и, несомненно, перемены придут."
itaintro.10.a:0 "Надеемся, это перемены к лучшему?"

itaintro.11.t:0 "Политика обновления Империи" ##Bring in the pupperts and loosen everything up##
itaintro.11.d:0 "В итальянской столице должен состояться новый раунд встреч, поскольку представители местных органов власти нескольких итальянских марионеточных государств и зависимых империй собрались, чтобы настаивать на проведении новой политики по всей Империи. Делегаты из Египта во главе с комиссаром Итало Бальбо вместе с генералами из губернаторств Леванта, небольшой группой политиков и даже представителями коренных народов из итальянской Восточной Африки собрались в Риме, каждый из которых надеялся увидеть реформы и изменения, произведенные для их части Империи.\n\nПуть к дальнейшему сотрудничеству и интеграции между различными частями Империи будет нелегким, поскольку противоположные интересы и просьбы о большей автономии превращают это начинание в политический кошмар. Однако Рим уже пошел на важные уступки, поскольку Чиано вновь пообещал увеличить политическую автономию государств, находящихся под защитой Италии, и ослабить контроль итальянских вооруженных сил над такими территориями, как Левант."
itaintro.11.a:0 "Может быть, имперская мечта не умерла?"

itaintro.12.t:0 "Интеграция Ливии"
itaintro.12.d:0 "В историческом повороте событий все барьеры, оставшиеся между итальянцами и ливийцами, были разрушены подписью Чиано, когда был принят новый закон, наконец, предоставляющий ливийцам итальянское гражданство. Чиано объявил об этом решении, осудив 'ошибки', совершенные Италией в прошлом в отношении ливийского населения, сославшись на печально известные массовые убийства, совершенные в Киренаике в 1920-х годах, и в то же время выразив надежду на то, что эта реформа является последним актом десятилетней интеграции Ливии в Италию. Поскольку итальянское и арабское население уже около двух десятилетий живет в основном в мире, этот новый закон признает фактическую ассимиляцию коренного мусульманского населения в административное единство Италии.\n\nОбщественное мнение было неоднозначным по поводу этого нового события, но ливийское общественное мнение в целом одобрило устранение последнего бюрократического препятствия, которое мешало им считаться полноправными гражданами Италии. Однако многие задаются вопросом, действительно ли этого достаточно, чтобы сдержать активность автономистских и независимых движений в регионе, или это решение может привести к обратным последствиям в будущем."
itaintro.12.a:0 "По крайней мере, так должно быть..."

itaintro.13.t:0 "Раскачивание в Хорватии" ##Croatia is about to lose autonomy##
itaintro.13.d:0 "В связи с тем, что ситуация в Хорватии становится все более тревожной, Чиано опубликовал заявление для прессы о возможности 'большего участия' итальянских сил в регионе. В то время как в прошлом итальянское правительство всегда представляло свое марионеточное государство, Хорватию, как успешную и процветающую страну, Чиано обрисовал мрачную картину реальной ситуации в Королевстве, сославшись на недавний рост активности партизан и постоянную угрозу усташей.\n\nХорватия поддерживала тесные связи с Италией со времен Второй Мировой войны, когда итальянский король был посажен на трон вновь созданного королевства. Однако, похоже, что вскоре страна может снова оказаться занятой итальянскими войсками, вмешивающимися, чтобы укрепить Королевство против повстанческих движений."
itaintro.13.a:0 "Это не может хорошо закончиться..."

itaintro.14.t:0 "Алжирский саммит" ##Meet with Iberia, NOT IN ALGIERS, to discuss border disputes. No progress is made##
itaintro.14.d:0 "Дипломаты из Иберии и Италии встретились в Палермо, чтобы обсудить текущую ситуацию в Алжире. Учитывая крайне хаотичную и сложную ситуацию, в которой в настоящее время находится регион, новость о том, что саммит завершился без каких-либо серьезных достижений, не была воспринята без удивления. Плохо очерченные и пористые границы между военными администрациями двух соответствующих стран очень мало сделали для того, чтобы остановить перемещение оружия, ополченцев и контрабандных товаров с одной стороны на другую, и каждая страна была рада обвинить в этом другую.\n\nДругие спорные моменты включали поддержку и вооружение 'черноногих' ополченцев, в основном объединившихся под эгидой организации 'Католический город', возглавляемой Ивом Герен-Сераком и военным правительством Иберии - иберийские представители в ответ указали на разгул мафиозной деятельности в районах, контролируемых Италией, и на предполагаемую поддержку, оказываемую Италией алжирским группам за независимость. Каждая сторона в конечном итоге отрицала обвинения другой, но, похоже, что на самом деле причиной такого жаркого климата были просочившиеся сообщения итальянской нефтяной компании Eni, предполагающие, что алжирский регион может быть богат нефтяными месторождениями. Со всеми этими пересекающимися интересами и общей нестабильностью в регионе многие предсказывают, что эскалация может быть неизбежной."
itaintro.14.a:0 "Неужели это ещё одна война на горизонте?"

itaintro.15.t:0 "Операция Тролиста"
itaintro.15.d:0 "Международная пресса сообщает, что войска хорватского королевства при содействии итальянских советников и подкреплений приступили к проведению операции Тролиста, общегосударственной военной и полицейской операции, направленной на арест видных людей, связанных или являющихся частью усташей и ликвидацию несогласных усташей в сельских районах страны. В городских районах операция иногда приводила к партизанской войне, поскольку сторонники усташей были заранее проинформированы об операции и отбивались от солдат, которые пришли их задержать.\n\nВ сельских районах ситуация была гораздо хуже: сообщалось о тяжёлых боях в горных районах, в которых военизированные группы усташей все ещё контролируют несколько деревень и деревень, многие из которых были либо осаждены и завоеваны после жестоких боев, либо просто разбомблены в пыль огнем итальянской артиллерии.\n\nВ целом, трудно точно оценить, насколько Тролиста на самом деле ослабила усташей - в то время как многие члены военизированной организации были либо арестованы, либо убиты, многие важные деятели организации, включая ее фактического лидера Юре Францетича, похоже, растворились в воздухе, избежав захвата итальянскими и хорватскими силами."
itaintro.15.a:0 "Надеемся, этого достаточно, чтобы остановить этих фанатиков..."

itaintro.16.t:0 "Ситуация с немецкими беженцами"
itaintro.16.d:0 "В последнее десятилетие политические отношения между бывшими державами Оси Европы, Германией и Италией, испортились до точки невозврата и превратили двух союзников в ожесточенных соперников. Когда экономический кризис потряс германскую сферу, Италия также пострадала, но, конечно, не так сильно, как ее северный сосед - таким образом, Италия стала естественным пунктом назначения для тысяч беженцев, которые стремились спастись от нацистских преследований и террора, ухватившись за свой шанс избежать хватки Германии в хаосе Западно-российской войны и экономического краха.\n\nМногочисленные евреи, цыгане, синти и даже другие преследуемые группы, такие как гомосексуалисты, бежали в Италию, надеясь найти убежище в стране, которая, будучи все ещё фашистской, была гораздо более снисходительной, чем Рейх, к дискриминируемым группам. Тогдашний министр иностранных дел, а ныне дуче Галеаццо Чиано поддержал решение Муссолини предоставить убежище бегущим массам, и многие из них были рассеяны по обширным территориям Империи. Однако многие по-прежнему живут в лагерях беженцев и временных сооружениях, многие из которых расположены на отвоеванных землях в Леванте. Дуче подписал приказ о выделении ресурсов для поощрения интеграции и возможного пути к гражданству для немецких беженцев, чтобы превратить их из бремени на спине государства в ценный актив для нашей Империи."
itaintro.16.a:0 "В конце концов, в Римской империи все сводилось к ассимиляции и интеграции."

itaintro.17.t:0 "Операция Теута" ##Croatia has lost autonomy##
itaintro.17.d:0 "Вчера в полночь итальянские войска, дислоцированные вдоль границы с Хорватией, начали операцию Теута. Итальянские бронетанковые колонны и войска вошли в Хорватию, продвигаясь на территорию Королевства, чтобы укрепить уже существующие гарнизоны в нескольких крупных городах, а также создать новые базы в глубине сельской местности и в горах страны. Согласно первым сообщениям, антипартизанские операции уже начались, с редкими боями на холмах внутренних районов. Однако главной целью операции по-прежнему, является окончательное искоренение усташей из страны.\n\nМеждународные СМИ назвали операцию Теута вторым вторжением в Хорватию, и любые претензии на то, что страна имела какую-либо автономию или суверенитет, теперь утрачены. Всем ясно видно, что Хорватское королевство де-факто является итальянской военной администрацией, которая в настоящее время изо всех сил пытается сдержать своих многочисленных противников. Итальянское общественное мнение критически относится к этому новому событию, поскольку многие не видят пользы от ещё одной кампании репрессий, которая, несомненно, приведет к тому, что многие итальянские жизни будут потрачены впустую."
itaintro.17.a:0 "Возможно, это единственное решение проблемы..."

itaintro.18.t:0 "Индийская торговля"
itaintro.18.d:0 "После краха наших отношений с Германией, Итальянская Империя осталась страждущей до торговли. Хотя формирование Триумвирата в какой-то степени улучшило этот вопрос, расширение торговых отношений с другими странами не может повредить нашей стране.\n\nС этой целью наши дипломаты недавно вступили в переговоры с Республикой Индия, естественным торговым партнером в Индийском океане, в попытке увеличить товарооборот между нашими двумя странами. Похоже, что наши усилия принесли свои плоды, поскольку индийское правительство согласилось подписать торговое соглашение между нашими двумя великими странами, которое, несомненно, улучшит наши торговые вопрос."
itaintro.18.a:0 "Еще один шаг на долгом пути к экономическому восстановлению."

itaintro.19.t:0 "Индийская система"
itaintro.19.d:0 "Италия и Индия никогда не были особенно близки, изоляция, подкрепленная расстоянием и противоположной политикой. Тем не менее, в некотором смысле Индия не слишком далека от нас. Они не являются сверхдержавой, у них мало друзей и много врагов. Несмотря на это, мы оба выстояли во враждебном мире. Мы не так могущественны, как Рейх или Япония, но мы все ещё сила, с которой нужно считаться.Тем не менее, к большому огорчению многих фашистов здесь, в Италии, они не фашисты. Интеллектуальная основа для продолжения фашистского режима заключается в том, что относительно изолированная держава, такая как мы, может выжить только благодаря сильной, упорядоченной нации, отбросив такие претензии, как индивидуализм и демократия, как вредные для конечной цели. Индия, напротив, проводит свободные выборы, не имеет корпоративной экономики и не построена в культурном отношении вокруг стойкого чувства национализма.\n\nYТем не менее, каким-то образом они могущественны, и правительство Неру довольно стабильно, наравне с нами и наравне с миром. Как такое могло случиться?"
itaintro.19.a:0 "Возможно, люди не устали от свободы."

itaintro.20.t:0 "Ветер Индийского океана"
itaintro.20.d:0 "Председатель Маттеи смотрел из окон здания штаб-квартиры Eni в Дубае, современного, блестящего здания из стекла и стали, но все ещё несколько подверженного влиянию рационалистического стиля, типичного для фашистской архитектуры. Из своего кабинета он мог любоваться орлиным видом на порт Дубая, и там он увидел большой корабль, с которого многие люди, не слишком отличающиеся от муравьев на таком расстоянии, медленно высаживались один за другим. Прибыл первый корабль рабочих из Индии.\n\nДубай-странное место: задуманный фашистским руководством как сияющий город в пустыне, он быстро стал вотчиной Eni, когда в этом районе было обнаружено ошеломляющее количество нефти. Подпитываемый нефтяной лихорадкой, Дубай продолжал расти, и его расширяющаяся нефтяная и военно-морская промышленность все больше жаждет человеческой энергии. Благодаря новым торговым сделкам между Италией и Индией в Дубае будут реализованы новые и удивительные возможности получения прибыли, что принесет большую пользу обеим нашим великим нациям."
itaintro.20.a:0 "Джентльмены, добро пожаловать в Дубай."

itaintro.21.t:0 "Торговые сделки с Японией"
itaintro.21.d:0 "На востоке сверкает океан, сияя открывающимися возможностями. Хотя наши отношения с Германией, возможно, испортились, наша дружба с Японией по-прежнему так же сильна, как и тогда, когда в 1940 году был впервые подписан Трехсторонний пакт, несмотря на недавние и неприятные события, которые потрясли две великие империи. Наиболее естественным решением для оживления нашей экономики было бы возобновление торгового соглашения с Японией, позволяющего нам обменивать нефть и промышленные товары на дешевые ресурсы, добываемые в этой Сфере, что послужит топливом для нашей промышленной экспансии.\n\nКоманда дипломатов, в том числе представители Eni, отобранные Энрико Маттеи, начали переговоры о точном сроке этих соглашений с представителями Восходящего Солнца, и, похоже, в ближайшее время в Риме состоится официальный визит премьер-министра Японии Ино."
itaintro.21.a:0 "Всегда приятно иметь надежных друзей!"

itaintro.22.t:0 "Римские вечера"
itaintro.22.d:0 "Солнце садится над Римом, его лучи играют с ветвями кипарисов, растущих вдоль Аппиевой дороги. Мощеная дорога, кажется, бесконечно тянется среди холмов, окружающих город, как когда-то, когда по ней шли римские легионеры, купцы, крестьяне и императоры. Теперь дорога гораздо тише, и по ней ходят только два человека, тихо разговаривая на прекрасном французском, языке дипломатии. После всех фанфар, политики и вогласов толпы дуче предложил спокойно прогуляться среди римских руин Аппиевой дороги, чтобы завершить последний день официального государственного визита премьер-министра Японии Хирои Ино в итальянскую столицу.\n\nПо мере того как на заднем плане слабо слышится стрекотание цикад, Чиано и Ино все больше и больше вовлекаются в свою неформальную беседу, которая началась с личных тем, таких как вкусы в музыке и театре, но быстро приобрела гораздо более меланхоличный оттенок. По мере того как на вечернем небе начинают появляться первые звезды, двое мужчин все больше и больше осознают, что, возможно, даже разделенные океанами и континентами, они не сильно отличаются друг от друга. Бремя управления империей на грани катастрофы, под угрозой внешних врагов и раздираемой внутренней борьбой, смягчающее обстоятельство быть вынужденным совершать все более сомнительные с моральной точки зрения акты реальной политики, постоянно присутствующий ужас перед возможностью того, что в конце концов все это было напрасно: такими вещами нелегко делиться. Но, возможно, в тот римский закат, когда пели цикады, двое мужчин обрели покой, даже если это было всего лишь на мгновение."
itaintro.22.a:0 "Иногда нужно взглянуть на вещи в перспективе."

itaintro.23.t:0 "Договор о торговле в Нагасаки"
itaintro.23.d:0 "Новое коммерческое соглашение было подписано сегодня в Нагасаки итальянскими дипломатами и представителями Японии, Маньчжурии, Китая, Гуандуна и ряда других стран в Сфере совместного процветания. Возможно, событие, не привлекающее такого внимания, как военно-морские учения или государственные визиты, однако оно намного превосходит их по важности. Обе страны выиграют от нового торгового соглашения, поскольку оно позволяет более свободно циркулировать товарам и капиталу в Индийском океане, тем самым связывая жизненно важные ресурсы, которыми обладают две империи."
itaintro.23.a:0 "Вот вам и прибыль!"

itaintro.24.t:0 "Наш успех с Японией"
itaintro.24.d:0 "Итальянский корабль входит в токийский порт. На его палубе стоят сотни контейнеров. Некоторые перевозят знаменитые итальянские товары - вино, мотороллеры и тому подобное. В других - детали машин и зерно. Всего в нескольких сотнях метров отсюда из итальянских танкеров по трубам доставляются бочки с нефтью. Итальянская нефть, добываемая в Северной Африке, в настоящее время питает японскую армию от Маньчжурии до Бенгалии, компенсируя необходимость эксплуатации относительно ограниченных запасов Нефти.\n\nНо успех на этом не заканчивается.\n\nНет, это идёт гораздо дальше! Итальянские галстуки и костюмы слетают с полок универмагов Мицукоши. Итальянское кино доминирует в японских театрах. "Italy Fever" has seemed to have swept Japan. It certainly will not last, but it still proves just how quickly our new friendship has come together. Still, the most important effect of our new success is the cash that returns to Italy, to Italian artisans and Italian manufacturers. This new cash will help in the rejuvenation of our economy, and will help propel us into an Italian century!"
itaintro.24.a:0 "Salute! (Ваше здоровье!)"

itaintro.25.t:0 "Салют" ##Bad trade will naturally go away in 10 years, Suez is VERY important
itaintro.25.d:0 "Еще один день, ещё одна смена для многих солдат и матросов, дислоцированных на многочисленных военных объектах в Суэце. Египетское солнце так же безжалостно, как и всегда, но в последнее время действительно что-то изменилось: с каждым днем через Канал проходит все больше и больше кораблей.\n\nЯпония, Индия, Китай, Австралия, Таиланд: Суэц все больше и больше превращается в настоящий Вавилон языков и рас, проходящий под бдительным оком Королевских военно-морских сил.\n\nПосле завоевания Египта англичанами Суэц стал яремной веной Итальянской империи, единственным проходом, соединяющим Средиземное море с остальными водами мира. Монополия Италии на него является жизненно важным активом для Империи, и поэтому неудивительно, что это место является одним из самых сильно укрепленных регионов в мире, усеянных военными объектами, бункерами, аванпостами и укреплениями.\n\nПотеря Суэца - это синоним потери Империи, и все, кто имеет какое-то значение в правительстве Италии, прекрасно это знают."
itaintro.25.a:0 "Судьба нашей страны зависит от канала?"

itaintro.27.t:0 "Итальянская делегация отправлена в Токио"
itaintro.27.d:0 "В недавно построенном здании в районе Бункё в Токио, итальянская экономическая делегация наконец открыла магазин. Кульминацией новых торговых сделок, недавно заключенных Италией с Японией, станет то, что делегация будет служить в качестве совета бизнесменов и промышленников, поддерживающих контакты и возобновляющих сделки с японскими Дзайбацу и Кэйрэцу, что во многом пойдёт на пользу итальянским предприятиям, продающим и покупающим в этом районе.\n\nПредставители Eni, Olivetti, Finmeccanica и даже относительно небольших компаний, таких как Ferrari, теперь будут иметь прямую связь с Дальним Востоком, что позволит итальянскому правительству пожинать плоды трансокеанской торговли."
