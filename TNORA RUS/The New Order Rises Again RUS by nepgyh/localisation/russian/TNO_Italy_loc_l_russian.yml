 christdem.6.t:0 "Христианские демократы начинают переговоры по коалициям"
 christdem.6.d:0 "В экстазе, последовавшем за победой христианских демократов на первых демократических выборах в Итальянской империи, было легко забыть суровую правду: несмотря на их сильные выступления, ХД далеко не набрала большинства в итальянском парламенте, и, следовательно, для достижения чего-либо значительного в их повестке дня необходимо заключить коалиционное соглашение с одной из других партий. Первым выбором христианских демократов был бы Демократический фронт, который разделяет их приверженность итальянской демократии и стремление к реформе права и образования. Однако ранние знаки от ДФ, похоже, свидетельствуют о том, что этот курс будет трудным. В качестве платы за сотрудничество Демократический фронт потребовал, чтобы в новую учебную программу был включен раздел, посвященный "fascist period" and in particular, the "clerical institutions", who through their "cooperation" with the oppressive regime extended its longevity and cruelty. A suggestion that is considered frankly insulting by the strongly Catholic CD.\n\nOf course, the Fronte Democratico are not the only potential coalition partner for the Christian Democrats, there is also the Blocchi Nazionali-- the avowedly nationalist organization made up almost entirely of former Fascist Party members. The NB's leader Giorgio Almirante has declared his parties great willingness to cooperate with the CD, calling them "our brothers, dedicated to a strong Italian Empire", and has asked for only minor concessions as the price for a coalition government. However, the Christian Democrats fear polluting their commitment to the new Italy by working with a party that still salutes Mussolini the Patriot besides Ciano the Reformer. During the campaign, the CD had firmly disavowed any possibility of allying with the National Bloc, but the CD's leader Aldo Moro has since walked back this position, claiming that his party is "open to working with any group that believes in a peaceful democratic Italy". Some have argued this is just a tactic to pressure the Fronte Democratico to ease their coalition demands, while others believe it prestiges a broad right-wing coalition."
 christdem.6.a:0 "Мы должны найти партнера, достойного наших амбиций!"

 christdem.7.t:0 "Встреча с Национальным блоком"
 christdem.7.d:0 "Сегодня Альдо Моро лично встретился с Джорджо Альмиранте и другими представителями партии "
 christdem.7.a:0 "Возможно, это и к лучшему, учитывая все обстоятельства."

 christdem.8.t:0 "Переговоры завершены"
 christdem.8.d:0 "Партия христианских демократов официально сформировала коалицию с небольшой Либеральной партией под руководством Бруно Висентини, и переговоры с Демократическим фронтом завершились в целом с положительным исходом. Имея достаточную поддержку, Моро теперь готов перейти к другим приоритетам, главным из которых является фактическое проведение постепенных реформ, за которые мы боролись. Нам давно пора создать какой-нибудь законодательный орган, в конце концов, именно для этого мы и были избраны на этот пост. Первоначальные законопроекты уже подготовлены, и они готовы к внесению в нижнюю палату. Надеюсь, в ближайшем будущем мы сможем оказать им достаточную поддержку благодаря нашим сделкам и коалиции. Каждый недавно избранный представитель очень рад этим первым нескольким шагам, и люди взывают к нам, чтобы мы взяли Италию за руку и повели ее к более светлому миру, и наш долг - оказать им услугу. Мы воплотим эти идеи и реформы в закон и не позволим ничему остановить нас в нашем великом стремлении создать лучший мир. Надеюсь, другие стороны смогут увидеть то же самое и работать с нами, а не против нас, потому что только вместе у нас есть шанс действительно чего-то добиться. Сам Моро, пожалуй,  оптимистичный до мозга костей, его описывают как постоянно улыбающегося и всегда радого обсудить политику с любым, кто находится в пределах досягаемости. Он даже проводил конференции с отдельными депутатами, чтобы заручиться их поддержкой и спросить их мнения по ключевым вопросам, никогда не теряя надежды создать хорошую, функционирующую администрацию. Однако не уверен, сохранит ли он этот энтузиазм, поскольку политика, как говорят, разрушает даже самую железную волю."
 christdem.8.a:0 "Давайте приступим к делу!"

 christdem.9.t:0 "Законопроект о реформе образования, предложенный в Палате"
 christdem.9.d:0 "Партия Христианских демократов недавно предложила свой первый законопроект, направленный на решение проблемы образования в Италии. Законопроект, озаглавленный "Moro Reform" would include a variety of reforms mostly centered around mandatory education in primary and secondary levels of schooling for all Italian youth.\n\nHowever, we are a long way off from turning this bill into a law as the process has only just begun. If we wish for the reform to ever come into reality, we must must work tirelessly to convince the other parties to support it. Specifically, we need either the social democrat votes or the fascist votes in order to pass the law. The Liberal Party, while small and mostly insignificant, will likely vote with us without any accomodation, but it is certain that the two major parties will request certain provisions to be added or removed and we will have to negotiate to earn their favor.\n\nThis is still a great step for our administration, and the people will be excited to know that we are actively setting out to accomplish our promises. If we succeed, this will both be a major victory for our party and all of Italy, for by educating the youth we will truly earn our place as a modern nation with modern principles."
 christdem.9.a:0 "Моро даст нам эти голоса!"

 christdem.10.t:0 "Отбирать голоса у фашистов"
 christdem.10.d:0 "Хотя мы не смогли сформировать коалицию с Национальным блоком, должно быть несколько менее радикальных членов партии, которые поддержали бы эти незначительные реформы. Настало время заняться любимым делом каждого депутата - ходить вокруг да около и умолять других представителей попытаться поддержать наш законодательный орган, решение по которому скоро будет принято. Все, что нужно - это немного компромисса и немного приятных разговоров от Моро, чтобы убедить хотя бы нескольких идиотов поддержать наш законопроект, верно? Конечно, всё не так просто, так как многие либо выдвигают возмутительные требования, либо дают расплывчатые ответы, оставляя нас неуверенными в том, будут ли они на нашей стороне или нет. Это вызывает беспокойство, но, надеюсь, нам удалось заставить некоторых из них проголосовать вместе с нами, по крайней мере, достаточно, чтобы обеспечить большинство при окончательном голосовании через несколько недель. В конце концов, фашисты, по крайней мере, будут благодарны за то, что мы попытались включить их в переговоры, и это может заложить основу для будущего сотрудничества, когда им неизбежно надоест быть в партии, которая не может добиться принятия каких-либо законопроектов. Только время покажет, сможем ли мы выполнить нашу задачу по предоставлению образования детям Италии. Конечно, партийные проблемы не могут стоять на пути реформы здравого смысла, по крайней мере, навсегда. Скоро у Моро состоится ещё одна встреча с некоторыми членами Национального блока, и это может быть его последним шансом получить необходимую поддержку."
 christdem.10.a:0 "Демократия ещё не так хороша, как её нахваливают."
 christdem.10.b:0 "Нам нужны голоса, чего бы это ни стоило."

 christdem.11.t:0 "Последние требования"
 christdem.11.d:0 "Сегодня, после того, как Моро встретился с оставшимися членами Национального блока, которые всё ещё сомневаются в реформе образования, он наконец получил список того, что потребуется, чтобы получить их голоса. Эти требования были переданы с очень небольшими формальностями, с четким предположением, что, если в законопроекте не будет того, что они хотели, они не проголосуют за него. Первым требованием был исторический ревизионизм. Фашисты скорее боятся, что мы представим учебные материалы и работы, которые противоречили бы тому, что они считают неоспоримыми фактами. Они по-прежнему считают Бенито Муссолини великим спасителем Италии, и они просто обязаны оказать ему и Фашистской партии должное внимание и похвалу, которых они заслуживают. Хотя мы никогда бы не осмелились навязывать что-либо, что бросало вызов славе и значению Муссолини, похоже, это стремление восхвалить саму систему правления, от которой мы только что отказались по уважительной причине, и многие из заблуждений, которые Национальный блок хотели бы видеть в школах, являются пограничной ложью и пропагандой. Однако это написано на стене, и нам придется соответствовать их желаниям, если мы хотим получить их голоса, когда придёт время. Теперь наша партия столкнулась с этой дилеммой. Если мы сделаем то, чего хочет партия Альмиранте, мы сможем обеспечить необходимую нам поддержку, пожертвовав при этом многими ценностями и честными убеждениями, за которые мы боролись. Если мы не наберём голосов, наша реформа может не пройти, и дети пострадают из-за нашей неспособности принять меры. Мяч теперь на стороне христианских демократов."
 christdem.11.a:0 "Компромисс - порочная вещь."

 christdem.12.t:0 "Обеспечение внутренней поддержки"
 christdem.12.d:0 "Поскольку законопроект о реформе системы образования в Италии перестал быть новостью, стало необходимо убедиться, что члены нашей партии по-прежнему полностью поддерживают его. В конце концов, это столп платформы христианских демократов, и наше выживание на политическом ландшафте зависит от нашей способности объединиться и принять важнейшее законодательство, которое мы обещали избирателям. Переломы в партийных линиях сейчас также могут привести к новым проблемам в будущем, и тогда у нас не будет надежды победить на следующих выборах. Мы начнем с простого напоминания депутатам, которые согласны с нами, о важности этого законопроекта, чтобы они не отвлекались от основной задачи. Тем временем возобновленная рекламная кампания как раззадорит общественность, так и окажет давление на парламент, чтобы законопроект смог пройти и стать полноценным законом. Общественность уже продемонстрировала решимость повысить образовательные стандарты на выборах, и забвение о выполнении обещания, которое мы им дали, было бы фатальным для любого члена партии, стремящегося быть переизбранным. Конечно, мы не ожидаем какого-либо сопротивления со стороны наших официальных лиц в связи с ситуацией и не стремимся каким-либо образом угрожать им, вместо этого мы только стремимся объединить их в то время, когда единство и сотрудничество - это единственное, что удерживает правительство и всю Италию вместе. После этой встряски мы будем готовы возобновить наши усилия по преобразованию голосов противоборствующих партий для достижения необходимого нам большинства."
 christdem.12.a:0 "Будем надеяться, что всё это окупится."

 christdem.13.t:0 "Моро выступает с речью в поддержку реформ"
 christdem.13.d:0 "Сегодня Альдо Моро выступил по телевидению с речью перед народом Италии в попытке заручиться поддержкой реформы Моро. Реформа образования была постоянным требованием населения, и Моро надеется, что они окажут давление на членов других партий, чтобы они присоединились к поддержке законодательства.\nОн начал просто, рассказав об отвратительной истории итальянского образования в прошлом веке, о том, как оно отстало от других европейских стран и как даже сегодня сотни тысяч итальянцев даже не имеют диплома о среднем образовании. Затем он рассказал о чудесах обязательного образования и о том, как простое среднее образование, хотя и несколько труднодостижимое, послужит детям Италии на всю оставшуюся жизнь. Это дало бы бедным возможность стать богатыми, невежественным - учеными, а ленивым - трудолюбивыми, только если бы нация смогла объединиться и принять законопроект, предложенный христианскими демократами. Он закончил свою речь призывом к Демократическому фронту и Национальному блоку, призывом к единству и солидарности принять законопроект, который даст молодым итальянцам во всем мире шанс, необходимый им для достижения успеха в жизни. Моро объяснил, что это не партийный вопрос и даже не политический, а скорее моральный долг, который мы несём перед нашими детьми и страной.\nОпросы общественного мнения уже показали увеличение интереса к законопроекту, и многие партийные чиновники надеются, что это приведет к политическому влиянию и голосам других партий. По крайней мере, мы демонстрируем нашу заботу и любовь к людям, и нашим противникам придется вести тяжёлую битву, чтобы бросить вызов Моро сейчас."
 christdem.13.a:0 "Народ стоит за нами!"

 christdem.14.t:0 "Встреча с Демократическим фронтом"
 christdem.14.d:0 "Более либеральные элементы нашей партии взяли на себя обязательство встретиться с левой коалицией, Демократическим фронтом, в попытке убедиться, что они поддержат наш законопроект об образовании, когда мы проведем голосование по этому вопросу. К счастью, мы, похоже, в хороших отношениях с партией, и надеемся, что они помогут нам в этом вопросе, предоставив необходимые голоса и возможность тесно сотрудничать с ними в будущем.\nКонечно, мы знаем, что они захотят, чтобы мы внесли изменения в законопроект и реформировали систему в гораздо большей степени, но в самом законодательстве нет ничего такого, что партия сочла бы отвратительным, и вполне вероятно, что у нас не будет особых проблем с их привлечением. Мы даже подсластили сделку, пообещав им будущее сотрудничество в отношении других реформ и политики, которые они сочтут полезными.\nРеакция сторон до сих пор была немного осторожной, но в основном оптимистичной, поскольку образование - это опора общества, которую, как мы все видим, стоит исправить. Ожидается, что в ближайшее время они дадут нам официальный ответ относительно своей позиции, и когда они это сделают, мы будем знать, что нужно сделать, чтобы достичь того порога сторонников, необходимого для обеспечения наилучших шансов на успех.\nМежду тем, эта встреча была встречена критикой со стороны Национального блока, который считает этот шаг неуважительным и слабым. Хотя их слова не влияют на нас, мы должны приложить усилия, чтобы сохранить нашу независимость и не слишком полагаться на другие партии, чтобы добиться законодательного прогресса."
 christdem.14.a:0 "Нужно идти дальше!"

 christdem.15.t:0 "Демократический Фронт дает свой ответ"
 christdem.15.d:0 "Наконец, после долгих проволочек, Демократический Фронт дал нам ответ на нашу просьбу о помощи. Их ответ, хотя и не является отказом или принятием поддержки, заключается в том, что, если мы добавим определенные части в законопроект, они проголосуют за него и поддержат нашу партию.\nЭтого следовало ожидать, так как никто в политике никогда ни на что не соглашается без каких-либо договорённостей. Похоже, что каждое из их требований просто берет одну из наших частей законопроекта и делает его гораздо более радикальным в плане либерализации и практики. Например, в то время как мы хотим обеспечить обязательное образование для всех учащихся, либералы хотели бы, чтобы мы также разработали общую учебную программу, которая обеспечивает детям полноценное и упорядоченное образование. Это одна из наиболее мягких просьб, некоторые даже просят нас включить финансирование и ресурсы для совершенно несвязанных областей, таких как субсидии студентам университетов и гранты на исследования. Хотя многие из этих предварительных требований будут аннулированы после небольших переговоров, факт остается фактом: нам придется изменить и добавить реформы в законопроект, если мы хотим заручиться поддержкой Демократического Фронта при голосовании.\nРуководство Христианско-Демократической Партии, однако, призывает к осторожности, поскольку чрезмерное выполнение их требований покажет нас слабыми и лишит нас поддержки умеренно-правых депутатов, которые до сих пор поддерживали нас."
 christdem.15.a:0 "Всё, что имеет значение, - это то, что мы примем этот законопроект!"

 christdem.16.t:0 "Начинается голосование по реформе Моро"
 christdem.16.d:0 "Палата бурлит активностью, так как сегодня депутаты голосуют по первому крупному законопроекту, который будет представлен перед демократической Италией. Делегированные Декреты о Школьном Образовании - законопроект, направленный на повышение образовательных стандартов и общего качества жизни в стране, вызвал много споров, и многие задаются вопросом, сможет ли он пройти с достаточным количеством голосов, чтобы стать законом.\nМоро был в целом в хорошем настроении и, хотя и встревожен перспективой провала своего первого законодательного акта, полон больших надежд и хорошего настроения. На вопрос репортера о его ожиданиях он ответил, объявив, что ожидает, что многие итальянские политики смогут оценить достоинства законопроекта и отложат партийные споры, чтобы принять его, поскольку их общий интерес состоит в том, чтобы помогать простым людям, а не мешать им своими спорами. Однако хорошо известно, что смерть этого законопроекта означала бы гибель как для Моро, так и для Христианской Демократии, и неспособность принять закон неизбежно приведет к тому, что они проиграют на следующих выборах.\nНезависимо от того, будут ли голоса в нашу пользу или нет, население будет наблюдать за нами и соответствующим образом реагировать на результаты. Теперь нам остается только затаить дыхание и молиться об удаче."
 christdem.16.a:0 "Теперь это вне нашего контроля."

