 ITA_declining_trade:0 "Разрушенные торговые связи"
 ITA_declining_trade_desc:0 "Из-за пересыхания Средиземного моря почти все наши торговые пути оказались закрыты. К счастью, связи с Триумвиратом и контроль над Суэцким каналом позволяют частично скомпенсировать полученный ущерб."
 
 ITA_declining_trade_first_countermeasures:0 "Сокращающаяся торговля"
 ITA_declining_trade_first_countermeasures_desc:0 "Благодаря нашим недавним усилиям по разработке новых маршрутов и ведению переговоров о снижении торговых барьеров в нашей экономике произошли незначительные, но заметные улучшения. Мы далеко не достигли той экономической мощи, которая была до начала холодной войны, но мы наконец-то на пути к восстановлению."

 ITA_king_umberto:0 "Король Умберто II"
 ITA_king_umberto_desc:0 "Сын покойного Эммануила III, приведшего Италию к славе сквозь все преграды, Умберто пребывает в тени великого отца. Несмотря на это, король показал себя достаточно умелым политиком и управленцем, прославившись как Король Мира, несмотря на угрозу Германии на севере. Однако, король становится всё менее доволен действиями фашистов, и это может принести проблемы в будущем."

 ITA_economic_panic:0 "Экономическая паника"
 ITA_economic_panic_desc:0 "Последние события разрушили нашу экономику. Нам нужно восстановить ее, если мы хотим выжить."
 
 ITA_economic_panic2:0 "Экономическая паника"
 ITA_economic_panic2_desc:0 "Последние события разрушили нашу экономику. Нам нужно восстановить ее, если мы хотим выжить."
 
 ITA_economic_panic_abroad:0 "Экономическая паника"
 ITA_economic_panic_abroad_desc:0 "Последние события разрушили нашу экономику. Нам нужно восстановить ее, если мы хотим выжить."
 
 ITA_victor_emmanuel:0 "Король Виктор Эммануил"

 ITA_fadingfascism:0 "Угасающий фашизм"
 ITA_fadingfascism_desc:0 "В отличие от своего тестя, дуче Чиано известен как сторонник либерализма и противник догматического фашизма. Многие считают, что нынешний правитель постарается реорганизовать режим, и строят множество теорий, но пока что нелюбовь Чиано к своей партии привела лишь к медленному угасанию фашизма."

 ITA_destroyed_trade:0 "Уничтоженная торговля"
 ITA_failingfascism:0 "Провал фашизма"

 ITA_navy_strengthened:0 "Сильный флот"
 ITA_navy_strengthened_desc:0 "В последние годы внимание правительства Италии было сосредоточено на нашем военно-морском флоте. Несмотря на проблемы, принесенные Гибралтарской Дамбой, наш флот, благодаря щедрым вливаниям денег, все еще представляет собой грозную силу."

 ITA_even_further_beyond:0 "Превосходство флота"
 ITA_even_further_beyond_desc:0 "В последние годы внимание правительства Италии было сосредоточено на нашем военно-морском флоте. Несмотря на проблемы, принесенные Гибралтарской Дамбой, наш флот, благодаря щедрым вливаниям денег, все еще представляет собой грозную силу."
 
 ITA_scorza_carrier_plane_priority:0 "Фокус на авианосцы"

 ITA_navy_strengthened_2:0 "Сильный флот"
 ITA_navy_strengthened_2_desc:0 "В последние годы внимание правительства Италии было сосредоточено на нашем военно-морском флоте. Несмотря на проблемы, наш флот, благодаря щедрым вливаниям денег, все ещё представляет собой грозную силу."
 

 ITA_anarchy:0 "Итальянская анархия"
 ITA_anarchy_desc:0 "Годы стагнации в политике, разрыв торговых связей и народное недовольство сыграли свою роль. Центральное прпавительство пало, и Италия оказалась в состоянии почти полной анархии. Коммунисты захватили север, фашисты удержали юг, а нацисты взяли под контроль центр страны. Настали темные времена."

 ITA_broken_army:0 "Разбитая армия"
 ITA_broken_army_desc:0 "Падение правительства разрушило армию. Без единого командования она распалась на множество клик, не объединенных даже общей идеологией."

 ITA_economic_freefall:0 "Павшая экономика"
 ITA_economic_freefall_desc:0 "Падение правительства добило экономику. Цены на самые простые товары взлетели до небес, а люди остались без работы и средств к существованию."

 ITA_blackshirt_terror:0 "Террор чернорубашечников"
 ITA_blackshirt_terror_desc:0 "Чернорубашечники всегда были верны нам, и уже тем более нельзя усомниться в их верности фашизму. Что бы ни случилось, Дуче может надеяться на них."

 ITA_motivated_army:0 "Мотивированная армия"
 ITA_motivated_army_desc:0 "Боевой дух наших солдат очень высок, и армия готова трудиться на благо Италии."

 ITA_terrified_populace:0 "Устрашенное население"
 ITA_terrified_populace_desc:0 "Тут могла бы быть ваша реклама"
 
 ITA_new_generation_of_young_fascists:0 "A New Generation of Young Fascists"

 ITA_fervent_youth:0 "Идейная молодежь"
 ITA_fervent_youth_desc:0 "Наша молодежь вновь верна идеалам государства и партии. Каждый из них мечтает надеть черную рубашку и сражаться за фашизм."
 
 ITA_local_fascist_citizen_councils:0 "Местные фашистские гражданские консульства"
 ITA_local_fascist_citizen_councils_desc:0 "Для того, чтобы распространить идеи корпоративизма, мы создали местные консульства для граждан, чтобы убедиться, что мы услышим их мнение."
 
 ITA_rebellious_youth:0 "Бунтарская молодёжь"
 ITA_rebellious_youth_desc:0 "Что ж, раньше они просто ходили и болтали свои пустые разговоры. Теперь юное поколение прониклось американской культурой и сыто по горло удушающей природой фашизма."
 
