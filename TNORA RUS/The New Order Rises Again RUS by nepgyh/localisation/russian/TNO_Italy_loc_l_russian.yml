 ita_what_the_country_needs:0 "Что нужно стране"
 ita_what_the_country_needs_desc:0 "Либералы возомнили себе, будто бы им известно, что нужно Италии. По их мнению, нашей великой Родине, оказывается, не обойтись без свободного рынка, прозрачной бюрократии и — вот ещё лучше! — "The liberals think they know what Italy needs. They think Italy needs things like free market, transparent bureaucracy or - even better - "international trade liberalisation".\n\nFools! Il Duce knows what Italy needs!\n\nItaly needs a strong, guiding hand! It needs a powerful industry for a powerful army! It needs resources produced within our borders, so that we won't bow to the Americans or, even worse, the Germans!\n\nThis is what Italy needs, and this is what Italy shall have! All those who think otherwise can start taking up a pickaxe and work for their homeland instead of wasting time talking!"
 
 ita_bureaucrats_and_barons:0 "Чиновники и магнаты"
 ita_bureaucrats_and_barons_desc:0 "В гордо высящимся посреди болота коррупции здании нашей промышленной бюрократии есть огромное множество самых разных дверей. А у каждой двери, как известно, есть свой ключник. Теперь, если уж мы всерьёз взялись полностью перестроить Италию в соответствии с видением нашего Дуче, именно эти ключники смогут стать для нас отличными наместниками, пока мы будем заняты... более важными вопросами.\n\nВ конце концов, неужели счастье родной Италии не стоит больше, чем пара бутылок хорошего вина, новенький Феррари и ночь в компании приятных дам?"

