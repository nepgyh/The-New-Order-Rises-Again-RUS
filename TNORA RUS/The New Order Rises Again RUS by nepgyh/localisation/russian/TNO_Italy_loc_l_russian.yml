 ita_question_the_legitimacy_of_the_bordeaux_government_desc:0 "Итальянская Империя"French State" is a rogue régime that has illegally usurped the legitimate government of France, has lost what legitimacy it did have by acting neither according to the wishes of their people nor those of the world at large, but being in effect a proxy for German rule;\n\n2.) It being similarly clear that that the Free French government, currently residing in exile in Abidjan, is, and has always been, the legitimate government of France;\n\nThe Kingdom of Italy has therefore decided to immediately rescind all recognition of the so-called "French State" currently residing in Bordeaux.\n\nAll members of the Bordeaux regime's consulate currently residing in Rome will be given 24 hours to leave the country, effective immediately. The consulate in Bordeaux is similarly recalled to Rome to be moved instead to the new Italian consulate in Abidjan.\n\nIn the name of the Kingdom of Italy we wish to offer our goodwill to all citizens currently resisting on French soil."

