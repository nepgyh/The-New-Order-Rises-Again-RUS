 ITA_remove_garrison_desc:0 "После предательства наших бывших союзников, стало понятно что нам нужно больше людских ресурсов для нашей армии. В связи с этим было предложено вывести наши войска из Греции. Хотя некоторые могут обидеться на идею отказа от защиты нашего давнего союзника, это будет необходимо, если мы хотим защитить наши колонии."
 ITA_italy_1962:0 "Италия в 1962"
 ITA_italy_1962_desc:0 "Состояние Италии и Итальянского общества в 1962 году"
 ita_colombo_imper_category:0 "Царство террора"
 ita_colombo_imper_category_desc:0 "С учетом того, что собственные неудачи Даллы Кьезы привели к его насильственному концу от рук еврейских террористов, стало ясно, что для поддержания порядка в Леванте необходима более жесткая рука. Губернатор Коломбо понимает свой священный долг перед Империей. Он будет действовать, чтобы жестоко подавить повстанцев, диссидентов и им сочувствующих. Хотя некоторые могут осуждать его методы как варварские или геноцидальные, арабы и евреи не оставили нам другого выбора.\n\n§xСвятая Земля покорится или сгорит до тла.§?"




#events
 ita.1.t:0 "Ситуация в Итальянской Империи"
 ita.1.d:0 "Великие приобретения Италии после Второй Мировой войны выглядели как то, что должно пробудить спящее королевство. Вместе с Германией Италия должна была стать в один ряд с хозяевами мира, превратиться в сверхдержаву, крупнейшую империю со времён Римской, простираясь от Алжира до Сирии, от Альпийских гор до Африканского Рога. Однако судьба весьма ветренная, и готова всё изменить от малейших обстоятельств. Когда Германия угрожала Швейцарской независимости, стареющий Дуче Муссолини предсказал, что конец той дружбы, что завоевала Европу, Африку и Азию уже на горизонте, и оказался прав. Последней каплей стало то, что немцы, атакованные, казалось, со всех сторон возрождающимися русскими, попытались заставить Италию помочь им в войне, к которой итальянцы не имели никакого отношения. В ярости, Муссолини разорвал все остававшиеся связи с Германией, и, как последнее оскорбление Гитлера, открыл границы Империи для евреев, цыган и прочих "
 ita.1.a:0 "Страна перекрещенных судеб."
 ita.2.t:0 "Чиано отправляется на Мальту"
 ita.2.d:0 "Этим утром, правительство заявило, что дуче Галеаццо Чиано лично покинул Рим чтобы принять участие в Мальтийской конференции. Если раньше он просто бы послал своего представителя, то нынешние трения за рубежом и внутри государства убедили его в необходимости персонального присутствия.\n\nИнтернациональное сообщество предполагает, что это обусловлено возросшей популярностью Карло Скорцы, который показал себя достойным противником многолетнего лидера Италии. Многие предполагают, что Чиано надеется, что благоприятное решение конгресса возродит народную поддержку его правительства."
 ita.2.a:0 "Да принесет он нам славу"
 ita.4.t:0 "Сердце тьмы"
 ita.4.d:0 ""The Butcher of the Horn"...."Leopold's Honorary Son"... All of these titles and more have been on the front page of nearly every Italian newspaper, the story they tell is largely the same. Natives being brutalized, worked to death, starved, all while being watched by our viceroy to East Africa Enrico Mattei.\n\nThe public is outraged by this news, with anti-imperialist protestors and students taking to the streets to demand the removal of Mattei. Even his former allies in the party seem to have abandoned him, with one anonymous member saying "most of the party had known that Mattei was a little too ambitious and ruthless for his own good, but we never imagined he was capable of this."\n\nWith pressure mounting, and the demonstrations starting to turn violent, we need to decide whether or not to do anything about this."
 ita.4.a:0 "Если он не может вести себя нормально, его следует убрать."
 ita.4.b:0 "Кому не плевать на горстку дикарей?"
 
#Italo-Turkish War events
 ita.6.t:0 "Прибытие ливийцев"
 ita.6.d:0 "Это был жаркий и сухой день, как и любой другой, когда ливийцы достигли Леванта. В связи с характером их размещения и возможностью пропаганды их лично встретил генерал-губернатор далла Кьеза. Завершив свое обращение к ним, он покинул сцену, чтобы лично пообщаться с добровольцами. Как раз когда казалось, что мероприятие закончилось, к нему подошел солдат.\n\n"Hello there, General dalla Chiesa, it's a pleasure to finally meet you in person". Chiesa turned to look at the voice, a fresh faced young soldier, who's accented Italian easily revealed that he was of native Libyan descent.\n\nHe nodded in response, and asked the soldier why he had decided to volunteer for the war. The soldier smiled before answering "To do the job that only we arabs can do, sending the Turks packing out of Arabia" Dalla Chiesa stared at the man for a second, shocked that anyone would take that sort of tone with an officer. After a moment, he smiled, before asking the soldiers name.\n\n"Gaddafi sir, Capitano Muammar Gaddafi""
 ita.6.a:0 "Господа, добро пожаловать в Левант!"

#Election events#
 itaelection66.1.t:0 "Чиано официально разрешает социализм!"
 itaelection66.1.d:0 "С 1925 года позиции левых в Италии были, мягко говоря, не самыми прочными, и с каждым днем лишь ослаблялись. Однако, дуче Чиано положил конец негласному запрету социализма и разрешил левым формировать политические партии. Заявление правителя шокировало многих консерваторов, но сделанного не воротишь. Мечта о демократии живет."
 itaelection66.1.a:0 "Viva la democrazia e viva l'Italia!"
 itaelection66.2.t:0 "Король принимает власть до выборов!"
 itaelection66.2.d:0 "Ну локализуйте, пожалста"
 itaelection66.2.a:0 "Viva la democrazia e viva il Re!"

