 ita_econ_watch:0 "Наблюдать за экономикой"
 ita_econ_watch_desc:0 ""
 
 ita_northern_industry_aid:0 "Помощь северной промышленности"
 ita_northern_industry_aid_desc:0 "Север всегда был самым современным и наиболее индустриально развитым регионом Италии. В последние годы промышленность страны стагнировала из-за снижения военного спроса и замедления темпов развития мировой экономики. Нельзя допустить, чтобы такое положение дел продолжалось. Мы используем снижение налогов, кредиты и гранты, чтобы превратить северную Италию обратно в процветающий центр промышленности, которым она когда-то была."
 
 ita_northern_industry_aid2:0 "Помощь северной промышленности"
 ita_northern_industry_aid2_desc:0 "Север всегда был самым современным и наиболее индустриально развитым регионом Италии. В последние годы промышленность страны стагнировала из-за снижения военного спроса и замедления темпов развития мировой экономики. Нельзя допустить, чтобы такое положение дел продолжалось. Мы используем снижения налогов, кредиты и гранты, чтобы превратить северную Италию обратно в процветающий центр промышленности, которым она когда-то была."
 
 ita_new_corporatism:0 "Новый корпоративизм"
 ita_new_corporatism_desc:0 "Виденье Италии нашим великим дуче наконец-то воплотилось в жизнь! Реформы Чиано были отменены, и теперь цели государства и корпораций снова едины. Бизнес больше не сможет возражать нам и выступать против нашего управления Италией. Эта новая система упростит систему и улучшит её эффективность, объединив роли бюрократа, политика и бизнесмена в одну роль, выполняемую только теми, кто лоялен к Национальному Блоку. Эти радикальные перемены сделают экономику Италии самой эффективной за всё время её существования!"
 
 ita_buoncostume:0 "Нравственная полиция"
 ita_buoncostume_desc:0 "Мы усилили полицию нравов, специальное подразделение, поддерживающие Итальянскую культуру и моральное состояние страны! С новыми полномочиями, которыми мы их снабдили, они уничтожат ту чуму гнили, которая поразила наше общество! Люди больше не будут принимать наркотики, пропагандировать ненормальный образ жизни нашим детям и распространять непатриотичную коммунистическую пропаганду!"
 
 ita_freefall_party:0 "Падение популярности"
 ita_freefall_party_desc:0 "Укрепление нашего господства над Италией прошло не так хорошо, как мы предполагали. Наши недавние действия вызвали значительную негативную реакцию против правления НБ. Ходят слухи о том, что мы сделали с Королём и ИЛП. Пусть общество так и будет в неведении, всё равно, пока у нас есть Король и Парламент, мы фактически неприкасаемые. Конечно, некоторые из наших политических идей могут встречать трудности на пути их осуществления, или вовсе могут быть отменены, мы готовы идти на жертвы, чтобы укрепить наше правление. С каких это пор общественное мнение вообще влияет на что-то важное?"
 
 ita_hands_on_econ:0 "Контроль над экономикой"
 ita_hands_on_econ_desc:0 "Теперь когда мы окончательно закрепили за собой власть в стране, мы можем заняться Итальянской экономикой. Она должно работать исключительно на благо страны! Эта великая интервенция во все сферы производства, позволит нам вывести их производительность на небывалые уровни, а также позволит нам следить за тем, чтобы нашими ресурсами распоряжались в наших же интересах."
 
 ita_corporate_hell:0 "Свободные корпорации"
 ita_corporate_hell_desc:0 "Итальянская экономика нуждается в поддержке, и корпорации её прекрасно обеспечивают. Это цикл, определяемый капитализмом. Однако Италия требует более тесных отношений, в отличии от тех, что есть у других стран. Мы требуем кооперации с корпорациями, невзирая на последствия. В конце концов, взаимовыгодные отношения-это то, что необходимо для величия Италии!"
 
 # focuses
 ita_a_victory_for_blocchi_nazionali:0 "Победа Национального Блока"
 ita_a_victory_for_blocchi_nazionali_desc:0 "Когда бюллетени были получены и голоса подсчитаны, вся Италия была шокирована тем, что несмотря ни на что, Национальный Блок одержал триумф над всеми своими соперниками! Пока люди счастливы от того, что выборы успешно были проведены, на самом деле всё не так хорошо, как они себе представляют. Демократический Фронт в ярости, и бесчисленные митинги против нашей доблестной партии уже прошли по всей Италии, осуждая "backslide into fascism." The Democrazia Cristiana, on the other hand has remained very, very, quiet on the matter.\n\nOf course, we must remember the victory of the BN was not due to a single party, but rather a coalition. While Almirante himself leads the MSI, the core of the coalition, there are many different factions, including the national conservatives in the MSI led by Arturo Michelini, the monarchist PDIUM, and a various collection of smaller parties to the right of even the more fascist faction of the MSI. We must be sure to balance this coalition so all of these various factions are satisfied, as our rule over Italy would rapidly come to an end otherwise."
 
 ita_fascisti_dopo_ciano:0 "Фашисты после Чиано"
 ita_fascisti_dopo_ciano_desc:0 "Когда НБ победил, было понятно, что народ поддержал фашизм, просто не приняв его названия, используя инструменты демократии. Тем не менее, это оставило много вопросов у Национального Блока. Как мы должны управлять страной? Мы должны править так, словно ничего не поменялось, или нам стоит подчинится правилам и ограничениям, которые на нас наложила демократия?\n\nПока многие радикалы в партии указываю на возможность реставрации фашизма в Италии, факт в том, что это может быть очень опасно, потому что даже многие наши выборщики поддерживают демократию, даже если это демократия, которая управляется фашистами. Это тот вопрос, на который немедленно нужно дать ответ, чтобы НБ смог наконец-то правильно начать управлять Итальянской Империей."
 
 ita_the_years_of_the_sheep:0 "Год Овцы"
 ita_the_years_of_the_sheep_desc:0 "Многим из нас противно это признавать, но похоже мы живём в то время, когда люди потеряли их веру в фашистское движение. Возможно, это было неизбежно; в конце концов, когда живёшь в системе, которая не меняется из года в год, все проблемы приписываются именно ей, даже если это не так. Естественно, мы знаем правду, но люди будут сопротивляться любой попытке обратить вспять популярные демократические реформы.\n\nОднако, людям не обязательно знать наши истинные намерения всё время. Так что мы будем нахваливать достоинства демократического процесса, и мы можем принимать факт того, что нам придётся бороться с другими партиями за душу каждого избирателя, но только потому, что нас заставили это делать. Вместе с тем мы будем медленно вести нацию обратно к правильному пути, даже если нам нужно будет быть терпеливыми."
 
 ita_the_fiuggi_congress:0 "Конгресс Фьюджи"
 ita_the_fiuggi_congress_desc:0 "Проблемы управления страной стали слишком большими, чтобы с ними мог справиться один Альмиранте. Очевидно, что мы должны организовать конгресс партии, чтобы НБ мог достигнуть консенсуса в способе ведения дел в государстве. Есть два рассматриваемых мнения, которые были составлены разными блоками внутри партии.\n\nПервый вариант - это не формировать никаких коалиций, и попытаться балансировать между разными фракциями Национального Блока. Это поможет сохранить наши рейтинги, но есть опасения, что разногласия в партии могут снизить эффективность нашего правительства. Второй вариант — это сформировать неофициальный союз с христианскими демократами, путём движения в направлении консерватизма, нежели фашизма. И хотя мы потеряем популярность у ультраправых, это так же сделает нас привлекательными в глазах итальянцев, и скорее всего поможет нам в управлении государством. Этот выбор должен быть обдуманным, иначе мы можем и не приступить к своим прямым обязанностям без проблем."
 
 ita_non_rinnegare1:0 "Не отказывайтесь"
 ita_non_rinnegare1_desc:0 "Мы не должны продаваться этим так называемым "
 
 ita_unite_the_right:0 "Объединить правых"
 ita_unite_the_right_desc:0 "Национальный Блок на удивление очень разношёрстный в идеологическом плане, из-за того, что он объединяет в себе всех-от консерваторов, до людей, желающих восстановить фашистскую систему. И хотя более "left" leaning people in our party, the fact remains that we cannot ignore them, as their support is a strong pillar of the party. To maintain this support, we will promise the far right some minister spots in the government, and maintain a few of their points in the future government agenda. This should hopefully leave them content enough and help promote party unity all at once!"
 
 ita_revolutionary_soul:0 "Революционная душа"
 ita_revolutionary_soul_desc:0 "Величие Италии было достигнуто не при помощи демократии, а при помощи фашизма. Фашизм явно достиг гораздо большего, чем демократия, и его институты объективно превосходят демократические. Величие фашизма, очевидное для некоторых, уже начинает увядать в сознании большинства. Иным партиям Италии пора напомнить, насколько тупы их идеи, обречённые на неудачу. И хотя кто-то может прийти в ярость, те, кто по-настоящему предан нашей стране, поймут, что мы никого не пытаемся обидеть, а просто указываем на факты."
 
 ita_cianos_blessing:0 "Благословение Чиано"
 ita_cianos_blessing_desc:0 "Похоже, что об идеологических концепциях бывшего дуче Чиано может быть какое-то неправильное представление. Хотя, конечно, верно, что он не поддерживает авторитарный стиль управления, связанный с фашизмом Муссолини и Скорцы, идея о том, что он на самом деле смысле "liberal" who would associate with either FD or DC is simply laughable. The truth of the matter is that the good Count has far more in common with us than with any of our immediate rivals. Perhaps he may not agree with all of our more... zealous members, but such is the benefit of being a big tent party. Our alliance with several monarchist groups has given us a good standing amongst those with aristocratic backgrounds, among whom the second Duce is a prominent voice. Asking Ciano for a public show of support would therefore stand a significant chance of success and would hold large potential rewards."
 
 ita_politica_del_doppiopetto:0 "Двубортная политика"
 ita_politica_del_doppiopetto_desc:0 "Мало что вызывает такое расхождение мнений, как фигура Альмиранте. Фашисты беспокоятся, что он может быть слишком умеренным, а демократы боятся, что он слишком радикальный. Альмиранте не может позволить подобное, поэтому пришло время для некоторой расплывчатости в его речах, в каком-то смысле даже двойственности.\n\nЭто означает, что для обычных демократов руководитель ИСД предан демократии, свободе и другим её институтам. А для ультраправых он будет таким убеждённым фашистом, что даже сам Муссолини был бы впечатлён! Всё это будет означать, что каждому найдётся место в Национальном Блоке."
 
 ita_non_restaurare1:0 "Никакого восстановления"
 ita_non_restaurare1_desc:0 "Фашизм - это реликвия прошлого. Демократия - вот новая норма тут в Италии, которую мы будем уважать. Однако, по какой-то странной причине, другие партии нам не верят! Они считают, что мы просто обеленные фашисты в одежде демократов, которые намерены отменить все реформы Чиано!\n\nМы не знаем, почему они думают о таком абсурде. Однако ясно, что нам придется сделать им кое-какие предложения. Мы скажем им, что мы не фашисты, и что мы уважаем эту новую, демократическую Италию. Чтобы доказать это, мы объединим ИДПМЕ и умеренных из ИСД в нашу коалицию. С некоторой удачей - и определёнными умными формулировками - это убедит людей в наших демократических намерениях."
 
 ita_fascism_is_just_a_word:0 "Фашизм это просто слово"
 ita_fascism_is_just_a_word_desc:0 "Пока воспоминания о нашей прежней политической системе всё ещё свежи в умах людей, наши оппоненты из ДФ и ХДП показали нежелание работать с нами, поставив нас тем самым в тупик. Причина, по которой они не могут забыть старые обиды и прекратить обвинения в недобрых намерениях, выше нашего понимания.  В конце концов НБ это не анти-демократическая организация, которая пытается повернуть время вспять. Мы просто имеем разные методы и идеи в достижении общей цели. И, разумеется, мы убедим остальных, что мы можем работать вмести-ради демократии. Мы любим демократию."
 
 ita_sway_the_bourgeoise:0 "Заручиться поддержкой буржуазии"
 ita_sway_the_bourgeoise_desc:0 "Несмотря на то, что мы приложили огромные усилия, чтобы подчеркнуть, что мы абсолютно не являемся продолжением НФП, и что мы будем ценить демократию, есть ещё много итальянцев, которые находят нас неприятными. Один из способов изменить это-заручиться поддержкой буржуазии.  Другими словами, мы должны склонить на нашу сторону средний класс и высший средний класс Италии. Это может показаться странным выбором, но на самом деле это имеет смысл.\n\nСредний класс зачастую больше всего заинтересован в экономике, и они будут голосовать за того, кто будет наиболее полезным для неё, а следовательно, и того, кто является лучшим вариантом для их благополучия. Мы должны обратиться к ним, представляя себя как партия, заботящаяся об экономике Италии и её процветании. Пока Коммунисты хотят всё национализировать, а либералы в других партиях ничего не делают ради обычных итальянцев, мы обозначим, что, если избиратель голосует за нас, он голосует за стабильность в экономике и за процветание!"
 
 ita_silence_Rauti:0 "Заткнуть Раути"
 ita_silence_Rauti_desc:0 "В то время, как выбор медленного продвижения к успеху был умным стратегическим ходом, неизбежным было то, что некоторые наши сопартийцы будут сопротивляться подобному. Пино Раути, главный среди радикалов в ИСД, один из таких агитаторов. Говоря откровенно, его постоянные нападки и разглагольствования доставляют гораздо больше проблем, чем нам бы хотелось, даже по сравнению со всеми остальными членами НБ. Он не только сеет раскол среди партии в те времена, когда нам нужно единство, но он так же становится бесполезным идиотом, риторики которого используют наши оппоненты, чтобы ударить по нашему имиджу. От Раути нужно избавиться, и быстро. Если он захочет заткнуться, и продолжать работу вместе, это будет прекрасно. Если нет, его выгонят из НБ навсегда, и сделают изгоем для всех остальных."
 
 ita_meet_the_democrats:0 "Встретиться с демократами"
 ita_meet_the_democrats_desc:0 "Мы любим демократию. И мы постоянно говорим об этом. Но по какой-то причине, остальные партии нам не верят, когда об этом заходит речь. Многие отказываются работать с нами при любых условиях, что создаёт проблемы при управлении правительством.\n\nПоэтому мы должны встретиться с другими партиями. И хотя мы никогда не сможем заставить их полюбить нас, мы можем убедить их, по крайней мере, терпеть нас. Мы любим демократию, и мы будем уважать демократические процессы этой новой Италии. И хотя мы никогда не будем друзьями, мы по крайне мере можем не быть врагами друг-другу."
 
 ita_oversee_the_economy:0 "Наблюдать за экономикой"
 ita_oversee_the_economy_desc:0 "Как говориться, ты не должен чинить то, что не сломано. Что ж, все убеждены в том, что наши экономика определённо исправно работает! Поэтому наша экономическая политика заключается в том, чтобы оставить все как есть. В конце концов, зачем раскачивать лодку, когда есть риск опрокинуть ее без необходимости?\n\nХотя мы, конечно, будем следить за экономикой, чтобы убедиться, что она остается в хорошем состоянии, наше правительство в значительной степени будет придерживаться подхода невмешательства. Технократы и крупный бизнес и так прекрасно справляются. Поэтому мы оставим их в покое и не будем мешать им. Если это работает, оставь это в покое!"
 
 ita_support_northern_industries:0 "Поддержать северную промышленность"
 ita_support_northern_industries_desc:0 "Тяжёлая индустрия это основа любой державы, которая хочет быть конкурентноспособной на мировой арене. Мы должны убедиться в том, что мы не отстаём в этом смысле. Северная Италия это ядро Итальянской промышленности - нет никаких причин для того, чтобы она не могла соперничать с остальным миром!\n\nХотя мы, очевидно, не собираемся слишком сильно тревожить экономику, возможно мы должны немного помочь северной промышленности. Будь то снижение налогов, финансовые субсидии или и то и другое вместе, наша тяжелая промышленность севера, несомненно, оценит это, и это будет стимулировать их к дальнейшему росту экономики!"
 
 ita_ILVA_expansion:0 "Экспансия ILVA"
 ita_ILVA_expansion_desc:0 "Società Industria Laminati Piani e Affini (ILVA) долгое время была одной из самых важных составляющих нашей тяжёлой промышленности. Тем не менее, нынешнего её производства недостаточно. Мы будем много инвестировать в развитие компании, чтобы её отдача достигла приемлемого для нас уровня.\n\nЧтобы у нас точно всё получилось, мы будем вливать средства в новую большую стальную фабрику в Таранто. Это не только ускорит наш выпуск стали, но и решит проблему города с безработицей. Этот сталелитейный завод создаст столь необходимые рабочие места, которые значительно сократят безработицу, и помогут обновить город в процессе!"
 
 ita_a_sovereign_economy:0 "Независимая экономика"
 ita_a_sovereign_economy_desc:0 "Италия за эти годы развила как процветающую экономику, так и сферу влияния, известную как Италосфера. Тем не менее, у зависимых от нас стран недавно начали появляться некоторые...сомнительные идеи. Они решили вести свои дела самостоятельно, без нашего надзора!\n\nТак не пойдёт! Мы должны быть напомнить челнам Италосферы, почему она так называется. Подсказка-это потому что мы тут главные! Их экономические политики должны удовлетворять наши интересы в первую очередь. Они часть Италосферы, и наши интересы всегда совпадают с их интересами."
 
 ita_strengthen_the_lira:0 "Усилить лиру"
 ita_strengthen_the_lira_desc:0 "Лира годами считалась "
 
 ita_protectionist_barriers:0 "Протекционистские меры"
 ita_protectionist_barriers_desc:0 "Протекционизм долгое время был чем-то вроде...противоречивой политики среди экономистов. Кто-то считает, что это отрицательно сказывается на экономической конкурентоспособности, в то время как другие указывают, что преимущества защиты наших рынков перевешивают потери, вызванные экономическими потрясениями, которые происходят в свободной торговле.\n\nПосле тщательных раздумий, мы решили придерживаться последней точки зрения. Страна, зависящая от импортных товаров, не может надеяться стать мировой державой. Поэтому мы будем поддерживать систему высоких тарифов на импорт, тем самым создавая ему искусственные барьеры, чтобы итальянская продукция была вне конкуренции на итальянском рынке. Покупайте Итальянское!"
 
 ita_rally_FUAN:0 "Положиться на УФНД"
 ita_rally_FUAN_desc:0 "В то время как мы можем много чего сделать на территории большей части Италии для борьбы с другими партиями, общая идея приличия и гражданского дискурса мешает нам бороться с анти-НБ группами с полной силой. Тем не менее, у нас есть молодёжная организация: Студенческий фронт национального действия. Будучи сосредоточенной в университетах, молодежь УФНД очень охотно занимается любой грязной работой, за которую мы бы никогда не взялись, и, скорее всего, просто ждет возможности помочь нам. Мы можем заставить их устраивать массовые митинги НБ, распространять бесчисленное количество пропаганды и даже нападать на особо активных студентов, выступающих против нашей партии! Если, случайно, они зайдут слишком далеко, мы можем просто осудить студента, который принёс неприятности, и, скорее всего, этим он и отделается, так как они ассоциируются с нами. От такого все в выигрыше!"
 
 ita_repress_the_riots:0 "Подавить беспорядки"
 ita_repress_the_riots_desc:0 "Похоже, что эти чёртовы коммунисты выступают против нашего правительства сильнее, чем мы думали. Несмотря на все наши усилия, эти ублюдки протестуют против нашего правительства и даже устраивают бунты! К несчастью, даже некоторые либералы начали втягиваться во всё это, боясь того, что мы лишь перерождение НФП. Эти беспорядки ни что иное, как варварские атаки на Итальянское государство, которым пора положить конец раз и навсегда.\n\nВ то время как полиция была развернута, чтобы остановить выступления, они были, к сожалению, не готовы справиться даже с небольшим бунтом. Теперь нам придётся отправить спецназ для того, чтобы разогнать любой новый возникший протест. Этот удар по их "
 
 ita_per_la_tu_salvezza_il_nostro_coraggio:0 "Для вашего спасения есть наша храбрость"
 ita_per_la_tu_salvezza_il_nostro_coraggio_desc:0 "В этой демократической Италии, мы должны обратиться к обычным итальянцам. К счастью, среднестатистического выборщика очень легко убедить в чём-то. Популизм - вот главное правило этой игры, и мы начнём популистские кампании, наполненные всевозможными патриотическими лозунгами и громкими речам.\n\nХотя они явно лишены сути, по какой-то причине обыватель верит им. Мы дадим им понять, что это хаотичный, опасный мир, полный коммунистических заговоров и врагов нашей любимой Италии. В этой реальности обычный Итальянец должен осознать, что лишь Национальный Блок спасёт его и его семью."
 
 ita_bring_back_old_friends:0 "Вернуть старых друзей"
 ita_bring_back_old_friends_desc:0 "Во время перехода Италии к демократии многие старые фашистские бюрократы и менеджеры были понижены в должности, смещены или иным образом отодвинуты на второй план. Это, если говорить прямо, очень подлая тактика. То, что они были "
 
 ita_the_defenders_of_italian_greatness:0 "Защитники итальянского величия"
 ita_the_defenders_of_italian_greatness_desc:0 "Армия - это защитники величия Италии! Наша поддержка вооруженных сил также была взаимна. Армия знает, что мы поддерживаем их, и что мы дадим вооружённым силам всё, чего те пожелают.\n\nВзамен, они прикроют нас, что бы ни случилось. Наши враги знают об этом, но мы должны быть уверены в том, что это они осознают это со всей ответственностью. Это заставит задуматься любого, кто решит доставить нам неприятностей!"
 
 
 ita_control_cinecitta:0 "Контролировать Чинечитту"
 ita_control_cinecitta_desc:0 "Во времена правления Чиано министерство народной культуры было упразднено из-за того, что оно было смехотворно неэффективно в своей работе, что в сочетании с его неудачным прозвищем означало, что итальянцы не воспринимали его всерьёз. Также Италия развила киноиндустрию, основанную на чувствах, которая, хотя и не является чем-то плохим сама по себе, однако производит всевозможную низкокачественную продукцию.\n\nМы не восстановим МинНарКульт, вместо этого мы начнём регулировать киноиндустрию. Мы приветствуем художественное самовыражение, да и киноиндустрия, очевидно, хороша для экономики. Однако мы будем следить за этим, чтобы убедиться, что они не снимают никаких фильмов, которые...неуместны для нас."
 
 ita_the_almighty_buoncostume:0 "Всемогущая полиция нравов"
 ita_the_almighty_buoncostume_desc:0 "Либерализация Италии привела к деградации итальянского общества почти во всех сферах! Люди торгуют наркотиками прямо на улицах, и там же их употребляют! Коммунисты проповедуют все виды непатриотичной пропаганды! Гомосексуалисты и другие девианты выходят из тени, и гордятся этим, тем самым пагубно влияя на наших детей! И это лишь самые заметные из проблем упадка итальянской морали!\n\nМы больше не будем терпеть деградацию социума! Чтобы покончить с этим, мы создадим Полицию Нравов. Как полицейское подразделение, которому поручено сохранять основы итальянских ценностей и морали, они обязательно искоренят эту гниль. Итальянское общество снова будет здоровым!"
 
 ita_breathe_new_life_into_the_empire:0 "Вдохнуть новую жизнь в Империю"
 ita_breathe_new_life_into_the_empire_desc:0 "Похоже, что трансформация Италии в демократию породило много заблуждений за рубежом. Люди верят, что Итальянская Империя на последнем издыхании. Это очевидная ложь, так как, в одно время Италия, возможно, была в периоде застоя в течение некоторого времени, те дни давно прошли, и итальянский волк будет рыскать сильнее, чем когда-либо прежде! Мы должны послать больше бюрократов для обслуживания нашей огромной и великой Империи, а также подкрепить их власть поддержкой военных. Это даст очень ясный сигнал всем, кто стремится противостоять нам, что, несмотря на многие изменения в Италии, она все ещё возвышается триумфально, от Хорватии до Персидского залива."
 
 ita_instituto_per_gli_studi_di_politica_internazionale:0 "Институт исследования международной политики"
 ita_instituto_per_gli_studi_di_politica_internazionale_desc:0 "ИИМП - это важный исследовательский институт, основанный самим покойным великим Муссолини. Его главная цель-изучение геополитики и военной стратегии. Знание-сила, и для процветания Италии, нам необходимо быть самыми лучшими в геополитических манёврах, не говоря уже и о военной стратегии.\n\nТем не менее, под руководством Чиано, финансирование института было урезано, и у него наблюдаются сложные времена. Это никуда не годиться! Мы должны выделить дополнительные средства, в которых он нуждается! Ведь без знаний, у нас не будет никакого преимущества!"
 
 ita_military_posturing:0 "Демонстрация силы"
 ita_military_posturing_desc:0 "Германия во многих сферах, но особенно в военной, затмила собою Итальянскую Империю. Политиканы в Америке или Японии и даже в Иберии или Турции расценивали нашу армию как второсортную, в сравнении с Рейхом. Какие глупые заблуждения! Эти бредовые представления об итальянских военных должны быть немедленно развеяны путем демонстрации мощи наших военных всему миру.\n\nМы начнём многочисленные военные учения по всей Империи, и разместим наш флот в водах, в которых мы не были с 40-ых. Более того, мы начнём транслировать по телевизору всему миру о том, насколько сильны, хорошо оснащены и эффективны могучие итальянские военные на самом деле! Такая демонстрация силы, мы надеемся, покажет сверхдержавам, что Италия заслуживает равного обращения с собой."
 
 ita_a_moral_italy:0 "Высокоморальная Италия"
 ita_a_moral_italy_desc:0 "Итальянцы недавно начали впадать в ужасающий моральный декаданс! Браки заканчиваются по щелчку пальцев, женщины убивают своих детей ещё до того, как они родились, и самое ужасное, что мужчина и мужчина прелюбодействуют самым отвратительным образом! В то время, как аборты и разводы, к счастью, остаются незаконными в Италии, мы должны принять больше мер, чтобы предотвратить их незаконные формы. Легкий и простой способ сделать это-напомнить всем об идеальной и традиционной семье. Зачем заканчивать такое прекрасное событие в жизни, как брак, из-за мелкой ссоры? Наконец, мы должны запретить акт гомосексуализма здесь, в Италии, чтобы мы могли заставить этих декадентских идиотов покинуть нашу славную страну!"
 
 ita_a_great_italy:0 "Великая Италия"
 ita_a_great_italy_desc:0 "То, что должно было стать моментом триумфа, вместо этого погрузило Италию в новый период нестабильности. В то время как мы всё ещё не оправились полностью от экономических последствий, дни Италии, находящейся на последнем издыхании, давно прошли. Однако страны мира, скорее всего, не видят у Италии сильной экономики, и это должно быть быстро исправлено.\n\nМы дадим указание нашим экономистам публиковать статьи о величии страны, и демонстрировать статистику, необходимую для того, чтобы весь мир узнал об экономическом процветании Италии! Даже если в поддержку этой пропаганды придется произнести какую-то ложь, это только поможет улучшить Италию в долгосрочной перспективе, поскольку наши люди увидят эти отчеты и будут вдохновлены тратить и работать больше, тем самым ускоряя процесс!"
 
 ita_a_strong_italy:0 "Сильная Италия"
 ita_a_strong_italy_desc:0 "Италия это сильное государство, и наши военные - это основа её силы! Мы знаем это, они знают это, и весь мир знает это! Но для того, чтобы убедиться в этом, мы обязательно будем хвалить вооружённые силы на публике. Ещё больше нынешнего, разумеется.\n\nНо и это не всё, для того, чтобы военные оставались опорой Итальянской мощи, мы дадим им дополнительное финансирование. Они, несомненно, будут использовать эти деньги, чтобы убедиться, что Италия остается маяком силы в этом хаотичном мире!"
 
 ita_the_days_of_the_lion:0 "Дни Льва"
 ita_the_days_of_the_lion_desc:0 "Мы - Национальный Блок. Когда итальянцы думают о нас, никто не думает о национал-консерватизме. Нет, они думают о фашизме. Это фашизм привёл Италию к славе, это был тот самый фашизм, который Чиано ликвидировал по ошибке, и именно наши фашистские лозунги позволили нам победить на выборах! Почему мы должны позволять нашей идеологии быть запятнанной умеренностью? Мы будем придерживаться наших крайне правых идей и доведем нашу империю до небывалых высот!"
 
 ita_speak_to_parliament:0 "Обратиться к парламенту"
 ita_speak_to_parliament_desc:0 "Самой символической и мощной частью этой новой Итальянской демократии является Итальянский Парламент. Мы могли бы его сохранить, ограничив его функции, чтобы сторонники демократии не были в бешенстве, или мы бы могли просто закончить этот фарс, пока он не захватит умы Итальянцев, и вернуть нашу прекрасную страну к настоящему фашизму! Тем не менее, последний выбор скорее всего разозлит защитников либерализации. В конце концов, мы, несомненно, могли бы пережить возникшую из-за этого бурю, но любой наш выбор будет иметь решающее значение в определении того, как будет выглядеть будущее Итальянское правительство."
 
 ita_sideline_parliament:0 "Оттеснить парламент"
 ita_sideline_parliament_desc:0 "После напряжённых внутренних дискуссий среди высшего руководства НБ было принято решение позволить парламенту остаться. Однако Альмиранте не станет слушать бесконечное нытье от христианских демократов или Демократического Фронта, связанное с "violation of democratic principles." In fact, Almirante has realized that there is quite a lot that he can do without even needing to bother listening to those idiots! Even when Almirante does need to interact with Parliment, we can ensure that we have the power to deal with them by forcing the King to give Almirante more power! It's truly a win-win situation for everyone who matters."
 
 ita_demand_full_powers:0 "Потребовать абсолютную власть"
 ita_demand_full_powers_desc:0 "Хотя мы и проигнорировали парламент, оттеснив его, ради нашей работоспособности, это всё ещё выглядит не самым лучшим образом, когда наше правительство действует не по закону. Что бы это не значило. К счастью, есть лёгкое решение этой проблемы. Мы отправимся к Королю Умберто и потребуем чрезвычайные полномочия, чтобы разобраться с беспорядками на улицах и тем хаосом, что разразился в этом анархическом парламенте.\n\nИ он нам даст их, даже если не захочет. Не то чтобы у него был выбор в этом вопросе..."rule of law". Whatever that means. Fortunately, there is an easy solution to this problem. We shall go to King Umberto and ask him to give us extraordinary emergency powers, in order to deal with all these riots in the streets, and the chaos in this anarchic parliament.\n\nHe shall grant us these powers, even if he may be reluctant. It's not like he has a choice in the matter..."
 
 ita_chain_the_liberals:0 "Сковать либералов"
 ita_chain_the_liberals_desc:0 "Итальянская Либеральная Партия, или ИЛП, это маленькая, незначительная партия, состоящая всего из нескольких депутатов. Тем не менее, они умеют раздражать, несмотря на свою бесполезность. Их "liberal ideals" have led them to continually denounce our righteous policies, and they decry our government as fascists in all but name!\n\nThis sheer audacity simply shall not do! We will strongarm them into our coalition via a little 'persuasion'. A few threats here, a bit of coercion there, and they will have an offer they can't refuse. Having them in our coalition will not only make us look more legitimate, but they shall be hobbled and beneath us in parliament, as it should be!"
 
 ita_strongarm_the_king:0 "Подчинить короля"
 ita_strongarm_the_king_desc:0 "Король Умберто. Этот человек добровольно отдал всю свою власть парламенту в рамках реформ Чиано и низвел итальянскую монархию до степени номинальной главы. Однако, несмотря на то, что король больше не имеет формальной политической власти, он по-прежнему пользуется большим уважением в итальянском обществе, и его слова имеют большой вес.\n\nМы должны использовать эту ситуацию в своих интересах. Мы отправимся к королю Умберто и... "
 
 ita_fiamma_tricolore:0 "Трёхцветное пламя"
 ita_fiamma_tricolore_desc:0 "Наши усилия уже принесли плоды! Несмотря на довольно большое количество препятствий, возникших на нашем пути, Италия теперь имеет очень сильное правое правительство, которое вернет стране ее законное величие! Пламя горит красным, белым и зеленым, и оно не должно погаснуть впредь!\n\nТеперь, когда либералы нейтрализованы, король знает свое место, а наша власть укреплена, мы готовы восстановить некогда занимаемое нашей славной страной её надлежащее место в мире! Славься Италия!"
 
 ita_bolt_parliament:0 "Сместить парламент"
 ita_bolt_parliament_desc:0 "Время пришло. Мы больше не будем беспокоится по поводу демократии! Теперь мы не позволим этим левым ублюдкам порочить нашу прекрасную страну! Близится время возвращения фашизма, и мы позаботимся о том, чтобы на этот раз он не исчез.\n\nПланы переворота предполагают прежде всего захват парламента и вытеснение соперников нашего славного правления. После этого мы призовем армию на нашу сторону и начнем второй поход на Рим! Если кто-то из этих ублюдков, противостоящих нам, в нашей стране будет жаловаться, то мы им напомним, что всё это-воля народа, так как именно они избрали нас к власти, и мы ничего не делаем плохого, а лишь воплощаем её в жизнь."
 
 ita_un_bivacco_di_manipoli:0 "Un Bivacco di Manipoli"
 ita_un_bivacco_di_manipoli_desc:0 "Парламент изжил свою полезность для нас. Сохранять его больше не имеет смысла. И эта "opposition" to our glorious rule really must learn its rightful place.\n\nWe shall occupy parliament. This is a government for us and us alone. These useless "opposition" MPs shall be cast out into the streets, no longer to vote against us, however much said voting would be in futility anyway. And if they resist? Well, roughing them up once or twice should do the trick!"
 
 ita_call_borghese:0 "Связаться с Боргезе"
 ita_call_borghese_desc:0 " Многие в армии, будучи якобы беспартийными, поддерживают нас и нашу программу. Как и должно быть, учитывая, что и мы и они-защитники итальянского величия. Теперь пришло время вытащить их из спячки.\n\nМы должны связаться с нашим другом в армии-Юнио Боргезе. Он долгое время был преданным фашизму, ещё со времён Муссолини. С его влиянием в армии он сможет собрать всех наших сторонников в армии, чтобы поддержать нас! И когда они будут на нашей стороне, нас будет невозможно остановить!"
 
 ita_rally_the_blackshirts1:0 "Положиться на чернорубашечников"
 ita_rally_the_blackshirts1_desc:0 "Время пришло.\n\nТеперь мы вернём чернорубашечников, которых распустил Чиано. Их униформа так же должна вернуться. Как покойный великий Муссолини воспользовался моментом, чтобы двинуться на Рим со своими чернорубашечниками, так и мы пойдем по его стопам! Мы пойдём маршем на Рим снова!\n\nИталия снова будет великой! Мы заставим Первого Дуче гордиться нами, когда восстановим Италию, которую он построил! Это наше время! Теперь вперед, братья, к победе!"
 
 ita_ordine_nuovo:0 "Новый Порядок"
 ita_ordine_nuovo_desc:0 "Время пришло! Начнется второй поход на Рим, и мы установим Новый Порядок фашизма! Люди хотят этого, и они получат то, чего желают!\n\nС поддержкой чёрнорубашечников, крупного бизнеса, и военных, у нас есть все шансы на нашу победу! Мы готовились к этому с того момента, как Чиано отменил фашизм, и теперь все это приносит свои плоды. Наши мечты воплотятся в жизнь! Ничто не остановит нас!"
 
 ita_control_the_economy:0 "Контролировать экономику"
 ita_control_the_economy_desc:0 "Теперь, когда наша власть стабильна, пришло время заняться экономикой. Экономика должна работать на Италию, и особенно на нас. А не наоборот!\n\nЕсли мы контролируем экономику, мы контролируем деньги. А если мы контролируем деньги, мы контролируем страну! Мы увеличим производство до небывалых высот! Мы будем сдерживать и ограничивать профсоюзы и их гнусную социалистическую пропаганду! Фашистская экономика не подводила Италию раньше, не подведет и теперь!"
 
 ita_chain_the_unions:0 "Заковать профсоюзы в цепи"
 ita_chain_the_unions_desc:0 "Профсоюзы всегда были проблемой в Италии. Коммунисты и либералы заражают рабочих странными и ужасными идеями, что неизбежно ведет к большой потере производительности! В то время как Муссолини смог сковать эти профсоюзы цепями и вытеснить их с итальянского производства, восстановление демократии Чиано позволило этим волкам обрести былую силу. Пора это исправить."
 
 ita_productivism_at_all_costs:0 "Производительность любой ценой"
 ita_productivism_at_all_costs_desc:0 "Мы не можем рассчитывать на конкуренцию на мировой арене, если наши отрасли не будут работать с максимальной производительностью. Мы не можем довольствоваться меньшим, иначе рискуем отстать от остальных стран! Поэтому мы должны стремиться к максимизации нашей производительности, независимо от того, какую цену нам придётся заплатить за это.\n\nМы увеличим производственные квоты. Мы продолжим инвестировать в необходимые сферы экономики, если их хозяева будут готовы работать с нами. Италия должна стать высокопроизводительной промышленной державой, даже если это потребует адских усилий!"
 
 ita_expand_corporative_control:0 "Расширить корпоративный контроль"
 ita_expand_corporative_control_desc:0 "Корпоративизм долгое время был краеугольным камнем фашизма. Фашистские корпорации и крупный бизнес являются источником жизненной силы нашей экономики, обеспечивая работой бесчисленное количество итальянцев, одновременно способствуя нашей силе как в экономическом, так и в военном отношении.\n\nИ они явно проделывают грандиозную работу. Поэтому, в качестве награды, мы увеличим их силу! Мы будем инвестировать в них ещё больше, а также давать ещё больше стимулов работать на благо Италии. Эти дружественные отношения пойдут лишь на пользу нашей стране!"
 
 ita_invest_in_military_innovation:0 "Инвестировать в военные инновации"
 ita_invest_in_military_innovation_desc:0 "Технологии постоянно развиваются и меняются. Военные технологии не являются исключением. Даже сегодня они, вместе с стратегией и тактикой, они сильно изменились с конца войны. Мы должны сделать так, чтобы наши военные не отстали во всём этом, иначе Италия не выживет!\n\nПоэтому мы будем вкладывать много лир в продолжение модернизации наших военных. Италия должна быть на переднем плане военной технологии и стратегии, если мы хотим достичь нашего законного места в мире!"
 
 ita_a_renewed_autarky:0 "Новая автаркия"
 ita_a_renewed_autarky_desc:0 "Восстановление либеральной демократии позволило всевозможной дряни наводнить нашу великую нацию. Международная торговля, предвестник капитализма, -одна из них. Покойный великий Муссолини мечтал о процветающей, самодостаточной Италии. Другими словами, об автаркии.\n\nМы восстановим его видение и вернем старую автаркическую политику. Конечно, мир изменился после смерти Муссолини, и поэтому автаркия, конечно, должна быть изменена, чтобы соответствовать этой новой реальности. Тем не менее, у нас снова будет автаркия, больше и лучше, чем когда-либо прежде!"
 
 # events
 
 BN.1.t:0 "Будущее фашизма" # Post Ciano Fascism
 BN.1.d:0 "Обсуждения в главной штаб-квартире партии начинали накаляться. С победой Национального Блока на выборах, важные её члены собрались, чтобы обсудить наши следующие шаги. Умеренное крыло считает, что НБ должен уважать новые демократические институты и попытаться консолидировать власть с их помощью, в то время как радикалы хотят вернуть великие дни фашизма без всяких компромиссов. После многочисленных обвинений в "defeatism" and "lack of vision" on both sides, it became clear that there was no real plan or political agenda to follow the victory at the elections. "The political landscape has changed. I stand for the fascsist principles like anyone in this room, but we need to adapt to this new reality. Pragmatism is a necessary evil for our movement to survive." De Marsanich argued.\n\n"Nonsense. The movement is strong by itself. We need to crush these weak socialists and restore order like we did decades ago." answered Rauti passionately.\n\nLauro eventually joined the feud. "I understand that sometimes compromise is necessary but we can't sell our ideals like this. Democracy is the enemy of fascism not its friend!"\n\nEventually, everyone started to scream at each other without coming to any agreement. Rauti even requested Almirante to expel the moderates from the party for "treason to the fascist cause". Growing increasingly tired after hours of loud noise in that hot small room, Almirante slammed his fist into the table. "Enough of this! We are supposed to be the vanguard of fascism, not a bunch of screaming animals." Silence invaded the room, as Almirante finally made his decision. "I already made up my mind about what is the best course of action for fascism and I hope you'll respect my decision as Prime Minister and head of the party."
 BN.1.a:0 "Принять демократическую систему." # Allign with the democratic system
 BN.1.b:0 "Пойти своим путём." # Forge our own path

 BN.2.t:0 "Встреча с демократами" # Fiuggi Congress
 BN.2.d:0 "С победой умеренных, Национальный Блок созвал конгресс в Банях Фьюджи. Несомненно, это более спокойное место, нежели та маленькая душная комната, в которой проводилась предыдущая встреча. Атмосфера уже более позитивная, а большая часть радикалов решила не протестовать против проведения мероприятия. Альмиранте планировал более неформальное обсуждение с его коллегами, во время которого они могли бы немного расслабиться и предаться воспоминаниям о старых временах. Но для фашистов на первом месте всегда стоит служба. Конгресс в этот день имел перед собой задачу рассмотрения формирования коалиции с ХДП, вместе с тем обсуждая возможность совместной работы с ними. \n\n"While our party still remains strong after the last elections, we may need support from the Democrats for our next projects. Besides, the Socialists could represent a threat and everyone in this room can agree that we don't want them to push their libertine agenda. Right, Mr. Andreotti?" De Marsanichi exposed.\n\n"Uh, sure. Our party appreciates that the Blocchi Nazionale was willing to approach us in the first place. If we can compromise on our...small differences, I'm sure that this coalition could work." Andreotti answered. The two gentlemen engaging in a civilized discussion was a breath of fresh air for Almirante compared to the loud madness from a couple of days ago. "However, the final decision is up to our leader. He'll decide if we move forward with this" De Marsanich said looking at Almirante with a smile. Almirante knew that De Marsanich was probably just licking his boots because he favored the moderates, but for once it felt good that his party recognized his rule. Sidelining those reckless extremists was a very good idea in hindsight. The Prime Minister cleared his throat and he prepared for an answer."
 BN.2.a:0 "Мы создадим свой правый блок" # Right Blocc
 BN.2.b:0 "Мы готовы работать с вами" # New Democracy

 
 BN.3.t:0 "Митинг" # Revolutionary soul, demonstration in public
 BN.3.d:0 "За Италию! За Величие! За Альмиранте!"\n\nThe echoes of the crowd reverberated in the city center as Almirante gave a fiery speech. The crowd got ever larger as bus after bus drove in, each dropping off more supporters of dubious locality for the crowd.\n\nOf course, whilst it was clear to anyone who gave more than a passing glance that most of these supporters were not from the area, that was not important. Or rather, any concerns about that were drowned out by the sheer size of the crowd, and the overwhelming noise it generated with its chanting and cheering.\n\nAll the while, the press continued to hover around the rally. Filming, taking notes, and so on. Whilst they realized the dubious locality of these supporters, they could not help but be transfixed. This crowd was HUGE. They were full of energy. Almirante clearly captivated them with his bombastic speech.\n\nAt the end of the day, did the origin of these supporters really matter?"
 BN.3.a:0 "Что за спектакль!"
 
 BN.4.t:0 "Благословление Чиано" # Ciano's blessing
 BN.4.d:0 "Внимание! Внимание! Вы обязаны прочесть это! Дуче в отставке Чиано поддержал нашего нового премьер-министра Джорджо Альмиранте!"Extra! Extra! Read all about it! Duce Emeritus Ciano comes out in support of new prime minister Giorgio Almirante!"\n\nAs Piero took the newspaper from the paperboy and glanced at the front page, he saw the headline echoed the paperboy's words, right above a picture of former Duce Ciano shaking hands at a press conference with the new prime minister and leader of the Blocchi Nazionale, Giorgio Almirante. Intrigued, Piero began to read the article.\n\n"As the former, and final, Duce of our glorious nation, I can think of no better person to lead Italy into this new era of democracy than Mr. Almirante here. We may not agree on everything, but we agree on the things that matter most. I know that in these turbulent times, he is the right person to steer Italy onto the right path."\n\nPiero's brow furrowed a bit. He had not voted for the BN; he considered them to be a wolf in sheep's clothing, fascists in all but name. Their victory had greatly concerned him, and he feared for the future of Italy's fledgeling democracy.\n\nBut if Ciano, a man whom he respected for democratizing Italy, seemed to be on board with them..."
 BN.4.a:0 "Может быть, всё будет не так уж и плохо."
 
 BN.5.t:0 "Два образа" # Politica del Doppiopetto
 BN.5.d:0 "Некоторые утверждают, что, поскольку мы теперь принимаем участие в выборах, это означает, что наше движение становится слабым, и мы скоро капитулируем перед нашими врагами. Джентльмены, это ни что иное, как ложь. Демократия - это всего лишь средство достижения цели, не более того." The young man stopped to sip his coffee and kept pressing the keyboards of the typewriter. "Absolutely nothing has changed from our principles. The state will remain as strong as ever, our armed forces will crush every possible enemy, inside and outside, and no other party will tell us what to do. We'll send socialists to the trash bin of history where they belong and Germany will never intimidate us ever again. The fascist cause remains as alive as ever!"\n\nThe writer removed the paper from the machine with satisfaction as the speech to address the members of the Blocchi Nazionale was ready. Almirante always appreciated his talent to write speeches, so he tried his hardest to not let him down. The young man put another piece of paper on the typewriter. "One more speech and I can go home." he thought. His girlfriend was demanding to spend more time together. Putting domestic issues aside, Almirante's aide continued to write the First Minister's speech for the television. "I have to reiterate that above all things I respect the will of the people. Everyone has the right to express their opinion at the ballot. That's why I've always been a supporter for democratization. But I also have to reiterate that I'm also a supporter of peace. Italy is a peaceful and free-loving nation that only desires the well-being of its citizens, not to intimidate their neighbours through force..."
 BN.5.a:0 "Две стороны одного человека."
 
 BN.6.t:0 "Расчёт" # Sway the Boug
 BN.6.d:0 "Под бдительным присмотром Девы Марии, Марко сел на диван, чтобы включить телевизор после долгого рабочего дня. Лицо премьер-министра Италии, Джорджо Альмиранте появилось на экране телевизора. "Not this guy again" thought Marco annoyed. Ciano drove the economy down the toilet and allowed all these dangerous leftists criminals on the street. How can he trust the same kind of people again to do a good job again? he voted for Democrazia Cristiana hoping that things could change but now the same old fascists are in power to screw things up again. Before he could change the channel, Almirante started to speak. "I'm familiarized with the suffering of the Italian people. These last years have been rough for so many hard workers in this nation." After having his salary reduced in half, the prospect of losing his job worried Marco inmensily. Maybe this guy knows what he is talking about?\n\n"But from now on, things will start to improve. I have big plans to put the economy back on track. With the support of the best economic experts in the country, nothing can go wrong." said Almirante on the T.V. Marco got excited: unlike that fool Ciano he knows what he is doing. He has experts working with him! Almirante proceeded with his monologue. "I'm also planning to spend a significant amount of our budget in expanding our industry. The good people at the factories and the shipyards will be pleased to know they will be a big part of our plan. Which of course includes big rewards for their efforts!. That was enough for Marco. He now felt like he was important for the nation again. The DC can go to hell: Almirante just won his vote in the next election!"
 BN.6.a:0 "Альмиранте обращается к нашим рабочим от чистого сердца"
 
 BN.7.t:0 "Гнев верующего" # Silence Rauti
 BN.7.d:0 "Пино Раути покинул здание полный злобы, со слезами, текущими по его щекам. Решение Национального Блока пойти на компромисс с новой демократической системой была очень спорным решением для радикалов партии. Некоторые ультраправые не очень хорошо это приняли. Узнав, что БН хочет попытаться договориться с более умеренными партиями, главный приверженец фашизма яростно доказывал, что партия продается демократам, и потребовал "immediate change of course". Since they ignored his demands, he tore apart his membership card and announced his resignation from his position at the party. The Duce would be so ashamed to see his beloved party capitulate to the whims of the liberals. Walking on the streets, he reflected on how fascism has reached this low point. The answer was obvious: greed and arrogance corrupted the fascist movement and someone needed to purify it from the leeches that want to undermine the cause. "I'll protect the future of fascism no matter the cost and with any means necessary. Even if I have to destroy the country itself." Rauti thought to himself. A malicious grin appeared on his face. At that moment, he realized what to do. They will listen to him this time for sure."
 BN.7.a:0 "Он просто блефует"
 
 BN.8.t:0 "УФНД начинает действовать" # Rally FUAN
 BN.8.d:0 "Я думаю, что плановая экономика более эффективна. А не то, что пытался сделать Бухарин,"I think a planned economy is more effective. Not whatever Bukharin was trying to make" argued a blonde student with a cigarette in his hand.\n\n"The state is oppressive by nature. Workers should be able to profit themselves." replied another one sitting on the table.\n\nAn agitated girl entered the classroom filled with red banners and pamphlets of all kinds of social and political causes to deliver some very concerning news.\n\n"Guys, you need to see this. Something is happening outside." The group of leftist students left the building to see a nightmarish scenario. To their horror, hundreds of members of the FUAN carrying fascist symbols and chanting patriotic songs were marching on the campus. The girl could notice some banners with the phrases "The Duce still lives." and "Italy will never turn Red." She was sure to have never seen some of the people in the crowd in any of her classes.\n\n"Death to communism! Viva Italia!" roared the crowd with enthusiasm. This sudden development shocked the leftist organizations at the University of Milan. It didn't seem like something spontaneous: someone had to pull some strings.\n\n"We can't let these fucking fascists march in our college like this." one of the students said.\n\nThe young blonde man threw his cigarette, ready for a fight. "Maria, call our other comrades. We have some fascist scum to crush." The female student nodded and ran away. Blood will be spilled once again to protect democracy."
 BN.8.a:0 "Кто сказал, что молодые не любят фашизм?"
 
 BN.9.t:0 "Первая кровь" # hit up riots
 BN.9.d:0 "Беатриса в нетерпении ходила по комнате. Она посмотрела на часы: почти полночь. Её сын вышел из дома уже несколько часов назад, и она не могла понять, где сейчас он находится. Что, если его ограбят или даже убьют? Едва сдерживая слезы, сын наконец открыл дверь. Беатриса начала ругать его, в гневе. "Carlo, you had me so worried. Where have you been? I was about to call the police!"\n\nThe teenage boy ignored her and sat on the couch to take a rest after a long day. "Fuck the police."\n\nA strain of blood was visible on Carlo's arm with some bruises on his face. "God, what happened to you? You are bleeding!" Beatrice exclaimed.\n\n"Some asshole on a horse hurt me a bit. I'm fine." Carlo replied. Beatrice immediately went to the bathroom to bring gauzes and a small bottle. She then started to rub his son's wounds with alcohol, as he cried with pain.\n\n"You should be thankful that your mom is here to help you. I don't want you near those rebel friends of yours anymore. Did you hear me?"\n\nToday, Carlo had his first experience at a political rally. It didn't go as well as he thought. Maybe he would abstain from doing activism for a while. His mother even cured his wounds, so he will listen to her...for now."Yes, Mom.""
 BN.9.a:0 "Любовь матери"

 
 BN.10.t:0 "Немного публичности" # propaganda
 BN.10.d:0 "После того, как Данте проснулся, он открыл окно для проветривания. Пока мужчина наслаждался пением птиц, он заметил нечто странное. К его удивлению, огромная вывеска внезапно появилась на соседнем здании. Там был изображён улыбающийся Джорджо Альмиранте со скрещенными руки и слоганом "Almirante will make Italy great." As he went down the stairs to make some breakfast, he turned on the radio to hear the news. A government advert was the first thing he managed to tune in. "Prime Minister Almirante works hard every day to make Italy a better nation. Thanks to him..." Dante turned off the radio with disgust: he wanted to hear the news not propaganda.\n\nAfter finishing his breakfast, he was reminded that he needed to buy some groceries. On his way to the store, he saw a wooden fence filled with posters saying "Almirante protects our industry" featuring Almirante dressed as a factory worker. At this point, it was clear to him that this was a vanity project. As he was paying his groceries at the store, Dante noticed a T.V showing an advert describing Almirante "successes "at foreign policy. "Is this really the guy we voted for?" he asked annoyed. "Don't blame me. I voted the Democrats." the man behind the counter replied. Dante sighed with resignation and left the store."
 BN.10.a:0 "Наш премьер-министр видимо очень скромный парен."
 
 BN.11.t:0 "Военный парад в Риме" # italian greatness, meet with troops
 BN.11.d:0 "Чтобы отметить усилия наших вооружённых сил по защите Итальянских интересов за рубежом, премьер-министр решил организовать военный парад в честь храбрых солдат родины. Сотни людей учувствовали в нём на улицах Рима, с целью показать наше стремление защитить интересы страны и от внутренних, и от внешних врагов. Наши граждане приветствовали солдат и махали флагами Италии. Присутствовали все представители трех родов войск: от воздушно-десантной дивизии Фольгора до наших бравых моряков, защищающих Средиземноморье, и от пилотов на скоростных истребителях до элитных Альпийских дивизий. После парада генерал де Лоренцо в частном письме поблагодарил Альмиранте за парад и его обязательство "honor those who made Italy a world power." Overall, it was a lovely day. We hope that not only serves to unite our people to rally behind our military, but also as a display of power that will make clear to other nations that the Italian armed forces remain as strong as ever."
 BN.11.a:0 "Viva l'Italia!"
 
 BN.12.t:0 "Встреча" # sogno meeting
 BN.12.d:0 "Соньо никогда не был особенно торопливым человеком. Конечно, когда нужно было срочно выполнить какой-то долг, он выполнялся, но он всегда предпочитал делать все спокойно и правильно.\n\nПобеда Национального блока на недавних выборах, конечно, вызывала беспокойство, но Соньо не желал делать ничего слишком рискованного, пока не будет уверенности, что они хотят свергнуть демократию и короля. Услышав, как открылась дверь, голос молодого человека - одного из его доверенных советников - нарушил установившееся спокойствие.\n\n"Sir," the young man said, a twain of worry in his voice, "The Blocchi Nazionale just released a new round of appointees for nearly the entire set of the Italian Bureaucracy."\n\nSogno looked up from the report he had been reading. "And?"\n\n"They've brung back all the Fascists," handing the General a piece of paper marked with all of the former Fascists returned to the gears of Italy, he explained, "Nearly everyone from before the Du-'' he stopped himself, then continued, "-Ciano got rid of them a year ago. Outspoken Fascists, their allies, everyone."\n\nGeneral Sogno analyzed the paper. The man was right - most of the new officials were in fact fairly recognizable Fascists - some even were directly part of the upper echelons of the PNF before it was finally abolished by Ciano. "\n\nKeep an eye on them," Sogno responded, "This is worrying, yes, but we need to know what we're dealing with here before we make any judgements on their agenda." The man nodded, while Sogno further elaborated, "As for now, however, we need to begin bolstering our contacts in the Army. Tell you and the rest to begin securing loyalty among the Esercito and the Carabinieri - nothing too obvious, just as a precautionary measure."\n\n"Yes sir." The young man said, quickly shuffling out of Sogno's office.\n\nHearing the door firmly close, Sogno muttered quietly to himself. "This isn't good...""
 BN.12.a:0 "Это нас беспокоит."
 
 BN.13.t:0 "(Зацензурено)" # film cooperation
 BN.13.d:0 "Блондинка расстегнула свою блузку, показывая свою обнажённую грудь. Молодой человек с похотью посмотрел на неё, после чего оба принялись страстно целоваться. Для режиссёра этого было достаточно. "Cut. All right, let's take a break everybody" The actress covered his naked body with a robe, while Pasolini addressed the male actor. "Adriano, you go with makeup. The torture scene is next. And don't worry about what you read in the script: it's just chocolate and oranges."\n\nThe young man nodded while an assistant rushed to the director. "Mr. Pasolini, it's the producer. He wants to...talk to you." Pasolini picked up the phone with confusion, why did he even bother to call in the middle of filming? The depressed tone of the producer was already a bad omen.\n\n"We're fucked, Paolo. We have to shut everything down." The sudden ultimatum shocked Pasolini. "But...but we're almost done filming. Why are we canceling the movie?" The producer answered with calm but also sorrow. "Orders from above. Apparently some new regulation about films that go against "moral and good values" or some crap like that." Aside from being arrested a few times and the censors scolding him a bit, they never cared that much about his films before. But with the breath of the new fascist administration already in his neck, Pasolini was already losing his mind.\n\n"Moral and good values? I'm not a goddamn kindergarten teacher. This movie is for fucking adults! Why the fuck they even care about it? These hypocritical pieces of shit probably do worse things in their spare time!" Pasolini screamed angrily. "They put a picture of my children in my car. They're really serious about this. Some contacts of mine say that they even know about your meetings with the communists. Please, don't make this harder." the producer expressed with sadness. As the call ended, Pasolini slammed the phone angrily as he had to order everyone in the small studio to go home. Only he remained alone in the set, but he was already plotting his revenge. "Fucking moral guardians, you haven't seen the last of me. If you thought my films were bad, next time I'm gonna make you vomit."
 BN.13.a:0 "Может хоть кто-то подумать пожалуйста о детях?"

 
 BN.14.t:0 "Геополитический кошмар" # political institutions
 BN.14.d:0 "Журнал Института исследований международной политики. Страница 12 \n\nСредиземное Море - это фундаментальный элемент истории Италии. От Римской Империи, до Итальянской, наша связь с ним была неоспоримой. Именно по этой причине Германия является самым большим соперником нашей страны. Тевтонские орды постоянно пытались встать на пути вечной итальянской средиземноморской судьбы, разрушая римскую гегемонию на море. Вот почему Альпы идеально подходят для Средиземного моря, так как горы-естественная защита наших интересов на море.n\nЖурнал Института международных политических исследований. Страница 23.\n\nХотя итальянская история неразрывно связана со Средиземноморьем, было бы глупо отрицать, что континентальная Европа является наиболее важным элементом, формирующим итальянскую идентичность. На протяжении всей истории континента стратегическое положение страны в Центральной Европе на протяжении многих лет служило причиной конфликтов между местными державами. Вполне логично, что итальянская нация должна сосредоточиться на достижении европейской гегемонии.\n\nЖурнал ИИМП. Страница 34. Связи Италии с Германией неоспоримы, представляя собой союз между Северной и Южной Европой. Единство Италии и Германии привело к становлению Италии мировой державой. Вот почему лучшей стратегией для итальянской нации является союз между обеими государствами, который приведет к новому балансу сил в Европе."
 BN.14.a:0 "Где же величие Италии?"
 
 BN.15.t:0 "Сожаления поэта" # Morals of the BN
 BN.15.d:0 "Молодой поэт бежал так быстро, как мог, лишь для того, чтобы увидеть своего друга, сидящего у двери клуба. "It's not use. They closed this one too." he expressed with sadness. The young man noticed the red sign that covered the window: "Closed for violations of public moral laws." With the closing of the last club where he felt accepted, the soul of the young artist was filled with sorrow. "The "Agora" too? They already closed the "Olimpo" last week. It isn't fair!" the poet screamed. The policy of the new government of shutting down establishments considered "morally dubious" was devastating for the Italian avant-garde circles. The artists lost the places where they could discuss literature and express themselves freely. For the young poet it was too much, why did they even care about what they did in their spare time? "What are we going to do now? Does society hate us that much?" exclaimed the poet covering his face crying. His friend firmly grabbed his hand. "We'll find a place eventually. They can't just ban us for just who we are"
 BN.15.a:0 "Страдания творца"
 
 BN.16.t:0 "Кризис идентичности" # Nationalism of the BN
 BN.16.d:0 "Джемаль устало смотрел на меловую доску. Класс был явно не заинтересован в процессе обучения, и старый учитель делал все ещё унылее своим монотонным голосом. "After Italy occupied Eritrea, they transformed the land into an industrial powerhouse." As the Eritrean boy looked at the window with disinterest, the teacher kept explaining. "They built schools and hospitals for the natives. In other words, they brought progress to that land."\n\nSomething wasn't right about what the teacher said, so Jemal raised his hand. "My grandpa told me that they put him in jail once for being Muslim. Is that true?." The rest of the children looked at him with a mix of surprise and disgust.\n\n"Your grandfather is a fool that lives in the past. You should be thankful for the gifts that Italy has brought to your land." the teacher replied.\n\n"But sir, my house doesn't even have electricity. That doesn't look like progress to me." The old man started to get increasingly angry at his insolence. "And the Duce only made things worse. My dad told me that people didn't give him jobs for being Eritrean."\n\nFor the teacher, that was enough. "How dare you, you little brat? Mussolini was the greatest man who has ever lived! Sit on the corner and think about what you have done." As a sad Jemal went to the corner, the entire class started to laugh at him.\n\n"Go back to your village, savage" someone screamed at him. Meanwhile, the Eritrean boy started to think to himself. They want us to be Italians but they don't treat us the same. But why?"
 BN.16.a:0 "Дети, что с них взять?"

 
 BN.17.t:0 "Образ жизни в Фольгоре" # Strength of the BN
 BN.17.d:0 "С детства Амадео хотел быть похожим на своего отца. Он всегда видел фотографию своего отца, радостно позирующего со своими товарищами в Ла-Валетте, и хотел подражать такому героизму. Но несмотря ни на что, ощущение адреналина, при падении с неба, когда ветер безжалостно бьет в лицо, было самым захватывающим в жизни десантника. Так что его вступление в тренировочный лагерь Фольгоре в Лацио было естественным выбором. В молодости парень был чемпионом по плаванью, поэтому он думал, что физические тренировки будут очень лёгкими для него, и с ними не возникнет проблем.\n\nТем не менее, вся фашистская атрибутика казалась Амадео странной. Офицеры всё ещё использовали фашистские салюты, их униформа всё ещё имела фашистские символы, а его товарищи всё ещё пели фашистские песни. В тот день, когда Альмиранте победил на выборах, верховное командование произносили тосты в честь "return of Italy to greatness." Amadeo was too young when Mussolini even died, but he respected his legacy at making Italy a respectable nation. But Italy wasn't supposed to be a democracy now? Either way, it didn't bother him as much. He is in no place to judge how these people organize themselves. and falling at high-speed was more exciting than any political bias. Besides, for the way they describe it, fascism doesn't sound that bad."
 BN.17.a:0 "Добро пожаловать в Фольгор"
 
 BN.18.t:0 "Вопрос о парламенте" # Speak to Parliament
 BN.18.d:0 "После того как радикалы в Национальном Блоке победили в борьбе за власть, партия начала обсуждать вопрос о восстановление фашистского господства в стране.\n- План заключается в том, чтобы напрямую обратиться к королю, - объяснял собравшимся Альмиранте, - как только Его Величество всё осознает, он увидит, что демократический эксперимент зашёл слишком далеко.\nОднако у Раути уже были иные планы. \n- Этот слабый старикан? Ха! Этот кретин не будет указывать нам, что делать! \nАльмиранте не любил неповиновения, но этот радикал Раути был преданным фашистом, так что, возможно, его идея была хороша.\n- Я считаю, что мы должны повторить свой великий поход на Рим, как это сделал наш Дуче. Пришло время покончить с этим ничтожным парламентом! - воскликнул Грациани, вскочив со своего кресла, - это ведь прекрасная идея. Мы должны показать им, что только мы имеем право управлять страной!\nДе Марсанич явно испытывал дискомфорт. Они не могут просто повторить путч 1922-ого:\n- Король остаётся законным правителем Италии. У нас нет нужды ни в каких рискованных действиях. Я уверен, что он всё поймёт.\nАльмиранте посмотрел из окна на улицы Рима, обдумывая своё следующе действие. Пришло время избавиться от демократии, но он должен был понять, как именно."The plan is to directly appeal to the King." Almirante explained. "Once his Majesty comes to his senses, he'll see that this democratic experiment has gone too far." However, Rauti already had other plans. "That queer weakling? Ha. We don't need that fool to tell us what to do." Almirante didn't like insubordination but Rauti was a loyal fascist, so maybe he could have a good idea. "I suggest we repeat the glorious march of our Duce in Rome. End this puny Parliament with full force" Graziani got up from his chair excited. "That's a wonderful idea. We should show them who are the ones that rule the nation." De Marsanich couldn't hide his discomfort. They can't just make a coup like in 1922 "The King remains the rightful ruler of Italy. No need for any precipitated actions. I'm sure he'll understand." Almirante looked at the streets of Rome from the window reflecting in the next course of action. Democracy was going to end one way or another but he needed to figure out how."
 BN.18.a:0 "Оттеснить парламент" # Sideline Parliament
 BN.18.b:0 "Сместить парламент" # Bolt Parliament
 
 BN.19.t:0 "Умберто II соглашается с требованиями Альмиранте" # demand powers
 BN.19.d:0 "После обсуждений с членами правительства, Умберто II согласился подписать указ о наделении премьер-министра Джорджо Альмиранте чрезвычайными исполнительными полномочиями. Когда новости об этом стали известны, по всему парламенту прокатилась волна возмущений. Отложив в сторону разногласия, демократы и социалисты начали мощные протесты против подобных полномочий. Произошёл так же небольшой митинг, в ходе которого члены Национального Блока и оппозиция устроили массовые драки. В ответ на это Пино Раути уже начинает массовую мобилизацию ветеранов, бывших чернорубашечников и даже студентов СФНД, чтобы подчинить парламент. Судя по всему, восстановление фашизма в Италии будет непростой задачей."
 BN.19.a:0 "Долой Демократию!"
 
 BN.20.t:0 "Предложение, от которого они не смогут отказаться" # chain libs
 BN.20.d:0 "После длительных переговоров, Итальянская Либеральная Партия приняла предложение Национального Блока о присоединение. В обмен на это НБ согласился пойти на некоторые незначительные уступки своим новым либеральным союзникам. Некоторые члены оппозиции критиковали подобный ход, заявив, что некоторым либеральным политикам угрожали, чтобы они одобрили слияние, в том числе и шантажировали. Тем временем, лидер ИЛП, Антонио Малагоди, описал новый альянс "pure dynamite." With the Liberals joining the BN, the political landscape changes once again and what this means for the future of the fascist party remains to be seen."
 BN.20.a:0 "Блок становится ещё больше!" 
 
 BN.21.t:0 "Разочарованный Король" # meet with the king
 BN.21.d:0 "Когда Рим уже погрузился во тьму, Умберто II раздвинул шторы, но увидел только людей в военной форме, патрулирующих улицы. Он с тоскою вздохнул и отпил из бокала вина. Даже абсолютной власти Альмиранте не было достаточно, чтобы наконец оставить его в покое. Фашисты не особо то и хитрили, когда пытались убедить его передать им чрезвычайные полномочия. В один день на его пороге стали появляться фотографии, на которых он встречался с некоторыми из своих "friends" started to appear at his doorstep with the inscription "It's not our problem but it could be." The message was pretty clear: even the King couldn't stop the fascist restoration. As a cruel repetition of history, he committed the same mistake as his father.\n\n But Umberto felt even more frustrated. Unlike his father, he actually wanted to give democracy a chance and give freedom to the Italians. However, the fascists already had a taste of power and they weren't willing to fold to any democratic institutions. History never changes. As he remained unable to change anything, Umberto asked to himself: what he should do next? Look the other way as his country falls to authoritarianism again? That seemed like the only thing he could do for now, but he is not going to be that easily manipulated. "I need to figure out how to limit his power, but how?" Umberto thought shaking the wine glass. "Maybe a small vacation in the Alps could refresh my mind."
 BN.21.a:0 "Вот так свобода и умирает"
 
 BN.22.t:0 "Альмиранте обращается к парламенту" # return to fascism
 BN.22.d:0 "Премьер-министр Альмиранте поднялся со своего кресла в Парламенте, чтобы произнести свою пламенную речь. "Some people have accused me of not respecting what the opposition has to say. And they're absolutely right: I don't have any respect for anyone here except the proud fascists that want to defend the nation." As Almirante stopped to drink some water, murmurs of concern could be heard across the seats. Almirante was finally showing his true face. "The Italians don't need a bunch of useless idiots that they don't even represent them. They need a strong man to get things done quickly and efficiently." The room filled with screams of disapproval mixed with the roars of approval of the fascist parliamentarians. "The people has spoken at the ballot. They elected me to put this country back to his feet. Why I need to fold to a bunch of incompetent idiots unable to win an election to tell me what to do? Do you think I care what you have to say?"\n\nThe Democrats booed him loudly, with some Socialists insulting him. One of them even threw a pen at him angrily. Almirante ignored them, and kept going. "This entire Parliament is useless. It's nothing but a waste of money to maintain a group of treacherous communist parasites. I'll end this farce once for all and put the real patriots back in charge. I represent the will of the people so now you have to obey me." The outrage consumed the opposition block as members of the Blocchi Nazionale clapped with enthusiasm. The Prime Minister left the room satisfied. Things were going to change around here."
 BN.22.a:0 "Фашизм никому не подчиняется!"
 
 BN.23.t:0 "Маленькая просьба" # help me borghese
 BN.23.d:0 "Боргезе нервно курил свою сигарету. Слухи о том, что премьер-министр Альмиранте пытается взять под полный контроль всё правительство звучали всё чаще. Он стал очень агрессивно настроен в своих речах к своим оппонентам, говоря о своём намерении "putting the country back to its place". The end of democracy didn't bother the veteran fascist. In fact, he was looking forward to it. But he still had a feeling of uncertainty: does Almirante has the guts to stand up to the government? A dog that only barks and don't bite is nothing but a coward. The Decima MAS didn't got their reputation by just yelling on how they were going to blow enemy ships.\n\nAn agitated Navy junior officer entered his office with a paper on his hand. "Sir, this telegram just came for you." Borghese read the message surprised. "Democratic experiment must end. Possible confrontation with the enemies of fascism. Logistical and military support needed if fight escalates." Borghese chuckled at the request. It was obvious that Almirante was actually planning to use full force to bent the government to his will. Maybe he wasn't just a barking dog after all! "It looks like the Prime Minister wants to become the new Duce. And he actually needs my help to do so." he expressed jovially. A grey smoke left the window, blown away by the sea breeze. "Well, tell Mr Almirante that..."
 BN.23.a:0 "Всё становится интереснее."
 
 BN.24.t:0 "Возвращение Старой Гвардии" # veteran blackshirts, affirm your support
 BN.24.d:0 "Пьетро начал счищать последние остатки пыли с его старой винтовки. Затем он посмотрел на уже чистое оружие с определённой удовлетворённостью. Перед тем как покинуть свою маленькую хижину за пределами столицы, он посмотрел на старую фотографию его семьи: его жена, сын, дочь и его внуки все счастливо позировали на пляже. По его щекам начали капать слёзы. Почему всё закончилось именно так? Его любимая жена Стелла покинула его десять лет назад, после долгой битвы с раком груди. Его сын отдал свою жизнь в пустыне, чтобы сохранить пламя фашизма на Ближнем Востоке. И как внуки отблагодарили его за великую службу итальянской нации? Парень стал адвокатом, защищающим права отбросов и коммунистов, угрожающих своими подрывными действиям самим основам этого общества. Девушка стала актрисой и работала в логове декаденса, чем является киноиндустрия. И их пренебрежительная мать ничего не сделала, чтобы спасти их от этой порчи, так что не удивительно, что они стали такими, несмотря на лучшее фашистское образование. Для него все трое были мертвы. Все эти годы он чувствовал себя одиноким в это мире. Но ведь было время, когда он был по-настоящему счастлив. \n\nПосле возвращения с Первой Мировой озлобленным и униженным, он присоединился к чернорубашечникам с надеждой на спасение его любимой Италии. В тот судьбоносный день в октябре он маршировал в Рим с его друзьями, чтобы потребовать у короля распустить слабое демократическое правительство и передать власть настоящим патриотам. С назначением Муссолини премьер-министром, он чувствовал себя частью чего-то большего. Это был самый счастливый день в его жизни, и он верно служил Дуче на протяжении тридцати последующих лет. Полный уверенности, он был готов спасит Италию от бездны, в которой она оказалась из-за предателя Чиано. Демократия больше никогда не испортит умы и души детей. Италия возродится из пепла с ещё одним маршем на Рим! С улыбкой на своём лице Пьетро открыл дверь, чтобы снова вершить историю."
 BN.24.a:0 "Старый воин возвращается на поле битвы."
 
 BN.25.t:0 "Второй марш на Рим" # failure in parliament
 BN.25.d:0 "Джорджо Альмиранте посмотрел на мужчину, стоявшего перед ним: тридцатипятилетний храбрый фашист, одетый в камуфляжную униформу, цвет которой было сложно различить в темноте ночи. Все были готовы выполнить план: пойти на штурм дворца и заставить короля объявить чрезвычайное положение и распустить парламент. "Are you all ready to make Mussolini proud?" he said, raising his arm in salute, and all nodded. The group followed the slight slope of the hill, a light, continuous noise in the distance further masking their movements, until they reached the Palace's entrance, guarded by two Fanti dell'Aria of the Honour Guard: with a silent signal, one of the fascists, a decorated veteran of the Russian campaign, knocked one unconscious, while another put a hand on the second one's mouth to silence him. The light noise became more pronounced.\n\nWhile the Blackshirts bound and gagged the two men, the rest surrounded the gates. Almirante made to speak, but suddenly the noise became deafening. A helicopter appeared, bathing the square in artificial light, and dozens of windows opened to reveal the snipers lurking behind. One of the fascists tried to fire, but screamed in pain as he was hit to the shoulder. All others surrendered immediately.\n\nAn officer in high uniform came out of the Quirinale and went to the now-handcuffed Almirante. "Prime Minister, in light of your treason, His Majesty relieves you from your office" he said for everyone to hear. Then, he whispered into his ear: "You are a small man, with an even smaller intellect. You might have spent months preparing this little charade, but the King has spent 10 years preparing for the return of democracy, and he will suffer no interlopers" Almirante looked up, and saw a familiar face looking at him from a protected window. "DAMN YOU!" he screamed at the King, but Umberto didn't react. Then, the officer spoke to one of the soldiers: "Bring him away, perhaps he will enjoy confinement in Ventotene. By the King's order, activate Piano Solo" The soldier saluted: "Yes, commander!" and led the traitor away."
 BN.25.a:0 "Мечта о фашизме...угасает... навсегда..."
 
 ITACOUP.29.t:0 "Фашизм медленно увядает" # the vote fails, camera on freeze
 ITACOUP.29.d:0 "Вечный Город спал, лишь пару пьяниц шли домой, даже не подозревая о том, какое историческое событие происходит прямо тут. Третья группа чернорубашечников "Ettore Fieramosca" moved silently in the night through Rome's underskirts, looking for their target: the RAI's HQ, where Almirante would have given a simultaneously broadcasted speech, proclaiming the new regime. They had barely reached the gates, when their leader, a young man who had impressed Almirante for his strong faith in fascism, felt something was off as he saw the entrance unguarded, and then he noticed something round and small rolling towards him. "STUN GRENADE!" he screamed to his men, but he had no time to react before it exploded, filling his eyes with white, and deafening him. He stumbled blindly, barely taking notice of the arms throwing him to the ground, but he definitely felt the handcuffs cutting into his wrists, and the shame coming with it.\n\nThe other teams met a similar end: the Fourth Blackshirts "Amba Alagi" couldn't even reach the Prefecture before they were seized by more than a hundred Carabinieri, the Sixth Blackshirts "Eroi di Legnano" took heavy losses when they tried to fight their way out from being encircled near the parliament, and the Eighth Blackshirts "Duce" suffered the same fate when they underestimated the enemy forces defending the armoury of the Polizia Municipale. All across Rome, gunshots could be heard, and the people ran to the windows, only to see dozens of police vans unloading hundreds of Carabinieri, and replacing their cargo with men in black shirts and camo uniforms, some limping, others holding their injuries, but every one of them shared the same expression: shame. Shame, and defeat."
 ITACOUP.29.a:0 "Угроза демократии была встречена соответствующей реакцией."
 
 ITACOUP.30.t:0 "Как это должно было быть изначально" # De Lorenzo emerges, democracy shut down, BN collapses
 ITACOUP.30.d:0 "Джованни де Лоренцо посмотрел на двадцать тел на полу. Их чёрные рубахи были испещрены пулями, едва скрывая тёмные красные пятна: даже если это было заслуженное наказание, это было не самым приятным зрелищем, да и эта битва не понравилась ему. Они были так близко: сторонники фашизма атаковали Браски, один из пятнадцати важных фортов, защищающих Рим, они сразу же попытались захватить слабо защищённую оружейную. Они и не догадывались, что внутри был настоящий лабиринт и тяжело защищённый бункер штаба Военной Информационной Службы. Эти придурки даже не успели зарядить своё оружие...\n\nКогда он вернулся в комнату командования, расположенную на глубине более 20 метров под землёй, адъютант отвлёк его от размышлений: "General! A dispatch from our field operatives!" and gave De Lorenzo a short telegram. "King secured. Activation order given. Government buildings stormed. Parliament secured. Traitors arrested. Some fled. Non-hostile personnel spared. Unnecessary losses avoided. Requesting further orders." The general knew this was the moment he had been preparing for. He went to a secluded archive, one where none had set foot for at least five years if the dust was true: there, he looked for a folder he had personally sealed more than a decade ago, on the orders of the last Duce of Fascism. His hand brushed the rough cardboard files, reading names he would have gladly forgotten, until he found what he wanted: the letters were a bit faded, but still clear in their simple, rough characters. Such a boring name for something so important: "PIANO SOLO", because when De Lorenzo had asked Ciano who should have participated, he had answered "Solo i Carabinieri". He broke the frail seal and took the first, yellowed paper sheet, titled "Azioni indifferibili per la sicurezza dello Stato", and returned to the command room. All noise stopped, everyone looking at him. "All men! Commence execution of Piano Solo!" and noise filled the room once again."
 ITACOUP.30.a:0 "Чиано хотел быть последним Дуче. Мы удовлетворим его желание."
 
