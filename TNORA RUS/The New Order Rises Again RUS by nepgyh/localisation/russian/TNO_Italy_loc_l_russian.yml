 itademdiplo.24.t:0 "Итало-французская разрядка"
 itademdiplo.24.d:0 "Посол Домицио просиял перед мигающими камерами. Стоя рядом с ключевыми представителями французского правительства, последние несколько недель промелькнули в промежутках между вспышками камер и улыбками журналистов, которые пришли задокументировать Разрядку. К этому времени Бордо был ему почти знаком, и испытания, выпавшие на долю его жителей, навсегда запечатлелись в его собственной памяти: все это. Изнурительный голод, колонны беженцев, решимость и несгибаемая гордость, с которыми французский народ перенес все это. Французское правительство...  то было другое дело.\n\nВ то время как политические трения и многословные споры, без сомнения, сопровождали почти все их встречи в отеле Де Вилль, компромисс и товарищество одержали верх, иначе они не стояли бы рука об руку, как сейчас. Разногласия были устранены, и точки соприкосновения были найдены в достаточном количестве вопросов, чтобы обеспечить положительный результат переговоров, который они теперь с гордостью демонстрировали: Бордосские соглашения.\n\nМилитаристской кликой Гёринга в Германии эта новость, без сомнения, была бы воспринята со яростью. Европа наконец-то решила сплотиться перед лицом новой агрессии рейха, разобщенность и неверие 1940 года на этот раз не помогли бы варварам. И разве единого фронта недостаточно, чтобы отпугнуть фюрера? Что ж, тем не менее Италия обрела бесценного и стойкого союзника в Бордо. Если случится худшее, Рим и Бордо пойдут рука об руку, чтобы противостоять ему."
 itademdiplo.24.a:0 "Мы несломимая связка палок."
 itademdiplo.25.t:0 "Итало-французская разрядка"
