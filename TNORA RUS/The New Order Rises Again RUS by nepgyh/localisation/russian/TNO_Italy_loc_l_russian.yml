 CD.2.t:0 "Черкиоботтизм" # cherchiobottismo
 CD.2.d:0 "Собираясь на зайца, бери с собой собак.\n\nАльдо Моро сделал решение выслушать крупную и влиятельную консервативную фракцию. Как никак, ХДП является центристской партией. Слишком явный уклон влево или вправо приведёт только расколу партии. Есть такая присказка, что угодить всем не удастся, но это не означает, что мы не сможем угодить настолько многим, насколько в наших возможностях.\n\nОднако, политика выжидания исправно работала до этого времени, но всё-таки надо решить раз и навсегда: как ХДП должна работать с парламентом?\n\nЕсть мнение, что лучшим путём для ХДП будет ещё более расширить партию, включив в неё представителей других партий. При помощи сделок с различными мелкими парламентскими партиями и создав с ними коалицию, Моро сможет улучшить имидж ХДП среди большего количества избирателей и сделать так, чтобы ему было намного легче оставаться в правительстве. Однако это, несомненно, приведет к размыванию идейного единства и подрыву планов по законодательной программе ХДП.\n\nЕсть ещё вариант, предлагающий партии ХДП, по причине своего влияния и размеров, идти одной в парламент как "
