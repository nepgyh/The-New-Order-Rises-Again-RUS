 ita.138.t:0 "Левиафан пустошей"
 ita.138.d:0 "Болонский университет только что объявил о довольно многообещающем открытии. Месяц назад известный итальянский палеонтолог и палеоокеанограф Чезаре Эмилиани возглавил экспедицию, направленную на изучение глубин Адриотического моря.\n\nПосле недели поисков, группа ученых обнаружила заключенную под водой окаменелость времен Кембрийского периода. Это оказалась окаменелость плезиозавра - древних длинношеих морских созданий, бывших главными подводными хищниками Мезозойской эры. Этот новый вид, названный Adriatisaurus emiliani в честь его первооткрывателя, считается близким родственником лиоплевродонов, обитавшим на территории нынешней Адриатики около 155 миллионов лет назад во времена Юрского периода.\n\nЭта экспедиция взбудоражила палеонтологов всего мира, поскольку она указывает на то, что Адриатические соляные равнины могут содержать бесчисленное множество других ископаемых, недоступных для исследований до Атлантропы. Это может стать первым из многих будущих палеонтологических открытий, что будут сделаны на новоприобретенных землях  Средиземноморья."
 ita.138.a:0 "Кто знает, что ещё может скрываться в этих забытых Богом глубинах?"
 
 ita.139.t:0 "Ужас от Черного Солнца"
 ita.139.d:0 "Рядовой Роберто пристально смотрел на горы перед собой. Выросший в городе Низам, было бы невозможно не увидеть возвышающиеся каменные образования издалека, далеко за равнинами и лесами, окружавшими город. Обычно патрулирование горной местности было перерывом в изнурительных упражнениях, которым он должен был подвергнуться на назначенной ему базе - самое большое, о чем ему приходилось беспокоиться здесь, - это носить тяжёлую винтовку Беретта, хранящуюся на спине.\n\nОднако в наши дни прогулка по Альпам была упражнением в отвращении и страхе.\n\nНи для кого не было секретом, что мир погрузился в полный хаос; рейх погрузился в гражданскую войну, и нацистская империя быстро рушилась у них на глазах. Не это вызывало у него отвращение. Честно говоря, он был вполне доволен тем, что вероломные немцы, построившие чудовищную плотину, снова наслаждались сладким кармическим возмездием.\n\nГазета стремилась напечатать выпуски о стремительном продвижении Бургундии во Францию. Говорили, что они пали даже быстрее, чем во время 2-й мировой войны; что теперь Париж и обширные территории бывшей Франции находятся в твердой власти Теневого государства. Большинство людей на самом деле не придавали новостям особого значения: их больше беспокоила их последняя зарплата или самые последние новости о состоянии местных цен на хлеб. Однако, Роберто не мог позволить себе не знать.\n\nТеперь каждый день, когда ему поручали патрулировать эти проклятые горы, он сталкивался с ужасом такого масштаба, о котором и не подозревал. Каждый день он сталкивался с очередной волной французских беженцев, большинство из которых были изрешечены обмороженными огнестрельными ранениями, едва живые. Те, кто все-таки преодолел высокие вершины Альп, часто оказывались в обмороке у границы, немногих тащили в нечто, напоминающее медицинский центр, а затем отправляли дальше вглубь страны для допроса. Большинство, однако, были найдены собирающими мух на границе, их изуродованные трупы были изрешечены огнестрельными ранениями.\n\nКаждый день, когда он шел по этим горным тропам, ему поручали хоронить их в безымянной канаве."
 ita.139.a:0 "Запрос Роберто на перевод был отклонен."
 
 ita.140.t:0 "Джузеппе Джилани"
 ita.140.d:0 "Через три часа колонна была внезапно остановлена.\n\nДжилани был одним из последних водителей, вышедших и выяснивших, почему, во имя всего Святого, они проверили. В этот момент он совершенно смирился с тем, что уготовила ему судьба. Он вздохнул, прежде чем надеть свою широкополую соломенную шляпу, осторожно открыл дверь грузовика и вышел в пустыню.\n\nОн ступал на остов ярко-синего моря: Адриатическое море. Часто он мечтал о днях, которые он проведет наедине с морем, Небом и сетью, бормоча колыбельные нежному ветру. Теперь его дни рыбалки в Венеции закончились, и он зарабатывал на жизнь тем, что часами ездил по пустыне разбитых мечтаний, доставляя припасы в лагеря беженцев.\n\nИ то, что таило в себе прошлое. Он охотно вступил в фашистскую партию в 30-е годы и до сих пор безмерно гордился этим фактом: лояльность, которая была вознаграждена - в некотором роде - новым Дуче. Работа, которую он занимал, была правительственной, за что он был благодарен. И все же Дуче был не единственным человеком в Партии. Вернувшись домой, его собственный брат неуклонно поддерживал клику Скорцы, и даже он сам был поражен риторикой этого человека и обещаниями вернуться в какое-то славное прошлое. И все же, как бы ему ни нравились дебаты и острые ощущения римской политики, он прекрасно понимал, что ни один человек не может заполнить Адриатическое море.\n\nОдежда Джузеппе неприятно прилипла к коже. Во главе остановившейся колонны небольшой круг водителей и пассажиров окружил сцену, закрывая ему обзор. Он ворвался в суматоху и был встречен видом двух трупов - не больше подростков, лежащих в тени хорошо пропыленного деревянного плота. Два немецких беженца, которых оставили гнить на солнце после бегства из лагерей Эмануэле."
 ita.140.a:0 "Вряд ли это редкое зрелище."
 
 ita.141.t:0 "Военные игры: КОДОВОЕ ИМЯ ЛЕПИД"
 ita.141.d:0 "Судья, назначенный в итальянскую Красную команду, полковник генерального штаба, которого Джованни Де Лоренцо никогда раньше не встречал, начал повторять сообщение, которое он только что передал генералу, когда несколько членов Красной команды вошли в комнату.\n\n"As I had been saying to General De Lorenzo here, we have decided that the Red Team's invasion against the Balearic Islands has succeeded with minimal casualties of only one brigade lost in transport and two destroyers struck by coastal batteries." A cheer went up among the officers representing the military might of the world's fourth great power, but this was quickly quieted as the colonel raised a gloved hand. "At the same time however, we have judged that the Green offensive thrust into Algeria was not countered and their troops are marching on Oran."\n\nAn unhappy silence replaced what had moments ago been cries of excitement. While the Balearic Islands would prove crucial as staging grounds and forward bases against the enemy, the fall of Algeria would leave the door open to Libya and from there to Sicily.\n\nDe Lorenzo was contemplating what they could do next to regain the upper hand when Federico d'Aquino, who had been assigned to take charge of the defense of Algeria, moved forward with a jerk and raised his hand, "Excuse me sir, but do we still have the option of pulling our troops still in the region? We had six divisions and dozens of independent units in that theater." The umpire rubbed his chin thoughtuflly, "General d'Aquino, to answer your question: yes, although I must add that two of those divisions are not considered incapacitated and cannot be retreived." The younger commander nodded gravely, and with a motion of his hand to two of his adjutants, returned to the war room high command had designated for use in the simulation.\n\nThe umpire quickly conveyed the little of the message that remained and departed while the collection of generals broke into cliques of twos and threes to discuss their tasks. De Lorenzo surveyed them all with a mix of pride and worry, but reminded himself that despite the mistakes that had been and were likely going to be made, there was no better place to make them then in a game. In a game, failure meant embarrassment and evaluation, not death and devastation."
 ita.141.a:0 "Однако на самом деле..."
 
 ita.142.t:0 "Просочившийся бандит"
 ita.142.d:0 "Сержант Джованни Росси устал. Он провел весь день, сидя в горячем грузовике, и все это только для того, чтобы прибыть в крошечную деревню, расположенную буквально посреди алжирской пустыни.\n\nЛишь немного расслабившись на потертой ткани сидений, он мгновенно пришел в полную готовность, когда грузовик резко остановился после стольких часов бесконечного песка. Выйдя наружу, даже раздражающе яркое солнце не смогло скрыть цель их путешествия по Алжиру - прямо под горизонтом виднелась группа небольших зданий, большинство из которых были не более чем простыми хижинами..\n\nОн вместе с отрядом итальянских солдат зашел так далеко просто для того, чтобы захватить - или убить - одного человека: бойца-партизана по имени "Defender of Algeria." A well known resistance member, no more than 30 years old, the terrorist had tormented the Algierian garrison for months. Responsible for organizing raids on critical supply convoys, as well as the ringleader of the sporadic firefights near Italian military bases, the man had been a major thorn in the garrison's - and Rossi's - side.\n\nWhat had led them to his exact location, though, was an unprecedented escalation on the part of the partisan - he had made the grave error of directly kidnapping three Italian commanders after a particularly succesful raid on a transport convoy. Through some effort on the part of the local Italian intelligence team, Rossi's squad were able to track the location of both the rebel and his hostages, leading the them to this exact village.\n\nExplaining as such to the small squad of men that had arrived with him, Rossi started his march to the settlement - rifle in hand."
 ita.142.a:0 "Давайте доставим этих заложников домой в целости и сохранности!"
 
 ita.143.t:0 "Вход"
 ita.143.d:0 "После того, что казалось вечностью, Росси и его отряд наконец достигли окраины небольшого поселения. Сама деревня, и без того непривлекательная издали, вблизи казалась не более привлекательной. Глинобитные кирпичи и рваная ткань покрывали большинство построек, присутствующих в деревне, видны трещины, а дерево раскалывается под давлением времени. Однако как раз перед тем, как он и его отряд смогли войти в саму деревню, Росси заметил проблеск света вдалеке. Сфокусировав взгляд, он понял - это был отряд иберийских солдат, с соответствующей техникой!\n\nПодтвердив, что он действительно видел отличительные зеленые и красные цвета иберийского флага, он сделал знак своим людям. "Hold, men. I've spotted Iberian forces" As per protocol, he was now required to attempt to hale the Iberian forces and inquire as to why they were present in these Italian territory. There had been designated a specific frequency on the radio for this purpose - of course, decided after weeks of back-and-forth between Iberian and Italian radio officials. Unbuckling the radio on his belt, he communicated, "Unidentified forces present in Talmine, this is the Italian garrison, please identify yourself."\n\nQuickly getting a reply, "This is the Iberian Garrison, what the hell are you doing here? This is Iberian territory."\n\nRossi was flabbergasted. Yes, they were near the border, but this was clearly part of Italian Algeria! "I'm sorry, since when is this Iberian land? This village is harboring an active terrorist, and we suggest you do not interfere in our efforts to capture them.""
 ita.143.a:0 ""Well, what do you know - We're also looking for a terrorist.""
 
 ita.144.t:0 "Утверждения и уступки"
 ita.144.d:0 """Well, what do you know - we're also looking for a terrorist."\n\nRossi, exasperated from the news, quietly muttered to himself. "Oh, you have got to be kidding me." Turning back to the radio microphone, he sighed. "Are we talking about the same person here? The terrorist in question has directly taken valuable personnel hostage, and we shall do whatever is necessary to return them, regardless of Iberian objections."\n\nWith a crackle, the Iberians replied. "Considering the size of this village, I don't suppose there really could be anyone else." Pausing for a moment, the voice continued, "However, this individual has directly stolen essential supplies from the Iberian occupation zone, and as such, we request you do not attempt to once again interfere with our retrieval of material assets."\n\nRossi, stifling a curse, responded. "Did you not hear what I just said? We are actively retrieving personnel!" Nearly shouting, he continued, "We cannot wait for you to finish retrieving your equipment hidden God knows where!" Thinking for a moment, the cause for the sudden hostility - on Italian territory, no less - dawned on him. Just months ago, Italian soldiers had 'borrowed' Iberian equipment found in the wreckage of a successful partisan-led convey raid, much to the dismay of the Iberian garrison. Despite the Iberian claims that the equipment was "necesary for the continued safety of Algeria," no equipment was ever returned. Turning to his second in command, Rossi postulated his theory. "They're worried that we'll steal their equipment," Rossi explained.\n\nTaking in the thought for a moment, the Corporal gravely replied, "They're not going to let us through as long as this isn't a joint operation between the two of us.""
 ita.144.a:0 " Это будет долгий день."
 
 ita.145.t:0 "Нападение"
 ita.145.d:0 "Если сержант Джованни Росси думал, что он не может быть более уставшим, чем после целого дня патрулирования в раскаленной алжирской пустыне, то теперь он знал, как сильно ошибался. На самом деле, оказывается, что провести целый день в раскаленной алжирской пустыне, одновременно ведя переговоры о совместном рейде с иберийскими солдатами - в деревне с населением не более ста человек - было более умственно и физически утомительной задачей, чем даже самые сложные учебные упражнения.\n\nК тому времени, когда было получено окончательное одобрение, уже быстро приближалась ночь, и быстро угасающий оранжевый свет освещал пески, в то время как итальянские и иберийские солдаты сходились в самой глубине ветхой деревни. Легко определив целевое здание, Росси быстро занял позицию вдоль коричневой стены строения.\n\nСо слабым чувством тошноты он отдал команду.\n\n"Breach."\n\nPrivate Romano, clearly excited for the occasion, immediately kicked down the door with a deafening crack and plunged into the room, with the rest of the Italian squad in close pursuit. Expecting a firefight, the group instead were met with nothing.\n\nInside the dimly-lit single room of the building, neither the terrorist nor the hostages could be found, only the misty dust of the recently-destructed door. That is, until the recently-created hole opened just a small bit more. The room, becoming ever slightly more light, revealed the hanging corpses of all three missing officials, illuminated by the faint orange rays that had begun to make their way through the ruined doorframe.\n\n"Dammit," Rossi muttered, shortly before the Iberian soldiers likewise met them in the tight room."
 ita.145.a:0 " Мятежник не был найден."
 
 ita.146.t:0 "Последний смех"
 ita.146.d:0 ""This court finds you guilty of six counts of crimes against the personality of the State, three counts of anti-national activities, and one count of offensives against the Public Economy."\n\nGaleazzo Ciano, resigned to a hard wooden seat in the humid courtroom, could not believe his ears. Just years ago, he was the Duce of Italy, the sole leader of the State! And now, look at him. Being sentenced like a common criminal, told he was a traitor! He, as well as his legal team, had valiantly put up a defense against the bogus claims of Scorza, using every trick in the book to get him acquitted, or at the very least, not killed. Alas, such trickery would not save him. A sweat running down his brow, he readied himself for the final sentencing.\n\n"As such, you are hereby sentenced to 3 counts of life imprisonment."\n\nCiano remained silent. What was there to say? He had lost. Everything that he had attempted to improve during his reign - the Triumvirate, the Party, Italy - it would all be erased. His achievements would be struck from the record, one by one, until the only memory of Ciano would be of a failed tyrant.\n\nAs two stern-faced policemen began to handcuff Ciano, he began to laugh. The silence of the courtroom was broke, the chuckles of the deposed Duce echoing throughout. Oh, how ridiculous this was! Jerked forward, the daylight of the outside approached - his laughter only amplifying. Finally thrust into the bright light after what seemed like a lifetime, the laughter consumed him.\n\nHe managed to let out one last shrill cry, before he was stuffed into a black police cruiser - never to be seen again."
 ita.146.a:0 "...И так знаменуется уход Чиано со сцены."

 ita.147.t:0 "Я снова называю себя правым"
 ita.147.d:0 "После очередного безрезультатного совещания генуэзских городских чиновников, связанных с фашизмом, о том, как продвигаться вперед по стабилизации городского правительства во время нынешнего кризиса, Подесто Витторио Пертусио из Генуи томился в своем кабинете, выпив более чем достаточно порций пьемонтского вина. Шли минуты, его гнев и убежденность росли все больше и больше, пока он не достиг критической точки. В пьяном гневе он оторвал свой значок НФП и бросил его в камин, наблюдая, как проклятый символ превращается в пепел. Теперь он знал, что ему нужно делать. На следующее утро он отправил свое заявление об отставке в местную штаб-квартиру НФП. Это было одно из лучших решений, которые он когда-либо принимал в пьяном виде, подумал Пертусио.\n\nВ Генуе было ясное утро, когда многотысячная толпа собралась перед офисом их мэра. Пертусио стоял на сцене перед ними, оглядывая свою аудиторию. Собравшиеся перед ним пребывали в состоянии между ошеломлением и гневом. Все они уже слышали о разрыве их мэра с НФП, и им нужны были ответы.\nХотя он и беспокоился об их реакции, он решил выступить в свою защиту. Пока он говорил, его настроение ухудшилось, когда он вспомнил, какой ущерб проклятая фашистская система нанесла его городу, и его голос все повышался и становился все громче, пока не разнесся эхом по площади.\n\n"
