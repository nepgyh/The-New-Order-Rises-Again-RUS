 CD.11.t:0 "Печальный отказ от католической политики" # democratic initiative
 CD.11.d:0 "Теперь воскресенья были для него двойным разочарованием. Распорядок дня Паоло был известен всем в округе. После ухода за небольшим садом, который они с женой сымпровизировали за домом, он отправлялся с ней на утреннюю мессу, прежде чем они разошлись по своим делам; она - к своим подругам в продуктовых магазинах, а он - к своим друзьям в маленькое кафе на церковной площади. Поговорив с ними немного, он покупал две свои обычные газеты, оставленные для него за прилавком, и садился, поглощенный чтением, до конца утра.\n\nОн придерживался такого расписания в течение многих лет, но всё уже не было прежним. Приходской священник, которого он помнил с детства, был слишком стар - бедняга иногда останавливался, сбитый с толку, посреди своей проповеди и как будто забывал что сказать. Его проповеди обычно пробуждали веру Паоло, но теперь были только неловкие паузы, пока служка алтаря милостиво не увел старого священника.\n\nПаоло ожидал, что с победой ХДП на выборах политика будет проводиться с религиозным пылом, который он всё ещё носил в своем сердце. Он голосовал за Христианско-демократическую партию, потому что верил, что партия настоящей Италии - итальянцы, выросшие, как и он, в лоне Ационе Каттолика, - может одержать победу. Но теперь каждый день он читал, что Альдо Моро - лживый трус, Моро - работал с агностиками и социалистами. Сегодня в газете говорилось об Демократической Инициативе, альянсе, который Моро только что объявил с левыми партиями и теми, кого он привел с собой из центра. Паоло был зол не только на Моро, который саботировал католическую политику, но и на "
 CD.11.a:0 "Бедная Италия."
 
 CD.12.t:0 "Индустрия кинематографа" # control cinema baby!!
 CD.12.d:0 "Юный Джузеппе с трудом мог в это поверить\n\nС самого детства он был воспитан на великих фильмах Чинечитта. Такие фильмы, как "Oi, Giuseppe! Where's my coffee? Muoviti!"\n\nGiuseppe jolted out of his daydream as the sharp voice of Federico Fellini struck across the studio. "Y-yes, sir! Coming right up!"\n\nGiuseppe had never thought this day would come. That he would be working in the same studio as the great director Frederico Fellini, on a sure-to-be great film, Satyricon! Alongside such great actors as Salvo Randone! It was truly a dream come true.\n\nWhilst it was true that Giuseppe was mostly just fetching coffee and doing other grunt work, that would not last forever. He was young, and his time would come. For now, he was just happy to be able to work alongside directors and actors whom he idolized, on films that he adored. Even if he was just a peon for now, it was a toe in the door, made possible by the subsidies to Cinecittà. If they had not had those subsidies, would they have had the money to hire him?"
 CD.12.a:0 "Чак!"
 
 CD.13.t:0 "Новые купюры" # econ lire baby!
 CD.13.d:0 "- Вот ваши 1000 лир, синьор. Спасибо и желаю вам хорошего дня!\n\nМарио посмотрел на сдачу, которую протянул ему кассир, - всего две банкноты по 500 лир. Его брови невольно нахмурились, когда он положил банкноты в бумажник.\n\nМарио был экономистом. Он уже скептически относился к плану правительства ввести новые банкноты номиналом 500 лир, когда правительство только объявило об этом плане. Он утверждал, что этот план приведет в лучшем случае только к дальнейшему раздуванию и без того раздутой лиры. В худшем случае, утверждал он, это может привести к экономическому пузырю.\n\nИ все пузыри имеют обыкновение лопаться.\n\nТем не менее, несмотря на скептицизм, выраженный такими экономистами, как Марио, правительство решило выполнить план и напечатать новые банкноты. Теперь, когда они были широко распространены, казалось несомненным, что они здесь надолго, и лира будет ещё больше раздута. Хотя это привело к увеличению расходов и потребления, может ли это продолжаться вечно?\n\nМарио не хотел, что экономический пузырь появлялся. Он искренне надеялся, что он ошибся и что этот проект будет успешным, как утверждало правительство. Но он не мог избавиться от ощущения, что пузырь надуется и неизбежно лопнет."Here's your change of 1000 lire, signor. Thank you and have a great day!"\n\nMario looked down at the change the cashier handed him, which was only two 500 lire banknotes. His brow could not help but furrow as he put the notes in his wallet.\n\nMario was an economist. He had already been skeptical of the government's plan to introduce new denominations of 500 lire banknotes when the government had announced the plan. He claimed that this plan would only lead to, at best, further inflating the already-inflated lira. At worst, he claimed, it could lead to an economic bubble.\n\nAnd all bubbles must eventually burst.\n\nNevertheless, in spite of the skepticism expressed by economists such as Mario, the government had decided to go ahead with the plan and print the new banknotes. Now that they were being widely circulated, it seemed certain that they were here to stay, and the lira would be further inflated. Whilst this had increased spending and consumption, could it continue like this forever?\n\nMario did not want a bubble. He honestly hoped he was wrong, and that this project would be a success like the government claimed. But he could not shake the feeling that it was inflating a bubble, and that the bubble would inevitably pop."
 CD.13.a:0 "Надеюсь, это не приведёт нас к финансовым трудностям..."
 
 CD.14.t:0 "Банкет" # abolish that sharecropping thing
 CD.14.d:0 "- Всем, всем, всем! Приходите на деревенский банкет! Прглашаются все!\n\nДжованни улыбался от уха до уха, когда жители Стило собирались за многочисленными столами на деревенской площади. Пока он наблюдал за приготовлениями, к нему подошёл мальчик.\n- Синьор, почему устраиваем этот банкет?\n\nДжованни продолжал звать гостей, одновременно подходя к мальчику и опустился на колено напротив него.\n- Мальчик, ты что, не слышал новости? Мы празднуем, потому что правительство упразднило опольщину, теперь мы свободны! Больше ни с кем не делить урожай! Весь урожай только у нас! Земля только у нас самих! И спасибо за это правительству! А теперь садись и празднуй! - и пододвинул стул к нему.\n\nДжованни долгое время был фермером в калабрийской деревне Стило. Долгое время он работал в рабстве по системе меццадрии, будучи вынужден отдавать свой с трудом выращенный урожай землевладельцу в обмен на привилегию пользоваться их землей.\n\nОн никогда не думал, что этот день настанет. Этот день, когда эта проклятая система будет отменена, и он сможет сохранить свой собственный урожай, выращенный на своей собственной земле.\n\nКогда он сел во главе стола, готовый приступить к сочной еде, он постарался вспомнить, кто для него и многих фермеров это сделал. Да благословит Господь правительство!"Come one, come all! Come to the village banquet! All are welcome!"\n\nGiovanni was grinning from ear to ear as the Stilo villagers congregated at the many tables in the village square. As he was observing the preparations, a young boy approached him.\n\n"Signor," the boy asked, "why are we having this feast?"\n\nGiovanni continued to beam as he kneeled next to the young boy. "Why, my lad, haven't you heard? We're celebrating! Now that the government has abolished metayage, we are now free men! No more sharecropping! We can keep our produce! We own our land! And it's all thanks to the government! Now take a seat, and celebrate!", as he ushered the child to the table.\n\nGiovanni had long been a farmer in the Calabrian village of Stilo. Long had he slaved away under the metayage system, being forced to give his hard-grown crops to a landlord in exchange for the privilege of being able to use their land.\n\nHe had never dreamt that this day would come. The day where this accursed system would be abolished, and that he could keep his own crops, grown on his own land.\n\nAs he sat down at the head of the table, ready to dig in to a succulent meal, he made sure to remember who it was who had made this happen. May God bless the government!"
 CD.14.a:0 "Давайте есть!"
 
 CD.15.t:0 "Да будет свет!" # electrification efforts
 CD.15.d:0 "Альпийская деревенька Арко навсегда изменится.\n\n- Маттео! Маттео! Видел, что там поставили на лобном месте?!\n\nМолодой Маттео вяло повернул голову к подбежавшей к нему его подруге Исадоре, у которой была улыбка на всё лицо.\n- Я нет. О чём ты толкуешь, Исадора?\nУлыбка девушки только расширилась.\n- Пошли за мной, - и она схватила Маттео за руку и потащила его на лобное место, когда солнце начало заходить за горизонт.\n\nКогда они добрались туда, Маттео заметил новинку. Вокруг лобного места стояли тонкие колонны со серыми шарами наверху.\n\n- Ну, колонны выглядят красиво, но разве стоило тащить меня сюда? Ничего ведь особенного.\n- Подожди немного, - сказала Исадора с до сих пор не исчезнувшей улыбкой, а солнце почти зашло.\n\nМаттео сел подле подруги на скамейку и думал, что может быть тут очень особенного. И после десяти минут ожидания это особенное случилось. Шары на колоннах внезапно засветились!\n\nМаттео почти упал со скамейки, разинув рот от удивления.\n- Исадора?! Что это вообще случилось?!\n- Правда, это удивительно?! - улыбка с её лица до сих не сошла, а только ещё расширилась, - взрослые сказали, что это называется элеттричество. Что это, я не знаю, но ведь здорово?!\n\nА Маттео не ответил. Он просто смотрел на светящиеся шары."Matteo! Matteo! Have you seen what they just put in the village square!?"\n\nThe young Matteo turned around as his friend Isadora ran over to him with a massive grin on her face. "No? What are you talking about, Isadora?"\n\nThe young girl's grin widened further. "Come with me!", she said, as she grabbed Matteo's hand and pulled him along to the village square, as the sun started its descent below the horizon.\n\nAs they reached the square, Matteo noticed a new addition. Around the square, there were thin pillars, each one with a grey orb at the top.\n\n"Well, those pillars look nice, Isadora. But was it really worth dragging me here for? They don't seem too special!"\n\n"Just wait a few minutes!", Isadora said as her grin refused to subside, and the sun continued its slow descent.\n\nMatteo sat on a bench next to his friend, wondering what on Earth could be this special. And after about ten minutes of waiting, something truly wondrous happened.\n\nThe orbs at the top of the pillars suddenly lit up!\n\nYoung Matteo almost fell out of the bench as he looked with his jaw agape. "Isadora!? What the hell just happened!?"\n\nIsadora's grin was from ear to ear at this point. "Isn't it amazing!? The grownups said this was called electricity. I don't really get it, but isn't this cool!?"\n\nMatteo didn't respond. He just stared in wonder at the glowing orbs."
 CD.15.a:0 "Никогда не видел такое..."
 
 CD.16.t:0 "Выбор Фанфани" # progress in DC
 CD.16.d:0 "Когда премьер-министр Альдо Моро шёл по залам Палаццо Монтечиторио вместе со своей правой рукой Аминторе Фанфани, его брови нахмурились, обдумывая лучший путь для страны, теперь, когда он решил пойти ва-банк, объявив ХДП партией перемен и реформ.\n\n- Говорю ведь, Альдо, - сказал Фанфани, пока они шли, - ты можешь доверять мне. Я смогу сделать так, чтобы консерваторы поддержали нашу программу как бы то ни было. Просто дай зелёный свет, и без всяких проблем я смогу заставить их поддержать нас.\n- Предположим, - ответил Моро, - но это, несомненно, затруднит переизбрание нашей партии, если твой план принуждения и угроз исключения из партии будет реализован. Я тоже хочу, чтобы наша власть длилась как можно дольше, но мы должны думать и о будущих выборах. Работа с Ненни над общей программой реформ, безусловно, облегчит эту задачу.\n- Альдо, ну же. Мы с тобой оба знаем, что если мы будем постоянно беспокоиться о том, чтобы не раскачивать лодку ради следующих выборов, ничего никогда не будет сделано. Мы оба знаем, что угроза с севера требует немедленных и решительных действий. Просто дай слово, и я всё сделаю как должно.\n\nБрови Моро ещё более нахмурились, когда он остановился, чтобы обдумать слова Фанфани. Хотя Фанфани, безусловно, высказывал мнение обоих, его долг как лидера партии - обеспечить успех своей партии на выборах, так же как его долг как премьер-министра-обеспечить будущее Италии. Работа с Ненни, которая проявила открытость к работе с ним, возможно, была бы лучшим путем как для ХДП, так и для Италии? Что же делать, что делать...\n\nПосле нескольких минут обдумывания Моро повернулся к Фанфани и сказал:"I'm telling you, Aldo," Fanfani said as they continued walking, "you can trust me. I'll be able to get the conservatives to support our programme one way or the other. You just need to give the green light, and without restraints I will be able to herd them into supporting us, by any means necessary."\n\n"Perhaps," Moro responded, "but that will undoubtedly make it harder for our party to be re-elected if your plan of coercion and implied expulsion from the party goes ahead. I want to keep this in-house as much as possible too, but we must think of the future elections. Working with Nenni on a common reform programme will certainly make it easier on that front."\n\n"Aldo, come on. You and I both know that if we constantly fret about not rocking the boat for the sake of the next election, nothing will ever get done. We both know the threat from the north necessitates action NOW. Just give the word, and I shall make it happen."\n\nMoro's brow continued to furrow as he stopped walking to ponder Fanfani's words. Whilst Fanfani was certainly speaking both their minds, it was his duty as party leader to ensure his party's electoral success, just as it was his duty as prime minister to ensure Italy's future. Working with a Nenni who has displayed openness to working with him would perhaps be the best path for both DC and Italy? What to do, what to do...\n\nAfter several minutes deep in thought, Moro turned to Fanfani, and said to him..."
 CD.16.a:0 "- Приступай к работе."...You have my blessing."" # Supportive of Fanfani
