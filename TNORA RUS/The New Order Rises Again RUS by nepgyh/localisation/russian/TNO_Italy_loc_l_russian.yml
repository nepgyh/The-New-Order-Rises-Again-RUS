ita_ciano_victory:0 "Чиано снова в игре"
ita_ciano_victory_desc:0 "Сказать, что конгресс был жарким, было бы преуменьшением: разногласия и инакомыслие внутри Национальной фашистской партии угрожали перерасти в огненный вулкан, или, точнее, в пожар в мусорном баке с говном. Однако, несмотря ни на что, фракции Дуче удалось остаться у руля партии и, как следствие, всей Италии. Теперь, когда бескомпромиссная (или даже реакционная) фракция Скорцы оказалась на проигравшей стороне, пришло время, наконец, отодвинуть в сторону старую гвардию партии, которая все еще испытывает неприязнь к Чиано, и укрепить наше видение как единственного, истинного путеводного света как для партии, так и для Италии."
ita_ciano_victorious:0 "Чиано сохранил свою власть в партии и волен переделать Италию в соответствии со своим видением!"

ita_negotiating_reforms:0 "Переговоры о реформах"
ita_negotiating_reforms_desc:0 "Теперь, когда Чиано восстановил господство внутри своей собственной партии, настало время начать настаивать на воплощении наших проектов в реальность. Партийные элиты, близкие к Чиано, должны начать долгий и трудный процесс переговоров с представителями различных групп, которые будут затронуты нашими реформами: как мы будем вести себя с предпринимателями в нашей стране, которые желают большей экономической либерализации? Как мы можем успокоить студентов, которые так часто выходят на улицы, требуя свободной прессы и бесплатных академических институтов? Как мы должны реагировать на крик художников, режиссеров и писателей, которые требуют большей свободы самовыражения в искусстве? И самое главное, как мы можем сделать все это, не вызвав еще одного разрушительного раскола в НФП?"

ita_gain_fascist_support:0 "Завоевание фашистских умов"
ita_gain_fascist_support_desc:0 "Чиано, возможно, снова стал бесспорным лидером своей собственной партии, но это не значит, что все потенциальные угрозы его правлению были устранены. Даже несмотря на такую дискредитации Скорцы, в партии все еще есть много тех, кто придерживается его более традиционного, реакционного взгляда на нашу страну. Однако, возможно, у нас есть решение. Если бы мы смогли убедить фашистов из НФП играть по демократическим правилам, мы могли бы решить сразу две проблемы - привлечь на сторону Чиано огромные массы партийцев, одновременно укрепляя зарождающуюся демократию. Некоторые члены партии, такие как Джорджо Альмиранте, Аугусто Де Марсанич и другие, близкие к Чиано политики оказались восприимчивы к этой идее - возможно, они могли бы составить костяк новой правой партии, желающей участвовать в демократической системе."

ita_discredit_extremists:0 "Дискредитировать экстремистов"
ita_discredit_extremists_desc:0 "Возможно, самыми коварными из всех являются последователи Фариначчи, немецкой болонки, что проникают в подбрюшье нашей партии и ползают среди нас. Даже несмотря на то, что они не ассоциируют себя с насильственными действиями Черных бригад, мы знаем, что некоторые члены НФП все еще неофициально поддерживают Фариначчи и его банду нацистских фанатиков. Даже Муссолини был яростным критиком Германии, и все мы знаем, что фашизм и нацизм - это совершенно разные идеологии, которые объединились только из взаимного удобства. Италия никогда не попадет в когти этой порочной, антисемитской и жестокой системы, которая принесла столько горя и страданий Германии и всей Европе. Мы должны использовать любую возможность, чтобы осудить этих грязных подражателей-предателей, которые скрываются в наших рядах. Они - это те, кто хотели бы видеть Италию послушной марионеткой Рейха; мы не просто будем использовать нашу пропаганду, чтобы дискредитировать эту фракцию, но мы также с позором исключим их из партии и посадим в тюрьму их лидеров за идеологическую измену, чтобы убедиться, что они раз и навсегда прекратят распространять свой нацистский яд!"

ita_support_reformers:0 "Поддержать реформистов"
ita_support_reformers_desc:0 "Завоевать верхушку партии просто недостаточно. Мы должны убедиться, что каждая сколько-нибудь важная должность в фашистских системах, от членов Большого совета фашизма до простых мэров городов и деревень по всей Италии, соответствует нашим идеалам и нашему видению. Мы просто не сможем выполнить наши обещания, если рискуем быть остановленными на своем пути нашей собственной партией - это будет нелегко и не просто, но мы должны начать общенациональную кампанию по продвижению реформистов и последователей Дуче по всей стране, тем самым поставив дружественных и сотрудничающих людей на всех уровнях нашей администрации."

ita_supportive_army:0 "Поддерживающая армия"
ita_supportive_army_desc:0 "Традиционно наши вооруженные силы всегда были разделены между сторонниками фашистских реформ и традиционалистами, более привязанными к монархическим институтам. Этот разрыв между сторонниками короля и Дуче теперь значительно уменьшился, поскольку становится очевидным, что Чиано, возможно, также благодаря своему аристократическому воспитанию, сумел создать отношения взаимного доверия с королем (то, что всегда ускользало от внимания Муссолини). По этой причине, а также после недавнего упрека более радикальных фашистов, которые всегда были более враждебны по отношению к Савойе, офицеры и генералы Regio Esercito, похоже, все больше и больше поддерживают Чиано."

ita_for_the_forces:0 "Для армии"
ita_for_the_forces_desc:0 "Наша армия является основой нашей империи в Средиземноморье и Африке. Мы это знаем, армия это знает, и наши подданные тоже это очень хорошо знают. По этой причине крайне важно, чтобы мы начали масштабную реорганизацию и модернизацию наших войск, особенно в области стратегии, тактики и материально-технического обеспечения. Борьба с повстанцами и специальные операции будут приоритетными для того, чтобы укрепить нашу власть в колониях, в то же время сокращая раздутые расходы, необходимые для размещения гарнизонов на наших обширных территориях. А обновленная сеть логистики поможет увеличить нашу проекцию силы в Средиземноморье и в Африке. Наконец, мы начнем интегрировать чернорубашечников в армию, чтобы превратить Добровольную милицию национальной безопасности из постоянного источника неприятностей в полезный инструмент для наших вооруженных сил."

ita_a_military_dominant_budget:0 "Бюджет, ориентированный на военных"
ita_a_military_dominant_budget_desc:0 "Если мы хотим иметь хоть какую-то надежду на сохранение нашей гегемонии в Средиземноморье, мы должны убедиться, что наши вооруженные силы хорошо финансируются. По этой причине мы будем разрабатывать бюджетные планы на следующие годы с учетом потребностей наших войск: это будет давить на экономику нашей страны, но это необходимая инвестиция в будущее нашей империи. Надеюсь, когда в наших колониях воцарится мир, мы сможем снова начать сокращать расходы на армию - однако сейчас мы должны убедиться, что у наших войск есть все деньги, которые им нужны на пайки, винтовки, топливо, транспортные средства, снаряжение, боеприпасы, самолеты, грузовики, танки и все остальное, что им может понадобиться. Все это просто необходимо, чтобы убедиться, что какой-нибудь выскочка-подстрекатель не разожжет бунт, который может вызвать эффект домино и стать для нас серьезными неприятностями. Наши храбрые солдаты должны иметь средства, а также быть всегда бдительными, всегда готовыми, всегда эффективными."

ita_those_damn_reds:0 "Умеренные левые"
ita_those_damn_reds_desc:0 "На протяжении десятилетий многочисленные политики левого крыла подвергались преследованиям, тюремному заключению и унижениям со стороны фашистского режима. Многие из были убиты, многие бежали из Италии, спасаясь от террора ОВРА, а большинство из них до сих пор живут за границей. В то время как некоторые из них были опасными большевиками или коммунистами, подавляющее большинство были умеренными левыми и социал-демократами. Подпольные коммунистические движения все еще присутствуют в стране - и после введения демократии мы рискуем столкнуться с растущей волной левого радикализма. Однако можно сделать кое-что, что это изменит - если мы позволим создать умеренную левую партию и допустим ее к конкуренции в демократической гонке, он станет мощным барьером для радикализма. Видный политик в изгнании Пьетро Ненни мог бы быть полезен для достижения этой цели, и он стал бы прекрасным лидером для этих новых умеренных левых."

ita_crackdown_on_the_red_brigade:0 "Расправа над красными"
ita_crackdown_on_the_red_brigade_desc:0 "Радикализм - величайшая угроза любой зарождающейся демократии, и Италия не является исключением. При молчаливой поддержке умеренных левых мы начнем окончательное подавление "

ita_the_backbone_of_italy:0 "Национальный блок"
ita_the_backbone_of_italy_desc:0 "Переговоры внутри НФП продолжаются. Чтобы лучше справиться с демократическим переходом, нами была достигнута некоторая форма компромисса - Альмиранте и Де Марсанич возглавили создание коалиции, которая будет участвовать в демократической гонке от имени НФП. Довольно крупный альянс правого крыла, состоящий из умеренных фашистов, монархистов и убежденных консерваторов, получившая название Национальный блок, или Blocchi Nazionali. Она в значительной степени представляет старый правящий класс и нынешний статус-кво. И хотя сейчас трудно предсказать, насколько вероятна ее победа, она может легко понравиться тем, кто желает стабильности и кто напуган волной перемен, происходящих в настоящее время в нашей стране."

ita_meet_libs:0 "Христианские демократы"
ita_meet_libs_desc:0 "Крупнейшая фракция, которая набирает силу для участия в демократических выборах, является несколько разнородной - либералы, умеренные католики и центристы, объединенные желанием добиться перемен посредством реформ и нового подхода к экономическому росту. Объединившись вокруг бывшего университетского профессора Альдо Моро и большой группы политиков-единомышленников, новая коалиция начала называть себя Христианскими демократами, или Democrazia Cristiana. Очень популярные среди итальянского среднего класса, христианские демократы апеллируют в основном к реформистам и умеренным антифашистам в стране и, похоже, также нравятся и самому Чиано."

ita_what_is_old_is_new_again:0 "Старое снова становится новым"
ita_what_is_old_is_new_again_desc:0 "Демократия в Италии имеет древнюю традицию - до прихода фашизма итальянское государство десятилетиями было демократической конституционной монархией. Итальянцам до сих пор рассказывают о великих людях, которые построили Италию с нуля, - таких великих людях, как Кавур, Криспи, Джолитти, Депретис, Соннино и многих других. Мы должны напомнить населению о великих вещах, которые демократия сделала для нашей страны, и о наших демократических традициях. Италия не является синонимом диктатуры, и у Чиано есть надежда. Он хотел бы, чтобы история запомнила его не как очередного диктатора, а как великого государственного деятеля."

ita_a_long_way_there:0 "Долгий и трудный путь"
ita_a_long_way_there_desc:0 "Различные антифашистские голоса, звучащие в стране, далеки от того, чтобы быть единым хором. Сейчас они звучат больше как какофония. Если мы хотим сохранить стабильность в нашей стране, мы должны убедиться, что сможем найти точки соприкосновения и способствовать диалогу между различными фракциями, составляющими широкий антифашистский фронт: в частности, предпринимателями и верхушкой среднего класса, которые хотят более свободного рынка и левыми голосами, которые опасаются, что быстрый поворот к рыночной экономике поставит под угрозу более уязвимые, бедные классы Италии. Многие умеренные левые, напуганные обещаниями экономической либерализации, начинают прислушиваться к радикально-социалистической риторике, а это означает возрождение левого радикализма. Поэтому мы официально начнем переговоры и встречи с членами этих фракций, чтобы убедиться, что переход к демократии будет плавным и мирным, с постоянным и открытым диалогом между различными партиями. Неважно какой ценой, мы должны избегать всех форм радикализации и экстремизма среди всех этих фракций, и единственным способ это сделать - убедиться, что изменения всех видов должны происходить в рамках медленного, умеренного и демократического процесса, а не под дулом пистолета."

ita_it_wont_happen_over_night:0 "Демократический фронт"
ita_it_wont_happen_over_night_desc:0 "В ходе переговоров с различными видными восходящими либеральными фракциями Италии, Пьетро Ненни, как мы и надеялись, объявил о создании нового умеренного левого фронта. Называющая себя Демократическим фронтом, или Fronte Democratico, эта новая коалиция объединила умеренных левых, социал-демократов и реформистов, которые хотят, чтобы Италия стала свободной и справедливой страной, где государство присматривает за бедными, а свобода и безопасность являются гарантированными истинами. Уже вызвав гнев Национального блока и других консерваторов, этот новый Демократический фронт неуклонно становится все более популярным среди рабочего класса, студентов и интеллигенции страны, поскольку он представляет умеренную левую альтернативу коммунистическому радикализму."

ita_weaken_the_ovra:0 "Распустить ОВРА"
ita_weaken_the_ovra_desc:0 "До сих пор ОВРА была полезным инструментом в руках фашистского государства: во многом благодаря им большая часть подпольной антифашистской деятельности в период правления Муссолини полностью исчезла. ОВРА также доказала свою ценность в недавней охоте на Красные бригады. Однако наличие скрытой, хорошо финансируемой организации, которая действует из тени и почти ни перед кем не отчитывается, не совсем хорошо для любой демократии: слухи о том, что многие члены ОВРА имеют связи с остатками радикальных фракций НФП, также совсем не помогают. По этой причине мы значительно реорганизуем ОВРА, повышая прозрачность их операций и превращая их из тайной полиции в реформированное и более эффективное агентство безопасности, наблюдения и разведки, интегрированное с нашей Военной информационной службой." 

ita_pro_democratic_prop:0 "Пропаганда демократии"
ita_pro_democratic_prop_desc:0 "Если мы хотим дать Италии перемены, которых она заслуживает, простого изменения нескольких законов и бюджетных приоритетов будет недостаточно. Проводить выборы бесполезно, если никто не приходит на избирательные участки, потому что им просто наплевать на демократию, или если те, кто подсчитывает голоса, фальсифицируют выборы в пользу предпочитаемого ими кандидата. Хотя мы знаем, что жители крупных городских центров выступают за демократизацию, Италия по-прежнему в основном сельская страна, и мы должны убедиться, что в каждом городе, деревне и хуторке страны созданы условия для свободного и честного голосования. Для этого мы начнем массированную пропагандистскую кампанию по всем доступным нам каналам. Радио, газеты, телевидение и многое, многое другое дадут нам возможность обратить внимание людей на тот факт, что совсем скоро им придется нести ответственность за будущее своей страны."

ita_for_the_civilians:0 "Для народа"
ita_for_the_civilians_desc:0 "Пропаганда - это хорошо, но нам нужно нечто большее, чтобы убедить людей в наших намерениях. Мы не должны создавать впечатление, что фашистское правительство просто предоставляет народ самому себе - необходимо заявить, что все, что делает Чиано, он делает на благо итальянского народа. Таким образом, мы подготовим почву для еще нескольких указов, исходящих непосредственно от Дуче. Такие действия также станут поводом для дальнейшего умиротворения группировок, которые формируются в стране, однако нам придется тщательно решить, на какие шаги готовой пойти наше правительство, поскольку, как мы знаем, угодить всем попросту невозможно..."

ita_support_the_citizens:0 "Поддержать гражданских"
ita_support_the_citizens_desc:0 "В фашистский период государство в значительной степени полагалось на вооруженные силы, особенно на чернорубашечников и Regio Esercito, для укрепления своего политического аппарата. Многочисленные губернаторы и провинциальные администраторы, особенно в отдаленных уголках империи, таких как Албания или Словения, по-прежнему набираются непосредственно из рядов вооруженных сил. Для того, чтобы это изменить, стране необходимы новые реформы, направленные на сокращение роли вооруженных сил, гарантируя, что только демократически избранные гражданские лица будут выполнять такие роли. Это побудит нашу молодую демократию действовать свободным и справедливым образом на благо народа."

ita_on_the_road_to_success:0 "На пути к успеху!"
ita_on_the_road_to_success_desc:0 "Впервые среди жителей Италии начало проявляться чувство оптимизма. В то время как многие политики и более осведомленные люди все еще настроены несколько скептически, простой народ Италии, похоже, наконец-то начал по-настоящему ценить реформы Чиано: популярность Дуче достигает уровня, невиданного со времен самых славных дней Муссолини, и все, кажется, говорят только об одной теме - грядущей демократии. Мы разожжем и поддержим это пламя оптимизма и энтузиазма среди народа, ибо именно народ поведет Италию в ее будущее, народ, который вот-вот впервые свободно выберет свое будущее. Поскольку многие из нашей молодежи и людей среднего возраста знают только фашистский режим и огни войны, разговоры о свободе и демократии разжигают в их сердцах новый огонь. Будущее мира и свободы ждет итальянскую нацию, и ее дети горят желанием построить это будущее!"

ita_bring_it_all_together:0 "Сводя все это воедино"
ita_bring_it_all_together_desc:0 "По всей нашей стране многие ключевые фашистские политики, даже те, кто всегда поддерживал Чиано, выражают свое беспокойство. Они боятся, что после демократических реформ Чиано фашистский дух исчезнет из Италии. Что идеалы фашистской революции, Муссолини и героических чернорубашечников станут просто сноской в учебниках истории; они беспокоятся, что они будут отчуждены и исключены из политической сферы. Мы должны убедить их, что им не о чем беспокоиться: пламя итальянского фашизма будет гореть вечно. Конечно, в прошлом у нас было много конфликтов и насилия между фашистами и антифашистами, но все это осталось далеко позади. Все мы итальянцы-патриоты, и мы должны убедить правых в том, что в Италии будущего все еще будет место для них и их идеалов. До тех пор, пока они готовы играть по правилам демократии."

ita_finding_common_ground:0 "Нахождение точек соприкосновения"
ita_finding_common_ground_desc:0 "Фашисты и демократы часто совершают две разные, но противоположные ошибки. Фашисты ошибаются, думая, что первоначальная фашистская система, созданная Муссолини и чернорубашечниками, совершенна и никогда не должна быть изменена; демократы ошибаются, забывая, что если бы не Муссолини и его чернорубашечники, Италия, вероятно, стала бы плацдармом для немецких сапог. Фашизм не был совершенной системой, но для своего времени он был необходим: мы должны стремиться изменить и реформировать его, никогда не забывая о нашем прошлом. После долгого раунда переговоров во дворце Виминале важные представители фашизма и демократии покинули это место, улыбаясь и пожимая друг другу руки, убежденные, что они могут просто найти компромисс по большинству своих вопросов, и что единственное, что действительно имеет значение, - это их патриотический долг по отношению к нашей великой стране."

ita_everything_will_be_okay:0 "Все будет хорошо"
ita_everything_will_be_okay_desc:0 "Наблюдатели, как внутри страны, так и их иностранные коллеги, по-прежнему скептически относятся к нашему продолжающемуся процессу демократизации. Некоторые опасаются, что костры радикализма все еще горят под пеплом и что страну отделяют от катастрофы всего лишь одни или два противоречивых выборов; другие полагают, что закоренелые фашисты все еще сильны и просто выжидают, когда Чиано уйдет в отставку, прежде чем снова поднять свои головы; еще одни просто боятся, что либерализация итальянской экономики приведет к катастрофе, на исправление которой уйдет очень много времени. Со временем всем им будет доказана их неправота, но пока единственное, что мы можем сделать, - это вселять оптимизм и надежду в будущее - предстоящие выборы будут освещаться в газетах, а наша национальная пропагандистская машина заработает в полную силу, транслируя миру наш энтузиазм, который проистекает из уверенность в том, что выборы станут началом нового, великого итальянского будущего. Мы можем только надеяться, что все пройдет хорошо..."

ita_the_first_order:0 "Первый указ"
ita_the_first_order_desc:0 "После всей этой политики и переговоров время почти пришло. Дни Чиано на посту дуче теперь сочтены, а официальная дата выборов уже назначена. Большой совет фашизма и Палата фашистов и корпораций вскоре будут распущены, и вся полнота власти будет возвращена Сенату и реформированной Палате депутатов, избранных демократическим путем. Однако внимание народа и политиков было обращено на несколько важных дебатов, которые Дуче просто обязан разрешить, прежде чем он сможет уйти в отставку. Демократические фракции предложили окончательный пересмотр судебной системы, направленный на устранение политического влияния из судебной ветви власти, в то время как политики Национального блока предложили увеличить бюджет и предоставить армии чрезвычайные полномочия на случай серьезных гражданских беспорядков."

ita_expanding_army_support:0 "Расширение поддержки армии"
ita_expanding_army_support_desc:0 "Многие из оставшихся политиков правого крыла, даже те, которые решительно поддерживают взгляды Чиано на демократизацию страны, опасаются, что политический радикализм, как в Италии, так и в колониях, является серьезной проблемой. Да, на данный момент она может и утихла, но в ближайшем будущем она может вернуться в свою полную силу, поставив под угрозу все завоевания Италии и реформы Дуче. По этой причине мы должны иметь возможность полагаться на наши вооруженные силы, которые всегда были сторонниками видения Чиано. А для этого необходимо увеличить их бюджет и предоставить им больше чрезвычайных полномочий, если ситуация в стране или в империи пойдет по опасному пути. Либералы протестуют против того, что это может легко перерасти в квазифашистскую военную диктатуру, но это могло бы стать нашим лучшим средством защиты на случай серьезных неприятностей."

ita_review_the_judiciary:0 "Пересмотр судебной системы"
ita_review_the_judiciary_desc:0 "Судебная система Италии сосредоточена вокруг Верховного кассационного суда, который занимается толкованием законов и большинством случаев споров внутри правительства. Суд почти полностью заполнен старомодными фашистами, назначенными Муссолини, которые совершенно ясно дали понять, что они будут выступать против любого законодательства, разработанного с целью либерализации империи. Эти судьи, несомненно, представляют собой несомненную угрозу способности Чиано изменить Италию, с чем необходимо разобраться, прежде чем предпринимать какие-либо дальнейшие действия. Таким образом, Чиано должен принять решение относительно честности суда и либо распустить его, либо заменить судей по своему усмотрению. Каждого человека в суде придется перепроверить, чтобы определить их лояльность и готовность работать с Дуче. Те, кого Чиано сочтет непригодными для работы, должны быть немедленно заменены, дабы гарантировать отсутствие люфта и продолжение работы нашей системы." #duplicate loc key

ita_the_second_order:0 "Второй указ"
ita_the_second_order_desc:0 "Выборы все ближе, а это значит, что предвыборная кампания сейчас в самом разгаре. Каждая партия уже назвала своего кандидата, политики собирают своих избирателей на площадях крупных городов по всей стране, чтобы выступить с речами, в то время как даже в самых маленьких и изолированных городах и деревнях Италии люди собираются вокруг радио, чтобы послушать репортажи о предстоящих выборах, поскольку каждый, вплоть до скромных фермеров и рабочих, впервые за десятилетия может свободно комментировать и выражать свое мнение, не опасаясь репрессий. Все шло в соответствии с планами Чиано, и теперь остался только один последний рывок, один последний приказ, который должен быть подписан, прежде чем он сможет уйти в отставку и позволить народу выбрать своего следующего лидера. Национальный блок предложил систему премий для отличившихся командиров и офицеров Регионального отделения, в то время как Христианские демократы и Демократический фронт предложили ряд небольших либеральных реформ в качестве проявления нашей доброй воли."

ita_army_lire_bonuses:0 "Армейские бонусы в лирах"
ita_army_lire_bonuses_desc:0 "Даже проводя либерализацию, мы всегда должны сохранять стабильность и порядок в качестве наших путеводных огней, нашего компаса в навигации по сложным водам международной политики. Лучший способ всегда обеспечивать стабильность - убедиться, что армия хорошо финансируется и предана делу обеспечения безопасности страны, несмотря ни на что. И чтобы быть уверенными, что мы всегда можем положиться на нашу армию, мы позаботимся о том, чтобы офицеры и солдаты знали, что правительство должным образом компенсирует им ущерб за их верность и храбрость. Те военнослужащие, которые отличились в героической борьбе с терроризмом у себя дома и восстанием в колониях, получат бонусы в виде большего количества денег, в конце концов - чем значительнее их деяния, тем больше компенсация. Либералы обеспокоены тем, что это просто массовая потеря денег, поскольку такой системой можно легко злоупотребить, однако военные исторически всегда были разделены на идеологические клики, и это могло бы быть наиболее эффективным решением такой проблемы."

ita_token_reforms:0 "Символические реформы"
ita_token_reforms_desc:0 "Немного здесь, немного там - ничего по-настоящему существенного, скорее, что-то сделанное для отправки нашего месседжа. Это несколько мер, что многие видные либералы предлагали накануне отставки Чиано - небольшое ослабление цензуры в газетах, небольшая дополнительная экономическая свобода для крупного бизнеса, небольшое ограничение полномочий полиции и так далее, и тому подобное. Конечно, многие из этих реформ не окажут реального влияния на жизнь большинства итальянцев, но они наверняка не пройдут незамеченными. Либералы попросили об этом просто для того, чтобы проверить, насколько далеко готовы зайти Чиано и другие фашисты, чтобы увидеть, реальна ли их новообретенная любовь к демократии или нет. Конечно же все это вызвало мнгновенную критику. Многие близкие советники Чиано сразу же раскритиковали эти требования как незаконные, заявив, что все дальнейшие либеральные реформы должны быть отложены до окончания выборов и предварительно обсуждены в парламенте. Однако правда в том, что если мы не согласимся на эти реформы, нас легко могут раскритиковать за якобы наше нежелание сотрудничать с демократическими силами, и это несколько испортит политическую атмосферу, над созданием которой мы так усердно работали."

ita_il_duce_democracy:0 "Демократия Дуче"
ita_il_duce_democracy_desc:0 "Наконец, этот день настал. Галеаццо Чиано в последний раз вышел на балкон Палаццо Венеция, тот самый балкон, с которого Муссолини произносил так много речей и в последний раз обратился к народу Италии в качестве Дуче. Площадь была заполнена людьми, огромной толпой, с развевающимися на ветру огромными итальянскими флагами и транспарантами, восхваляющими Дуче - Чиано часто был вынужден прерывать свою речь из-за продолжительных аплодисментов и одобрительных возгласов. Выступая перед народом, он восхвалял фашизм и его славную историю, но также отметил необходимость обновления итальянской демократии, которая подняла бы страну на еще большие высоты. Он говорил о том, что авторитарные элементы фашизма были полезны в прошлом, но сейчас являются бременем, и их необходимо реформировать, если Италия хочет сохранить свое величие в будущем. Когда он закончил свою длинную речь и в последний раз исчез во дворце, аплодисменты и одобрительные возгласы стали еще громче и продолжительнее. А затем над площадью медленно воцарилась тишина, поскольку люди начали медленно осознавать произошедшее, и задавать себе только один вопрос: что дальше?"

ita_the_battle_for_algeria:0 "Битва за Алжир"
ita_the_battle_for_algeria_desc:0 "С недавним распадом Триумвирата ситуация в Алжире стала намного более острой и превратилась в предмет горячих дискуссий в итальянском правительстве. Слухи, иногда основанные на фактических сообщениях, иногда граничащие с паранойей, доносят до нас информацию о том, что в Северной Африке собираются иберийские войска, потенциально готовящиеся к наступлению, которое, если его не остановить, может дойти аж до Туниса. Поскольку некоторые важные представители итальянской армии, включая генерал-губернатора Кастеллано, уже призывают нас к скорейшей мобилизации, Дуче распорядился, чтобы военные действия против иберийского Алжира предпринимались только в качестве самой крайней меры. На горизонте назревает кризис, и быстро меняющаяся ситуация в Алжире вполне может означать конец миру в западном Средиземноморье."

ita_reports_from_the_SIM:0 "Отчеты от СВР"
ita_reports_from_the_SIM_desc:0 "Аэрофотоснимки, перехваченные радиопередачи, расшифрованные сообщения и даже донесения от кочевых кланов туарегов - Служба военной разведки вовсю работает по всему Алжиру. В то время как подразделения регулярной армии готовятся к вторжению в регион, агенты СВР действуют глубоко за границей, собирая разведданные, которые помогут нам отреагировать на все, что задумали иберийцы. Хотя перспектива тотальной войны остается маловероятной, мы должны быть готовы ко всему."

ita_were_running_out_of_time:0 "У нас кончается время"
ita_were_running_out_of_time_desc:0 "Информация, собранная СВР, подтвердила то, чего мы опасались - Иберийский союз действительно собирает людей и оборудование в Алжирском регионе, в основном в форме вооруженных формирований поселенцев и других иррегулярных войск. Теперь между двумя различными фракциями в итальянском правительстве и вооруженных силах наметился раскол - многие считают, что это явно пролог к крупномасштабному наступлению, поскольку иберийские поселенцы и их французские союзники пытаются взять под контроль всю страну. Генерал-губернатор Кастеллано призывает к немедленной реакции - такой, которая сможет полностью изгнать иберийцев из Алжира. Некоторые, напротив, утверждают, что иберийцы ожидают итальянского наступления и поэтому мобилизуются для защиты своей страны - таким образом, дипломатическое разрешение кризиса все еще возможно. Представители ЭНИ в стране особенно обеспокоены перспективой войны, которая нанесет огромный ущерб операциям по добыче нефти."

ita_call_castellano:0 "Звонок Кастеллано"
ita_call_castellano_desc:0 "Лучше перестраховаться, чем потом сожалеть, особенно когда на карту поставлена целостность Империи. Дуче приказал генерал-губернатору Кастеллано и избранной группе военных советников разработать планы действий на случай агрессии со стороны Иберии. Хотя мы не заинтересованы в перерастании боевых действий в полномасштабную войну с Иберией, мы должны быть в состоянии не только отразить любое наступление поддерживаемых Иберией ополченцев, но и контратаковать, чтобы закрепить контроль Италии над всем Алжиром, укрепив его как еще одну нацию в нашей сфере влияния."

ita_bried_the_xmas:0 "Проинспектировать 10-ю флотилию МАС"
ita_bried_the_xmas_desc:0 "В то время как корабли Regia Marina в западном Средиземноморье приведены в состояние повышенной боевой готовности, довольно ясно, что этот конфликт будет не совсем обычной войной. Однако у нас есть идеальное оружие, позволяющее серьезно сорвать операции иберийцев в Алжире и западном Средиземноморье без чрезмерной эскалации конфликта, - элитные водолазы военно-морского флота под командованием Хунио Валерио Боргезе. Десятой флотилии МАС будет поручено провести операции по саботажу, проникновению и дезорганизации, направленные на прекращение поставок припасов и людей, прибывающих из Иберии в Алжир, а также в их задачи будет входить наведения ужаса на наших врагов рейдами с моря."

ita_desert_rats:0 "Пустынные крысы"
ita_desert_rats_desc:0 "Точно так же как иберийцы, для защиты наших алжирских территорий мы в значительной степени полагаемся на отряды иррегулярных солдат. Разношерстные группы разведчиков-туарегов, алжирских партизан, иностранных наемников и итальянских ополченцев-поселенцев разбросаны по нашим территориям, сражаясь за нас и добираясь туда, куда не могут попасть регулярные подразделения Regio Esercito. Направляя опытных офицеров в эти рассредоточенные подразделения и оснащая их современными БТР, БМП и другими транспортными средствами, мы можем реорганизовать их в децентрализованные, но эффективные механизированные боевые силы, которые позволят нам контролировать обширные пространства алжирской территории гораздо лучше, чем мы могли бы управлять с помощью регулярной армии."

ita_offers_they_cant_refuse_ILG:0 "Предложения, от которых они не смогут отказаться"
ita_offers_they_cant_refuse_ILG_desc:0 "С годами, по мере того как приток итальянских поселенцев в Алжир уменьшался, военная администрация территории оказывалась все более зависимой от местных группировок, выступающих за независимость своей страны. В первую очередь это Национальный фронт освобождения. Сделка была простой - Италия разрешит местное самоуправление и выдвинет туманные обещания независимости Алжира в еще не определившемся будущем, а взамен НФО не будет угрожать итальянским силам в регионе. С приближением войны мы можем побудить НФО сражаться за нас, удвоив наши прошлые обещания, которые в будущем мы можем захотеть выполнить, а можем и не захотеть."

ita_ascari_del_cielo:0 "Небесные аскари"
ita_ascari_del_cielo_desc:0 "Первое итальянское подразделение десантников было не совсем итальянским - иными словами, оно состояло из коренных ливийцев. Организованные губернатором Ливии Итало Бальбо в 1930-х годах, "

ita_rev_up_the_engines:0 "Прибавить обороты"
ita_rev_up_the_engines_desc:0 "Алжир - это довольно обширное государство, и пытаться сохранить контроль над этой страной без хорошо подготовленных военно-воздушных сил было бы безумием. В качестве последней подготовки перед тем, как мы начнем наше наступление, мы должны улучшить и расширить алжирские взлетно-посадочные полосы, а также создать новые передовые базы для дозаправки и пополнения запасов самолетов. Нашей целью будет охватить всю территорию Алжира нашими военно-воздушными силами, что позволит нам проводить разведку и обеспечит нашим войскам превосходство в воздухе. Возможность нанести удар с неба в любом месте и в любое время даст нам преимущество, необходимое для того, чтобы вышвырнуть иберийцев из Алжира!"

ita_operation_jungurtha:0 "Операция "
ita_operation_jungurtha_desc:0 "По приказу генерал-губернатора Кастеллано все итальянские силы, присутствующие в Алжире, а также вспомогательные войска и ополченцы из НФО начнут операцию "

ita_call_pirani:0 "Звонок Пирани"
ita_call_pirani_desc:0 "Алжирский регион всегда представлял особый интерес для Энрико Маттеи и его ЭНИ из-за обширных и в основном неиспользованных нефтяных ресурсов. По этой причине руководство ЭНИ направило в Алжир одного из своих самых доверенных помощников Марио Пирани Коэна. Экономист и журналист, подозреваемый в своих антифашистских симпатиях, Пирани был взят под покровительство Маттеи и стал его правой рукой в алжирских делах. Пирани имеет многочисленные контакты с видными дипломатами на иберийской стороне, особенно с послом Португалии Альберто Морейрой, и стал одним из самых ярых сторонников дипломатического урегулирования алжирского кризиса. Ведя переговоры с помощью Пирани, мы могли бы избежать бессмысленной войны и найти гораздо более выгодное и удобное решение."

ita_native_diplomacy:0 "Местная дипломатия"
ita_native_diplomacy_desc:0 "Хотя нам удалось найти разрядку с Национальным фронтом освобождения, главной организацией, выступающей за независимость Алжира, наши отношения с ними все еще далеки от того, чтобы быть хорошими или порядочными. Первым шагом к обеспечению прочного мира с Иберией является уверенность в том, что алжирский народ согласен с этим - многие из них рассматривают и Италию, и Иберию как колонизаторов, поэтому мы должны укрепить наши обещания и приверженность алжирской независимости и демократии. Обеспечив алжирцам место за столом переговоров, мы сделаем мирный процесс намного сильнее и проще."

ita_promises_of_freedom_ILG:0 "Обещания свободы"
ita_promises_of_freedom_ILG_desc:0 "Наши алжирские проекты поддерживаются важным именем - Мессали Хадж. Опытный активист, который боролся за независимость, когда Алжир находился под властью Франции, Хаджу часто называют отцом алжирского национализма. После Второй мировой войны Хадж принял итальянский контроль над западным Алжиром в противовес планам Иберии по расширению региона, особенно учитывая, что власти Иберии всегда поддерживали хорошие отношения с многочисленными ополченцами, которые преследуют страну. Используя Хаджа в качестве представителя наших проектов по возвращению независимости Алжиру, мы сможем завоевать популярность среди алжирского народа, тем самым повысив наш авторитет и наше влияние на предстоящих переговорах."

ita_for_a_fist_ful_of_oil:0 "За пригоршню нефти"
ita_for_a_fist_ful_of_oil_desc:0 "Чтобы склонить иберийцев сесть с нами за стол переговоров, мы должны использовать несколько довольно убедительных аргументов - и нефть является самым убедительным аргументом из всех. Только ЭНИ обладает промышленной и финансовой мощью, необходимой для создания крупномасштабной инфраструктуры нефтедобычи в Алжире, поскольку Иберии просто не хватает промышленной сырьевой мощи, необходимой для организации такого крупномасштабного производства. Иберийцы могли бы сотрудничать с нами и получать справедливую долю нефтяных прибылей, в то же время избегая бессмысленной войны."

ita_promises_of_prosperity:0 "Обещания процветания"
ita_promises_of_prosperity_desc:0 "Поскольку мы начали заигрывать с иберийцами относительно огромных прибылей, которые могли бы получить обе страны, избежав войны, пришло время еще больше усилить наше давление, увеличив предложения. Хотя это правда, что ЭНИ обладает достаточной промышленной мощью, чтобы открыть крупномасштабную добычу Алжире, регион, скорее всего, будет страдать от нехватки рабочих рук, поскольку запасы нефти расположены в пустынных и отдаленных районах. Привлечение рабочих из Италии было бы дорогостоящим и отнимающим много времени, но в Алжире уже много иберийских граждан, живущих в качестве поселенцев. Разработка крупномасштабных планов трудоустройства, позволяющих иберийским поселенцам работать на скважинах и трубопроводах ЭНИ, будет способствовать экономическому сотрудничеству между двумя странами, делая и нас и иберийцев только богаче."

ita_promises_of_peace:0 "Обещания мира"
ita_promises_of_peace_desc:0 "Поскольку алжирское общественное мнение в основном выступает за мирное урегулирование кризиса, а многочисленные голоса на иберийской стороне сейчас делают то же самое, пришло время официально представить наши планы по установлению стабильного мира в Алжире. Согласно плану, разработанному Пирани и Морейрой и на который Дуче уже дал согласие, Алжиром будет управлять совместный мандат. В новом правительстве будут представлены как европейские поселенцы, так и коренные алжирцы, а итальянские и иберийские вооруженные силы будут следить за порядком в стране - с долгосрочной целью создания свободного и независимого Алжира."

ita_extend_the_olive_branch:0 "Протянуть оливковую ветвь"
ita_extend_the_olive_branch_desc:0 "Перспектива войны в Алжире нас просто не привлекает - и мы ясно дали это понять иберийской стороне с помощью чрезвычайно убедительных аргументов. В совместном заявлении Пирани и Морейра призвали к проведению конференции в Пальма-де-Майорке с целью урегулирования ситуации в Алжире в соответствии с планом установления совместного мандата. Мы предприняли нашу попытку сохранить мир в Средиземноморье - и теперь можем только надеяться, что иберийцы будут такими же разумными, как и мы."

