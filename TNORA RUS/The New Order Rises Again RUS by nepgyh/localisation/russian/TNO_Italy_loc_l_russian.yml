 ita.6000.t:0 "Враг среди нас"
 ita.6000.d:0 "В последнее время высокопоставленные офицеры полиции и детективы начали замечать нечто... странное. По всей стране, похоже, идёт волна преступлении определенного рода. Конкретно, были ограблены некоторые хранилища и банки, грабителями, исчезающими с руками, полными оружием, в прошлых случаях, и деньгами позднее. Такие вещи сочлись бы более-менее нормальными, но похоже, что здесь имеет место быть определенная закономерность. В то же время, агенты докладывают, что члены и сторонники ДФ были подвергнуты запугиванию или были избиты. Мы точно знаем, что Brigate Nere больше нет, и что Фариначчи мертв, но после обыска подозрительного студента у университета в Милане, полицейским удалось найти недавно украденное оружие и пропагандистский флайер, агитирующий за организацию, именуемую "NAR". So far, our policemen agree that these groups are probably just a small remnant of the Brigate Nere of old, and it's highly unlikely that they could be in any way connected to the recent robberies. Still, this situation will have to be monitored, if we want political violence to remain a memory of the past."
 ita.6000.a:0 "У нас есть дела поважнее."
 ita.6001.t:0 "Небольшая проблема"
 ita.6001.d:0 "К этому моменту времени была проведена смена границ избирательных округов и закончился аккуратный процесс распределения мест. По крайней мере нам так казалось, но, похоже, у нас есть проблема, мы совсем забыли область Бенито, означая, что все наши вычисления не точны и этот регион не учтен в выборах. Хотя пустынная область имеет довольно низкое население и является весьма позорной частью нашей империи, её население всё ещё имеет полное право голосовать в выборах итальянского руководства. Вопрос о том, как такая глупая ошибка могла допуститься всё ещё беспокоит Рим, видимо, нам придется начать весь процесс с самого начала, с нуля, чтобы убедиться, что эти выборы могут быть проведены с возможностью для каждого региона голосовать равно. Мы надеемся, весь этот процесс не задержит проведение выборов, но он точно будет стоить нам немало денег, чтобы исправить одну простую ошибку. ещё хуже то, что мы даже думаем над тем, чтобы бросить Бенито, как более дешевую альтернативу, но что-то такое точно приведет к масштабному недовольству и создаст опасный прецедент.\n\nЭто лишь малая часть гораздо большей проблемы, заключающейся в недостатком опыта Итальянской Империи в проведении демократических выборов, и наши бюрократы переполнены стрессом из-за предстоящих выборов. Всеобщее замешательство охватило правительство и оставило нас с довольно неорганизованной кучей неприятных проблем, начинающихся с не стандартизованных бюллетеней, и заканчивая целой областью. Даже сам Чиано, похоже, начинает осознавать всю сложность предстоящего процесса. Это довольно трудные времена, но если мы как-то пройдем через эти выборы, мы будем гораздо более готовы уже к следующим. Просто будем надеяться, что наша череда неудач наконец закончится и дальше всё будет гладко. "
 ita.6001.a:0 "Как? Как вообще можно забыть целую область?"
 ita.6002.t:0 "Бруно Висентини выступает с речью"
 ita.6002.d:0 "Никто в Италии не верит, что будучи небольшой партией, Бруно Висентини и его Итальянская Республиканская Партия смогут победить на выборах. Тем не менее, устремленный к лучшему результату, Висенти решил выложиться на полную и стремиться к победе. Сегодня, в качестве попытки переманить людей на свою сторону, он отправился в Университет Бари, чтобы выступить с речью перед студентами и призвать их голосовать за него и его партию.\n\nОн доносил свое послание в небольшой переговорной комнате в кампусе на публику из менее, чем пятидесяти человек и лишь одного полусонного репортера. Не дав этому сбить его настрой, Висенти говорил со своей обычной энергичностью, выражая свое мнение на счет несправедливости того, что такая небольшая партия как у него, не смогла получить места в парламенте. Вечно улыбающийся, он отвечал на вопросы напрямую задаваемые его аудиенцией, немного обескураженный тем, насколько они были сложны. Но даже когда спросили почему он ещё не сдался, он гордо ответил, что точно не выиграет, если не будет пытаться. Поговорив ещё немного и сделав несколько не совсем удачных шуток, он завершил речь своим новым слоганом "Go we go", which he tried to get the crowd to chant with him, unsuccessfully.\n\nAs if not embarrassed enough, when Visentini turned around he noticed a portrait of Aldo Moro, his rival leading the Christian Democrats and apparently an alumni of the university, hanging behind the podium he was speaking at. And yet, even though he began to feel discouraged, he kept smiling as he left, unwilling to let down his party and the Italian people."
 ita.6002.a:0 "Вперед мы идем! Вперед мы идем!"
 ita.6003.t:0 "Раннее голосование открывает странное явление"
 ita.6003.d:0 "В рамках наших попыток получить хорошее представление о том, как пройдут эти выборы, мы поручили избирательным ассоциациям ездить из города в город, чтобы случайным образом выбирать людей и спрашивать их, за кого они планировали голосовать. Результаты все ещё в основном обрабатываются и, скорее всего, будут доступны только за несколько дней до самих выборов, но мы обнаружили одну тревожную тенденцию.\n\nПохоже, что на Сицилии, особенно в регионах, где расположены дома престарелых и общины престарелых, наблюдается шокирующее число граждан, заявляющих, что они хотят, чтобы Бенито Муссолини победил на предстоящих выборах. По-видимому, старый Дуче всё ещё был довольно популярен, и даже того факта, что он умер, было недостаточно, чтобы удержать его от политики. Столкнувшись с вопросом о том, почему они выбрали кандидата из загробного мира, пожилые избиратели либо были сбиты с толку и думали, что он всё ещё жив, либо просто отрицали, что он никогда не мог быть Дуче. Хотя цифры были далеко не настолько высоки, чтобы реально повлиять на результаты выборов, это действительно показывает один из тех самых недостатков демократии, на которые, по иронии судьбы, фашисты нацеливались десятилетиями, поскольку некоторые люди просто слишком невежественны, чтобы выбирать своих собственных лидеров, и всё же этих невежественных людей, похоже, больше всего привлекают фашисты, которым больше всего не хватает уважения к ним.\n\nВ любом случае, эта странная ситуация стала настоящим анекдотом по всей Италии, когда какие-то шутники делали фальшивые предвыборные плакаты Муссолини, а газеты сообщали о его популярности наряду с реальными кандидатами. Даже сам Чиано, как сообщается, расхохотался, услышав эту новость, найдя забавным особое обожание, которое его тесть всё ещё хранит в сердцах людей."
 ita.6003.a:0 "Интересно, что бы подумал обо всем этом Муссолини?"
 ita.6004.t:0 "Обвинения в тирании!"
 ita.6004.d:0 "Сегодняшняя пресса вновь была заполнена кричащими заголовками о Национальном блоке. На этот раз речь шла о вопиющих связях между НБ и бывшей Национальной Фашистской Партией. Хотя было совершенно очевидно, что Блок был полон пограничных, или даже настоящих фашистов, широта и глубина связей были неизвестны до сих пор.\n\nЖурналист-расследователь успешно проник в Национальный Блок, и то, что он обнаружил, было "horrifying", as the Fronte Democratico put it. Money from the old PNF was put in the BN coffers. Politicians basically swapped parties and stayed in the same seat. Nepotism favoring senior PNF politicians. The findings of the journalist went on and on. While the other scandals were eventually weathered, this scandal has hurt the BN greatly. Some politicians involved in the scandal have resigned, causing special elections that the BN is unlikely to win. Multiple members of the BN in parliament have turned their coat and joined the right wing of the Democrazia Cristiana, and worst of all, the BN is starting to lose members at a steady rate. If the trends are to continue, the BN would no longer be the biggest party in Italy, and they could even lose their majority in Parliament.\n\nAlmirante, surprisingly, has responded to this scandal. He has decried them as false reports, and that the so-called 'journalist' is nothing more than a Fronte Democratico spy! Most high ranking BN members have followed his word on this, especially the members who are implicated in the scandal. It is clear that the BN is sticking to their by now classic strategy of weathering the newest scandal."
 ita.6004.a:0 "Просто небольшой скандал!"
 ita.6005.t:0 "Интервью с королем"
 ita.6005.d:0 "Недавнее интервью Франко Альфано с Умберто II закончилось очередным скандалом для Национального Блока. Альмиранте восхвалял короля Италии почти в каждой речи или дискуссии в последнее время, вплоть до того, что Пьетро Ненни, лидер Демократического Фронта, в шутку сам похвалил короля в одной из своих речей, вызвав смех у публики. Поэтому, когда Умберто II недавно давал интервью, было очевидно, что Альфано должен был спросить, что сам Умберто думает по этому поводу. Его ответ был...по меньшей мере, неожиданным.\n\nУмберто назвал постоянную похвалу Альмиранте попыткой подлизаться к монархии, а затем сказал, что он предпочел бы рассказать о своих новых медалях за службу Италии, что он делал в течение целых 30 минут, почти половину интервью. Это превратилось в невероятно неловкое событие для НБ, поскольку показывает, что король Италии не воспринимает Альмиранте всерьёз. Это также, как и следовало ожидать, к этому моменту превратилось в скандал.\n\nСкандал, который разразился из-за этого, связан с тем фактом, что если король Италии даже не может подтвердить свою номинальную поддержку Блока, то как они вообще могут править? После этого случая НБ молчал, а Альмиранте, по-видимому, остался невозмутимым, хотя расхваливать Умберто II он стал меньше, к большому сожалению ДФ, который больше не может шутить по этому поводу.\n\nКак ни странно, многие ветераны войны, имеющие медали, были опрошены о них из-за этого, и кажется, Умберто понял шутку, и теперь его редко когда можно было увидеть без его откровенно внушительной коллекции медалей на своей одежде, к большому раздражению НБ."
 ita.6005.a:0 "Вот ЭТО - неплохой набор медалей!"
 ita.6006.t:0 "Очередной скандал для Альмиранте!"
 ita.6006.d:0 "Абсолютно никого не удивляет, что Национальный Блок оказался вовлечен в ещё один скандал. Альмиранте недавно выступил с речью о своем прошлом в фашистской Италии, где очень расхваливал его. Не только он назвал это "a much more prosperous time", much to the horror of basically everyone who aren't fascists. Furthermore, he stated that "Fascism did nothing wrong" which has basically led to his utter ridicule in the media.\n\nThe media, besides ridiculing him, has completely dismantled every part of his speech ana pointed out why every section of it was false or wrong. The Fronte Democratico has finally blatantly called Almirante an "idiot", while the Democrazia Cristiana has seemed to support the sentiment of the FD. Even some of the people in the BN have said that "perhaps it was not such a good thing for Almirante to say", which is incredibly radical for them.\n\nIn comparison, the openly fascist groups of Italy have declared support for Almirante, as "he understands when Italy was at its zenith and why". This has led to a split of sorts in Italian society, as the fascist sections are now in full alignment with Almirante, while the anti fascist sections are in a strong opposition to him."
 ita.6006.a:0 "Как Национальный Блок оправится от этого?"
 ita.6007.t:0 "Альмиранте выступает перед народом"
 ita.6007.d:0 "Сегодня достопочтенный премьер-министр Джорджо Альмиранте обратился к нации в своей речи, передаваемой по радио и телевидению. В пламенной речи Альмиранте предложил свою ответственность за события с момента введения реформ Чиано, включая создание Национального Блока, и сами выборы. Он признал, что его партия "did not show fully its commitment to the democratic cause", but he went on to remark that pride in fascism isn't nostalgia, and that it is not incompatible with genuine love for democracy.\n\nGiorgio Almirante went on to explain the aims and the policies which the Blocchi Nazionali will pursue, and to show that they are merely expressions of the people's will, not a return to the past. Finally, the Prime Minister ended his speech by blaming the political tension experienced by the country on the left opposition. The Fronte Democratico, said Almirante, "isn't very democratic at all, considering their hatred for the democratically elected government". Almirante concluded by saluting the Italian people, and by assuring it that with the Blocchi Nazionali in power, the nation is in good hands.\n\nImmediately, it appeared clear that with this speech, Almirante would finally win over the silent majority of the nation. While leftist groups are still staunchly opposed to the government, moderates and centrists are finally convinced of Almirante's good intentions and political competency, there are rumors that Moro's DC, or at least its right wing, could finally openly side with Almirante's BN. Only one thing is certain, that now, the Blocchi Nazionali have the reins of the nation firmly in their hands, but nobody knows if they will steer Italy towards democracy, or back towards fascism."
 ita.6007.a:0 "Быть может, Альмиранте не так уж и плох."
 ##Chirdtian Democrats 1966##
 ita_christian_dems_1966:0 "Победа христианской демократии"
 ita_christian_dems_1966_desc:0 "Сегодня мы достигли невероятно прекрасного события, которое войдёт в учебники истории и останется в памяти всех итальянцев. Победа на свободных и честных выборах — великий подвиг, всколыхнувший нас и зкаставивший бороться до последнего для обеспечения народной поддержки. И когда пришло время голосования, граждане продемонстрировали своё доверие, предоставив нам мандат на власть через демократический процесс. И теперь пришло наше время вознаградить их преданность и веру, выполнив наши прдевыборные обещания по реформированию Италии в государство, которого заслуживает народ — государство для народа, а не для диктаторов или экстремистов. Так выпьем же за то, чтобы сегодня мы праздновали, а завтра отправились на работу — за лучшую Италию!"

 ita_negotiations_continue:0 "Переговоры продолжаются"
 ita_negotiations_continue_desc:0 "Мы гордимся тем, что являемся партией, которая прислушивается к мнению каждого и уважает другие партии независимо от того, насколько они нам не нравятся. Ещё до выборов, в знак доброй воли, мы начали переговоры с центральным руководством Демократического фронта и Национального блока, чтобы заранее попытаться сформировать коалиционное правительство. И теперь, когда их результат уже известен, они должны стать гораздо более восприимчивыми к нашим попыткам договориться, даже будучи слегка озлобленными собственными неудачами. Будем надеяться, что нам удастся добиться достаточной поддержки хотя бы у одной из них, чтобы наши реформы было легче воплотить в реальности. Но, даже если у нас не получится добиться от этих партий чего-то стоящего, мы, по крайней мере, дадим им повод доверять или уважать нас в ближайшие годы."

 ita_fascist_meetup:0 "Переговоры с Национальным блоком"
 ita_fascist_meetup_desc:0 "В то время, как многие итальянские партии предпочли бы вовсе уйти из политики, чем сотрудничать с Национальным блоком, мы выше подобных партийных разногласий. Несмотря на то, что они подозрительно напоминают переименовавшихся фашистов, стремящихся восстановить старую систему, до сих пор они демонстрировали готовность к переговорам о сотрудничестве в парламенте. Это очень радует наше руководство, так как у нас всё ещё нет большинства в парламенте, необходимого для принятия законов. Поэтому, чтобы ещё больше убедиться в их приверженности возможному коалиционному правительству, Альдо Моро попытается встретиться со своим соперником, Джорджио Альмиранте, чтобы оставить наши распри позади и двигаться вперед рука об руку с намерением эффективного законотворчества. И хотя они, возможно, пока не слишком заинтересованы в наших реформах, мы уверены, что их можно убедить хотя бы поддержать что-то, если будет потрачено достаточно времени и усилий на их направление в этом вопросе."

 ita_keep_promises:0 "Сдержать обещания"
 ita_keep_promises_desc:0 "Политика в Италии может быть жестоким бизнесом, но мы дали слово, что будем уделять нашим вооруженным силам необходимое финансирование и внимание, и мы намерены его сдержать. Сделки, которые мы заключили с военными, были необходимы для обеспечения нашей легитимности как политического образования и нашего выживания в новой эпохе, не говоря уже о том, что нам было очень выгодно, чтобы они были менее склонны поддерживать Национальный блок. Теперь, когда у нас есть полномочия для выполнения нашего обещания, пришло время начать встречи с генералами и представителями вооруженных сил, чтобы решить, что необходимо для поддержания их боеспособности без чрезмерных затрат с нашей стороны. Хотя многие в партии в целом выступают против расширения наших армии и флота из-за необходимости дефицитных ресурсов в других частях страны, им придется признать, что мы дали обещание, и что если мы его нарушим, то не сможем больше принять ни единого закона до самого момента нашего роспуска."

 ita_the_people_know:0 "Народ знает, в чём дело"
 ita_the_people_know_desc:0 "Дело в том, что фашизм нравится лишь слабоумным и самим фашистам. Не обычным людям, не бизнесменам, не интеллигенции, не церкви, не военным, не нынешней администрации, и список можно продолжать и продолжать. Это факт, который Национальный блок должен осознать, прежде чем начинать выдвигать требования к нам и пытаться торговаться с позиции, на которой они никогда не окажутся. Хотя Альмиранте и его головорезов будет трудно убедить, правда очевидна: они не те, за кого себя считают, и если они откажутся сотрудничать, их партия, скорее всего, потеряет актуальность к следующим выборам. Конечно, само существование их партии основано на том, что они не могут отпустить прошлое и начать все сначала в новой Италии, так что кто знает, смогут ли они отказаться от своих путей ради общего блага. Но, в конце концов, будучи их единственными друзьями, мы можем хотя бы попытаться..."

 ita_for_our_beautiful_italy:0 "За нашу прекрасную Италию"
 ita_for_our_beautiful_italy_desc:0 "Мы любим Италию больше, чем чтобы то ни было на этой планете. Мы сражались за неё, мы умирали за неё, а теперь мы живём ради неё, как покорные слуги нашей великой богини. Многие правые обвиняют нас в отсутствии патриотизма и антиитальянском настрое, и эти ложные утверждения вредят нам больше, чем любые другие шёпотки и крики. Чтобы окончательно сблизиться с Национальным блоком, мы должны развеять эти слухи, поскольку в настоящее время они вбивают клин между нами. Этого можно добиться с помощью новой кампании, состоящей из преклонения перед нашей Родиной и готовности защищать её и её интересы. Сам Моро должен выступить с речами, в которых он заявит о своей любви к родной стране и о том, как он собирается работать во всех направлениях, чтобы она оставалась великой и могущественной в эту новую эпоху. Если все пойдёт по плану, мы сможем одним выстрелом и привлечь на свою сторону старых фашистов, и сохранить лицо перед общественностью."

 ita_flirt_with_socdems:0 "Демократический флирт"
 ita_flirt_with_socdems_desc:0 "Хотя Демократический фрнот - гораздо более либеральная партия, чем мы, и, вероятно, будет недовольна масштабами наших реформ, мы разделяем многие из основных убеждений и принципов, используемых в управлении. Потому, когда придёт время проталкивать наши реформы, их поддержка будет иметь смысл. Хотя наша политика и законодательство будут не совсем такими, как хочет Демократический фронт, выбирая между умеренной реформой и отсутствием реформы вообще, мы уверены, что они примут решение, которое принесёт наибольшую пользу Италии и её народу. В любом случае, мы должны хотя бы начать переговоры с ними, чтобы исправить ущерб, нанесённый предвыборной кампанией, и открыть дверь для будущего сотрудничества. Они должны побороть свою гордость и крайние убеждения, чтобы вместе с нами работать над созданием лучшего завтра для всех людей."

 ita_the_day_will_come:0 "Час почти пробил"
 ita_the_day_will_come_desc:0 "Долгие годы мы держались в тени, боясь гнева, который обрушится на нас, если мы будем стремиться к нашей мечте о демократической Италии, которая защищает свой народ вместо того, чтобы преследовать его. Но когда старый диктатор умер, на смену ему пришел новый человек, который дал нам второй шанс сделать нашу нацию по-настоящему прекрасной, и закрепил его, уйдя от власти и начав новые выборы. И теперь страна в наших руках. Мы те, кто контролирует судьбу этой великолепной империи и судьбу ее народа, и эта судьба - не что иное, как переход к постоянной демократии, которая никогда не сможет вернуться к фашизму, а будет расти и служить нам на благо. Пришло время насладиться этим моментом не в одиночку, а вместе с нашими друзьями из Демократического фронта, которые стремятся к тем же целям, хотьг и другими средствами. Вместе мы можем сплотиться в нашей любви к свободе и демократии - двум столпам, на которых держится наша стабильность."

 ita_sort_out_differences:0 "Уладить наши разногласия"
 ita_sort_out_differences_desc:0 "Хотя Демократический фронт и Христианско-демократическая партия разделяют многие основные убеждения, дьявол обитает в деталях, касающихся нашего соперничества. Во время последних выборов эти мелкие несоответствия стали источником больших разногласий, лишив нас возможности эффективно сотрудничать. Теперь на наших плечах лежит ответственность за то, чтобы мы прошли мимо этих тривиальных тем и вместо этого приняли наше сходство с Демократическим фронтом, чтобы мы могли работать вместе в последующие годы. Мы будем добиваться этого разными способами, например, используя позитивную рекламу общих реформ вместо того, чтобы поддерживать нагруженную рекламу, выпячивающую наши различия. Возможно, если мы протянем им дружескую руку, они пожмут её и дадут Италии шанс на действительно благотворные перемены."

 ita_for_the_young_democracy:0 "Ради молодой демократии"
 ita_for_the_young_democracy_desc:0 "Нет большей опасности для демократического института, чем стагнация законодательной власти, но именно с этим мы столкнемся, если не сможем сотрудничать с Демократическим фронтом и проводить реформы через парламент. Они должны понимать, что эта нация подобна маленькому ребенку, а мы - ссорящиеся родители, которые могут не нравиться друг другу, но обязаны объединиться и принять любой вызов, чтобы защитить своё юное потомство. В конце концов, в демократической стране власть правительства - это власть заработанного доверия, и народ не сможет оказать нам это доверие, если мы не сможем дать ему никаких реформ в первые годы нашего пребывания у власти. И это может сколь угодно не нравится Демократическом фронту, но он должен работать с нами и голосовать в наших общих интересах, поскольку отказ от этого будет означать верную гибель для великой нации, над развитием которой мы так упорно трудились."

 ita_so_far_so_good:0 "Заставить Чиано гордиться"
 ita_so_far_so_good_desc:0 "Один человек несёт единоличную ответственность за создание в Италии демократии, при которой мы сегодня имеем возможность процветать, и этот человек - Галеаццо Чиано, спаситель Италии, свет, сияющий во тьме, Дуче! Отказавшись от роли лидера и вернув власть народу, он создал выдающийся прецедент, который будет жить на протяжении многих поколений. Сейчас мы, по сути, действуем как его преемники, беря великую ответственность за осуществление задуманной им мечты о хорошей стране со счастливыми людьми и нравственной опорой.. Теперь наш долг - сделать всё, что потребуется, независимо от того, насколько это долго, трудно или дорого, чтобы превратить это место в великий маяк свободы, освещающий чёрное пятно Европы. Мы можем достичь всего, к чему стремимся, и, видит Бог, как велики наши амбиции!"
 
 ita_educcation_reform_now:0 "Образовательная кампания"
 ita_educcation_reform_now_desc:0 "В настоящее время система образования в Италии регулируется реформой Джентиле, созданной в 1923 году правительством Муссолини. И хотя она действительно хорошо служила нам, со временем становилось всё более очевидным, что её просто недостаточно для нашей эпохи. Для начала, нынешние реформы носят иерархический характер, отдавая предпочтение гуманитарным и теоретическим наукам, преподающимся в лицеях (licei) в ущерб техническим и профессиональным школам - училищам (istituti). По этой причине многие дети из низших классов просто вынуждены покидать школы, вместо того чтобы продолжать обучение, которое было бы полезно, если бы они могли позволить себе университет. Мы должны реформировать систему образования, чтобы стимулировать те области знаний, которые остались позади и которые приведут Италию в новый век науки и технологий."licei") to the detriment of the technical and professional schools (the "istituti") for this reason, many lower class children are simply encouraged to leave the schools, rather than pursue a field of study which would be useful only if they could afford university. We must reform the educational system to incentivize the fields of knowledge that have been left behind, and which will propel Italy into a new age of science and technology."

 ita_convincing_the_fascists_edu:0 "Чтобы убедить фашиста"
 ita_convincing_the_fascists_edu_desc:0 "Нынешние законы об образовании имеют свою родословную, и обязаны своим названием одному из самых известных и выдающихся фашистских интеллектуалов - Джованни Джентиле. По этой причине они считаются гордостью фашистского режима, и многие представители правого крыла не приемлют идею их изменения. Если мы хотим, чтобы наши реформы были приняты, мы должны в какой-то мере потворствовать умеренным членам Национального блока, уверяя, что проводимые изменения будут не революцией, но шагом вперёд на пути к современности."

 ita_what_the_fash_want:0 "Чего хотят фашисты"
 ita_what_the_fash_want_desc:0 "Элитарность, присутствующая сегодня в итальянской школе, действительно нравится фашистам. Иерархическая система реформ Джентиле, в которой теоретические школы были на самом верху, была разработана для тех, кто станет фашистским правящим классом, в противоположность простому народу. Мы можем сохранить несколько похожую систему, убрав из нее наиболее явные элементы: лицеи сохранят доминирующее положение, по крайней мере, по названию, но средства будут переведены в училища. Эти долгосрочные инвестиции не изменят существующей иерархии образования - они просто сделают её более продуктивной."licei" will maintain a predominant position at least in name, but funds will be shifted to the "istituti". This long term investment won't hinder the current educational hierarchy, instead simply making the current structure more productive."

 ita_noone_likes_you_anyways:0 "Никто и так тебя не любит"
 ita_noone_likes_you_anyways_desc:0 "Есть некоторые вещи, о которых мы просто не можем договориться. Фашисты требовали, чтобы очень патриотическая или откровенно фашистская пропаганда, которая была внедрена в итальянские школы, сохранялась, в то время как мы усердно работаем над её устранением. Мы просто не можем тратить время и ресурсы на обучение детей тому, как воспевать фашизм, когда те же самые время и ресурсы можно было бы использовать как научить их работать. Мы должны будем убедиться, что наша образовательная система будет аполитичной и справедливой, без ненужных пережитков ушедшей эпохи."

 ita_strengthen_the_cause:0 "Укрепить фундамент нации"
 ita_strengthen_the_cause_desc:0 "В долгосрочной перспективе инвестиции в образование всегда окупаются. Если молодые люди не будут ходить в школу, нашему населению просто не хватит технических специалистов, которые крайне необходимы для внедрения инноваций в итальянскую экономику. Нам нужны техники, инженеры, бухгалтеры, геодезисты, всевозможные специалисты из низшего среднего класса, которых наши школы просто не предоставляют. Такая карьера стала бы краеугольным камнем лучшей экономики, а лучшая экономика для нации означает больше богатства для ее граждан, и поскольку все любят деньги, мы можем быть уверены, что если мы рассмотрим этот вопрос в этом свете, мы сможем получить больше, чем парочку сторонников."

 ita_the_pain_of_not_knowing:0 "Боль незнания"
 ita_the_pain_of_not_knowing_desc:0 "Прогулы - серьезная проблема в Италии, особенно в её беднейших и более захолустных регионах. Недостаток образования, который часто поражает эти районы, является одной из ключевых причин их слаборазвитости, ключевой частью наших реформ станет массовый толчок к поощрению посещения школы для всех. Мы будем вкладывать деньги в строительство новых школ, ремонт старых и создание сетей школьных автобусов, чтобы каждый ребенок и подросток в Италии имели легкий и быстрый доступ к чистой, ухоженной школе. Это должно резко сократить количество прогулов и заставить людей осознать, какие огромные возможности открывает перед ними образование."

 ita_an_equal_start_for_everyone:0 "Единый старт для всех"
 ita_an_equal_start_for_everyone_desc:0 "Действующие законы не просто устарели: некоторые сказали бы, что они откровенно несправедливы. Мало того, что их элитарное мышление благоприятствует высшим классам, снижая производительность низших слоев населения, но неравенство также закодировано в форме сегрегации между учебными планами для мужчин и женщин. Мы покончим раз и навсегда с этой и другими формами неравных возможностей, предоставляемых разным учащимся, образование не допускает дискриминации, и у каждого должна быть равная возможность проявить свои таланты."

 ita_working_with_the_socdems:0 "Сотрудничество с социалистами"
 ita_working_with_the_socdems_desc:0 "Иногда демократия рифмуется с компромиссом. Определенная степень сотрудничества с Демократическим фронтом будет просто необходима для того, чтобы наши реформы прошли успешно. Вместо того, чтобы быть продуктивными, они хотят, чтобы школы были "accessible", they proposed free textbooks, free schoolbus tickets, and more such things that would help the poor get an education. We can work with them on some of these things, but let there be no mistake, our school system is a free and fair one, not a socialist one."

 ita_the_socdem_demands:0 "Их возмутительные требования"
 ita_the_socdem_demands_desc:0 "У ДФ есть несколько совершенно причудливых идей о том, как следует управлять образованием. Прежде всего, они хотят, чтобы школьная система была полностью светской, без католической религии в качестве предмета, и это просто нелепо. По этому и подобным вопросам мы просто не сдвинемся с места, вместо этого мы будем настаивать на том, что Италия - свободное и христианское королевство, которое должно стремиться к процветанию, и что стремление к равенству в качестве цели просто сделает нас всех беднее, в то время как стремление к качеству сделает нас всех богаче."

 ita_now_or_never:0 "Сейчас или никогда!"
 ita_now_or_never_desc:0 "У нас есть преимущество в переговорах с ДФ, пришло время наконец осознать тот факт, что либо они согласятся работать с нами, либо образование в Италии никогда не будет реформировано, и им лучше принять этот факт и работать с нами, не поднимая лишнего шума. Чтобы они были довольны, мы снизили налоги для бедных, чтобы помочь им оплачивать школьные учебники и другие подобные расходы, наряду с другими подобными мерами социального обеспечения, но мы больше не будем уступать. Мы и они вместе можем изменить Италию к лучшему: разделённые, мы никогда не добьемся изменений, в которых нуждается наша страна."

 ita_the_vote_begins_edu:0 "Начало голосования"
 ita_the_vote_begins_edu_desc:0 "Теперь, когда все планы по законам были одобрены партией, пришло время представить их в парламент. Наблюдатели средств массовой информации из Италии и из-за рубежа передают настоящее множество мнений и точек зрения о том, как пройдут выборы, а также о самих реформах. Общественное мнение несколько разделено и поляризовано, но одно можно сказать наверняка: это будет первое реальное испытание нашего политического мастерства. Если реформы Моро пройдут, мы значительно укрепим нашу власть в парламенте, в то время как если они будут отклонены, вся ситуация может катастрофически обостриться для нашей партии."

 ita_the_start_of_mandatory_edu:0 "Пересмотренное итальянское образование"
 ita_the_start_of_mandatory_edu_desc:0 "Наша школьная система была полностью пересмотрена с нуля. Благодаря более справедливым и менее ненужным иерархическим или сегрегированным системам, большему количеству средств, выделяемых школам всех видов, а также новым и улучшенным учебным планам, итальянская школа вот-вот вступит в современную эпоху. Пройдёт некоторое время, прежде чем в полной мере почувствуется эффект этих реформ, но сегодня мы вошли в историю, наши дети однажды поблагодарят нас за повышение их шансов найти карьеру и за экономическое развитие, которое принесли эти меры. Итальянское молодое поколение готовится к новому тысячелетию!"

 ita_atleast_we_tried_1966:0 "Ну мы хотя бы попытались"
 ita_atleast_we_tried_1966_desc:0 "Наше политическое маневрирование закончилось крупной ошибкой. Мы пытались угодить всем сторонам сразу, и в конце концов не смогли заручиться жизненно важной поддержкой, необходимой нам для того, чтобы законы прошли через парламент. Это оказало разрушительное воздействие на общественное мнение, средства массовой информации критикуют нас за попытку заключить сделки с непопулярным правительством, наши избиратели ропщут, что мы были готовы пойти на компромисс с социалистами и коммунистами. Общественному имиджу нашей партии потребуется много времени, чтобы полностью восстановиться после этого, и это политическое поражение может поставить под угрозу наши результаты на предстоящих выборах."

