ita_66_soccon_victory:0 "Победа Национального блока!"
ita_66_soccon_victory_desc:0 "Альмиранте провел нас через все трудности, чтобы передать контроль над правительством в руки Национального блока! Время праздновать, поскольку мы наконец-то доказали себе и всему миру, что Италия и фашизм – неотъемлемые части друг друга, неспособные существовать по отдельности. Чиано и его либералы пытались изменить нашу судьбу, но судьба – это цепь, связывающая нас с правильным путём – путём величия. Мы то, в чём видел нужду Италии ещё Муссолини – не в реформах и прочей чепухе, а в сильных людях со стальной волей, способных вести эту нацию, как пастух ведёт стадо овец. Сегодня вечером мы будем много пить, а после Альмиранте произнесет великую речь, от которой задрожит земля. Мы достигли цели – одолели врага в его собственной игре, и теперь мы должны использовать эту победу во благо."

ita_end_reforms:0 "Конец реформам"
ita_end_reforms_desc:0 "Реформы Чиано были подобны небольшим дозам яда, медленно и незаметно отравляющим Италию. Теперь она больна, прикована к постели и слаба из-за великого зла, причиненного ей либералами и реформаторами, их пустыми обещаниями и ложью, которые сделали бы нашу империю не более, чем достоянием истории. Но теперь мы у власти, и именно мы восстановим нашу утраченную славу. Конечно, первый шаг к излечению от яда, как известно любому здравомыслящему человеку, заключается в том, чтобы перестать пить из нечестивой бутылки, в которой этот яд находится. И поэтому мы должны положить конец попыткам радикально изменить нацию, чтобы сохранить то, что у нас осталось, и начать восстанавливать утраченное. Да будет ясно, что никому не будет позволено превращать Италию в левацкую помойку, пока у нас есть возможность держать лидеров дегенератов в узде."

ita_assure_democracy:0 "Обеспечение благополучия демократии"
ita_assure_democracy_desc:0 "Демократия – странное понятие, идея о том, что народ выбирает своего лидера путем голосования и честных выборов. И лишь из-за того, что мы хотим восстановить величие Италии, многие граждане империи видят в нас великое зло, угрожающее здоровью нации и существованию демократии. Однако это не так. Мы знаем, что народ хочет голосовать, и не собираемся его переубеждать. Необходимо быстро разъяснить этот важный аспект, и для этого потребуется, чтобы Альмиранте лично транслировал свою готовность сохранить итальянские демократические принципы живыми и процветающими. Мы можем быть традиционалистами до мозга костей и гораздо сильнее других бесхребетных политиков, развращающих Рим, но мы здесь, чтобы служить интересам народа."

ita_new_government_same_ideas:0 "Новое правительство, прежние идеи"
ita_new_government_same_ideas_desc:0 "В Италию приходит новая эра, и вместе с ней приходит воля народа, формирующего правительство, которое им управляет. Мы приняли эту систему, она даёт народу ощущение важности и причастности к происходящему. Однако мы также знаем, что наша империя нуждается в сильном руководителе, который будет распоряжаться властью, данной ему итальянскими гражданами, в лидере, который приведёт нас к величию и удержит нацию на плаву в трудные времена. Однако народ будет иметь возможность выбрать этого лидера, и хоть это несёт в себе определённый риск, народ уже дал нам мандат своего одобрения. Теперь настало время Альмиранте выступить в качестве сильного человека, необходимого для сохранения нашего положения в мире, а нам - дать ему необходимые для этого инструменты. В целом, эта идея с демократией начинает оборачиваться в нашу пользу, поскольку ни один хороший лидер не может командовать своим народом, если он не пользуется его уважением. А как народ может не уважать того, кого избрал сам?"

ita_ignore_rumors:0 "Игнорировать клевету"
ita_ignore_rumors_desc:0 "Представители других партий безбожно лгут себе и друг другу, но самое главное – они пытались обмануть общественность. Они говорят, что мы не те, за кого себя выдаём, что мы хотим увести Италию от демократии и вернуть к тоталитаризму. Всё это неправда. Мы – гордые патриоты, которые просто стремятся помочь нашей великой нации выжить в эти неспокойные времена. Мы – слуги, посланные Богом, чтобы привести нацию в место, где все будут в безопасности и счастливы. В ответ на эту клевету наш долг – донести правду до широких масс. Мы объявим эти слухи ложными и подтвердим нашу готовность улучшить Италию всеми средствами, имеющимися в нашем арсенале. Мы любим нашу страну, и она любит нас, потому что именно мы были избраны, чтобы руководить ею. Со временем общество разделит с нами эту точку зрения, нам лишь нужно приложить немного усилий, чтобы открыть ему глаза."

ita_reassure_parliament:0 "Успокоить парламент"
ita_reassure_parliament_desc:0 "К нашему большому сожалению, не все места в парламенте достались нашей замечательной и великой партии, поэтому для принятия законов нам придётся иметь дело с другими партиями и выстраивать с ними хорошие отношения. Для начала Альмиранте лично выступит с речью, в которой чётко изложит наши намерения. В первую очередь он положит конец их опасениям, что мы попытаемся подорвать их влияние путем разрушения демократической системы. Альмиранте укажет, что мы поддерживаем демократию и право голоса, и объяснит, что мы лишь хотим сохранить империю и средства к существованию её подданных. И наконец, он успокоит тех, кто считает его чересчур амбициозным, объявив, что не планирует становиться никем иным, кроме как премьер-министром."

ita_preserve_fascist_structures:0 "Сохранить сооружения фашистской эпохи"
ita_preserve_fascist_structures_desc:0 "В Италии очень много пожилых людей, которые вспоминают правление Муссолини с определенной ностальгией, и многие мечтают вернуться в те старые добрые времена. Об этом свидетельствуют пуговицы и ленточки, которые носят в домах престарелых, продолжающаяся печать старых фашистских плакатов и, конечно, тот факт, что каждый пожилой человек будет часами рассказывать о своей любви к Муссолини, если ему представится хоть малейшая возможность. Хотя мы не можем повернуть время вспять, мы можем оказать им небольшую услугу, сохранив многие из устаревших институтов и организаций, которые сохранились до наших дней. Несмотря на то, что либералы воспринмают в штыки эту "

ita_venerate_king:0 "Почести королю"
ita_venerate_king_desc:0 "Есть только один человек, которого итальянский народ любит больше, чем Бенито Муссолини – король Умберто, правивший как человек весьма аполитичный. Однако он сыграл небольшую роль в демократизации Италии в качестве одного из официальных руководителей страны, поэтому было бы логично выделить его, а не радикала Чиано, являющегося символом наших оппонентов, как "

ita_a_catholic_nation:0 "Католическая нация"
ita_a_catholic_nation_desc:0 "Латеранский договор 1929 года, подписанный Муссолини, формализовал отношения между Святым Престолом и Королевством Италия. Договор включал знаменитый Конкордат – официальное соглашение, в котором, помимо прочего, Италия провозгласила Католическую церковь руководящим моральным органом для государства. Хотя религия и государство по-прежнему разделены, это, безусловно, хороший политический ход для получения голосов католиков. Однако Альмиранте и представители Святого Престола решили создать второй Конкордат, в котором итальянское государство формализует свое намерение защищать и помогать Церкви как институту. В реальности мало что изменится, но многие католики станут смотреть на нас с благосклонностью, поскольку то, что Церковь твердо стоит на нашей стороне, несомненно, позволит склонить на нашу сторону избирателей и укрепить нашу власть в стране."

ita_fascism_did_nothing_wrong:0 "Фашизм не так уж плох!"
ita_fascism_did_nothing_wrong_desc:0 "Даже если сейчас мы играем по демократическим правилам, мы никогда не должны забывать о своих корнях. Фашизм сделал нашу страну великой и процветающей, и видеть, как его оклеветали СМИ и так называемые "intellectuals" is simply saddening for any upstanding Italian citizen. Even the very democratic laws we live by today are a gift that came from Ciano, from the wisdom of the Duce. To celebrate Italy's fascist heritage, Almirante has decided to speak out from the historic balcony at Palazzo Venezia in Rome, from where Mussolini and Ciano delivered their speeches. This time the crowd will be smaller, mostly made up of Blocchi Nazionali voters, but it will serve as a callback to the glorious times of the fascist era."

ita_almirante_promises_order:0 "Альмиранте взывает к порядку"
ita_almirante_promises_order_desc:0 "Очевидно, не вся Италия приняла новое правительство, контролируемое Национальным блоком. Многие вышли на улицы, протестуя против нас и нашей политики. Сами по себе эти невежественные отщепенцы – лишь небольшая неприятность, но их существование заставляет нас выглядеть слабыми и неспособными контролировать собственный народ. Этому нужно положить конец, но не с помощью танков и солдат, как злодеи, которыми они нас считают, а используя наш голос, чтобы призвать к порядку, в истинно демократической манере. Джорджио Альмиранте, конечно, наш человек, и в ответ на действия этих агитаторов он выступит перед страной с речью, осуждающей их и призывающей к единству. Мы надеемся, что он добьется успеха, и эти протесты утихнут под небольшим давлением. В конце концов, военные на улицах или аресты лишь дадут им ещё больше поводов для недовольства."

