scorzaoil.39.t:0 "Беседа с Фейсалом" # Meeting with Faisal regarding Middle east splitting 
scorzaoil.39.d:0 "Фейсал ибн Абдель Азиз Аль Сауд стал нашим предпочтительным кандидатом на престол Аравии. Прагматик до мозга костей, вежливый со своими друзьями и циничный со своими врагами, этот принц - точно тот человек, который нам по сердцу. На встрече с Фейсалом мы сможем определить условия для установления порядка на Ближнем Востоке на десятилетия вперед. Не будет никакой гарантии, что намеченные линии и согласованные сферы влияния сохранятся даже в среднесрочной перспективе. Но если это даст нам обоим достаточно времени, чтобы построить новый взаимовыгодный порядок, тем лучше. Прежде всего, Фейсал знает, что его собственные амбиции после такой встречи будут неразрывно связаны с нашим состоянием в условиях нефтяного кризиса. И взаимная зависимость действительно может стать мощным связующим звеном для мира."
scorzaoil.39.a:0 "Необходимо джентльменское соглашение." # 

scorzaoil.40.t:0 "Отсечение Кутба" # Lines in the sand, Sauds no longer help Qutb 
