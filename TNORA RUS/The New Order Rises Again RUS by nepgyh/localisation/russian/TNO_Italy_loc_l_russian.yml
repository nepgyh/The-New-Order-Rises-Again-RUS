 POLITICS_Augusto_De_Marsanich_DESC:0 "Среди многих политиков НБ, способных похвастаться карьерой во времена Муссолини, немногие вспомнят о де Марсаниче и его долгой карьеры политика. Являясь членом парламента с 1920-ых, Аугусто занимал бесчисленное количество должностей, до, во время, и даже после Второй Мировой Войны – и когда старый Дуче умер, и на его место пришёл Чиано, он сразу же поддержал нового правителя и его проекты. Старый Волк политики де Марсанич знал, что всё поменяется, а держаться за старые символы и древние слоганы просто бесполезно - власть принадлежит самым прозорливым.\n\nНа протяжении многих лет Де Марсанич был важным человеком в НБ, помогающим объединять остатки сторонников НФП и новых правых, в то время как Альмиранте был скорее публичным лицом партии. Тем не менее, с катастрофой Valle Giulia и Хаосом Горячей Осени, разногласия в НБ уничтожили работу Аугусто. Альмиранте ушёл, а партия взяла новый курс, желая победить ХДП и ДФ их собственным правлением - и де Марсанич, серый кардинал НБ, был идеальным кандидатом для этого.\n\nОбещая возвращение закона и порядка и уничтожение красной угрозы, опасной для Италии, он обращался к самому простому чувству жителей страны - к страху. Изобразив мрачную картину нации, находящейся в опасности, де Марсанич был избран новым премьер-министром, который будет способен защитить итальянскую демократию от самой себя. Это лидер народа, защитник морали и, прежде всего, набожный патриот. Де Марсанич он намерен спасти Италию от самой себя, и всем её жителям ещё много чего предстоит увидеть."
 POLITICS_Amintore_Fanfani_DESC:0 "Мнения об Аминторе Фанфани есть разные, но с одним согласны все; Мало кто может называться воплощением души ХДП, с бесконечными противоречиями партии. Рождённый в бедной семье, Фанфани сделал себе имя став блестящим студентом, а позже и профессором в сфере экономики, но он также был и ярым сторонником фашизма. Набожный католик, Аминторе со временем начал пытаться устранить разрыв между социальной доктриной Церкви и фашистским режимом, он также подписал Манифест о Расе в 1938 году, включая и другие расовые законы.\n\nГоды шли, и Фанфани всё больше разочаровывался в фашизме, склоняясь на сторону Чиано и его политики либерализации. Он был одним из главных создателей ХДП, и в конце концов стал одним из лидеров партии в настоящее время. Оппортунистический, хитрый и коварный, Фанфани всегда использовал метод двойственности в политике. Умелый переговорщик, он был идеальным человеком, чтобы управлять ХДП после Горячей Осени.\n\nС победой ХДП на выборах, Фанфани теперь может свободно играть в свои политические игры. За призывами к современности, прогрессу, справедливому и высокоморальному обществу, Премьер-Министр знает, что только он является той маленькой линией, отделяющей Италию от катастрофы. Многие считают компромиссы чем-то вредным, но для Аминторе, Рыцаря на Белом Коне от ХДП, они являются оружием. Политическая махина его партии-единственная, способная управлять Италией. Противоборствующие стороны, как правые, так и левые, узнают, что единственный способ выжить в этом карточном домике-это склониться перед видением Фанфани. Новый дирижёр вступил на итальянскую политическую сцену, и он, так или иначе, позаботится о том, чтобы весь оркестр играл его мелодию."
 POLITICS_Giuseppe_Saragat_DESC:0 "Несколько месяцев назад, для большинства итальянцев Джузеппе Сарагат был просто одним из многих политиков ДФ. Сын семьи среднего класса в Турине, Сарагат практически всегда был несогласен с Ненни и его политикой несмотря на то, что они имели много общего - оба были в изгнании во времена фашизма, и оба вернулись с целью отстроить левую политику из руин. Однако, в то время как его товарищ сражался за демократический социализм, Джузеппе, с меньшим шумом, собирал вокруг себя умеренных представителей партии.\n\nТеперь, когда эра фашизма прошла, народ хочет начать всё с чистого листа, путём реформ, разумеется. Это мог дать Ненни. Тем не менее, всё поменялось - теперь итальянской демократии угрожают со всех сторон. Хаос Горячей Осени и волна террористических атак экстремистов потрясли сознание многих, как и призывы к прогрессу и миру со всех сторон политического спектра, а Сарагат был идеальным кандидатом чтобы стать вежливым и дружелюбным лицом левых.\n\nОбращаясь к умеренным и центристам, Дзужеппе смог показать себя кандидатом, который способен обеспечить спокойствие и примирение - именно то, чего желает большая часть итальянского населения. И всё же, многие недовольны новым премьер-министром, даже представители его собственной партии. Растущая радикальная фракция ДФ напугана альянсом Сарагата с ХДП и несмотря на все обещания, столкновений на улицах лишь становится больше с каждой неделей. Требуется огромное мужество, чтобы призывать к миру и демократическим ценностям, когда все, кажется, разваливается - и решимость Сарагата твердо противостоять экстремизму и кровопролитию может быть единственным, что может спасти молодую демократию Италии от раннего конца."
 POLITICS_ENR_MATTEI_DESC:0 "Задолго до начала своего пребывания на посту губернатора Залива Энрико Маттеи был одним из самых влиятельных людей в Империи. Известный своим презрением к политике и малой симпатией к фашизму, Маттеи всю жизнь занимался бизнесом - с самого скромного начала он вскоре вступил в АГИП, итальянскую государственную нефтяную компанию. Там он поднялся по служебной лестнице компании, прежде чем стать её главой сразу после окончания войны. Однако Маттео желал большего.\n\nПо мере того как империя росла во время войны, она обнаружила, что контролирует ошеломляющее количество богатых запасов нефти. Новая ситуация требовала новых методов, новых технологий, новой организации, новых торговых сделок - больше скважин, больше нефтеперерабатывающих заводов, больше рабочих, больше денег, больше нефти. AГИП росла под руководством Маттеи, пока, наконец, не была реорганизована в ЭНИ, промышленный и финансовый гигант, способный стоять лицом к лицу с японскими дзайбацу. Из своей новой штаб - квартиры в Персидском заливе Маттеи наблюдал, как растет его собственная империя, став главным архитектором Дубайского проекта-сияющего города в пустыне, начатый как любимый проект фашистского колониализма, а после превративщийся в столицу нефтяного королевства Маттеи.\n\nПосле победы Италии над Турцией Маттеи предпринял ещё одну попытку захватить власть и выдвинул свою кандидатуру на пост губернатора Персидского залива. Было признано правление нефтяного короля, его планы реформ в стране уже становятся реальностью, поскольку он вводит местных эмиров в правительство колонии, сохраняя при этом осторожную дружбу с саудовцами - на что часто указывают его критики. Теперь, когда Дубай прочно в руках Маттеи, его амбиции получили новые и мощные инструменты - в конце концов, если ЭНИ процветает, Италия процветает, и теперь шестиногий пес ЭНИ ревет пламенем, горящее ярче, чем когда-либо."
 POLITICS_GG_ORIANA_DESC:0 "Для многих в Королевских военно-морских силах Италии и во всей Италии Джузеппе Ориано является архетипом офицера и джентльмена, кем-то, кто вызывает к себе восхищение и зависть в равной степени. Служа с отличием во Второй Мировой войне в звании лейтенанта, Ориано снова и снова оказывался на важнейших местах величайших побед итальянского флота в Средиземном море. Поднимаясь по служебной лестнице, прежде чем, наконец, стать адмиралом после окончания войны.\n\nИзвестный своим эффективным стилем руководства и своим отношением к инновациям и модернизации в морском искусстве, он вскоре стал неприязненным в высших эшелонах итальянского правительства как откровенный критик фашизма. В конце концов Рим нашел идеальное место для применения талантов Ориано, как можно дальше от Италии: Персидский залив. Возглавляя Четвертую военно-морскую дивизию флота, адмирал Ориано успешно ликвидировал пиратство в регионе, позволив процветать заливу и продолжать Дубайский проект.\n\nОднако все обернулось к худшему. С поражением Италии против Турции ударная волна нестабильности распространилась по всему Ближнему Востоку, и, поскольку местные эмиры становятся все более нетерпимыми к итальянскому правлению и вместо этого обращаются к Эр-Рияду, Ориано был назначен губернатором Персидского залива, поскольку его Четвертая морская дивизия является единственной силой, достаточно сильной, чтобы обеспечить стабильность в регионе. Теперь, когда Дубайский проект рушится, Ориано должен делать все необходимое для поддержания порядка - быстро понимая, что тираническое и жалкое правление эмиров является самым большим препятствием на его пути. Даже когда шторм приближается из пустыни, адмирал Ориана готов противостоять ему - и если все действительно развалится, новый губернатор знает, что в обязанности капитана входит идти ко дну вместе со своим кораблем."
 POLITICS_gwb_desc:0 "Родился и вырос при восходе Японской империи. Джордж Буш стал лучшим лидером в стране и империи Японии. Избранный лично императором Хирихито для руководства страной, Джордж Буш поставил своей целью социальное равноправие и процветание Японской империи, а также её победу над империалистами в Америке, а также уверенность в том, что всё закончится когда-нибудь.\n\n\nЯпония будет на высоте!"
 POLITICS_Achille_Lauro_DESC:0 "О команданте. Для его сторонников - это эмблема уважения и похвалы, а для врагов это имя - ироническая шутка, претенциозное название, за которым мало что скрывается. Как бы вы ни называли, в Неаполе его кличут как "
 POLITICS_Theodor_HoffmannL_DESC:0 "Теодор Хоффман - ваш среднестатистический адмирал Кригсмарине. Или нет. Был. Стоп-кадр, посмотрите на портрет. В глаза.\n\nАга, это я, Теодор Хоффман. Вы, наверное, задаетесь вопросом, как я попал в эту ситуацию, составляя биографии всех лидеров в игре, а теперь являюсь лидером мерзости против человечества. На самом деле я, наверное, выгляжу немного старше, чем следовало бы.\n\nЭто долгая история, на самом деле. И вот я, бил баклуши и расслаблялся тем, что мы в фольксмарине называли, завести какую-нибудь малышку и пойти "Broham fist me," (it's what we called fist bumps we were tight) "I got a sweet ass gig for you."\n\nAnd now here I am. I like to chillax and write up some bits about all the weirdos around here, and I gotta be straight I got no real clue what's going on, but damn if owning all the tightest beaches in Europe isn't landing me some sweet cookie."
 
