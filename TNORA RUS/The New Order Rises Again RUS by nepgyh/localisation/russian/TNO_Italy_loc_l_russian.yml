 # ideas
 ita_welfare_net1:0 "Сеть социального обеспечения"
 ita_welfare_net1_desc:0 "Слишком долго итальянцы страдали от экономических трудностей без достаточной помощи со стороны бывшего фашистского режима. Эта надежная система социального обеспечения гарантирует базовый уровень жизни для всех безработных итальянцев в это время великих преобразований. Итальянцы больше не будут голодать на улицах наших городов, пока правительство равнодушно наблюдает за происходящим. Благодаря усилиям Демократического Фронта безработные итальянцы смогут твердо встать на ноги и получить новые рабочие места и экономические возможности без оков бедности."
 
 ita_welfare_net2:0 "Сеть социального обеспечения"
 ita_welfare_net2_desc:0 "Слишком долго итальянцы страдали от экономических трудностей без достаточной помощи со стороны бывшего фашистского режима. Эта надежная система социального обеспечения гарантирует базовый уровень жизни для всех безработных итальянцев в это время великих преобразований. Итальянцы больше не будут голодать на улицах наших городов, пока правительство равнодушно наблюдает за происходящим. Благодаря усилиям Демократического Фронта безработные итальянцы смогут твердо встать на ноги и получить новые рабочие места и экономические возможности без оков бедности."
 
 ita_march_of_progress1:0 "Марш прогресса"
 ita_march_of_progress1_desc:0 "Италия действительно вступила в новую главу своей истории, главу о правах трудящихся и процветании для всех. Этот марш прогресса возник из краха фашизма, как феникс из пепла. Отныне люди, а не элиты, будут призывать к маршу, и реформы будут идти снизу, а не передаваться сверху. Будущее Италии, безусловно, светлое, и только время покажет, куда нас занесёт в следующий раз."
 
 ita_march_of_progress2:0 "Марш прогресса"
 ita_march_of_progress2_desc:0 "Италия действительно вступила в новую главу своей истории, главу о правах трудящихся и процветании для всех. Этот марш прогресса возник из краха фашизма, как феникс из пепла. Отныне люди, а не элиты, будут призывать к маршу, и реформы будут идти снизу, а не передаваться сверху. Будущее Италии, безусловно, светлое, и только время покажет, куда нас занесёт в следующий раз."
 
 ita_environmental_protection:0 "Защита окружающей среды"
 ita_environmental_protection_desc:0 "При фашистском режиме многие аспекты благополучия нашего народа игнорировались. Одним из этих аспектов была среда обитания, что оказывало большое влияние на здоровье работников, которое всегда было вторичным по отношению к диктату экономического роста. Теперь мы все изменим. Мы установим баланс между обеспечением экономического благополучия и защитой окружающей среды, поставив обновленную природную сферу в центр нашего имиджа новой Италии. Ведь даже товары народного потребления не заменят свежего воздуха и красоты итальянского пейзажа."
 
 ita_industry_wrangling:0 "Промышленные споры"
 ita_industry_wrangling_desc:0 "Баланс сил в нашей промышленности должен быть изменен. С помощью кнута и пряника правительство заставит компании уступить власть и пойти на уступки профсоюзам. Это может привести к краткосрочному падению производства и конфликту с бизнесменами, но это необходимая жертва для прав рабочих. Италия больше не будет жертвой требований этих предприятий."
 
 ita_avanti_idea:0 "Аванти!"
 ita_avanti_idea_desc:0 "Время правления Демократического фронта было огромным успехом для Италии и социализма в целом. За короткое время наша нация стала ярким примером для подражания для других стран. Тем не менее, это только первая глава социализма в Италии. Сейчас не время колебаться в борьбе за права трудящихся или почивать на лаврах, с удовлетворением тем, что мы сделали. Борьба за социализм-это постоянная борьба, которую необходимо защищать и расширять. В свое время придется столкнуться со многими вопросами и трудностями, но Италия будет готова и ждет их."
 
 ita_stready_radicals:0 "Умеренный радикализм"
 ita_stready_radicals_desc:0 "В ДФ есть много радикалов, которые настаивают на колоссальных изменениях в Италии на всех уровнях. В то время как некоторые, такие как Ненни или Берлингуэр, могут в какой-то степени согласиться с такими радикалами, публичное принятие радикальной левой мысли-верный способ проиграть на следующих выборах. Мы можем поддержать наших более радикальных товарищей, но мы должны быть осторожны в том, как мы это делаем, чтобы не вызвать гнев антикоммунистов."
 
 # focuses
 ita_a_victory_for_fronte_democratico:0 "Победа Демократического Фронта"
 ita_a_victory_for_fronte_democratico_desc:0 "Победа! Сладкая, чудесная победа!\n\nКогда мы приняли участие в этих первых выборах в недавно освобождённой Италии мы знали, что конкуренция будет жёсткой. В конце концов, все виды социалистических партий и движений жёстко преследовались режимом, даже при "moderate" fascism. We faced the DC and the FD as David against two Goliaths, and we won!\n\nNow, however, comes the difficult part: our coalition is wide and therefore fragile, and we will need to parlay with other forces in the Democratic Arc if we want to approve our reforms without risks of failing.\n\nFirst things first: the Congress of the PSI awaits, and it will be a time for both celebration and reflection: there, we will decide which of the major political forces we will choose as our potential partner in the government, linking our fate to theirs."
 
 ita_XXV_congress_of_the_ISP:0 "XXV конгресс Итальянской Социалистической Партии"
 ita_XXV_congress_of_the_ISP_desc:0 "В скором времени состоится XXV съезд ИСП: делегаты со всей страны соберутся, чтобы решить судьбу нашего правительства! В то время как окончательное решение вынесет ассамблея, глупо просто позволить игральным костям упасть самим по себе: лихорадочные встречи проводятся между различными партиями в коалиции, и самым большим предметом спора являются темпы наших реформ.\n\nУмеренные хотят найти общий язык с ХДП, чтобы быстро и безопасно провести наши важнейшие реформы, особенно социальные и экономические, отложив предложенные радикалами, особенно те, которые могут включать или не включать реорганизацию армии и отмену монархии. Радикалы, с другой стороны, хотят заставить остальную часть парламента проголосовать за их реформы, радикально преобразовав Италию в социалистическое государство, что, если не будет выполнено с осторожностью, может вызвать реакцию со стороны сил, о которых мы мало знаем...\n\nВыбор труден, но мы должны решить: пусть говорят бюллетени!"
 
 ita_prima_la_democrazia:0 "Демократия превыше всего"
 ita_prima_la_democrazia_desc:0 "Наша первостепенная забота - демократия, а фундаментальная часть демократии - это то, что римляне называли "Concordia Ordinum", the "harmony among the classes": as long as a society works hand in hand, no matter your class or political belief, then a country will prosper. Take harmony away from a nation, and everything will collapse.\n\nWhile the first tenet of socialism is the struggle of the workers against the capitalists, our duty as democratic forces is to first try to find a peaceful agreement with our opponents, so that both classes may live in peace and cooperation. To this end, we will parlay with the moderate elements of the DC, asking them to support some of our reforms which overlap with their social and economic agenda: with the numbers this strategy will bring, our plans will run smoothly towards completion, and the workers will be protected without a single drop of blood being shed!"
 
 ita_a_meeting_in_palazzo_barberini:0 "Встреча в Палаццо Барберини"
 ita_a_meeting_in_palazzo_barberini_desc:0 "После того, как мы приняли решение, следующая проблема состоит в том, как построить умеренный фронт, чтобы медленно, но верно реформировать страну.\n\nМы встретимся с Сарагатом и его ИДСП в Палаццо Барберини, и по результатам этих переговоров мы узнаем, сможем ли мы создать с ними коалицию или нет. Если нас удастся заключить союз между ИСП и ИДСП, то у нас будет очень однородная коалиция и мы быстро утвердим наши реформы, но правые будут в ярости и настроены против левого правительства. Если переговоры провалятся, мы всё ещё сможем попытаться создать коалиционное правительство с ХДП: это будет стоить нам наших избирателей, так как они никогда не увидят желаемых реформ, и нам возможно придётся смягчить нашу повестку, но у нас будет необходимое количество голосов, а правые будут умиротворены нашим левоцентристским подходом."
 
 ita_the_red_and_white:0 "Красные и Белые"
 ita_the_red_and_white_desc:0 "Наши переговоры с Сарагатом и ИСДП провалились, и мы вынуждены пытаться заключить союз с ХДП. Нам придётся с этим смириться. У постоянного тока много течений, и умеренные готовы работать с нами, ценой отсрочки на неопределённый срок наших более радикальных реформ: пока мы можем работать с ними и посмотреть, как пойдут дела. В конце концов, важно защитить рабочих и слабых, принципиальные вопросы, такие как республиканство или социалистическая армия могут подождать до более благоприятных времен.."
 
 ita_let_the_PSI_split:0 "Пусть ИСП расколется"
 ita_let_the_PSI_split_desc:0 "Радикалы в ИСП угрожают отделиться, если мы будем работать с ХДП. Они хотят реформ, за которые боролись во время выборов, и они не согласятся на соглашение с центристами, какими бы прогрессивными они ни были. Они осуждают связи между ХДП, церковью и бизнесом и называют нас "traitors of the working class".\n\nLet them go.\n\nWe don't need them and their radicalism: if they can't see how urgent it is that we start realising our reforms, even in a weaker form, then they don't deserve to be part of this new age of cooperation between classes. They can scream all they want together with the BN, perhaps they were always sleeper agents from the right: we will protect the workers even without them!"
 
 ita_negotiate_with_moro:0 "Переговоры с Моро"
 ita_negotiate_with_moro_desc:0 "Альдо Моро - нынешний представитель и член прогрессивного течения ХДП. Это значительно увеличивает шансы на успех переговоров, так как наши социальные и экономические программы в основном пересекаются друг с другом: возможно, нам придётся кое-что урезать здесь и там, но по большей части мы сможем заявить, что победили интересы бизнеса.\n\nНазначена встреча между Ненни и Моро, чтобы окончательно согласовать совместную повестку правительства, и тогда мы сможем представить себя королю с сильным кандидатом в лице Пьетро Ненни."
 
 ita_renounce_the_reformist_platform:0 "Отречение от радикальных реформаторов"
 ita_renounce_the_reformist_platform_desc:0 "Мы ожидали этого, и теперь мы должны сдержать своё слово: ХДП приняли проект, который мы им направили, но они потребовали, чтобы мы официально отказались от радикальных реформ, предложенных радикалами, всё ещё находящимися в партии. Это дорого обойдётся нам на следующих выборах, но если мы сыграем правильно, то сможем встретить наших избирателей с полностью функционирующей системой социального обеспечения и оживлённой экономикой, и возможно наши надежды на переизбрание не будут такими слабыми."
 
 ita_our_centro_sinistra:0 "Наш левоцентризм"
 ita_our_centro_sinistra_desc:0 "Правительство официально сформировано, и теперь мы увидим, сможет ли эта странная, гибридная левоцентристская коалиция удержать притяжение, исходящее от её экстремистских течений. Пока наши союзники верны, и мы также намереваемся быть верными, но мы должны быть бдительны: столкновение между рабочими и капиталистами так же старо, как само понятие "economy", and even if today we cooperate towards a better future for everyone, there's no guarantee that tomorrow they'll try to destroy what they themselves built with us. Still, today is a day for celebration! The first democratic government in forty years is born, and we intend to show all Italians, even fascists, that we don't need dictators to bring prosperity to our beloved country!"
 
 ita_unita_socialista:0 "Социалистическое Единство"
 ita_unita_socialista_desc:0 "Мы не можем доверять ХДП.\n\nКаким бы умеренным и прогрессивным не был Моро, он всё ещё остается человеком церкви и бизнеса, и ничего хорошего никогда не приходит от работы с нашими прямыми конкурентами. Переговоры с Сарагатом идут довольно хорошо, и мы ожидаем, завершения коалиционной программы через несколько дней: поскольку наши цели в основном пересекаются, единственный оставшийся вопрос заключается в том, что делать с бесчисленными небольшими партиями в нашей коалиции, которые могут отделиться или развалиться в ближайшем будущем, когда ДФ перестроится в более функциональную коалицию, пригодную для управления страной, а не просто для создания чисел."
 
 ita_hijack_the_PRI:0 "Распустить ИРП"
 ita_hijack_the_PRI_desc:0 "Итальянская республиканская партия - это довольно небольшая партия в нашей коалиции, которая приносит больше вреда, чем пользы. Со своими республиканскими идеями они начинают привлекать неправильное внимание к нам и нашему зарождающемуся правительству. По этой причине им нельзя позволить существовать в рамках ДФ: уже ведутся переговоры с её лидером Уго Ла Мальфой, который в обмен на роспуск партии и полное присоединение ИРП, получит очень хорошую должность в кабинете министров.\n\nКонечно, мы работаем над тем, чтобы, после объединения с ИРП, министры стали лояльными к нам, а не к Ла Мальфе, также мы пообещаем обеспечить их переизбрание, когда закончится сессия парламента."
 
 ita_absorb_the_PdAz:0 "Присоединить ПД"
 ita_absorb_the_PdAz_desc:0 "Партия Действий, одна из небольших партий в коалиции ХДП, не смогла вынести шока от реорганизации ХДП и распалась. Поскольку её члены сейчас не имеют политического дома и серьезно обеспокоены своим будущим в этом парламенте и в следующем, мы предложим им лучший дом, о котором они когда-либо могли мечтать: наша ИСП!\n\nОбещая возможность переизбрания и место в партийной бюрократии, мы можем убедить большинство, если не всех, полностью присоединиться к нашей растущей партии и заручится поддержкой правительства."
 
 ita_wrangle_the_PSI:0 "Выгнать радикалов из ИСП"
 ita_wrangle_the_PSI_desc:0 "Наша собственная партия, которая теоритически должна - иметь нашу коллективную поддержку, вместо этого является домом для многих радикалов, которые без колебаний обрекли бы наше зарождающееся правительство, если бы их крайние взгляды на общество не были приняты во внимание. Хотя мы и раньше терпели этих людей во имя социалистического сотрудничества, когда на карту поставлено само выживание правительства, мы больше не можем откладывать этот вопрос.\n\nНаша партия полностью поддержит нас: все те, кто выступает против Пьетро Ненни и предлагаемых им реформ, подрывают саму ИСП и не будут терпимы как внутри партии, так и в парламенте! Если у кого-то из членов парламента есть что сказать, эта дверь: сделайте нам одолжение заберите свой мусор с собой... И не забудьте закрыть дверь!"
 
 ita_isolate_the_radicals:0 "Изолировать радикалов"
 ita_isolate_the_radicals_desc:0 "Возможно, мы победили на выборах, но Италия ещё не может называться социалистической страной: после сорока лет диктатуры и при сильном влиянии папства многие районы, особенно сельские, глубоко консервативны, если не откровенно реакционны.\n\nМногие с большим беспокойством читают пламенные заявления некоторых наиболее "idealistic" members of the FD: welfare and protecting the poor? Yes please! Abolish private property, turn the churches into barracks and chant the Internationale? Thanks but no thanks!\n\nAlso, whispers coming from the Quirinale tell of preoccupied meetings between the King's advisors and prominent members of the SIM and the army: while these are surely nothing more than rumours, it's of the utmost importance that we remove from any important position, within both the government and the party, all those who would risk enraging the masses - and perhaps something worse - against us."
 
 ita_the_future_belongs_to_refromers:0 "Будущее принадлежит реформистам"
 ita_the_future_belongs_to_refromers_desc:0 "Наконец-то переговоры закончены, и наше новое сияющее правительство действительно может начать работать! Парламент уже гудит от активности, поскольку наши реформы начинают проходить необходимые процессы, прежде чем они будут реализованы.\n\nВ то время как наша партия и наши союзники полностью поддерживают правительство Ненни, многие - особенно среди наших лояльных избирателей - обвиняют ИСП в предательстве радикальной программы, за которую она выступала: несомненно,об этом, будут помнить в бюллетенях, когда закончятся голосования...\n\nОднако у нас есть в запасе четыре года, чтобы заставить их изменить свое мнение: когда они увидят, что наши реформы прошли и система социального обеспечения внедрена в полном объеме, бедные и слабые будут нам благодарны!"
 
 ita_encourage_the_cooperatives:0 "Поощрять кооперативы"
 ita_encourage_the_cooperatives_desc:0 "Кооперативы являются краеугольным камнем наших запланированных экономических реформ: мы не просто планируем помогать работникам, мы хотим радикально изменить способ ведения бизнеса! В кооперативе нет "owner", instead all workers collectively run the business, and distribute equally all earnings, according to predetermined percentages.\n\nThis way, we can actually turn the first tenet of socialism into reality: "everyone shall give according to their abilities, and take according to their needs".\n\nOur reforms will make easier for even illitterated workers to form a cooperative: while it may never fully replace the traditional way businesses are run, perhaps workers will slowly start to see the advantages the new system holds for them and, in due time, adopt it in increasingly large numbers."
 
 ita_weave_the_welfare_net:0 "Плести сеть социального обеспечения"
 ita_weave_the_welfare_net_desc:0 "Разрушительный кризис, вызванный дипломатическим и социально-экономическим кризисами, последовавшими за нашей победой, хотя и был в значительной степени сдержан, все еще преследует нашу страну, особенно прибрежные города, где десятки тысяч остались без работы из-за краха военно-морской промышленности.\n\nЧтобы помочь им, мы создадим полностью функциональную и беспристрастную систему социального обеспечения, которая, в отличие от фашистских субсидий, не требует членства в партии или политических взглядов! Стоимость может быть высокой в начале, но с нашими следующими реформами мы планируем увеличить рабочие места и, следовательно, уменьшить потребность в субсидиях, постепенно возвращая нашу экономику к нормальному состоянию и фактическому росту."
 
 ita_sow_dissent_in_DC:0 "Посеять инакомыслие в ХДП"
 ita_sow_dissent_in_DC_desc:0 "ХДП - очень большая партия, со многими взглядами и сильными личностями, борющимися за доминирование в партийных органах. Это дает прекрасную возможность косвенно поддержать прогрессивные фракции против других. Действительно ли Моро хочет, чтобы мы проявили к нему благосклонность или нет, это не имеет значения: пара слов похвалы от Ненни, несомненно, приведет в ярость консервативную фракцию, ослабив партию в целом и усилив нашу власть в парламенте, в то время как вторая по величине партия слишком занята тем, что разрывает себя на части по пустякам."
 
 ita_claim_the_sabres:0 "Успокоить армию"
 ita_claim_the_sabres_desc:0 "Прошлой ночью, на безумном заседании кабинета министров, один из наших самых больших страхов оказался верным: слухи о встречах между советниками короля, ВИСом и военными оказались правдой!\n\nС нашей антимилитаристской риторикой, похоже, армия теперь считает, что мы пытаемся свергнуть короля и начать коммунистическую революцию! Хотя мы не можем отрицать, что некоторые из наших - бывших - радикальных членов выступили с довольно оскорбительными заявлениями как против армии, так и против монархии, мы были уверены, что все успокоилось с их "spontaneous" resignation.\n\nTomorrow, our Minister for the Defence will meet in private with the Head of the General Staff, other prominent generals and some SIM operatives to reassure them of our strict adherence to the Albertine Statute, and our intention to reform the military only to increase its efficiency rather than creating political officers.\n\nWe can only hope this suffices to avoid a crisis..."
 
 ita_mediterranean_economic_integration:0 "Средиземноморская экономическая интеграция"
 ita_mediterranean_economic_integration_desc:0 "Наши жертвы во время последней войны дали нам большую колониальную империю и ещё большую сферу влияния. Фашисты культивировали глупую мечту об итальянизации колоний в новой Римской империи, но очевидно, что это просто невозможно: туземцы могут терпеть наше правление - в конце концов, в отличие от других мест, мы не используем напалм и газ против протестующих, - но они никогда полностью не интегрируются.\n\nВместо того чтобы биться головой о бетонную стену, гораздо проще и гораздо выгоднее в долгосрочной перспективе превратить дисфункциональную колониальную империю в хорошо интегрированное экономическое сообщество.\n\nМы должны инвестировать в страны, входящие в сферу влияния Италии, и с некоторой пропагандой, показывающей различия между нами и некоторыми другими мясниками, это должно способствовать улучшению отношений с местными жителями и гарантировать то, что мы внезапно не потеряем все из-за массовой волны восстаний..."
 
 ita_the_slow_march_of_progress:0 "Медленное продвижение прогресса"
 ita_the_slow_march_of_progress_desc:0 "Кто идёт медленно, идёт здраво и идёт далеко!\n\nХотя некоторые радикалы все ещё называют нас "slowpokes" over our careful approach to reform, none can deny that we have done so much in so little time: now, the workers of Italy are no longer exploited by the owners of the means of production, but instead cooperate with those owners in a logic of mutual esteem, and the new cooperative are influencing the old owners to review their approach to collective contracts. Now, the weak and the poor are safe in our welfare net, knowing that, even if they fall, they will land on soft ground until they can find a way to once again support themselves and their families. Now, finally, Italy can start leaving behind herself the legacy of fascism, and look to the future with a smile on her lips, for a new, rising sun shines back at her!"
 
 ita_rally_international_support:0 "Международная поддержка"
 ita_rally_international_support_desc:0 "Более сорока лет Италией правили диктаторы, что имело очевидные последствия для того, как свободный мир смотрел на нас. Теперь, когда мы вернулись к свету демократии, мы должны приложить большие усилия, чтобы убедить все демократические страны в том, что мы больше не предадим свободу.\n\nК счастью для нас, умеренный подход, которому следовал Чиано, позволил нам, по крайней мере, иметь посольства в ОСН. Наши послы по всему миру будут привлечены к работе и потратят значительное время и усилия на распространение новостей о нашей смене правительства в надежде, что США и их союзники снова будут доверять нам. Конечно, последующие торговые сделки-это форменное совпадение..."
 
 ita_world_peace_council:0 "Всемирный Совет мира"
 ita_world_peace_council_desc:0 "В течение долгих лет война была на переднем крае дипломатических усилий каждой страны. Менее чем за пятьдесят лет мы вели две самые кровопролитные войны в истории человечества. Больше нет! Как одна из победительниц последней войны и новая демократическая нация, наша задача-развивать дружественные отношения между всеми странами. Хотя не все могут нас слушать, мы уверены, что те, кто верит в мир, а не в бессмысленную войну, намного больше, чем тех, кто просто желает смерти и насилия.\n\nМы будем продвигать постоянную дипломатическую инициативу, ставя наши мирные услуги между этими странами под угрозу объявления войны друг другу. Каждый предотвращенный конфликт означает спасение сотен тысяч жизней, и разве это уже не успех?"
 
 ita_the_struggle_for_antifascist_unity:0 "Борьба за антифашистское единство"
 ita_the_struggle_for_antifascist_unity_desc:0 "Народ Италии! Не бойтесь высказывать свое мнение! Свобода-это не что иное, как пустая оболочка, если она не включает в себя право критиковать правительство, и теперь вы все, наконец, можете обсудить, какое будущее вы видите для нашей прекрасной страны!\n\nОднако вы также должны помнить, что то, что было восстановлено сегодня, может быть отнято завтра: фашизм, национал-социализм и все другие диктатуры-это всего лишь искаженное отражение стремления людей к стабильности и порядку, и если мы не отбросим наши разногласия, для защиты нашей молодой демократии. Призраки, которых мы считали навсегда изгнанными, могут вернуться раньше, чем мы думали..."
 
 ita_push_for_electoral_reform:0 "Cтимулирование избирательных реформ"
 ita_push_for_electoral_reform_desc:0 "Старые законы Ачербо предоставляли абсолютное большинство списку, который получил даже один голос больше, чем все остальные. Даже после того, как Чиано отменил их, мы считаем, что новый закон о выборах не обеспечивает справедливого представительства всех политических сил.\n\nПо этой причине мы примем новый, полностью пропорциональный закон о выборах, в котором каждый голос будет эффективно преобразован в места в парламенте, и как только закон полностью заработает, он будет распространен и на местные выборы. Таким образом, Италия, наконец, станет по-настоящему демократической страной!"
 
 ita_a_simpler_bureaucracy:0 "Более простая бюрократия"
 ita_a_simpler_bureaucracy_desc:0 "Бюрократия подобна воздуху: она жизненно важна для любой страны, и когда все хорошо, вы даже не замечаете этого, но когда она не выполняет свои обязанности по отношению к народу, нация задыхается. В наших усилиях по восстановлению демократических институтов Италии мы не должны забывать о бюрократии и ее доступности для простых граждан: слишком многие вынуждены страдать от тиранической администрации, и слишком многие лишены возможности улучшить свое положение.\n\nС одной стороны, мы должны обеспечить справедливое обращение со всеми людьми, которым необходимо взаимодействовать с администрацией, а с другой-мы поможем тем, кто слишком беден, чтобы самостоятельно получить доступ к высшему учебному заведению, тем самым построив справедливое и подлинно демократическое общество!"
 
 ita_pace_liberta_lavoro:0 "Мир, Свобода, Труд"
 ita_pace_liberta_lavoro_desc:0 "Наконец, заложена основа, и мы готовы приступить к осуществлению наших величайших реформ. Теперь мы сосредоточимся на трех принципах, которые сформировали наши предвыборные обещания!\n\nВо имя Мира мы воздержимся от угнетения земель, находящихся в сфере нашего влияния, создав почву для истинного сообщества равных, а не для обломков марионеток, управляемых кукловодом.\n\nIво имя Свободы мы отменим все фашистские законы: в то время как наши первоначальные реформы уже отсеяли самые тиранические законы, но есть ещё так много несправедливых или нелиберальных законов, угнетающие наш народ, и мы обязаны это исправить.\n\nНаконец, во имя Труда, мы позаботимся о том, чтобы ни один рабочий не был эксплуатирован бизнесменами, и чтобы ни один итальянец способный прокормить семью, не молил о работе!"
 
 ita_repurposing_old_tools:0 "Перепрофилирование старых инструментов"
 ita_repurposing_old_tools_desc:0 "Будучи учрежденным в фашистскую эпоху, ИПР на самом деле идеально вписывается в нашу новую экономическую доктрину: поддержание основных принципов свободного рынка, в то же время вмешательство с мощной публичной компанией, способной предотвратить промышленный коллапс или же заставить малый бизнес присоединиться к нашим новым реформам или столкнуться с полным экономическим уничтожением. Кроме того, ИПР сможет финансировать несколько программ стимулирования и развития по всему Королевству, помогая слаборазвитым регионам Италии и, возможно, дать слабым членам нашей сферы найти путь к прогрессу и процветанию.\n\nКонечно, ИПР сначала должна быть очищена от всех фашистски настроенных, некомпетентных или коррумпированных членов, чтобы она действительно следовало вкладу правительства, а не своим собственным извращенным целям или, что ещё хуже, целям врага."
 
 ita_terra_e_liberta:0 "Земля и свобода"
 ita_terra_e_liberta_desc:0 "Земля приносит свободу, и мы не можем позволить некоторым быть свободнее других. Слишком мало людей владеют слишком большим количеством земли, и это то, что нужно изменить: владельцы Латифундий-могущественная и укоренившаяся группа привилегированных людей, насчитывающая в своих рядах много дворян и богатых бизнесменов. Эти люди упрямо отказываются добиваться улучшения положения рабочих и внедрять наши новые методы, вместо этого полагаясь на устаревшие методы и притеснящие договоры, чтобы выжать как можно больше денег из своих арендаторов.\n\nХотя наша лояльность по отношению к королю не подлежит сомнению, мы должны дать всем понять, что средневековье и феодализм закончились: поэтому мы будем в духе справедливости и сотрудничества поощрять землевладельцев продавать часть своих земель своим арендаторам с обещанием снижения налогов и субсидий на инновации. Если некоторые землевладельцы откажутся от нашего мягкого подхода, то их земли будут экспроприированы с минимальным возмещением и распределены среди тех, кто заслуживает их гораздо больше: свобода рабочего класса не может быть поставлена под угрозу!"
 
 ita_empower_the_unions:0 "Расширение прав и возможностей профсоюзов"
 ita_empower_the_unions_desc:0 "Профсоюзы являются стержнем социализма: они организуют и защищают рабочих от фабричного уровня и ведут переговоры с владельцами об улучшении условий труда и заработной платы. В свете их роли мы позаботимся о том, чтобы они действительно могли выполнять свою роль, не опасаясь, что им причинят вред владельцы бизнеса и их закадычные друзья.\n\nПарламент должен принять новый закон, формализующий право всех трудящихся создавать автономные профсоюзы или вступать в уже существующие, а также право всех делегатов профсоюзов участвовать в коллективных переговорах с владельцами предприятий, сурово наказывая тех, кто пытается помешать рабочим защищать свои права."
 
 ita_modernize_the_system:0 "Модернизация системы образования"
 ita_modernize_the_system_desc:0 "Несмотря на языческую реформу - возможно, единственное положительное наследие фашизма - нашей системе образования катастрофически не хватает: в то время как низшее образование было гарантировано почти всем, высшее образование по-прежнему зарезервировано для богатых или влиятельных, гарантируя, что сын фермера, несмотря на то, что он умеет читать и считать, никогда не станет чем-то большим, чем был его отец.\n\nХотя ресурсов не так уж много, мы можем гарантировать, что бедным семьям не придется платить за учебу, а учебники будут поставляться государством. Чтобы обеспечить более высокий уровень посещаемости, проводятся вечерние занятия, обучающие родителей тому, как, улучшить свое экономическое положение, чтобы их дети не были вынуждены бросить учебу и помогать своим родителям в поле или на заводе."
 
 ita_banish_unemployemnt:0 "Устав рабочих"
 ita_banish_unemployemnt_desc:0 "Устав рабочих закрепит права рабочих против владельцев бизнеса и послужит основным текстом закона для всех вещей, связанных с рабочим местом, объединяя многие из небольших реформ, которые мы уже провели: наем и увольнение рабочих должны регулироваться, а также присутствие профсоюзов на заводах, и коллективные договоры, предусмотренные между профсоюзами рабочих и Всеобщей конфедерацией итальянской промышленности, будут иметь публичную силу законом, так что ни один трудовой договор никогда не сможет нарушить свои же условия.\n\nДля рабочих наступает новая эра, эра, когда они наконец могут работать так, как могут, и получать то, что им нужно!"
 
 ita_reign_in_confindustria:0 "Господство ВКИП"
 ita_reign_in_confindustria_desc:0 "ВКИП, или Конфиндустрия - это профсоюз в своем собственном праве, состоящий только из бизнесменов, а не рабочих. Имея это в виду, для улучшения условий труда рабочих мы протянем оливковую ветвь и будем развивать хорошие отношения для взаимного сотрудничества.\n\nОднако следует иметь в виду одно: баланс изменился, и теперь рабочие заседают в парламенте и правительстве. Если ВКИП попытается сопротивляться нашим реформам или пригрозит нам локаутом, тогда мы покажем им, кто здесь главный: наш министр по экономическим и финансовым вопросам, просто ожидая его одобрения, издал указ, который позволяет нам экспроприировать предприятия, которые используют локауты, и налагать большие штрафы на всех бизнесменов, подрывающих рабочие союзы или эксплуатирующих рабочих.\n\nВ Палаццо Киджи новое правительство, и все должны с этим смириться."
 
 ita_bring_the_front_to_those_behind:0 "Двигать вперед тех, кто родился позади"
 ita_bring_the_front_to_those_behind_desc:0 "Хотя наша программа в основном ориентирована на рабочих, правительство не забыло о тех многих, кто слишком слаб, чтобы бороться за свои права: женщины, безработные, иммигранты и местные жители часто остаются вне пламенных речей защитников рабочих.\n\nМы восстановим справедливость для всех них.\n\nЖенщины больше не будут жить в тени своего мужа, получат свободу развода и права наследования так же, как и мужчины, и смогут работать так же, как и любой другой мужчина. Безработным и иммигрантам должны предоставляться субсидии, с тем чтобы они могли найти лучшую судьбу, чем те, кого они оставили, как для себя, так и для своих детей. Туземцы из наших заморских владений больше не будут трудиться на белых хозяев, а вместо этого им вернут то, что у них отняли много лет назад.\n\nСегодня возникает новая Италия, где каждый, по-настоящему каждый, может гордиться собой!"
 
 ita_avanti:0 "Вперед!"
 ita_avanti_desc:0 "Вперед!\n\nВперед, храбрые мужчины и женщины Италии! ещё десять лет назад мы жили под игом фашистской диктатуры, где честные люди боялись за свою жизнь за то, что сказали лишнее слово, рабочие трудились для хозяев, которые считали их не более чем цифрами, а бедные и угнетенные были раздавлены колесами их так называемого "progress", a bloody foundation for empty monuments.\n\nNow, we are finally reborn! A splendid butterfly freeing itself from a horrible cocoon, this new Italy is a just and developed country that can sit at the table of all democratic nations, proudly claiming a role at the forefront of progress and prosperity. We have done so much, and it's all thanks to each and every one of you!\n\nViva l'Italia! Viva la democrazia!"
 
 ita_prima_il_socialismo:0 "Сначала социализм"
 ita_prima_il_socialismo_desc:0 "Когда люди отдавали свои голоса в бюллетене, они не голосовали за раздробленное левоцентристское правительство, они голосовали за социализм, за защиту, за свободу, и это то, что мы им дадим! Наша программа должна быть полностью реализована, не заботясь о последних остатках старого порядка: либо они примут истинную силу, которая приходит только от помощи слабым и защиты тех, кто больше всего в ней нуждается, либо они будут сметены грядущей волной перемен..."
 
 ita_a_meeting_in_livorno:0 "Встреча в Ливорно"
 ita_a_meeting_in_livorno_desc:0 "Хотя мы решили осуществить социализм, мы все ещё не пришли к выводу о том, как это сделать: мы не должны забывать, что Италия вышла из сорока лет диктатуры, и мы все ещё формально являемся монархией. Достижение полностью социалистического государства, конечно, потребует отмены монархии, что может оказать глубокое влияние на тех итальянцев, которые верят в корону, действуя в нынешних конституционных рамках и, таким образом, позволяя монархии выжить, сделает переход более плавным, но может разочаровать наших избирателей...\n\nМы проведем более уединенную встречу с Берлингуэром и другими видными членами ДФ в Ливорно, в Театре Гольдони, где мы, наконец, достигнем консенсуса по рассматриваемому вопросу."
 
 ita_via_italiana_al_socialism:0 "Итальянский путь к социализму"
 ita_via_italiana_al_socialism_desc:0 "В конце концов, было принято решение в пользу работы в рамках Альбертинского Статута: пока полный приход социализма придется подождать, мы сможем представить себя перед народом как доброжелательное правительство, которое работает на всю Италию, а не только на рабочих. Король также может оказаться могущественным союзником, если нам удастся убедить его, что мы не просто начнём ломать цепи, отправлять владельцев бизнеса в гулаг и скандировать Интернационал на каждой встрече.\n\nЗавтра Пьетро Ненни встретится с королем Умберто II в Квиринале и официально будет назначен премьер-министром Королевства Италия: для некоторых это может быть концом, но на самом деле это только начало нашей победы!"
 
 ita_use_berlinguer:0 "Использовать Берлингуэра"
 ita_use_berlinguer_desc:0 "Энрико Берлингуэр - один из самых выдающихся членов ДФ: в отличие от многих наших союзников, он гордый коммунист и не делал из этого секрета, но с его харизмой и политическим интеллектом он знает, когда нужно заткнуться и работать со всеми, если это поможет рабочим.\n\nВо время выборов он установил прочные связи с другими левыми партиями за пределами ДФ, что теперь пригодится, если мы хотим сформировать новое правительство своими силами: он возглавит переговоры, прежде чем мы, наконец, представим себя перед парламентом для вотума доверия."
 
 ita_condemn_the_BN:0 "Осудите НБ"
 ita_condemn_the_BN_desc:0 "Наши СМИ начали беспощадную кампанию, направленную на решительное осуждение Национального Блока: в их альянсе есть много тех, кто всего несколько лет назад гордо одевался в черные рубашки и радостно шествовал с протянутой правой рукой. Хотя они утверждают, что уважают демократию, мы знаем, чем это закончится, как только они займут самые высокие посты: в конце концов, они уже сделали это однажды, сорок лет назад...\n\nВ других партиях, особенно в реформистском крыле ХДП, есть много людей, которые смотрят на них с таким же отвращением, как и мы, и наша кампания может убедить их поддержать нас, хотя бы для того, чтобы избежать ещё одной диктатуры."
 
 ita_vote_for_FD_vote_for_you:0 "Голос за ДФ - это голос за вас"
 ita_vote_for_FD_vote_for_you_desc:0 "В отличие от других партий, мы действительно заботимся об итальянском народе! Мы единственные, кто действительно хочет помочь рабочим освободиться, а не просто давать им объедки и называть это "generosity"! Don't trust the DC when they talk about their "Christian social doctrine": the only true social doctrine is socialism, and we shall enforce it, clearing the way towards equality and prosperity for everyone! Remember, fellow Italians: a vote for the BN is a vote for Mussolini, a vote for the DC is a vote for the businesses, but a vote for the FD is a vote for you!"
 
 ita_rally_the_constitutional_arc:0 "Сплотить Конституционное собрание"
 ita_rally_the_constitutional_arc_desc:0 "Сорок лет назад фашизм пришел к власти, потому что те, кто должен был остановить его, были слишком разделены, чтобы что-то сделать, а некоторые даже работали с фашистами, чтобы укрепить свои собственные позиции, слишком поздно осознав, что фашисты не "share" the power: they want it all for themselves...\n\nNow, we need to stand together so that the tragic mistakes of the past won't repeat themselves: fascism is not over, it still lives in the hearts of those who would enslave us all to the will of the state! If you truly care for freedom, for democracy, for Italy, then stand with the FD!"
 
 ita_revolution_by_ballot:0 "Революция путем голосования"
 ita_revolution_by_ballot_desc:0 "Итоги голосования высказались, и мы ответим: в отличие от русских, которые насаждали социализм кровью и войной - с результатами, которые все могли видеть во время войны, - Италия примет социализм мирным путем: с нашим сильным большинством в парламенте мы можем безопасно провести все реформы, необходимые для преобразования Королевства Италия в Социалистическую Республику Италия.\n\nКороль и многие другие остатки старого порядка, вероятно, попытаются остановить нас, но за нами стоят люди: их вера в наш успех - это все, что нам нужно, чтобы идти вперед!"
 
 ita_decry_the_king:0 "Порицать короля"
 ita_decry_the_king_desc:0 ""Umberto II, King of Italy by the Grace of God and the Will of the Nation"\n\nSo recites the Statuto Albertino, but the truth is very different: the Crown exploits the working class just as much as all the other nobles and business owners, and the King himself must surely have something we can use against him...\n\nThere are... voices about his sexual preferences: despite having several children, some say that he has met with lovers...male lovers. Our media will start a campaign to slowly turn public opinion against the King - and the monarchy in general - by using this rumour and any other we might find. We expect heavy political backlash, but it will serve to cover our next moves..."
 
 ita_rally_the_people:0 "Сплотить народ"
 ita_rally_the_people_desc:0 "Если мы хотим, чтобы наши реформы были приняты, первое, что нам нужно, - это чтобы все увидели, как они нравятся людям.\n\nНаша партийная структура организует десятки массовых митингов в поддержку правительства и его политической и экономической повестки дня во всех крупных городах Италии: Риме, Милане, Неаполе, Турине, Венеции, Флоренции, везде, куда ни глянь, они увидят только людскую волну восторженных сторонников социализма и коммунизма! Оттуда люди увидят, что на самом деле мы не едим детей, и шаг за шагом они примут великое благо - социализм..."
 
 ita_purge_the_armed_forces:0 "Чистки в армии"
 ita_purge_the_armed_forces_desc:0 "Армия слишком долго служила буржуазии, она никогда добровольно не примет социализм.\n\nКак бы рискованно это ни было, мы должны изменить их мнение, если потребуется, силой: наши агенты в Генеральном штабе выделили группу генералов, яростно выступающих против наших реформ, и готовы обвинить их в измене, предоставив доказательства их политического вмешательства.\n\nХотя это, несомненно, приведет к беспрецедентному уровню напряженности между правительством и вооруженными силами, арест этих противников напомнит остальной армии об их долге... и что происходит с теми, кто нарушает свою клятву верности народу."
 
 ita_o_la_repubblica_o_il_caos:0 "Или Республика, или хаос"
 ita_o_la_repubblica_o_il_caos_desc:0 "Пришло время, наконец, освободить Италию от монархии, а вместе с ней и от всех институтов, мешающих нашей стране реализовать свой собственный потенциал! Мы станем полноценной республикой мирным путем: было подготовлено предложение о референдуме, и оно будет проголосовано первым делом утром. С нашим подавляющим большинством никто не будет противостоять нам, и народу впервые за многие века будет позволено выбрать свою собственную судьбу и свою собственную форму правления.\n\nКороль может попытаться остановить нас, но отказ обнародовать закон приведет только к обратным последствиям, разъярит народ и заклеймит его как врага свободы и демократии. Время пришло!Или Республика, или хаос!"
 
 ita_the_front_reforged:0 "Фронт перекован"
 ita_the_front_reforged_desc:0 "Теперь, когда ДФ наконец укрепилась и готова полностью поддержать наше правительство, мы можем начать проводить предлагаемые нами реформы: парламент уже кипит деятельностью, и первые проекты просачиваются из министерств видным членам от большинства партий, чтобы они могли оценить их и решить, поддержат они их или нет.\n\nБудет нелегко достичь всего того, что мы наобещали, но это не значит, что мы не будем стараться изо всех сил!"
 
 ita_rage_against_the_machine:0 "Ярость против машины"
 ita_rage_against_the_machine_desc:0 "В капиталистической экономике те, кто трудится на фабрике, обычно отличаются от тех, кто пожинает плоды: богатые бизнесмены, дворяне и бюрократы берут у рабочих все, не отдавая абсолютно ничего. Времена меняются.\n\nС нашими новыми реформами владельцам бизнеса придется делиться большей частью прибыли с теми, кто вносит свой вклад в их бизнес, с огромными штрафами и угрозой экспроприации без возврата для тех, кто упорно выступает против нового курса. Мы начали освобождать рабочих от власти элит, и мы не остановимся, пока не добьемся того, для чего нас избрали!"
 
 ita_sweeping_nationalization_efforts:0 "Масштабные усилия по национализации"
 ita_sweeping_nationalization_efforts_desc:0 "ИПР начал программу государственных инвестиций, но он все ещё не может использовать достаточную "soft power" to convince all business to align themselves with our reforms: while strong, the Istituto per la Ricostruzione Industriale only has so much budget. Our minister for the economic and financial affairs has proposed to strengthen the IRI's economical prowess by nationalising several big business and industries belonging to our opposers, and putting them under control of the IRI.\n\nOf course, proper compensation shall be given to the owners - we have a King to answer to, after all - but the message will pass nonetheless: either you side with us, or the IRI will crush you under its weight."
 
 ita_consigli_di_fabbrica:0 "Фабричные советы"
 ita_consigli_di_fabbrica_desc:0 "Вместо того, чтобы просто разрешать создавать профсоюзы рабочих, мы должны создать Фабричные советы, небольшие парламенты, где каждый рабочий может избирать представителей, пропорциональных размеру бизнеса. Каждый Совет должен регулярно собираться и обсуждать вопросы внутри рабочих, а также избирать Общего представителя завода, который будет вести переговоры с владельцем по всем вопросам, связанным с работой (заработная плата, безопасность, забастовки и т.д.), Тем самым давая им единый голос и гораздо больше переговорной силы. Мы не хотим полностью упразднять частную собственность и владение бизнесом, но мы больше не будем мириться с эксплуатацией рабочего. Каждый получит право голоса, и у каждого будет свобода!"
 
 ita_decry_armed_forces_influence:0 "Осудить влияние армии"
 ita_decry_armed_forces_influence_desc:0 "В то время как мы уважаем армию и не будем действовать против них, многие генералы опубликовали пламенные заявления и заявления для прессы, жалуясь на риск социалистического переворота. Конечно, это не останется безнаказанным: наши СМИ будут осуждать их вмешательство в демократический процесс, ссылаясь на риск нового фашистского переворота со стороны армии, в то время как в частном порядке наш министр обороны встретится с королем и озвучит свои опасения.\n\nВ конце концов, на самом деле ничего не произойдёт, но, возможно, при посредничестве короля армия научится сосуществовать с социалистическим правительством и смирится с тем, что демократия иногда может привести к правительству, которое вам не нравится."
 
 ita_an_empire_made_into_a_community:0 "Из империи в сообщество"
 ita_an_empire_made_into_a_community_desc:0 "Поскольку Италия изменилась изнутри, пришло время изменить то, что у нас есть за пределами самой Италии. Наша колониальная империя и наша сфера влияния в целом-это совокупность репрессивных губернаторств, едва замаскированных военных диктатур и дисфункциональных, коррумпированных правительств, которые удерживаются на месте только с помощью нашего оружия. Пришло время это изменить.\n\nМы выплатим компенсацию тем, кого эксплуатировали наши колониальные правительства, и постепенно передадим больше функций местным колониальным правительствам, включая туземцев, которые умеют управлять и закладывают правовые и инфраструктурные основы для независимого правительства, которое возьмет под контроль бывшую колонию, когда все будет готово.\n\nВ странах, входящих в нашу сферу, мы будем способствовать демократическому процессу, а также стимулированию развития и переговорам с оппозиционными группами в надежде на нормализацию отношений и сохранение доминирующего положения в нашем море.\n\nЕсли наши реформы увенчаются успехом, мы превратим дисфункциональную колониальную империю в процветающее экономическое сообщество, связанное не силой оружия, а общими демократическими интересами и общей экономикой, что, конечно, принесет нам большую пользу в долгосрочной перспективе."
 
 ita_the_steady_pace_of_change:0 "Устойчивый темп изменений"
 ita_the_steady_pace_of_change_desc:0 "Наконец - то это сделано: с нашими реформами и их реализацией в устойчивом темпе мы превращаем Италию в настоящее социалистическое государство, в котором нет чисток или ГУЛАГов и где мы можем сосуществовать со всеми теми, кто думает не так, как мы. В конце концов, демократия-это обоюдоострый меч, но если вы будете владеть им твердой рукой, это только навредит тем, кто угрожает вам и вашим близким.\n\nНадежда-такая нежная и хрупкая вещь в эти тревожные годы, маленький цветок, цепляющийся за жизнь в бесплодной пустоши: можем ли мы действительно сохранить ее живой? С хаосом, медленно окружающим нас, как осаждающая армия, и стервятниками, кружащими в засаде, можем ли мы действительно надеяться на лучшее будущее? Только время покажет, но знайте одно: что бы ни случилось, мы защитим людей от всякого зла! Да здравствует Италия! Да здравствует социализм!"
 
 ## events
 FD.1.t:0 "Загадка для писателя" # XXV Congress, decision on SocDem or LibSoc empowering
 FD.1.d:0 "Энцио, сгорбившись сидел за своим столом. Его заметки, разложенные по всей тонко обработанной древесине, перетекали на полиэфирный ковер. Он собрал огромное количество материалов о двух идеологических гигантах, борющихся за контроль над Демократическим фронтом. Если бы он прочитал их все подряд, даже давно ушедший и многословный Дуче заснул бы со скуки. Тем не менее, Энцио знал, что ему нужно хотя бы попытаться сделать что-то из своей литературной коллекции.\n\nВ общении с Сарагатом Энцио был потрясен тем, насколько доступным был этот человек. Вся его манера поведения была очень успокаивающей. Он не кричал, не ругался или не выкрикивал идеологические догмы в лицо Энцио. Какой бы вопрос Энцио ни касался платформы партии, Сарагат был более чем готов подробно объяснить свой план на будущее. С точки зрения Энцио, он видел человека, преданного не только себе, как многие другие политики. Сарагат был приверженцем демократии и итальянского народа. Благородный человек в жестоком поле.\n\nНенни, однако,был человеком контрастов. Если Энцио чувствовал отцовское утешение в окружении Сарагата, Ненни олицетворял отцовский гнев. Гнев против несправедливости, все ещё существующей в Италии и в ее правительстве. Ненни также без колебаний поведал Энцио то,что социализм, и только социализм, спасет Италию от возврата к фашизму. Хотя Энцио не был полностью убежден в этой риторике, он не мог не вдохновиться приверженностью Ненни своим идеалам. Социалистическая Италия все ещё казалась невообразимой, почти невозможной с таким джентльменом, как Сарагат. Но с таким лидером наподобе как Ненни у руля...\n\nЭнцио вернулся к просмотру своих записей, решив закончить с ними до утра."
 FD.1.a:0 "Человечность Сарагата ключ к будущему Италии" # SocDem
 FD.1.b:0 "Страсть Ненни приведет Италию в новую эру!" # LibSoc
 
 FD.2.t:0 "Сарагат получил преимущество" # Prima la Democrazia
 FD.2.d:0 "Сегодня весь Рим - или, по крайней мере, его часть участвовавшая в политике, о которой в наши дни никто не мог не говорить о ней. Джузеппе Сарагат одержал победу в фракционной борьбе за контроль над Демократическим Фронтом и был назначен секретарем партии, а Пьетро Ненни исполнял обязанности президента.\n\nДжузеппе Сарагат был умеренным человеком как по характеру, так и в своей политике. Однако последние годы потребовали от него безжалостного расчета. Победив, члены фракции Сарагата обнажили свои внутренние разногласия, представив два варианта развития дальнейшей ситуации Ненни.\n\nПервый вариант был более умеренным - работать напрямую с христианскими демократами, объединяя энергию противодействующих сил как в ДФ, так и в ХДП, а так же формирование социал-демократического правительства при поддержке Альдо Моро. Несмотря на свою готовность сидеть с консервативными и монархистскими членами своей группы, Моро был известным политиком, с коим можно было договориться, и пакт Ненни-Сарагат-Моро вполне мог добиться многого для социал-демократической политики. Такой альянс также поможет снизить сопротивление консервативных элементов в Италии и значительно повысит нашу способность эффективно выполнять программу. Однако явным недостатком будет реакция Демократического Фронта. Многие избиратели сочли бы союз с Моро капитуляцией, серьезно подорвав шансы ДФ на переизбрание.\n\nДругой вариант был чище и рискованнее. Путь социалистического единства заставил бы нас сформировать правительство, состоящее только из ДФ, создав умеренный левый блок, который мог бы реализовать наше видение Италии без какого-либо союза с христианскими демократами. Эта политика, по очевидным причинам, сделает наше переизбрание гораздо более вероятным - в конце концов, именно за это люди голосовали, устранение разногласий на социалистическом фронте позволило бы правительству работать стабильно. Однако не стоит забывать про риски. В конце концов, консервативные элементы в стране будут обеспокоены перспективой прихода к власти социалистического блока.\n\nВ нетерпеливом ожидании фракций ДФ Ненни наконец пришла к решению:"
 FD.2.a:0 "Красно-Белый альянс с Моро, для достижения эффективности и стабильности" # Empower Strength, low reelection, meh terror
 FD.2.b:0 "Правительство социалистического единства и демократии для народа Италии!" # Strengthen Party, high reelection, strong terror
 
 FD.3.t:0 "Очередной Триумвират" # collaborate with Moro
 FD.3.d:0 "Альдо Моро обнаружил, что Ненни и Сарагат ждут его за небольшим круглым столиком в углу кафе. "Not everyone in the party is happy we're meeting you," he said gruffly, and Moro met him with a small smile. A test? Then Nenni laughed, and they got to business.\n\nThe next few hours went by in a consistent manner - Nenni talked a good deal, Saragat talked less and said more, and Moro talked enough. By the end of it everything was as clear as could be and a coalition agreement was on the table. Moro was pleasantly surprised to note his interlocutors did not agree on everything. They all came away with something they could sell to their people, and parted with an appointment to meet again very soon.\n\nIt had gone well, Moro noted as he left the café. But Nenni had been reasonable, and every time he wasn't Saragat steered the conversation back to their areas of agreement. In any case, it was only compromising, and Moro had squeezed as much as he could. The easy part was over."
 FD.3.a:0 "Теперь нужно сказать Андреотти, что ХДП будет работать с Пьетро Ненни."
 
 FD.4.t:0 "Слишком много, слишком скоро" # Renounce the radical reformers
 FD.4.d:0 "Винченцо и Паоло сидели рядом друг с другом у фонтана на площади. Состоялась очередная капитуляция перед бесхарактерными умеренными из-за партийной программы. На этот раз поводом был статус монархии. Вместо того, чтобы осудить членов королевской семьи за то, что они являются подонками, к привилегированным болванчикам по-прежнему следует относиться с величеством. Социалистическая партия, преклоняется перед королевской семьей! Можешь представить! Два молодых студента, все ещё возмущенные новостями, начали пылкую беседу об этой недавней катастрофе.\n\n"All I'm saying Paolo is that enough is enough! We were promised socialism! He persuaded us to work with Saragat and his social democrats for the good of the people. And now look where we are! The goddamn Christian Democrats might as well have won the election, the way our programs are turning out. I am sick of compromising with these idioti! The fottuti pazzi who will simply lead us back into the arms of another Mussolini!"\n\n"I agree with you, Vincenzo, this is unacceptable. It would have been one thing if this was the only point of compromise. Or even one of a few. But it seems like with each passing day, we become less of a party of socialism and more of a party of bourgeois niceties! Something should be done."\n\n"Perhaps Paulo, but as for now we follow the party's lead. If things go too far, maybe then we can consider restoring the peoples' will within the halls of our cowardly government."\n\nThe two went back to discussing the future of the party - and the future of Italy."
 FD.4.a:0 "Настроения пылают, когда итальянская демократия придерживается умеренной линии."
 
 FD.5.t:0 "ИРП входит в коалицию" # Absorb the PRI
 FD.5.d:0 "Итальянская республиканская партия, или ИРП, никогда не была крупной партией. Хотя она является старейшей политической партией Италии, у нее никогда не было более 30 мест в парламенте. Несмотря на это, ДФ в целом была заинтересована в добавлении их в коалицию; каждое дополнительное место было важным, и их умеренные и антифашистские настроения не вызывали сомнений.\n\nПытаясь остановить вступление ИРП в ФО, председатель партии Оронзо Реале совершил свою последнюю политическую ошибку. В результате быстро организованного голосования партия сместила его с поста председателя и избрала на его место Уго Ла Мальфа, который немедленно одобрил вступление ИРП в коалицию. Остается смотреть, сохранят ли республиканцы теперь свою независимость, которой они так гордятся, или они будут постепенно поглощены их старшими союзниками по коалиции."
 FD.5.a:0 "Демократический Фронт растет."
 
 FD.6.t:0 "Консолидация левых" # Absorb the PdAz
 FD.6.d:0 "Ферруччо Парри не был деликатным человеком. Преданный социалист всю свою жизнь, он боролся вместе с партизанами против Муссолини до войны и во время нее, и он пострадал с всего этого. Но неудача Партия Действия сильно ударила по нему. Перед безмолвным собранием своих ближайших союзников он сообщил новость, которую они все ждали: ПД, выслушав голоса избирателей, будет распущена для общего блага социализма и свободы в Италии. Теперь оставалось только собрать все вещи и дождаться звонка телефона.\n\nПарри не был настолько циничен, чтобы считать телефонные звонки Пьетро Ненни и Джузеппе Сарагата нечестными. Оба мужчины, несмотря на их различия, уважали его борьбу с фашизмом и сказали ему об этом лично. Но он не был настолько наивен, чтобы думать, что это единственная причина, по которой они звонили. В зависимости от своих убеждений бывшие члены партии разделились на два лагеря: более радикальные к ИРП и более умеренные к ИСДП. Парри знал, что в целом левые будут сильнее, если у них будет на одну фракцию меньше, с которой можно будет соперничать. Но было и что оплакивать ,а именно гибель партии. Вопреки всей надежде он думал, что может быть мостом для социалистических избирателей. Но этого не случилось."
 FD.6.a:0 "Левые консолидировались и поляризовались."
 
 FD.7.t:0 "Раскольники повсюду" # warngle the party
 FD.7.d:0 "Согласно официальному меморандуму, выпущенному руководством Демократического фронта, секретарь Пьетро Ненни одобрил изгнание нескольких видных членов левого крыла Социалистической партии, в том числе известного марксистского идеолога Энрико Берлингуэра. В меморандуме говорится, что причина этого исключения была связана с постоянно растущей радикализацией левых в партии и их неудовлетворенностью "constant capitulation to the moderates and the Christian Democrats''. While Enrico Berlinger was not available for comment, many of his supporters, led by other party deputies who were also expelled, have taken to the streets in protest against the "political puppets of the bourgeoisie". Police units have been mobilized and are conveying at the scene of the largest protests currently taking place. Although they have been ordered to only watch and ensure the protests do not spiral out of control, it is clear that the Socialist's Party's decision to expel the radicals may not have had the stabilizing effect they were hoping for.\n\nPietro Nenni issued a statement on the matter, ensuring that these protests were made up of mostly foolish students with too much time on their hands and their irresponsible ringleaders; the expelled party members. He went on to express his confidence in the Party and made it clear "...in no uncertain terms... the party shall not split over the ravings and poutings of a few radicals." Time will tell if the rest of the party feels the same way..."
 FD.7.a:0 "Не позволяйте двери ударить вас при выходе!"
 
 FD.8.t:0 "Пожалуйста, хлопайте" # adress the camera, future for reformers
 FD.8.d:0 "Внезапно хлопнув по трибуне, Пьетро Ненни завершил свое выступление грандиозным жестом с широкой улыбкой. Он стоял высокий, с выпяченным подбородком и надутой грудью.\n\n"That ought to bring the house down!" Nenni thought as he gasped for air, his voice cracked and his throat parched from spouting off rhetoric for the past 15 minutes. For days Nenni made sure every page, every paragraph, every sentence, and every syllable of his speech was perfect! He refused to recite nothing but his most truthful and analytical thoughts when speaking, especially on the topic of politics. If he was to secure Italian socialism against its political enemies, it was imperative Nenni built his support among the working class. The workers had to be made to understand the important role the PSI played in empowering them. Once they were made to see this, no doubt due to his impeccable oratory skills, the workers would unilaterally fall in line with the PSI party program. So when this crowd of workers gathered in the TV studio audience returned nothing more than a few whimpering whistles and scattered applause, Nenni could only stand aghast. Frozen in shock, like a deer in headlights, he regained enough courage to gather his papers and exit frame before the feed cut.\n\nNenni could not comprehend how his speech and charisma failed to inflame the workers' passions. Thankfully, Giuseppe Saragat made an appearance on the very same program and was able to win over the crowd's affection. Nenni pondered how Saragat, much more moderate and soft-spoken compared to himself, could have captured the hearts and minds of the working class assembled in the TV studio. And not just there either. All over the nation it seemed his fiery prose, meant to set hearts on fire, was overshadowed by Saragat's gentler and straight-talking attitude. It slowly dawned on Nenni that he was slowly but surely becoming an accessory to the real rising star of the party, Guiseppe Saragat."
 FD.8.a:0 "В тот день сверчки были его лучшими сторонниками."
 
 FD.9.t:0 "Ссора" # dissent in DC
 FD.9.d:0 "Очередной тяжелый день на заводе. Луиджи вытер пот со лба, когда он присел, чтобы сделать перекур, вместе с одним из своих коллег. Пока Луиджи просто сидел, его коллега, Марко, схватил одну из газет, которые были в комнате, и начал ее читать.\n\n"Hey Luigi," Marco said. "Remember that whole thing with those DC politicians?\n\n"What, the ones arguing over the decision to work with the FD? Did they finally stop?"\n\n"Nope, they're still arguing. They've even pulled in Nenni and Moro into it!"\n\nGood god, it had been months at this point! Those fools were still at each other's throats? What a mess it all was, arguing over the DC working with the FD. What was done was done, they should just look to the future. After all, it worked well enough for Luigi, why not for the DC?"
 FD.9.a:0 ""
 
 FD.10.t:0 "Доклад от Сарагата" # meet with De Lorenzo
 FD.10.d:0 "Бдящий ночами во имя страны генерал. Джованни де Лоренцо, \n\nКак вы и просили на нашей последней встрече, я позаботился о том, чтобы наша небольшая проблема с Ненни не вышла из-под контроля. К счастью, теперь я могу сказать с абсолютной уверенностью, что нам не нужно будет рассчитывать на непредвиденный случай. Во всех смыслах и целях я имею абсолютное влияние в руководящих органах и сдерживал самые фанатические идеи Ненни. Конечно, если что-то изменится, я обязательно сообщу вам.\n\nИскренне ваш,\nДжузеппе Сарагат.\n\nДе Лоренцо пил кофе, читая рапорт Сарагата. "
 FD.10.a:0 "Факел свободы никогда не подвергнется опасности."
 
 FD.11.t:0 "Разослать приглашения" # international support
 FD.11.d:0 "Роберто писал так быстро, как мог, тщетно пытаясь уловить последнее послание Пьетро Ненни к присутствующим. Что-то о важности установления контакта и сбора союзников в знак солидарности. Рука Роберто заболела от того, что последние пару часов он старательно и методично записывал все, что мог, на открытии итальянского конгресса. Он уже истратил две ручки, а теперь с последней каплей чернил израсходовал третью. И все же было важно, чтобы он как можно тщательнее осветил конгресс. Подобные собрания случались не так часто, и ещё реже журналист такого ранга, как Роберто, получал привилегию присутствовать на таком историческом мероприятии.\n\nАмериканцы из Национал-прогрессивного пакта (какое любопытное название), казалось, ладили со всеми другими делегатами и участниками, включая Роберто. Он пожал руку, ох, как же его звали... Роберто изо всех сил пытался сложить слова воедино. Ах да, Майкл Харрингтон, очень милый джентльмен. Джузеппе Сарагат, похоже, тоже так думал. Эти двое были чертовски неразлучны, обсуждая неизвестно что. Наверное, их любимая социальная или экономическая реформа. Какая парочка пылких сердец.\n\nРоберто было труднее общаться с делегатами из Азад Хинда. По крайней мере так казалось, - Роберто не мог придумать выражения их описать. Они были более взволнованы. Возможно, их не так легко впечатлил съезд. Роберто понял их точку зрения. Несмотря на фанфары и торжественные возгласы о "It's not over yet."\n\nThe Japanese delegates, of all the attendees, were the most optimistic about the gathering. Roberto found their speech, about hope for a freer world and their country to atone for its shameful and brutal past, a truly inspiring moment for the congress. It was, however, topped only by Oliver Tambo's bombastic speech. Roberto was moved by his stories of resistance against the reichskommissariats and the struggle of liberation his people fought for everyday. If a man like Tambo can so vigorously fight on against the fascisti, then maybe this truly was the beginning of the end for them. As the congress ended and Roberto made for the door, he made one final note before stepping out into the brisk darkness."
 FD.11.a:0 "Мы исправим ошибки прошлого и построим лучшее будущее для всех."
 
 FD.12.t:0 "Враг не пройдёт" # antifascism
 FD.12.d:0 "Все, что нужно было сделать Анне - это пойти в продуктовый магазин и купить яйца. Ее мать хотела испечь торт на день рождения брата, и, несмотря на нежелание Анны, она была вынуждена идти в магазин, к ее большому неудовольствию. Не то чтобы Анна возражала против похода в продуктовый магазин, но она предпочла бы избежать любого шанса на общение с фашистами, которые в настоящее время собирались по всему Риму. О чем думала ее мать, заставляя ее идти, когда эти проклятые идиоты сплотились вокруг своей мертвой идеологии?\n\nАнна изо всех сил старалась, она действительно сделала, чтобы избежать чего-либо, связанного с митингом. Но в конце концов она застряла в центре встречных протестующих, и толпа людей, казалось, становилась все больше и больше. Это была адская демонстрация, мягко говоря, с красными флагами, которые развевались рядом с людьми, держащими знамена ХДП. Несмотря на нежелание Анны вмешиваться, она обнаружила, что ей все больше и больше хочется нести факел антифашизма так же, как, по-видимому, эти прохожие.\n\nАх, к черту это. Во всяком случае, ее брат не очень любит торт. К тому же, оно того стоило, выступить против этих самодовольных ублюдков НБ, антифашистские выкрики становились все громче и громче, заглушая все, что говорили фашисты, и Анна вносила свой вклад, выкрикивая изо всех сил, своё сопротивление фашизму на каждом шагу."
 FD.12.a:0 "Фашизм не пройдёт!"
 
 FD.13.t:0 "Более справедливый способ голосования" # electoral reform
 FD.13.d:0 ""For all of our listeners we will now explain the changes made to the voting system," said the RAI anchor, probably from the other side of the country. Matteo leaned closer to the radio set and furrowed his brow. He had been paying close attention to politics since the election, learning from friends who read the papers. He didn't read himself, if he could help it - it took him the longest time to get through a sentence, and made him feel smaller somehow. With the radio things were as they should be. He only had to listen.\n\nThe host skimmed over the rules as if he was skating over snow. "Under the voting reform the system will become both fairer and more representative," he began. "When going to vote, the Italian voter will have more choice. The voter can, if they wish, still vote for candidates from one party as before. But under the new system, the voter can also choose a candidate from one party and give their vote to another party. The system also allows the voter to vote for multiple candidates from different parties, or if they prefer, to write in the names of.." Matteo leaned in closer still, feeling dazed. He remembered asking the local priest for advice the first time he voted, not on political preference, but on how not to spoil the ballot. Now RAI was saying you could write on the ballot and it would be counted.\n\nThe radio crackled. "Under the changed rules, voters' choices will no longer be tied to the political party itself, but to the candidates they want elected. The process of distribution of seats between the parties will also be affected. According to the votes received by the parties and candidates, respectively, a ratio will be determined by the Electoral Authorities so that the number of seats assigned..." Matteo turned off the radio set."
 FD.13.a:0 "И это более справедливая система?"
 
 FD.14.t:0 "Саммит Всемирного совета дружбы" # world peace council 
 FD.14.d:0 "Ненни никому бы в этом не признался, но он немного нервничал. В то время как Всемирный совет дружбы был в значительной степени его детищем, всегда существовало беспокойство, что это может привести к каким-то негативным последствиям. Его главным беспокойством было количество переводчиков, бродящих вокруг, болтающих друг с другом по-английски и обменивающихся заметками. Наверное, такое количество перешёптываний во время его речи на открытии Саммита могло бы отвлечь внимание от пламенной значимости его слов.\n\nЕму не нужно было беспокоиться. Аудитория, состоявшая из самых разных активистов, учёных и дипломатов, внимательно слушала, не сводя с него глаз, а переводчики что-то шептали им на ухо. Санзо Носака, японский коммунист, чьё появление в комнате вызвало переполох, энергично кивал в ответ на шёпот своего коллеги. Пока он говорил, Ненни смотрел на других активистов, о которых ему сообщили его советники. Из США Дороти Дэй, католическая пацифистка, и фолк-певица по имени Фил Окс. Из Великобритании Хью Брок, журналист, а из Испании Лоренсо Видаль, писатель. Многих своих соотечественников он узнал сам - Эрнесто Бальдуччи, священник-диссидент, подошёл к нему и пожал руку. В то время как относительное отсутствие политиков, имеющих какое-либо значение, поначалу задело Ненни, позже он увидит в этом благословение. Люди в этом зале будут говорить свободно, думая о благородных идеях, а не о национальных интересах, и, возможно, посеянное здесь семя станет началом более широкого наследия. Что-то, что редко ощущалось в жизни Ненни, всплыло на поверхность - чувство смирения. Он прервал свою речь через несколько страниц, опасаясь утомить всех ещё до начала обсуждения, и открыто указал рукой на аудиторию."
 FD.14.a:0 ""Now, my friends, who wishes to address the World Peace Council?""
 
 FD.15.t:0 "Миг спокойствия" # peace, liberty, labour 
 FD.15.d:0 "Как американский посол в Италии, Клара Бут Люс часто была занята, будь то простые административные задачи или сложные переговоры с различными высшими должностными лицами Италии. С тех пор как итальянцам удалось реформироваться в демократию, она с растущим ужасом наблюдала, как итальянцам каким-то образом удалось выбрать социалистов из всех людей, чтобы возглавить свою нацию.\n\nКонечно, она понимала почему. Итальянский народ был сильно разочарован фашизмом и поэтому резко повернул в противоположном направлении, как только у него появился шанс. В любом случае, казалось, что ДФ принёс в Италию завтрашний день. Её работа значительно расширилась, поскольку американское правительство начало проявлять гораздо больший интерес к Италии. Популярность правительства только росла, поскольку его новым программам удалось поднять уровень занятости выше прогнозов. Большинству людей страхи Люс показались бы параноидальным нагнетанием.\n\nТем не менее, Люс знала лучше. В наше время было почти слишком легко заставить вещи казаться намного лучше, чем они были. Улучшение занятости было не чем иным, как обманом, попыткой ввести в заблуждение итальянский народ. У этих левых была зловещая цель, которую, казалось, могла видеть только Люс: осуществление коммунистической диктатуры. Коммунисты из ДФ нуждались в воле народа, чтобы достичь своих целей, и их жалкая ложь была тем, как они её заслужат. Пока, к сожалению, всё, что Люс могла сделать - это ухмыльнуться и ждать, поскольку антикоммунистический переворот на данном этапе мог привести только к тому, что страна ещё больше скатится к идеям коммунизма. Будем надеяться, что итальянский народ освободится от этой угрозы так же, как он освободился от фашизма."
 FD.15.a:0 "Орёл наблюдает за волками..."
 
 FD.16.t:0 "Итальянское чудо" # old tools, new work 
 FD.16.d:0 "Прямо за городом создавалась новая рабочая площадка. Как и многие другие, это была работа Института промышленной реконструкции, унаследованного от первых дней фашизма, который теперь находился в руках социалистического правительства. Маурицио, сам левый, вспомнил, как следил за дискуссией по поводу ИПР, когда некоторые более экономически либеральные члены НПФ подняли вопрос о приватизации. Но их запретили, и слава Богу за это. Теперь Маурицио должен был наблюдать за этим строительством, одним из крупнейших автомобильных заводов в Италии, когда он будет построит. Он не был удивлен, когда они выбрали его, так как его опыт работы в строительной отрасли был хорошо известен, но тем не менее был благодарен за то, что ему дали его самый большой проект до сих пор. В момент мрачного размышления он предположил, что теперь он - государственный чиновник. Может быть, ему следует попросить кого-нибудь пришить итальянский флаг к его рубашке!\n\nМаурицио провёл локтем по влажному лбу. День был жаркий. Он неторопливо ходил вокруг, выкрикивая инструкции и высматривая новых строителей. Им нужно было привести несколько человек со стороны, и поначалу у него были разногласия с его людьми, но Маурицио пытался не доводить до лишних споров. Он был доволен дополнительными рабочими, которые ускорят открытие фабрики, и это было хорошо, когда что-то подобное создавало больше работы в его глазах. Бог свидетель, работа - это не то, что можно считать само собой разумеющимся, даже в такие хорошие времена для экономики, как эти. Поэтому, когда один из новых строителей совершил очень глупую ошибку, которая стоила им некоторых строительных материалов, Маурицио заступился за него и спас его от увольнения. Даже когда они ворчали, он видел, что мужчины уважают его за это. Теперь моральный дух был лучше, чем когда-либо, а пацан, совершивший проступок, быстро учился на ошибках. Всё шло хорошо.\n\nЭкономически мыслящий человек указал бы на более широкую модель, сказав, что сложные политические решения слияния привели к нынешнему строительному буму, когда ИПР открыл рабочие места по всей стране и создал процветание везде, к чему прикасался. Маурицио не слишком заботился об этой более широкой картине, но он ценил, что вместо него это делали римляне, и что его руководство превратит их идеалистическое видение в нечто существенное. Блестящий пример итальянского рабочего, и если он имел к этому какое-то отношение, то на зависть всей Италии."
 FD.16.a:0 "Чудо из кирпича и стали."
 
 FD.17.t:0 "Гарантия занятости" # employment efforts
 FD.17.d:0 "- "Can you believe it, Enrico? The boss overheard me saying I voted for the Fronte Democratico, and sacked me there!"\n\n"Heh, join the club, Luigi. The boss has been firing anyone with any vaguely leftist sympathies. At this rate, he won't have any workers left."\n\n"That's all well and good, Enrico, but what about us? We have to put food on the table for our families!"\n\n"We'll survive, somehow..."\n\nThree days later...\n\n"Blast it all, who the hell is calling at this hour!?", Luigi grumbled as he got out of bed to answer the incessant phone. "It's Luigi. Who's calling?"\n\n"Luigi! Luigi! It's Enrico! Did you hear? It turns out the boss violated the new labour law when he fired us for our political views! He got fined several million lire, and the best part? He was forced to give us our jobs back! No more unemployment for us, baby!"\n\nLuigi's eyes widened, before he broke out in a grin so massive that Enrico could surely sense it even over the phone. "Honey!", he called out to his wife. "Great news!""
 FD.17.a:0 "Еще один голос за ДФ."
 
 FD.18.t:0 "Не слишком большой для тюрьмы" # reign in industrial methods
 FD.18.d:0 ""Extra! Extra! Crooked executives locked up! Read all about it!"\n\nAs Piero took the newspaper from the paperboy, he could not help but look at the headline.\n\n"Police Jail Corrupt Executives after Investigation"\n\nPiero blinked. This was a very rare occurrence, that big business tycoons would get their comeuppance. Considering the buddy-buddy relationship they had with the state during the fascist era, the skeptical Piero had thought that it seemed extraordinarily unlikely they would ever face repercussions for their corruption and unethical, illegal business practices. After all, even in this new democratic Italy, they retained considerable wealth and influence.\n\nIt appeared he was wrong.\n\nPiero had long been an advocate of cleaning up Italy, especially since the end of fascism, but he was a cynical man who thought they would continue buying off the police. Even when the FD campaigned on cleaning up Italy, he was skeptical that they'd actually go anywhere.\n\nPerhaps there was hope for a cleaner, fairer Italy after all..."
 FD.18.a:0 "Похоже, ДФ выполняет свои предвыборные обещания."
 
 FD.19.t:0 "Из грязи в князи" # faith in the FD
 FD.19.d:0 "Маттео, пошатываясь, шёл по тротуару; его суставы болели от целой смены на фабрике. Когда Маттео остановился, чтобы перевести дух, он признал, что они болят уже не так сильно, как до этого. На самом деле заводские смены стали короче, а его зарплата значительно увеличилась, к приятному удивлению Маттео. Завернув за угол, он снова оказался в своем районе. Только всё было не совсем так, как он помнил.\n\nУлицы были чище, и у зданий присутствовал более мягкий блеск. Это напомнило Маттео старый американский фильм, который отец показывал ему так давно. Тот, с железным дровосеком и длинной ветреной дорогой. Матео заметил, что его соседи тоже вышли на улицу. Никогда в жизни он не мог припомнить, чтобы кто-нибудь осмеливался ходить по улицам, кроме как на работу или в бакалейную лавку. И даже тогда лучше было делать свои дела быстро, чтобы избежать неприятностей. Такие страхи кажутся такими неуместными, судя по тому, как вели себя люди. Пока Маттео шел к своей входной двери, он подслушал так много беззаботных разговоров. Люди болтали о том, насколько лучше их зарплата сейчас по сравнению с тем, что было раньше. Как несколько месяцев назад все едва справлялись со своей арендной платой, не говоря уже об оплате ЖКХ. Теперь, похоже, эти неприятности миновали. Можно даже поверить, хотя это и неправда, что эти трудности, возможно, никогда не существовали для Маттео и его соседей.\n\nМаттео, более быстрым шагом, чем раньше, и выпрямившись во весь рост, направился в свой многоквартирный дом. Он не был очень политически активен и даже не очень заботился о "democracy" or whatever else the students were shouting about these days. Yet as he made his way to his room, he reflected on all the recent changes he spotted today; changes that came about through democracy and through reforms made by the Democratic Front. Matteo acknowledged that perhaps it was time he took an interest in politics. Perhaps things were finally going to be different this time?"
 FD.19.a:0 "Может ли это быть началом чего-то прекрасного?"
 
 FD.20.t:0 "Берлингуэр побеждает!" # Prima il Socialismo
 FD.20.d:0 "Когда был зачитан результат голосования, на скамьях рядом с ним разразились восторженные аплодисменты. Несколько ошеломленный Энрико Берлингуэр был провозглашён секретарём ИСП, но быстро пришёл в себя и поклялся всем присутствующим в зале, что социализм в Италии восторжествует.\n\nМолодой и достаточно харизматичный, чтобы зажечь огонь в душах молодежи и рабочих, но достаточно тактичный, чтобы завоевать зрелых членов Демократического фронта, победа Берлингуэра вызвала в Риме восторг и отвращение в равной мере. Развивая импульс этой победы, задача Ненни теперь состояла в том, чтобы выбрать одно между двумя подходами с разной степенью радикализма.\n\nПервый подход, будучи сам по себе радикальным, видит нас работающими в рамках буржуазной системы. Сосредоточив наши политические усилия против фашистов Национального блока, обращаясь непосредственно к рабочим и используя инструменты, предоставленные нам конституцией, мы будем строить социализм по-итальянски. Если даже это уже слишком для Сарагата и его социал-демократов, которые мрачно ворчали с момента их проигрыша, тогда к чёрту его. Такой подход сохранит за нами избирательную базу партии и укрепит наше правительство, даже если консервативные элементы в стране сделают всё, чтобы подорвать нас.\n\nНо есть те, кто говорят, что этого будет недостаточно, и Ненни склонен их слушать. Враги социализма в Италии были бы против правительства Ненни-Берлингуэра, несмотря ни на что, и могли бы вмешаться, чтобы уничтожить социалистический проект. Тогда мы могли бы воспользоваться моментом и совершить революцию путём голосования. Ослабив короля, вооружённые силы и сплотив народ за собой, мы могли бы перехитрить врагов социализма и навсегда уничтожить их власть над Италией. Только тогда наша любимая страна сможет раз и навсегда освободиться от фашистов, дабы мы могли создать лучшую Италию, где никто не будет нас сдерживать!\n\nКогда партийные интриги были завершены, Ненни вызвал к себе Берлингуэра, чтобы обсудить его решение."
 FD.20.a:0 "Итальянская дорога к социализму, с рабочими за спиной!" # Socialismo strength
 FD.20.b:0 "Революция путём голосования, невзирая на риск!" # Revolution via ballot
 
 FD.21.t:0 "Договариваться или не договариваться" # Berlinguer's big break
 FD.21.d:0 "Лука держал утреннюю газету железной хваткой; костяшки его пальцев побелели, а лицо покраснело, как свёкла. Он не мог поверить в то, что читал. Прямо на чёртовой первой полосе заголовок "Moro to hold talks with Berlinguer, may come to political agreement" sent Luca into a conniption.\n\nWhile Luca had always been a solid conservative voter, more inclined to support the Primavera faction of the party, or even the more moderate Dorotei faction, he still accepted the leadership of Moro and Fanfai to lead the Christian Democrats to victory. While the recent election results did not turn out the way Luca was hoping, he was sure that the Democratic Front would surely collapse like the pitiful house of cards they are. Then, Italy could be saved from the dastardly socialists.\n\nBut this...this was a debilitating and humiliating betrayal to Luca, and the party. How could Moro do this? Enter into talks with a known communist? What's there to talk about? How to cripple the economy? Perhaps how to further secularize the nation and dismiss the Holy Father's authority? Berlinguer is a dangerous radical who should have been sent packing long ago. And now Moro, the patsy, is no doubt conspiring with Berlinguer, the dirty commie, on how to further destroy Luca's beautiful Italy.\n\nThe party can not stand for this. Efforts must be made to resist this capitulation to the radicals, and to replace Moro and his faction as the head of the party. The future of Italy depends on it!"
 FD.21.a:0 "Да как этот Моро посмел?"
 
 FD.22.t:0 "Кровь на дебатах" # In the Arc
 FD.22.d:0 ""Down with Communism! Down with the FD government!"\n\n"Get out of here, you crypto-fascists! You don't even support this parliament anyway!"\n\n"Come over here and say that to my face, you traitorous faux-conservative! Siding with the communist FD over your country, eh?"\n\n"Come on! Come on then!"\n\n"Order! Order!"\n\nThe speaker tried in futility to bring the increasingly belligerent MPs to heel. But it was no use. The BN were hellbent on, well, raising hell due to their gripes with the left-wing government, and MPs from other parties, from across the political spectrum, were united in their fury at this disrespect.\n\nAnd then the first punch was thrown. It was unclear who threw that punch, but it was thrown nonetheless. And once it was, all hell broke loose until the guards entered the chamber to restore order."
 FD.22.a:0 "Парламент стал похож на боксёрский ринг."
 
 FD.23.t:0 "Больше не прислуга!" # decry the king
 FD.23.d:0 "Рано утром, во вторник, римские жители проснулись и увидели ошеломляющее проявление вандализма. Несколько фигур, теперь опознанных свидетелями как студенты мужского и женского пола из Римского университета Sapienza, пришли с баллончиками с краской и разукрасили статую короля Умберто II. Статуя была испорчена вопиющими и непристойными замечаниями, которые не стоит повторять в этой публикации. Помимо подстрекательских замечаний, радикальные политические заявления также охватывали статую: "Viva La Repubblica Socialista!", "Abbasso Umberto!", and "Morte Ai Fascisti." The students whereabouts are currently unknown; local police units are issuing an award for the location of these hostile persons.\n\nThe Blocchi Nazional, Democrazia Cristiana, and even moderates from Fronte Democratico have all called on Pietro Nenni to condemn this horrendous stunt. Nenni, believed to be the inspiration for this and similar occurrences because of his inflammatory rhetoric, issued a statement on the matter this afternoon. Standing in front of the parliament building he condemned the "immature and baseless acts" of a "few overzealous students." In the same speech, Nenni quickly pivoted to condemning recent provocations made by the Blocchi Nazional, going so far as to blame the party for the recent acts of vandalism. He stated that if they were not so "pig-headed" and "aggravatingly obtuse"; such "spontaneous undertakings" would be far more "sporadic and restrained." This has upset the Blocchi Nazional to no end; calling for action to be taken against Nenni for his remarks and dismal condemnation of the students."
 FD.23.a:0 "Извинения не были особенно эффективными."
 
 FD.24.t:0 "Мы здесь Народ" # for the people!
 FD.24.d:0 "Вчера начался хаос, когда проправительственный митинг, состоявший из студентов и рабочих, столкнулся с полицией. В то время как митинг, по большей части, продолжался всю ночь без инцидентов, было произведено несколько арестов, а несколько офицеров были отправлены в больницу.\n\nМитинг планировался несколько недель, и был организован сторонниками Демократического Фронта. Его цель была в праздновании программ и законов, составленных новоизбранным правительством. И хотя в митинге принимало участие несколько профсоюзов и политических организаций, его также посетил радикал Энрико Берлингуэр вместе со своими сторонниками. Слухи о демонстрации разошлись очень быстро, и под конец на ней было даже несколько студентских организаций. Также тысячи рабочих по всей стране спонтанно продемонстрировали свою поддержку, проведя собственные митинги или присоединившись к официальному собранию. Тон митинга быстро сменился на более воинственный из-за наплыва экстремистов на мероприятие, подстегнутого Берлингуэром, который радикализировал толпу. Вскоре рабочие начали выкрикивать просоциалистические лозунги и требовать дальнейших крупных реформ, которые должны быть осуществлены правительством, все ещё восхваляя и почитая Демократический фронт за его успехи.\n\nПолиции была дана задача разогнать часть митинга и взять под контроль радикалов, подстрекающих толпу. Это привело к некоторым столкновениям, среди которых были жертвы. В одном из них молодой студент, был задержан офицером, прежде чем несколько рабочих, выкрикивающих антиполицейские лозунги, напали на полицейского и освободили юношу.  Тем не менее, подобных случаев было немного, и митинг мало пострадал от полиции.\n\nВ конце собрания появился Пьетро Ненни; радушно приняв "groundswell of popular support" he and his party members had "graciously earned" from the Italian people. He stood atop a makeshift platform constructed for the event, along with several other Fronte Democratico members. Enrico Berlinguer was also present among the celebrated party members. He later went on to express his "cautious optimism for the future of the party"; implying that Fronte Democratico, due to its recent success and outpouring of support, may very well implement more comprehensive reforms in the near future."
 FD.24.a:0 "Народ сказал своё слово!"
 
 FD.25.t:0 "Сопротивление в армии" # attempted purge in the army
 FD.25.d:0 "Двое мужчин, бывшие офицеры вооруженных сил Италии, встретились в тихом месте на краю деревни. Франческо и Маттеи быстро подружились, присоединившись к войскам, и вместе одержали много побед, включая их продвижение по службе примерно в одно и то же время. Теперь они делились горькими новостями. \n\n"Not just us," said Mattia, smiling wryly. "Everyone they could get their hands on, really. Discharged like we haven't given our life to the Army." "Nenni," said the other simply, and spat on the ground. The two laughed. "Everyone who isn't a communist will be out soon," returned Mattei. "But I wouldn't worry too much, Francesco. These things have a way of working out."\n\nFrancesco eyed his friend eagerly. What did he know? "He'll have to reinstate us?" he said hesitantly. He knew the higher ups, if a world away in terms of rank, were no friends to the socialists. Mattei had always been better with intrigues - had he heard something from one of their superiors? But his colleague was only laughing bitterly. "Nenni won't reinstate anything. His people have him by the neck, he can't be seen taking a step back. We will be reinstated, my friend, just you wait, but not by Nenni." A dark look was in Mattei's eyes, one Francesco had seen only rarely. It was the same look he had when another soldier insulted his family, and received a beating for the effort. The same look when they heard the socialists won the election. And now, the look not of defeat, but victory deferred. Mattei met his gaze."
 FD.25.a:0 ""Pass me the bottle. Let's drink to the Generals.""
 
 FD.26.t:0 "Гамбит монарха" # removal of the king (It doesnt work)
 FD.26.d:0 "Пьетро Ненни нервничал, маленькая папка в его руке вдруг стала тяжёлой, как камень. "This time, everything will go as it was meant to," he muttered to himself. The sudden call to the palace didn't sit well upon his mind: when he passed the law for the first, failed, referendum on the monarchy, nothing had transpired from the Quirinale, not even the smallest rumour or whisper. Dead silence. Therefore, it came as a great surprise that, now that he had passed the law for a second referendum to be held, the King had summoned him with all due fanfare.\n\nWhile he waited in front of the closed doors, he thought about it. Did he want to bargain? Was he going to abdicate? Yes! That was it, he wanted to officially recognise the right for the Italian people to choose its fate, free from crowns and shackles. The doors opened, and he entered the room. Umberto II, King of Italy and Emperor of Ethiopia, stood behind his ornate desk. "Welcome, Prime Minister, please have a sit" the King said, a kind smile on his lips. Nenni opened his mouth to speak, but the King was faster: "Your Ma-" "There will be no new referendum" The politician's eyes went wide. "That's impossible! The parliament has voted!" Umberto's voice and expression became hard: "With the powers given to me by the Albertine Statute, I refuse to promulgate the law, and hereby remove you from your office" "But wha-" "Did you ever consider the implications of such an action? Did you ever think about the consequences of turning from a fascist dictatorship into a socialist one?"\n\nNenni tried to explain, but suddenly two armed commandos entered the room. The King spoke once more, his voice strained by barely contained rage "You are a small man with an even smaller intellect: you may have spent months preparing for this political charade, but I have spent ten years preparing for democracy to return to Italy, and I will suffer no interlopers". Then, he looked at the soldiers: "Bring him away. Tell general De Lorenzo to commence execution of Piano Solo". The soldier saluted: "Yes, Your Majesty!" and brought the former Prime Minister away."
 FD.26.a:0 "Что все это значит!?"
 
 ITACOUP.27.t:0 "Шестерни в движении" # the vote fails, camera on freeze
 ITACOUP.27.d:0 "Некоторые говорят, что ничто не распространяется быстрее, чем плохие новости. Они ошибаются: коммандос намного быстрее. Через три минуты после ареста бывшего премьер-министра все в Палаццо Киджи все ещё думали, что Пьетро Ненни вводит второй референдум, и не заметили, как полицейские у входа тихо ушли, и не заподозрили, когда через две минуты контролируемое отключение электроэнергии отключило все телефоны в радиусе ста метров от дворца и парламента. Что заставило их наконец обратить на это внимание, так это то, что в следующую минуту десятки карабинеров в камуфляжах штурмовали политическое сердце Италии. Выстрелов не было. В этом не было необходимости: в конце концов, политики и партийные офицеры не были известны своей военной подготовкой. Когда в коридорах раздались первые крики, сначала было удивление, затем беспокойство и, наконец, паника.\n\nВсе бросились бежать, неизвестно куда, но наверняка подальше от людей в камуфляжах. Некоторые, все ещё помня дни подпольного сопротивления, тихо проскользнули в секретные коридоры, усеивающие древний дворец, но большинству не повезло. Полчаса спустя, когда Палаццо Киджи и парламент были под охраной, сотни карабинеров в обычной униформе прибыли в десятках транспортных фургонов, заполнив их министрами, партийными чиновниками, бюрократами, некоторые все ещё были в официальной одежде. Они выглядели, как обычные преступники, и их отправляли в заранее известные уединенные здания. Некоторые члены из ХДП, странно не затронутые беспорядками, протестовали вместе с офицерами, которые теперь патрулировали пустые коридоры того, что когда-то было бьющимся сердцем демократии, но все получили один и тот же ответ: "The parliament is closed until further orders, we are not authorised to disclose confidential information".\n\nLess than an hour after Nenni's arrest, the operation was complete, but the true plan had just been set in motion: the gears of an ancient engine, rusted and rigid after years of stillness, suddenly jumped alive as if electrocuted, shedding the rust and revealing the cold, merciless steel beneath it."
 ITACOUP.27.a:0 "Мы готовы, как и всегда."
 
 ITACOUP.28.t:0 "Удушение змеи" # De Lorenzo emerges, democracy shut down, DF collapses
 ITACOUP.28.d:0 "Для простого человека Браски был похож на все пятнадцать фортов, построенных в девятнадцатом веке для защиты Рима, устаревшее укрепление, сохраняемое как предмет гордости, но истина была совершенно другой. В то время как старые кирпичные стены патрулировались явно ленивыми солдатами, под ними, в лабиринте укрепленных бункеров, лихорадочно работали сотни мужчин и женщин. Они не были солдатами, гораздо хуже, потому что ВИС, внушающая страх Военная информационная служба, имела там свою штаб-квартиру.\n\nЧем ближе человек подходил к определенной комнате на четвертом подземном этаже, тем жестче становилась охрана: эта комната была сердцем ВИС, наполненным знаниями настолько ужасными, что они никогда не могли стать достоянием общественности. Центром притяжения всего происходящего был маленький столик, на котором одинокий человек, одетый в форму карабинеров, держал в руках запечатанную папку: этот человек знал ее, потому что он лично запечатал ее много лет назад по приказу последнего дуче фашизма. "Ciano's final legacy", he thought, but the name on the old label was much more mundane, nine crudely stamped letters which would change Italy forever, to protect the young democracy from extremists and traitors.\n\nAn operative brought a telegram, awakening him from his reflection: "King secured. Activation order given. Parliament stormed. Communists arrested. Some fleeing. FD offices stormed. Unnecessary losses avoided. Non-hostile personnel spared. Requesting further instructions". The man in high uniform nodded, and returned his gaze to the folder: once opened, there would be no turning back, for orders, no matter how old or terrible, are still orders. Giovanni De Lorenzo broke the cover's seal, the letters glinting under the artificial light: "PIANO SOLO", because when De Lorenzo had asked who would participate, Ciano had answered "Solo i Carabinieri". He took the first, frail paper sheet, titled "Azioni indifferibili per la sicurezza dello Stato" and turned to the room. "All operatives!" silence fell in the room, all eyes and ears for him. "Commence execution of Piano Solo!" Noise filled the room once more."
 ITACOUP.28.a:0 "Демократия должна быть защищена - от самой себя, если потребуется."
 
 FD.27.t:0 "Зажгите во всех странах огонь!" # the new FD
 FD.27.d:0 "Данте и его одноклассники столпились вокруг телевизора в общежитии с большим нетерпением. Казалось, все сразу собрались в гостиной, отчаянно нуждаясь в каких-либо новостях о недавних произошедших политических событиях. Данте и все его друзья, все они были убежденными социалистами. После многих лет фашизма, Данте знал, что он никогда не страдал так, как его родители при тираниде Муссолини, но страна перешла к демократии. Из-за дальнейшей либерализации правительства и ослабления политических ограничений Данте и тысячи его сокурсников столкнулись с идеалами, о которых они никогда раньше не слышали. Идеалы, подобные работам Карла Маркса, Амадео Бордиги и Антонио Грамши. Современные деятели, такие как Энрико Берлингуэр, чудесным образом смогли уловить новообретенный радикализм Данте и его соотечественника и направить его в более отточенное выражение недовольства. Но, похоже, несмотря на все политическое воспитание и организацию со стороны студентов, все это вылетело в окно. Но Данте было все равно. Ибо наступил триумфальный момент рабочего класса. Или, по крайней мере, Данте надеялся. Потому что так же легко все может пойти на юг, очень быстро. Отсюда и вечно переполненное лобби, полное социалистических радикалов всех мастей. Почему они так чертовски долго? А затем, как по сигналу, экран вспыхнул, и на экране появились двое мужчин, которых ожидал Данте. Данте затаил дыхание... его страхи успокоились, а надежды взлетели до небес.\n\nЕго уверенная ухмылка превратилась в широкую улыбку, когда Пьетро Ненни возвестил о наступлении новой эры для Италии. Там был Берлингуэр, стоящий бок о бок с Ненни, мощный образ, не ускользающий от Данте. Две самые популярные социалистические фигуры Италии, ликующе стоявшие рядом друг с другом, как старые товарищи, представляли теперь полностью объединенный рабочий класс, мобилизованный против сил капитализма. Пренебрежительные политические партии теперь под единым командным знаменем социализма! Вскочив со своего места, Данте собрал вокруг себя друзей.\n\n"Now is the time! It is our duty to aid comrade Berlinguer and the working class in ushering in this new era of Italian Socialism!" Dashing out of the building, followed first by a few, then a whole swarming mass of fellow students, Dante made for the nearby town square. There, right in the center, stood a 7.62 metered flagpole. The flag of the old order flying limply in the air. Dante, with all the vigor he could muster, climbed to the top. As he was climbing, he called out for a plain red banner. With the banner of working people in one hand, he tore off the old Italian flag, and replaced it with the banner of the future. Clinging to the top, Dante could see for miles around other squares and poles, the lowering of the old flag and the raising of the red banner. Yet some, if not more, still flew the old national flag proudly along with the banner of socialism. Truly, the peoples' will was ascendant in his country. And Dante couldn't be more pleased."
 FD.27.a:0 "Да здравствует социализм!"
 
 FD.28.t:0 "Обычные критики" # our revolution
 FD.28.d:0 ""They could not be more predictable if they tried," Nenni laughed, his voice booming around the room. "Have you read this yet, Marco? Go ahead, take a look." The secretary obliged and skimmed the passage, written by one of DC's more regressive members in a Catholic paper.. 'The Fronte Democratico is a danger to many of the virtues, namely order, civility and family values, by which Italians should live according to the teachings of the Church. By asking men to openly challenge authority, and to take things into their own hands, Nenni must be considered not only a servant of dark forces but a provocateur, seeking to create social strife which the communists can then use to establish an atheist society..' So it went, for the rest of the page. Marco smiled uncertainly and looked up, just as Nenni clapped him on the back and continued chuckling to himself. The secretary had work to do, but knew better than to interrupt the boss when he was in one of his talkative moods.\n\n"The best thing about it is it's not just the politicians," Nenni was saying now. "So you know how many reports I get per week of priests denouncing me in the churches as a communist? Guess, Marco, just guess." Marco guessed, but the number was larger. "It's unimaginable that they would want us to fail this badly. This is their country too, you know. When Mussolini was trampling over everything the Church held dear, where were these priests? And I don't even want to talk about the Army. Do you know what I heard this week? And this doesn't leave this room." Marco nodded. "They said I was working for foreign forces, a German provocateur trying to wreak havoc throughout society. All this because we fight for the workers, Marco.\n\nBut you know what I also know? That if they have this much complaining to do, then we are hurting them. If the elite has all these words for our action, then we need more action, and faster. And God help me, if we ever give in to these bastards, then all of our work will be undone, twice over. We can only respond to this provocation with more work! For the downtrodden and poor of Italy, who have waited all this time for our moment in the sun!""
 FD.28.a:0 ""Sir, can I get back to work now?" "Ah yes, Marco. Of course.""
 
 FD.29.t:0 "Торжественный ответ армии Ненни"
 FD.29.d:0 "Уборка сожженных вещей, было частью работы, но полиция Милана никогда раньше не занималась чем-то подобным. Преступниками были группа солдат, находившихся в отпуске в городе, а само преступление, около двухсот социалистических газет, собранных вместе и подожженных возле бара. Заголовок все ещё был едва различим на одном из обрывков - что-то об обращении Ненни к армии. Бармен, работавший в тот вечер, спокойно поговорил с полицией. Нет, синьор, он не слышал ничего необычного, он все время был внутри, и было много шума. Он служил у нескольких солдат, но ни один из них не выглядел пьяным. \n\nНа самом деле Давид очень хорошо знал, что произошло. Некоторые из солдат были его друзьями детства, остальных он знал как хороших людей. Когда они зашли выпить, то пожаловались ему на слух, который до них дошел. Завтра Ненни должен был опубликовать в газетах меморандум, "
 FD.29.a:0 "Боже упаси, приставить пистолет к затылку Пьетро Ненни!"
 
