 ita_back_to_our_roots:0 "Вернуться к истокам"
 ita_back_to_our_roots_desc:0 "Фашизм - хорошая концепция по своей сути. Однако его реализация Муссолини не соответствовала духу "
 
 ita_another_round_of_reforms:0 "Ещё одна партия реформ"
 ita_another_round_of_reforms_desc:0 "Дуче Скорца изложил свое видение нового, истинного фашизма. Теперь пришло время приступить к работе по его реализации! Дуче разработал новую масштабную программу реформ, направленную на оказание помощи бедным итальянцам. Что касается того, как будет осуществляться помощь этим итальянцам, программа состоит из четырёх основных направлений.\n\nВо-первых, пенсии для пожилых итальянцев, с особым упором на ветеранов, которые так доблестно служили Италии во время войны. Во-вторых, городские безработные, которых слишком много в больших городах Италии. В-третьих, сельская беднота, которая изо всех сил пытается выжить, несмотря на то, что ей приходится кормить Италию. И, наконец, женщины, которые слишком много работают, чтобы содержать свои семьи из-за необходимости прокормиться.\n\nЭто действительно амбициозная программа, и Дуче, скорее всего, придется идти по тонкому льду, чтобы всё это реализовать. Но кто сказал, что это будет легко?"
 
 ita_new_plans_for_INPS:0 "Новые планы для НИСО"
 ita_new_plans_for_INPS_desc:0 "Одним из краеугольных камней итальянской системы соцобеспечения уже давно является сам Национальный институт социального обеспечения, или НИСО. Направленный на обеспечение социального обеспечения пожилых итальянцев, он явно не выполняет свои обязательства, в которой мы нуждаемся, учитывая, что слишком много пожилых итальянцев борются за то, чтобы прожить свои золотые годы.\n\nЭто кончится сегодня. Дуче Скорца потребовал огромного увеличения финансирования НИСО, чтобы каждый пожилой человек в Италии мог спокойно прожить свою пенсию. В частности, дополнительные пенсии будут выплачиваться тем, кто продемонстрировал лояльность партии и стране, будь то служба в самой партии, членство в Чернорубашечниках или иным образом. Мы дадим понять, что если вы внесете свой вклад в работу правительства, правительство внесет свой вклад в вас, когда вы состаритесь!"
 
 ita_increase_unemployment_subsidies:0 "Увеличение субсидий на безработицу"
 ita_increase_unemployment_subsidies_desc:0 "Слишком много итальянцев в настоящее время являются безработными в крупных городах Италии. Так не пойдёт! Дуче Скорца изложил масштабную программу, направленную не только на облегчение страданий безработных, но и на решение проблемы в источнике путем общего сокращения безработицы! Как говорится, профилактика - лучшее лекарство.\n\nНе только будут увеличены субсидии по безработице, но и будут реализованы обширные программы создания рабочих мест. Лучший способ снизить безработицу - это, в конце концов, занятость!\n\nТеперь некоторые из наших критиков говорят, что эти программы "
 
 ita_help_to_poor_families:0 "Помощь бедным семьям"
 ita_help_to_poor_families_desc:0 "Итальянские фермеры являются основой страны! Они кормят всю страну, и мы не были бы великими без них! И все же слишком много сельских итальянцев живут в ужасающей нищете, несмотря на их важность для экономики и общества Италии. Это совершенно неприемлемо, и Дуче Скорца это знает!\n\nИменно поэтому Дуче разработал обширную программу помощи сельским районам, направленную на исправление этой великой несправедливости. Им будет оказана финансовая помощь, снижение налогов, конкурентные преимущества и всевозможные блага, чтобы они могли жить той жизнью, которую они заслуживают!\n\nИ это ещё не всё, так как и для нас тоже есть выгода! Сельская беднота вспомнит, как мы пришли им на помощь, и они, без сомнения, поймут, что именно НФП является их другом. Они вознаградят нас своей преданностью. Они предпочли бы быть зависимыми и богатыми, чем независимыми и бедными!"
 
 ita_encourage_maternity:0 "Поощрять материнство"
 ita_encourage_maternity_desc:0 "Матери, пожалуй, самые важные люди в любом обществе. Без матерей, приносящих в мир новых детей, ни одно общество не может рассчитывать на выживание. У итальянских женщин есть священный долг, а именно производить на свет новые поколения итальянцев, которые приведут Италию к новым границам величия!\n\nОднако присутствует проблема. Из-за неблагоприятных экономических условий многие итальянские женщины откладывают замужество и материнство в пользу работы! Это недопустимо. Дуче Скорца должен немедленно решить эту проблему.\n\nВо-первых, он создаст налоговые барьеры, чтобы отговорить женщин от поиска работы; в конце концов, самая важная работа, которую они могут выполнять, - это работа матери. Во-вторых, он будет вознаграждать женщин, которые станут матерями, предоставляя им всевозможную помощь, налоговые льготы и субсидии. И эти льготы будут только увеличиваться, чем больше у них будет детей! Они поймут, что их самый священный долг будет для них гораздо лучше, чем любая другая работа!"
 
 ita_the_verona_manifesto:0 "Веронский манифест"
 ita_the_verona_manifesto_desc:0 "Новые реформы прошли с огромным успехом! Итальянский народ выразил им свою поддержку, и они поддержали популярность Дуче Скорцы среди итальянской общественности.\n\nВоодушевлённый этим, Дуче Скорца решил провозгласить манифест своего нового фашизма в Вероне. В нём будут содержаться подробности дальнейших реформ, запланированных дуче, и все это во имя восстановления фашизма в его первоначальном замысле и истинной форме.\n\nЭтот манифест и предлагаемые в нем реформы, несомненно, взъерошат перья истеблишмента. Но чтобы приготовить омлет, нужно разбить несколько яиц. Это ради благого дела, и это самое дело - сильная Италия!"
 
 ita_reform_the_camera_dei_fasci_e_delle_corporazioni:0 "Реформа Палаты фасций и корпораций"
 ita_reform_the_camera_dei_fasci_e_delle_corporazioni_desc:0 "Одной из новых реформ Дуче Скорцы является реформа законодательной власти, Палаты фасций и корпораций. С 1939 года прямых выборов в законодательный орган не проводилось; вместо этого все члены были назначены из числа членов НФП, а также представителей различных профессий и корпораций, составляющих итальянскую экономику.\n\nУ Дуче Скорцы запланированы изменения. Хотя он и не зайдет так далеко, чтобы восстановить народное избирательное право для всей палаты, он сделает так, чтобы рабочие могли напрямую избирать своих представителей в палату. В конце концов, мы не можем обязательно доверять корпоративным менеджерам, чтобы они адекватно представляли потребности своих работников. Это облегчит решение проблем, с которыми сталкивается итальянский рабочий, и сделает так, чтобы даже самый низкий итальянский люмпен имел право голоса!"
 
 ita_propose_term_limits_for_the_duce:0 "Предложить ограниченное количество сроков для дуче"
 ita_propose_term_limits_for_the_duce_desc:0 "Дуче Скорца предложил, пожалуй, самую радикальную из своих реформ: ограничение срока полномочий Дуче!\n\nОн предложил, чтобы у Дуче был фиксированный десятилетний срок без возможности продления. По истечении срока его полномочий Дуче должен будет уйти в отставку, а его преемник будет выбран Большим фашистский советом.\n\nЭта идея не совсем лишена прецедента. Муссолини сам предлагал эту идею, но в конечном счёте решил не реализовывать её. Тем не менее, это, несомненно, будет непросто всучить Высшему командованию НФП. Но Дуче Скорца заверит их в необходимости, чтобы никто не мог слишком долго консолидировать слишком большую власть и тем самым развратить фашистскую систему."
 
 ita_rework_the_electoral_system:0 "Переработать избирательную систему"
 ita_rework_the_electoral_system_desc:0 "Дуче Скорца решил, что избирательная система Палаты фасций и корпораций, а также Сената несовершенна. В нынешнем виде она действительно представляет только укоренившиеся интересы Италии, а не общие интересы самих итальянцев, а выборы слишком централизованы.\n\nЭто должно измениться! Дуче Скорца не зайдет так далеко, чтобы восстановить народное избирательное право. Однако он значительно ослабит ограничения на то, кто может баллотироваться в законодательный орган. В соответствии с этими новыми реформами любой член НФП сможет баллотироваться на этот пост. Это сделает так, что рядовые члены НФП будут иметь право голоса, а не только верхушка партии!"
 
 ita_reaffirm_PNF_primacy:0 "Подтвердить первенство НФП"
 ita_reaffirm_PNF_primacy_desc:0 "Главенство НФП в итальянском обществе пошатнулось со времён Муссолини. В Палате и Сенате слишком много людей, которые не обязательно согласны с Дуче или его целями. Технократы, роялисты, консерваторы старой гвардии и так далее. Они доказали, что были помехой в прошлом, и, несомненно, будут оставаться таковыми в будущем.\n\nХватит! Теперь у нас есть сила и популярность, которые нам понадобятся, чтобы успокоить этих упрямых деятелей в законодательном органе. Мы организуем их удаление из законодательного органа, так как они нам больше не нужны. Естественно, их заменят люди, преданные Дуче и НФП!"
 
 ita_commissioni_di_fabbrica_and_consigli_di_gestione:0 "Фабричные сборы и советы по управлению"
 ita_commissioni_di_fabbrica_and_consigli_di_gestione_desc:0 "В первые дни фашистской революции национал-синдикализм оказал сильное влияние на многие громкие имена раннего фашизма. Самым выдающимся из них был головорез Эдмондо Россони, который был вынужден уйти в отставку с поста руководителя Национальной конфедерации фашистских синдикатов в 1928 году.\n\nОднако десятилетия спустя его идеи, как и идеи национал-синдикалистов в целом, нашли сторонника не в ком ином, как в Дуче Скорце. Ссылаясь на Россони в качестве вдохновителя, Дуче объявил о новых промышленных и трудовых законах для итальянских заводов. Каждая фабрика будет управляться двумя комитетами: в одном из них будут работать представители правительства и технические специалисты, а в другом - представители рабочих и руководителей. Они должны будут работать над постановкой производственных целей и иным управлением фабрикой - вместе! Сотрудничество способствует успеху!"
 
 ita_continue_agrarian_reforms:0 "Продолжить аграрные реформы"
 ita_continue_agrarian_reforms_desc:0 "Предыдущие аграрные реформы Дуче Скорцы имели ошеломляющий успех при значительной поддержке сельских итальянских общин. Конечно, эти реформы были лишь прелюдией к чему-то ещё более грандиозному по масштабу! Однако теперь пришло время продвигать другой, гораздо более масштабный пакет сельскохозяйственных реформ!\n\nНа этот раз реформы будут сосредоточены на централизации и модернизации сельского хозяйства. Правительство должно выкупить землю, принадлежащую мелким сельским фермерам (которым, конечно, будет предоставлена соответствующая компенсация), в то же время централизовав сельское хозяйство вокруг крупных государственных ферм. Высокие квоты будут установлены для фермеров по необходимости, но у них не должно быть причин для страха! Ибо правительство должно предоставить средства и методы для максимальной модернизации итальянского сельского хозяйства с помощью новых технологий, машин, пестицидов и так далее!"
 
 ita_oceanic_rallies:0 "Океанические митинги"
 ita_oceanic_rallies_desc:0 "Есть ли что-нибудь более обширное, чем глубокий синий океан, простирающийся до горизонта? Конечно, только те толпы, которые Дуче Скорца привлекает на митинги в свою честь!\n\nВсе должны знать, что за Дуче стоит народ, и мы сделаем это, заставив митинги в его честь растянуться настолько, насколько может видеть глаз. Мы организуем грандиозные выступления и поставим хореографию действий толпы, все это время снимая и заставляя Минкультпоп транслировать это по всем каналам.\n\nМы также должны поддерживать толпу "inflated" by whatever means are necessary. Whether it's bussing in supporters, buying them off, or "convincing" them by giving them some threats, these rallies will be even vaster than the entire Atlantic Ocean!"
 
 ita_ente_nazionale_della_casa_del_popolo:0 "Национальный орган народного дома"
 ita_ente_nazionale_della_casa_del_popolo_desc:0 "Мало что может быть более трагичным, чем семья без крыши над головой. И в великих городах Италии слишком много людей, которым не хватает именно этого. Это неприемлемо в такой великой стране, как наша! К счастью, у Дуче Скорцы есть решение этой проблемы. Он объединит несколько правительственных учреждений, чтобы создать масштабную правительственную программу по размещению городской бедноты!\n\nЭто масштабное начинание гарантирует, что у каждого итальянца будет крыша над головой, будь то жара или прилив. Некоторые будут жаловаться, что мы в конечном итоге разрушим исторические районы, в то время как другие критики утверждают, что это всего лишь уловка, чтобы облегчить отслеживание городской бедноты и, следовательно, сделать ее более контролируемой, сосредоточив ее вокруг фашистских центров власти, таких как полицейские участки, памятники, штаб-квартира НФП и так далее. Но кого волнует, что они думают? Уже поселившихся бедняков точно не волнует!"
 
 ita_combattere_lavorare_vincere:0 "Комбаттере, лавораре, винчере"
 ita_combattere_lavorare_vincere_desc:0 "Бороться. Работать. Победить.\n\nВоистину, слова, по которым нужно жить. Это подводит итог философии, которую Дуче Скорца должен поощрять во всех итальянских рабочих! Мы будем искать самоотверженность и трудолюбие среди работников; те, кто лучше всего воплощают этот девиз, будут щедро вознаграждены. Самые неутомимые работники получат высокую прибавку к заработной плате и множество поощрений в награду за их тяжелый труд и жертвы!\n\nЭто ещё не всё: рабочие места должны быть реорганизованы под нужды рабочих! Должна быть модель военного стиля: порядок, дисциплина и самопожертвование! Военные выиграли войну, но рабочие (организованные по военному принципу) должны выиграть мир! Бороться! Работать! Победить!"
 
 ita_mobilize_the_blackshirts:0 "Мобилизовать чернорубашечников"
 ita_mobilize_the_blackshirts_desc:0 "Чернорубашечники уже давно являются одним из столпов нашей поддержки. Без чернорубашечников не было бы фашистской революции! Однако в последние годы они не использовались эффективно. Они слишком долго бездействовали и на самом деле не очень эффективно интегрировались в новый режим Дуче.\n\nЭто должно измениться! Чернорубашечники должны быть мобилизованы и больше участвовать в повседневной жизни обычного итальянца. Медленно, незаметно, но верно, у нас будут рабочие места в правоохранительных органах, заполненные чернорубашечниками. Кроме того, мы будем повышать их организованность и дисциплину по военному принципу. Наконец, мы будем поощрять большее число итальянцев присоединяться к ним. Верный способ укрепить фашистскую революцию и, что более важно, нашу поддержку!"
 
 ita_threats_and_bribes:0 "Угрозы и взятки"
 ita_threats_and_bribes_desc:0 "Реформы Дуче Скорцы имели оглушительный успех у итальянской общественности, и в результате его популярность стала выше, чем когда-либо прежде! Однако не все довольны. Во всех различных эшелонах власти ключевые фигуры начинают высказываться о политике Дуче! Хуже того, они критикуют их; многие публично выражают свои сомнения в повестке дня Дуче.\n\nХватит это терпеть! К счастью, заткнуть их будет не так уж трудно. Немного старомодного фашистского "
 
 ita_our_eyes_in_the_army:0 "Наши глаза в армии"
 ita_our_eyes_in_the_army_desc:0 "Отношения между вооруженными силами и фашистским правительством не всегда были сердечными. В конце концов, итальянские войска присягают на верность королю Умберто, а не нам... В сочетании с тем, что армия возмущена растущей ролью чернорубашечников, у Дуче Скорцы есть веские причины не доверять армии, и особенно её высшему составу в офицерском корпусе.\n\nК счастью, на нашей стороне тайная полиция ОВРА! Им будет дано указание начать шпионить за вооруженными силами на всех уровнях, хотя и с особым упором на высшее руководство. Если они что-то планируют, мы обязательно узнаем об этом!"
 
 ita_strengthen_MSVN_garrisons:0 "Усилить гарнизоны чернорубашечников"
 ita_strengthen_MSVN_garrisons_desc:0 "Мы не можем доверять вооруженным силам. Даже если ОВРА шпионит за ними, Дуче Скорца не может полностью доверять им в том, что они должным образом защитят фашистскую революцию. Мы даже не можем быть уверены, что они вообще на нашей стороне...\n\nК счастью, есть люди, которым мы можем доверять. И эти люди - прекрасные люди в ДМНБ, или чернорубашечники! Мы укрепим их, обеспечив лучшим военным оборудованием, которое может предложить Италия. Танки? Пулеметы? Всё что есть! Всё, что им нужно, они получат!"
 
 ita_isolate_the_court:0 "Изолировать суд"
 ita_isolate_the_court_desc:0 "В то время как мы довольно успешно "
 
 ita_propaganda_overdrive:0 "Перегрузка пропагандой"
 ita_propaganda_overdrive_desc:0 "Решение Дуче Скорцы модернизировать и реформировать Минкулпоп, чтобы он действительно был эффективным, а не упразднять ранее бесполезное министерство, как хотел Чиано, было, несомненно, мудрым решением. Теперь оно действительно покажет нам свою ценность!\n\nПришло время для Минкулпопа переключиться на максимальную перегрузку! В то время как она всегда выпускала поток профашистской пропаганды, теперь она будет делать это постоянно, до тошноты, пока обычный итальянец не будет наводнен ею каждый момент своей жизни! Более того, мы начнем незаметно отбрасывать тени на короля Умберто..."
 
 ita_its_about_to_get_rough:0 "Сейчас будет очень тяжело"
 ita_its_about_to_get_rough_desc:0 "Наше решение поручить ОВРА шпионить за королем Умберто и вооруженными силами, несомненно, было пророческим. Нам довели до сведения некоторые ужасные новости: в вооруженных силах и при дворе короля Умберто произошли значительные беспорядки. Похоже, они что-то замышляют. Что бы они ни планировали, это не может быть хорошо для нас...\n\nВремя сделать несколько телефонных звонков, и быстро! Вызовите всех преданных нам чернорубашечников! Пусть они немедленно окружат Рим! Что бы они ни планировали, мы должны быть готовы к тому, что всё может обернуться плохо..."
 
 ita_the_test:0 "Мы прошли испытание."
 
 ita_another_march_on_rome:0 "Ещё один марш на Рим"
 ita_another_march_on_rome_desc:0 "Чернорубашечники, время пришло!\n\nЧернорубашечники сойдутся на Риме и займут столицу, как это сделал Муссолини в начале великого фашистского проекта. Что бы ни замышляли король и его лакеи против Дуче, это должно быть остановлено!\n\nЭто вполне может стать моментом нашей судьбы, моментом, который навсегда определит судьбу Италии. Мы несём факел фашистской революции, и будь что будет, мы закончим эту революцию так, как она началась: ещё одним Маршем на Рим!"
 
 ##BB
 ita_rumors_of_discontent:0 "Слухи о недовольстве"
 ita_rumors_of_discontent_desc:0 "Благодаря просвещенному правлению Дуче власть фашизма в Италии никогда не была сильнее. Окруженная множеством врагов, Империя всё ещё стоит твердо и сильнее, чем когда-либо. Однако, как и во времена Муссолини, внутренние враги и инакомыслящие угрожают подорвать изнутри основы прочного здания Империи. Слухи об опасных диверсантах, проникающих во все слои итальянского общества, возможно, с помощью иностранных агентов, уже достигли ушей высших эшелонов партии, и Дуче Скорца счёл разумным действовать. Несомненно, любая попытка уничтожить фашистский порядок должна быть пресечена в зародыше."
 
 ita_OVRA_investigations:0 "Расследования ОВРА"
 ita_OVRA_investigations_desc:0 "За многие десятилетия своего существования OVRA, наша тайная политическая полиция, доказала свою эффективность и мощь в расследовании и уничтожении угроз фашистскому режиму. Мы прикажем ОВРА провести тщательные расследования против наших потенциальных врагов, где бы они ни скрывались: коммунистическая подрывная деятельность, проникающая на наши заводы, дегенеративная доктрина, тайно распространяемая в университетах, мятежный сброд, скрывающийся в горных уголках империи, и, возможно, самый опасный из всех, инакомыслящие, скрывающиеся в самом сердце фашистского правительства, ожидающие своего шанса нанести удар. ОВРА найдёт их и не оставит им ни единого шанса избежать нашего праведного наказания."
 
 ita_in_the_factories_again:0 "На заводах"
 ita_in_the_factories_again_desc:0 "Итальянская рабочая сила строго контролируется как дружественными режиму корпорациями, так и правительственными организациями, которые исторически работали в тесном тандеме, чтобы предотвратить любую агитацию левых подстрекателей к беспорядкам. Однако в прошлом это не мешало левым ячейкам тайно действовать среди трудящихся масс Италии, распространяя пропаганду и выжидая своего часа, скрытого от глаз правительства. Мы внедрим агентов ОВРА на фабрики и в рабочие районы всей Италии, ища любые доказательства организованной левой деятельности в стране и уничтожая их с величайшим предубеждением."
 
 ita_in_the_universities_again:0 "В университетах"
 ita_in_the_universities_again_desc:0 "Университеты - это благословение и проклятие. Хорошо управляемая и лояльная университетская система создаёт цвет итальянской молодежи, тех ярких молодых людей, которым суждено в будущем заняться управлением страной. Однако их природа делает их особенно восприимчивыми к проникновению активистов-диссидентов, использующих академическую мантию для распространения всевозможной анархической, подрывной риторики, чтобы развратить нашу молодежь. Мы начнем выжимать из наших лояльных ректоров в университетской системе любые зацепки, которые у них могут быть в отношении незаконной деятельности, происходящей под их юрисдикцией, после чего агенты ОВРА проведут проверку, чтобы немедленно положить этому конец.."
 
 ita_in_the_mountains:0 "В горах"
 ita_in_the_mountains_desc:0 "В дальних уголках Империи, от высоких вершин западных Альп и высокогорий Албании, до засушливых холмов Киренаики, очаги сопротивления нашему правлению всё ещё упорствуют в своей бессмысленной борьбе. Хотя до сих пор в основном бездействующие партизанские и повстанческие группы, в основном сформированные неитальянскими подданными Империи, тем не менее должны рассматриваться как постоянная угроза. Используя все мощные инструменты современной технологии, такие как воздушная разведка и бомбардировки напалмом, а также испытанные и проверенные грубые методы борьбы с партизанами, мы дадим этим повстанцам здоровую дозу террора, надеясь, напугав их настолько, чтобы они просто сдались."
 
 ita_in_the_government_again:0 "И в правительстве"
 ita_in_the_government_again_desc:0 "Хотя мы и можем закрепить все полномочия Дуче и его партии законными средствами, личная преданность и убеждения часто выходят за рамки законов. Даже среди тех, кто ближе всего к внутреннему кругу Дуче, могут просочиться крамольные идеи, захват власти и откровенная измена, превращающие надёжных союзников в скрытых врагов. Мы будем тщательно проверять залы власти Рима, прослушивать сообщения и перехватывать личные письма нескольких видных политиков, чтобы убедиться, что они нам преданы - малейший намёк на потенциальную измену будет соответствующим образом рассмотрен."
 
 ita_we_are_experiencing_technical_difficulties:0 "Мы испытываем технические неполадки"
 ita_we_are_experiencing_technical_difficulties_desc:0 "Результаты наших исследований налицо, и картина гораздо более мрачная, чем мы ожидали. От альпийских вершин до ливийских пустынь заводы укрывают коммунистические заговоры, университеты гудят ульями для инакомыслия и неподчинения, когда-то дремлющие мятежи набирают всё большую силу, и даже в партии и государственном аппарате лояльность Дуче часто в лучшем случае сомнительна. Если мы не будем действовать немедленно, мы рискуем, что вся крепость фашизма рухнет, как карточный домик. Мы предпримем все необходимые действия, чтобы восстановить власть Дуче над Италией, чего бы это ни стоило."
 
 ita_corrupt_the_corruptible:0 "Предложить взятку коррумпированным"
 ita_corrupt_the_corruptible_desc:0 "В конце концов, лояльность - это товар, и, как и все товары, её можно купить и продать. Как в правительственных кругах, так и в диссидентских группах есть много людей, которые практически умоляют нас сделать им предложение, от которого они не могут отказаться. Мы прикажем агентам ОВРА искать наиболее сговорчивых из наших многочисленных врагов, а затем, предложив им подходящую компенсацию, мы привлечём их на нашу сторону в качестве секретных агентов и информаторов. Их личные убеждения, идеалы, мотивы могут растаять, как снег под солнцем, как только им покажут достаточное количество лир - и, конечно, то, что их друзей забирают, - небольшая потеря по сравнению с тем, что дуче может дать им взамен."
 
 ita_expand_the_colonie_di_confino:0 "Расширить пограничные колонии"
 ita_expand_the_colonie_di_confino_desc:0 "С момента прихода к власти Муссолини фашистский режим широко использовал пограничные колонии в качестве инструмента подавления политического инакомыслия. Обычно принимающие форму тюрем, расположенных на крошечных островах Средиземного моря или в других столь же отдалённых местах, пограничные колонии, которые были политическими врагами фашизма, вынуждены сожалеть о своих неудачных  решениях благодаря суровому принудительному труду. Мы должны расширить и усовершенствовать эту проверенную и верную систему, превратив колонии в настоящие концентрационные лагеря, где мы можем хранить сотни врагов государства, делая их не только безобидными, но и используя их труд на благо отечества. Если нацисты могли сколотить состояние на спинах подневольных рабочих, то и мы сможем."
 
 ita_lock_down_the_PNF:0 "Заблокировать НФП"
 ita_lock_down_the_PNF_desc:0 "Во времена политического кризиса, подобного нынешнему, нам важно знать, что мы можем положиться на государственные структуры - и никакая структура не является более важной, чем НФП. В прошлом личные интересы, оппортунизм и внутренние разногласия подрывали единство и послушание партии. Теперь Дуче решил, что НФП должна вернуться к тому, чем она была задумана - монолитному, нерушимому блоку людей, которые готовы поклясться в максимальной личной преданности Дуче и фашизму. Проведение массовых чисток в нижних чинах и укрепление иерархии высших чинов восстановят утраченное единство партии и нации, требуя не чего иного, как полного, тотального подчинения самому Скорце."
 
 ita_mobilize_the_regio_esercito:0 "Мобилизовать Королевскую Армию"
 ita_mobilize_the_regio_esercito_desc:0 "Чернорубашечники всегда оказывались в лучшем случае ненадежными, а в худшем - неэффективными: за эти годы они потеряли большую часть своей первоначальной полезности, став немногим меньше, чем придатком наших вооружённых сил, которые укомплектованы в основном старпёрами, которые всё ещё любят вспоминать Марш на Рим, и молодыми, невежественными фанатиками. Хотя чернорубашечники полезны для подавления толпы, мы не можем полагаться на них в более сложных вопросах - вместо этого Королевская армия, особенно её подразделения разведки и секретных служб, будут приведены в состояние повышенной готовности для борьбы с нарушениями общественного порядка по всей империи. Мы запланируем встречи с генералами и перераспределим ресурсы, чтобы убедиться, что армия имеет всё необходимое финансирование для обеспечения мира и стабильности."
 
 ita_destroy_the_incorruptible:0 "Уничтожить неподкупных"
 ita_destroy_the_incorruptible_desc:0 "В конце концов, похоже, что не у каждого есть своя цена. В любом случае, когда вы не можете что-то купить, вы всегда можете это уничтожить. С людьми, которые были выделены в качестве потенциальных угроз и отказались принять наши предложения, всегда можно разобраться другими способами. Мы дадим указание ОВРА провести массовую кампанию террора и чисток как внутри, так и за пределами государственного аппарата. Люди должны быть похищены, депортированы и исчезнуть в одночасье, чтобы их больше никогда не видели - их семьи и коллеги будут жить в постоянном страхе, что их может постигнуть та же участь. Все будут бояться, что их соседи и друзья станут потенциальными информаторами, и мы позаботимся о том, чтобы все знали, что с ними произойдёт, если они не выполнят простое требование, которое наш Дуче предъявляет итальянскому народу - повиноваться."
 
 ita_leggi_emergenziali:0 "Леджи эмерджециали"
 ita_leggi_emergenziali_desc:0 "Чрезвычайные законы могут быть обоснованы их обстоятельствами - в то время как многие были обеспокоены тем, что мы, возможно, слишком сильно настаиваем на нынешних репрессиях, они не видят, что это совершенно оправданно, учитывая нынешний кризис. Мы создадим состояние постоянного страха и паранойи в правительстве и среди населения, убедившись, что они очень хорошо знают, что там, снаружи, люди гораздо более ужасные, чем мы, которые стремятся их заполучить. Террористы, анархисты, преступники, бандиты, недочеловеки - все они пытаются нажиться на процветании фашистской итальянской империи. Несомненно, итальянский народ будет мириться с усилением репрессий и страха, как только увидит, что нет другого выбора, кроме этого, или полной анархии и хаоса."
 
 ita_expand_army_funding:0 "Расширить финансирование армии"
 ita_expand_army_funding_desc:0 "Если Италия хочет иметь возможность проецировать власть в своей сфере, не говоря уже про свою страну, армии понадобится наша поддержка. Застой армии - это не просто пятно на фашизме: он поощряет немцев вторгаться в нашу сферу влияния и заставляет окружающие нас страны не воспринимать нас всерьёз. Дальнейший курс достаточно ясен. Мы сделаем всё возможное, чтобы увеличить финансирование армии, дабы мы могли модернизировать наш технологический потенциал, повысить дисциплину в рядах и внушить страх врагам нашей нации внутри и снаружи. Фашистская армия - это сильная армия. Другого пути нет."
 
 ita_expand_police_operations:0 "Расширить полицейские операции"
 ita_expand_police_operations_desc:0 "Полиция, являющаяся постоянной базой поддержки фашизма на низших и высших уровнях, слишком ограничена, чтобы выполнять свою важнейшую работу. Даже сейчас, на различных уровнях полицейской иерархии, большая степень бюрократии мешает им выявлять подрывную и преступную деятельность и пресекать её. Мы значительно расширим полицейские операции, сократив большую часть этой бюрократии и подтвердив главенство полиции над общественной сферой. Если преступник или террорист достаточно глуп, чтобы продолжать свою подрывную деятельность, в соответствии с этим новым порядком, он должен сделать это со страхом в душе или быть избитым до кровавого месива первым офицером, который посмотрит в его сторону. Полиция, безусловно, будет благодарна Дуче за оказанное им доверие."
 
 ita_enact_curfews:0 "Ввести комендантский час"
 ita_enact_curfews_desc:0 "Верным признаком упадка в нашей стране является мысль о том, что наша молодежь, не говоря уже о людях с дурными намерениями и дурной репутацией, может проводить свои ночи на городских улицах. Введя комендантский час по всей нашей стране, мы можем убить двух зайцев одним выстрелом - обеспечив более дисциплинированное общество и одновременно облегчив подавление любых диверсионных групп, действующих ночью. Мы подготовимся к этому, приняв ряд законов, запрещающих покидать дом ночью, кроме как без специального разрешения сверху. Мы также проведем информационную кампанию об опасностях преступного и дегенеративного поведения, которое слишком долго остаётся на наших улицах. Это убедит людей в необходимости расширения полицейских полномочий, чтобы стереть такую мразь с лица земли."
 
 ita_solidify_the_hierarchy:0 "Укрепить иерархию"
 ita_solidify_the_hierarchy_desc:0 "При Чиано сама основа итальянского фашизма, чёткая иерархия власти, на которой зиждется стабильное общество, была оставлена гнить под многолетним попустительством правительства. Хватит. Единственный способ построить сильную Италию - это возродить привилегии правителя и получить согласие или подчинение управляемых. Мы сделаем это, укрепив иерархию власти во всех сферах жизни, будь то в партийной структуре, армии, полиции, администрации и обществе в целом, мы установим дисциплину и ранг под угрозой карательного наказания. Значительно ужесточив наказание для людей, восстающих против тех, кто лучше их, мы разъясним людям простую истину. Итальянец, который не соответствует своему месту в обществе, не годится для того, чтобы быть его частью."
 
 ita_friends_in_the_church:0 "Друзья в церкви"
 ita_friends_in_the_church_desc:0 "Влияние Церкви на итальянское население сохранялось на протяжении последних десятилетий и не показывает никаких признаков ослабления. Чтобы остаться хозяевами Италии, мы должны также овладеть институтом, который диктует общественную мораль. Следуя по стопам Муссолини, мы создадим новый конкордат с Церковью: мобилизовав наших союзников, близких к Престолу Святого Петра, мы будем напоминать каждому священнику, который будет слушать, что наши цели действительно очень похожи. Удерживать народ Италии непоколебимым против атеизма и либерализма, поддерживать его веру в естественный порядок господина и слуги и держать его в подчинении Богу Отцу - это имеет решающее значение для контроля над душой Италии. Наши друзья в Ватикане поймут, что возрождённое фашистское движение может быть только союзником Церкви."
 
 ita_friends_in_big_business:0 "Друзья в большом бизнесе"
 ita_friends_in_big_business_desc:0 "Точно так же, как судьба Церкви окажет своё влияние на души итальянцев, так и судьба экономики будет диктовать самые интимные детали их повседневной жизни. Различные руководители крупного бизнеса в прошлом разделились из-за реформистского мышления Чиано, и нам приходится напоминать им о преимуществах фашистского корпоративизма как основы нашей экономической системы. Мы дадим нашим друзьям знать, что мы всегда будем прислушиваться к заботам промышленности, поскольку мы привержены созданию богатства и дальнейшему экономическому росту. Требуется ли для этого использовать слова и заверения или говорить с промышленными боссами на языке, который они действительно понимают, - чемоданы, набитые деньгами, - неважно. Что важно, так это результаты. Пока они это понимают, Италия обогатит своих друзей в бизнесе и в свою очередь снова станет сильной, процветающей экономикой."
 
 ita_friends_in_the_court:0 "Друзья при дворе"
 ita_friends_in_the_court_desc:0 "В то время как некоторые представители фашистского движения в прошлом заигрывали с республиканством, мы уже давно пришли к пониманию ценности короля как объединяющей фигуры. Король напоминает людям о разнице между теми, кто правит, и теми, кто служит. Он также служит идее стабильности во времена, которых было немного, но всё же. Теперь, когда мы одержали верх над мелкими интригами двора, мы ещё больше укрепим наших союзников вокруг короля Умберто, очистив всех оставшихся либералов и реформистов. Лишённый кого-либо, у кого есть хоть малейшее сомнение в фашистском обновлении, Умберто пойдёт нам на встречу, как он делал все эти годы назад, и сделает в точности так, как ему говорят наши друзья. В конце концов, это ниже достоинства короля: вмешиваться в политику. Он будет наблюдать, как настоящие мастера Италии выполняют грязную работу."
 
 ita_friends_in_the_army:0 "Друзья в армии"
 ita_friends_in_the_army_desc:0 "Между Дуче и армией уже давно существует недоверие, особенно между теми, кто находится на верхушке власти. В отличие от многих других центров силы в Италии, недовольная и независимая армия может сделать больше, чем просто протестовать - если мы достаточно слабы, она может вмешаться и разрушить всё, что мы построили со времен Вероны. Мы знаем, что мы должны делать. В армии среднего звена есть хорошие люди, люди, которых в последние годы упускают из виду за того, что они слишком "
 
 ita_for_god:0 "Ради Бога"
 ita_for_god_desc:0 "Наша вера в Бога и Его Святую, Римскую, Католическую и Апостольскую Церковь является сердцем нашего проекта по восстановлению истинного, сильного фашизма в Италии. Слишком долго щупальца разрушительной идеологии, либерального индивидуализма и создаваемого им атеизма, оставались под поверхностью итальянского общества, ожидая своего часа на солнце. Однако теперь всё изменится раз и навсегда. Во имя Бога мы построили социальный порядок в нашей стране, основанный на благочестии, иерархии, единстве и подчинении власти. Во славу Его мы не позволим ни малейшему следу атеистического высокомерия или бессмысленным разговорам об индивидуальных свободах сбить нас с пути верующих. Для союза фашизма и католицизма как всемогущей, вездесущей силы в жизни итальянцев больше не будет компромисса с безбожниками."
 
 ita_for_the_king:0 "Ради Короля"
 ita_for_the_king_desc:0 "Теперь, когда король Умберто подчинился нашей воле, мы можем только праздновать всё, что монархия представляет для нашей страны. Десятилетия назад Дом Савойи объявил о своих притязаниях на всю Италию, но потребовалась кампания настоящих мужчин, людей, готовых действовать, чтобы завоевать им Королевство. Теперь, когда либеральные духи Савойи мертвы и похоронены, мы клянёмся быть верными подданными короля. До тех пор, пока Умберто остаётся верен идеалам возрожденного фашизма, который сделает Италию сильной и сожжёт любую ветвь, которая пойдёт против нас, мы также будем оставаться верными монархии. Нам нужно только напомнить монарху об этом соглашении, и всё встанет на свои места."
 
 ita_for_italy:0 "Ради Италии"
 ita_for_italy_desc:0 "Когда Муссолини сорок лет назад двинулся на Рим, его победа не была гарантирована заранее. Когда Дуче Скорца встал, чтобы бросить вызов преемнику великого человека, победа тоже не была гарантирована. И всё же с железной волей и непоколебимым духом Скорца одержал победу. За Италию мы пролили нашу кровь и пот. Мы бросили всё, что у нас было на врагов снаружи и внутри, и сейчас мы находимся на пороге величия. Да здравствует Италия! Горе побеждённым! Долгих лет жизни Дуче Карло Скорце, его идее Италии, которая стала сильнее, чем когда-либо прежде, которая добра к итальянцам и беспощадна к своим врагам! За Италию мы выступаем вперед против любой нации, любой группы, которая достаточно глупа, чтобы преградить нам путь. Благодаря склонённой голове короля фашистская Италия родилась десятилетия назад. Через склонённую голову каждого итальянца теперь фашистская Италия возродится."
 

