 GNG_THENEWORDER_DESC:0 "Carved out of China at the end of the Greater East Asian War, the Special Council of Guangdong is a continuation of the Manchurian experiment. The Council, headed by Manchukuo-experienced Teiichi Suzuki, rules over Guangdong, the latter being a police state with unrivaled surveillance and control of its people. Industrial parks arranged in experimental formats for ideal productivity deliver goods down the Pearl River unfettered by oversight present elsewhere in the Japanese Empire. Migrating Japanese enjoy preferential treatment while the native Cantonese are second-class citizens, if they have the fortune of being educated. Those without such privilege are uplifted from their homes and are forced into highrise slums for easier labor appropriation. Some try to escape, but the megacity grows faster than most can flee."
 
