 POLITICS_JOHANNES_STEINHOFF_DESC:0 "Йоханнес Штейнхофф, один из самых результативных асов Второй Мировой Войны. Участвуя в операции "Морской Лев", он набил себе заметный список трофеев еще до того как был переброшен на Восточный фронт. Богатая боевая слава стала неоспоримым аргументом в его назначении на должность лётчика-испытателя для недавно разработанного реактивного истребителя Мессершмитт Me 262. Безупречные навыки пилотирования не смогли предотвратить воспламенение Me 262, приведшего к детонированию боекомплекта. Штейнхофф чудом смог выбраться из объятого огнём реактивного истребителя. Находясь в критическом положении, сильно изуродованный, он сумел выжить и провёл следующие несколько лет в госпитале, пройдя через десяток пластических операций. Он вернулся в Люфтваффе в качестве офицера-инструктора к концу 40-х годов.\n\nК 1962 году Штейнхоффа повысили до звания генерал-лейтенанта авиации, а сам он стал одной из самых авторитетных фигур в Люфтваффе. Во время своего пребывания в должности офицера-инструктора он уделял особое внимание методике подготовки пилотов, что привело к заметному снижению количества ЧП в воздушных силах. Во времена гражданской войны он выбрал сторону Германа Геринга, своего командира на посту верховного главнокомандующего Люфтваффе. Но к его сожалению, Геринг так и не стал фюрером, оставив Штейнхоффа одним из самых высокопоставленных офицеров авиации на конец войны. И пока внутренняя грызня в Германии продолжается, Штейнхофф и оставшиеся объединенные силы Люфтваффе застряли в Регенсбурге, под осадой кровожадных и подлых вождей из СС. Топливо и припасы ограничены, а авиабазы заполнены до отказа. Воздушные операции проводятся исключительно с целью защиты территорий, которые ещё можно назвать 'своими'. Все, на что они могут наедятся, - это выжить."
 
