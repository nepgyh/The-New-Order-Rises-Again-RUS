### Ideas ###
 UDM_golden_republic:0 "Золотая Республика"
 UDM_golden_republic_desc:0 "Пока Урал защищает нас от Рейха, а дюжины самозваных лидеров борются за власть, здесь еще есть шанс получить значительную прибыль. Многие осуждают нас и обвиняют нас в неэтичности, эксплуатации и торговле оружием; однако мы появились от того, что их разорвет на части, дав нашим гражданам лучик света в эти темное времена."
 UDM_the_two_consuls:0 "Два консула"
 UDM_the_two_consuls_desc:0 "Евгений Драгунов и Михаил Калашников - два человека, вокруг которых вращается наша республика. Под их руководством мы стали оазисом посреди пустыни конфликтов... даже несмотря на то, что мы сами отчасти подпитываем их. Но, как гласит старая поговорка, si vis pacem, para bellum."
 UDM_black_market_payments:0 "Оплата Златоусту"
 UDM_black_market_payments_desc:0 "Мы в процессе сбора денег на оплату нашей недавней покупки у Златоуста."
