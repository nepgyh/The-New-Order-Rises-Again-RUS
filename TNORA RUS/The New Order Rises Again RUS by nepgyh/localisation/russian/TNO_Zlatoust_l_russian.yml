### Focus Trees ###
 UDM_speculation_and_accumulation:0 "Спекуляция и накопление"
 UDM_speculation_and_accumulation_desc:0 "Россия - суровое место. Правители восходят и умирают, правительства приходят ко власти и их свергают в тот же день, а обычный русский народ голодает на клочке земли, контролируемом неизвестно кем. Несмотря на это, наша экономика процветает, и люди стекаются в нашу республику, чтобы служить на её благо. Мы непрерывно выпускаем дешевое и надежное вооружение, благодаря чему мы будем в плюсе, несмотря ни на что. Наша страна - это свет во тьме сибирских пустошей, и пока наш бизнес процветает, будет цвести и республика. Одним из важнейших аспектов успешного бизнеса является план, и нам на данный момент лучше его пересмотреть для удовлетворения потребностей наших граждан и клиентов."

 UDM_stock_up:0 "Пополнить запасы"
 UDM_stock_up_desc:0 "Вокруг нас столько войн и конфликтов, что мы постоянно имеем заказы на винтовки, зенитки, ракеты, снаряды и патроны, которые надо выполнять. Пусть все эти действия были невероятно успешными, мы нашли несколько проблем в основах нашей промышленности. Поток заказов все увеличивается, сотни рабочих полегли во время работы, кто от банального истощения, кто от нарушения техники безопасности. Если мы не решим эту проблему, наше производство может застопориться, и мы потеряем все, что сделали за все время. Создание запаса материалов и оружия позволит нам всегда иметь что-то на продажу, если у кого-то из конкурентов хватит смелости на нас напасть."

 UDM_the_frontlines:0 "Линии фронта"
 UDM_the_frontlines_desc:0 "Сибирь сурова. Только сильнейшие и те, кто куют для них оружие, выживают там. Златоуст окружен бандитами, наемниками и неизвестными никому "nation." In this dangerous position, we have managed to secure several advantages, however: the Yugran thugs and bandits to the north offer extremely lucrative profits, while the Juntas and Dictatorships surrounding us are some of our most loyal customers. While we have secured a stable position, it's time that the Republic reorganizes its operations and renegotiates some of the dealings with our partners, to keep customers coming, citizens safe, and profits soaring. After all, coming for the money and finding the marauders would look bad, wouldn't it?"

 UDM_flex_our_muscle:0 "Показать нашу силу"
 UDM_flex_our_muscle_desc:0 "Некоторые наши соседи стали наглеть. Платежи задерживаются, рейды на границу учащаются, а мелкие банды пытаются красть у нас оружие и патроны. Нам нужно показать, что наша Республика - не простая община. Мы сохраним наш народ и прибыль любой ценой."

 UDM_control_the_roads:0 "Взять под контроль дороги"
 UDM_control_the_roads_desc:0 "Бомбардировки Люфтваффе, пусть и ограниченные благодаря заводу зениток, все еще разрушают нашу инфраструктуру, особенно на границе. Наши дороги являются самым важным аспектом бизнеса. И чтобы перестроить их, нам нужны деньги. Мы можем начать брать плату за проезд по стране; однако в последние годы дороги захватили бандиты и лавочку пришлось прикрыть. Чтобы такого больше не повторялось, мы расставим по дорогам ККП, обеспечив поток веществ, так нужных нам. В конце концов, это гарантирует то, что наши поставки дойдут до места назначения."

 UDM_the_yugra_connection:0 "Пересмотр договора"
 UDM_the_yugra_connection_desc:0 "Мы всегда имели хорошие отношения с Югрой, но в последнее время из-за набегов бандитов мы попали в сложную ситуацию. Отправка наших лучших дипломатов станет хорошим способом доказать наши добрые намерения и, вероятно, позволит нам переобсудить старый договор. Это может позволить установить взаимный союз между нами наряду с некоторыми экономически выгодными пунктами и пактом о взаимной обороне. Нам нужно больше друзей в этом, безусловно, суровом мире, а Югра - лучший вариант."

 UDM_a_mercenary_state:0 "Земля наемников"
 UDM_a_mercenary_state_desc:0 "Наша славная республика собирает небольшую, но хорошо обученную и снабженную армию. Однако в связи с ухудшением ситуации на западе, а также с желанием варлордов расширить свои владения или даже объединить Россию, мы должны нарастить оборону. У нас не так и много людей, но мы можем нанять наемников, например, из Югры. Потратив немного денег на то, чтобы их нанять, вооружить и разместить, мы не будем пускать в ход наших граждан, а оставим охранять наёмников."

 UDM_pay_to_pass:0 "Плати и иди"
 UDM_pay_to_pass_desc:0 "Республика - луч света во тьме России. У нас есть то, чего нет у других: стабильность, безопасность и свобода. Показывая тем, кто нас окружает, эти преимущества, которые мы предлагаем, могут увеличить приток граждан к нам. Это должно быть приоритетом, ведь мы получим больше солдат, больше ученых, и больше людей. Республике необходимо расти, и чем больше приезжих, тем больше мы сможем расти и процветать в этом аду. Расклейка агиток вдоль самых активных дорог поможет убедить путников остаться у нас и внести вклад в развитие Республики."

 UDM_free_to_stay:0 "Либо плати, либо оставайся."
 UDM_free_to_stay_desc:0 "Мы имеем одну из лучших инфраструктур на данный момент в России, и ей можно воспользоваться, чтобы еще больше заработать. Ввести плату за проезд для граждан других "

 UDM_guns_for_the_men:0 "Оружие - людям!"
 UDM_guns_for_the_men_desc:0 "Недавний приток наемников привел к тому, что нам потребовалось больше снаряжения. Наша промышленность пытается идти в ногу со временем и при этом сохранить прибыльные производства. Мы ограничим производство танков и "

 UDM_theres_always_a_price:0 "У всего своя цена"
 UDM_theres_always_a_price_desc:0 "В нашем маяке сибирского капитализма, бесчисленные корпорации управляют оружейными заводами, ни одна из них не государственная, но они составляют основу нашей экономики. Обычно мы позволяем им действовать самостоятельно, но завод по производству Т-55 перестал выходить на связь, мы начинаем терять клиентов из-за этого. Сотни остались без работы, однако у нас есть решение: выкупить и переоборудовать этот завод."

 UDM_were_the_only_ones_selling_guns:0 "Мы единственные продавцы оружия"
 UDM_were_the_only_ones_selling_guns_desc:0 "На территории Республики много древесины, стали и инженерных знаний, позволивших нам построить оружейную промышленность. Люфтваффе редко появляются в небе над нами благодаря нашим зениткам и Свободным Авиаторам рядом. Это позволило укрепить наши позиции в этих пустошах; кроме того, мы смогли получить монополию на торговлю оружием; все знают, что только мы можем производить столько качественного вооружения. Репутация нашего дешевого, надёжного и качественного оружия привлекает клиентов со всего постсоветского пространства. Но то, что мы продаем на данный момент, уже устарело, и нам нужно разработать новые модели вооружения, а также станки для удешевления и увеличения темпов производства."

 UDM_the_siberian_mediator:0 "Всесибирский посредник"
 UDM_the_siberian_mediator_desc:0 "Нас любит вся Россия, спасибо за это можно сказать промышленности. Мы нейтралы, и в отличие от ЗРРФ, Царя, а также наших восточных соседей Республику не интересует объединение России. Благодаря нейтральности мы находимся в интересном положении. Создавая свои отделения, чтобы взаимодействовать с местными правителями, мы таким образом можем удержать их от полного уничтожения друг друга."

 UDM_the_bullish_charge:0 "Бег быка"
 UDM_the_bullish_charge_desc:0 "Наша сияющая республика - единственное в своём роде правительство в Западной Сибири. Мы окружены авторитаристами и хунтами. У нас есть способ увеличить иммиграцию, а значит, количество рабочих: распространение листовок и другой пропаганды для населения окружающих нас стран, в них мы разъясним им, почему мы являемся богатым, стабильным и процветающим местом в этом суровом мире. "

 UDM_dig_in:0 "Окопаться"
 UDM_dig_in_desc:0 "Мы не хотим объединить Сибирь, что уж говорить о России. Мы получаем деньги с конфликтов и держимся подальше с них. Нарастив патрули, отстроив форты и увеличив армию, мы сможем защитить наши склады от мародеров, которых тянет у нас что-нибудь стащить."

 UDM_sell_off_our_stock:0 "Продать излишки"
 UDM_sell_off_our_stock_desc:0 "Недавние проекты по увеличению уровня жизни граждан растратили нашу казну, и было бы неплохо ее пополнить, продав излишки всяким ЧОП, а сделки с более... "extraordinary" clients will get us some "off the books" earnings as well."

 UDM_the_yugran_defense:0 "Северный Щит"
 UDM_the_yugran_defense_desc:0 "Наш сосед, Югра, тоже имеет свои интересы. Мы оба пытаемся выжить на просторах Западной Сибири и оба хотим выполнять свои цели, не вмешиваясь в дела других. Мы отправим Югре дипломатов для обсуждения договора об взаимной обороне, чтобы мы вместе могли чувствовать себя в безопасности."

 UDM_fortify_zlatoust:0 "Окопать Златоуст"
 UDM_fortify_zlatoust_desc:0 "Сияющий Златоуст, центр нашел промышленности, находится в шатком положении. Хотя мы в горах, где хорошо обороняться, мы граничим много с кем, и от них лучше защитится. Мины, бункеры, доты, противотанковые орудия будут подготовлены, чтобы дать нашим гражданам и рабочим защиту в случае войны."

 UDM_the_all_russian_contractor:0 "Всеросийский контрактник"
 UDM_the_all_russian_contractor_desc:0 "То, что наша республика не стремится поднять свой флаг над Кремлем, не означает, что мы не хотим показывать свою значимость по-другому. Предлагая своих людей и время окружающим нас мелким бандитам и старым советским генералам, мы можем получить дополнительные деньги и дать нашим людям боевой опыт, не подвергая республику риску войны."

 UDM_surpassing_forecasts:0 "Прогнозы ошибочны, но в нашу пользу!"
 UDM_surpassing_forecasts_desc:0 "Наша страна богата и процветает. Каждая единица оружия, от АК до РПГ-7 и Т-64, производится немеряными темпами и вывозятся на территорию России. Закрепив свои позиции тут, нам нужно улучшить качество жизни народа и прибыль."

 UDM_the_home_front:0 "Трудовой фронт"
 UDM_the_home_front_desc:0 "Наши граждане живут в условиях, которых нет почти нигде в России, но они всё равно не самые лучшие. Несмотря на наши зенитки, мы все еще находимся под налетами Люфтваффе. Пусть люди и не живут в землянках или развалинах, как их бывшие соотечественники, зимой у них нет отопления, и Республике нужно сделать граждан счастливыми, здоровыми, сытыми, согретыми и защищёнными."

 UDM_double_our_portfolio:0 "Расширить портфолио"
 UDM_double_our_portfolio_desc:0 "Промышленность цветёт, производится оружие, но нам нужно больше. Для пополнения казны мы начнем усовершенствовать нынешние методы производства. Вложив средства в строительство новых заводов, закупку оборудования и найм работников, мы сможем увеличить наши производственные мощи."

 UDM_guns_for_factories:0 "Выдать оружие заводам"
 UDM_guns_for_factories_desc:0 "У нас много контактов по всему миру, которые хотят что бы республика жила. Одной из составляющих новой нашей инициативы является закупка нового оборудования наших заводов. Мы увеличим нашу производственные мощности в несколько раз, а прибыль - еще больше."

 UDM_expanding_the_sprawl:0 "Расширим нашу сферу влияния"
 UDM_expanding_the_sprawl_desc:0 "Златоуст и Нижний Тагил - это наши светила промышленности. Мы уже инвестировали столько денег, и настало время сфокусироваться на гражданах. Мы инвестируем деньги в города на улучшение условий жизни и производства, и мы построим новые заводы, дав гражданам рабочие места, а нам - продукт на продажу."

 UDM_the_industry_never_ends:0 "Производство никогда не закончится"
 UDM_the_industry_never_ends_desc:0 "У нас золотой век! Растет прибыль, скорость производства бьет все рекорды, а наши граждане живы и здоровы. В нашем владении огромные земли не тронутые заводами, и для еще большего увеличения прибыли нужно их отстроить там. Граждане получат рабочие места и обеспечат себя средствами к существованию."

 UDM_dynamic_revolution:0 "Повышение показателей"
 UDM_dynamic_revolution_desc:0 "Мы окружены много кем: деспоты, недокоммунисты, хунты. Их народ страдает из-за режимов, нам не помешает заиметь сосед одной с нами идеологии, проводя операции, вооружая повстанцев. Возможно, мы ослабим наших соседей, а создаваемая нестабильность откроет нам больше возможностей для продажи оружия."

 UDM_replace_and_restore:0 "Закупиться и перевооружиться"
 UDM_replace_and_restore_desc:0 "Нам нужно заботится об окраинах, аварийного жилья там много, а на "

 UDM_guns_like_no_other:0 "Делаем оружие как никто другой"
 UDM_guns_like_no_other_desc:0 "Мы имеем своё современное оружие, арт. установки, ракеты и танки по всей России. Наши лидеры Драгунов и Калашников являются руководителями государственного проектно-конструкторского бюро, отвечая за создание оружия, которое мы производим. Они решили возобновить инженерные работы для создания новых и усовершенствования старых образцов оружия."

 UDM_out_of_our_pockets:0 "Инвестиции в образование"
 UDM_out_of_our_pockets_desc:0 "Наши граждане работают день и ночь, чтобы выполнить норму, позволяя нам наполнить казну. У нас развивается промышленность, ремонтируются дороги, отстраивающиеся дома. Нужно помочь неграмотным людям научиться писать и поведать им историю России. Драгунов выделил нам денег на постройку школ, больниц и музеев. Наши граждане больше не будут просто пушечным мясом или роботами, запрограммированными на выполнение нормы выпуска."

 UDM_industry_like_no_other:0 "Производство, не имеющее себе равных"
 UDM_industry_like_no_other_desc:0 "Наше научно-исследовательское бюро создает новую команду, которая сосредоточится на новой области вычислительной техники и электроники, и на том, как она может быть применена к нашим промышленным методам. Для более быстрого продвижения разработок следует создать фонд, цель которого будет вкладывание значительных средств в ВУЗы и ПТУ по всей стране. В Златоусте будут работать светлейшие умы в области инженерии всей России, а республика так и будет служить маяком демократии в этом аду."

 UDM_into_the_soldiers:0 "Солдаты"
 UDM_into_the_soldiers_desc:0 "Наша промышленность была перестроена и расширена, а уровень жизни наших граждан является одним из самых высоких во всей России. Наш народ процветает, но мы пренебрегаем одним из жизненно важных аспектов страны, а именно армией. Вложив деньги в новые программы подготовки, мы сможем еще больше повысить наш и без того высокий уровень подготовки, сделав наших людей самыми обученными и экипированными во всей Сибири."

 UDM_into_the_defense_line:0 "Оборона"
 UDM_into_the_defense_line_desc:0 "Используя наши огромные прибыли, мы значительно расширим оборону на границе, и ни один коммунист, член "

 UDM_our_shining_republic:0 "Подведем итоги"
 UDM_our_shining_republic_desc:0 "Наша казна наполнена деньгами, граждане накормлены, одеты, в безопасности и имеют современные удобства. Заводы работают исправно, выпуская винтовку за винтовкой, танк за танком, патрон за патроном. Наши идеалы защищены от угроз извне, мы отстроили рай посреди этого ада под названием Россия благодаря войне. Подведем итоги нашей деятельности."

### Events ###

 UDM.1.t:0 "Торговая Республика Златоуст"
 UDM.1.desc:0 "Современная история России - это кровь, отчаяние и горечь поражения. Теперь остатки нашей родины грызутся за объедки. Яркий пример этому – Западная Россия, лидеры которой более ценят полумертвые идеологии, чем своих людей. Но надежда еще есть.\\n\\nЭто наш Златоуст. Последний островок свободы в России. За Уралом стоят огражденные им от Люфтваффе дюжины фабрик. Беженцы стекаются к Златоусту, спасаясь от гнева сумасшедших, которые плавают, как акулы, вокруг дома в горах, стремясь в любой момент разорвать его на части.\\n\\nДо нас дошли слухи о бункерах, наполненных нетронутым оружием, его достаточно, чтобы захватить всю Сибирь. Однако есть и те, кто пытается нас лишить благ. Действительно, на каждый мешок пшеницы и ценности, продаваемые в горы, появляются грузовики с винтовками, направляющиеся к бандитам. Златоуст - это "
 UDM.1.a:0 "Сюда! Тут можно навариться!"
 
 UDM.2.t:0 "Учения на границах"
 UDM.2.desc:0 "Отчет: XXXXX XXXXXX\\n\\nОт: Патруль XX\\n\\nДата: XX/XX/XX\\n\\nТип: Скрытное наблюдение\\n\\nТекст: Утром рядовой [УДАЛЕНО] доложил о неизвестной активности у Уральских гор. Был отправлен отряд разведчиков, что подтвердил информацию полученную от [УДАЛЕНО]: в лесу разбила лагерь группа солдат без опознавательных знаков, похоже, что они проводили учения. Они стреляли по мишеням в виде манекенов с дистанции ~400 метров и практиковали рукопашный бой.\\n\\nЭто была не очередная бродячая группа наемников, так как эти солдаты были довольно хорошо дисциплинированны и имели довольно современное оружие. Рядовой [УДАЛЕНО] обошел их, надеясь на то что сможет шпионить за ними с другой стороны леса. Хотя его слова подтвердить не представляется возможным, он клянется, что видел рабочий танк, возможно еще и несколько грузовиков, спрятанных в листве. В любом случае, неизвестные выглядели более чем готовыми к войне."
 UDM.2.a:0 "Кто вообще может позволить себе танк в такое время?"

 UDM.3.t:0 "Подкрепления... За деньги,разумеется"
 UDM.3.desc:0 "Снег кружился вокруг Джабы Иоселиани, когда он пробирался к каравану, тяжело шагая по грязи. Наш конвой уже ждал его. На миг ему показалось, что один из наших торговцев улыбнулся. Джаба смотрел на горные грузовики, оборудованные для проезда через любую метель, в то время как он, самый успешный бандит во всей России, был вынужден приехать на лошади.\\n\\n Наши привезли для бандитов три дюжины ящиков с винтовками, пулями и несколькими боевыми ножами.  Джаба взял одно из орудий, старый АК-47: он был в плохом состоянии, но еще работал. Король бандитов повернул голову и кивнул своим. Они схватили ящики и унесли их. \\n\\n Главный торговец улыбнулся, протянул руку в пальто и вытащил письмо. Джаба взял его, но прежде чем он успел сорвать печать, торговцы уже ехали. \\n\\n Лидер каравана прокричал вслед: «Златоуст ценит эту сделку, и мы надеемся, что за ней последуют многие другие. Пришлите к нам курьера с вашим ответом.»\\n\\nГрузовики выехали обратно в Златоуст, напоследок пустив колесами снег в лицо Джабе"
 UDM.3.a:0 "От этой сделки зависит многое."

 UDM.4.t:0 "Бандиты согласны!"
 UDM.4.desc:0 "Рев двигателей грузовиков заставил замолчать птиц. Джаба вышел из бункера, одетый в смазанную жиром майку и шорты. Наш караван застал весь его лагерь врасплох, но прежде, чем бандиты успели занять позиции, лучшие из наших вошли на поляну. Появилось две дюжины человек, вооруженных современными штурмовыми винтовками и спортивными противогазами, которых раньше в Сибири не видали.\\n\\n" the Merchant said. Jaba turned and looked at the beaming sun rays bouncing off the hidden car mirror, as he motioned it forward.\n\nThe truck roared and treaded through the snowy trail, and after just a few minutes, Zlatoust's caravan was off, riding off in the shadow of a distant mountain."
 UDM.4.a:0 "Мудрый выбор."

 UDM.5.t:0 "Горный рай"
 UDM.5.desc:0 "Муха приземлилась на окрашенное окно, из которого виднелся одинокий источник света в суровую сибирскую зиму. \\n\\n 'Имя?'\\n\\n'Сергей Петрович.'\\n\\nОна пробиралась сквозь крошечную дырочку в каменной стене, появляясь внутри маленькой комнаты, в которой было двое мужчин, стол и лампа. 'Откуда вы?'\\n\\n'Орск.'\\n\\n'С вами кто-нибудь едет?'\\n\\n'Ивана, моя дочь. Она снаружи.'\\n\\n Привлеченная слабой лампой муха полетела вперед, приземлившись на абажур.\\n\\n ' Ваша долж-'\\n\\n'Извините, вы не видели блондинку лет сорока?'\\n\\nНет,у нас в последнее время много кто идет через блокпосты. Ваша долж-'\\n\\n'Товарищ, пожалуйста, ее зовут Ирина, она моя жена, понимаете, но...'\\n\\n'Ваша должность?'\\n\\nМуха пробилась к центру лампы, ее замерзшие маленькие ножки едва двигались. \\n\\n Я-я был учителем, математики. Послушайте, она должна была встретиться со мной на этом входном посту, но я не смог ее найти. Пожалуйста, сэр, мы приехали из Орска совсем недавно, она может быть где угодно... '\\n\\n' 'Извините, но если я увижу ее, я вам сообщу. У нас тут сотня человек, понаехавших отовсюду.'\\n\\n'Н-но она должна была встретить меня, мы-'\\n\\n'Вы чисты, бери свою дочь и двигай в Златоуст'"
 UDM.5.a:0 "У всех есть свои скелеты в шкафу."

 UDM.6.t:0 "Дипломатические инициативы"
 UDM.6.desc:0 "Отчет: XXXXXXX XXX\\n\\nОт: XXXX XXXXXX\\n\\nДата: XX/XX/XX\\n\\nТип: Дипломатическое взаимодействие \\n\\nТекст: Товарищ, я рад сообщить, что наши пограничные споры с [УДАЛЕНО] прекратились сегодня утром. Разведчики сообщают, что все враждебные подразделения покинули [УДАЛЕНО]. Наши солдаты сделали то же самое, за исключением команды снайперов в [УДАЛЕНО]. Мой гонец говорит мне, что ваша болезнь прошла, поэтому я считаю, что пришло время рассказать вам всю историю:\\n\\nКак вам известно, банда [УДАЛЕНО] в прошлом месяце вошла на наши пастбища, в результате чего пятнадцать раз произошли стычки между нашими войсками и погибло шестьдесят два человека. Несмотря на ранние обещания, всего неделю назад натиск противника замедлился в районе [УДАЛЕНО], где число жертв увеличилось.\\n\\nС [УДАЛЕНО], к нам прибыл на человек и заявил, что является представителем Златоуста. Он предложил выступить посредником в нашем споре в обмен на мешки пшеницы [УДАЛЕНО]. С разрешения товарища [УДАЛЕНО] я согласился, и мне позже сообщили, что клику [УДАЛЕНО] посетил тот же человек. Три дня назад он организовал встречу между нашими сторонами, на которой мы договорились уступить четверть молока, произведённого коровами, пасущимися на оспариваемом пастбище.\\n\\n Я твердо убежден, что дальнейшее сотрудничество с Златоустом лучше продолжения пограничных конфликтов с другими нашими соседями. Представитель был харизматичным и хорошо дисциплинированным. Мы подтвердили сообщения об аналогичных сделках с группой товарищей [УДАЛЕНО], которые также подтвердили возможности Златоуста в качестве посредника. Предлагаю немедленно связаться с этими барыгами."
 UDM.6.a:0 "Златоуст продает не только пушки."

 UDM.7.t:0 "Местная знаменитость"
 UDM.7.desc:0 "'Товарищи! Слышите! Вы - хранители мира! Ваша сила, ваша воля, ваше мастерство - это единственное, что стоит между нашим домом и страшным адом за границами!'\\n\\nСалков записывал лекцию, делая длинные и неровные строки.\\n\\n'Златоуст навсегда обязан вашим усилиям, ибо наши защитники заслуживают величайшего уважения! Да, вы вступите в бой! Да, вы потеряете своих друзей, но альтернатива - полное уничтожение всего, что нам дорого! Многие из вас уже пережили хаос за Уралом, где “люди” убивают друг друга ради славы!'\\n\\n Салков закончил писать и убрал карандаш. Ты борешься за мир, Салков. Запомни.\\n\\n'Слушайте, слушайте! Мы последний бастион демократии и свободы! Честь жертвовать жизнью ради этих привилегий!' - капитан поднял руки к потолку, вены на его красном лице выпячились - где-то с задних парт послышался смех. ''Кто смеется?!' - крикнул капитан. 'Это ты?! Бессовестн-' Мужик затих, увидев непонятные каракули в блокноте у Салкова, после капитан взял его за руку. "I sacrificed my hand for peace. I am a soldier of Zlatoust."
 UDM.7.a:0 ""I fight for justice."""

 UDM.8.t:0 "Воры и продавцы"
 UDM.8.desc:0 "Джаба был готов к приезду нашей делегации. Для безопасности были расставлены патрули по дорогам. Итак, Джаба вышел из своей лачуги в окружении четырех охранников, вооруженных до зубов самым пугающим (и неэффективным) снаряжением, когда прибыл караван. Было удивительно, когда в лагерь въехал один грузовик и вышел один торговец, нарочито беспечно шагавших к Джабе. Он, казалось, пел, когда говорил, но его голос каким-то образом сумел сохранить целостность и прямоту. Джаба мог только слушать, как человек выдвигал возмутительные требования в обмен на почти банальные обещания, но подавал их таким образом, чтобы царек понимал. Сделка сводилась к следующему:\\n\\n Бандиты – бравые парни, но у них не хватает человек, чтобы должным образом защитить свои территории (и добычу). До Джабы доходили слухи о ворах, ворующих у воров. Поэтому Златоуст заинтересован в обеспечении защиты Югры, но требует простого одолжения: предоставления своим подразделениям возможности пройти через территорию бандитов. Это должен быть какой-то хитроумный план, придуманный сумрачными гениями Златоуста. Но..."
 UDM.8.a:0 "...Торгаши утвердили себя как полезные союзники."
 UDM.8.b:0 "...Мы сами справимся"

 UDM.9.t:0 "Югра шлет нас куда подальше!"
 UDM.9.desc:0 "Похоже, что наши старые "
 UDM.9.a:0 "Он теперь совершенно одни."

 UDM.10.t:0 "Югра соглашается на наше предложение!"
 UDM.10.desc:0 "Иоселиани и его бандиты сделали мудрый выбор. Вчера из Златоуста уехали двадцать караванов, половина из которых была с винтовками, другая половина - с войсками и инженерами. Согласно оборонному плану, наша пехота создаст оборонительные позиции в приграничных лесах и на краю Урала. Старшим офицерам разрешено ограниченное сотрудничество с бандитами. Командиры Жабы передали места расположения тайников с оружием и бункеров. По всей видимости, Югра была значительно более милитаризирована, чем ожидалось, однако бандиты до сих пор непокорны. Один из наших командиров определил кратчайшие пути по всему региону и ожидает, что наши силы будут готовы к быстрому развертыванию."
 UDM.10.a:0 "Приятно иметь с вами дело."

 UDM.11.t:0 "Златоустовские наёмники."
 UDM.11.desc:0 "Отчет: XXXXXXX XXX\\n\\nОт: XXXX XXXXXX\\n\\nДата: XX/XX/XX\\n\\nТип: Военная помощь\\n\\nТекст: "
 UDM.11.a:0 "Спасибо им за помощь."
 
 UDM.12.t:0 "Златоуст предоставил оружие"
 UDM.12.desc:0 "Отчет: XXXXXXX XXX\\n\\nОт: XXXX XXXXXX\\n\\nДата: XX/XX/XX\\n\\nТип: Дипломатический обмен\\n\\nТекст: "
 UDM.12.a:0 "Спасибо им за помощь."

 UDM.13.t:0 "Златоуст предоставил нам советников!"
 UDM.13.desc:0 "Отчет: XXXXXXX XXX\\n\\nОт: XXXX XXXXXX\\n\\nДата: XX/XX/XX\\n\\nТип: Военная помощь\\n\\nТекст: Шесть офицеров только что прибыли к нам из Златоуста. Как вы и просили, их уже отправили на работу в казармы. Мы ожидаем, что обучение пройдет гладко, так как их главный заверил меня, что эти советники - лучшие из лучших. Один из них, господин [УДАЛЕНО], участвовал в обеих войнах. Я передал его в лагерь XXX для совместной работы с нашим генеральным штабом. \\n\\nВ течение недели должна прибыть еще одна группа военных советников. Они должны быть развернуты на фронте, где будут давать тактические рекомендации передовым подразделениям. Помимо пополнения офицерского корпуса, эти талантливые люди знают, как вести асимметричную войну, что дает нам преимущество в бою. Я настоятельно рекомендую нанять больше советников из Златоуста."
 UDM.13.a:0 "Спасибо им за помощь."

 UDM.14.t:0 "Союз с Барыгами?"
 UDM.14.desc:0 "Джаба посмотрел в бинокль, одобрительно покачал головой, затем повернулся лицом к капитану: "
 UDM.14.a:0 "... и ручка выглядит красиво."
 UDM.14.b:0 "... но мне надо понять саму уловку."

 UDM.15.t:0 "Югорское соглашение"
 UDM.15.desc:0 "...кроме того, согласно положениям пакта Златоуст-Югра, обе стороны должны быть готовы совместно участвовать в оборонительных конфликтах. Отказ в ответ на призыв о помощи приведет к немедленному расторжению пакта и разрыву всех контактов между двумя сторонами..."
 UDM.15.a:0 "Подпись: Евгений Драгунов."

 UDM.16.t:0 "Слава Республике!"
 UDM.16.desc:0 "Некоторые внутри России называют себя сыновьями Советского Союза, рожденными для того, чтобы унаследовать трон Бухарина, например, Каганович или ЗРРФ. Некоторые называли бы себя защитниками российской государственности или идентичности, строя репрессивные диктатуры и угрожая всем, кто стоит на их пути к объединению, как, например Рокоссовский или безумец Добровольский на западе. Некоторые, между тем, хотят лишь вырезать всех немцев под корень, как, например, Карбышев в Омске...\\n\\nОднако мы не мечтаем о некой авторитарной фантазии об объединении этих земель. И благодаря мудрости и руководству мэра-консула Драгунова нам удалось еще раз закрепить нашу политическую и экономическую независимость от варваров вокруг нас. Именно мэр-консул сумел обеспечить путь к процветанию, позволил мужчине, женщине и ребенку обрести более новую и лучшую жизнь, чем где бы то ни было в этих замерзших пустошах. \\n\\nСегодня простой работяга с завода и госдеятель объединяются рука об руку, празднуя назло тем, кто разрушил бы все, что мы построили! Однако работа в этих делах никогда не заканчивается. С новыми территориями, находящимися под нашим контролем, наша задача будет заключаться в создании небольших марионеточных режимов, которые будут подчиняться воле народа Златоуста, создавая буфер от любых новых угроз. Кроме того, мы обязаны заключить контракты с каждой из наших новых маленьких марионеток, что позволит частным владельцам заводов дать больший доход, а следовательно, платить большие налоги."
 UDM.16.a:0 "Слава Драгунову! Слава Республике!"
 
 UDM.17.t:0 "Простой оружейник"
 UDM.17.desc:0 "Это была еще одна бессонная ночь, которые в последнее время стали чаще. Калашников не понимал, почему он не мог заснуть. Он повернулся к Екатерине, спавшей на кровати рядом с ним. Она была в безопасности. Дети были в безопасности. Они были счастливы и здоровы, а в такие времена подобную роскошь немногие могли себе позволить или даже представить. Каждый раз, закрывая глаза, он видел вспышки дульного огня и слышал громкое сообщение об автоматах, которые носили его имя. АК-47. Это был действительно революционный образец оружия, и он иногда задавался вопросом, какая муза разрушения должна была посетить его в тот день, когда он разработал первые прототипы. Простой. Прочный. Смертоносный. Никто бы не догадался, что чей-то сын с Алтая создаст одно из самых важных, если не самое важное оружие в русской истории, он сам бы никогда в это не поверил. И вот, ветеран двух мировых войн, ставший торговцем оружием, замаскированным под политика, наживается на руинах пустоши. Он улыбался, считая себя одним из самых удачливых людей в этом аду, названном Россией. \\n\\n Однако беспокойство внутри него никак не уходило. Он вспоминал тот первый день, когда разобрал охотничью винтовку своего отца. Он думал о том дне все больше и больше. Ему даже не было тогда десяти лет, и он уже почувствовал свое призвание, исследуя ружье, изучая прекрасный способ соединения каждой его части с остальными. Иногда ему хотелось приоткрыть завесу времени, схватить мальчика и закричать на него или предупредить или умолять его убрать винтовку и никогда не оглядываться назад. Он мог бы быть механиком или инженером. Он мог бы использовать свои таланты, чтобы разработать что-либо другое. Кто бы мог подумать, что улучшение механизма стрельбы приведет его к этому? Он все еще гордился своим творением, но все больше желал, чтобы его никогда не было.\\n\\n Екатерина что-то бормотала во сне. Спустя некоторое время он заснул."
 UDM.17.a:0 "Нам всем суждено переживать о решениях, принятых в прошлом."
 
 UDM.18.t:0 "Авиаторы над Республикой"
 UDM.18.desc:0 "Миша вместе с друзьями поспешил к скалистому выступу под Новоуральском, который они использовали всякий раз, когда слышали знакомый каждому русскому гул. Гул немецких бомбардировщиков.\\n\\nКак они часто это делали, и как механизм выживания, друзья сделали ставку на то, что на этот раз могло подвергнуться нападению. По словам Миши, республика недавно отремонтировала железную дорогу из Нижнего Тагила, целью должна была стать именно она. Его друзья не согласились, заявив, что целью были оружейные мастерские в пригородах, которые уже могли быть повреждены. Однако, как оказалось, они никогда не узнают.\\n\\nПоявившись из облаков над немецким строем, группа маленьких чёрных точек нырнула на бомбардировщики, и когда друзья услышали безошибочно узнаваемые звуки пулемётной стрельбы и поняли, что происходит, они зааплодировали. Авиаторы были легендами, мстительными героями, которые сражались не только против немцев, но и против безнадёжности, которая чувствовалась всякий раз, когда слышался гул.\\n\\nКогда один из бомбардировщиков был потрясён взрывом, он начал быстро снижаться, его угол наклона становился круче с каждой секундой, пока не стал почти перпендикулярным земле. Когда он ударился о землю недалеко от выступа, это было похоже на небольшое землетрясение.\\n\\nКогда бомбардировщики и Авиаторы ушли, группа побежала к месту крушения и увидела, что другие, некоторые с оружием, делают то же самое. Немецкое оружие и металлолом дорого стоили Златоустовской Республике, которая легко могла продать их варлордам, и именно Миша намеревался их найти. Он также надеялся, что весь экипаж бомбардировщика погиб при крушении.\\n\\nА если нет, то ничего хорошего бы точно не произошо."
 UDM.18.a:0 "Как иглой укололи. Но им было больно. Хоть что-то."

 zlatoust_sales.1.t:0 "[FROM.GetNameDef] запрашивает сотрудничество"
 zlatoust_sales.1.desc:0 "Бумаги, бумаги, бумаги. Мэру-консулу следовало ожидать такого уровня административной работы при решении о неожиданном правлении над целой страной все эти годы, но его плюсы и минусы все равно умудрились коснуться души бывшего советского офицера. Конечно, управлять спектаклем в стране прибыли - значит, в конце концов, стать королем этих богатств, в том сомнения нет. Но вся эта проклятая бюрократия? Дни уходящего года по организации и раздаче оружия наряду с физической ручной работой требовали, чтобы каждое огнестрельное оружие было высочайшего качества, было для человека вещью мечты, как он смотрел в окно на падающий снег.\n\n"Мэр-консул Драгунов. Одно из соседних государств издало дипломатическое обращение вашему офису," - сказал молодой секретарь.\n\nЛюбопытно. Окружающие Златоуст государства не все добры к нам, они стремятся к получению тех прибылей, которые идут через нас. Чего бы они теперь ни хотели с помощью  этой "дипломатии"? \n\n"Мэру-Консулу Златоуста Евгению Федоровичу Драгунову:"\n\nВсе понимают, что некоторые в России не могут остановится воевать с кем-либо, желая править всеми. Признавая ваш высокий экономический статус, мы смиренно просим, чтобы народу нашего государства был предоставлен доступ в ваше государство, позволяющий получать здоровый уровень прибыли через взаимное сотрудничество.""
 zlatoust_sales.1.a:0 "Благодаря сотрудничеству Златоуст будет расти."
 zlatoust_sales.1.b:0 "Наш город - наши доходы!"

 zlatoust_sales.2.t:0 "Златоуст соглашается на сотрудничество"
 zlatoust_sales.2.desc:0 "Было нелегко стоять там, глядя из окна ужасно ветхого здания, на эти далекие земли, где каждый день болели и голодали преданные своему делу граждане. Все те огромные ресурсы были израсходованы после создания государства, и теперь над этой заброшенной землей расхаживал ужас. Что он за правитель, если он не мог обеспечить свой народ? Бог знает, о чём он думал, когда сидел на стуле. n\n"Послание от Драгунова," - сказал маленький ребенок, размахивая запиской перед лицом правителя. Боже милостивый, это все? Неужели настал день, когда люди этой земли больше не находят смерть, а находят больше возможностей в Златоусте?\n\n "В постоянно меняющейся России русский народ может оказаться уже не в состоянии найти процветание в эти мрачные для нас времена. Понимая это, в соответствии с подзаконными актами о нашей операционной эффективности и результативности мэром-консулом были одобрены взаимные сделки. Таким образом, именно согласно этим уставам вы найдете своих людей, способных вступить в дело и вести дела с нашими гражданами; во-первых, каждый будет..." n\n. Правитель в тот день не смог найти себя в состоянии прочитать остальную часть записки. Напротив, человек обнаружил, что протирает записку, размазывая кусочки чернил сквозь тепло, в конце концов, упав лицом, мокрым от слёз. Наконец, голодающим русским больше не пришлось бы проходить через его кабинет, прося о разной государственной помощи. Наконец ему больше не придётся объяснять детям, почему их родители холодны, безжизненны, без мякиша еды в животе."
 zlatoust_sales.2.a:0 "В современной России одиночки не выживают."

 zlatoust_sales.3.t:0 "Златоуст отказывается от сотрудничества"
 zlatoust_sales.3.desc:0 "Было нелегко стоять там, глядя из окна ужасно ветхого здания на эти далекие земли, где каждый день болели и голодали преданные своему делу граждане. Все те огромные ресурсы были израсходованы после создания государства, и теперь над этой заброшенной землей расхаживал ужас. Что он был за правитель, если он не мог обеспечить свой народ? Бог знает, о чём он думал, когда сидел на стуле. n\n"Послание от Драгунова," - сказал маленький ребенок, размахивая запиской перед лицом правителя. Боже милостивый, это все? Неужели настал день, когда люди этой земли больше не находят смерть, а находят больше возможностей в Златоусте?\n\n "В постоянно меняющейся России русский народ, возможно, уже не сможет обрести процветание в эти мрачные для нашего народа времена. Понимая это, мэр-консул официально отказал вашим гражданам во въезде в город Златоуст. Оборона, безопасность и солидарность - высший приоритет администрации, и мы просто не можем допустить, чтобы угрозы могли проникнуть в прибыльные районы. Мы сделали это в соответствии с несколькими постулатами, установленными администрацией; в первую очередь, прибыльные предприниматели, учреждающие предприятия, взаимно соглашаются...\n\n Местный правитель не смог найти себя в состоянии прочитать остальную часть записки в тот день. Скорее, все, что мог сделать человек - это попытаться разгадать скомканное послание, которое он держал в руках, уничтоженное в бессильной злобе. Сегодня человек должен был бы снова посмотреть в это проклятое окно и стать свидетелем страданий своего народа. И в тот же момент несколько государственных чиновников вытащили из дома на носилках труп в одеяле, за которым следовали несколько детей"
 zlatoust_sales.3.a:0 "Мы остаёмся дрожать в одиночестве."

 zlatoust_sales.4.t:0 "Оружие и дары"
 zlatoust_sales.4.desc:0 "Михаил Воронин был сильной фигурой для многих. Служивший на передовой против немцев, он, может быть, и не был тогда офицером, но, Господь свидетель, приобрёл там необходимые качества, позволившие ему стать старостой в его небольшом селе. Плюс, будучи отцом, он очень помог узнать, что значит делать что-то хорошее для общины; однако, казалось, что ничто из этого не имеет значения в эти несколько следующих мгновений. Он уже точно не знал, как караван втянулся в этот снежный ад.\n\nИз среднего вагона вышел некий Лагунов, которому было поручено встретиться с тем, с кем он должен был координировать сделку по продаже оружия.\n\n"Итак, господин Лагунов, я знаю, что сегодня ничего не продается. Однако с опытом и мудростью мэра-консула Драгунова, возможно, есть шанс, что мы сможем прийти к соглашению?" - сказал Михаил. Конечно, его светлая улыбка для многих может творить чудеса, но никакой уровень фальшивых любезностей не сможет замаскировать тревогу, Михаил нутром это чувствовал.\n\n"Ваши люди получат свое оружие, не волнуйтесь. Мэр-консул одобрил дальнейшие сделки с вашим народом на ближайшее будущее. Мы будем встречаться на этом же месте раз в две недели. Вы получите оружие. Мы получим деньги. Ясно?"\n\nМихаил, испытавший на себе последствия шока, нервозности и страха, был поражен успехом операции.  "Конечно, что бы вы ни делали, мы можем доказать..." Но прежде, чем Воронин смог закончить то, что хотел сказать, торговец уже разворачивался и возвращался в свой караван, где свирепый рёв двигателей разметал осевший на машинах снег."
 zlatoust_sales.4.a:0 "Мы спасены, как я полагаю."

 zlatoust_sales.5.t:0 "Заказ не дошёл!"
 zlatoust_sales.5.desc:0 ""Тридцать винтовок - это то, что мы заказали, Драгунов. Тридцать. Ебучих. Винтовок. "\n\n "Это была серьезная ошибка нескольких некомпетентных управляющих предприятий в Златоусте, господин Уткин, они сняты с должностей, и мы можем продолжить нашу торговлю..." \n\n "Нихуя себе, Драгунов. Мы проебали двенадцать человек и трех офицеров во время недавнего рейда бандитов, и я даже не могу сказать, сколько людей погибло от голода. Хочешь знать, почему, Драгунов? Мужики не могут сражаться в ебучей войне с ножами и  кочергами. Мы месяцами ждали этого оружия, а ты обрек нас на смерть! \n\n "Алё?" - из трубки раздались яростные крики, а потом серия гудков. \n\n Черт. Еще один потерянный клиент. Мэр-консул Евгений Драгунов откинул кресло назад так, что оно громко ударилось о землю, и перебежал к окну своего кабинета. Мэр-консул оглядывался на своих трудолюбивых людей, трудившихся на предприятиях, зарабатывая огромную прибыль на всех землях русских. Лишь по милости Божьей они не знали о четырех упущенных поставках."
 zlatoust_sales.5.a:0 "Впереди тяжелые времена."

 zlatoust_sales.6.t:0 "Сделка сорвана"
 zlatoust_sales.6.desc:0 "Зимнее утро. Виднелся пожар со склада. Группа бандитов прорвалась сквозь стену за оружием и пулями, в которых они так отчаянно нуждались, забирая все, что не прибито к полу гвоздями. Погибло двенадцать солдат, которые стояли на защите своих домов, своих жен, своих детей. "Соедините меня с Драгуновым," - сказал Полковник Уткин. \n\n "Тридцать винтовок - это то, что мы заказали, Драгунов. Тридцать. Ебучих. Винтовок. "\n\n "Это была серьезная ошибка нескольких некомпетентных управляющих предприятий в Златоусте, господин Уткин, они сняты с должностей, и мы можем продолжить нашу торговлю..." \n\n "Нихуя себе, Драгунов. Мы проебали двенадцать человек и трех офицеров во время недавнего рейда бандитов, и я даже не могу сказать, сколько людей погибло от голода. Хочешь знать, почему, Драгунов? Мужики не могут сражаться в ебучей войне с ножами и кочергами. Мы месяцами ждали этого оружия, а ты обрек нас на смерть! \n\n Это была долгая ночь.  Полковник Уткин знал, что бесполезно пытаться избежать сделки с Драгуновым, и что, в конце концов, его деревне придется подчиниться торгашам Златоуста. Теперь он мог только молиться о том дне, когда русские перестанут убивать друг друга в лесу."
 zlatoust_sales.6.a:0 "Ненадёжный люд..."

 zlatoust_sales.7.t:0 "Снаряжение из Златоуста прибыло"
 zlatoust_sales.7.desc:0 "Вдалеке слышался радостный крик мужиков. В то раннее утро несколько звезд, пробивающихся сквозь восходящий солнечный свет вместе с нежными падающими снежинками, были недостаточно сильны, чтобы пронзить красоту сквозь зрелище кровавого леса, как мутный туман русской крови брызнул сквозь деревья. Там, в глубине пустошей, некогда бывших СССР, полковник Уткин оказался жив, как и его люди. Все молча стояли, празднуая первую за несколько месяцев победу, первый шанс выступить против бандитов, которые так долго грабили их земли. Люди бросали винтовки, обнимали друг друга и ликовали на небесах о своей вновь обретенной победе над вымогателями, которые так долго терзали их. \n\n Приветствия и крики встретили взвод солдат, когда они снова вошли в свое поселение, впервые победив людей, которые так долго грабили их землю. Полковник Уткин поднялся в свой кабинет, готовый поздравить истинного виновника их торжества. Полковник Уткин прокрутил колесо набора на телефоне и ждал.\n\n "Алё, это мэр-консул Драгунов? Это полковник Уткин. Я хотел доложить о жизнях, которые вы спасли, заключив ту сделку с нами..."
 zlatoust_sales.7.a:0 "Отлично."

 zlatoust_sales.8.t:0 "TNO образовательный (гистология)"
 zlatoust_sales.8.desc:0 "Эпителиальные ткани — это совокупность дифферонов полярно дифференцированных клеток, тесно расположенных в виде пласта на базальной мембране, на границе с внешней или внутренней средой, а также образующих большинство желез организма. Различают поверхностные (покровные и выстилающие) и железистые эпителии. \n\nПоверхностные эпителии — это пограничные ткани, располагающиеся на поверхности тела (покровные), слизистых оболочках внутренних органов (желудка, кишечника, мочевого пузыря и др.) и вторичных полостей тела (выстилающие). Они отделяют организм и его органы от окружающей их среды и участвуют в обмене веществ между ними, осуществляя функции поглощения веществ (всасывание) и выделения продуктов обмена (экскреция). Например, через кишечный эпителий всасываются в кровь и лимфу продукты переваривания пищи, которые служат источником энергии и строительным материалом для организма, а через почечный эпителий выделяется ряд продуктов азотистого обмена, являющихся шлаками. Кроме этих функций, покровный эпителий выполняет важную защитную функцию, предохраняя подлежащие ткани организма от различных внешних воздействий — химических, механических, инфекционных и др. Например, кожный эпителий является мощным барьером для микроорганизмов и многих ядов. Наконец, эпителий, покрывающий внутренние органы, создает условия для их подвижности, например для сокращения сердца, экскурсии легких и т. д."
 zlatoust_sales.8.a:0 "Заебал уже этот универ"

