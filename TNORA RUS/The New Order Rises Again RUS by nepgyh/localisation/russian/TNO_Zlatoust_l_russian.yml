### Leader Bios ###
 POLITICS_YEVGENY_DRAGUNOV_DESC:0 "Евгений Фёдорович Драгунов - потомок династии русских оружейников, в его жилах практически течет свинец. В юности он занялся семейной профессией и вскоре применил свои навыки на службе старшим оружейником в РККА. Ему повезло находится в Златоусте, вдали от линии фронта; однако удача Драгунова на этом не заканчивается: вследствие распада СССР Драгунов фактически стал мэром Златоуста. В итоге правления Евгения Федоровича основным экспортом Златоуста стало оружие, что позволило городу получать немереные прибыли от междоусобиц все эти годы. Но удача Драгунова и на этом не закончилась, ведь в Златоуст прибыл уважаемый инженер Михаил Калашников, они оба сдружились и, сочетая свои лучшие навыки, создали величайшее оружие, которое когда-либо видел русский человек. \n\nВ отличии от многих местечковых царьков на постсоветской России, Драгунов не грезит об объединении СССР или разграблении Германии: он бы не возражал против этого, однако его главная забота – прибыль. Златоуст стал островком стабильности в море хаоса благодаря торговле оружием, и не намерен сходить с этого пути. Драгунов готов сбыть вооружение почти кому угодно и стремится продать как можно больше. И в ближайшие годы, ожидается, что его бизнес будет процветать..."
 
