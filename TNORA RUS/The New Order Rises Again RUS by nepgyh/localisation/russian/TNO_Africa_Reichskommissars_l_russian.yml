### Leader Descs ###
 POLITICS_SIEGFRIED_MULLER_DESC:0 "Рейхскомиссар Зигфрид Мюллер - один из самых любимых медийных любимцев Рейха: смелый, обаятельный и притягательный. Харизматичный лидер рейхскомиссариата Центральафрика и самый богатый из трех африканских рейхскомиссаров. Выдающийся ветеран кампаний в Польше, Франции и России, Мюллер сделал Центральафрику единственной колонией, которая последовательно приносит прибыль для Германии, в отличие от других рейхскомиссаров, заботящихся о чем угодно кроме доходов для метрополии. Его подход к управлению Центральафрикой милосердно описывается как "Laissez-faire," and uncharitably described as "Almost total non-involvement": content to let foreign business concerns ravage the Kongo for all it's worth, while Zentralafrika's coffers grow fat with profits from the tolls of shipping. Meanwhile Müller's German men fritter away their tours of duty drinking themselves stupid, hunting anything that moves, humping anything that wears a skirt and gambling away their pay cheques. That is when they are not whoring themselves out as mercenaries to the other Reichskommissarats and anyone, foreign or German-it does not matter-willing to pay for cheap muscle.\n\nMüller's great passion is hunting, regularly taking long trips into the darkest bush to hunt all manner of great African game, and if he should stumble across ANC partisans; then it becomes an opportunity to hunt the most dangerous game of all..."
 POLITICS_HANS_HUTTIG_DESC:0 "Во всем Рейхе лишь немногие имена несут в себе столько же ужаса, как имя рейхскомиссара Ганса Хюттига. Когда-то во времена войны руководивший концлагерями, сейчас Хюттиг посвятил себя безжалостному выполнению Национал-социалистической доктрины по всей Остафрике. В лабиринтах лагерей смерти и среди разрастающихся толп чернокожих рабов рейхскомиссар Остафрики предстает зловещей загадкой нацистского ужаса и математиком разрушения. Что же касается самого Хюттига, то он, к своему ужасу, понял, что остался единственным немцем в Африке, который видит истину: Африка - это континент полной тьмы; и кулак из дамасской стали должен сокрушить ее нечеловеческое зло.\n\nВерность Хюттига Рейху, жестокость и организаторская компетентность рейхскомиссара доказывались снова и снова. От обеспечения эффективного, чистого правительства, использующего только немцев и отказывающегося использовать африканские дивизии СС, до постоянной тренировки и борьбы его элитного гарнизона, поддерживаемого бывшим англоязычным населением Родезии, жесткое и милитаристское общество Хюттига больше похоже на огромный концентрационный лагерь, чем на колониальную власть. Тем не менее, когда его коллеги-рейхскомиссары оставляют свои владения в упадке, они в отличие от Хюттига получают богатство и любовь всего Рейха за их сальные и жирные морды и пустую казну.\n\nИменно поэтому, Хюттиг не питает ничего, кроме презрения к своим коллегам, общаясь исключительно напрямую с Рейхом и планируя неизбежные конфликты на юге и востоке. Он не оспаривает титул, присвоенный ему иностранной разведкой - "
 POLITICS_EMIL_MAURICE_DESC:0 "Среди обломков Тулеара и пламени, охватившего Мадагаскар, Эмиль Морис задается вопросом, когда же все пошло не так.\n\nБлизкий друг самого фюрера, до начала войны Морис наслаждался своей шикарной жизнью. Он служил в СА, пока после знаменательных событий его не сделали членом СС под номером 2 и повысили до постоянного шофера Гитлера. Однако вскоре по всей стране расползлись слухи о еврейском происхождении Мориса, и к тому времени, когда тень Рейха упала на всю Европу, немногие хотели видеть такого человека в Германии. Чтобы уберечь Гитлера от любых сплетен, "
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "Когда-то один из самых титулованных боевых асов Рейха, Вольфганг Шенк управляет своей Зюдвестафрикой исключительно с воздуха. Он известен в Фатерлянде тем, что выполнял сотни боевых вылетов, а в Люфтваффе до сих пор помнят его опыт в разработке бомбардировщиков. Сейчас, однако, он возглавляет самый бедный Рейхскомиссариат в Африке, не имея промышленной базы и полагаясь на импорт и плату за газ для своих взлетно-посадочных полос. Расцвет военно-воздушных сил страны является его единственным приоритетом, что очевидно для любого, кто когда-либо заглядывал за ангольский горизонт. Его самолеты правят в небе по всей Африке к югу от Сахары.\n\nНа протяжении многих лет Шенк добивался того, чтобы Зюдвестафрика стала авиаузлом немецкой Африки. В других внутренних делах он известен своей снисходительностью и кооперацией, со своим товарищем рейхскомиссаром Зигфридом Мюллером, с которым он часто посещает сафари на своих личных вертолетах или участвует в охоте. Возможно, именно убежище тропосферных облаков, вдали от дел, связанных с туземцами или эсэсовцами, привлекает его в небе. Именно там лежит его утешение."

###EVENTS
 GERAF.2.t:0 "Помощи больше нет"
 GERAF.2.desc:0 "Известие о гражданской войне в Германии потрясло мир и заставило многих политиков взбеситься, но не более, чем верных вассалов Германии в Африке. Уже находясь в постоянном состоянии волнений в связи с растущими силами африканского национализма и постоянно растущим пламенем коммунистической мысли в репрессированных там народах, нации все больше и больше стали полагаться на родину в военной и экономической поддержке в обмен на массовую добычу колониальных ресурсов.\n\nЭта поддержка внезапно исчезла с Германией в огне, однако, и центральное правительство, казалось бы, исчезло в дыму. Рабы уже пропали из своих казарм, а повстанческие группировки по всему Конго начали новую волну нападений."
 GERAF.2.a:0 "Не нужно... паниковать, сохраняйте спокойствие, СОХРАНЯЙТЕ СПОКОЙСТВИЕ!"
 GERAF.3.t:0 "Новая эпоха сопротивления"
 GERAF.3.desc:0 "По мере того как ситуация в африканских рейхскомиссарах ухудшалась, различные повстанцы, с которыми режимы боролись в течение двадцати лет, добились своих самых больших успехов. Многочисленные военные посты и плантации по всей Африке исчезли, поскольку повстанцы становились все смелее и смелее в своих забастовках, а Герингштадт наводнили паникующие беженцы, поскольку независимые фермеры и поселенцы покинули свои усадьбы в результате этого нового нашествия.\n\nС контролем повстанцев над сельской местностью и петлей, медленно затягивающейся на центральных городах колоний, ясно, что дни рейхскомиссаров могут быть сочтены."
 GERAF.3.a:0 "Чем мы заслужили всё это?!"
 GERAF.4.t:0 "Африканский Щит"
 GERAF.4.desc:0 "Поскольку ситуация выходит из-под контроля, для выживания германских государств в Африке явно стали необходимы решительные действия. В то время как три колонии Остафрика, Центральная Африка и Зюдвестафрика всегда поддерживали дружеские отношения, их взаимодействие никогда не было намного более глубоким, и они поддерживали отдельные силы безопасности, администрацию и своих рейхскомиссаров.\n\nХотя эта ситуация достаточно хорошо работала с центральной администрацией в Германии для управления колониями, теперь, когда указанная администрация, казалось бы, развалилась, ясно, что необходимо принять меры.\n\nАфриканский Щит - это предлагаемое решение, объединенный оборонный альянс и централизованная военная администрация, альянс может быть нашим единственным шансом спасти все наши владения от полного краха."
 GERAF.4.a:0 "Один за всех и все за одного!"
 GERAF.4.b:0 "Мы прекрасно справляемся и сами!"
 
 GERAF.7.t:0 "Предложение перемирия"
 GERAF.7.desc:0 "Хотя наши храбрые солдаты добились больших успехов, эта война, возможно, затянулась слишком надолго. Учитывая наше нынешнее положение в войне, было бы тривиально заставить южноафриканцев и их американских союзников согласиться на предложение о прекращении огня, разумеется, на наших условиях. Однако, возможно, было бы разумно двигаться дальше, так как Эндзиг, кажется, становится все ближе и ближе"
 GERAF.7.a:0 "Согласиться."
 GERAF.7.b:0 "Мы будем двигаться дальше!"
 
