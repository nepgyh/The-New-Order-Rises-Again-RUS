 POLITICS_Yitzhak_Rabin_DESC:0 "Утверждать, что Ицхак Рабин - популярная фигура, было бы преуменьшением. Отец нации, лидер Хаганы и великий соглашатель. Человек, который наконец-то принес мир на Ближний Восток и гарантировал, что Израиль не будет воевать с арабами. Однако Рабин ни в коем случае не склонен к компромиссам и когда-то был ястребом Хаганы. Рабин родился в сабре в Иерусалиме в семье американца и белоруса, был воспитан лейбористским сионистом, чтобы бороться за социализм и землю Израиля. Итак, в возрасте 14 лет юный Рабин поступил в сельскохозяйственную школу своей матери недалеко от Петах-Тиквы.\n\nВ то время он также был принят в не такое уж маленькое военизированное формирование, ответственное за защиту Ха-Ишува от англичан и арабов: Хагана. Именно здесь, как защитник поселений, Рабин начал свою долгую военную карьеру. В 50-е годы, когда руководство Хаганы состарилось или отправилось сражаться за другие цели иудаизма и социализма по всему миру, молодой Рабин оказался во главе основного сионистского ополчения на Ближнем Востоке. Однако с его раннего детства многое изменилось. Теперь британцы ушли, и новая европейская держава правила Левантом: Италия.\n\nНесмотря на основную позицию Рабина как милитариста и воина, он видел необходимость примирения и компромисса не только со своими собратьями-евреями, но также с арабами и итальянцами. Итак, он начал переговоры с Даллой Кьезой и соратником-социалистом Ясиром Арафатом - лидером ФАТХа. После долгих дебатов и компромиссов земли Израиля и Палестины достигли мирного урегулирования, и итальянский колониализм был наконец свергнут. Однако сейчас, когда Рабину мало что мешает стать премьер-министром Израиля, возникает вопрос, будет ли он придерживаться мира или его прошлое воина вернется тревожить Левант."
 POLITICS_AVRAHAM_STERN_DESC:0 "Утверждать, что Авраам Штерн - жестокий человек, было бы сильным преуменьшением. Утверждать, что Авраам Штерн - диктатор, опять же было бы преуменьшением. И утверждать, что Авраам Штерн посвятил свою жизнь идее еврейского государства, было бы величайшим преуменьшением из всех. Родившийся в России в 1907 году, Штерн эмигрировал в оккупированную Великобританией Палестину в возрасте 18 лет в 1925 году. Вступив в Хагану в 1929 году, Штерн быстро радикализировался и вскоре начал выступать за создание еврейского государства, охватывающего весь Левант. Он покинул Хагану ради Иргуна - и когда началась Вторая мировая война, он покинул Иргун, чтобы бороться за свои собственные убеждения - Борцов за свободу Израиля. Лехи.\n\nШтерн начал верить в избранный народ - но не так, как это видели немцы. Нет, истинными хозяевами мира были Дети Израиля, евреи. Во время войны Штерн предложил присоединиться к войне на стороне немцев и итальянцев - и когда помощь не пришла, он решил сам сражаться за Израиль. Его мечта об авторитарном, вдохновленном Германией Израиле не сбылась - но он и его неизвестные солдаты не прекратят свою борьбу.\n\nВ течение двадцати лет Штерн и Лехи сражались, истекали кровью и умирали за свою мечту, их жизни проходили в окружении ужаса и тени смерти. Сотни мужчин, женщин и детей погибли жестокой, жестокой смертью на своей войне, но это не имело значения, потому что теперь их мечта стала реальностью.\n\nУтверждать, что будущее многих этнических групп и религий Леванта мрачно, - будет худшим преуменьшением из всех, ибо над городами и поселками Израиля, над Тель-Авивом и Иерусалимом были подняты знамёна, и на них написано "Defense and Conquest.""
 POLITICS_Menachem_Begin_DESC:0 "Двадцать лет назад мысль о еврейской родине была несбыточной мечтой, детской фантазией, подавленной нацистским ботинком, - и все же Сион был найден, охватывающий берега Средиземного моря за берегами реки Иордан, независимый от британского, немецкого или итальянского правления, и все благодаря одному человеку. Менахем Бегин родился в Бресте летом 1913 года и с детства боролся за дом. Присоединившись к ревизионистской сионистской группе Бетар, Бегин на короткое время был заключен в тюрьму НКВД, прежде чем его отправили в Палестину в 1942 году. Ученик Зеева Жаботинского, отца ревизионистского сионизма, вполне естественно, что Бегин присоединился к его военизированной группировке "
 POLITICS_YISRAEL_GALILI_DESC:0 "Исраэль Галили во многих отношениях был тенью в Хагане - часто вездесущей невидимой. Родившийся в отдаленной украинской деревушке в 1911 году и эмигрировавший в Тель-Авив маленьким ребенком, юный Исраэль оправдал свое имя, присоединившись к сионистскому движению. Один из основателей ХаНоар Хаовед - Лейбористской сионистской молодежи - Галили быстро вступил в Хагану, подняв оружие против британцев. Человек многих талантов, он не только проявил себя умелым солдатом, но и харизматичным лидером и политиком, поднявшись по служебной лестнице организации как раз в то время, когда времена должны были измениться в Леванте и во всем мире.\n\nУ Средиземноморья появился новый хозяин, римский орел, расправивший крылья над берегами моря, - и под его тенью левантийские евреи столкнулись с неопределенной судьбой. Несмотря на ссору со своим нацистским союзником, Италия все еще поддерживала неустойчивые отношения с евреями, обещая им государственность и защиту в какой-то момент только для того, чтобы через несколько мгновений отказать в них. В то время как другие в Хагане пропагандировали примирительную позицию "wait and see" attitude towards the Italians, Galili fiercely and consistently demanded that the Jews take up arms to clip the empire's wings\n\nConversely, as tensions between Haganah and its rival Irgun rose, Galili argued for a united Jewish front - which finally materialized during the surge of Harakiyyin activity in the Levant. The Italians had no choice but to beg for Jewish arms to keep the region from falling to the communists. Thus Galili and his allies, the closest of them (perhaps a bit too close, according to some rumours) being veteran politician Golda Meir, now face the daunting task of building not only a Jewish homeland, but also a lasting peace in the Levant. Whether they will succeed, perhaps only the ancient wind that whispers secrets over the Holy Land knows."
