 POLITICS_GAO_ZONGWU_DESC:0 "В жизни каждого человека есть то мгновенье, после которого вся дальнейшая жизнь решается жребием. В этот миг человеку открывается множество троп - если он выберет одну из них, он уже не сможет вернуться и передумать, и ни одна из этих троп не похожа на другую. Для Гао Цзунъу такой момент настал одним дождливым вечером в Гуанчжоу, когда он обдумывал японо-китайский договор Ваня Цзинвэя. Особенности и пункты договора пробуждали в нём странные чувства. Сложная смесь из эмоций поселилась в его сознании: в нём боролись его верность своему ментору и ярость за унижение китайского народа; противоречащие друг другу идеалы тревожили и вгоняли его в краску. И всё мучительнее Гао обжигал один простой вопрос - а сам-то он кто?\n\nГао закашлялся. Перед ним открылось столько возможностей, он уже готов войти в мир держав и их судеб, однако он оставался лишь человеком, вот и его хронический туберкулёз давал об этом знать. "

 CHI_THENEWORDER_DESC:0 "Те, кто поджег фитиль против Цин в Ухане, погибнут вместе с Республикой всего 30 лет спустя, когда она была подавлена ​​японцами в Чунцине. Новое республиканское правительство над Китаем утверждает, что является законным преемником Республики Гоминьдана, но все верхние и нижние слои общества знают, что это неправда. На самом деле, Китайская республика 1962 года - это фактическая японская колония, служащая для того, чтобы положить еду на японские столы, да отвезти ресурсы для эксплуатации их в дальшейшем. Но некоторые до сих пор видят свет там, где его нет, и видят потенциал в этой ситуации. Китай знает только мир и стабильность со времен Войны Сопротивления, и японские инвестиции дали толчок китайской экономике. Возможно, это, в сочетании с запланированной программой Гао Цзунву "

