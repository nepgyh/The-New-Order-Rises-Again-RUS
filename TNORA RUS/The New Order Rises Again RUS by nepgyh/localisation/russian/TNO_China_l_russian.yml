 CHI_tech_modernisation_category_desc:0 "Когда-то один из мировых лидеров в области науки и технологий, Китай, за последние два столетия резко провалился в прошлое. Наши технологии сильно устарели, и наш главный источник инноваций находится в Японии. Если мы хотим снова стать современным и могущественным государством, нам придется искать способы самостоятельно исследовать технологии.\n\n§MКогда наша §YСамодостаточность§! достигнет §Y5§!, нам больше не нужно будет полагаться на иностранную техническую помощь. Мы можем §Gповысить §Mнашу §YСамодостаточность§! когда наши §YИнновации§! достигнут §Y100%§!.\n\n§YНаша текущая Самодостаточность равна:§! [?tech_self_sufficiency|0Y]\n\n§MНаши §YИнновации§! определяют изобретательность наших ученых и исследователей.\nПовышение этого значения до §Y100%§! позволит нам увеличить нашу технологическую §YСамодостаточность§!§M, это §Gулучшит§!§M наши §YИсследовательские центры§! §Mочень сильно.\nКроме того, мы сможем выбрать§! §Gмаленький технологический бонус§! §Mк§! §Mкатегориям.§! §YПроизводства§!§M, §!§YСтроительства§!§M, или к §!§YЭлектронике.§!\n\n§YНаша текущая инновация - равна:§! [?tech_innovation|%0Y]\n\n§MМы можем повысить наши §YИнновации§! §Mи наш прирост §YИнноваций §Mвыполнив определенные §YНациональные фокусы§!§M.\n"
 CHI_self_sufficient:0 "Установить Технологическую самодостаточность "
