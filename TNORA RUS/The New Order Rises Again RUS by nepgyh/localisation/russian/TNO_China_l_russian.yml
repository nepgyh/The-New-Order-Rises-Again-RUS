 chi.354.t:0 "Отклонение записей Рюкёка"
 chi.354.d:0 "Одним из самых популярных музыкальных стилей в Сфере совместного процветания является рюкёка, стиль популярной музыки с Родных островов, сочетающий в себе традиционные японские последовательности и темы аккордов с современными западными инструментами и стилями пения. Его популярность в Китае выросла после того, как его представили японские поселенцы, которые привезли с собой свои любимые песни из дома, а также японские звукозаписывающие компании, стремящиеся расширить свои рынки в новых регионах. Но в нашем обществе есть такие, для кого эти скромные импортированные пластинки с тех пор стали символом тихого угнетения, двенадцатидюймовым орудием культурного империализма.\n\nВ последние годы многие несовершеннолетние правонарушители, ожесточенные сторонники бывшего Чанга и другие подстрекатели толпы начали громко восставать против того, что они считают японским вторжением в китайскую семейную жизнь. Некоторые были более громкими, чем другие. В Пекине, Гонконге, Чунцине и многих других городах эти социальные разрушители организовали массовые бойкоты всей музыки рюкёка. Радиостанции, которые её транслируют, видят, что их диск-жокеев преследуют на улицах хулиганы, магазины звукозаписи, продающие её, подвергаются вандализму, журналы, хвалящие её, крадут из газетных киосков, а люди, владеющие ею, устраивают для своих соседей великолепное шоу, бросая свои коллекции в мусор. В более запутанном случае сотни людей в Ханчжоу сложили h с записями Киёто Нагая, Хидео Мурата, Хачиро Касуга и других певцов рюкёка посреди бейсбольного алмаза, который они затем облили бензином и подожгли. Когда пожарные команды прибыли, чтобы потушить пожар, все поджигатели давно уже бежали, не оставив ничего, кроме гигантского дымящегося комка пластика и выжженной травы.\n\nНечего и говорить, это вызвало настоящий скандал как в Нанкине, так и в Шанхае. Японские дипломаты чрезмерно раздувают эти глупые демонстрации, произнося такие фразы, как "encouraging cultural warfare" and "inciting rebellion" being thrown around with disturbing frequency. Although our men have desperately promised they will do something about it, what exactly are we supposed to do about it? Go door-to-door and put a Kyu Sakamoto album in every house?"
