 #chi.2011.b.tt:0 "§YПонизится§! §Yвлияние§! §eфракции Японофилов§! на §Y10%§!."

 chi.2012.t:0 "Азиатская военная доктрина"
 chi.2012.d:0 "[?CHI.CHI_coop_mil_accepted] рассмотрели наши планы военных учений в обеих наших странах и одобрили их. Жители Азии могут спать спокойно, зная, что наши люди идут плечом к плечу. Любая попытка покорить восходящее солнце Азии будет отбита с максимальной силой."
