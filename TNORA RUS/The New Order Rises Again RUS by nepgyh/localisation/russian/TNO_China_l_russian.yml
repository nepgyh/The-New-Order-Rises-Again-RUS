 ###Western Insurrection Crisis Tree###

 CHI_State_Of_Emergency:0 "Чрезвычайное положение"
 CHI_State_Of_Emergency_desc:0 "Хоть наша власть на западе никогда не была мирной, и малочисленные восстания всегда были более чем ожидаемы — подобный конфликт не помнит ни один китаец. Лун Юнь, полузабытый призрак второй мировой, в своём безумии поставил как себя, так и весь юго-запад против нашего государства. Может, шансы Луна против мощи Китая и близятся к нулю, но все пограничные силы оказались под тяжёлым давлением многочисленных жестоких атак, от которых теперь бегут тысячами в города, утапливая их в панике. Нация в опасности, но мы не сдадимся! Правительство объявило чрезвычайное положение, чтобы усыпить этого бешеного пса!"
 CHI_Evacuation:0 "Эвакуация"
 CHI_Evacuation_desc:0 "Владельцы магазинов, заключённые, фермеры, профессионалы и госслужащие: все одним потоком бегут с западного фронта и от безумия Лун Юня. Унося с собой всё, включая детей, новые бедняки часто ищут крова в городах и создают лагеря, подобно беженцам. Нам ли не знать, к чему это приведёт: болезни, насилие, голод, организованная преступность, контролирующая улицы, и уничтоженный тысячами голодных ртов авторитет государства. И это даже не вспоминая, что те же самые гражданские занимают дороги, которые стратегически важны для перемещения наших войск, если мы хотим победить. Очевидно, что мы должны что-то предпринять не только по поводу гражданского кризиса, но и политического с военным. И первый шаг: запустить официальную массовую эвакуацию из прифронтовых зон."
 CHI_Temporary_Camps_For_The_Displaced:0 "Временные лагеря для беженцев"
 CHI_Temporary_Camps_For_The_Displaced_desc:0 "Многие находят себя под открытым небом, омываемыми холодными дождями в ночи и вынужденными продолжать путь днём, оставляя за собой полное опустошение. Тела совсем младых и старых лежат как в импровизированных лагерях, так и вдоль дорог. Государственная власть и дисциплина — это лучшее решение для создания хоть какой-то стабильности при таком массовом переселении и отслеживании настоящей численности беженцев. Также это спасёт маленькие города, которые легко могли к утру удвоить своё население. Был вынесен приказ о конструкции официальных лагерей и разбору импровизированных, и он уже исполняется."
 CHI_Food_Security:0 "Продовольственная безопасность"
 CHI_Food_Security_desc:0 "Теперь, когда многие беженцы укрепились в наших лагерях, мы можем установить рациональную систему распределения продовольствия. Эти паразиты, питающиеся кровью отчаянных, раздувая цены на еду и воду в несколько раз выше разумного, должны быть изгнаны. Сами же мы установим адекватные цены. Изменение маршрута доставок из незатронутых городов позволит нам наконец-то накормить этих бедняг впервые за несколько недель горячей едой, что лишь укрепит наш авторитет во всём этом хаосе на западе. Люди будут благодарить нас за это также, как будут благодарить наших смелых генералов за мужество в борьбе против безумного Лун Юня."
 CHI_Security_On_The_Road:0 "Безопасность на дорогах"
 CHI_Security_On_The_Road_desc:0 "В то время как наши солдаты хоть и могут распихать гражданских на дорогах в движении к действующему фронту, — безумное наступление Лунских псов оставило многих без еды, на незнакомых ранее дорогах. Меньшее, что наше государство может сделать для них, чтобы они не чувствовали себя забытыми — это поддержать едой, что у нас есть в запасе, и увеличить надзор полиции на дорогах, чтобы удержать людей от лишних соблазнов. Предоставление хоть какой-то защиты и решение конфликтов третьими лицами поможет сделать весь этот переполох менее болезненным для человеческих масс и, надеемся, поднимет нашу популярность. Что же, отправив такую помощь людям, остаётся только расправляться с мелочами."
 CHI_Moving_Wealth:0 "Спасение богатства"
 CHI_Moving_Wealth_desc:0 "До нас дошла информация, что многие люди в панике не только оставляют заводы и их резервы, но и, что самое ужасное, оставляют их нетронутыми. По мере наступления врага, он захватывает всё больше плодов честного китайского труда и японской собственности. Такое развитие событий лишь укрепляет мощь Лун Юня и выводит из себя нашего величайшего союзника, а также оставляет без шансов на нормальную жизнь тысячи китайцев даже после окончания войны. Чтобы пресечь это был издан приказ эвакуировать производство с фронта и побережья, так же как эвакуировать мужчин и женщин, что с ним связаны."
 CHI_Crisis_Management:0 "Контроль кризиса"
 CHI_Crisis_Management_desc:0 "Что когда-то было отчаянием и еле сдерживаемой паникой стало новой нормой. Люди ждут инструкций от государства, а кто нет — несёт наказание. Продовольствие и прочие базовые ресурсы доставляются в лагеря, и хоть какая-то уверенность в западной китайской жизни восстанавливается вместе с ними. Мы обрели немаловажный опыт, хоть и высокой ценой. Впервые за долгое время мы можем выдохнуть, зная о безопасности наших граждан, и начать готовиться даже к возможным кризисам в будущем, а не только разрешать сиюминутные проблемы. Это тяжело назвать ультимативным решением, но сегодня мы заслужили похвалы: миссия выполнена."

 CHI_Blooding_The_Army:0 "Первое настоящее испытание"
 CHI_Blooding_The_Army_desc:0 "Это восстание станет для многих мужчин в наших рядах первым опытом крупных сражений, а также первым за последние десятилетия. Китайское правительство никогда не сталкивалось с таким испытанием, и это наша обязанность гарантировать, что наш путь начнётся с победы. Возможно, предатель Лун Юнь ещё выкажет услугу своей стране: его восстание вновь подготовит Китай к войнам и покажет всему миру, что с нашей мощью стоит считаться."
 CHI_Minimize_Casualties:0 "Минимизировать потери"
 CHI_Minimize_Casualties_desc:0 "Это просто непозволительно – подыгрывать предателям и отправлять людей на смерть волнами в холмы Юньнани, где повстанцы будут только тренировать свою стрельбу. Наше наступление должно быть сконцентрированным, спланированным и взвешенным, иначе мы не представляем из себя ничего большего, нежели жертва для клыков бешеного пса. Обилие человеческих ресурсов нашего государства не значит, что люди на фронте не будут чувствовать потери. Если солдат не верит, что командиру важна его жизнь, то он не будет считать важным слушаться его приказов."
 CHI_Retreat_Does_Not_Mean_Run_Away:0 ""Retreat" does not mean "Run Away""
 CHI_Retreat_Does_Not_Mean_Run_Away_desc:0 "Наша армия не такая дисциплинированная, как мы рассчитывали. Теоретическая сила наших дивизий не приносит своих плодов на поле брани, в силу, как минимум, кризиса уверенности наших солдат на земле. Мысли о марше в Куньмин по бездыханным телам повстанцев так и остались лишь мыслями, пока наши борцы в основном отбрасываются всё дальше, отдавая всё больше китайских земель королю Юньнани.\n\nНо это ещё не худшее. Наши люди даже не оказывают нам услугу держаться вместе, пока их разбивают на фронте. Настолько они не собраны в своих отступлениях, что они не только отдают территорию, но и часто подрывают целостность своих дивизий перед врагом. Мы должны обучить своих солдат, что "
 CHI_Stop_Running:0 "ПРЕКРАТИТЕ УБЕГАТЬ"
 CHI_Stop_Running_desc:0 "С нас хватит. Это жалкое недисциплинированное подобие армии является позором для всей страны, и мы этого не потерпим! Пора прервать унизительную серию поражений национальной гвардии в холмах. Если наши солдаты не хотят сражаться из храбрости — значит будут из страха. Приказано держать ни шагу назад. Молва уже разносится: любой борец, который нарушит строй, чтобы сбежать с поля боя, получит пулю. Потери могут вырасти так же, как и недовольство солдат, но пусть лучше мрут в битве, чем живут в позоре. На кону стоит наша страна, и мы потеряем лишь дезертиров и трусов. Китай будущего будет Китаем мужчин, которые храбро сражались."
 CHI_Move_On_Our_Orders:0 "Движение по приказу"
 CHI_Move_On_Our_Orders_desc:0 "Военные компании проходят не по нашей указке. Их лидеры принимают решения сгоряча, наступая или отступая как им вздумается, и теряют при этом как людей, так и снаряжение в тщетных атаках, которые лишь ослабляют их для будущих операций врага. Наша армия должна двигаться по нашим приказам и по нашим приказам только. Возможно, мы позволим лейтенантам проявить инициативу чуть позже, но только если они докажут, что обладают хоть капелькой компетенции. Если, конечно, доживут."
 CHI_Insubordination_Will_Not_Be_Tolerated:0 "Неподчинение непозволительно"
 CHI_Insubordination_Will_Not_Be_Tolerated_desc:0 "Наше государство — единственное легитимное государство Китая. Соответственно, любой, кто против нас, является предателем родины. Это подразумевает не только повстанцев в Юньнани, но и отступников в нашей собственной армии. Любые, кто слышат приказы командиров и не повинуются им — такие же предатели как прислужники Лун Юня. Скажем атаковать, будут атаковать. Скажем перегруппироваться, будут перегруппировываться. Скажем отступать, отступят без разговоров. Мы обучены горьким опытом. Больше неподчинение не позволительно. Наша армия будет максимально послушной сквозь строгое воспитание всех недостаточно верных."
 CHI_Restoring_Discipline:0 "Восстановление дисциплины"
 CHI_Restoring_Discipline_desc:0 "Все трусы либо сбежали, либо погибли, и Национальная гвардия Китая становится тем самым инструментом, достойным тех, кому она служит. Наши солдаты начинают уважать авторитет, слушаться приказов и строго придерживаться кодекса командования, как нам и хотелось с самого начала. Группа мужчин с оружием, сражающаяся за наш режим, наконец-то может быть названа армией."

 CHI_Rotate_Officers:0 "Чередование офицеров"
 CHI_Rotate_Officers_desc:0 "Если мы хотим выжать из этого восстания все возможное для самосовершенствования, то все наши офицерские корпусы должны разделить славу в возвращении Юньнани. К тому времени как юго-запад будет очищен от этого восстания, не должно остаться ни одного человека власти в нашей армии, кто бы лично не вёл солдат защищать родину и лично не проливал бы кровь на родной земле."
 CHI_Send_In_The_Next_Batch:0 "Поступление новой группы"
 CHI_Send_In_The_Next_Batch_desc:0 "Начало этой бойни сделало необходимым расширение обучения новых корпусов офицеров. Если нам повезёт, это не должно вызывать проблем. Для будущих поколений лидеров будет полезно получить настоящий полевой опыт, а не жалкое формальное образование."
 CHI_Extend_Rotation_Cycles:0 "Увеличение циклов чередования"
 CHI_Extend_Rotation_Cycles_desc:0 "Мы надеялись, что использование максимально возможного количества офицеров на всём фронте расширит их опыт и сделает их более квалифицированными. Вместо этого им сходит с рук невыполнение их работы вовсе. Постоянное чередование офицеров на позициях поразило всю цепь командования и ослабило её. Если мы хотим профессиональной армии, стоит продлить службу офицеров, чтобы удостовериться, что достойные борцы останутся на достойных их позициях, чтобы не расходовать накопленный ими опыт."
 CHI_Replace_Only_The_Incompetent:0 "Замена лишь некомпетентных"
 CHI_Replace_Only_The_Incompetent_desc:0 "Компетентный офицер слишком редкое удовольствие, чтобы использовать его впустую, в то время как некомпетентный — чрезвычайно опасная обуза, чтобы ей пользоваться в принципе. Те, из офицерских корпусов, кто не смогли продемонстрировать навыки, достойные лидера, будут выставлены за дверь, а их обязанности переданы в руки их сверстников, которые будут лучше соответствовать мечте о новом и сильном Китае."
 CHI_Emergency_Promotions:0 "Чрезвычайные повышения"
 CHI_Emergency_Promotions_desc:0 "Если солдат выполняет свою работу хорошо, а его собрат перед ним мёртв или недостаточно эффективен — это просто преступно безответственно с нашей стороны не повысить такого солдата. Мы можем уважать старших после того, как окончим войну. А пока любой запутанный офицер старикашка, который замедляет наш прогресс, может послужить кормом."
 
 CHI_Weapons_Testing:0 "Испытание оружия"
 CHI_Weapons_Testing_desc:0 "Оружие, которым мы обладаем, справляется, но не особо хорошо. Уже давно была пора начать испытание нового оснащения, которое, возможно, приблизит победу над повстанцами. Наши инженеры начнут тестирование нового оружия и снаряжения для войны, чтобы также вложиться в неизбежную победу Китая. Если оружие врага будет палками и камнями по сравнению с нашим — у них не будет и шанса выстоять против нас."
 CHI_First_Time_Warriors:0 "Рождённые битвой воины"
 CHI_First_Time_Warriors_desc:0 "Люди на поле боя учатся искусству войны переживая её, а не вчитываясь в учебники на «базовой подготовке». Наши рождённые битвой воины быстро поймут, что лучший способ познать это искусство — это жить им. К тому же, что такого сложного прицелиться и выстрелить?"
 CHI_A_Waste_Of_Lead:0 "Пустая трата свинца"
 CHI_A_Waste_Of_Lead_desc:0 "В начале этого конфликта на юго-западе нашим главным приоритетом было убедиться, что у нас была достаточно большая и достаточно обученная армия, чтобы вести настоящую войну. Теперь же, наш главный приоритет – убедиться, что у нас достаточно большая и достаточно обученная армия, чтобы эту войну всё-таки выиграть. Начиная с этого момента, любой новый солдат с блока будет достойно обучен и вооружён, а все зелёные рекруты, ещё не успевшие умереть, будут отозваны для дополнительного обучения. Наши винтовки больше не будут пустой тратой стали, а наши пули не будут пустой тратой свинца. Люди, обладающие ими, найдут свою цель также, как Китай найдёт свою победу."
 CHI_The_Right_Tools_For_The_Job:0 "Правильные инструменты для дела"
 CHI_The_Right_Tools_For_The_Job_desc:0 "Хоть мы и остаёмся уверенными в нашей победе над повстанцами Юньнани и их так называемым королём, нам стоит обратить внимание на материальные проблемы на фронте. Армия Китая, во всём своём количестве и мощи, с нашими мужчинами, какими бы они не были храбрыми и бесстрашными, недостаточно снабжена. Даже многие из тех, кто могут довольствоваться привилегией быть полностью экипированными, должны мириться с просроченным металлоломом, который другие страны могли бы и вовсе выкинуть. Мы рассчитывали, что эти фанатики будут атаковать нас антикварным оружием, и так и оказалось, но, к сожалению, мы не лучше их. Если Китаю суждено победить, тогда мы должны производить лучшее оружие из возможного, чтобы показать и повстанцам, и всему миру наш характер и стойкость."
 CHI_Practical_Unit_Composition:0 "Практичная дислокация солдат"
 CHI_Practical_Unit_Composition_desc:0 "Современная война требует современной армии. Наши солдаты застыли во времени, такими, какими их ещё помнят генералы с прошлой войны. Но это новая эра, и хоть Лун Юнь и старый враг — на горизонте уже видны образы будущих битв. Мы должны оставить военную организацию прошлого поколения и навязать современность на штыках."
 CHI_Fighting_To_Win:0 "Сражаясь за победу"
 CHI_Fighting_To_Win_desc:0 "Наши дни борьбы за выживание наконец-то закончились. Мы больше не будем удерживать повстанцев у ворот. Больше не будем лишь держать позиции. Мы больше не позволим бешеному псу Лун Юню править как самозваному королю НАШЕЙ Юньнани и безнаказанно атаковать границы нашего Китая. Мы будем сражаться за победу. Возьмём на себя инициативу и принесём войну к воротам предателя, который начал эту войну."
 CHI_We_Have_Work_To_Do:0 "У нас есть работа"
 CHI_We_Have_Work_To_Do_desc:0 "Подготовка солдат к победе в войне наконец закончилась. Теперь нужно всё-таки победить. Мы будем по колено не только в крови предателей, но и поту собственной армии. Трусы изгнаны, некомпетентные замещены, а оружие выковано и взведено. Теперь же нашла пора выстрелить и надеяться, что прицел не подведёт."

 CHI_Never_Let_A_Good_Crisis_Go_To_Waste:0 "Не позволяй кризису пройти зря"
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste_desc:0 "Внезапная война с Лун Юнем разгорелась под нашим лидерством, и многие наши политические оппоненты пытаются уличить в этом нас. Но даже в хаосе у нас есть возможность укрепить свою власть в Юне и в душах и сердцах народа. Выиграть войну будет не трудно, как утверждают наши генералы. Однако, над чем надо постараться — так это не позволить кризису пройти зря. Спустить псов пропаганды, Лун Юнь сыграет нам только на руку!"
 CHI_Propaganda:0 "Пропаганда"
 CHI_Propaganda_desc:0 "Существует распространённое заблуждение, что любая пропаганда — это ложь. Однако, на самом деле, в ней нет ничего кроме правды, тщательно выбранной для ведения народа к победе. К примеру, зачем людям смотреть на убегающих в ужасе солдат, когда они могут быть вдохновлены героическими подвигами вопреки всему? Зачем их отвлекать нашими потерями, когда можно радовать прогнозируемыми потерями врага? Главная фишка в том, чтобы создать правильный баланс между страхом, ненавистью и гордостью китайского народа. Всё ради победы, конечно."
 CHI_Slander_Long_Yun:0 "Опорочивание Лун Юня"
 CHI_Slander_Long_Yun_desc:0 "Жестокий! Деспот! Безумец! Бешеный пёс запада! Оскорбление всего Китая и честного народа Азии — вот кем является Лун Юнь. И даже если пока не так, таким он станет в умах всего китайского населения уже совсем скоро. Один из наших художников создал воистину омерзительное изображение, прикрепив лицо Лун Юня на худого, истекающего слюной дикого пса с зажатой в его клыках мёртвой курицей. С разрешения Дзунву это новое лицо врага, которое стоит бояться и ненавидеть. Не уж то вы не будете защищаться от этого бешеного зверя?"
 CHI_Anti_Yi_Sentiment:0 "Анти-И настроения"
 CHI_Anti_Yi_Sentiment_desc:0 "Народ И правил над землями запада много лет, но многие не знают, каким разрушительным было их правление. Посмотрите вдоль полей, и вы увидите омерзительное рабство, в котором рабовладельцы И забивают беспомощных китайцев в повиновение. Был ли это Лу Хань или Лун Юнь, настоящими узколобыми и суровыми мясниками всегда были именно И, которые правили крестьянами. Теперь вы спросите: почему эта война у вашего порога? Причина проста. Режим И породил своей жестокостью людей, которые уже устали от вечной эксплуатации. Теперь они пришли сделать рабами нас и удовлетворить собственную жажду крови. Эта война должна быть выиграна, если не ради свободы собственного народа, то ради всех тех, кто уже пострадал от ига И."
 CHI_Touring_The_Front_Lines:0 "Фронтовое турне"
 CHI_Touring_The_Front_Lines_desc:0 "Хоть защита Дзунву является нашим главным приоритетом, для прессы и боевой морали будет просто невероятно, если он сам появится около линии фронта. Это напомнит солдатам, что о них не забыли, а генералам, что они под строгим надзором. Тем более, технически, Дзунву является верхушкой командования, и его присутствие около сражений вполне логично. Просто не слишком близко."
 CHI_Our_Brave_Young_Men:0 "Наши молодые храбрецы"
 CHI_Our_Brave_Young_Men_desc:0 "Зверская энергия мужественности, закалённая строгостью дисциплины, оказывает великую услугу – жертву для всей китайской нации. Наши молодые храбрецы, лучшие представители Китая, представляют собой тот высокий идеал в совершенстве, и все юноши должны быть счастливы служить своей родине. На постерах, по радио и даже по телевидению будет транслироваться железная воля и неоспоримое великодушие китайского солдата, зовущего своих братьев выше, зовущего своих братьев найти своё предназначение: в битве. А кто не ответит на призыв к оружию? Трусы, черви, которых и вовсе тяжело назвать мужчинами. Вы должны доказать, что достойны наследия отца и материнских надежд. Станьте нашим молодым храбрецом!"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand:0 "Постеры на стенах, флаеры в руках"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand_desc:0 "Человека тяжело убедить одним изображением, и даже если ему каждый день напоминать о войне, он всё равно может забыть. Поэтому министерство пропаганды решило запустить "saturation messaging" to bring the message of the state to its people. Every street will have a poster, every radio message prefaced by a patriotic quip. Wherever you turn in china, or at least in the capital, you shall be met with another affirmation of the glory, righteousness and necessity of this war, and reminded also of every chinese man's duty to support the brave troops giving their all on the front lines, wherever they may be."
 CHI_Patriotic_News_From_The_Front:0 "Патриотические новости с фронта"
 CHI_Patriotic_News_From_The_Front_desc:0 "К сожалению, мы не единственный источник новостей с фронта, к которому могут обратиться китайцы. Жёлтая пресса потревожила тот мир, который мы так тщательно культивировали. Поэтому президент Дзунву выпустил новые ограничения против всех тех, кто позволяет себе врать и клеветать на новости наших патриотических корреспондентов, утвердив новую печать одобрения: “Новости с фронта!”. Люди, увидев или услышав этот знак, будут без сомнения знать, что это правда о ситуации, пришедшая от тех, кто знает о фронте не понаслышке."
 CHI_For_China:0 "За Китай!"
 CHI_For_China_desc:0 "Машина пропаганды справилась со своей задачей идеально. Поддержка войны еще никогда не была так высока, и китайский народ, похоже, наконец-то вновь находит давно потерянную гордость. Молодые мужчины больше не бегут от топота маршей, а жёлтая пресса больше не саботирует военный вклад. С представлением идеального солдата и худшего врага, вероломно танцующего прямо у нас на глазах, западная война будет выиграна не более совершенным оружием или преобладающим числом, но единственно действительно важной для победы вещью – более совершенным боевым духом всего народа!"
 CHI_The_Committee_Of_Pan_Asian_Unity:0 "Пан-азиатский совет безопасности"
 CHI_The_Committee_Of_Pan_Asian_Unity_desc:0 "Государство Китая наконец-то объявило о формировании пан-азиатского совета безопасности. Это будет нашим главным оружием против предателей внутри Китая, пока армия сражается на границе. Если мы хотим обезопасить китайцев от японцев - в первую очередь нужно обезопасить китайца от китайца."
 CHI_Loyalty_And_Enthusiasm:0 "Верность и энтузиазм"
 CHI_Loyalty_And_Enthusiasm_desc:0 "Государство Китая наконец-то объявило о формировании пан-азиатского совета безопасности. Это будет нашим главным оружием против предателей внутри Китая, пока армия сражается на границе. Если мы хотим обезопасить китайцев от японцев — в первую очередь нужно обезопасить китайца от китайца."
 CHI_Purge_The_Committee:0 "Чистка комитета"
 CHI_Purge_The_Committee_desc:0 "Если мы хотим, чтобы комитет был чистым и надежным, превратившись в орган, который наказывал бы предателей Китая, мы должны гарантировать, что в нем останутся только лояльные и преданные делу люди. Мы должны очистить комитет от нежелательных и опасных мыслей. Если мы этого не сделаем, наше государство может оказаться в конфликте с нашими паназиатскими союзниками, что совершенно нежелательно."
 CHI_Defer_To_The_Experts:0 "Обращение к экспертам"
 CHI_Defer_To_The_Experts_desc:0 "Это прекрасная мысль пригласить "the experts" to the war against Yunnan. Loyal army officers and political theorists will help us in this cursed war, surely. We only have to know which words we'll choose to sway them. And than, the domino will fall upon the Yunnan. We shall never attempt to win by force what can be won by deception. Because it is much safer to be feared than be loved."
 CHI_Sorting_The_Reports:0 "Сортировка отчётов"
 CHI_Sorting_The_Reports_desc:0 "Наш комитет справляется даже лучше, чем мы ожидали. Но мы обратили внимание, что многие документы не систематизированы. Это точно выльется в смятение членов комитета. Однако, один из них пришёл с гениальным решением. Если мы отсортируем отчёты по классам, мы сможем сконцентрироваться на более важных вещах, прежде чем фокусироваться на второстепенных предателях. Такая прекрасная идея могла прийти только от нашего государства, как и ожидалось."
 CHI_Keep_A_Steady_Hand:0 "Железная хватка"
 CHI_Keep_A_Steady_Hand_desc:0 "Пока война продолжается — уверенность в комитете падает. Нам необходимо что-то предпринять. Возможно, моральная поддержка решит эту абсурдную проблему. Также нам стоит поглядывать на клику Гонгбо. Это не секрет, что они хотят объединить всю Азию под японским игом. Такая омерзительная мысль не может править Китаем. И мы должны это гарантировать. Что угодно может случится с нашей страной, и это отразится на нашем народе. Вот почему мы должны делать всё, что в наших силах, и прервать эту низкую мораль на корню."
