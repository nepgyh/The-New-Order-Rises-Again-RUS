 CHI_General_Mil_Industry:0 "Развить Военную индустрию"
 CHI_General_Mil_Industry_desc:0 "Если мы хотим построить армию способную тягаться с японской нам нужна надежная военная промышленность, способная снабжать миллионы солдат оружием и снаряжением. Для этого нам надо нарастить наши промышленные мощности. Хоть это и обрадует §MРеформистов§! в §YRПравительстве Республики§!, однако §RЯпонофилы§! будут не в восторге."
