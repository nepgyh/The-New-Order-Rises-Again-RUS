 CHI_Invest_Industrial_Tech:0 "Увеличение финансирования промышленных НИОКР"
 CHI_Invest_Industrial_Tech_desc:0 "Наша развивающаяся экономика медленно догоняет остальной промышленно развитый мир. Однако недостаток современного промышленного оборудования и опыта сдерживает наши усилия по дальнейшему повышению эффективности производства. Мы должны выделить некоторый финансовый капитал на модернизацию как методов, так и машин, если мы хотим §Yпродвинуть§! наши усилия по индустриализации §ещё дальше§!."
