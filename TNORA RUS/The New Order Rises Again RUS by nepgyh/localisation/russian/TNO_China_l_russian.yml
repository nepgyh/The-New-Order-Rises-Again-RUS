 chi.457.t:0 "Инвесторы уходят"
 chi.457.d:0 "На мгновение Нанкин погрузился в спокойствие. В хаосе последствий был момент, когда каждый рассматривал варианты. Это спокойствие было ложью, потому что этим утром уродливая голова экономического кризиса подняла голову. Многие японские инвесторы, вовлеченные во все сферы деятельности, от страхования автомобилей до военного производства, почти единогласно решили, что пришло время продать свои незаконно заработанные инвестиции. Фондовая биржа, уже балансирующая на грани полной катастрофы, рухнула с оглушительным взрывом. Китайские инвесторы, тесно связанные с делами промышленности, также уходят, ставя деньги выше своей преданности государству. Единственные, кто демонстрирует верность нашему непоколебимому мужеству перед лицом этого кризиса, - это народ, и его терпение должно быть вознаграждено."
 chi.457.a:0 "Чёрт!"
 chi.457.a.tt:0 "§YНаша экономика понесёт§! §Rогромный урон§!§Y!§!"

 chi.458.t:0 "Вспыхивающие протесты"
 chi.458.d:0 "Когда пыль улеглась, и инвесторы ушли, появилась новая группа, чтобы заполнить пустоту на рынке; протестующие, жаждущие мести за сыновей, которых они потеряли, и за опустошенную казну. Каждый независимо от возраста, роста и формы, злобно нападал на правительство, бизнесменов, японцев, и любого другого, кого они находили хорошим козлом отпущения. Однако, честно говоря, они не могут быть козлами отпущения. В самом деле, именно японцы в первую очередь вызвали всю эту неразбериху."
 chi.458.a:0 "Мы даже не можем доверять людям?"
 
 chi.459.t:0 "Срезание углов"
 chi.459.d:0 "По всему Китаю фабрики выпустили больше удушающего дыма, чем когда-либо, но это не обошлось без страданий тех, кто работал в огромных металлических зданиях. Японские бизнесмены в высоких башнях, не обращая внимания на тех, кто внизу, отправляли денежные подарки видным членам правительства, убеждая их отказаться на годы от нормативных актов в трудовом законодательстве. Ужасающие условия, существующие на производствах Китая, уже усугублялись пренебрежением как со стороны правительства, так и со стороны работодателей. Вчера отец двоих детей погиб на оружейном заводе в результате возгорания пороха. В тот же день беженец с Алтая, который никогда не переставал работать ради светлого будущего каждый день своей жизни, погиб, когда промышленный люк упал с высоты нескольких десятков футов. Беременная мать, работавшая, чтобы поддержать ребенка, которого она скоро должна была родить, была разбита тремя тоннами металлических труб, которые помогли выгрузить их в доки для отправки.\n\nНи одна из этих смертей не имеет значения для руководителей фабрик, потому что цифры растут. "
 chi.459.a:0 "И прибыль увеличивается."

 chi.460.t:0 "Поминки"
 chi.460.d:0 "Еще один мужчина погиб на плавильном заводе. На этот раз это было жестокое самоубийство: он упал в массивные котлы, наполненные жидким железом и сталью. Мрачное небольшое собрание, достаточно короткое, чтобы всех расстроить, но недостаточно продолжительное, чтобы снизить производительность.\n\nГу Цзин был там, когда это произошло. Он видел, как мужчина прыгнул с миром на лице. Затем страх и сожаление, когда боль от кипящего металла сразу же обожгла кожу. Несколько человек произнесли какие-то слабые слова, но их едва ли можно было услышать среди грохота фабрики и затуманивания его собственного разума. После коротких поминок и пятиминутного продления запланированного обеденного перерыва фабрика возобновила работу."
 chi.460.a:0 "Есть работа, которую нужно сделать"
 
 chi.461.t:0 "Отдых от труда"
 chi.461.d:0 "Когда Гу не работал, казалось, что солнце никогда не светит. Когда свет на фабрике был выключен для сохранения энергии, тьма была нарушена только лучом лунного света, пробивающим карнизы, и тусклым светом, исходящим от гигантских тиглей и раскаленных инструментов. Покидая производство, Гу был встречен не блеском и гламуром ночных клубов и баров Циндао, а закопченной и душной атмосферой оглушающего промышленного района. По дороге домой в далеком воздухе раздался крик и потом стих. Рабочий задумался.\n\nНичего не было дома, или, скорее, ничто в его жизни не сдерживало его. Его родители погибли во время войны. Его братья и сестры жили в далеком Шэньяне и давгл ешл не навещали. Работа отнимала все его время, энергию и страсть. Когда он вернулся домой в свою грязную квартиру, все, что он нашел, - это старая кровать и сломанный кондиционер. Он лежал на кровати и плакал."
 chi.461.a:0 "О чем же он плакал, когда у него ничего не было?"
 
 chi.462.t:0 "Авария на НПЗ"
 chi.462.d:0 "Жизнь для Цао Вэя шла на подъём.\n\nЗатем нефтеперерабатывающий завод взорвался. Теперь его мозги были размазаны по пульту управления.\n\nЕго мать всегда была пьяницей. С тех пор, как умер её муж. Но теперь ее сын мертв, последний свет в её жизни."
 chi.462.a:0 "Здесь слезы текут глубоко."
 
 chi.463.t:0 "Протесты перед штабом"
 chi.463.d:0 "Авария произвела громкий бум, разбудив всех мужчин и их бабушек в Аньцине. Среди ночи взорвался самый большой завод в Аньхое. По мере того как новости распространились по всей провинции, разошлись и инакомыслие. Детали взрыва только усугубили ситуацию; После инцидента просочился отчет полиции, в котором подробно описывается, как это, вероятно, было результатом чрезмерной работы с рабочими и отсутствия стандартов безопасности. Судя по всему, на конвейер упал гаечный ключ измученного рабочего. Серия печальных событий, последовавших за этим и без того прискорбным происшествием, вышла из-под контроля. Японский надсмотрщик, спавший на работе, проигнорировал предупреждающие знаки и пошел выпить и устроить вечеринку посреди ночи. Когда он вернулся, десятки рабочих были мертвы и фабрика загорелась.\n\nТеперь импровизированные протесты превратились в массовые собрания, посвященные падению японского влияния. Все, от коммунистов до ультранационалистических фашистов, пришли заявить, что пришло время для народного восстания против японцев, которое ограничит неоколониалистское влияние, которое они имеют в Китае. Конечно, эти мужчины и женщины не могут этого сделать. Им нет места в новом промышленном порядке. Однако такая ситуация может легко выйти из-под контроля. Убийство не того человека - или оставление не того человека в живых - может вызвать нечто гораздо большее, чем предполагалось. Итак, когда наши граждане возмущены бездействием, возникает вопрос; как нам поступить с этими несчастными диссидентами?"
 chi.463.a:0 "Мирное сближение может быть медленным, но оно выполнит свою работу."
 chi.463.b:0 "Убейте их. Убить их всех."
 
 chi.464.t:0 "Новая школа"
 chi.464.d:0 "В городе построили новую школу. Эта новая школа была своеобразной, потому что дети, которые ее посещали, ничему не научились. Фактически, школа очень сильно напоминала угольные шахты, окружавшие город. Дети возвращались домой каждый день с углем повсюду: под ногтями, в швах и линиях на руках, в волосах и даже в пальцах ног. Родители и самоуправление осознали эту особенность, но решили не предпринимать никаких действий. Они не собирались быть теми, кого схватят наемные убийцы дзайбацу. Город продолжал жить, каждый молчал об ужасах школы, и каждый ребенок молчал о том, чему их учили каждый день. Когда один гражданин решил действовать анонимно и сообщил о качестве учебного заведения, на следующий день появились агенты. Они стучали в двери каждого дома, спрашивая, кто звонил. Они говорили, что им нужна дополнительная информация, а не просто анонимная наводка, и хорошо любимого человека в деревне не видели ни завтра, ни послезавтра. Фактически, его больше никогда не видели."
 chi.464.a:0 "Никто больше не говорил о школе."
 
 chi.465.t:0 "Уголь в алмазы"
 chi.465.d:0 "Идиллический город находился в горах, над облаками и над кричащими вздохами человечества. Не было дорог, кроме той, что путник выковал своими ногами, и не было никаких забот, кроме тех, что были созданы разумом. Говорили, что ни один человек из-за пределов деревни никогда не входил в нее, но это, скорее всего, выдумка.\n\nВсе изменилось, когда мужчина в плаще вошел со своим моторным велосипедом и начал с любопытством расспрашивать о рабочих деревни и качестве пород внизу. Не зная о природе этого человека, каждый сельский житель отвечал первый вопрос, комментируя выносливость каждого мужчины в деревне. На второй вопрос незнакомцу ответили пожатием плечами и вопросами о том, почему кому-то нужно заботиться о скале под ним. И так же быстро, как он пришел, так и ушел. Человеку в плаще суждено было вернуться, но не при тех же обстоятельствах. Когда он вернулся, он вернулся с металлическими машинами, которые потребляли блестящий мазут и ковали дороги за считанные минуты. В деревню была вымощена грунтовая аллея, и рабочие снизу приступили к работе, проливая мазут сквозь руки.\n\nИ работу они выполнили. Утро в деревне, когда трава была мокрая от росы и кукарекали петухи, сменилось грохотом машин под землей, добывающих черный-черный камень. Вечера, когда-то время для тихих размышлений и сытных обедов, сменились шумными самодельными барами, которые возникли, чтобы поддержать гнойный алкоголизм рабочих. День, когда фермеры уходили на работу, а пастухи - к стаду, сменился изнурительным трудом, душившим не только тело, но и душу. Деревня была современной."
 chi.465.a:0 "Это дело рук японцев."
 
 chi.466.t:0 "Интервью с рабочим"
 chi.466.d:0 "Он китайский рабочий, около 30 лет. Было ясно, что у него был опыт работы в шахтах, и он затянулся сигаретой с сожалением человека, который хотел бы вернуться в прошлое.\n\nДа, я был там, когда произошёл кризис в Японии. Я думаю, что ученые в Пекине называют эту срань Нанкинским кризисом или как-то так. Как бы то ни было, это произошло в неудобное время. Моя сестра, она только что вышла замуж и собиралась жить с каким-то сянбалао (1) недалеко от Цзианя. Подумал, было бы хорошо выбраться из Ухани, как она. Я только что закончил среднюю школу и начал работать с оптимизмом ребенка. Конечно, тут произошёл кризис. Черт, я всё ещё думал, что у меня есть шанс. Получил хорошие оценки в средней школе, не родился бедным или что-то в этом роде. Наверное, на собеседовании можно было бы рассказать какую-нибудь историю о работе из грязи. Может быть, я буду работать начальником на фабрике. Когда Гао начал субсидировать мужчин трудоспособного возраста, чтобы те переехали в Хунань и начали работать, я подскочил на мысль, что это будет приключение. По всей видимости, это была просто схема, чтобы привлечь японских рабочих-владельцев шахт, которые думали, что они используют возможность. Зашел в офис в Ухане, устроился смотрителем на шахте. Низкая зарплата.\n\n(1) Деревенский деревенщина, деревенщина"
 chi.466.a:0 "Но я бы жил и, хотя бы, не ломал бы себе спину в этих шахтах."
 
 chi.467.t:0 "Интервью с рабочим, - Продолж."
 chi.467.d:0 "Сели на ночной поезд до Ухани с некоторыми моими приятелями, которые видели те же плакаты и слышали те же обращения по радио. Думаю, в третий класс. Не могли себе позволить ничего лучше, мы потеряли наши деньги, когда банки вышли из Хубэя после Хуанганского погрома (2). Один привел своего ребенка. Бедный мальчик понятия не имел, во что ввязывается. 30 часов простоя в переполненном поезде. Мальчик вышел с пятном мочи на штанах. Сошел с поезда на какой-то станции в глуши. Конечно, холмы были красивыми, но было невыносимо жарко. Провел день, осматривая окрестности - там был небольшой бар, где тусовались рабочие, - и на следующий день пошёл на работу. Но вместо того, чтобы отправить кого-то из моих друзей из Ухани, какой-то японец, которому на вид эдак 100 лет, протягивает мне кирку без каких-либо инструкций по безопасности. В тот момент я понял, что что-то пошло не так. Моя наивность заставила меня поверить в то, что правительство не станет мне лгать, но вот я - надсмотрщик, которому вручают кирку. В тот день я работал в шахтах, где было жарче, чем на улице. Я помню очень мало, кроме жары и того парня, который упал в обморок от истощения и упал на самое дно шахты. До сих пор помню его тело, расплющенное, как в мультфильме. Это дерьмо всё ещё остается с тобой. Проработал там пару лет, пока авария не улеглась, и меня перевели на шахту, принадлежащую более хорошему парню на востоке.\n\n(2) Смертельные беспорядки в японском банке Хуанган, город к востоку от Уханя."
 chi.467.a:0 "В конце концов, я получил эту роль надсмотрщика, но, черт возьми, она того не стоила. "

 chi.468.t:0 "Интервью со странником"
 chi.468.d:0 "Мешки вокруг его глаз были там, пока он был жив, а морщины на его темной коже рассказывают бесконечные истории о проселочной дороге и узкой аллее. Каждый вдох, который делает мужчина, - это усилие, но каждый его шаг отрабатывается после целой жизни ходьбы.\n\nЯ мало помню старые времена. Думаю, в некотором роде я их заблокировал. Но я помню своего деда. Он служил во время восстания тайпиней. Веришь в это, да? И я помню, каждую ночь, в дождь или в ясную погоду, он вскрикивал перед сном. Я не совсем понимаю, для чего были эти вопли. О боли в прошлом или о погибших товарищах. Только когда он скончался на смертном одре, я стал искать под его кроватью его лохмотья, что-нибудь, что можно было бы оставить как память об этом человеке. Ничего не нашел. Ни служебных документов, ни фотографий, ничего. Ничего, кроме старой конфуцианской книги и клетки для сверчка. Пыли. После этого я начал ходить.\n\nПонимаете, у меня никогда не было родителей. Ни матери, ни отца. Насколько мне известно, папа был отправлен на войну в Европу, в Первую мировую войну в качестве рабочего, а мать ушла с ним. Отправился на служебную работу, как рабы в окопах. И они просто оставили меня здесь с моим дедушкой, дряхлым стариком, которого я научился ненавидеть. Но на смертном одре я знал, что скучаю по нему, потому что мне не на кого кричать за его безумную манеру говорить. Я скучал по моментам, когда у него проявлялись частички мудрости. Я собрал чемоданы и вышел, и не переставал идти, что-то искал. Как бы то ни было, я так и не нашел. Я никогда не находил никаких символов моего дедушки или моих папы и мамы."
 chi.468.a:0 "Всё, что я нашел, - это утешение на извилистой дороге."

 chi.469.t:0 "Интервью со старым газетчиком"
 chi.469.d:0 "Это мужчина с седыми волосами, стоящий у газетного киоска. Болезненная природа скрывает его истинный возраст - 59 лет.\n\nКаждое утро я просыпаюсь в 4 часа и занимаюсь тай-чи в саду, и это поддерживает меня в хорошей форме. Я ем жирную свинину, не придерживаюсь диеты и ем столько манто, сколько хочу. Я не умру в ближайшее время, это не имеет значения. Конечно, у меня есть пара друзей, но с тех пор, как умерла моя жена, все прошло так быстро, что все стало размытым. Затем я иду в газетный киоск и работаю здесь весь день. Так было всю мою жизнь. Сигареты хороши, байцзю опохмеляет, и каждый день я ложусь кровать в своей квартире. Дела не фантастические, пока японцы на каждом углу, но я не жалуюсь и, что я могу сказать, все мои друзья по тай-чи тоже.\n\nЛучше, чем раньше, по крайней мере, в Шаньтуне. Конечно, у меня не было прекрасного детства. Моя мама была любимой шлюхой местного военачальника, а мой отец приходил и уходил еще до моего рождения. Однажды, когда мне было лет 15 или около того, мою кричащую мать увел под руки один из охранников военачальника и больше не вернулась. После этого я бросил школу, в которой я боролся, и делал все, что мог найти в деревне. Выпивал в борделе, подрабатывал за деньги. По большей части воровал еду. Как вы понимаете, это не лучший путь."
 chi.469.a:0 "Он смеется, но немного тревожно."

 chi.470.t:0 "Интервью со старым газетчиком - Продолж."
 chi.470.d:0 "В конце концов, дети, с которыми я тусовался, стали исчезать в опиумной лавке в соседнем городе на несколько часов подряд. Я знал опасность этого яда. Моя мать любила его больше, чем меня, и за это я ненавидел её.\n\nПосле того, как я затянулся, я пожалел ее. Я говорю вам, дети, держитесь подальше от опиума. Что бы они вам ни говорили, это убьет вас очень быстро. Если этого не произойдет, вы обязательно захотите, чтобы это произошло. Из-за этого погибли трое моих ближайших друзей. К концу моего пребывания в этом притоне я превратился в мешок из костей и кожи, белый как облако. Единственное, что меня когда-либо спасло, - это армия. Начался призыв, и я начал сражаться за Чана. Я не большой знаток политики, но этот человек был идиотом. Вытаскивание наличных из национального банка и раздача их друзьям и союзникам. Никогда особо не помогало, да. Все равно оказались под японским ботинком.\n\nЯ доволен? Конечно, я счастлив или настолько близок к этому, насколько возможно. Правительство стабилизировалось впервые в истории, и экономика пытается это сделать. Моя жена умерла, но у меня есть друзья в людях и алкоголе. Если бы я умер прямо сейчас, я был бы хоть немного доволен."
 chi.470.a:0 "Но будем надеяться, что я не умру сейчас."

 chi.471.t:0 "Чунцинский Арсенал"
 chi.471.d:0 "Он рабочий среднего возраста. Порох просачивается ему в руку. Это кузнец кузницы, тот, кто стал свидетелем бесчисленных трагедий и сотворил их своим молотом.\n\nОдин из арсеналов, над которыми я работал в то время, был в газетах. И не в маленьком, заметьте. Японец, который арендовал помещение, использовал китайцев в качестве рабского труда. Я мало что знал, мой хороший друг и коллега не получали зарплату и были вынуждены спать на соломенной циновке в старом здании за пределами арсенала. Очевидно, я был достаточно хорошим работником, и каждый вечер приходил домой и виделся с семьей. Им не так повезло.\n\nОдин из тех дней в Чунцинском Арсенале был довольно необычным, я отчетливо помню. Многие из людей, которых я обычно видел работающими - которые, как я позже узнал, были рабами, - не показывались. Кроме одного. Он вошел, улыбаясь, как будто это был его последний день перед пенсией. Он подошел к офису арендатора, японцу. Затем он взорвался. Наверное, из арсенала взяли гранату. По какой-то забытой богом причине японский надзиратель выжил. И он заставлял своих рабочих работать усерднее, чем когда-либо. Они годами трудились над этим арсеналом. Каждый день они возвращались более болезненными и бледными, чем когда-либо. Моя наивная проклятая голова думала, что они просто сидели на диете. Вы слышите это - на диете! В этом арсенале погибло так много людей.\n\nЯ уверен, что вы услышите это снова и снова в своих интервью, но правительство было недостаточно жестким. Этот бизнесмен вышел сухим из воды, хотя и был изгнан из Китая. Эти семьи никогда не получали ничего, кроме скудной пенсии. А глубоко в арсенале Чунцина тело этого человека всё ещё лежит в пепле."
 chi.471.a:0 "Нет могилы, чтобы отметить героя."

 chi.472.t:0 "Интервью со старым политиком"
 chi.472.d:0 "Старый политик. Практически определение профессионального политика. Когда-то судья, теперь депутат.\n\nЯ не горжусь тем, что сделал во время кризиса. Нисколько. Законы, которые я издал... я стоял там и смотрел, не говоря ни слова. Я никогда не буду уверен, что то, что я сделал, было правильным.\n\nЭто был один законодательный акт. Гао принес его в Юань и прямо заявил, что все мужчины и женщины в этом зале должны поддерживать его. Была одна проблема. Короче говоря, эта газета велела мне и всем остальным объявить о помиловании ряда японских чиновников, причастных к промышленной аварии, в результате которой погибли двести человек. Двести человек. Больше, чем маленькая деревня, в которой я вырос. Но кто я такой, чтобы противостоять этому? Кто я такой, чтобы говорить поперёк Гао? Это привело бы меня в тюремную камеру или, что еще хуже, на виселицу. Поэтому я провёл пером по бумаге и подписал этот закон.\n\nВ следующем месяце я узнал, что те люди, которых я помог помиловать, устроили еще одну аварию."
 chi.472.a:0 "На этот раз погибли сто пятьдесят рабочих."

 chi.473.t:0 "Интервью со старым политиком - Продолж."
 chi.473.d:0 "Момент, когда я уволился? О, да. Я знал, что был в опасности. Была субботняя ночь, и я рассматривал предложение по политике со своим старым другом. Отличный парень. Внезапно посреди ночи в здании Юаня его помощник пришел в его офис - тот, который мы планировали. Сказал ему, что снаружи был посетитель, и что это было срочно. Он сказал мне подождать там и вышел посмотреть, кто там был. Я подождал минут двадцать или около того, пролистал пару его книг; у него была фантастическая книжная полка, понимаете. Когда он вернулся, его лицо было белым, как призрак. Не говоря ни слова, но с открытым ртом, он упал на стул и уставился на меня со смертью в глазах. Тихо, почти шепотом он рассказал о своей встрече. Этот человек сказал ему, что он должен поддержать прояпонский законопроект. Если он этого не сделает, сказал он, они знают, где живет его семья.\n\nЗаконопроект пришёл и ушёл. Этот депутат проголосовал против. Он проголосовал против! На следующей неделе он, как сообщается, покончил с собой. Но каждый из нас в Юане знал, что он не покончил с собой."
 chi.473.a:0 "Зачем чиновнику китайского правительства использовать японскую пулю, а его семье - внизу на первом этаже?"

 chi.474.t:0 "Интервью с налоговым инспектором"
 chi.474.d:0 "Он одет в маленький твидовый костюм и очки в металлической оправе. Его пальцы сжимают зеленый чай, который он пьет. Налоговик согласился встретиться в своем любимом пекинском кафе, а на сцене за будками играет музыкант.\n\nОн хорош, правда? Эрху (1) всегда был одним из моих любимых. Это универсальность, но при этом простота. Слушать её на фоне при правильном настрое - почти волшебство. Ну ладно, перейдём к теме, о которой мы говорили. Это было просто неписанное правило. Если вы просматривали документы и там всплыло японское имя или, что еще хуже, офис дзайбацу, вы давали им небольшой перерыв. Примерно двадцать процентов от всех их налогов отпадают. Люди винят нанятых ими рабов, преступные сети, которыми они управляют, бордели, которыми они управляют, но я думаю, что все намного проще. Это налоги. Знаете что? Давайте сыграем в игру.\n\nПредположим, что вы - я знаю, что это не так, но давайте просто предположим, что вы - японский бизнесмен. Вы исследуете места, чтобы высосать из деревень их людей и ресурсы, и, наконец, оседаете в маленьком южном городке, чтобы открыть свою шахту. Тем не менее, вы не зарабатываете достаточно денег. Недостаточно, чтобы отправить обратно своей семье в Иокогаму. С вашим большим влиянием как вы собираетесь сократить расходы? Вы уже ничего не платите своим шахтерам и продаете им уголь по вопиющим ценам. С вашим влиянием вы можете сделать одно. Давить на правительства, чтобы они облагали вас меньшими налогами! Теперь ничего не изменилось, за исключением того, что налоговый день стал значительно менее напряженным. Видите?\n\n(1) Традиционный китайский инструмент."
 chi.474.a:0 "Самый страшный секрет Нанкинского кризиса, который до сих пор остается без ответа, тот, который увековечил всё это, - это налоги."

 chi.475.t:0 "Интервью с налоговым инспектором - Продолж."
 chi.475.d:0 "Японские бизнесмены поддерживают идею о том, что налоговые льготы оживили экономику. Это полная чушь. Когда вы даете налоговые льготы самым богатым, это только делает богатых еще богаче. То, что вы дали Кояте Ивасаки (1) три миллиарда юаней, не означает, что он собирается отдать их своим дорогим работникам. Хотите узнать секрет оживления экономики? Дайте налоговые льготы девяносто девяти процентам жителей страны. Это снова и снова доказывали люди намного умнее меня. Тем не менее, эта пропаганда сработала во время кризиса. Если бы кто-нибудь когда-либо утверждал, что японцы не платят за справедливую долю, их быстро сбили бы с толку, просто произнеся слово "
 chi.475.a:0 "И вот в этот момент они побеждают."

 chi.476.t:0 "Интервью с владельцем бизнеса"
 chi.476.d:0 "Он живет над антикварным магазином в причудливой квартире, пахнущей чаем и старыми книгами. Прежде чем начать говорить, он с улыбкой просит не публиковать ни его имя, ни его местонахождение.\n\nДа, реформы, которые Гао продвигал на раннем этапе, действительно работали какое-то время. Однако для меня это были плохие новости. В конце концов, мои основные покупатели были японцами. В Китае осталось мало тех, у кого не было старого стула или картины. Но японцы, видите ли, некоторые из них - ярые синофилы. Неудивительно, учитывая, что вся их культура украдена у нас. И они сметают мои товары. Когда половина японцев уехала из (удалено), я потерял половину своего бизнеса. К сожалению, но оно того стоит. Вы читали эти газеты? Ужасающие вещи. Я не знал, что тот пожилой японец, который заходил в мой магазин каждую субботу, был непосредственно виновен в смерти трех мальчиков. Думаю, его убила толпа. Честно говоря, я это понимаю. Может быть, это слишком близко к восстанию боксеров со всеми этими анти-иностранными настроениями, но этому суждено было случиться."
 chi.476.a:0 "Японцы нас обидели, и пора отомстить."

 chi.477.t:0 "Интервью со старым ветераном"
 chi.477.d:0 "Устроили встречу со старейшиной небольшого села. Он был ветераном коммунистов и до сих пор носит свою потрепанную форму, приветствуя знакомые лица. Шаньси - его дом, и он намерен сохранить его таким.\n\nНанкинский кризис? Не заставляй меня начинать. Гао, японский жополиз, дал им все, что они хотели, и даже больше. Но всё же он выдворил их отсюда. Понимаете, до того, как японцы пришли и оккупировали нас, мы были просто тихой деревушкой. Вошли Мао (1) и его кадры, но они не пытались слишком сильно насаждать свою власть. Пока мы не создавали проблем, КПК нас не трогала. Как ни странно, я интересовался коммунизмом. Я думал, что радикальные изменения необходимы, чтобы положить конец эпохе. Может, в другом мире так и было. Оказалось, что все, что было нужно, - это японское вторжение. Так или иначе, я служил в армии, в едином фронте. Хорошо послужил против японцев и коллаборационистов. Теперь похоже, что мы все коллаборационисты. (Он смеется, но это болезненный смех.) Я думал, что это не так уж и важно. Дзайбацу не могли эксплуатировать каждую чертову деревню. И все же они это сделали. Превратили наш тихий горный фермерский городок в угольный городок. Пришли новые ребята со всех концов Сферы. Гао выгнал их, но шрамы остались. Шахты всё ещё открыты, и я подозреваю, что ничего не изменится. Но все иностранные горняки уехали. Дух нашей деревни остается.\n\n(1) Бывший китайский коммунистический лидер, базировавшийся в Шаньси."
 chi.477.a:0 "и это самое важное."

 chi.478.t:0 "Интервью с таксистом"
 chi.478.d:0 "По пути на другое интервью мы встретили таксиста с более темной кожей и индонезийским акцентом. Он умен и тих, но радуется, когда слышит о нашем проекте.\n\nНе думаю, что такая книга еще написана. Устные истории в Китае очень редки. Думаю, у меня интересная точка зрения. Если, конечно, вы хотите это услышать. (Мы горячо кивали головами.) Видите ли, когда произошёл кризис, я был за пределами Джакарты. В новостях об этом было мало - честно говоря, я все равно не читал новости - и какое-то время мы действительно не ощущали последствий. Однако быстро возникла проблема. Все японские бизнесмены и дзайбацу из Китая, которые уехали? Им нужно было другое место, чтобы найти дешевую рабочую силу, которую они могли бы использовать. Вы, наверное, догадались, что они нашли. Ага, Индонезия. Для нас ситуация, сложившаяся до кризиса, так и не закончилась. Продолжался колониализм, продолжалось почти рабство, которое навязывали японцы, а деревни оставались бедными, просто составляя часть японского колониального пирога. Я этого хлебнул достаточно на плантациях. Накопил все, что смог, и сел 3-м классом в Гонконг. Пробился сюда, и я никогда не вернусь. Гао творил чудеса, избавляясь от худших из них. Теперь я зарабатываю настоящие деньги и зарабатываю здесь на жизнь. Конечно, я скучаю по своей семье дома, но не настолько, чтобы вернуться в эту адскую дыру, управляемую японцами."
 chi.478.a:0 "Если бы только у них был свой нанкинский кризис."

 chi.479.t:0 "Интервью с молодым хулиганом"
 chi.479.d:0 "Мы заметили, как он сиял на своем мопеде, прежде чем вернуться на шумные улицы Чунцина. Он поворачивается, чтобы поприветствовать нас, с глубоким шрамом на лбу. Он просит нас не публиковать его имя.\n\nВсе изменилось после кризиса. Возможно, это просто я рос, но до недавнего времени мы не усвоили ничего близкого к нормальному. Когда произошёл инцидент, я связался с группой детей и несколькими людьми постарше, которые организовали небольшую политическую банду. Очень-очень левую. Раскритиковали после того, как одного из детей повесили за то, что он оставил антияпонские граффити. Блин, это было нехорошо. Иногда казалось, что они просто использовали это, чтобы оправдать торговлю наркотиками, которую они вели. Но тогда я думал, что это крутое дерьмо. Тогда меня чуть не застрелили при бегстве от полиции. Теперь я снова на правильном пути, но я никогда по-настоящему не оправлюсь. Вернулось немного старой нормальной жизни, и для этого...\n\n(Примечание автора: разговаривая с ним, он начал уходить все более быстрыми темпами. Мы оставили его в покое, как только он сказал нам, чтобы мы пошли к черту.)"
 chi.479.a:0 "я благодарен."

 chi.480.t:0 "Интервью с журналистом"
 chi.480.d:0 "Фотоаппарат вечно визит у него на шее, а ручка и бумага всегда в руке, он работает репортером изо дня в день. Его самое большое разочарование заключается в том, что он не может записать все в городе Пекине.\n\nБольшая часть издательств получила прямой приказ от правительства - и в некоторых случаях от самого Гао - сообщать только о конкретных событиях, которые были нам обозначены. Это было действительно интересное время. Хотя массовые беспорядки происходили возле посольств и заводов, мы сообщали о тех немногих местных китайских заводах, которые открылись во время кризиса. Это фактически создало что-то вроде мифа о кризисе; вместо того, чтобы изображать масштабные события, такие как Хуанганский погром или катастрофа на маньчжурской границе, нормальный гражданин думает о китайских фабриках, с фанфарами открывающихся для счастливых рабочих. Я был против затягивания поводьев; пресса должна давать публике всю информацию и позволять разбираться в ней, а не высказывать мнение. Конечно, вероятно, было необходимо держать толпу под контролем, но это не значит, что мне это нравилось.\n\nГде я был во время кризиса? Как ни странно, делал репортаж о событиях на западе. Фотографирую в Синьцзяне и Ганьсу. Однако мне пришлось быстро вернуться, когда тут же произошёл кризис. Я волновался, что моему старому японскому другу угрожает опасность, и газетам нужно было, чтобы все, кто вернулся на восток, рассказали обо всем этом. Я жил в основном хорошо. Во всяком случае, бизнес процветал, даже если бы не так много людей, покупающих бумаги."
 chi.480.a:0 "Странное время, конечно." 
 
 chi.481.t:0 "Интервью с заводским рабочим"
 chi.481.d:0 "Один из миллионов рабочих в Китае, он трудится на большом заводе на окраине Шанхая. Коренастый и хорошо сложенный, он не из тех, кто сражается.\n\nСуществует полное представление о том, что каждый владелец японской фабрики был ужасным насильником, убийцей или каким-то дерьмом, и это совершенно неверно. Конечно, было довольно много "
 chi.481.a:0 "Хорошие яйца выбрасываются вместе с остальными." 
 
 chi.482.t:0 "Интервью с бюрократом"
 chi.482.d:0 "Нанкин. Офисный работник только что покинул здание. Он вне смены и собирается обедать со своей семьей.\n\nТак, вы двое молодых людей изучаете устную историю Нанкинского кризиса? Это интересно. Особенно интересно, потому что вы разговариваете со мной. Я был глубоко вовлечен во все дело. Конечно, я всегда был против того, чтобы правительство не вмешивалось. Когда я впервые увидел эти бумаги до утечки, я был в ужасе. Приступы рвоты более, чем несколько раз. Подумывал над тем, чтобы уволиться - после того, как появились новости, взял долгий перерыв. Это был кошмар. Затем, даже увидев ужасное содержание этих бумаг, правительство решает позволить им продолжать? Не думаю, что когда-нибудь прощу им это. Но нужно отдать ему должное - это сработало. Экономике удалось выкарабкаться. Я решил не бросать свою работу. Я оставался в основном вне поля зрения на протяжении всего испытания. Половину правительства увольняли. Я бы сказал, что единственное, что остановило меня от увольнения, - это мое знакомство с Гао и тот факт, что я не проявил себя во время кризиса. В конце концов, вы же не можете просто уволить обычного государственного служащего, верно? Что они собирались делать, обвинять меня в утечках? Я говорю вам, кто-то очень важный приложил к этому руку. Я, черт возьми, не позволил бы им выбраться так быстро после открытия.\n\nВ любом случае, да, Гао не стал упоминать мое имя в новостях и, вероятно, спас мне жизнь из-за этого. Вы знаете, сколько покушений на него было совершено во время кризиса? Достаточно, я не могу сосчитать их на пальцах, я это знаю. он хороший парень, но слишком идеалистичен. Этот мир для тех, кто придерживается прагматизма, и, хотя Гао был реалистом, он дал японцам больше уважения, чем они заслуживали. И в результате я увидел тех самых людей, упомянутых в газетах, как управляющих публичными домами и рабских шахт, свободно прогуливающихся по улицам Нанкина.\n\nМое имя? Не думаю, что вы это узнаете."
 chi.482.a:0 "Чжун Юхань" 
 
 chi.483.t:0 "Интервью с Гао Цзунъу - Продолж."
 chi.483.d:0 "Возможно, вы слышали слухи о моей реакции после утечки. Как я бушевал часами напролет или как я просто плакал. Но, честно говоря, ничего подобного не было. (Смеется.) У меня была особенно долгая ночь, и я проснулся ворчливым и усталым. Когда я услышал, что есть еще новости, я просто застонал и встал. Только когда я получил сводку, меня начало тошнить. Это было не самое лучшее время для любого из нас, но осознание того, что я должен с этим справиться, не отразилось положительно на моей психике. Чжоу Лунсян - кажется, это был именно он - предложил решение, которое казалось таким недосягаемым, но таким соблазнительным. Сбалансированный подход к монументальной задаче. Я никогда не думал, что это сработает, но вот мы находимся в Китае, в котором соблюдается баланс между иностранными инвестициями, в своём собственном государстве. Я считаю, что это одно из моих самых больших достижений. Но мы всегда должны помнить - и если бы вы поместили что-нибудь в эту книгу, то поместите вот что: я не трансформировал Китай. Я никогда не стремился к этому."
 chi.483.a:0 "Именно народ Китая, эта чрезвычайно разнообразная группа мужчин, женщин и детей, изменила Китай." 
 
 chi.484.t:0 "Интервью с заводским рабочим, - Продолж."
 chi.484.d:0 "Когда бизнесмена выгнали из Китая, в городе царил вакуум. Он не просто действовал как руководитель фабрики; он также выступал в качестве представителя пригорода. Мне повезло, я получил шанс заполнить его пространство. Я понравился коллегам и как бы просто поставил меня на пьедестал. Проблема была в том, что у меня не было никакого опыта в финансах или руководстве. Так что я назначил какого-то парня заниматься денежной стороной, и я просто сидел в кресле и вел себя хорошо. Подожди, ты же не собираешься записывать это в книгу, не так ли? Ладно, хорошо. Так что да, может, мне действительно жаль японского бизнесмена. Не то чтобы я здесь когда-либо придумал что-нибудь хорошее. Заработная плата такая же, льготы такие же. Теперь у них есть китаец, маскирующийся под их босса."
 chi.484.a:0 "Позор это."
 
 chi.485.t:0 "Интервью с армейцем"
 chi.485.d:0 "Мы встречаемся с ним, когда он не при исполнении, он резервист.\n\nЯ бы сказал, что самая большая потеря после реформ Нанкинского кризиса заключалась в том, что военные отступили. Все японские генералы и теоретики, которые десятилетиями формировали доктрину Сферы - даже до того, как они стали очень влиятельными - ушли. Китай был центром интеллектуальной мысли, в том числе теоретической военной мысли, и он прекратился, как только ушли все высокопоставленные военные теоретики.\n\nКитайские вооруженные силы были предоставлены сами себе, чтобы прокладывать свой собственный путь. И они обратились к древним. Генералы впервые с детства читают Сунь Цзы, Цзян Чжия, Вэй Ляоцзы и всех остальных классиков. Свежими взрослыми глазами древние возродили китайскую военную мысль. Поэтому, даже если мы потеряли ценную проницательность японцев, мы создали новую разновидность стратегии, доминирующую в этой области. Такую, которая будет доминировать в Восточной Азии на долгие годы."
 chi.485.a:0 "Древние предлагали не только пыльные книги и устаревшие знания."
 
 chi.486.t:0 "Интервью с экономистом"
 chi.486.d:0 "Изначально мы были обеспокоены этим интервью. Мы хотели услышать рассказы людей, а не их мнение о том, что кризис стал результатом китайского маркетинга, повлиявшего на акции. Мы обязательно сказали ему об этом перед собеседованием.\n\nДо краха я немного баловался акциями в соответствии с моей профессией. А перед крахом китайские акции росли. На самом деле, у меня совершенно не было представления о том, что будет в будущем. Сейчас, оглядываясь назад, становится очевидно, что рынок был перенасыщен; компании, которые ничего не делали, кроме как сидели и иногда добывали уголь, становились одними из крупнейших корпораций в Сфере. Некоторые Кэйрэцу стали публичными. Если вы инвестировали в них достаточно рано, вы уже были безумно богатыми. Я жил в пентхаусе в Нанкине. У меня была американская спортивная машина, которую мне удалось пронести контрабандой. Вечеринки всю ночь по выходным, о которых весь город говорил. Бля, у меня было четыре дома, разбросанных по всей Сфере. Самое странное, что я был не единственным. Казалось, что треть всех горожан в Китае нажила состояние и копила его столько, сколько могла.\n\nЗа несколько дней до кризиса вечеринки становились все больше и больше. Я был в отпуске на западе, в Юньнани, когда разразился кризис."
 chi.486.a:0 "В мгновение ока все исчезло."
 
 chi.487.t:0 "Интервью с экономистом - Продолж."
 chi.487.d:0 "Я вернулся домой в Нанкин с пустыми карманами и обнаружил пентхаус, который был перепродан. Как ни странно, осталась моя американская спортивная машина - она же была незаконно ввезена контрабандой. Я был вынужден жить в кабриолете в течение нескольких месяцев, прежде чем я нашел работу в Нанкинском университете преподавателем в качестве доцента. Когда кризис утих, китайский бизнесмен кое-что понял; Теперь, когда ушли японские бизнесмены, экономика стала бы значительно более стабильной. Таким образом, при самом странном повороте событий, который я когда-либо видел, рынки быстро взлетели на короткое время. И за это время были нажиты состояния. Вечеринки возобновились, и пентхаусы Нанкина были заняты. На этот раз я отказался от удовольствия. Я видел надпись на стене. Экономика была стабильной только при безопасном инвестировании; широкая отчетность о стабильности акций означала, что сотни тысяч акций перенасыщают рынок. Мои дорогие друзья-экономисты снова были отправлены на улицу."
 chi.487.a:0 "И так цикл продолжается"
 
 chi.488.t:0 "Интервью с экономистом Часть третья"
 chi.488.d:0 "Видите ли, что было почти таким же разрушительным, как и первоначальный уход инвесторов, - это санкции, которые Япония ввела против Китая сразу же после этого. Формирующаяся китайская промышленность нуждалась в максимальной поддержке и в деньгах, которые они могли получить. Японцы на какое-то время остановили половину всего китайского экспорта, и вся экономика встала. Университеты потеряли финансирование от правительства, и я тоже облажался. Единственное, что удерживало всю экономику от необратимого коллапса, были субсидии Гао, которые возместили часть потерь, понесенных уходом японцев. Если бы не он, все мы сейчас жили бы на сельскохозяйственных угодьях."
 chi.488.a:0 "Благослови идиота."
 
 chi.489.t:0 "Интервью с владельцем кафе"
 chi.489.d:0 "Мы заходим, пока он бесконечно протирает чашу. Он не сделает ничего грязного для своих дорогих клиентов.\n\nЭто кафе работало столько, сколько дед моего деда помнил. Говорят, это первый ресторан в Пекине. Честно говоря, я бы не стал ставить на это, но я знаю, что он старый. Видишь эту картину на стене? Это мой прапрапрадедушка. Он был судебным чиновником. Открыл это место, чтобы солдаты могли поесть. Думаю, когда-то в начале Цин. Технически, мне даже не следует здесь ничего делать, поскольку он достаточно старый, чтобы считаться историческим памятником. Здесь есть несколько старых стульев - я не уверен, куда они делись, я посмотрю позже - думаю, они датируются временами династии Юань. Возможно, на этом можно было бы заработать состояние. Во всяком случае, это то, что осталось мне.\n\nВопрос состоял в том, что во время кризиса подошла толпа разъярённых китайских парней и потребовала, чтобы я передал это место китайцам и покинул их страну. А вот в чём дело. Я не японец. Эти парни, во всём своём гневе, подпитываемом толпой, не могли слышать, что я говорю на идеальном мандарине. Если бы они и слышали, они бы проигнорировали это из-за толпы. Они сожгли половину этого грёбаного дома, пока я не дозвонился до полиции, и они не разогнали всех у чёрту. Это был тот ещё беспорядок."
 chi.489.a:0 "Почти весь мой дом сгорел."
 
 chi.490.t:0 "Интервью с владельцем кафе - Продолж."
 chi.490.d:0 "Итак, после того, как толпа заснула на ночь, а полиция разогнала "
 chi.490.a:0 "Чёрт, я даже видел там несколько настоящих вандалов. Я их выгнал."
 
 chi.491.t:0 "Интервью с неким бюрократом"
 chi.491.d:0 "Во время редактирования романа мы получили по почте своеобразную записку с просьбой об интервью. Человек, отправивший записку, утверждал, что сыграл ключевую роль в раскрытии Нанкинского кризиса, но не назвал своего имени. Только после встречи с ним в Нанкине, когда он выходил из правительственной смены, мы узнали его имя.\n\nДа, я Чжун Юхань. Гао привлек меня к прессе в начале кризиса, но люди, казалось, забыли обо мне. Я старался оставаться неуместным; Я не хотел ради этого попасть в книгу истории ассоциации. И в какой-то степени это сработало. Я не совсем нарицательное имя, хотя, возможно, я знаком большинству. Что я думаю о кризисе? Я думаю, что правительство справилось с этим почти так же хорошо, как могло, но я, безусловно, был бы признателен, если бы они могли немного усложнить задачу японцам. Конечно, некоторым из них предъявлено обвинение в самых вопиющих преступлениях, но не все было в этих бумагах! Были еще японские бизнесмены, которые насиловали женщин и стреляли в детей, идущих по улицам, а правительство и глазом не моргнуло. Представьте себе. Представьте себе. Однако я должен признать, что они, безусловно, устранили экономические проблемы.\n\nС этой точки зрения Чжоу Лунсян был прав, даже если это было не совсем этично. Кто знает, возможно, в конечном итоге он дал людям больше хлеба, чем наличных денег - японским бизнесменам. Если это так, то я, по крайней мере, могу умереть счастливым, зная, что сделал с этими бумагами все хорошо. Как бы меня ни рвало, или сколько бы я ни потерял сознание, или ни дристал в штаны, по крайней мере, я достал эти бумаги."
 chi.491.a:0 "Убийцы ходят на свободе, но, по крайней мере, экономика исправлена."
 
 chi.492.t:0 "Интервью с Гао Цзунъу"
 chi.492.d:0 "Это один из немногих случаев, когда мужчина рассказал о своем опыте во время кризиса. Хотя история ориентировочно является историей обывателя, мы не могли отказаться от возможности поговорить с самим этим человеком. Гений кроется в глазах человека, огонь, который никогда не погаснет. Он отпивает черный кофе и откидывается на спинку стула, глядя на нас через очки из проволоки. Кажется, что каждый дюйм вашей кожи анализируется и классифицируется одним изящным движением. Есть человек поистине грандиозного масштаба. Времена его лидерства давно прошли, но он всё ещё может управлять тысячей кораблей и миллиардом людей своим властным, но мягким голосом. Его поза элегантна, но в то же время непринужденна. В учебниках истории говорится о великих людях, которые определяют течение времени и управляют им. Это один из тех мужчин."
 chi.492.a:0 "Он глубоко вздыхает, прежде чем говорить..."
 
 chi.493.t:0 "Размышления скромного бюрократа"
 chi.493.d:0 "Он заканчивает свою смену позже большинства, и когда он покидает гигантский офис, у него еле-еле хватает сил, чтобы поцеловать жену на ночь.\n\nУ меня не было больших ожиданий ни от Гао, ни от правительства, когда разразился кризис. Честно говоря, я думал, что они просто возьмут японские деньги и заткнутся. Вместо этого они сделали прямо противоположное; правильный ход, учитывая то, что было в тех бумагах. Сразу после того, как документы просочились, они начали арестовывать худших преступников, депортировать или выгонять остальных и отправлять их обратно в Японию. Должен сказать, я впечатлен; эти бумаги оказали на меня не только краткосрочное влияние. Особенно учитывая, что это я их открыл. (Он смеется, как будто уже говорил это раньше.) О, вы не поняли?"
 chi.493.a:0 "Я Чжун Юхань."
 
 chi.494.t:0 "Интервью со странником, Часть вторая"
 chi.494.d:0 "Я слышал ропот на западе. Восток был там, где лежал старый фарфор, а все, что лежало за востоком, было смертью. Японцы просто подчищали за собой, и Чунцин был почти в их щупальцах. С рюкзаком и в модельной обуви я взглянул на свой старый дом и начал то, что мне нравится считать существенной частью моей жизни. Я не совсем понимаю, куда направляюсь. Я думаю, что сначала это был Гуйчжоу, в деревнях малых народов.\n\nПотом Сычуань. Чэнду, наверное, но я не совсем помню. Юньнань - горы там красивые. Но только когда я направился на далекий-дальний запад, я по-настоящему полюбил дорогу, путешествие. Тибетское плато, буддизм. Синьцзян, место, которое больше походило на Иерусалим, чем на Нанкин. Я гулял по улицам Кашгара всего несколько месяцев назад. Не знаю, как во мне там не признали китайца, но там лапша с говядиной была лучше, чем на востоке.\n\nГоры, где таджики, бежавшие из России, смешались с уйгурским горным народом. И то, что я не заметил, я заметил почти повсеместно. Страх перед японцами пронизывал каждый уголок китайской совести. Хотя ханьцы в Синьцзяне угрожали самому государству Восточный Туркестан, они жили свободно под звездами. В городе Кашгар, где дороги поворачивали направо и налево и прерывались свесами и дешевыми мопедами."
 chi.494.a:0 "Там была Свобода."
 
 chi.495.t:0 "Интервью со странником, Часть третья"
 chi.495.d:0 "Я был далеко на северо-западе. И я не имею в виду какую-то пещеру в Ганьсу, заметьте. Я имею в виду самый дальний край, куда можно добраться, где мало кто живет, только несколько разбросанных деревень. Достаточно близко к границе, где каждое утро я просыпался и слышал выстрелы с российской стороны. Не знаю, зачем я был там. Думаю, я слышал, что вода сладкая и деньги можно найти. Закончил тем, что ввязался в дела какой-то коммунистической группы, но это уже история для другого раза. Я шел дальше на север к какому-то озеру, и моя собака... она умерла на месте. Рухнула. Не поймите меня неправильно, она была не молода, но она была моей девочкой. Я встречал немногих - фактически никого - с кем я чувствовал себя так же связанным, как с ней. И вот она, мертвая на дороге, посреди ничего. Я поднял её и пошел на восток. И так случилось, что японский кризис произошёл как раз в тот момент, когда моя собака умерла на той дороге.\n\nЯ вернулся после нескольких месяцев ходьбы в неузнаваемый Китай. Моя деревня, деревня на окраине Чунцина, осталась в пыли после того, как японцы были вытеснены. Сам Чунцин? В похожей ситуации шатается от кризиса. Мои друзья ушли, мертвы или порабощены в оставшихся шахтах. Те, кому посчастливилось избежать, попрошайничают на улицах. Куда бы я ни посмотрел, у меня ничего не осталось."
 chi.495.a:0 "И все жё, я продолжал искать."
