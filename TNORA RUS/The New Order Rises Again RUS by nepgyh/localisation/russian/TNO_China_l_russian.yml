 CHI_Divert_Funds_Construction:0 "Направить средства на строительство"
 CHI_Divert_Funds_Construction_desc:0 "Направляя наши средства как на строительные проекты в отдельных регионах, так и выделяя их частным компаниям мы можем поспособствовать дальнейшему строительству фабрик, перерабатывающих заводов и домов. Хоть это и потребует от нас как политической силы так и некоего капитала, но все же такие меры, направленные на ускорение нашего развития - то в чем наша экономика однозначно сейчас нуждается."
