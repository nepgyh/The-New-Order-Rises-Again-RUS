 CHI_Exploit_Pop:0 "Эксплуатация Населения"
 CHI_Exploit_Pop_desc:0 "Абсолютная подавляющая сила многочисленного населения Китая осталась в значительной степени неиспользованной предыдущими правительствами. Исправление этой ошибки станет большим благом для нашей экономики. За все, что мы даем Японии, они просят все больше и больше, к счастью для них, мы их обеспечим. Массовое переключение нашего населения на фабрики лишит их возможности заниматься другими делами, но наши карманы будут набиты."
 CHI_Made_in_China_Spirit:0 "Сделано в Китае"
 CHI_Made_in_China_desc:0 "Китай взял на себя эстафету мастерской мира, а не только Сферы. Отечественные товары уступили место китайским товарам. Ярлык "
 CHI_Manning_Factories_1:0 "Укомплектование Фабрик"
 CHI_Manning_Factories_1_desc:0 "Несомненно, приоритетное внимание китайскому бизнесу будет более разумным выбором при построении независимой экономики. Единственная проблема заключалась в том, что эти новые заводы изо всех сил пытались достичь производственных целей без достаточного количества людей для работы на сборочной линии. Мы перенаправим поток рабочей силы в отечественную промышленность."
 CHI_Manning_Factories_2:0 "Укомплектование Фабрик"
 CHI_Manning_Factories_2_desc:0 "Наши компании изо всех сил стараются не отставать от растущего спроса. Как только мы выполняем открытые позиции, появляются новые. Нас это не беспокоит; Наше население не только достаточно велико, чтобы оправдывать счета, но и большее количество рабочих мест для наших граждан повысит качество жизни во всех сферах. Экономический рост и сокращение безработицы кажутся беспроигрышными. "
 CHI_Manning_Factories_3:0 "Укомплектование Фабрик"
 CHI_Manning_Factories_3_desc:0 "Поощрение китайских рабочих к работе на китайских фабриках является первым, логическим шагом в построении сильной экономики, и мы сделали именно это. Наша экономика была укреплена, но деньги - это не все, наша национальная гордость никогда не была выше, наш народ более опытен, чем когда-либо, и, прежде всего, японское влияние пошатнулось!"
 CHI_Hardworking_People:0 "Трудолюбивый Народ"
 CHI_Hardworking_People_desc:0 "Китайский народ не сдался после вековых лишений и унижений. Национальная решимость сильнее, чем когда-либо. Неудача за неудачей поставила бы большинство стран в затруднительное положение. Китай не входит в их число. Наш народ стал сильнее после наших неудач, и они стали более решительно настроены построить современный Китай."

 CHI_Restricted_Army:0 "Ограниченная Армия"
 CHI_Restricted_Army_desc:0 "Используя опыт Гао в качестве дипломата, мы добились некоторых уступок Токио в отношении преобразования нашей жалкой гвардии в армию, способную проводить необходимые операции. Наша победа на переговорах привела к резкому увеличению количества вербовок, но наши политические оппоненты напоминают нам, что последнее слово по всем вопросам, касающимся нашей армии, остается за японцами."
 CHI_Little_Brother_Army:0 "Армия Маленького Брата"
 CHI_Little_Brother_Army_desc:0 "Осторожные маневры и разговоры с Японией изменили наш статус в их глазах. Япония отказывается признать равный статус Китая и Японии, но мы добились лучшего. Япония приняла братский менталитет, Япония создаст большую армию для защиты Сферы, пока мы создадим армию, подходящую для нашего дома."
 CHI_Necessary_Army:0 "Необходимое расширение армии"
 CHI_Necessary_Army_desc:0 "Политическое маневрирование Гао достигло кульминации. Осознавая, что мы должны работать сообща для обеспечения безопасности в Азии, Япония предоставила нам полномочия по полному расширению нашей армии. Как только мы осуществим наши реформы, китайскую армию снова будут бояться."
 CHI_China_Navy:0 "Китайский Флот"
 CHI_China_Navy_desc:0 "Японское военно-морское господство только однажды было поставлено под сомнение янки, которые были вынуждены понять, что Азия - не их игровая площадка. С тех пор американцы зализывают свои раны и готовы снова принять бой Токио. Мы поможем Японии сохранить воды Азии свободными с полным китайским военно-морским флотом. "

