 #Military Leaders
 GENERAL_PENG_MENGJI:0 "Генерал Пэн Мэнцзи служил ещё в Национальной революционной армии под командой Чана Кайши, где принимал участие в Восточной и Северной экспедициях. Его военное образование - смесь китайской и японской военной доктрины, даром что он посещал артиллерийские училища в обеих странах. Во время Второй мировой войны он сражался в битвах при Сонху и Чанша, после чего вместе с остальными войсками дезертировал и примкнул к режиму коллаборационистов. Генерал Пэн Мэнцзи известен своей жестокостью в обращении с диссидентами и революционерами, которых он считает угрозой стабильности Китая."
 GENERAL_CHEN_DAQING:0 "Карьера генерала Чэнь Дацина была исключительной с момента его выпуска из академии Вампоа - он был лучшим учеником в своём классе. Он вступил в армию и до начала Второй мировой участвовал во многочисленных кампаниях против милитаристов и коммунистов, где отметился в лучшую сторону и повышен до командующего корпусом. Когда во время войны он Чэнь попал в плен, он примкнул к режиму коллаборационистов, у которых быстро дослужился до текущей должности."
 FIELD_MARSHAL_BAO_WENYUE:0 "Военный министр Бао Вэньюэ - выпускник Пекинского военного института. Он состоял в Центральном военном совете во время Второй мировой войны, пока не сдался японцам и не примкнул к правительству коллаборационистов. Там его повысили до текущего звания, которое он сохраняет с конца войны."

