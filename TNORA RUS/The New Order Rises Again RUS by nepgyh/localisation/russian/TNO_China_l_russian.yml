 chi.375.t:0 "Нанкинский саммит"
 chi.375.d:0 "Подобно более ранним встречам с японцами, саммит в Нанкине открывался парадами и фейерверками, дети держали пятиконечный флаг в одной руке, а восходящее солнце - в другой. Сановники встречались, обменивались рукопожатиями и садились. На фотографиях так весело выглядела встреча уважаемых товарищей, помогающих друг другу в Азиатском экономическом сообществе. Но на самом деле атмосфера напряженная. В нетипичной манере Гао Цунъу сам решил представлять китайское правительство на переговорах. Первый день был безрезультатным, поскольку Гао лично отклонил любые дальнейшие экономические сделки между государствами из-за "budgetary uncertainty", a reason both sides knew to be a falsehood. After an unusually quiet working dinner, the second day's proceedings were slow still, with the Chinese delegation ultimately opting to table the "Annual Cooperation Deal" for further discussion. Now, Zongwu insisted, another matter would be discussed. He presented the delegation a treaty, running the butt of his pen over a bolded clause.\n\n"The Administration and Ownership of all rightful Chinese territories occupied by the Japanese government and her client states will be transferred to Chinese authority".\n\nAfter presenting the treaty, Zongwu remained standing. Waiting for the Japanese response."
 chi.375.a:0 "Мы можем только ждать."

 chi.376.t:0 "Нанкинский саммит"
 chi.376.d:0 "Подобно более ранним встречам с китайцами, саммит в Нанкине откроется парадами и фейерверками, дети будут держать пятиконечный флаг в одной руке, а восходящее солнце - в другой. Сановники встречались, обменивались рукопожатиями и садились. На фотографиях так весело выглядела встреча уважаемых товарищей, помогающих друг другу в Азиатском экономическом сообществе. Но на самом деле атмосфера напряженная. В нетипичной манере Гао Цунъу сам решил представлять китайское правительство на переговорах. Первый день был безрезультатным, поскольку Гао лично отклонил любые дальнейшие экономические сделки между ними из-за "budgetary uncertainty", a reason both sides knew to be a falsehood. After an unusually quiet working dinner, the second day's proceedings were slow still, with the Chinese delegation ultimately opting to table the "Annual Cooperation Deal" for further discussion. Now, Zongwu insisted, another matter would be discussed. He presented the delegation a treaty, running the butt of his pen over a bolded clause.\n\n"The Administration and Ownership of all rightful Chinese territories occupied by the Japanese government and her client states will be transferred to Chinese authority".\n\nAfter presenting the treaty, Zongwu remained standing. Waiting for the our response."
 chi.376.a:0 "Они что, сумасшедшие!? Мы накажем эту наглость!"
 chi.376.b:0 "Мы не можем отказаться..."

 chi.377.t:0 "Нанкинский диктат"
 chi.377.d:0 "Японская делегация засмеялась в лицо Гао Цунъу. Японская империя не примет такие нелепые просьбы, и китайскому правительству следует помнить о её месте под восходящим солнцем.\n\nПрезидент Китая спокойно попросил делегацию уехать прямо сейчас, так как это будет их последняя возможность уехать в Китай в мирное время. Японская делегация продолжала смеяться, находя юмор в явной нелепости этой ситуации, и упаковала свои вещи, прежде чем направиться к двери. Посол остановился, прежде чем повернуться к Цунъу.\n\n"You should know better, Mr. President. This audacity... I will make sure it does not go unpunished."\n\nOffering no response, Zongwu bowed before turning away. The very same sentiment ran through his mind, the thirty years of humiliation and forced subservience would not go unpunished. The modernizations have made China strong, her farms producing rations, her factories building rifles, her airports departing planes, her army standing at the ready. This would be China's greatest fight and she was ready."
 chi.377.a:0 "Прошлое будет отомщено, китайский народ вернётся на своё законное место!"

 chi.378.t:0 "Нанкинское соглашение"
 chi.378.d:0 "Делегация внимательно просмотрела документ, Гао проследил за их взглядом, пока они внимательно изучали документ. Он тревожно хрустнул костяшками пальцев, пока ждал - момент истины настаёт. Китай обретет здесь второе дыхание или навсегда останется калекой.\n\n"Bullshit. No deal." One of the diplomats, a elderly, wrinkled man threw off his glasses in rage. His colleagues shot him a colorful assortment of glances, their faces paintings of emotions. Fear, disdain, and approval. "Perhaps what my friend means to say is," One of the junior diplomats interjected, "the terms are beyond the scope of our government in its current state, I'm sure you'd understand."\n\nThe Chinese president tugged on his collar and cleared his throat, "W-well of course-" Gao stopped, his sentence still hanging in the air. Eyebrows raised, the Japanese delegation waited for Gao to finish. He looked down at the paper, then at the flag of the nation he had built from the ground up adorning the wall, and then back to the diplomats.\n\n"Of course you will sign. It is the only thing left to do." Gao was faced with scowls across the room. "Pardon me, Mr. President," the prestigious title used as a weapon, "you have no right to decide the policy of Japan." Gao leaned in closer, "I have just as much right to do so as you do China. I am not here to fight with you gentlemen, I am seeking a mutually beneficial agreement and that's what lies before you. You are here for a profit, yes? Do you expect to profit off warlord fiefdoms? Absolutely not. An organized, reunited China will be a much greater benefit than a fractured state of warlords. I implore you to sign." The Japanese ambassador toyed with the idea for a moment, whispered into the ear of an aide, and shot Zongwu a seething glare. After seemingly hours of silence, the ambassador recluantly gripped the pen, saying only, "Very well.""
 chi.378.a:0 "Безусловно, это сюрприз, но долгожданный."

 chi.379.t:0 "Украденное королевство"
 chi.379.d:0 ""I WANT A HEAD ON MY DESK!" The orders echoed through the lavish office, the Japanese flags adorning the room quivered at his commands. The officers stood at attention as their commander before them pounded on the desk, ranting and raving about the terrorist strikes haunting Japanese arms shipments. The Butcher of Singapore was in unfamiliar territory, he preferred to let his subordinates organize themselves. He dreaded dealing with the fat, corrupt, bureaucrats whom he answered to, in his own territory no less. The commander lifted his cap off the rack and stomped off to his motorcade, he wasn't going anywhere.\n\nThe citizens of Haixi had only barely begun their morning routine when the distant rumble of the engine rang throughout the valley. Tsuji tapped his foot impatiently, the rifle strung against his shoulder weighed heavy on his back. This was an embarrassment, his own province sold off to the Chinese, he would make sure this was the final confrontation. This Soon Ching, this cleansing, would be final and absolute.\n\nTsuji's car stopped in the middle of the town square, the early morning market was awakening. Hopping out of his vehicle, the Butcher of Singapore smugly strode around the area, brandishing his weapon. Six soldiers took up each side of Tusji, weapons aimed towards people within the crowd. "It has come to my attention that this city is harboring those who wish to disturb the tranquility of this province. I ask these rebel rats to step forward and face punishment for the crimes they have committed!" The typically bustling square was still, no one dared to make a noise. "No? Well, within my duties assigned to me as governor of this province, I will defend the sovereignty of this tranquil land with the utmost force." The Butcher does not bluff, and with his order to fire, the war for Hui began."
 chi.379.a:0 "Один "Banzai"..."

 chi.380.t:0 "Хуэй отказывается!"
 chi.380.d:0 "Хуэй, доминион бывших японских зависимых государств в Китае, управляемый генералом Цудзи, отказался соблюдать соглашение, которое наше правительство заключило с Японией, и вместо этого стремится к войне! Хотя такой поворот событий и не является чем-то нехарактерным, он вызывает тревогу, и с ним нужно мириться."
 chi.380.a:0 "Это восстание будет подавлено силой."

 chi.381.t:0 "Третий договор Шимоносеки"
 chi.381.d:0 "Побитые. Сломанные. Побежденные. Что ещё осталось? Что ещё может потерять эта нация? Землю? Богатство? Людей? Людей. Цену за поражение будут платить сыновья матерей. Нет ничего более отрадного, чем видеть, как план претворяется в жизнь, и для президента Китая Гао Цунъу всё складывалось вместе. Тщательное планирование, закулисные сделки и жертвы - всё ради чего? В конце концов, мы вернемся к тому месту, где всё и началось, - за стол с японцами, не на стороне триумфа, а поджав хвосты.\n\nПервый договор Шимоносеки был неудачей, от которой можно было избавиться. Второй был болезненным, но возродил наш дух, а третий сокрушил его. Идти больше некуда, как можно вселять надежду в нацию, раздираемую чужими народами?\n\nВне всякого сомнения, японцы доказали своё превосходство, а мы оставлены на их усмотрение."
 chi.381.a:0 "Проклято ли наше будущее быть униженным?"

 chi.399.t:0 "Отгрузка отправляется"
 chi.399.d:0 "Несмотря на то, что говорится на бумаге, не весь Китай находится под нашим контролем, и вряд ли большинство земель подчиняются нам. Нам часто приходится иметь дело с мелкими военачальниками, которые жаждут Китая ради личной выгоды. В обычный день сообщение об убитом гарнизоне может прийти с границы, но сегодня на стол президента прибыло кое-что ещё.\n\nНаши усилия по увеличению нашего влияния на братской территории увенчались успехом! Глава государства принял решение принять нашу партию оружия."
 chi.399.a:0 "Приятно иметь с вами дело."

 chi.400.t:0 "Китайское оружие"
 chi.400.d:0 "Линии на карте - это ещё не всё, как кажется. Несмотря на то, что у нас есть разногласия с теми, кто хочет использовать Китай как инструмент для создания собственной власти, они пришли, чтобы расширить оливковую ветвь. Конечно, это не традиционная оливковая ветвь, ящики с оружием. Хотя на этих ящиках с оружием могут быть нанесены логотипы иностранных флагов, они действительно наши, поскольку были созданы в Азии. Этот шаг дружбы, несомненно, сблизит наши государства, вместе к единству, к свободному Китаю!"
 chi.400.a:0 "Мы найдем им хорошее применение."

 chi.401.t:0 "Высоко и сухо"
 chi.401.d:0 "Мы ждём, ждём и ждём. Ничего. Вообще ничего. Наши разведчики доложили, что обозначенное место встречи совершенно заброшено. Мы дали им кредит доверия и предположили, что отсталые условия жизни сдерживали их, но они ждали, ждали и ждали. Мы никогда не должны были им доверять! Насколько мы можем быть глупыми, чтобы доверять тем, кто хочет видеть Китай созданным по их собственному подобию!"
 chi.401.a:0 "Не наводите своё оружие, оно всё равно устарело."

 chi.402.t:0 "Отвёргнутые"
 chi.402.d:0 "Солдаты вернулись в столицу - явный признак хорошо проделанной работы! Какое облегчение, когда происходит столько всего, что даже трудно всё уследить. К сожалению, в Китае никогда не бывает так просто, поскольку солдаты не вернулись с пустыми руками. Щедрое предложение нашего первоклассного оружия было откровенно отвергнуто мелкими феодальными владениями Китая."
 chi.402.a:0 "Кем они себя возомнили?"

 chi.403.t:0 "[From.GetName] приходит с предложением"
 chi.403.d:0 "Во время ежедневного брифинга, незадолго до того, как собрание было закрыто, министр безопасности внезапно поделился неожиданными новостями. Государство [From.GetName] обратилось к нашему правительству с просьбой о поставках оружия. Министр безопасности вызвали на себя странные взгляды и возгласы против от остальной комнаты, но президент потребовал тишины. Далее он объяснил, что, хотя это и может придать легитимность [From.GetName], это также приблизит их к нашей сфере влияния."
 chi.403.a:0 "Мы можем отправить немного оружия."
 chi.403.b:0 "Наши пушки - наша собственность."

 chi.404.t:0 "Отгрузка от [From.GetName]"
 chi.404.d:0 ""With Love, [From.GetName]" The crates of weapons sat awkwardly on the steps on the Yuan. When the police discovered the crates that morning, it was sure to all be some kind of joke, some elaborate prank. After questioning and interrogation, a follow up report proved this not to be true. Late at night, operatives from [From.GetName] simply dropped off the weapons and slinked back into the night. Our government, puzzled, now has to figure out what to do with this generous gift."
 chi.404.a:0 "Распределите их среди нашей армии!"
 chi.404.b:0 "Сожгите их, мы не дадим им легитимности!"

 chi.405.t:0 "Неожиданный визит"
 chi.405.d:0 "Большое скопление солдат в форме с опознавательными знаками [From.GetName] прибыло на городскую площадь! Очевидно, началось вторжение! По крайней мере, так сначала думали наши офицеры. После опроса группы они сообщили, что пришли сюда с миром, только чтобы доставить учителей-добровольцев для нашей программы модернизации образования. Хотя это крайне неортодоксально, если они предлагают свою помощь, не должно быть ничего плохого в том, чтобы принять их."
 chi.405.a:0 "Мы возьмем всех, кого сможем."
 chi.405.b:0 "Мы отказываемся!"

 chi.406.t:0 "Наведение мостов"
 chi.406.d:0 "Чтобы купить нашу лояльность, центральное правительство [From.GetName] отправляет нам современное строительное оборудование. Хотя очевидно, что это явно всего лишь попытка заручиться благосклонностью нашего правительства, времена сейчас тяжёлые. В такой модернизирующейся стране, как наша, ресурсов не хватает, и если [From.GetName] достаточно великодушен или глуп, чтобы пожертвовать часть своего оборудования, почему бы и не принять его?"
 chi.406.a:0 "Вместе строим новый Китай!"
 chi.406.b:0 "Это слишком хорошо, чтобы быть правдой."

 chi.407.t:0 "Дверь хлопнула перед нашим лицом"
 chi.407.d:0 "Обучение Китая - это не только задача для наших крупных городов: каждому человеку, живущему в границах нашей великой страны, требуется умение читать и писать. И хотя наши собственные программы работают хорошо, некоторые места для нас недоступны, например [From.GetName]. В качестве акта дружбы мы отправили посланников-учителей по вопросам образования, чтобы он помог превратить сельские общины в рассадник знаний. Это светлое будущее было отвергнуто, и наши учителя вернулись домой окровавленными и избитыми!"
 chi.407.a:0 "Они не смогут прочесть наше объявление войны!"

 chi.408.t:0 "Выживание на подножном корме"
 chi.408.d:0 "Промышленный потенциал Китая оказался в ловушке его крупных городов, при этом большая часть Китая осталась слаборазвитой, а тем более неиндустриализированной. В рамках программы модернизации весь Китай должен ощутить роскошь современного мира! Кажется, что не все разделяют это видение Китая. Наша экспедиция на [From.GetName] закончилась катастрофой! Их лидер проинформировал нас, что они не интересуются нашей строительной техникой, сказав, что им было лучше оставаться в текущем положении."
 chi.408.a:0 "Они предпочли жить прошлым"

 chi.410.t:0 "Успешное проникновение"
 chi.410.d:0 "Благодаря тщательному планированию и выполнению операции наши агенты заняли несколько влиятельных и важных позиций в иерархии [From.GetName].\n\nНаши глаза, уши и руки неустанно работают, чтобы обеспечить критически важную информацию. Наши наблюдения, когда-то скрытые из-за расстояния и недопонимания, теперь проливают свет на самые темные секреты наших врагов. Наши отчеты, когда-то состоявшие из сомнительных противоречий и слухов, теперь содержат конкретные сведения, укрепляющие наши позиции в регионе.\n\nОднако предстоит ещё много работы. Вряд ли наши агенты остались незамеченными, и у нашего влияния есть нежелательные пределы. Потребуется больше времени и усилий, прежде чем наши действия принесут плоды. Тем не менее, это, несомненно, станет большим подспорьем в наших усилиях по установлению контроля над всем Китаем."
 chi.410.a:0 "Хорошо сделанная работа."

 chi.411.t:0 "[From.GetName] Пытался проникнуть на нашу территорию!"
 chi.411.d:0 "Шепот в Юане витает о необычном человеке, бродящем по помещению, по-видимому, гражданине [From.GetName]. Мужчина, одетый в тренерский костюм и в темных очках, был замечен фотографирующим здание Юаня. Хотя в этом нет ничего необычного, его неоднократные посещения привлекли внимание правительственного агента, который ежедневно проходит мимо Юаня по пути к своему участку.\n\nКогда этот человек снова прибыл со своей камерой, агент задержал человека и доставил его в местное отделение милиции. После допроса выяснилось, что этот человек - агент! К счастью, мы не позволили ему дестабилизировать наше правительство!"
 chi.411.a:0 "Жалкая попытка."

 chi.412.t:0 "Неудачное проникновение"
 chi.412.d:0 "Несмотря на все усилия наших опытных агентов, проникновение в [From.GetName] прошло не совсем в нашу пользу.\n\nВ ходе внезапного расследования несколько наших оперативников были обнаружены и заключены в тюрьму врагом. Однако благодаря быстрому мышлению они смогли предупредить остальную команду, прежде чем дополнительные активы будут потеряны. Остальные агенты быстро скрылись, и в настоящее время ожидают разбора полётов. Их боевой дух пошатнулся, а их тела истощены, но со временем они оправятся.\n\nНесмотря на неудачу, полученные ими знания будут способствовать подготовке к будущим миссиям. Необходимо будет составить новые планы и обучить ещё больше агентов, чтобы следующая операция прошла гладко. Похоже, что, по крайней мере, на данный момент, наши амбиции ограничены."
 chi.412.a:0 "Всё могло быть лучше!"

 chi.413.t:0 "Строительство нового Китая"
 chi.413.d:0 "Они всегда ползут назад. Несмотря на то, что государства отрицали наш законный статус гегемона Азии, государство [From.GetName] приняло наше предложение о помощи с современной строительной техникой."
 chi.413.a:0 "Мы строим не только здания, но и дружбу."

 chi.414.t:0 "Воспитание нового поколения"
 chi.414.d:0 "Слишком многому нужно научить народ, а учителей - недостаточно. На данный момент наше образование шатко, но укрепить систему у нас не получается. Ещё остаются миллионы необразованных детей, которых мы можем привлечь в современный мир. [From.GetName] соглашается с нашей благородной целью и приветствует наших учителей с распростертыми объятиями. Наши школьные программы не только обеспечат этим ученикам равные шансы на успех, но и дадут им здоровую дозу национализма и гордости за свободный Китай!"
 chi.414.a:0 "Работайте умом, а не силой."

 chi.450.t:0 "Антикоррупционный промышленный субкомитет"
 chi.450.d:0 "Небо было затянуто дымом. Велосипеды громыхали по улицам. Изредка перед тысячами велосипедистов и людей, идущих по улицам, появлялся автомобиль. Несмотря на отсутствие спокойствия, всё было нормально. Правительство проводило модернизацию уверенными темпами. Мы берем интервью у бюрократа Чжуна Юханя.\n\nВероятно, я впервые рассказываю свою историю. Что ж, начнём.\n\nЯ только что присоединился к новому субкомитету. Антикоррупционный промышленный субкомитет. Это была работа начального уровня, особенно если учесть, что мы только и делали, что ублажали реформаторов. Мы приходили на фабрику, убеждались, что все рабочие довольны, - по случайному совпадению они всегда были довольны, - проверяли банковские документы на предмет подделок и уходили. Японское влияние было само собой разумеющимся, особенно если учесть, что девяносто девять процентов всех заводов в стране принадлежали японцам. Мы были на недавно открывшемся заводе, который, если я правильно помню, назывался "
 chi.450.a:0 "Так просто, вдруг там будет что-то важное."

 chi.451.t:0 "Откровение"
 chi.451.d:0 "Десятки страниц были находкой для юриста. На 76 страницах было описано каждое нарушение, которое совершил кто-либо, имеющий отдаленное отношение к дзайбацу, и планы на будущее, чтобы устранить эти ошибки. Начали они довольно просто: бизнесмены скупают заводы по более низкой цене, чем они стоят на самом деле, попутно угрожая владельцам. Действия быстро усилялись, от активного поощрения употребления опиума с целью увеличения зависимости от японцев до многомилионных взяток или угроз ведущим правительственным чиновникам с целью принятия законов. Что ещё хуже, японские бизнесмены использовали тесные экономические связи в этой сфере, чтобы упростить монополизацию; объединение слияний по разным сторонам границы было проще, когда границы почти не играли роли. То, что когда-то было льдом, плавающим в океане, оказалось самым большим айсбергом во всем мире. Чем больше проходило времени и изводилось чернил, тем всё более вопиющими становились отчеты. Фактически, на бумаге, было заявлено о поддержке использования рабского труда в областях, за которыми не ведется наблюдение. Использование денег или, что ещё хуже, угроз для сокрытия изнасилования работниц были частыми делами, с которыми имели дело японцы. И, конечно, кто мог забыть о детском труде? Чжун заметил, что самым отвратительным было то, насколько бесстрастным был этот документ. Это была просто книга преступлений, не более того. Чжун глубоко вздохнул. Затем он пошёл в ближайшую ванную комнату, где его и вырвало."
 chi.451.a:0 "Почему именно он наткнулся на эту кучу дерьма?"
 chi.451.tt:0 "§RНовое древо кризиса будет разблокировано для решения этой проблемы.§!"

 chi.452.t:0 "Система вскрывается"
 chi.452.d:0 "В ступоре я понял, что у меня есть несколько вариантов, как с этим справиться. Я мог бы вернуть его бизнесмену, у которого я его взял. Забыть обо всем этом - или постараться изо всех сил - и прожить свою жизнь в вечных вопрошаниях, спрашивая, что бы произошло, если бы я сдал это дерьмо. Очевидно, вы знаете, что я выбрал, потому что я сижу прямо здесь. В то время я подумал, что это идиотский ход - до сих пор не совсем понимаю, почему я всё-таки передал его руководителю. Хочется думать, потому что это давило на мою совесть. Но если зная меня тогда? Я думал, что он даст мне премию.\n\nТем не менее, я потерял дар речи, когда представил документ. В конце концов, я вытащил слова изо рта. И в этот момент я вспоминаю одну конкретную мысль, которая у меня возникла. Мне показалось мрачной иронией то, что бумага была нашим изобретением, но чернила на бумаге были полностью японского происхождения. Мой начальник не разделял того же чувства хихиканья, побелел, как лист бумаги, и его вырвало в ванной, как и меня."
 chi.452.a:0 "Через некоторое время он вернулся из ванной и попросил меня назначить встречу с центральным комитетом промышленной безопасности."

 chi.453.t:0 "Комитет промышленной безопасности"
 chi.453.d:0 "Бюрократия была медленной. Через две недели после подачи заявки на встречу с Комитетом промышленной безопасности Чжун наконец получил известие о том, что он должен поговорить с ними. И он, и его руководитель представят документы Комитету. После слишком многих бессонных ночей, которые, как обнаружил Чжун, можно было подавить только большим количеством цзю, он, наконец, собирался покончить с этим.\n\nКомитет располагался в административном секторе города, где жилые помещения были зарезервированы для лидеров и где были более крупные административные здания. Это было грандиозно; стены здания были идеально гладкими, а мужчины, идущие по улицам, - не менее идеально выбриты. В одном из небольших зданий в конце центральной улицы находилось здание промышленной безопасности. Оно было полно государственными служащими, которым удалось занять более видное положение, вероятно, из-за семейных связей, и недовольными бывшими лидерами Правого Гоминьдана, реабилитированных при Гао. Не были избраны высшие должностные лица, те, кто руководил Комитетом. Чжун проследовал по указателям, ведущим к кабинетам члена комитета, и кивнул секретарю, который уже знал своё дело. Войдя в комнату комитета, Чжун обнаружил простой открытый офис. Его начальник сидел на стуле у стены, закрыв лицо руками. Человек, занятый какой-то работой, встал из-за своего стола и представился Чжуну. Его звали Чэнь Шиньчун. "I understand we have some important business to get to, Zhong." Zhong nodded, and Chen gave him a warm, reassuring smile. "I already have the papers from your supervisor, but I thought it would be best if the whole committee went over them together." Again, Zhong nodded, this time swallowing his fear. Chen gathered the rest of the members over by a conference table. The papers were taken out. Zhong explained how and when he got the papers. Finally, the committee read them. As they scanned through the documents, their faces went white in the same shade that his supervisor's had gone. Even Chen's normally unfazed expression was broken, as the scale of the situation was revealed. Chen croaked out a couple words."
 chi.453.a:0 ""We must contact the President.""

 chi.454.t:0 "Грубое пробуждение президента"
 chi.454.d:0 "График сна Гао Цзунъу был нарушен последние пару недель. Он был загружен работой, поскольку правительство продолжало реформы. Его драгоценное время на отдых было коротким. Вот почему он был глубоко раздражен, когда ему позвонили посреди дремоты. Сердитый и раздраженный, он почти просто повесил трубку, но собрал силы, чтобы поднять трубку и поднести телефон к уху. Всё, что было сказано, - это то, что нужно заняться срочным делом и что он должен быть готов к встрече через десять минут. Гао застонал с энергией человека, который не спал два дня, упал с кровати и надел первый увиденный костюм.\n\nВероятно, какой-то нервный администратор подумал, что он заметил неточность в бухгалтерских книгах. Это не стоило его времени, но он уже встал с постели. Гао прибыл в центральное административное здание и прошёл в комнату, отведенную для собрания. Президент не ожидал, что все крупные дипломаты и экономические чиновники будут размещены в Нанкине рядом с бывшим членом Гоминьдана Чэнем Шиньчуном. Незнакомый мужчина в потрёпанном коричневом костюме представился как Чжун.\n\nКаждый выглядел так, будто был на похоронах. Гао задумался, в чём дело. Конечно, это не могло быть настолько плохо, как, казалось, говорили выражения лиц. Чэн передал ему папку, которую другие официальные лица уже прочитали.\n\nПосле объяснения, предоставленного Чжуном и Чэнем, и доказательств в бумагах, Гао Цзунъу, президент национального правительства Китая, понял, что он в дерьме."
 chi.454.a:0 "По крайней мере, документы ещё не просочились."

 chi.455.t:0 "Документы просочились"
 chi.455.d:0 "Мне, наверное, не нужно рассказывать вам, что было в тех бумагах. Я сделаю это, просто чтобы вы всё это записали. О всех этих слухах о жестоком обращении Дзайбацу с рабочими? О гигантских корпоративных объединениях по всей Сфере? О том, что целые города стирают с карты, помещают в какой-нибудь далекий трудовой лагерь? Все они были правдой. Каждый из них. И у нас были документы на каждое преступление. Убийство, мошенничество, нападение, непредумышленное убийство, хищение. Мы провалились в груду докладов.\n\nЗнаешь, ты должен понять, когда смотришь на СМИ, газеты, черт возьми, радио, что мы старались изо всех сил. Все эти западные стандарты прессы, говорящей правду, ничего кроме правды, всю эту чушь. Правды не было. Китай был полон историями, а не правдой. Гао Цзунъу был дьяволом, он был ангелом, японцами, предателем, Иисусом. Поэтому, когда к нам с неба сваливается эта бумага без настоящей аутентификации, без доказательств их обвинений, кроме нескольких пыльных документах десятилетней давности, мы, конечно, напечатаем в газете об этой проклятой бумаге. Господи, ты думаешь, средний парень купит рассказ о том, как Ван на севере открывает новый магазин? Нет, он купится на историю, в которой кричат о том, как ханьцзянь разрушают страну, черт побери.\n\nДа пошёл бы я на хуй, если бы я знал, что мой маленький таблоид "
 chi.455.a:0 "Как бы то ни было, в любом случае, это правда."
 chi.455.a.tt:0 "§RНанкинский кризис§! §Yначался§!.\n\n§YНаша экономика получит§! §Rсерьёзный удар!§!\n\n§YНовое дерево кризиса будет разблокировано для решения этой проблемы.§!"
 
 chi.448.t:0 "Башня в Сингапуре"
 chi.448.d:0 "Внутри огромного небоскреба, возвышающегося над Сёнан-то, бухгалтеры, продавцы и калькуляторы пытались выполнить свою работу. В дни, предшествовавшие ожидаемому слиянию, рабочая нагрузка увеличилась втрое. В такой неспокойный период не было гарантированных рабочих мест и ожидались увольнения. Уединенные от суеты два руководителя сидели в офисе в пентхаусе башни. Во-первых, разговор был светской беседой; как дела у каждого, кто на ком женился, и любые дела неважные. Вскоре все внимание было обращено на самый неотложный вопрос - слияние.\n\nНедавние законы, принятые в Японии якобы для господства монополий, на самом деле преследовали иную цель. Законы содержали множество небольших сносок, которые фактически значительно облегчили слияние для бизнесменов. Предыдущие действующие антимонопольные законы были отменены и заменены более новыми, неэффективными, а тарифы во всей сфере всё больше упразднялись.\n\nИз-за снижения тарифов предприятия теперь могли использовать централизацию сферы себе на пользу; горизонтальную интеграцию в этой сфере было легче поддерживать, поскольку глобализация и ослабление границ облегчили перемещение товаров с дешевых фабрик на материке в собственно Японию. Руководители, подобные сингапурским, ухватились за это. Олигополии и монополии будет не только легче создать, но и легче поддерживать их доминирование. Короче говоря, товары больше не нужно было производить в странах, где был рынок, чтобы поддерживать высокий уровень прибыли. Фактически, создание такой олигополии в другой стране с более дешевой рабочей силой еще больше снизит стоимость производства товаров и окажется выгодным для эксплуатирующих руководителей дзайбацу. Китай был первой главной целью; если один из руководителей будет базироваться в Китае, а другой в Индонезии, эти двое будут сосредоточены на укреплении глобализированного производства в этой сфере и предоставлении клиентам в Китае только одного поставщика - корпорации "
 chi.448.a:0 "Экономика - это больше, чем просто деньги."
 
 chi.449.t:0 "Решение"
 chi.449.d:0 "Гао Цзунъу взглянул на беспорядочную группу, которую он собрал. Собрание экономистов, генералов, советников, бизнесменов и членов кабинета министров - от практически нацистов до марксистов и всех, кто находится между ними. Единственное, что удерживало их от того, чтобы буквально грызть друг друга, был Гао Цзунъу - возможно, единственный объединяющий фактор в стране. Он собрал их по одной причине; попытаться найти выход из кризиса. Прямо в этот момент на административной улице стояли протестующие, образованная элита пресытилась японским порабощением."
 chi.449.a:0 "Решение должно быть принято."

 chi.456.t:0 "Решение продолжено"
 chi.456.d:0 "Казалось, что из группы возникли две основные фракции.\n\nОдна из них, возглавляемая советником-реформистом и бывшим государственным чиновником Тао Ляном, придерживается мнения о том, чтобы дистанцировать экономическую зависимость Китая от Японии. Тао Лян и его коллеги заявляют, что дистанцирование от Японии позволит китайской экономике расти на местном уровне, усилит националистические настроения и предотвратит нарушения прав человека, совершаемые японскими бизнесменами.\n\nС другой стороны, китайский бизнесмен Мэй Сэйпин вместе со своим прояпонскими союзниками разработал план, направленный на продолжение коррупции и сокрытие преступлений Японии. Критикуя план Тао как опасно нереалистичный, который может привести к санкциям или, потенциально, еще худшим последствиям, и что он погубит китайскую экономику, Мэй подвергается критике за то, что, по сути, скрывает преступления Японии. Тем не менее, бесспорно, что вариант Мэя, вероятно, сработает для восстановления китайско-японских отношений и, вероятно, устаканит текущую ситуацию.\n\nПоскольку обе группы спорили о правильном решении, доверенный советник и близкий друг Гао Чжоу Лунсян встал и призвал к тишине.\n\nОн призвал к сбалансированному подходу к кризису, но его быстро перекричали. Гао призвал их послушать. Чжоу подробно остановился на том, чтобы пойти на уступки как прокитайским, так и прояпонским группам, хотя и не полностью поддержал каждую из них. В конце он сказал, что это будет означать "
 chi.456.a:0 ""Mei Seiping's plan is the only reasonable one.""
 chi.456.b:0 ""Tao Liang's plan preserves Chinese independence.""
 chi.456.c:0 ""Zhou Longxiang's plan will give us the best of both worlds, even if it may be difficult.""
 chi.456.a_tt:0 "§YРазблокируется путь "
 chi.456.b_tt:0 "§YРазблокируется путь "
