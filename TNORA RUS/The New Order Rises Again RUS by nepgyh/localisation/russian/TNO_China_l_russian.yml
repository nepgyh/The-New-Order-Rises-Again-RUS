 CHI_Hiding_Our_Interests_Category:0 "Скрытие наших интересов"
 CHI_Hiding_Our_Interests_Category_desc:0 "В соответствии с текущими ограничениями, нам не разрешается превышать установленное количество стрелкового оружия на хранении для нашей армии. Однако же, как это было и во время Гражданской войны, мы используем свою хитрость, чтобы скрыть нашу истинную силу, чтобы у Японии не было причин подозревать нас."
