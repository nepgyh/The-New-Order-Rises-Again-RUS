 chi.500.t:0 "Новый порядок Гунбо"
 chi.500.d:0 "Наконец-то восстановлена ​​честь нации. После многих лет разрушительного подстрекательства республиканского сброда президент Чэнь Гунбо вновь взял под свой контроль Поднебесную. По своей безграничной милости Гунбо подарил Китаю то, что никто другой предложить не мог: стабильность. Неудачи прошлых веков можно приравнять к провалам правительства. Ревностные, витающие в облаках политики. Юань Шикай и его мания величия разбили Китай на миллион частей. Кайши с его желанием вернуть восходящее солнце на Землю. Куда это нас привело?\n\nРешение проблем, с которыми сталкивается Китай, не скрыто в каком-то древнем тексте, нет большой загадки в том, как исправить разрушенную землю. Работа. Тяжелая работа, проделанная рука об руку с нашими братьями в Сфере. Западные державы унижали нас как никто другой. Вторжение Нихона было не оскорблением, а тревожным звонком, призывом к Китаю не маскироваться под западную нацию, а полностью принять паназиатскую идеологию.\n\nЯпония - доминирующая сила в Азии, почему мы должны тратить впустую жизни и деньги на то, чтобы бросить вызов их авторитету, когда они обращаются к нам с распростертыми объятиями? Гунбо, будучи прагматиком, ясно дал понять, что не упустит эту возможность."
 chi.500.a:0 "Здесь нечего смотреть! Вернуться к работе!"

 chi.501.t:0 "Не ошибаюсь, заблуждаюсь"
 chi.501.d:0 "Программа прежних администраций была проста: модернизировать Китай любыми средствами. Унизить гордый народ Китая, сомневаясь в его компетентности, - это не только презрительное оскорбление, но и глупо предполагать, что так много можно было бы достичь за такое короткое время без помощи тех, кто предлагает. Несмотря на все его недостатки, стремление Цунъу к индустриализации заслуживает похвалы, хотя нет никаких причин, по которым он должен исходить исключительно из казны Китая. По мере того, как он всё больше и больше сходил с ума с мечтами о полностью освобожденном Китае, восстающем из пепла так скоро после падения, в то же время создавая новых врагов, - это в лучшем случае глупо, а в худшем - идиотично.\n\nСложность пяти модернизаций - в невозможности выбрать, что нам подходит, а что нет. Очевидно, что Китай должен быть процветающей нацией, грамотной нацией и развитой нацией, но при этом он идет к спаду экономики, подкармливает детей идеологией и дает нашим соседям справедливую цену за хладнокровие? Оглядываясь назад на успехи и неудачи правительства Цунъу, мы проанализируем его планы и сделаем их своими."
 chi.501.a:0 "Развивайте хорошие идеи, избегайте плохих."

 chi.502.t:0 "Стирание любого представления об отсталости"
 chi.502.d:0 "Чуть ли не самая отвратительная ложь, в которую китайскую нацию заставил поверить опальный бывший президент Гао Цунъу, - то, что Китаю нужно больше походить на западные державы или, как он их называл, на современные страны мира. Цунъу провел большую часть своего президентства, оплакивая страну, которой он руководил. Клевета за клеветой, Цунъу многое сделал, чтобы унизить свой народ как неграмотный, ленивый и отсталый. Однако Гунбо задается вопросом: что Цунъу когда-либо сделал для улучшения Китая? Отказался от союзников и тратил деньги без меры.\n\nК сожалению, неудачи правительства Гао очевидны не для всех. Реформирование системы образования Гао развратило китайскую молодежь, взяв следующее поколение и смоделировав его по своему собственному образу. Дети должны познать ценности Китая, упорный труд, азиатское братство и веру в сильную нацию."
 chi.502.a:0 "Китай всегда был первопроходцем, а не последователем."

 chi.503.t:0 "Стук в дверь"
 chi.503.d:0 "Быть могущественным - это тяжелая работа. Скучные речи, ох, как бы они вечно гудели ни о чем. Делать трудный, часто непопулярный выбор. Изюминкой дня являются просто двадцать минут около восьми, когда почти все будут возвращаться после ужина. В этом кратком окне свободы исполнительный кабинет принадлежал ему, а в его кабинете его правила перекрывали любые бессмысленные традиции. Чэнь Гунбо полез в карман и достал коробку сигар премиум-класса, лучшие, которые можно было купить за грязные деньги. Осветившись и откинувшись на спинку кресла, Гунбо уселся в кресло, наслаждаясь тишиной комнаты. Он глубоко затянулся сигарой, выпуская дым с большим вздохом. Он откинулся назад, закрыл глаза и начал нежно массировать виски. Могут ли эти головные боли усилиться? Три мягких стука эхом отозвались от двери из красного дерева, побудив Гунбо отложить сигару и глубоко вздохнуть. "Yes? Come in, you have already ruined my solitude." The door did not gently swing open to reveal a sheepish intern, asking for the President's input, but rather a military cap leaned in instetad. Gongbo raised an eyebrow, "Can I help you?"\n\n"Mr. Chen, your country calls for you." The Chinese president furrowed his brow, "Excuse me, you will address me as the President of this republic and nothing less. Who is this? Come in." The man stepped in, but not alone. Behind the military officer, stood a small mob of officers, guns in tote. "Mr. Chen," The man stepped in, allowing his entourage to flood in behind him, "your country needs you.""
 chi.503.a:0 ""W-what is this meaning of this?!""

 chi.504.t:0 "Испытание Чэня Гунбо"
 chi.504.d:0 ""LET GO OF ME!" The hooded man commanded as he trashed around, his movements restricted by the uninterested guards. Without a care, the man was forced into a chair, his eyes darted around searching for anything but the hood was too dark to make out more than the amalgamation of shadows before him. Once he was tied up, the bag was ripped from his blood-soaked and injured head."THIS IS AN INJUSTICE! ALL OF YOU-" The man began to cough violently, blood spewing around the room, "YOU ARE ALL WITNESS TO A CRIMINAL INJUSTICE!" Tightly packed into the Yuan, a colorful assortment of soldiers, politicians, and diplomats clambered around. "I DEMAND MY RIGHTS! Will you get the fuck off me? I have served you, all I have done is serve you!" The occupants fell to hush and eyed each other at the defendants cries.\n\n"You are accused of using your status as President of the Republic Of China to plot against the government, with the goal of forwarding the interests of foreign powers." The man tied to the chair threw his head back and spoke calmly, "Foreign powers? Foreign fucking powers?! That's the best you have? Which one? The fucking moon?"\n\n"You are accused of treason and acting outside of the best interests of China, this tribunal finds you guilty and orders you to be shot." The thrashes of the defamed president became more violent and his screams louder as the Yuan cheered on the officers picking up the man, dragging him outside to the steps of the building. His once powerful persona gone, crushed and killed by the same methods he had employed on his enemies. "Don't shoot me! Please!" His hoarse voice echoing out, "Do not kill me..." The sneers and jeers of the occupants of the room became louder and louder, the politicians crying for liberation, marking this as a step for freedom, the officers issuing commands, every voice in China fighting over each other demanding an end to this puppet, an end to this turmoil, a new beginning for-\n\nThe room was silenced with a bang."
 chi.504.a:0 "Мы можем жить только настоящим и справляться с последствиями."

 #Legislative Yuan Factions 
 chi.2000.t:0 "Захват Сферофилов!"
 chi.2000.d:0 "Вероломные люди понятия не имеют, что они натворили!\n\nПуть к китайской свободе и процветанию был в пределах нашей досягаемости, теперь мы готовы стать еще одной подстилкой. Так называемые "
 chi.2000.a:0 "И так заканчивается наш суверенитет."

 chi.2001.t:0 "Старая гвардия берёт верх!"
 chi.2001.d:0 "В ходе нашей борьбы за прокладку нового пути для Китая силы прошлого преуспели в своих попытках вернуть Китай в темные века.\n\nЗакулисные сделки и предательство привели к триумфу гнусных червей Левого Гоминьдана и их трусливых соратников, достигающих большинства в Законодательном Юане. Президент Цзунъу определил, что во время своего срока похоронит старые идеи Китая и проложит новый путь. Все фракции Законодательного Юаня осознают эту потребность в новом пути, что Китай не может добиться успеха в современном мире без изменений, но прогресс, достигнутый нашим правительством, не дал возможности расцвести, и Левый Гоминьдан, реликвия несостоявшегося Китая, выбрался из прошлого в попытке внести свой собственный набор изменений. Окончательный удар по нашему правительству был нанесен, когда собрание проголосовало за вотум недоверия. Старая гвардия сформировала новое правительство под руководством Чжоу Фохая с целью устранить японское влияние и реализовать Три принципа народа."
 chi.2001.a:0 "Посмотрим, сколько времени им понадобится, чтобы всё испортить."

 chi.2002.t:0 "Захват Реформистов!"
 chi.2002.d:0 "Президент Цзунъу был в ярости, произнося страстные речи, подробно описывая огромные улучшения, достигнутые в Китае за время его пребывания на этом посту, и цели, которые были в пределах досягаемости. Его бурлящий взгляд обратился на эту ужасную крысу Цзэминя: разве он не понимал, что изменения происходят? Он вставал и подробно рассказывал, как именно сотрудничество с Японией привело Китай к ускоренному пути к модернизации, и что Цзэминь и его идеалистические идиоты не имеют плана решения насущных проблем.\n\nПрежде чем президент сможет проиллюстрировать успехи, достигнутые во время превращения Китая в современное государство, законодатели начали перекрикивать его. Обвинения разлетелись по собранию, законодатели осудили правительство как подчиненное японцам. Напряженность обострилась еще больше, когда сторонники правительства напомнили оппозиции о судьбе Генералиссимуса и его разрушительного, дезорганизованного правительства. Открытая враждебность между двумя фракциями достигла апогея, когда портрет Кайши был испорчен и подожжен, что привело к физическому противостоянию между двумя младшими законодателями. Для Цзян Цзэминя и оппозиции это стало последней каплей.\n\nЦзэминь шагнул к трибуне, требуя полной тишины. В течение двух часов Цзэминь излагал захватывающий рассказ о Цзунъу и его незаконных отношениях с японцами. Возмущенное собрание немедленно обвинило Цзунъу в коррупции, и вскоре после этого был объявлен вотум недоверия, который легко собрал достаточно голосов для принятия. Вместо насилия теперь уже бывшего президента Цзунъу с позором вывели из здания вооруженные охранники и приговорили к домашнему аресту. Президент Цзэминь объявил о своем намерении ускорить "
 chi.2002.a:0 "Призраки старого Китая всё ещё дергают за ниточки"

 chi.2003.t:0 "Импичмент президента Цзунъу"
 chi.2003.d:0 ""Citing reason of incompetency in the face of conflicted motivations and disregard for foreign obligations, the Legislative Yuan has moved to remove President Gao Zongwu from his position as head of the Executive Yuan effective immediately."\n\nThe voice of the Speaker of the Yuan boomed out across the assembly hall. Members of the Old Guard and the Reformist Branch of the KMT alike shuddered as the implications of this turn of events hit them. The modernizations would halt, relations with Japan would normalize, and the trend of concessions to Japan present decades ago would continue. With a slight majority and some creative legal council, the Japanophile Legislators passed the impeachment of President Zongwu in favor of a new candidate to be elected in the near future. The language of the dictat was vague but it was already apparent who Zongwu's successor would be: former president Chen Gongbo, disgraced politican turned Japanese lapdog.\n\nAll Zongwu could do was sit quietly, allowing the triumphant Japanophiles to do their prideful reading the measure's passage uninterrupted. Other branches of the KMT sat in a similar, solemn silence. China had taken a new course."
 chi.2003.a:0 "Что же мы наделали?"

 chi.2004.t:0 "Расцвет Гунбо"
 chi.2004.d:0 "После импичмента бывшего президента Гао Цзунъу, Законодательный Юань, в котором доминируют японофилы, избрал Чэня Гунбо следующим президентом Китайской Республики. Хотя голосование было закрытым, другие фракции Гоминьдана не смогли заручиться поддержкой, необходимой, чтобы противостоять удушающей хватке японофилов над собранием. Голоса были подсчитаны, и новоизбранный президент Гунбо был приглашен на сцену.\n\nИз задней части зала вошел Гунбо, медленно шагая по проходу. Его плечи ровными, глаза ясны, а улыбка демона расплывалась по его лицу. Все, что могло сделать меньшинство членов Гоминьдана, - это наблюдать, как новый президент Китая проходит по дороге, чтобы снова занять свой пост. Китайская змея поднялась на трибуну и после яростных аплодисментов обратилась к собранию.\n\n"It is my pleasure to serve as the President of this government once more and, as I have always done, serve the interests of the Sphere. The previous administration's folly was its unwillingness to see the benefits of our Japanese partners and to accept the mutually beneficial doctrine of Pan-Asianism. Such silly pedantry will not be present in my administration. Foolish pursuits for the self-sufficiency of China and assertion against the Sphere will be discontinued and we will reap the benefits of our special relationship with the Empire of Japan. Rejoice, my countrymen, for a new era of globalization and economic prosperity has come. Long live Dr. Sun, long live the Sphere, long live the Republic!""
 chi.2004.a:0 "Все наши усилия зря."

 chi.2005.t:0 "Ещё одна утренняя прогулка"
 chi.2005.d:0 "Цзунъу не присутствовал на заседании. Вместо этого он стоял один под двенадцатиконечной звездой Гоминьдана, возвышающейся над могилой доктора Сунь Ятсена. Он снова задумался о прошлом, размышляя о том, что он думал о будущем за десять лет до этого. Его план модернизации Китая провалился, а вместе с ним и всякая надежда на свободную республику. Впереди были темные дни. Он знал это.\n\nЦзунъу вернулся к своей задумчивости десятилетней давности, вспоминая тревожную надежду, которую он испытывал по поводу того, что должно было произойти. Мягкое одеяло смога, которое когда-то покрывало небо Нанкина, теперь превратилось в толстый серый брезент, но какой толк от фабрик, если они производят продукцию для японцев? Он не мог не спросить:\n\n"Will we be free?""
 chi.2005.a:0 "Что насчет будущего? Того же Китая?"

 chi.2006.t:0 "Фокус сотрудничества"
 chi.2006.d:0 "Сотрудничество - ключ к успеху, факт, подтвержденный историей в самых разных областях, от экономики, национальной и международной политики, государственного управления и управления компаниями и многих других. Естественно, усиление наших усилий по сотрудничеству с другими странами внутри Сферы совместного процветания принесет прогресс и процветание не только нашим партнерам, но и нам.\n\nХотя было бы предпочтительнее работать вместе с другими членами, сфокусированное предложение о сотрудничестве в максимально возможном количестве областей приведет к гораздо большему успеху со стороны наших будущих партнеров. Единственный вопрос, который сейчас остается, - это вопрос, на какой области следует сосредоточить наши дальнейшие усилия по сотрудничеству."
 chi.2006.a:0 "Знание - сила. Сосредоточьтесь на исследовательских усилиях."
 chi.2006.a.tt:0 "§YМы разошлем предложение о совместных исследованиях нашим коллегам по сфере.\nИх ответы придут примерно через две недели.\nКоличество стран, согласившихся с нашим предложением, повлияет на его влияние на нашу страну.§!"
 chi.2006.b:0 "Экономика может значительно выиграть от расширения сотрудничества."
 chi.2006.b.tt:0 "§YМы отправим предложение по совместной инициативе экономического развития нашим коллегам по сфере.\nИх ответы придут примерно через две недели.\nКоличество стран, согласившихся с нашим предложением, повлияет на его влияние на нашу страну.§!"
 chi.2006.c:0 "Отличная возможность испытать наши войска."
 chi.2006.c.tt:0 "§YМы разошлем нашим коллегам-участникам сферы предложения о расширении международного военного сотрудничества.\nИх ответы придут примерно через две недели.\nКоличество стран, согласившихся с нашим предложением, повлияет на его влияние на нашу страну.§!"

 chi.2007.t:0 "Объединяя яркие умы"
 chi.2007.d:0 "Посол Китая прибыл в университет со стилем. Его длинный лимузин украшен миниатюрными флагами с изображением огненного шара на разноцветном фоне. Посол весело поприветствовал наших самых прилежных учеников, обменялся теплыми репликами и прокомментировал нашу уникальную архитектуру. После обмена формальностями он, не теряя времени, добрался до места своего прибытия.\n\nКитай - это страна, которая трещит по швам от студентов, несмотря на величие Китая, об изобилии которого посол заверил нас, в мире есть много чего еще предстоит понять. Обычные национальные государства, желающие увидеть разрушение прекрасного паназиатского единства, создали превосходное оружие, замышляя наше уничтожение. Посол предложил нашим странам сотрудничать, чтобы помочь Азии догнать Запад и, в конечном итоге, превзойти наших бывших угнетателей."
 chi.2007.a:0 "Отличная идея!"
 chi.2007.b:0 "Нашим исследователям было бы лучше без китайского вторжения."

 chi.2008.t:0 "Сделано в Китае"
 chi.2008.d:0 "Дым заполнил тускло освещенный гостиничный номер - мужчины сидели за столом, попыхивая сигарами и перебирая бумаги. Сделка была прочной, никто не мог отрицать. Один только размер Китая предоставил множество возможностей для бизнеса, рабочую силу можно было легко использовать, но настоящая награда находилась глубоко под Китаем. На столе лежали железо, вольфрам и нефть, оставалось только поставить подпись на пунктирной линии. Конечно, есть предостережения, Китай также имеет интересы в нашей стране. Это взаимное сотрудничество могло бы способствовать продвижению нашего паназиатского видения, но в то же время мы должны быть прагматичными и обеспечивать независимость нашего бизнеса."
 chi.2008.a:0 "Уже чувствуется прибыль."
 chi.2008.b:0 "Наша экономика чувствует себя достаточно хорошо, большое вам спасибо."

 chi.2009.t:0 "Вместе - более сильная Сфера"
 chi.2009.d:0 "Во время регулярных поставок оружия из Китая прибыло не только оружие. Свита китайских чиновников, генералов и важных фигур в деловом мире собралась в нашей столице. Внутренние склоки и дискуссии заглушили все остальные дела в наших офисах. Группа могла быть дезорганизована, но их послание - нет. Народы Азии должны выстоять и объединиться против общего врага. Столетия восстаний туземцев научили нас, что мы не можем сражаться в одиночку: только сплоченные колонии Азии способны противостоять европейскому господству. Однако то, что они ушли сейчас, не означало, что они уйдут навсегда. Что, если Америка вторгнется в нашу страну сегодня? Будем ли мы готовы? Клика сделала предложение: Китай и наша страна должны провести совместные военные учения, беспроигрышные для всех, не так ли?"
 chi.2009.a:0 "Немного практики никогда никому не повредит."
 chi.2009.b:0 "Наши парни уже достаточно наупражнялись."

 chi.2010.t:0 "Одна голова хорошо, а две - лучше"
 chi.2010.d:0 "[?CHI.CHI_coop_research_accepted] приняли наше предложение об интеллектуальном сотрудничестве! Налаженные нами приготовления получили зеленый свет. Наши школы обмениваются учащимися, наши исследователи делают революционные инновации, а наши техники создают новые руки, чтобы сдерживать наплыв первобытных сил!"
 chi.2010.a:0 "Вместе мы сильнее!"
 chi.2010.a.tt:0 "§YЭффект от наших усилий по сотрудничеству будет зависеть от количества стран, которые согласились с предложением о сотрудничестве.§!"
 #chi.2010.b:0 "Проклятие!"
 #chi.2010.b.tt:0 "§YПонизится§! §Yвлияние§! §eфракции Японофилов§! на §Y10%§!."

 chi.2011.t:0 "Расширяющиеся рынки"
 chi.2011.d:0 "[?CHI.CHI_coop_econ_accepted] приняли нашу торговую сделку! Их предприятия открыли магазины в наших городах, а они, в свою очередь, сняли с нас протекционистские тарифы. Мало того, теперь у нас есть больший доступ к их ресурсам, в то время как доверие к нашим рынкам резко возросло!"
 chi.2011.a:0 "Приятно иметь с вами дело."
