 chi.3000.t:0 "Казнь Гао Цунъу"
 chi.3000.d:0 "За густым смогом, который постоянно нависает над горизонтом Нанкина, прячется город, до костей истерзанный. Годы боевых действий снова потрясли бывшую столицу, и снова очевидны разрушения. За прибрежными лачугами и японскими баррикадами, у подножия горы Цзыцзинь, находится могила доктора Сунь Ятсена, украшенная паутиной из взрывчатых веществ. Центральный армейский оркестр играет заключительные ноты "
 chi.3000.a:0 "Мои друзья, я уже иду."

 chi.3001.t:0 "Один день из жизни - старые противники"
 chi.3001.d:0 "Чжэнь проснулся от звука выстрелов, но почти не пошевелился. Хун сегодня был на вахте, а Нуо стрелял по мишеням. Готовился завтрак, судя по клейкому запаху в воздухе - липкий рис. Запасы были на исходе, и сегодня был рейд, но это могло подождать. Это был тот день, когда Чжэню выпала привилегия поспать. Старое радио крутило несколько китайских песен довоенного времени, и ему захотелось снова заснуть под эти мелодии. Но как только Чжэнь проснулся, он уже не мог заснуть. Не было смысла ворочаться в его койке.\n\nЗахватив кусок почти готового клейкого риса, он убедился, что магазин его винтовки полон патронов, и молился, чтобы они сработали, когда придет время. "
 chi.3001.a:0 "Что ещё было для него важно?"

 chi.3002.t:0 "Один день из жизни - Звери Горы"
 chi.3002.d:0 "Они смотрели с холма. Жители села занимаются своей повседневной жизнью. Дома из дерева и грязи были полуразрушенными. У цементного здания в центре стоял неподвижный флаг. Сегодня не было ветра. Здоровяк расхаживал, улыбаясь и приветствуя жителей. Нарядно одет, на нагрудном кармане - булавка флага ложной республики. Сволочь. В нем было что-то слишком самоуверенное. Это был первый раз, когда он когда-либо чувствовал что-то подобное, но у Чжэня появилось ноющее чувство в сердце. Скорее всего, смелости. Своим товарищам-налетчикам он указал на продовольственные магазины вниз по холму, на юге. Когда каждый дал ему утвердительный ответ, они выкрикнули несколько слов, которые давно потеряли смысл для каждого и напали. Его не удивляло, почему крестьяне называли их горными зверями. Они подходят под название; грязные, изодранные, с оскаленными зубами. Это были звери, но звери с праведной целью.\n\nСреди треска ружей Чжэнь с трудом мог думать. Он видел, как жители деревни падают, как мухи, но не встречал никакого сопротивления. Чжэнь украдкой взглянул на склад и приказал братьям взять еду и выйти. Ощущение нытья осталось, но сейчас было не время для этого. Жители деревни всё ещё кричали, и им еще предстояло работать. Он подумал, что быстрее его люди вышли из склада с испуганными лицами. Он понимал, почему не было сопротивления. Склад загорелся, прежде чем его люди смогли выбраться. Из всех криков он мог слышать только их крики. Сопротивления не было, потому что это была ловушка. Чжэнь наконец понял, что это за нытье. Это не было ни храбростью, ни жестокостью."
 chi.3002.a:0 "Это был страх."

 chi.3003.t:0 "Воспоминания Фалькенхаузена"
 chi.3003.d:0 "Сидевший в углу пожал плечами человек начал говорить, его слабый голос слабо разносился по простому интерьеру фермы.\n\n"You know, I never found a taste for this government. You killed my friend in Chongqing."\n\nFohai took a chair, setting it rear facing the aged General before himself sitting.\n\n"Of that I am aware but... we sought you out to remind you of the favor provided to you by our government."\n\nFohai paused, adjusting his collar.\n\n"And... I know in the business of combatting the Japanese you are... quite experienced."\n\nThat brought a smile to the aging Falkenhausen, who stood and headed for his bookcase. Suddenly, he paused and looked back at Fohai with a luster in his eyes. "Have you met Paula yet? Where is she, anyway? I feel as if I haven't seen her since yesterday."\n\nFohai stared back at Falkenhausen and furrowed his brow. The luster disappeared from Falkenhausen's face.\n\n"I'm sorry, I don't know what's come about me. I don't have much in me now, besides these old books and this shivering body of mine. Go on.""
 chi.3003.a:0 "Возможно, ты сможешь сделать что-нибудь из меня."

 chi.3004.t:0 "Под пристальным вниманием Мао\nИ под тенью гор"
 chi.3004.d:0 "Горы Шаньси сияли в утреннем свете. Они стояли прямо под облаками, каждое из которых становилось все выше, пока не приходилось вытянуть шею, чтобы увидеть вершины. Они были предметом легенд, философов, мифов. В этих краях жили боги.\n\nВ некотором смысле коммунисты были богами. Не совсем люди, живущие в пещерах и незаметные для всеобщего обозрения. Они жили с винтовкой и погибали от винтовки. Каждый отказался от материальной собственности, этого инструмента капитализма, в пользу двух книжек, написанных их председателем Мао. В их фонарях давно закончилось топливо, и их радиоприемники сломались. Независимо от того, сколько человек погибло в этом набеге, у них всё ещё был дух, товарищи и книги. Пока они жили под взором Мао и под тенью гор, у них всё ещё было бы все это..."
 chi.3004.a:0 "Все основные аспекты жизни."

 chi.3005.t:0 "Всё слишком человечно"
 chi.3005.d:0 "Так случилось, что жить под тенью гор и взором председателя стало невозможно.\n\nВсе началось в один прекрасный день, в день отдыха. Видите ли, для коммунистов долгий марш никогда не заканчивался. Он был приостановлен во время войны, но затем продолжился. Бесконечный исход в стране, такой большой, что несколько дней пути им встречались только равнины, горы и леса. Их врагов было много и они велики, а расстояния огромны. Они заснули посреди дня, измученные каждым переходом. Один пробрался в продуктовые магазины за едой и упал на колени. Все пропало, за исключением нескольких крошек. Не имело значения, был ли это зверь или человек. Усилия, затраченные на годы честного земледелия и полтора года на праведное воровство, пропали.\n\nДаже этого было недостаточно, чтобы уничтожить несогласных. Они выдержали и хуже. Последовавшая за этим трагедия предвещала настоящий крах. Это не должно было закончиться таким образом. Каждый предвидел смелый конец, сражаясь насмерть на земле, которую они любили. Поэтому, когда боец лег спать голодным и подавленным, со своими товарищами, они не ожидали нападения в такое суровое время.\n\nПолиция была первой. Двое жителей села на охоте видели, как разбивают лагерь, и сообщили об этом местным офицерам. Офицеры доложили об этом выше, и прежде, чем кто-либо узнал, в локацию лагеря отправилось армейское подразделение. Солдаты ворвались внутрь, когда коммунисты спали на соломе и грязи, и каждый из них был мертв в считанные минуты. Грязные и спящие на соломе мертвецы мало походили на богов."
 chi.3005.a:0 "И вот что случилось с теми, кто спал под взором Мао."

 chi.3006.t:0 "Общественный банк"
 chi.3006.d:0 "Деревня Тачуан в провинции Аньхой мало чем славится. Здесь подают местный деликатес, лаба тофу, и он может похвастаться захватывающей природной красотой. Но живописная горная деревня прославилась по другой причине. Это место первого современного китайского банка взаимопомощи. Кооператив Тачуан начинал свою жизнь как простой деревенский кооперативный магазин. Закупка товаров оптом для доставки своих членов по низким ценам была источником небольшой роскоши для сельских жителей, а также местом встреч молодежи, стариков и людей с ограниченными финансовыми возможностями. Кооператив стал взаимным фондом, когда он дал молодой паре небольшую ссуду для открытия собственной фермы. Инвестиции были разумными, и вскоре кооператив начал выдавать ссуды людям по всей провинции Аньхой.\n\nТачуанский кооперативный банк и банк взаимопомощи увеличился вдвое за последний год, сохранив при этом демократическую организацию, ориентированность на местные условия и приверженность делу благополучия общества, а не погоню за бесконечной прибылью. Открыв новые отделения в соседних деревнях Хунцунь и Сиди, банк изменил свое название на банк Social Credit. Он получил свое название от необычного метода выдачи ссуд и обработки кредитов. Он решает, кому давать ссуды, основываясь не на финансовой истории, а на счетах соседей. Молодой фермер, заявка на получение кредита которого была отклонена тремя городскими банками, пришла в Social Credit, и быстрое собеседование с соседями показало, что он трудолюбив и заслуживает доверия. Они дали ему ссуду, и с тех пор он не пропустил платеж. Он выдает овердрафты и устанавливает процентные ставки, чтобы вознаграждать хороших граждан и поощрять предприятия, которые работают на общее благо. В частности, банк Социальный Кредит предоставил беспроцентную ссуду врачу из Хангши для открытия деревенской хирургии в Тачуане.\n\nВ период растущего социального расслоения одно дает надежду крестьянству Аньхоя. Все, от свободного фермера до матери-одиночки, улыбающегося ребенка и беззубого старейшины, соглашаются. Социальный кредит - замечательная вещь!"
 chi.3006.a:0 "Мы все любим Социальный кредит!"

