 CHI_Industry_Resources_desc:0 "Китай - земля, полная полезных ископаемых и человеческих ресурсов, ожидающих промышленной эксплуатации. Чтобы ещё больше ускорить вялую индустриализацию Поднебесной, мы можем направить значительную часть нашего §YНационального Бюджета§! в §Yгосударственные§! и §Yчастные предприятия§!."
 
