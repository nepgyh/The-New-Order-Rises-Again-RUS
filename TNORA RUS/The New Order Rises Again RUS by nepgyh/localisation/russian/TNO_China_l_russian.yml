 chi.190.t:0 "Нация нуждающихся"
 chi.190.d:0 "Карманы Чона впитывали пот с его рук. Пробираясь через бесконечные дебри одинаковых офисов, он держал свою голову низко и быстро шёл. Может быть, его повысят! Его презентация была хороша по всем параметрам. Должно быть, они заметили в нём потенциал... да, Чон был бы рад быть замеченным. Его глаза скакали по тускло освещённому помещению, а жужжание электрических светильников всё нарастало, пока он поднимался по винтовой лестнице. Оказавшаяся перед ним белая дверца поманила его в глубь узкого коридора. Чон оказался в ловушке; пути назад уже не было.\n\nОн сжал дверную ручку и замер на секунду. Может, просто развернуться? Сбежать, да хоть из окна выпрыгнуть, лишь бы не встречаться с этим господином Масуко. Чон отпустил ручку и повернул в обратную сторону. Шевелись. Двигайся. Ставь одну ногу перед другой. Он сдирал своё тело с места, но даже несмотря на неунимавшееся желание вырваться на свободу, Чон будто замер во времени. Если он так уйдёт, то коллекторы сначала ему голову оттяпают, а потом примутся за его семью. Уже прошли минуты, часы, дни, века с тех пор, как он зашёл в этот узкий, но притом бесконечный ад из дверей и жужжащих светильников.\n\nОн неуверенно заглянул в комнату и промямлил: "Y-y-you wanted to see me sir?" Smoke emanated from behind the gargantuan lavender chair. "Took you long enough. Let me make it clear. You're done. Not gonna bullshit you." Chaung's head dropped, banging against the door. "You're not needed here. Find work in Harbin or jump out of the window, I don't care." The chair shook as the man cackled, a cackle which quickly devolved into a wheeze. A sharp inhale with another cloud of smoke following was the last clear image he saw. His eyes began to sting. What was he supposed to do? How could he provide for his family? Chaung tried to thank the businessman for his time but couldn't find the words, bowing out with a feeble "Yes sir."" 
 chi.190.a:0 "Разве хотеть запрещено?"

 chi.191.t:0 "Корни неуверенности" 
 chi.191.d:0 "Китайские вооружённые силы - абсурдное чудище, коим они всегда и являлись. Во время войны китайские войска могли быть замечены в любых обносках, до которых дотягивались либо их руки, либо руки их руководителей. Было вполне в порядке вещей было видеть солдата Гоминьдана, бившегося что есть мочи в немецком шлеме, французских сапогах, турецкой униформе и с американской винтовкой. Теперь все войска используют один тип снаряжения: японский. Однако Япония скорее будет рада поддерживать свою армию в прекрасной форме, нежели спонсировать малоэффективную, которая хороша лишь для борьбы с партизанами. В лучшем случае наше снабжение не постоянно, а в худшем и вовсе отсутствует. Если нашей армии и предначертано встать с колен, то только под нашим чётким контролем солдат и их снаряжения. Китай, построенный Гао, не будет сражаться японским, американским или немецким оружием. Он будет бороться китайским."
 chi.191.a:0 "Мы вернём нашу гордость!"

 chi.192.t:0 "Подъём всё выше"
 chi.192.d:0 "Исторически сложилось, что арсенал Ханьяна стал центром китайского вооружения. Как война появилась у порога, и японцы захватили контроль над Чжунго, великие кузни и удары молотов затихли. Порох пороховой родины иссяк.\n\nИ так Китай обменивал рис на оружие и пшеницу на униформы. Армия же томилась в бездействии. И с последними вздохами нашей военной промышленности, Ханьян начал вновь греметь трудом. Внутри их коридоров рабочие снова торопятся от станка к станку, желая восполнить всё, что они пропустили. Далеко в угловом офисе арсенала инженер только что раскрыл чертёж со статистикой и чёткой схемой оружия."
 chi.192.a:0 "Это будет первая по-настоящему китайская винтовка."

 chi.193.t:0 "Детские шажочки" ####ok charles when you pick this up tommorow do this
 chi.193.d:0 "Неприятный грохот разносится из арсенала Ханьяна. Недавно импортированные американские станки доказали свою эффективность. Они настолько искусны в работе с металлом, что наши современные затворные коробки только курам на смех. Однако чем выше качество - тем выше и цены. Для нас было невозможно купить более пяти таких машин, и пришлось опуститься до обратной разработки. Но, видимо, наши инженеры пропустили пару шагов в реконструкции станков, и оттого наши модели закономерно самоуничтожаются в труху. В попытках сэкономить мы в каком-то смысле временно парализовали всё производство."
 chi.193.a:0 "Возьмите ещё один займ и звоните тому американцу."

 chi.194.t:0 "Оружейная Сферы"
 chi.194.d:0 "Китай был назван "The Breadbasket of the Sphere" by contemptuous imperialists, insistent on referencing our subservience to the Japanese. While condescending, this remark highlights the fact that Chinese rice and millet feeds the armies of the Sphere, a stance that offers our nation a sort of shadowy control over the Sphere. Our chief economic advisor has recommended that perhaps China could also feed the Sphere's armies rifles as well as dinner through industrial expansion. There is much to be done, but imagine a future where every soldier holds Chinese breakfast in one hand and a rifle in the other!"
 chi.194.a:0 "Они ещё даже не представляют, что такое контроль."

 chi.195.t:0 "Прицелы наведены"
 chi.195.d:0 "Нам понадобились лишь пара завышенных показателей производства и нарушение нескольких прав труда, но теперь у Китая есть система для стабильного снабжения своих армий. Японские прототипы снаряжения были заменены китайскими (хотя, объективно говоря, идеала с первой попытки достичь не удалось) аналогами, и даже локальные офицеры полиции получают ящики китайских пистолетов и дробовиков. Теперь, когда под нашим контролем и хлеб, и меч - что может нас остановить?"
 chi.195.a:0 "Ничто!"

 chi.196.t:0 "Промах." #Or Hit
 chi.196.d:0 "Дорогой брат,\n\nКак ты знаешь, сейчас я гордо служу своей стране и храбро защищаю её границы от варваров. И, безусловно, делать это намного легче с оружием сильнее вражеского. Раньше стрелял японским. Оно не подводило и я, собственно, не жаловался. Но недавно нас снабдили, как они сказали, "Chinese rifles" that I cannot even call moderately successful. They jam, they backfire, they whine, and they snap. I wish to see our nation grow strong again but how can we do that with shit like this? What do they wish for me to do beyond hitting my enemy with this rifle like a club?\n\nLove,\n\n(REDACTED)"
 chi.196.a:0 "Вот для этого и есть цензура."

 chi.197.t:0 "Останавливай конвейер!"
 chi.197.d:0 "Ох, какая лепота! Каждый день рабочие гордо ждут очереди, чтобы встать на свой пост. Дортуары в заводских кампусах стали точкой кипения для множества разных людей, живущих среди друг друга в жилых комплексах. По правде говоря, каждое первое воскресенье рабочим разрешено покидать территорию кампуса и пользоваться благами мультикультурного рынка. Только здесь южный китаец может попробовать монгольскую кухню! Наше рвение изначально было направлено лишь на большие города, но теперь, когда мы не добираем квоту, расширение достигнет даже маленьких деревень. Конечно, это дороже, но скучающая молодёжь с западных пашен наконец-то увидит городские огни!"
 chi.197.a:0 "За урбанизм!"

 chi.198.t:0 "Рабство под другим названием"
 chi.198.d:0 "Вот что было найдено среди вещей господина Ли: связка травяной верёвки, кулон с фотографией и записка. В записке написано следующее:\n\nСегодня я видел свою дочь\nОна была очень больна\nМеня не отпускали с работы\nЯ так много работал\nЗатем я умолял отпустить меня\nЧтобы присутствовать на её похоронах.\n\nГосподин Ли был обнаружен повешенным на трубе. Уберите его пожитки и приготовьте комнату для следующего жильца уже сегодня."
 chi.198.a:0 "Ужасно."

 chi.199.t:0 "Даже выше!"
 chi.199.d:0 "Взгляните, чего мы достигли! Рабочие трудятся часами каждый день на невероятной скорости, чтобы достичь рекордного производства. Как только наша почтовая логистика будет усовершенствована, мы можем быть уверенными, что у каждого китайского солдата будет высококачественное снаряжение родного сбора. Поговаривают даже об избытке, который уже в своё время можно будет экспортировать. Единственная проблема с таким большим производством в том, что наша система не успевает считать, сколько на самом деле сделано. Также поговаривают, что определённые предметы пропадают с заводов..."
 chi.199.a:0 "Я даже не заметил!"

 chi.200.t:0 "Шажок назад"
 chi.200.d:0 "Не уж то мы слишком торопились? Нет, это слабость недисциплинированного народа, который нас сюда и привёл. Сегодня по всей промышленной сфере то тут, то там начинаются забастовки. На своих маршах они требуют "greater pay" and "reduced quotas" while marching through the streets. They look pathetic from here, malnourished bodies hobbling around outside the factory gates. It seemed only right to put them down when the city garrison arrived and broke the strike. Production rates are increasing, but we will need to source some new laborers."
 chi.200.a:0 "Думаю, возьму больничный."

 chi.201.t:0 "День расплаты!"
 chi.201.d:0 "Был принят законопроект, утверждающий еще более длинные смены для рабочих, регламентированные нормы труда и разрешённое количество дней для больничного. Хоть об этом пункте массовой индустриализации и забывают, но теперь потребители будут вынуждены платить налог за товары этой самой индустриализации. Чёрные рынки уже начинают формироваться, а общее потребление упало, но с новым налогообложением у нас будет ещё больше денег для расширения!"
 chi.201.a:0 "Маленький толчок ещё никому не вредил."

 chi.202.t:0 "Проблемы в банке"
 chi.202.d:0 "Вновь начались забастовки, и вновь армия их разогнала. Рабочие заявляют, что ограниченное количество больничных дней - это "cruel" and "inconsiderate" but these are dissident, petty squabbles opposing progress for China will be stamped out. Reports are also coming in for massive boycotts of Chinese products by consumers opposed to the introduction of sales tax. Many are seen destroying Chinese goods and looting stores. Some were even heard chanting that taxation requires representation to be fair."
 chi.202.a:0 "Ничего серьезного с чем бы не справилась армия."

 chi.203.t:0 "Больше рабочих для большей работы!"
 chi.203.d:0 "Запись в дневнике 432: Они сделали мне просто безумное предложение сократить срок за работу! Я был так-то невинен, знаешь ли. Только разок или два своровал капусту, но я не могу идти против государства! Я буду хвататься за любой шанс свалить из этой дырени. Мамке и сестрёнке нужна моя помощь на ферме. Видимо, мне предстоит работать в "
 chi.203.a:0 "С любовью, Цзюнь Хун."

 chi.204.t:0 "Больше рабочих для меньшей работы?"
 chi.204.d:0 "Запись в дневнике 489: Я был в Ухане много месяцев. По-настоящему отвратительное место. Обещанная крыша - это лачуги, еда редка, а плата талонами, которые напрямую обмениваются на товары. Я простоял всё воскресенье в очереди, чтобы за свои талоны купить себе масляную лампу. Продолжу работать - и через пять месяцев смогу уже купить масла. Некоторые уже начинают говорить о забастовке, но я боюсь, что, как с заключённым, со мной обойдутся особенно жестоко. Хотя хуже того, что сейчас, уже не будет..."
 chi.204.a:0 "С любовью, Цзюнь Хун."

 chi.205.t:0 "Оправданный бизнес-риск!"
 chi.205.d:0 "Хоть сделка и казалась больше принудительной, чем обосновано взаимовыгодной, мы, тем не менее, рады видеть качественные продукты с заводов дзайбацу. "Chinese Domestic Plant #1", a hastily converted primary school campus, has finally bore fruit in the form of heavy tracked machinery and load-bearing transports. The factory itself is run with an entirely Japanese management staff and employs a Japanese "security force" to ensure production quotas are met. The working environment is cut throat, harshly critical, and unforgiving of error, meaning production is quick and of good quality. Though the job is taxing on workers, many peasants are glad to have a stable income. With the success of this plant we now possess the capability to sew the seeds of Chinese industry!"
 chi.205.a:0 "Это и есть искусство сделки!"

 chi.206.t:0 "Промышленное ожидание"
 chi.206.d:0 "Как мы и ожидали от сделки с нашими принудительными "partners" across the strait, the factory is not performing to our expectations. "Chinese Domestic Plant #1", a hastily converted primary school campus, has bore no fruit for us. At first we were optimistic, almost convinced of the bright future promised to us by those Japanese snake oil salesmen. Then we saw the first tractor. It drove perfectly well for about 30 meters before erratically spewing black smoke and altogether lodging itself in a ditch. Subsequent tests were no more successful and it became apparent very quickly that we had made a mistake. Regardless, the all-Japanese management offered a toast of sake and declared the factory open for business. It would seem that the zaibatsu sees the favorable resource rights as a greater priority than our strangle-hold contract and has diverted only low quality materials and expertise to the plant for production. Cancelling our contract would likely anger the Japanese, so it seems we will have to bear the brunt of immobile tractors for years to come."
 chi.206.a:0 "Видимо, будем закупаться иностранными."

 chi.207.t:0 "Все дороги ведут в города!"
 chi.207.d:0 "Как и ожидалось, механизация сельского хозяйства освободила много рабочих рук, которые иммигрируют в города. Наше государство более чем радо приветствовать население в городах и потому проспонсировало строительство жилых зданий по всей стране. Эти рабочие с их прекрасным умением управления и производства на пашнях без сомнения станут отличными коллегами для наших цеховых сотрудников. И что является приятным бонусом, так это то, что благодаря механизации объём урожая растёт, несмотря на уменьшение количества земледельцев. Не все районы, конечно, такие успешные (есть известия о "serious regional famines" due to "a lack of qualified personnel") but this is no doubt a victory on our road to self sufficiency."
 chi.207.a:0 "Великий скачок вперёд!"

 chi.208.t:0 "Великое падение"
 chi.208.d:0 "Пришли отчёты по поводу наших усилий в механизации полей и, как видно, мы провалились в своих начинаниях. Тракторы, которые мы продали фермерам по скидке, не справляются с поставленными задачами, в основном из-за ошибок водителей. Многие земледельцы не знают, как управляться машинами, а некоторые даже заправляют баки водой, считая её заменой топливу. Также помимо машин мы продали идею, что с механизацией они смогут зарабатывать больше, уволив половину своего персонала. Однако многие поторопились с этим решением. Как только отчёты уведомили нас, что мы стоим на пороге массивного регионального голода, нам пришлось развернуть поток иммигрантов обратно, чтобы избежать этой катастрофы. Теперь с людьми у пашен возможно мы избежали голода, но мы остаёмся без рабочих на заводах в городе. По крайней мере пока."
 chi.208.a:0 "Ладно, поищем работников через газету."

 chi.209.t:0 "Сила новой эры"
 chi.209.d:0 "Только Китай из всех стран в силах реформировать всю свою сущность! В школах детей учат системе индустриализации, дают им инженерное образование и формируют из них трудовые отряды молодёжи, которые работают дважды в неделю на заводе. Солдаты, не занятые в гарнизоне, сами отрабатывают смены и зачастую куют своё же оружие. Пожилые, обозначенные "too old to work" are paid by the state to hang posters around town to encourage the hard working principles now valued by Chinese society. We have engineered a culture that can sustain our industrial momentum for generations to come."
 chi.209.a:0 "И она будет сильна как никогда!"

 chi.210.t:0 "Пусть едят пирожные"
 chi.210.d:0 "Только Китай из всех стран в силах реформировать всю свою сущность, несмотря на растущую боль. В школах дети получают полное инженерное образование, несмотря на их интересы, и из них формируют трудовые отряды молодёжи для волонтёрской работы на заводах. От них требуют работать два раза в неделю различное количество часов. Труд неоплачиваемый, и даже после наших заявлений, что "envigor personality and working spirit", many students complain about cruel conditions. Some soldiers given "factory duty" are said to steal from production lines and sell arms on the black market. We wish to control the working culture of our nation but it does not come easy. Sometimes force is necessary."
 chi.210.a:0 "Прогресс иногда всё-таки во вред?"

 chi.211.t:0 "Если лодка на плаву"
 chi.211.d:0 "Паром, плывущий между Уханем и Шанхаем, больше не одинокий спутник на длинной реке. Теперь целый флот кораблей сплывает по реке, доставляя людей и товары в городские индустриальные центры. Затворные коробки из Уханя дополняются деревянными прикладами из Нанкина и отправляются к иностранным покупателям через Шанхай. Алюминиевые каркасы самолётов, скованные в Чанше, плывут, чтобы вобрать в себя двигатели из Наньчана, чтобы потом взлететь в Нанкине! Шум и суета современной эры уже в Китае и всё благодаря его верным служащим!"
 chi.211.a:0 "Китай гордится вами! Китай силён благодаря вам!"

 chi.212.t:0 "Если она не на плаву..."
 chi.212.d:0 "Паромы стоят очередями в порту Уханя, ожидая своего шанса причалить и разгрузить товары. Некоторые ждут часами, некоторые днями. Расписания для доставки были настолько забиты, что, если опоздает один корабль - опаздывают все. Какой толк от деревянных прикладов в Нанкине, если они не дополняются затворами из Уханя? Как двигатели из Наньчана взлетят без алюминиевых каркасов самолётов из Чанша, которые запаздывают на три дня? Китай, конечно, стал сильнее, но возможно ему будет ещё лучше от улучшения расписания."
 chi.212.a:0 "И всё же Китай гордится вами!"

 chi.213.t:0 "Развитие технологий"
 chi.213.d:0 "Наши старания оказались плодотворны! Последние изобретения наших талантливых учёных невероятно продвинули технологический прогресс. Мы имеем доступ к незаменимым научным знаниям, которые можем использовать уже сейчас в нужной сфере исследований."
 chi.213.a:0 "Сконцентрируйтесь на строительстве!"
 chi.213.b:0 "Сконцентрируйтесь на производстве!"
 chi.213.c:0 "Сконцентрируйтесь на вычислительной технике!"

 chi.214.t:0 "Прибытие"
 chi.214.d:0 "Ли осматривал узкие улицы, разложившиеся перед ним, из всех сил пытаясь вспомнить тот город, который был для него в детстве всем. Мощёные улицы и деревянные стены расплывались в безмерном холсте его лицезрения. Но они подобно песку, проходящему сквозь пальцы, пролетали сквозь его воспоминания из забытого младенчества. Но теперь он вернулся. Вернулся в Пекин, что был подобен чужому миру в сравнении с деревней, куда он и его мама в своё время сбежали. Древние деревянные строения и с годами обветшавшие камни всё окружали Ли, но то тут, то там он всё замечал башни из стекла и металла, которые сулили новую надежду для него и его семьи.\n\nЛи продолжал спуск по улице, схватившись за руки своих младших сыновей, чтобы проходящая масса людей не унесла его одного. Остальная семья тоже держалась рядом: жена Ли, его три ребёнка и древний дедушка, все поражённые размером и скоростью города и толкаемые тысячами таких же мигрантов. Они не могли вспомнить время, когда видели что-то крупнее базарного городка. Новый дом захватил всё их дыхание.\n\nНо это была пока ещё лишь возможность. Его семья не познает такого же унижения, что и он, его семья не задержится в сельском болоте, в котором государство его уже когда-то оставило. Нет, здесь в Пекине перед Ли лежал новый путь, и здесь он не будет ломать спину с граблями в руках. Ему суждено подняться, а его детям стать новыми гордыми гражданами Китая. Единственный вопрос звучал как "
 chi.214.a:0 "Добро пожаловать в Пекин, наш новый дом!"

 chi.215.t:0 "Открытие магазина"
 chi.215.d:0 ""Grandfather, stay with Yong. Neither of you can continue on like this."\n\n"I said I would help you in this city, Li. Are you telling me to lie to you, to go back on my word? No."\n\nIn the dim electric light of their ramshackle home Li gazed at the sleeping bodies of his family, tangled up in eachothers arms on the ground. Beijing had not been kind to them, and trying to adjust to life as a street vendor had taken its toll on body and soul. Li was no stranger to hard work, nor was his family: forcing a living out of the Chinese land had given all but the youngest hands of iron. But even so Beijing had punished them for their naivete, and none more so than Li's ancient godfather.\n\nThe old man's legs were twitching, he had started to cough, and there were sours on his arms which refused to heal. His body which had survived who knew how many years was breaking down, even if his stubbornness was alive and well.\n\n"You must stay here father, I did not come here to kill you. What about your granddaughter, the kids. You think they want to see you-"\n"What about them! I was here when the emperor died, you think I'm going to fall to this! Stop this insolence, I'm still able to walk. You just make sure that you do your part as well."\n\nAnd so another day came and went, the red sun slowly setting over Beijing. Li could not help but wonder if he had made a terrible mistake. He had sold everything to get here, what little of worth he had was now far away or melted down, all so that he may have this chance. Grandfather slowly turned away and into the rooms one small chair, freeing Li's gaze to fall once more on his wife and children huddling together. Exhausted and forlorn Li nonetheless felt a smile tug at his face. Three sons and a wife. Mother had been so happy when she heard the news. Wrapping his arms around them Li finally succumbed to sleep, another long and tiring day gone by."
 chi.215.a:0 "Ты тут ради них."

 chi.216.t:0 "Успех и прогресс"
 chi.216.d:0 ""You look like you could use a pork bun!" "A man who has not eaten Jianbing is never a full man!" "Why don't you have a dumpling in your hand?"\n\nLi smiled through the sweat on his face: he had found it, a place for his business. The city was growing both upwards and outwards. His eldest son Wei remarked that it was just like him: every day it seems another inch, another pound was added. Wei was already fourteen, older by far than the nine year old Jie or the three year old Yong, and he had taken to Beijing well. Almost to well: he had begun to talk like a native, his gait had become attuned to the booming city picking up its pace, and he had even gained friends in the sons of the workers and engineers Li sold to.\n\nAnd what better place for his own business to grow than at the bleeding edge of Beijing, where hundreds of laborers are bussed in to construct factories, housing blocks, new streets and malls. Li had not been the only street vendor to tag alongside the new wave of industrialization, but perhaps he had found the perfect spot: right off the crossroads and just close enough to the hundreds of hungry laborers sent to build a new China, living on the site they worked. A captive audience if there ever was one.\n\nLife was still hard, very hard. Li despite himself would dream of the open and green fields, the crisp still air of a world waking up. The city he had learned never sleeps, and it felt that neither did he. Before the sun rose Li would leave his cramped and leaking room, stepping over the still sleeping bodies of the children. For hours he would run across the city or stand over the boiling oil of his craft and he would not return to his rented housing until the sun had set and the night was lit up by the lights of a million souls. It occurred to him that he had never seen the stars in the Beijing night sky.\n\nBut still, it was life. A routine to stand by, a craft to master, and a near perfect spot of the city in which to practice it. His wife even whispered in Li's ear that she may be pregnant, another son no doubt. Yes sir, at long last Li could stand on his own feet."
 chi.216.a:0 "Наверное, мне стоит купить хатимаки. Никто не хочет пота в своей еде."

 chi.217.t:0 "Конкуренция и деградация"
 chi.217.d:0 "Ли видел штыки тупее, чем глаза у троицы, что сегодня приехала. Меньше, чем в двух метрах от их прилавка, который был открыт два месяца назад двумя, новая группа стала устанавливать ларёк. Молодые, смышлёные и главное - опасные в глазах Ли.\n\nБыло раннее утро и холодный туман всё ещё окутывал улицы, не прогнанный светами города. Ли не стал реагировать и понадеялся, что они просто ошиблись. Что это просто сказывалась усталость. Он подошёл к этому трио, как раз когда они заканчивали установку.\n\n"What do you want?" snapped the tallest of the two men before Li had a chance to speak\n\nLi stuttered out "I have been in this spot for over a month. It's my spot, everyone knows this."\n\nThe shorter of the two snorted. "What does the peasant want Xi?"\n\n"He says we're in his spot, wants us to leave."\n\nWalking up the Li the third member of the trio, a woman, said straight to his face "Well I didn't see you here this morning. Find your own spot."\n\nLi was shocked. He had expected them to be rude as so many city people were, but this? Li purposefully looked away from the woman and back toward Xi.\n\n"This is my spot. Ask anyone, even the construction workers. What is wrong with you?"\n\n"Then you should have gotten here a bit faster. You peasant migrants always move so slow, but that's your loss." With that the group turned away and continued to set up their stand.\n\nLi had no words. His ancient grandfather came to bring him back to reality.\n\n"Its not worth it Li, for now let's find another spot." Li nodded silently and moved on. But in his heart he knew this was not over: he was not done. For over a month he had carved out a spot in this city for himself and for his family in that spot. He would not let it go so easily."
 chi.217.a:0 "Они хотят, чтобы ты был лучше, но никогда не лучше их."

 chi.218.t:0 "Драка (Часть 1)"
 chi.218.d:0 "Неделями между трио и Ли была необъявленная война, и Ли чувствовал, что он постепенно проигрывает. Сначала его предал его сын. Вэй сказал, что хочет сходить на рынок купить салата и попросил на это денег, как в любой другой день. И Ли ждал его часами жарким полуднем. Он послал жену найти его, но она вернулась с пустыми руками. У него не было выбора, кроме как закрыть киоск и всей семьей отправиться его искать, опасаясь, что с каждой минутой рос шанс найти его бездыханное тело. И где его нашли? За какой-то стенкой, курящего с "friends", the money nowhere to be seen. And then just two days ago Grandfather had finally admitted that he needed rest, that his wizened legs were pushed too far. To all this Li had set his face to stone, and prepared to shoulder yet more weight. But today... today was different.\n\nLi's wife came to him, her eyes full of tears as he had rarely ever seen before. Try as she may to wipe them away still they came.\n\n"What happened? Why are you crying?" Li hurried to her side looking her over for injuries, finding none. Between small gasps the story came forth.\n\n"I just... I just wanted to talk with the lady... I told her I was pregnant and she, she-"\n\n"What did she do?" Li's anger flowed as it never had before, and he had no doubt which woman it was that had done this.\n\n"She called me an ugly peasant whore... and said China did not need any more children from me."\n\nWithout another word Li left his stand and marched over to the trio, once again standing on his claim. He grabbed the woman and began to yell, the weeks of frustration pouring out of him given new sharpness by this attack on his very honor.\n\nIt was not long before another member came to see the comotion. "You get away from her!" Xi came at him, tearing the woman away and striking Li across the face. There was no going back now, they both went at each other with violence. Rolling around in the dust, bowling over pedestrians and frightening horses. Li torn out a chunk of Xi's hair, Xi kicked him in the groin."
 chi.218.a:0 "Ауч."

 chi.219.t:0 "Драка (Часть 2)"
 chi.219.d:0 "Си был выше него, и поэтому Ли держал его на земле, обволакивая в грязи улицы. Ли начинал получать преимущество в то время, как вокруг них начал формироваться круг зрителей, и из ссоры это превратилось в шоу. Со всей силой, что досталось ему с фермы, он перевернул Си и пригвоздил к земле, избивая его в голову. Жадно глотая воздух, Ли усилил хватку в ослабевающего соперника, когда за спиной послышался крик. "You bastard!" Li turned around just in time for the short one to bash his face in with a metal plate.\n\nA woman screamed. Li fell to the ground, stuned. He felt the blood gush from his mouth, and saw shattered teeth beneath him. Another heavy blow to the spine sent Li to his stomach, writhing in pain. But there in front of him he saw his wife, her hands covering her mouth and her eyes wide in fear. No, he would not fall to this. He rolled away and struggled to his feet in time to hear another sound: the sharp whistle of the Beijing police and the shouts of men forcing their way through the ring. Li however only had eyes for the man in front of him, forcing his body to keep moving through the pain. The short man swung once, twice, and caught Li's fist in his gut before the police made it to them. With a swift and precise crack Li found himself back on the ground as the police beat him with nightsticks. As he and the other two were dragged away he could see through swollen eyes his nine year old son being held back by Wei, screaming for the police to give his father back."
 chi.219.a:0 "Мои сыновья, что будет с моими сыновьями?"

 chi.220.t:0 "Тюрьма"
 chi.220.d:0 "Ли давно потерял счёт времени или, по крайней мере, ощущение его. В его камеру не проникал ни свет солнца, ни луны, и лишь электрическая лампочка на пыльном проводе в камере была его спутником. Тем, кому не посчастливилось попасть в эту тюрьму, не доставалось никаких удобств. Дважды в день его отводили в грязный зал, где подавали еду, которую нельзя было даже прожевать. А время от времени заводили новых людей и выводили старых. Ли не знал, куда их забирали, и не собирался спрашивать. "
 chi.220.a:0 "Минуты перетекают в часы, а часы в дни."

 chi.221.t:0 "Возвращение к свету"
 chi.221.d:0 "Ли проснулся от удара дубинки по решётке. "You: time to go" snapped the guard. Li nodded and shuffled through his cell door. The guard escorted him through the jail up to the front gate, where he gave a nod to the gatekeeper and unshackled Li's wristes. "Right then, off you go." Li blinked through the sun, squinting at the guard. "What?" The guard frowned. "You heard me: you're free to go". And with that Li was pushed out the gate, which closed behind him. He was free.\n\nIn a daze Li wandered the sweltering streets, lost in a section of Beijing he had never seen before. At length he caught on, finding first a landmark, then a street which he knew. As the sun began to set he made it, and stood face to face with his stall.\n\n"Why don't you have a pork bun in your hand!" "You look like a man who could use some Jianbing!"\n\nThere in front of him, with a Hachimaki rope bound around his head, was his son Wei. He was working the stall alone like a madman: baking, packaging and selling all at once. He had rings around his eyes and sores on his wrists, his clothing was filthy. But there he was, and there was the food stand, all safe. The trio was nowhere to be seen. Li felt tears welling up in his eyes as he beheld his eldest son.\n\nAs Li walked up to the stand Wei finally caught sight of him. Wei stopped what he was doing as if struck, leaving the egg to burn on the plate. The sight of his father: thin, bruised and weakend was a shock. What happened next was hardly less shocking: Li bowed.\n\n"Thank you, Wei, for doing what I could not."\n\nWei shook his head. "Stand up dad, it was the construction workers, not me. I only did what I had to."\n\nWei told Li of what had happened while he was in jail. How he had told his friends, who had told their fathers of what the trio had done to Li and his mother. Of how they and the other workers started to boycott the trio's stand no matter how low they set the prices. How grandfather had forced himself to work through his illness until he could no longer stand, and how his mother had grown heavier and heavier until she too took ill. How he had been left all alone when the trio packed up and left. All this and more came spilling out of the 14 year olds mouth as he clung to his father. The nightmare was over, and day had come.\n\nAs the two embraced Li felt the worries of the past month fall from his back. The world had aligned against him, and he had come out the other end. It would not be easy, but he and his family survived, and surely the worst had past. For now, for the first time in months, Li did not think about the future. He was simply happy to be free."
 chi.221.a:0 "Добро пожаловать домой."


 chi.309.t:0 "Русская роза"
 chi.309.d:0 "Книга, повествующая о приключениях молодого китайца, служившего во Второй мировой войне в Вермахте и пытающегося вернуться на родину через Россию, произвела огромное впечатление на городскую публику. Хоть она и основана в основном на фантазии автора - книга является приключенческим романом под оболочкой записного дневника неназванного протагониста. Каждый отрывок произведения задаёт больше вопросов, чем даёт ответов, погружая читателей ещё глубже в пучину интригующих поисков ответов и раскрытия полной картины свершений героя. Автор взял себе псевдоним Ни Ман, неслыханный ранее в литературных кругах, что ещё больше разжигает интерес людей как в обсуждении, так и скупке романа."
 chi.309.a:0 "Хотя бы они сплетничают о чём-то интересном в этот раз..."

 chi.310.t:0 "Премьера "
 chi.310.d:0 "Нанкин стал кипящим котлом азарта, пока госслужащие и звезды кино сбиваются к столице. По расписанию была премьера фильма "The Life of Wang Anshi" at The Capital Theater, with all the pomp of an American Hollywood event. The film, which went from script to screen in under a year, deals with the life and reforms of Wang Anshi; a major figure of reform during the Song Dynasty. It stars iconic actor Jin Yan as the former Minister in his last days, reflecting on his life and how his reforms were all brought down by those who sought to fuel their own power.\n\nThough the work is incredibly moving, it uses a wide brush to paint a new political reality for the public: China is beginning her first steps towards reform. The message, carefully crafted by The Ministry of Culture, seeks to depict those who seek to stifle progress and reform as the basest form of creature while lionizing figures like Anzhi. In particular the film went to great lengths to show Empress Gao as close to a demon as possible, using a great deal of makeup to craft a distorted visage that embodies corruption.\n\nThe film closes with a slow pan along the Yangtze as Yan reads a piece of Anshi's poetry "Green in the spring winds, the south bank of the Yangtse. When will the bright moon light my journey home? " with Shanghai just visible in the distance as the sun begins to rise."
 chi.310.a:0 "Когда следующий показ?"

 chi.311.t:0 "Ученик"
 chi.311.d:0 "Ши Мэн ел свой рис в тишине. За окном уныло капал дождь, а облака так и танцевали из стороны в сторону в вышине. Отложив свою чашу, он стал возвращаться к работе. Перерыв уже закончился. Поднимая инструменты и подтягивая свои штаны, он вернулся на поле. Вспахивая ряды капусты, как ему казалось, уже пятнадцатый раз за сегодня, он не мог не задаваться вопросами, которые обычно приходили в голову 12-летним мальчикам.\n\nШи редко покидал ферму, разве что для покупки продуктов в городе. Он был рождён и воспитан в полях. Это может и скучно, но его семья жила так целыми поколениями. Не было и намёков, что это когда-то изменится. Поля были его домом, и, как и любой дом, они предлагали безопасность, хотя и нудную. Ближайшей связью с внешним миром были сборщики налогов и лица, проводившие перепись, приходящие, чтобы забрать в этом богом забытом месте деньги и сосчитать людей. Были слухи о модернизации, но они, как уже и было сказано, были лишь слухами, как для родителей Ши, так и для него самого. Самое близкое, что они видели к модернизации - это трактор у соседской семьи.\n\nМальчик возвращался к своей лачуге, когда родители крикнули ему быть быстрее. С граблями в одной руке и коробкой для обеда в другой, он открыл дверь и увидел своих родителей за столом с незнакомым мужчиной. Ши сразу насторожился: не уж-то родственник умер? Или японцы пришли забрать его родных?\n\nЧеловек повернулся к Ши и улыбнулся. Он начал говорить с шанхайским акцентом, формальным и космополитическим языком, можно сказать, образцовым городским выговором."modernization" they had seen was the tractor a neighboring family owned.\n\nThe boy was walking back to his hut when his parents yelled for him to come quick. Running with a rake in his right hand and his box for lunch in his left, he pushed open the door to see his parents sitting with an unfamiliar man. Shi was instantly concerned. Had a relative passed away? Were the Japanese finally here to snatch away his parents?\n\nThe man turned toward Shi and smiled. He began speaking in a Shanghai accent, cosmopolitan and formal, the model urban lingo."
 chi.311.a:0 ""Hello, Shi. Your parents and I were just talking about the new school opening in town.""

 chi.312.t:0 "Старая гимназия"
 chi.312.d:0 "Ши проснулся на заре. Сегодня был первый день школы и, как любой мальчик и девочка в Китае, он волновался. Обычная тревожность простого ребёнка была лишь умножена неожиданным требованием от него образования. Он бы не раздумывая предпочёл бы остаться с семьёй. Однако Ши мечтал повидать мир. Иногда даже в течение дня он терялся в мыслях об этом. Ши прыгнул на свой велосипед бренда "
 chi.312.a:0 "Учись, Ши!"

 chi.313.t:0 "Ещё более старый город"
 chi.313.d:0 "Село появилось на горизонте, и Ши вздохнул. Он наконец-то прибыл. Город только просыпался. Где-то можно было слышать, как принимает утро местный петух. Мужчина шёл вниз по улице и звонил в колокольчик, чтобы разбудить последних зевак. Останавливая свой велосипед, Ши спросил ещё сонного проходимца, где была школа. Человек указал дорогу на зал отдыха вдоль дороги.\n\nВыцветшая гимназия, очевидно, не была использована много лет. Отпечатки двенадцатиконечного солнца, давно уже потёртые, продолжали отражаться на стене. Старые попытки республиканского государства вести китайских крестьян вперёд масштабно провалились. Зал отдыха был своего рода пережитком той эры, войны и надежды, ещё без тени японских властителей. Спортзал был позором села и просто развалиной. В этот раз Китай не будет цепляться за забытую надежду сломленных людей.\n\nШи был рано. Он не знал, как пользоваться часами, но отсутствие учителя и учеников говорило само за себя. Как только солнце окончательно взошло, весь город молниеносно ожил. В мгновенье ока ученики, жадные до знаний или насильственно заставленные учиться, прибыли в собранную на коленке школу, а за ними их учителя с школьными принадлежностями и тележками, полными учебниками."
 chi.313.a:0 "Это... школа?"

 chi.314.t:0 "Учительница"
 chi.314.d:0 "Изначально учительница была из Нанкина. Родилась там во время войны. Её мать погибла во время Нанкинского инцидента, и хоть она тогда её ещё не очень хорошо знала, но точно заметила отсутствие мамы в своей жизни. И она, и её одинокий отец искренне ненавидели японцев. Когда она только выбрала карьеру педагога, начался массовый спрос на эту профессию на западе, и она незамедлительно отправилась навстречу новому рубежу во всём его романтическом антураже.\n\nСтарое авто завезло её в деревню, что была как веснушка на карте Китая, рыбёшка в огромнейшем море мира. Проезжая сквозь улицы, она непроизвольно обратила внимание на разные дома. Офис мэра, большой дом с флагом пяти рас по центру. Вдоль по дороге от офиса стояла старая гимназия, где будет новая школа. По сторонам дороги была пара магазинчиков, которые также служили и жильём для продавцов. Больше особо ничего не было, если не считать фермы капусты дальше по съезду. Всё происходило так быстро. Сегодня она заселится в свою новую квартиру в жилом комплексе для учителей. Это было, наверное, первое здание, построенное в этой деревне за последние пятьдесят лет."
 chi.314.a:0 "Во что вообще, чёрт возьми, я влезла?"

 chi.315.t:0 "Ученики"
 chi.315.d:0 "Обучать шайку непослушных подростков чтению было конечно трудно, но она была готова перетерпеть все трудности, возложенные на неё. Протаскивая мел через доску и оставляя на ней своё имя, Ли Чжоу, она вздохнула, понимая свою задачу. Она вновь повторила своё имя и убедилась, что каждый ученик знал, зачем она здесь: обучать.\n\nК середине дня Ли уже отобрала своих любимых учеников; были те, у кого была любовь к учёбе и у кого её не хватало. Ли напоминала себе, что тем не менее они все являются будущим Китая, и все они заслуживали обучения одинаково. И что ещё более важно, возможно именно им будет по силам освободить родину от японского гнёта. Это неправильно (и незаконно) - прививать свои настоящие взгляды, но она надеялась, что именно её старания подготовят поколение, которое разожмёт хватку Ямато."
 chi.315.a:0 "Надеюсь, что с пером их мечи станут ещё острее"

 chi.316.t:0 "Слово"
 chi.316.d:0 "Ши ехал на своём Летящем Голубе в школу. Такие поездки стали частью его каждодневного расписания; он был рад возможности размять свои мышцы в приятном одиночестве. В пути он тихо напевал песни. Ежедневные заезды на велосипеде укрепили его куда сильнее, чем изнуряющая работа в полях. В школе Ши нашёл друзей, которые думали и говорили прямо как он. В школе он был на своём месте, а главное, он учился. Ши быстро научился чтению и в обучении превосходил своих сверстников. Его учительница не только хотела работать в школе, но и отлично это делала.\n\nЛи отлично подходила своей профессии. Ученики на удивление старательно грызли гранит науки, да и самой Ли нравилось здесь жить, пусть это было и тяжело. В этих землях не было так много суровой романтики, что она так любила, но ей платили по счетам. Удивительно, но большая часть подрастающего поколения с жаждой постигала родной язык, арифметику и историю. С посещаемостью проблем не было, а коллеги Ли работали ничуть не хуже неё. Видно, думала она, Китай ещё чего-то да стоит.\n\nА время идёт, ученики поставят зачитанные от корки до корки азбуки на полки, учителя состарятся и поседеют. По всему Китаю невежды будут превращаться в учёных. Правительственные элиты столицы не переставали говорить об образовании, а японцы втайне дивились великой модернизации китайских школ."
 chi.316.a:0 "В сонном городке в западном Китае ярко горит огонь знания."

 chi.317.t:0 "Будем учиться у лучших"
 chi.317.d:0 "Никто не ожидал, что дорога к модернизации будет слишком простой, но первые отчёты оказались даже хуже наших ожиданий. Лишь у половины процента нашего населения есть нужные для модернизации навыки. Подавляющая часть нашего народа не просто чертежи и специализированную литературу читать не умеет, она просто читать не умеет. Быть колыбелью новых идей и инноваций - это почётно, но для этого нужно взрастить поколение специалистов в широком ряде специальностей: от современных методов орошения до управления энергетическими системами. Признавать это не хочется, но придётся: в Японии разрабатывается множество прорывных технологий, там же получают образование специалисты мирового уровня. Несколько перспективных японских техников выразили свой интерес в программе Пяти Модернизаций. Нам стоит Пригласить их в Китай, где они могли бы помогать нашему технологическому развитию и обучать наших будущих профессионалов. В конце концов, говорят: "
 chi.317.a:0 "Рассылайте приглашения!"

 chi.318.t:0 "Первое поколение Новых Китайцев"
 chi.318.d:0 "Всего десять месяцев назад Ли Цзе был недавно уволившимся безработным человеком. Всю свою жизнь он проработал на фабрике боеприпасов; сейчас он искал новые возможности. Шесть месяцев назад Ли впервые в жизни пересобрал электрогенератор. Сегодня он заступил на работу ремонтником в жилой комплекс, в котором были установлены системы подачи энергии и отопления. Первое поколение китайских механиков, взращённое японскими инструкторами и методом многочисленных проб и ошибок, поднимало свою голову. Теперь ради установки и ремонта новых приборов нам не придётся бегать к японцам. Инструкции на японском пропадают, а их замещают мануалы на мандаринском диалекте китайского. Наши зарубежные учителя с удивлением, если не со страхом, осознают, как быстро они воспитали себе смену. Мы предпринимаем шаги по дальнейшей интеграции этих свежих специалистов в программу модернизации и в нашу растущую электронную промышленность. Годами это казалось невозможной мечтой, но современный и самостоятельный Китай становится с каждый днём все реальнее."
 chi.318.a:0 "На японской шее мы достигли прогресса. Больше они нам не нужны."

 chi.319.t:0 "Всем бы такие проблемы"
 chi.319.d:0 "Наши училища смогли воспитать первое поколение китайских механиков, однако на достигнутом останавливаться не стоит. Китайская промышленность продолжает модернизироваться и расширяться, а поэтому спрос на умелых работников будет расти до тех пор, пока государство просто перестанет справляться с обучением достаточного числа кадров. Эта проблема встала перед нами гораздо раньше, чем мы ожидали, ведь уже сейчас желающих учиться больше, чем мы можем обучить. Чтобы избежать безумных конкурсов, мы решили не образовывать всех желающих рабочих лично, а выделить средства на создание подобных программ в китайских университетах и на предприятиях, плюс проспонсировать разработку новых технологий нашими учениками. Взамен на такую помощь наше государство получит серьёзную скидку на разработки этих людей, а также бесплатный доступ к их исследованиям. Мы не будем присматривать за направлением их разработок, ведь мы так и так получим много полезной информации и получим рабочую силу такого уровня, которого нам так не хватало."
 chi.319.a:0 "Китайское правительство вредит предпринимателям? Не в этом мире!"

 chi.320.t:0 "Торжественное открытие"
 chi.320.d:0 "Вчера в Учане открылся новый магазин. На свежепокрашенной вывеске над входной дверью виднелись слова: "Li's Electronic Goods and Repair." Inside the shelves are filled with new radios, hot plates, record players, cameras, and even a few TVs. Li's business is off to a good start, but it will not be long until he faces competition, as stores like his are popping up all across the country. As more and more technology is manufactured in China, more and more businesses are emerging to sell these new marvels to the eager Chinese people. However, these new stores are not local branches of some far off corporation based in Tokyo or Hiroshima. They are, by and large, wholly owned and operated by Chinese citizens cashing in on this growing market. Reports have reached us that some of the particularly successful companies have even begun hiring Chinese technicians to design new, competing products to reduce reliance on Japanese suppliers. At long last, our investments have paid off, and Chinese technology is turning a profit"
 chi.320.a:0 "Наша экономика почти стала современной!"

 chi.321.t:0 "Запуск проекта 680"
 chi.321.d:0 "По мере того, как Китай нагоняет весь остальной мир, китайские учёные всё меньше исследуют иностранные разработки и всё выпускают всё больше собственных инноваций. Энтузиазм наших учёных и инженеров растёт, ведь теперь им уже не приходится разбирать японские продукты, теперь дан зелёный свет их собственным гипотезам. Количество проводящихся разработок - от ручных радио до модернизированных радарных станций - просто огромно. Некий проект попал в поле зрения публики, а его продвижение активно освещается в прессе. Известная под формальным именем "
 chi.321.a:0 "Лучше сделать и просить прощения, чем вымаливать разрешение."

 chi.322.t:0 "Планы на будущее"
 chi.322.d:0 "Уже много шагов было предпринято, чтобы сделать Китай самодостаточным в научном плане, но нам ещё не хватает кадров с нужными знаниями и опытом, чтобы вытянуть нашу Родину из пучины к звёздам. Нам также нужно распланировать производство наших изобретений. Машины, радио, даже гидроэлектростанции - это лишь примеры из огромного множества идей, что должны стать частью жизни прекрасного Китая будущего. Нанятые нами иностранные специалисты принесли с собой несколько важных чертежей, но остальное придётся приобретать у японских компаний. Экономический кризис сыграл на руку нашим связям в Японии; им удалось настроить ряд корпораций и конгломератов друг против друга. Обещав поддержку и дзайбацу, и кэйрэцу взамен на несколько важных разработок, мы получили доступ ко всем необходимым чертежам. Конечно, затем придёт время возвращать должок... жаль только, что нас тогда не будет рядом, а у япошек-дельцов будут проблемы похлеще нашего промышленного шпионажа."
 chi.322.a:0 "Если играть за обе стороны - уже неважно, кто победит."

 chi.323.t:0 "Ловите удачу за хвост!"
 chi.323.d:0 "Конечно, их использование весьма ограничено, особенно в нашей стране, где электричество есть не у всех и не всегда, но отрицать будущую роль компьютеров в развитии науки и общества ближайших десятилетий просто глупо. Наши клерки и бухгалтеры тратят недели, пытаясь разобраться в нескладных и зачастую неполных записях и порядковых номерах, а ведь их работу компьютер мог бы выполнить за несколько часов. Чтобы технологический разрыв между нами и цивилизованным миром не расширился ещё сильнее, нам нужно встроить применение компьютерных технологий в план Пяти Модернизаций. К счастью, некоторые японские фирмы предоставили нам на продажу несколько схем их компьютеров, чтобы мы могли использовать их для улучшения эффективности сельского хозяйства и промышленности. Конечно, когда мы эти схемы получим, уже никто не помешает нам применять чужие наработки так, как сами посчитаем нужным."
 chi.323.a:0 "Мы скромно принимаем это щедрое предложение."

 chi.324.t:0 "Убьём одним выстрелом двух зайцев"
 chi.324.d:0 "Внедрение компьютерных технологий в Китай серьёзно ускорило нас на пути к модернизации, однако оно же выявило несколько ошибок в нашем плане. Компьютеры сложно строить и поддерживать в рабочем состоянии, а дефицит строительного оборудования в Китае только усугубляет эту проблему. Если нам удастся получить современные строительные инструменты и агрегаты, мы сможем открывать учреждения полностью, способные вмещать и обеспечивать работу компьютеров. К тому же этот самый инструментарий можно применить для постройки огромного числа других объектов: фабрик, шахт, дорог и всего того, что китайскому народу сейчас жизненно необходимо. Мы уже подготовили контракты с несколькими поставщиками из Японии, по которым мы, в обмен на скидку на их оборудование, предоставим им особые производственные права на наших новых предприятиях. На короткой дистанции наши прибыли упадут, но лучшее строительное оборудование по мизерным ценам того стоит."
 chi.324.a:0 "За работу!"

 chi.325.t:0 "Настали великие перемены!"
 chi.325.d:0 "Покупка современного строительного оборудования привела китайскую промышленность в интересное положение. У нас есть всё оборудование и все ресурсы для крупномасштабного производства современных продуктов, однако все "acquired" from the Japanese, and our technicians are only trained to operate Japanese machines and produce Japanese goods. While we may be able to manufacture Japanese products just as well as they can themselves, we will not be fully technologically independent until we can make our own Chinese tech that surpasses theirs. We have taken steps to ensure this will come to be. In secret laboratories around China our best designers have reverse-engineered Japanese technology, discovering what works, what doesn't, and how it can be improved. Already the first plans are being drafted, and the factories are being prepared. Soon, it shall be Chinese technology flooding Japanese markets, not the other way around."
 chi.325.a:0 "Мы уже им не ученики. Мы будем ими повелевать."

 chi.326.t:0 "Расшифровывая код"
 chi.326.d:0 "Первые китайские компьютеры вошли в употребление, но огромного успеха не снискали. Большинство поражает своей заторможенностью, с некоторыми просто опасно работать, и все они едва годны к работе. Все - от президента Республики до первокурсника технического вуза - понимают, что надежный компьютер есть японский компьютер, и никак иначе. Однако недавно в нашем патентном бюро побывало несколько перспективных компьютерных техников, которые могут изменить такой расклад. Ранние тесты машины под кодовым именем "
 chi.326.a:0 "Пощёчина зажравшимся гадам!"

 chi.327.t:0 "Простая деревенская жизнь"
 chi.327.d:0 "Новые китайские компьютеры выявили несколько проблем в нашем сельскохозяйственном секторе. На самом деле, этих маленьких огрехов и просчётов, отравляющих жизнь нашим фермерам, бесчисленное множество, но все они вытекают из одной огромной беды: сельское хозяйство - крупнейшая отрасль китайской экономики - столетиями не развивалось. У земледельцев других стран есть тракторы, химические удобрения и водопроводы, а у нас что? А у нас плуг, у нас навоз, у нас устаревшие системы орошения. Если нам ещё нравится титул "
 chi.327.a:0 "Что посеешь..."

 chi.328.t:0 "С небес на землю"
 chi.328.d:0 "Когда первая партия сельскохозяйственных инструментов прибыла в Китай и была раскуплена нашими фермерами и пастухами, жива была надежда, что обновление деревни окажется простым процессом, с которым земледельцы сами и справятся. Результаты исследования, проведённого министерством сельского хозяйства, развеяли все радужные иллюзии. В Хэнане из оросительных труб делали опоры заборов и импровизированные флюгеры. Фермеры Фуцзяня продали свои тракторы пастухам, для которых огромные машины служили страшными, тарахтящими овчарками. Ещё один народный гений жёг химические удобрения для обогрева конюшен и остатки - для кипячения воды себе на помывку. Следует в кратчайшие сроки остановить эту безалаберную растрату и порчу ценного инвентаря. Был отдан приказ о начале кампании переобучения во всех аграрных районах Китая, чтобы наши инновации могли правильно войти в рутину рядового фермера. Мы также позаботимся о том, чтобы все наши дальнейшие продукты снабжались подробными инструкциями."
 chi.328.a:0 "Крупные перемены нельзя провести идеально."

 chi.329.t:0 ""Unification" of China"
 chi.329.d:0 "Китай - страна большая. Это знает всякий уважающий себя владелец карты, благо такие есть и в Министерстве транспорта и логистики. Огромные расстояния между крупными городами всегда досаждали правителям Китая, но научное развитие нашей нации может решить и эту проблему. Радиовышки возвышаются над нашей страной, как гребни на спине какого-нибудь доисторического существа. Телефонные кабели расчерчивают нашу землю, как тетрадный лист, формируя грандиозную сеть связи. Автомагистрали и железные дороги связывают наши города, подобно мостам над бесконечным морем травы. Мало-помалу, день за днём Китай становится всё более связанным. Благодаря этой вездесущей связи мы быстрее реагируем на все потрясения. Локальный недостаток еды не перерастает в общегосударственный голод, дефицит ресурсов на всех предприятиях быстро восполняется.\n\nЭто достижение не блестит мириадами ламп, как компьютер, не грохочет с громкостью бульдозера, но без технологий связи и распределения нам не осилить путь к будущему."
 chi.329.a:0 "Это уже не путь, а железная дорога к будущему."

 chi.330.t:0 "Вызывает Нанкин"
 chi.330.d:0 "Китайцы во всех уголках своей родины, от Пекина до Хунаня, любят после напряжённых трудовых дней включать радио и слушать новости о Китае и об остальном мире. В распоряжении наших граждан есть локальные радиостанции, общегосударственные новостные передачи из Нанкина, а также несколько избранных частных радиостанций, которыми владеют в основном японцы. Пусть большинство нашего населения пока ещё плохо владеет грамотой, радиоволны сделали возможным держать и таких людей в курсе событий, прямо как образованных читателей газет. Радио также позволило нам координироваться и насаждать населению программу Пяти Модернизаций, ведь теперь наши публичные декларации слышны не только в центрах городов и государственных учреждениях. Но есть нечто даже более поразительное: команда программных инженеров из Цзинаня успешно передала короткое сообщение на другой компьютер в двухстах километрах от себя - и всё без помощи проводов и кабелей. Мы делаем лишь первые шаги в такой отрасли, но это изобретение обещает навсегда изменить само человеческое общение."
 chi.330.a:0 "Ещё один ключ к разгрому японцев!"

 chi.331.t:0 "Рассмотрение отчёта N8599037"
 chi.331.d:0 "Вчера на столе заместителя главы Китайской Национальной Армии оказался интересный отчёт, в котором описывалось новое изобретение специально для вооружённых сил. Военный инженер из восьмой дивизии, хорошенько поработав над старым американским переносным радио, смог его отремонтировать и даже сделать несколько копий. Переносные радио и до этого использовались в вооружённых силах, но они были до ужаса громоздкими, сложными в использовании и даже в идеальных условиях ненадёжными. В народе разработку окрестили "Walkie-Talkie" as it is being called, is barely larger than a telephone handset, wireless, and works well over long distances and in inclement weather. Our generals are practically salivating at the thought of mass producing these radios and distributing them amongst the rank-and-file, and multiple companies are already vying for the production contract. The Walkie Talkie is the pinnacle of our experimentation in radio technology, representing a level of mastery even the Japanese have yet to achieve."
 chi.331.a:0 "Потрясающе. Но давайте называть эту штуку "

 chi.332.t:0 "Первая конференция ССК подходит к концу"
 chi.332.d:0 ""China may be moving towards industrialization, but we will always be an agricultural nation at heart. As our factories modernize, so too will our farms, ranches, and orchards!"\n\nThese words from the president of the Chinese Agricultural Workers Alliance were met with thunderous applause today. As their first annual conference comes to an end, farmers from all across China return to their everyday lives. The shared feeling among them is one of hope and ambition. In only a few years, they have seen record breaking crop yields and a dramatic increase in quality, all thanks to the influx of new farming equipment and methods that most of them had once considered beyond unattainable. As food prices fall, more and more shipments are being sent to Japan and the rest of the sphere, increasing their reliance on us even more. The period of confusion has come to an end, and China's push towards agricultural modernity has finally, truly begun."
 chi.332.a:0 "... то и пожнёшь!"

 chi.333.t:0 "Всё распродано"
 chi.333.d:0 "Китайская промышленность последние годы росла с шокирующими темпами, и по мере того, как всё новые фабрики начинают выработку, мы всё крепче знакомимся с нюансами управления такой крупной промышленной махиной. Так как цена на продукты остаётся низкой, а китайский рынок огромен, зачастую продавцы просто остаются без товара - покупают гораздо быстрее, чем подвозят новые партии. От разных людей поступил ряд возможных решения подобной проблемы. Постройка общежитий на фабриках уменьшит то время, что рабочие едут - не работают, но и не отдыхают. Возведение фабрик поблизости с месторождениями ресурсов урежут наши транспортные расходы. Создание скоплений фабрик, производящих отдельные части одного большого продукта, сделает сборку значительно быстрее и проще. Это лишь пара примеров шагов, которые помогут нам избежать ненужных трат. Конечно, каждое отдельно взятое решение не обещает прорыва, но совместное внедрение этих подходов даст нам и современную промышленность, и достаточно сильную, чтобы удовлетворить нужды нашего огромного населения."
 chi.333.a:0 "Спрос. Предложение. Равновесие."

 chi.334.t:0 "Взгляд в небеса"
 chi.334.d:0 "До начала Пяти Модернизаций в Китае не было технологической разработки сложнее небольшой сети радарных станций. Эта система, возведённая японской армией с 1948 по 1953 год, была создана с целью быстрого оповещения японцев о всех вторжениях, но сам Китай она защитить не может. Даже тогда, в момент постройки, эта сеть не охватывала всю страну, а уж по прошествии десятилетий она устарела и обветшала. Китаю нужны современные средства воздушной защиты, а для этого абсолютно необходимо улучшить эту систему радаров. Да, японцы согласны, что улучшение китайских радаров обезопасит и нас, и их самих. На метеостанциях и военных базах от Пекина до Сямэня строятся новые радарные пункты. Существующие станции дорабатываются; они станут фундаментом обновлённой системы. Скоро вся наша Родина будет надёжно укрыта одеялом из радиосигналов с нашей передовой сети радаров."
 chi.334.a:0 "Мы будем знать всё про каждую птицу от Вьетнама до Маньчжурии."

 chi.335.t:0 "Склад компании "
 chi.335.d:0 "Склады компании "
 chi.335.a:0 "Всё их тайное станет явным для нас."

 chi.336.t:0 "Полуночная облава"
 chi.336.d:0 "Три недели назад склад "
 chi.336.a:0 "В тайне. В безопасности."

 chi.337.t:0 "Джей-Джей, версия 3."
 chi.337.d:0 "Японцы долго удерживали титул лучших производителей компьютеров Земли; они постоянно разрабатывают новое, улучшали производительность и многозадачность ЭВМ, им удалось установить такую планку, которую остальные государства, в том числе и наше, стремятся достичь. Но эта ситуация скоро изменится. Джей-Джей версия 3 был построен так, чтобы превзойти все имеющиеся аналоги по всем параметрам: от памяти и быстродействия до графического дисплея. Но инновационность разработки заключается не в её технической начинке, а в интуитивно понятном интерфейсе. В отличие от прошлого метода введения команд, в новом компьютере используется визуальный дисплей, поддерживающий новый управляемый в ручную указатель, в быту называемый "
 chi.337.a:0 "Мы перестали жить прошлым. Мы управляем будущим."

 chi.338.t:0 "Последние шаги к производственной независимости"
 chi.338.d:0 "В Хенъане поднялся подъёмный кран, равных по росту и силе которому во всей Сфере, что будет возводить новый небоскрёб. В Хубее новейшие водонепроницаемые строительные машины, что использовались в возведении дамбы на Янцзы, теперь задействованы в рядах других объектов, связанных с водой. Промышленники Нанкина во всю шумят о механической руке, что может перекладывать тяжелейшие товары с конвейерных лент прямо в ящики и наоборот. Китай индустриализируется с нарастающими темпами, а наши инженеры разрабатывают новые инструменты на собственные нужды. Японское оборудование ещё в ходу, но всё сильнее распространяется точка зрения, что китайские инструменты не только дешевле и доступнее, но и могут выполнять более широкий ряд задач, чем японские, да и ремонта наши разработки требует реже. Тем, для кого гаечный ключ, молоток и бульдозер - просто банальные инструменты, просто не доводилось работать со снаряжением с китайской меткой качества."
 chi.338.a:0 "Ремесленник не сможет превзойти свои инструменты, а лучше наших нет ни у кого."

 chi.339.t:0 "Начало работ на дамбе через Янцзы"
 chi.339.d:0 "Официально никто и никогда не называл дамбу на Янцзы тем проектом, что завершит переход Китая от прошлого к настоящему. По бумагам это всего лишь ещё один объект инфраструктуры, пусть и поистине масштабный - провести в каждый дом центрального Китая ток, используя передовые разработки наших инженеров - это отнюдь не мало. И едва о проекте было объявлено во всеуслышание, к нему сразу было приковано внимание широкой общественности, а в СМИ разработку окрестили пиком китайской научной мысли и инженерного дела. Этот проект стал символом новоявленной силы Китая и его амбиций ещё до того, как были утверждены последние планы.\n\nСегодня сам президент Китайской Республики появился на церемонии начала работ, где, после короткой речи о достижениях страны за столь короткие сроки, отдал первый приказ строителям.\n\nПройдёт больше десятилетия до того, как плотина будет готова, но эта стройка уже воодушевляет китайский народ."
 chi.339.a:0 "Даже широкая Янцзы склонится перед преобразившимся Китаем."

 chi.340.t:0 "Отплытие "
 chi.340.d:0 "Сегодня "
 chi.340.a:0 "Саёнара, господин Асахи. Саёнара, Япония."

 chi.341.t:0 "Это просто полезно для бизнеса!"
 chi.341.d:0 "Конкуренция между китайскими и японскими начинает расти с каждым днём, а потому наш производственный сектор предпринимает всё новые шаги по максимизации эффективности. Фабрики работают и днём, и ночью; рабочие заходят и выходят с предприятий синхронно с началами и концами своих смен. В меру своих возможностей копируя методы Дзайбацу, некоторые компании начали вводить расширенную вертикальную интеграцию.\n\nИх рабочие живут в домах компании. Слушают радио своей компании, едят еду от своей компании, носят одежду от своей компании и водят своих детей в школы от своей компании. От. Своей. Компании. Чтобы победить монстра, порой нужно и самому становиться монстром, а нет экономики монструозней японской.\n\nТакая практика уже даёт плоды. Да, наши компьютеры пока лишь равны японским, но если они производят один такой, мы производим десять!\n\nЯпонцы больше не владеют нашими рынками, и теперь можно спокойно считать, что к концу десятилетия именно китайские, а не японские товары будут доминировать на рынках Азии."
 chi.341.a:0 "Ну что, японцы? Нравится, когда на рынках ничего своего?!"

 chi.342.t:0 "Центр Прогресса и Инноваций"
 chi.342.d:0 "Земледелец из Шандуня нажимает кнопку, и химически очищенная вода поступает из стальных труб в поилку для его скота. Девушка прогуливается по залитым неоновым светом улицам Нанкина. Дойдя до своего дома, она включает свой телевизор и смотрит по нему вечерние новости. Китайский народ работает с лучшими инструментами всей Земли. Телефонные кабели и радиостанции достают до самых отдалённых уголков нашей страны, сближая наш народ и направляя его на единую цель.\n\nВ Азии китайские продукты очень ценят за высокую планку качества, и специалисты из Китая считаются лучшими в своих отраслях.\n\nЭто наша мечта, и это то, за что мы будем бороться. Пять Модернизаций ещё не окончены, но у нас уже есть технологии, с помощью которых мы можем достичь нашего полного потенциала - и всё это будет произведено у нас, в Китае."
 chi.342.a:0 "Будущее за нами!"

 chi.343.t:0 "Дракон обнажил клыки"
 chi.343.d:0 "Началась первая Китайская презентация и выставка технологий, и пусть для широкой публики мероприятие закрыто, оно освещается журналистами из разных стран. Экспонаты отображают новейшие китайские инновации во всей научных отраслях - от микробиологии до вычислительных машин и экспериментальной психологии.\n\nТемой конференции этого года являются прорывы Китая в военной отрасли, основные места заняли новые транспортные средства и боевое снаряжение. Среди экспонатов оказались Тяньлон 105, гражданский самолёт, и третья версия инфракрасного ружейного прицела, также известного как "
 chi.343.a:0 "И вновь мир боится китайской мощи."

 chi.344.t:0 "Даёшь новое!"
 chi.344.d:0 "Земледелец из Шандуня уже битую милю тащит два протекающих ведрышка к себе на ферму; когда он дойдёт, он выльет воду в поилку для скота и пойдёт наполнять вёдра обратно. Девушка по памяти пробегает по неосвещённым улицам Нанкина. Добежав до своей квартиры, она зажигает свечку, чтобы ей было видно хоть что-нибудь. Так было в далёком 1750 году, так было и вчера. Как и триста лет назад, китайский народ возделывает свою землю ручными инструментами и плугами. Современные формы коммуникации вне крупных городов не существуют. Веками Китай был в лидерах мировой научной гонки. Бумага, книгопечатание, порох - это только начало списка инноваций, что наша Родина подарила неблагодарному миру. Если нам хочется вернуть себе такую славу, нам нужно вспомнить наследие золотых времён. Пять Модернизаций приведут Китай в современность, и технологическая Модернизация отнюдь не последняя..."
 chi.344.a:0 "Начнём долгий путь к будущему!"

 chi.345.t:0 "Чуcилон"
 chi.345.d:0 "Экспедиция, отправленная в район формации Шацимяо для нахождения новых полезных ископаемых, наткнулась на прямо-таки чудесный сюрприз. Члены экспедиции, пытаясь найти у берега реки Тоцзян следы нефти, обнаружили почти полный комплект окаменевших костей динозавра, отлично сохранившийся в глине. Сюрприз, конечно, нежданный, но приятный; экспедиция быстро позвонила местным властям, а те связались с командой палентологов, которые и откопали останки.\n\nДальнейшая экспертиза выявила, что кости принадлежат новому, ещё не открытому виду из семейства стегозавровых. В результате долгого рассуждения было постановлено, что существо жило в поздний юрский период и, подобно остальным стегозаврам, было огромным четвероногим травоядным. В длину скелет достигает семи метров, в высоту - двух метров, а также имеет два ряды грушевидных на ростов, идущих вдоль спины и увеличивающихся у бёдер. Этот представитель также имел четыре (или, может быть, два) шипа на хвосте - это так называемый тагомайзер, которым животное отпугивало хищников.\n\nЧлены экспедиции и палеонтологи пришли к согласию по поводу названия этого нового вида. Некоторые предлагали достаточно скучные имена, вроде названия реки, на которой этот вид был обнаружен, но в итоге было решено назвать его "Chuízilóng" or "Hammer Lizard" as a reference to its power and strength when it roamed these lands. Very proud of this product of China, government officials have ordered the Chuízilóng to be put on display in the nation's capital to show off this wonderful animal to the world."
 chi.345.a:0 "Ящерица размером с танк..."

