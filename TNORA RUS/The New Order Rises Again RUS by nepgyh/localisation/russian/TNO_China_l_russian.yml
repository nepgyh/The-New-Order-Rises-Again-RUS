 CHI_gov_legitimacy_category_desc:0 "Кабинет Гао Цзунву был создан как компромиссное решение между различными фракциями в республиканском правительстве. Однако это не означает, что эти фракции довольны нынешней ситуацией. Различные политические группы постоянно соперничаются друг с другом за влияние и власть, пытаясь подтолкнуть правительство в предпочтительном для них направлении. Если один из них станет слишком влиятельным, они могут добиться радикальных изменений в правительстве и изменить Китай в целом... Мы должны стремиться поддерживать здоровый баланс между всеми тремя сторонами..\n\n§eЯпонофилами§! фракция, что ратует за §YЯпонский паназиатизм§! и истинную §Yкооперацию§! между народами Азии, принеся наибольшее процветание Китаю, хотя и §Yценой порабощения§! под Империей Восходящего Солнца. Они будут §Yпротивиться§! любые действиям, которые могут §Yпрепятствовать совместным усилиям§! меж Китаем и Сферой Сопроцветания.\n\n §MСтарая Гвардия§! состоит из §Yбывших членов§! самого §YЛевого Гоминьдана§! что присоединился к Ван Цзинвэю и Гао Цзуну в их переходе на японскую сторону. Со своими членами, что §Yстарые и коррумпированные§!, данная фракция останется более-менее §Yдовольна любой ситуацией§!, пока им разрешено продолжать свои §Y"businesses"§! and the money §Ycontinues to flow in§!...\n\nThe §wReformist§! Faction largely consists of hopeful and §Ypatriotic§! younger party members, disillusioned with the Pan-Asianist dream and seeking to eventually §Ybring China back§! to the world stage §Yas a reformed and modernised power§!. While their passion for the §Ymodernisation and liberalisation of China§! is commendable, their §Ypatriotic zeal§! and more or less openly §Yanti-Japanese stance§! could become §Yquite problematic§! later on...\n\n§eJapanophile§! Faction...\n   ...§YInfluence§! in the Legislative Yuan: [CHI.GetJapanophileFactionInfluence]\n   ...§YOpinion§! of the current Government: [CHI.GetJapanophileFactionOpinion]§g/§!§l100§!\n[CHI.GetJapanophileFact