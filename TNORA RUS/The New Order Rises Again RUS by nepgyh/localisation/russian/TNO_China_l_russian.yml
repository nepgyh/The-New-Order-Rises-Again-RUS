 CHI_edu_debuff_placeholder_desc:0 "§BСтабильность:§! [?CHI.CHI_edu_debuff_stab|%+2=]\n§BПоддержка войны:§! [?CHI.CHI_edu_debuff_warsup|%+2=]\n§BПредел эффективности производства:§! [?CHI.CHI_edu_debuff_effcap|%+2=]\n§BЭффективность добычи ресурсов:§! [?CHI.CHI_edu_debuff_exc|%+2=]\n§BПрирост политической власти:§! [?CHI.CHI_edu_debuff_pol|+2=]\n§BСкорость строительства:§! [?CHI.CHI_edu_debuff_const|%+2=]\n§BСкорость исследований:§! [?CHI.CHI_edu_debuff_research|%+2=]\n§B--------------§!\n[CHI.GetEduStatusDesc]"
 CHI_edu_very_bad_desc:0 "Наша система образования испытывает острую нехватку финансовых средств, что приводит к ужасающему состоянию наших учебных заведений, оставляя при этом множество потенциальных талантливых умов в поле или канаве. Кроме того, наши учителя плохо подготовлены, а наши учебные программы устарели и противоречат друг другу на местах. В результате у нас остались необразованные дети, необразованная рабочая сила и некомпетентная администрация. Мы должны решить эти вопросы, чтобы заложить основы для быстрой модернизации Китая."
 CHI_edu_bad_desc:0 "На начальном этапе были предприняты усилия по совершенствованию нашей системы образования. Небольшой, но постоянно растущий поток средств был направлен на улучшение наших учебных заведений и повышение квалификации персонала, и первые результаты наших усилий уже ощущаются."
 CHI_edu_ok_desc:0 "Благодаря нашим усилиям мы смогли догнать средние образовательные стандарты Сферы содружества. Наша администрация добилась заметных улучшений в плане эффективности, и у нас постоянно растет число образованных работников. Однако многое еще предстоит улучшить, и вскоре мы вновь станем интеллектуальным центром Азии, как это было много веков назад!"
 CHI_edu_good_desc:0 "Мы стали одной из ведущих стран в Сфере в программе совместного профессионального образования. В то время как наши усилия по модернизации, конечно, были дорогостоящими, они начинают окупаться; по мере того как в лучших учреждениях нашей страны ежедневно формируется новая группа ученых, техников, инженеров, бюрократов и интеллигенции."
 CHI_edu_very_good_desc:0 "Наши напряженные усилия превратили китайскую систему образования в сияющий маяк преподавания и знаний во всей сфере, уступая только Японии. Наша страна изобилует ярыми клерками, техниками и учеными, обеспечивая нам фундамент, необходимый для того, чтобы справиться со всеми Пятью Модернизациями и вновь вернуть нашу древнюю славу."

 CHI_nanjing_papers_shockwave:0 "Шок от Нанкинсих документов"
 CHI_nanjing_papers_shockwave_desc:0 "По мере того, как наше правительство извлекает информацию из документов Нанкина, реверберации ощущаются по всей Сфере. Экономика в руинах. Уход инвесторов и экономическая неопределенность подорвали наши недавние усилия по индустриализации. Без надлежащего подхода к этому краху нищета может продолжать господствовать на многих ландшафтах Китая.\n\n§JФабрики по производству потребительских товаров:§! [ROOT.GetNanjingGoods]"
 CHI_nanjing_fallout:0 "Нанкинские Осадки"
 CHI_nanjing_fallout_desc:0 "В то время как экономика в значительной степени оправилась от потрясений, вызванных Нанкинским кризисом, наша страна серьезно пострадала. Люди были ранены и преданы, бюрократия уничтожена, а иллюзия законного правительства разрушена. Потребуется много лет, чтобы восстановить утраченное достоинство, но Китай одержит победу. Китай всегда побеждал.\n\n§JФабрики по производству потребительских товаров:§! [ROOT.GetNanjingGoods]"
 CHI_Brain_Drain_Temp:0 "Временная утечка мозгов"
 CHI_Brain_Drain_Temp_desc:0 "С изгнанием японской интеллигенции наши исследовательские возможности серьезно подорваны. Хотя наши собственные усилия по технологической модернизации несколько ослабили эффект, разработка новых технологий будет замедлена в течение некоторого времени."
 CHI_Brain_Drain_Harsh:0 "Временная утечка мозгов"
 CHI_Brain_Drain_Harsh_desc:0 "С изгнанием японской интеллигенции наши исследовательские возможности серьезно подорваны. Поскольку наша отечественная академия по-прежнему недостаточно развита, исследования новых технологий на данный момент сильно замедлятся."
