 CHI_slave_of_the_samurai_0:0 "Раб Самурая"
 CHI_slave_of_the_samurai_0_desc:0 "Несмотря на заявления Токио об пан-азиатском единстве, мы по-прежнему являемся марионеткой Японии, и в этом качестве мы едва ли смогли провести модернизацию, поскольку большинство правительственных средств на эти цели были использованы Токио для своих целей. Наша валюта привязана к японской иене. Все наши банки в руках Японии. Как патриотически настроенные китайцы, мы мечтаем стать свободными от наших повелителей, но может ли это когда-нибудь быть сделано?\n§MМы должны выплачивать дополнительные§! §Y2.50B$§! §минимальных§! §YГражданских расходов§! §Mкаждый год.§!"
 CHI_slave_of_the_samurai_1:0 "Раб Самурая"
 CHI_slave_of_the_samurai_1_desc:0 "Мы по-прежнему остаемся марионеткой Японии, и поэтому наши нынешние усилия по модернизации все еще медленно продвигаются. Хотя нам удалось высвободить часть средств для отчаянно необходимых программ модернизации, хватка Японии по-прежнему присутствует во всех слоях китайского общества. Первые шаги к свободе сделаны, но сможем ли мы дойти до конца?\n\n§M[CHI.GetFlag][CHI.GetName] выплатит дополнительные§! §Y2.00B$§! §минимальных§! §YГражданских Расходов§! §Mкаждый год§! к [JAP.GetFlag][JAP.GetName]"
 CHI_slave_of_the_samurai_2:0 "Раб Самурая"
 CHI_slave_of_the_samurai_2_desc:0 "Мы по-прежнему марионетка Японии, и хотя наша страна все еще уступает своему повелителю почти во всех аспектах, дерево труда начинает приносить плоды. Путь к свободе долог, но мы будем идти по нему до конца.\n§MМы вынуждены выплачивать дополнительные§! §Y1.50B$§! §минимальныхn§! §YГражданских Расходов§! §Mкаждый год.§!"
 CHI_slave_of_the_samurai_3:0 "Раб Самурая"
 CHI_slave_of_the_samurai_3_desc:0 "Хотя японские мегакорпорации по-прежнему имеют огромное влияние, наши усилия привели к индустриализации китайского общества и экономики. К большому огорчению Кентепаи, китайская армия больше не является просто прославленным гарнизоном. Прогресс еще предстоит, но конец близок. \n§MМы вынуждены выплачивать дополнительные§! §Y1.00B$§! §минимальныъ§! §YГражданских Расходов§! §Mкаждый год.§!"
 CHI_slave_of_the_samurai_4:0 "Раб Самурая"
 CHI_slave_of_the_samurai_4_desc:0 " "We have forced Japan to face the unfortunate fact; their influence is waning. The Five Modernizations have catapulted China into the twentieth century. No longer shall she bear the humiliations of foreign countries. The tiger bears fangs once again and China will be free and strong once more.\n§MWe will have to pay an additional§! §Y500M$§! §Min§! §YCivilian Expenses§! §Mevery year.§!"
 CHI_small_army:0 "Малая Армия"
 CHI_small_army_desc:0 "Китайская армия, которую когда-то боялись, была превращена в оборонительную силу, пригодную для выполнения задач по борьбе с повстанцами и гарнизонов. В то время как она хорошо оснащена, хорошо оснащена и хорошо обучена Японией, нам запрещено увеличивать ее размеры нашими повелителями."
 CHI_small_army_tt:0 "§RНевозможно обучать отряды, расформировывать отряды или редактировать шаблоны отрядов без §Yразрешения§! от§! §Наших Японских повелителей§!§R.§!\n"
 CHI_surrounded_by_enemies:0 "Оскверненный Тигр"
 CHI_surrounded_by_enemies_desc:0 "Когда-то Китай был центром Азии - Средним царством, которому поклонялись все окружающие люди и знамена. Эти золотые дни давно прошли. Почти два столетия Китай подвергался избиениям и унижениям. Наши огромные территории были разорваны и скованы Восходящим Солнцем. Если курс не изменится в ближайшее время, память о свободном и сильном Китае превратится в ничто."
 CHI_arsenal_of_the_cosphere:0 "Арсенал Сферы Сопроцветания"
 CHI_arsenal_of_the_cosphere_desc:0 "Оружейная промышленность Китая больше не является жалким осколком, каким она была раньше. Теперь у каждого человека в Сфере есть что-то из Китая, будь то винтовка, ботинок или шлем. Уханьский арсенал, гордость Китая на протяжении сотен лет, был возрожден до былого величия, и жители Ухани неспокойно лежат по ночам, не спящие от шума оружия и сделанных состояний!"
 CHI_Sphere_Energy:0 "Энергия для Сферы"
 CHI_Sphere_Energy_desc:0 "Электричество когда-то было далекой мечтой для подавляющего большинства разрозненного аграрного населения Китая. Как изменились времена. Теперь заводы по всему Китаю производят гигаватт на гигаватт энергии для освещения, отопления и охлаждения, неравномерно распределяясь между гражданами и Сферой в целом. Несмотря на неравенство в распределении энергии, миллионы людей работают в большой лампочке, появившейся из Китая, в лампочке, питаемой огромными угольными шахтами и несколькими месторождениями минерального масла. И продажа избыточной энергии, и соответствующего «сырья» принесла нам довольно значительную часть дополнительного дохода.\n\nПолучаем дополнительные §Y750M$§! каждый год."raw materials" has given us quite a sizable portion of additional income.\n\nGain an additional §Y750M$§! every year."
 CHI_mass_structural_unemployment:0 "Массовая Структурная Безработица"
 CHI_mass_structural_unemployment_desc:0 "Китайская рабочая сила в течение некоторого времени быстро сокращается. Проиграли не только японские пиявки Митсубиши и Ясуда, но и отсутствие возможности. Бедные семьи загромождают улицы в поисках тех, кто сможет сэкономить достаточно иен, чтобы купить еду. Бродячие нищие не находят ничего, кроме людей в одинаковых ситуациях, безработных и бездомных. Этим вопросом необходимо заняться немедленно, чтобы наши граждане не пострадали в дальнейшем."

 CHI_New_Chinese_Companies_Spirit:0 "Новые китайские компании"
 CHI_New_Chinese_Companies_desc:0 "Эксплуатация Китая Дзайбацу фактически сделала японскую промышленность единственным бизнесом, который мог выжить в Китае. До недавнего времени у нас не было надежды противостоять господству, оставались только местные рестораны и грязные бары. Это уже не тот случай, когда мы собрали настоящий промышленный конгломерат, чтобы утвердить свое господство и создать китайскую экономику, построенную на бизнесе Нанкина, а не Токио."
 CHI_Engineering_Breakthroughs:0 "Прорывы в Инженерии"
