 CHI_coop_econ:0 "Экономическое сотрудничество с Китаем"
 CHI_coop_econ_desc:0 "Мы заключили взаимовыгодное торговое соглашение с Китайской Республикой. Это специальное соглашение предоставляет исключительные железнодорожные привилегии для трансграничного обмена, снижает цены на промышленный и сельскохозяйственный капитал и закрепляет официальный знак качества на большей части, если не на всем, нашем экспорте. Это сотрудничество имеет большое значение для улучшения наших нынешних и потенциальных экономических возможностей."
 CHI_coop_research:0 "Научно-исследовательское сотрудничество с Китаем"
 CHI_coop_research_desc:0 "Мы вступили в совместную программу научного обмена с Китайской Республикой. Это позволяет правительству эффективно использовать научные статьи и активные исследования, полученные непосредственно из лабораторий и университетов Китая. При правильном использовании этих академических ресурсов наши собственные исследовательские усилия будут усилены."
 CHI_coop_mil:0 "Военное сотрудничество с Китаем"
 CHI_coop_mil_desc:0 "Мы разработали совместную военную программу с армией Китайской Республики. Программа включает стратегические встречи на высшем уровне, совместные учения и обмен разведданными. Эти усилия гарантируют, что наши вооруженные силы будут достаточно сильными, чтобы противостоять бандитизму, диссидентам и любым другим угрозам в будущем."
 
