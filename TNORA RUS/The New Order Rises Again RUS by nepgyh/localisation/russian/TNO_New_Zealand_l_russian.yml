NZL_Relative_Isolation:0 "Относительная изоляция"
NZL_Relative_Isolation_desc:0 "На западе находится Тасманово море, а на севере и востоке - Тихий океан. Антарктида находится в нескольких тысячах миль к югу. Обильно просыпаны во всех направлениях скалы, острова, вулканы и атоллы всех форм и размеров. Другими словами: Новая Зеландия слишком далеко от остального мира, чтобы его события вызывали большую тревогу. Конечно, Восходящее Солнце - яркое исключение, но благодаря ОСН становилось спокойней в унылую жару. Три ура за блаженную изоляцию!"

NZL_American_Dominated_Trade:0 "Американское доминирование в торговле"
NZL_American_Dominated_Trade_desc:0 "Hersheys и Coke теперь выстроились вдоль витрин, где когда-то были Cadburys и Twinings, а старые Rolls-Royce уступили место гладким, блестящим Ford и Chrystlers на оживленных улицах Веллингтона. Когда рухнула старая Империя, Америка вмешалась, чтобы заполнить пустоту, которую она оставила. Крошечной Новой Зеландии не с чем было конкурировать, поэтому она изящно приняла превосходство еще одного гегемона в своей собственной экономике. Такова жизнь такого маленького народа."

NZL_Urbanization_Crisis:0 "Кризис урбанизации"
NZL_Urbanization_Crisis_desc:0 "Города Новой Зеландии удваиваются в размерах из года в год, благословляя Веллингтон дополнительными рабочими местами и дополнительным доходом. Чего нельзя сказать о продуктах питания. Поскольку для земледелия доступно лишь немногим более двух процентов земли Новой Зеландии, страна имеет более строгие ограничения, чем большинство других, на то, сколько она может устойчиво кормить. Однако, поскольку города беспрепятственно растут, мы можем переступить этот порог гораздо раньше, чем предполагалось..."

