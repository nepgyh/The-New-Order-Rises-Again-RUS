 #leader bio
 POLITICS_KEITH_HOLYAOKE_DESC:0 "Кто бы мог подумать, что Новая Зеландия когда-нибудь подвергнется опасности? Всегда далекий от происходящего в мире, сонный доминион никогда не сталкивался с угрозой, которая требовала бы полноценного внимания ее народа. Многие прожили свою жизнь, веря, что все эти мирные дни, когда солнце встает, а овцы блеют, растянутся в вечность. Одним из них был человек по имени Кит Холиок.\n\nОдаренный клерк, темперамент Холиока подходил для службы. Он ухаживал за семейной фермой, когда был мальчиком после смерти дедушки, собирая хмель и табак, чтобы приготовить холодное пиво и хорошую сигару. Вместе с мамой и папой он держал универсальный магазин в маленьком Мангамуту, продавая банки с фасолью и хлебом, пока у них не закончились запасы. В конце концов, он представлял избирателей электората Мотуэка, борясь за интересы фермеров и владельцев ранчо под голубым знаменем Национальной партии.\n\nКак и многие новозеландцы, Холиок думал, что его ждет мирная жизнь в правительстве Его Величества. Но вдруг Германия оторвала Мать Британию от своих сыновей в мрачные дни 1943 года, в то время как Восходящее Солнце превратило Азию и Тихоокеанские острова в пепел. Внезапно то, что Новая Зеландия когда-то считала само собой разумеющимся - безопасность, уверенность и защищенность - исчезло.\n\nХолиок и его правительство захватили бразды правления государством в неспокойные времена. Их скромная экономика подражала их большому брату по ту сторону моря, все более приближаясь к фискальному кризису. Их вооруженные силы находятся в упадке, их едва хватает, чтобы создать хоть какое-то препятствие для Сферы. Их люди, нервные и встревоженные. Впервые в своей истории Новая Зеландия испугалась грядущего будущего.\n\nОблака собираются далеко на горизонте, затемняя добрую землю, и свет травы свободы тускнеет с каждым часом. Но что бы ни случилось, Новая Зеландия последует за нами. С ловкими руками, умелым умом и Божьей милостью Кит проведет свою нацию через надвигающийся шторм снова в спокойные воды."
 
