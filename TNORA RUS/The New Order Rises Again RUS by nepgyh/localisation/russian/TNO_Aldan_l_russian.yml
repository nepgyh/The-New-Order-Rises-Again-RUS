 ### Leader Bio ###
 POLITICS_GURZHAP_OCHIROV_DESC:0 "Гуржап Ванюшкеевич Очиров родился в последние дни Российской Империи в бурятской семье на холодной земле Прибайкалья. Он был призван в Красную Армию, состоял в Бурятской Кавалерийской Дивизии, где быстро рос в звании, и прославил своё имя в корпусе разведки. Сначала он сражался на Дальнем Востоке против японцев на реке Халхин-Гол, позднее капитана Очирова перевели на европейский фронт, чтобы противостоять наступлению немцев. Но после месяца войны он оказался ранен в тылу врага. Спасение пришло в лице лидера одного партизанского отряда Никифора "Бати" Коляды, и Очиров вскоре стал его заместителем. Вместе они вели партизанскую войну против немцев и устранили тысячи захватчиков, скрываясь от глаз врага на протяжении трёх лет.\n\nКоляда и Очиров потом возвратились на разорённую Родину. Бухарин был отстранён от власти, Советский Союз разваливался. Партизаны помогли многим мирным жителям перебраться вместе с ними на восток, где они вскоре осели на землях, контролируемых временным правительством Генриха Ягоды в Иркутске. Ягода вознамерился использовать партизан для укрепления окраин, а именно оставил их в качестве гарнизона в городе Алдан. Но проходили годы, тирания Ягоды постигла и партизан, и мирных жителей Алдана, вскоре все они взяли в руки оружие и снова стали сражаться за свою свободу.\n\nПартизаны смогли освободить Алдан из-под пяты Иркутска, но большой ценой. Коляда был убит в ходе стычек, и фактическое главенство армией и городом перешло к Очирову. Он проделал хорошую работу по сохранению стабильности и законности, но не более того. Он - солдат без долга, ведущий армию партизан далеко от своего дома, в окружённом врагами городе-государстве, без никакой цели, за которую они могли бы сражаться. Всё, что у них осталось, это лишь выжить."

