 ### Leader Bio ###
 POLITICS_GURZHAP_OCHIROV_DESC:0 "Гуржап Ванюшкеевич Очиров родился в последние дни Российской Империи в бурятской семье на холодной земле Прибайкалья. Он был призван в Красную Армию, состоял в Бурятской Кавалерийской Дивизии, где быстро рос в звании, и прославил своё имя в корпусе разведки. Сначала он сражался на Дальнем Востоке против японцев на реке Халхин-Гол, позднее капитана Очирова перевели на европейский фронт, чтобы противостоять наступлению немцев. Но после месяца войны он оказался ранен в тылу врага. Спасение пришло в лице лидера одного партизанского отряда Никифора "Batya" Kolyada, and Ochirov soon became his loyal lieutenant. Together, they led a guerrilla war against the Germans and killed thousands of invaders, managing to slip past enemy lines after three years of brutal fighting.\n\nKolyada and Ochirov returned to a homeland in chaos. Bukharin had been removed from power, and all semblance of stability was rapidly eroding. The partisans helped as many civilians flee east with them as they could, and their trek ended in Yagoda's provisional Soviet government in Irkutsk. Yagoda sought to use them to reinforce his peripheries, having them garrison the town of Aldan. But as the years passed, Yagoda's tyranny wore down both the partisans and the civilians, and they eventually picked up their rifles and fought for freedom once more.\n\nThe partisans were able to free Aldan from beneath Irkutsk's boot, but not without a steep cost. Kolyada was killed in the fighting, and de facto command of both the military and the city fell to Ochirov. He has done a good job of maintaining stability and rule of law, but has amounted to little else since then. He is a soldier without a cause, leading an army of partisans far from home, in a city-state surrounded by enemies. With no purpose driving him or his men, all that is left for them to do is simply survive."

