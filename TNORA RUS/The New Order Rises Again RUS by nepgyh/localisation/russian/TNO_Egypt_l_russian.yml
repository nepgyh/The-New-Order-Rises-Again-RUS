 egy.11.t:0 "Полет в Иберию"
 egy.11.d:0 "Фарука называли по-разному, но скромным его точно не назовешь. Его прибытие в Испанию на борту коммерческого авиалайнера, изъятого для его личного пользования, является достаточным доказательством его характера. К огорчению иберийской встречающей стороны, транспорт, подготовленный для Фарука, оказался недостаточным для перевозки его многочисленных сопровождающих и багажа в дополнение к нему самому.\n\nНо такие логистические проблемы не могли заинтересовать короля ни на йоту. Он был здесь, в Иберии, стране, которая сулила ему множество удовольствий!"
 egy.11.a:0 "Полуостров ждет! ¡Vamos!"
 
