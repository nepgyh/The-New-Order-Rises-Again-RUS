 #Events
 egy.2.t:0 "Положение Королевства Египет"
 egy.2.d:0 "Изгнав британских империалистов с помощью наших верных итальянских союзников, Египет наконец-то обрел долгожданную независимость. Несмотря на то, насколько великой и славной была эта победа для всех египтян, подлая шайка недовольных сторонников фашизма попыталась свергнуть нашего великого короля Фарука. Этот предательский заговор вылился в попытку "революции" 1956 года, которая была не более чем слепым захватом власти предателями в наших вооруженных силах.\n\nНесмотря на некоторые первоначальные ошибки с нашей стороны, и временное отступление из Каира, помощь наших великих итальянских друзей легко разобралась с оставшимися предателями. Конечно, итальянцы потребовали компенсации, которая была предоставлена нашим великим королем Фаруком, который лично допустил нескольких итальянских советников в наше правительство.\n\nФарук сам отметил нашу новую дружбу с итальянцами, и доверяет им настолько, что позволил им начать править в его отсутствие. С вновь обретенным свободным временем Фарук совершил несколько важных дипломатических поездок, в такие зарубежные места, как Лас-Вегас, Гавана и Монтекарло."
 egy.2.a:0 "Фарук действительно идеальный монарх"

