 #Leader descriptions
 POLITICS_FAROUK_I_DESC:0 "Король Египта Фарук - человек многих, многих вкусов. Чтобы представить его в позитивном свете, Фарук полон решимости превратить жизнь в вечеринку, чтобы каждый момент был наполнен весельем и волнением, чтобы никогда не стареть и не скучать. Если говорить о нем негативно, то он является провалом для египетской экономики, полностью отстраненным от своих политических обязанностей и позором для Египта. Король, возможно, когда-то был молодым человеком, увлеченным и увлеченным реформированием и модернизацией своей страны. Однако те дни прошли, и теперь Фарук хочет только развлечь себя любым доступным ему способом.\n\nФарук проводит свои дни за едой, выпивкой и курением в спокойные минуты. В свои, к сожалению, частые дикие моменты он проводит время, разъезжая по улицам Каира на полной скорости в своем красном спортивном автомобиле или, возможно, занимаясь благотворительностью, бросая дождь золотых монет в толпу. Если король окажется в особенно активном настроении, он может сесть в свой самолет и полететь в любое место, куда пожелает. Его отсутствие в Египте ощущается с радостью, так как обычно на неделю или две за него отвечает кто-то более компетентный.\n\nВо время своих путешествий по миру Фарук "отлично" использует египетскую казну, щедро тратя ее, чтобы получить все объекты своих желаний, будь то бриллиантовое ожерелье для своей последней любовницы, набор монет для своей постоянно расширяющейся коллекции или, возможно, шанс на бессмертие. Независимо от того, что он покупает, это, безусловно, никогда не принесет никакой пользы народу Египта. Фарук не злой и не злой, но он человек, которого мало волнует мир за пределами его непосредственной близости. Политика-серьезное, затянутое и часто скучное дело для короля, и поэтому он игнорирует ее. Он предпочел бы быть счастливым сам, чем беспокоиться о том, чего хочет от него мир."

