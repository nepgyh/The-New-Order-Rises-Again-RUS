 egy.4.a:0 "Это все еще управляемо"

 egy.5.t:0 "Итальянцы отказывают нам"
 egy.5.d:0 "Вставьте Текст"
 egy.5.a:0 "Фарук, пожалуйста остановись."

 egy.6.t:0 "Швейцарские контакты"
 egy.6.d:0 "Наш король Фарук получил предложение от ведущих швейцарских банков о весьма заманчивой сделке. Поскольку его авантюры попали на первые полосы газет по всему миру, возник вопрос, как именно он это финансирует. Похоже, что швейцарцы поняли, что он пользуется государственными богатствами, и путем тщательных расчетов выяснили, что они скоро закончатся.\n\nПоэтому они обратились к Фаруку с предложением предоставить ему чрезвычайно большие кредиты под высокий процент, чтобы он продолжал свои приключения по всему миру, что Фарук и намерен сделать. Ведущие экономисты нашего правительства настоятельно рекомендовали не делать этого, говоря, что это разрушит и без того слабую египетскую экономику, однако Фарук еще не ответил правительству."
 egy.6.a:0 "Какое очевидное мошенничество."

 egy.7.t:0 "Швецарские Кредиты"
 egy.7.d:0 "Сегодня в дворцовых залах и правительственных учреждениях царит потрясенная тишина, поскольку Фарук получил ответ по вопросу о швейцарских кредитах, что он принимает все кредиты. Министр экономики тихо плачет в своем кабинете, а правительственные бухгалтеры до сих пор не пришли к выводу, насколько дорого это обойдется Королевству. Однако ясно одно. Это будет стоить больше, чем Египет может выдержать."
 egy.7.a:0 "Фарук, ради всего святого, ПОЖАЛУЙСТА прекрати."

 egy.8.t:0 "Швейцарцы хотят вернуть свои деньги"
 egy.8.d:0 "Вставьте Текст"
 egy.8.a:0 "Может быть, они дадут продление..."

 egy.9.t:0 "Требование вернуть кредит"
 egy.9.d:0 "Вставьте Текст"
 egy.9.a:0 "Боже правый...."
 
 egy.13.t:0 "Собрания Баатистов в Каире"
 egy.13.d:0 "Хотя "
 egy.13.a:0 "Эти бандиты баасисты должны быть уничтожены!"
 
 egy.14.t:0 "Выступление Кутба в Хартуме"
 egy.14.d:0 "Судан всегда был оторван от остального Египта, и стал отличной питательной средой для антимонархических настроений. Это наиболее очевидно на примере роста исламизма в Судане, который в своем большинстве возглавляет египтянин Сайид Кутб.\n\nКак раз сегодня он провел митинг в Хартуме, говоря о гунах египетского режима и о самом Фаруке. Он также призвал людей вернуться к истинному свету ислама и не оставаться Такфирами, в которых их превратили.\n\nНе успел он закончить свою речь, как на площади появились египетские полицейские, чтобы разогнать митинг, к большому гневу толпы."
 egy.14.a:0 "В наши дни люди верят во что угодно."

