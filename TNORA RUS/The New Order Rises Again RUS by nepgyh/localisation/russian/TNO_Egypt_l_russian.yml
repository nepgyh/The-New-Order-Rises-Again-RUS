 egy.10.t:0 "Сделка всей жизни"
 egy.10.d:0 "За фасадом оживленных центральных улиц Стамбула скрывается процветающая базарная экономика. В этих дырах в подворотнях можно купить все, что пожелает человек, и огромные суммы денег ежедневно переходят из рук в руки. Особенно большую часть этих рынков составляют исторические артефакты - от предметов старины со всего мира до памятных вещей времен Второй мировой войны. Интерес Фарука ко всему дорогому привел его к одному лавочнику, и вскоре он оказался на опасном аукционе.\n\nКогда лавочник определил, что Фарук действительно человек с большим состоянием, он пригласил короля на тайный аукцион, который проходил в тенистом складе. Пообещав, что на продажу выставлены товары, которые он не захочет пропустить, Фарук и его охранники приняли приглашение. Прибыв на место, Фарук присоединился к пестрой команде из дюжины других людей, среди которых выделялись два человека. Двое крупных и внушительных мужчин с несколькими шрамами на лицах молчали почти весь аукцион, пока редкие и дорогие картины, книги и керамика продавались остальным. Сам Фарук купил несколько люстр, но его внимание привлек последний предмет аукциона - пузырек с водой из Фонтана Молодости."
 egy.10.a:0 "Интригующе..."

 egy.12.t:0 "Аукцион всей жизни"
 egy.12.d:0 "Аукционер объяснил, что флакон, якобы содержащий воду из фонтана легенд, на протяжении веков передавался великим мужчинам и женщинам на протяжении всей истории человечества. Начиная с Александра Македонского, она побывала в руках таких людей, как Карл Великий, Елизавета I и Отто фон Бисмарк, а после Великой Войны была утеряна и только сегодня оказалась на этом складе. Несмотря на все подозрения, Фарук не мог позволить себе упустить этот шанс всей жизни. Именно сейчас два странных человека начали действовать.\n\nАукцион был напряженным, и постоянные возгласы зрителей были музыкой для ушей Фарука, так как цена продолжала расти. Вскоре Фарук оказался против двух мужчин. В последней попытке обеспечить победу, Фарук сделал предложение, с которым двое мужчин просто не могли сравниться, и день был выигран.\n\nНесмотря на то, что цена была отвратительно высокой, Фарук получил пузырек. К удивлению всех присутствующих, он выпил содержимое, как только флакон оказался в его руках. Два его конкурента громко причитали на немецком языке, а перед уходом заметили, что Лига не забудет такого оскорбления. Фарук, естественно, не придал значения этой угрозе, в конце концов, он теперь бессмертен! Если только ему не солгали с самого начала, чего его гордость не допускала."
 egy.12.a:0 "Вкус победы!"
 
