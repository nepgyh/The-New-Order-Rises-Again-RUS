 #Events
 egy.2.t:0 "Положение Королевства Египет"
 egy.2.d:0 "Изгнав британских империалистов с помощью наших верных итальянских союзников, Египет наконец-то обрел долгожданную независимость. Несмотря на то, насколько великой и славной была эта победа для всех египтян, подлая шайка недовольных сторонников фашизма попыталась свергнуть нашего великого короля Фарука. Этот предательский заговор вылился в попытку "revolution", which was little more then a blind power grab by traitors within our armed forces.\n\nDespite some initial blunders on our part, and the temporary retreat from Cairo, help from our great Italian friends easily dispatched the remaining traitors. Of course, the Italians expected compensation, which was granted by our great king Farouk who personally allowed several Italian Advisers into our government.\n\nFarouk himself has celebrated our new found friendship with the Italians, and trusts them so much he's allowed them to begin governing in his absence. With this new found free time, Farouk has engaged in several important diplomatic trips, to such foreign places as Las Vegas, Havana, and Montecarlo."
 egy.2.a:0 "Фарук действительно идеальный монарх"

 egy.3.t:0 "Удар по нашей казне"
 egy.3.d:0 "Вставьте Текст"
 egy.3.a:0 "Тревожно"

 egy.4.t:0 "Итальянские Кредиты"
