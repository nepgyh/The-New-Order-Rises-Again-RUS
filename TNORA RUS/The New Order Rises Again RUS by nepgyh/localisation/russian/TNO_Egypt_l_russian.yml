 egy.15.t:0 "Пик Фарука"
 egy.15.d:0 "Фарук веселился от души. Хотя кто бы не веселился? Вечеринка в твое имя, самое экстравагантное и роскошное мероприятие, на котором присутствуют самые богатые и знаменитые люди мира. Он мог быть очень пьян и, по крайней мере, немного под кайфом, но он все еще мог мыслить достаточно ясно, чтобы испытывать гордость. Он путешествовал по миру, видел достопримечательности, встречался с хорошими и великими людьми и чертовски хорошо проводил время. Последние два года, по крайней мере, в глазах Фарукса, были лучшими в мире.\n\nНо когда он отошел от буфета, наевшись до отвала, он почувствовал себя странно. Было ощущение, что что-то застряло, и ему было трудно понять, в чем дело. Когда он попытался заговорить, он быстро понял, в чем дело. Что-то застряло у него в горле. Он начал пытаться говорить, кашлять, делать все, что угодно, чтобы привлечь внимание людей, пытаясь вымолвить слова о помощи. Неужели никто не заметит, никто не придет ему на помощь? Однако люди были слишком заняты разговорами между собой, музыка заглушала его попытки подавить призыв о помощи. Он рухнул на землю, в пьяном состоянии не в силах контролировать свои движения. Его зрение становилось все более темным, окружающие звуки исчезали на заднем плане. Он предпринял последнюю попытку позвать на помощь, пытаясь издать последний звук, чтобы хоть кто-то пришел ему на помощь.\n\nНо никто не пришел.\n\nПоследние его мысли были о сыне, и о том, как ему жаль его."
 egy.15.a:0 "Похоже, что вечеринка окончена."
 
