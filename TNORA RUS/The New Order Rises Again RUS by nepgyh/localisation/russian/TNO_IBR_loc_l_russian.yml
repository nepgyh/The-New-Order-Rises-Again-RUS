 IBR.5529.t:0 "Разбираемся с бюрократами"
 IBR.5529.d:0 "Администраторам Аксенсии лучше быть лояльными, и мы признаем это. Мы также признаём, что для того, чтобы сделать их такими, им потребуется мотивация. Заставить жадного человека работать на вас очень легко, поскольку все, что для этого требуется - это следить за тем, чтобы его зарплата приходила вовремя. Эти люди именно таковы, и бюрократы обеспечивают свое богатство, выкачивая необходимые ресурсы из Аксенсии. Во имя страны этому нужно положить конец. Для того чтобы вынудить их подчиниться, за сделкой, предложенной им, будет стоять некоторая сила, но что это будет за сделка? \n\nНекоторые члены внутреннего круга правительства советуют Каудильо идти по пути компромисса, ведя переговоры с виновными и найти решение, приемлемое для всех. Это может сработать, но может также оказаться не столь эффективно, как другое решение, которое советуют иные члены внутреннего круга. Предлагается жёстко надавить  на этих работников, по сути, угрозой принудить к сотрудничеству. Несмотря на то, что невозможно сказать, сработает ли это, в конце концов списки окажутся намного чище."
 IBR.5529.a:0 "Мирного решения не будет."
 IBR.5529.b:0 "Предложим компромисс."
 
 IBR.5530.t:0 "Бюрократы в ААС соглашаются с условиями"
 IBR.5530.d:0 "Инициатива в диалоге постоянно переходила между участниками, где один ставил условия, а второй торговался по ним, пока решение не устраивало обоих или пока переговоры не заставляли одну из сторон отказаться от вопроса в полной фрустрации. Франко обратился к бюрократам Аксенсии со списком требований, от которых он не отказывался. Они сделали то же самое. Между двумя неоспоримыми сферами было бесконечное количество условий, сроков и других мелочей, которыми бюрократы так умело оперировали, заглушая все, что необходимо, нерелевантными деталями.\n\nДавно уже Каудильо не выносил таких испытаний, как это состязание с настолько настырными противниками. Сегодня ни один человек не должен был погибнуть, но слова боролись и убивали так же умело. Наконец, после результатов многочасовой работы была заключена сделка, согласованная и Франко, и официальными лицами, с которыми он боролся языком. Несмотря на некоторые небольшие уступки, соглашение в значительной степени благоприятствовало Каудильо. Это произвело впечатление на тех, кто работал с ним и, кажется, положило начало очень плодотворным отношениям."
 IBR.5530.a:0 "Нет ничего лучше в мире, чем хорошая сделка, не так ли?"
 
 IBR.5531.t:0 "Бюрократы не ведутся на блеф"
 IBR.5531.d:0 "Когда Франко сел за стол переговоров, у него было довольно много серьёзных требований. Он был готов спорить, вводить в заблуждение и, в конечном итоге, убедить бюрократов согласиться с большинством требований, в значительной степени благоприятствующих ему. Он сильно удивился, когда бюрократы категорически отвергли его условия, отказавшись заключать сделку практически на любых условиях, которые он им представил. После проявления настойчивости в вопросе, почему они не могли объяснить свою позицию, наиболее распространенным из ответов были взгляды на другие ведомства. Бюрократы утверждали, что никогда не получали подобных предложений, поэтому у Аксенсии и сейчас не было причин их получать. Для каждого условия они смогли найти аналогичный аргумент в том, что ни одна другая организация никогда не заключала подобного рода сделку.\n\nЭто потребовало извлечения максимума из дипломатических способностей Франко только ради того, чтобы не дать им полностью соскочить со сделки. Бюрократы не ответили отзывчивостью, и ради получения хотя бы минимального интереса с их стороны потребовалось пойти на уступки во многих условиях. Скорее всего, мы не сможем извлечь из соглашения большую выгоду, но Каудильо, тем не менее, выложится на полную. Достаточно, чтобы попытаться пойти на компромисс по многим вопросам. Если кто-то и может это сделать, так это он."
 IBR.5531.a:0 "Предложить компромисс."
 
 IBR.5532.t:0 "Бюрократы В ААС принимают компромисс"
 IBR.5532.d:0 "Столкнувшись с нежеланием и неспособностью заключить уверенную, решительную сделку с бюрократами, Франко был вынужден сесть за стол переговоров в другом положении. Ослабленный и дискредитированный своей неспособностью обеспечить соблюдение условий, которые он стремился изложить, старый Каудильо стал отдаляться от динамики власти. Однако его убедительная проницательность все ещё вызывает восхищение, и он сумел извлечь лучшее из далеко не идеальной ситуации. В словесном поединке каждая сторона представляла проблемы и пыталась найти им решения, пока они не нашли что-то, что удовлетворило их обоих. \n\nКонечным результатом стало рождение сделки, созданной не для удовлетворения обоих лагерей, а для того, чтобы прийти к решению вопроса между бюрократами и Франко. В итоге бюрократы Аксенсии, хотя и слегка, но были приструнены, пусть и не в той степени, в которой изначально задумывалось. Так или иначе, они, похоже, все же следуют изложенным компромиссам, и с тех пор придерживаются условиям сделки."
 IBR.5532.a:0 "Лучше, чем ничего."
 
 IBR.5533.t:0 "Разобраться с военными"
 IBR.5533.d:0 "Когда впервые было создана Аксенсия Анти-Сепаратиста, она по большому счету была ещё одним подразделением Гражданской гвардии. По мере того как террористические угрозы разрастались во всё более масштабную проблему, расширялась и Аксенсия, чтобы остановить их. В начале оборудование, выданное Аксенсии, было в основном полицейским, но по мере того, как все усиливающаяся война на истощение все больше приближалась к тотальной войне, было решено, что нужно было найти что-то лучше. Сначала это было просто снаряжение, оружие и всевозможное оборудование, предназначенное для военных, используемое в конфликте, более актуальном, чем любой другой. Генеральный штаб начал запрашивать совместные программы с Аксенсией, чтобы "better teach them how to use what they were given." Tentatively accepted at first, these programs have grown to become a central pillar of the growing agency.\n\nThese programs have proven the suspicions of their skeptics right. When cautioned against, the corruption threatened by cooperation was typically a central argument. More and more money has been thrown into the fire for the sake of better integration, while it was put into the pockets of those leading it. Without any special intervention, the recent corruption investigation will likely cause these programs to wither and die. If we wish to preserve the connection to make use of it in the future, then it will need to be saved quickly."
 IBR.5533.a:0 "Сосредоточьтесь на исправлении совместных военных программ с ААС."
 IBR.5533.b:0 "Этим программам суждено провалиться."
 
 IBR.5534.t:0 "Хорошие новости от партнерства с ААС"
 IBR.5534.d:0 "Учитывая недавние обстоятельства, совместные программы Аксенсии и военных были на грани смерти. Сорванное расследованием коррупции и искалеченное её выводами, то, что когда-то было напряженной программой вооружения и оснащения Аксенсии для войны в тылу, едва не было уничтожено вооруженными силами. Долгое время эти программы тратили огромные средства и деньги постоянно выкачивались коррумпированными бюрократами. Учитывая недавние обстоятельства решение вмешаться и сохранить её, несмотря ни на что, было мудрой идеей.\n\nОперативники Аксенсии стали на порядки лучше экипированы, и военная техника, которую редко можно было увидеть, кроме как у привилегированных агентов, теперь стала обычным явлением. Они продемонстрировали отличные знания об эксплуатации оборудования, и отчеты показывают значительное увеличение числа захваченных сепаратистов. Вдобавок ко всему этому, затраты на программу снизились с грабительского уровня до затрат, которые не только разумны, но и дешевле, чем ожидалось. Похоже, мудрые отношения Франко с коррумпированной бюрократией принесли свою пользу."
 IBR.5534.a:0 "Мы и не могли надеяться на лучшее."
 
 IBR.5535.t:0 "Аксенсия делает большие успехи"
 IBR.5535.d:0 "Чиновники, склоняющиеся к навыкам ведения переговоров Каудильо, уже были хорошим знаком. Вернувшись с грани смерти, совместные программы Аксенсии и военных были восстановлены. Хотя они никогда не были по-настоящему идеальным и поэтому не с чем было сравнивать, партнерство уже работало лучше, чем когда-либо прежде, делая даже самую передовую военную технику обычным делом по цене на порядки ниже, чем раньше. Это тоже было очень хорошим знаком.\n\nПоэтому не должно быть секретом, что Аксенсия превратилась в ястреба, наблюдающего за Иберией. Известные криминальные центры разоблачены, почти никому не удалось сбежать. Двойные агенты и информаторы разорвали информационные сети террористов, способные поймать даже самые тайные группы. Были проведены обыски в новых узлах, убежищах и маршрутах доставки ресурсов, задержав абсолютно всех. Усилия по извлечению информации резко возросли в качестве, принося новости о сетях, о существовании которых мы даже не подозревали. Лучше всего то, что они делают это с гораздо меньшими затратами, чем раньше, с беспрецедентной эффективностью. Все это благодаря Франко, и без его навыков заключения сделок Иберия была бы потеряна - и страна это знает."
 IBR.5535.a:0 "Я думал, ты говорил, что мы не сможем поймать эту шайку."
 
 IBR.5536.t:0 "Партнерство с ААС по-прежнему в печальном состоянии"
 IBR.5536.d:0 "На фоне множества обвинений в коррупции, совместные программы Аксенсии и военных подорваны, а вера в партнерство была на рекордно низком уровне. Вопреки здравому смыслу было решено, что правительство вмешается, чтобы сохранить их. Там, где они были бы закрыты, каналы все ещё оставались открытыми и оставались бы таковыми иберийскими руками. Оглядываясь назад, я понимаю, что это была ужасная идея.\n\nВсегда считавшиеся "
 IBR.5536.a:0 "Говорю вам, никто больше не уважает свою страну."
 
 IBR.5537.t:0 "Аксенсия медленно улучшается"
 IBR.5537.d:0 "Когда партнерство Аксенсии и военных стало объектом аудита коррупции, оно уже находилось на переломном этапе. Само расследование подтолкнуло её почти к гибели, и вера в неё была полностью разрушена, когда были выявлены масштабы коррупции. Против этого не было никаких возражений, и поэтому её планировалось отменить. То есть до тех пор, пока правительство не обратило на это внимание. Франко постановил, что эти программы должны оставаться в силе, и фактически спас их от завершения. Было высказано мнение, что сделки, заключенные Каудильо, улучшат состояние партнерства, что, к сожалению, оказалось не совсем правдой.\n\nРесурсы по-прежнему в основном поступают в никуда, и, похоже, коррупционеры все ещё продолжают использовать благодатью военных. Однако сделки, заключенные Каудильо, не кажутся совершенно бесполезными, и договоренности предотвратили перерастание худших событий в бедствия. Кроме того, Аксенсия сообщает о небольшой тенденции к повышению своей эффективности, и со временем это может оказаться чем-то стоящим затраченных на это усилий."
 IBR.5537.a:0 "Мы старались изо всех сил."
 
