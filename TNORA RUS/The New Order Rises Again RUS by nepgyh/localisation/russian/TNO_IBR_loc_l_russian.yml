 IBR.5538.t:0 "Уничтожение компромата"
 IBR.5538.d:0 "Коррупция строго недопустима. Любой, кто будет уличен во взятках, виновен в чудовищном преступлении, и к нему должны быть применены только самые строгие наказания. Администраторы Аксенсии принадлежат к этой группе, совершая государственную измену только для того, чтобы заработать немного дополнительных денег. С преступником нельзя заключать никаких сделок, и вместо этого они заслуживают возмездия. Потребовалось всего лишь ещё мгновение размышлений, чтобы решить вопрос об их исключении из агентства, но следует ли идти дальше этого?\n\nНекоторые из наиболее националистических элементов придерживаются гораздо более жёсткого взгляда на коррупцию, особенно в антисепаратистском ведомстве, и поэтому советуют провести гораздо более жёсткую чистку департамента. Вместо того, чтобы просто уволить каждого наверняка причастного бюрократа, националистические элементы предлагают привлечь их к уголовной ответственности и всех, кто с ними связан. Хотя это наверняка быстро решит проблему, это может оставить дыру, которую будет трудно быстро заполнить. Каким будет этот план?"
 IBR.5538.a:0 "Увольте коррумпированных администраторов."
 IBR.5538.b:0 "Привлеките к ответственности всех до единого!"
 
 IBR.5539.t:0 "Пререкания с военными"
 IBR.5539.d:0 "Не будет никакой терпимости к коррупции. Все, что хотя бы отдаленно напоминает её, будет тщательно отслеживаться, и если найдутся реальные коррупционеры, они будут наказаны. Это особенно верно для Аксенсии, для которой коррупция - серьёзное дело, подобное которой может означать жизнь или смерть Иберии. Военные ведут себя примерно так же, поэтому позволение действовать одному только этому плохому яблоку может означать разрушение страны. Когда партнерство между Аксенсией и военными было наиболее коррумпированным, бюрократы и армейские офицеры одинаково выкачивали ресурсы из грузовика, полный выгодой.\n\nНет никаких сомнений в их наказании. Коррупция - это очень серьёзный вопрос, и он будет решен соответствующим образом. Однако вопрос заключается в том, кто должен понести наказание. Безопасным вариантом было бы привлечь к ответственности тех, кто непосредственно причастен к заговору и чье участие можно легко проверить. Это не вызвало бы такого ажиотажа. Конечно, мы не будем наказывать вместе с виновниками их коррумпированных начальников. Однако эти генералы - те, кто позволил этому продолжаться в первую очередь, и поэтому они в равной степени виновны. Риск здесь значителен, так как генералы, несомненно, вызовут ажиотаж, достаточно большой, чтобы выгода от их увольнения стоила затраченных усилий. Насколько широко будет применяться наказание?"
 IBR.5539.a:0 "Накажите тех, кто непосредственно в этом замешан."
 IBR.5539.b:0 "Уберите также их коррумпированных начальников!"
 
 IBR.5540.t:0 "Изменения в ААС"
 IBR.5540.d:0 "Ни для кого не секрет, что Аксенсия Анти-Сепаратиста находится в плачевном состоянии. Раскрываемость на рекордно низком уровне, моральный дух резко упал, и независимо от того, сколько им выделено, этого просто недостаточно, чтобы эффективно противостоять сепаратистам. Всякий раз, когда в отделе проводится проверка, она обычно завершается или дает явно убедительные результаты за короткое время. Независимо от того, какие шаги предпринимаются на более низких уровнях для обеспечения функционирования департамента, ничто, по-видимому, не оказывает постоянного эффекта. Таким образом, более низкие уровни - это не те, на которые нужно ориентироваться.\n\nЧтобы Иберия выжила, нужно что-то сделать с Аксенсией. Очевидно, что коррупция в той или иной форме присутствует в высших эшелонах управления, о чем свидетельствует недостаточная эффективность реформ. Эти верхние уровни необходимо сократить. Вопрос только в том, как это сделать? Было предложено усилить надзор за этими важнейшими ролями, чтобы они не могли уйти так далеко. Конечно, это тоже можно было бы просто подорвать, но всегда есть шанс, что этого не произойдет.\n\nТакже было предложено более радикальное решение, и оно требует чего-то гораздо большего, чем просто надзор. Это радикальное предложение состоит в том, чтобы полностью перестроить систему Аксенсии и очистить её от подозреваемых преступников. Хотя риск намного выше, это также и более высокая награда. Даже несмотря на то, что смещение старой гвардии будет крайне непопулярным, оно может предоставить как раз ту возможность, которая необходима для обеспечения долгосрочных перемен."
 IBR.5540.a:0 "Усилить надзор."
 IBR.5540.b:0 "Необходима тщательная реструктуризация!"
 
 IBR.5541.t:0 "Реформированная Аксенсия"
 IBR.5541.d:0 "По мере того, как шла перестройка, самым очевидным симптомом было недовольство старой гвардии. Там, где когда-то царили теплота и дружелюбие по отношению к режиму, теперь можно было найти только вежливое, сердечное отношение, свидетельствующее о более сильных чувствах. Это отношение было самым сильным среди тех, кто занимал высшие политические посты, которые, по - видимому, восприняли радикальные изменения в Аксенсии, как угрозу их процветанию. Среди них не было никакого праздника.\n\nДа и Аксенсия поначалу не была особенно праздничной. Это поведение изменилось в положительную сторону - особенно в отношении полевых агентов, - поскольку они оказались с большими запасами ресурсов, улучшенной разведкой и гораздо более здравыми идеями. Новые бюрократы, только что занявшие должности, потрясенные недавними реформами, были благодарны за более крупные бюджеты. Никто из их старшего руководства не был счастлив, но когда многих из них сменили восторженные, молодые и перспективные руководители, остальные поняли намек и начали улыбаться, даже когда по им дали кнутом.\n\nФранко сделал врагом значительную часть старой гвардии своей администрации, поскольку все они видели, как реформы и смещения происходят и с их кликами и нишами. В конце концов, это стоило того, потому что Аксенсия побила свои рекорды по раскрываемости и смогло добиться гораздо большего с тем же самым. Возможно, Аксенсия только возрождается, готовое бороться с терроризмом, и будущее только начинается."
 IBR.5541.a:0 "Иберия никогда не будет разделена!"
 
