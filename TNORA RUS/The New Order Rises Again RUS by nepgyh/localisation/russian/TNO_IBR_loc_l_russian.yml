 IBR.3166.t:0 "Новое государство, старый каудильо"
 IBR.3166.d:0 "Хотя на публике Антониу ди Оливейра Салазар был харизматичным человеком, в частной жизни он всегда был замкнутым и временами затворническим человеком. Он никогда не был женат и не имел детей. Когда он не встречался с Франко или другими политиками, он обычно был один в своей резиденции, где до объединения иберийских островов находилось посольство Португалии в Мадриде. Его служанка Мария ди Жезуш, женщина, слишком влюбленная в Салазара, чтобы оставить его, несмотря на то, что знала, что Каудильо не испытывает к ней тех же чувств, что и она к нему, была его единственным близким другом. Пока Салазар читал книгу в своем кабинете, Мара наводила чистоту в уборной в ожидании гостей.\n\nЭто был особый случай для Каудильо. Его старшая сестра, Мария ду Ресгате Салазар ди Оливейра, была сегодня в гостях, впервые за четыре года. Салазару мало кто нравился, и ещё меньшим людям он доверял, но он никогда не сомневался в своих сестрах. Каудильо открыл дверь, поприветствовав свою сестру и трех ее дочерей теплыми объятиями. Боже, они так постарели. Подумать только, его сестра сейчас была хрупкой пожилой женщиной лет 80. У его племянниц были седые волосы и гораздо более заметные морщины, чем при их последней встрече. Какие прекрасные годы они провели вместе.\n\nКогда они сидели вместе в гостиной и в разговоре возникла пауза, один из глаз его племянницы загорелся. "Antonio, I don't think I remembered to tell you."\n\n"Yes?"\n\n"Antonia is pregnant! And I think you're going to be a great granduncle.""
 IBR.3166.a:0 "Ох, как быстро летит время."

 IBR.3167.t:0 "Ночи на Мальте" #check if immediate works here lol, idk what for pic
 IBR.3167.d:0 ""But what if something does happen? What then?" Concern crossed Americo Tomás' face.\n\n"Nothing is going to happen. We'll be fine." The conference had been planned months in advance, to bring the leaders of the three great nations of the Mediterranean to one table. Who was Americo to doubt its security?\n\nFranco could be terribly obstinate at times, but this? This was just stupid, it would be the first time in Iberia's history that the two Caudillos simultaneously left the peninsula. Tomás tried to hide his annoyance. "My Caudillo, with all due respect, you are a mortal man, and even if the chance of anything going wrong is slim, all Iberia could be destroyed if something does. We are sending bodyguards with you, and they will remain with you at all times. The same goes for Caudillo Salazar."\n\n"Look, I don't want some, some ass-. Excuse me. I don't want anybody watching me while I'm god-damned sleeping.""
 IBR.3167.a:0 ""It is only for your protection sir.""

 IBR.3168.t:0 "Могучий кит" #pic sperm whale
 IBR.3168.d:0 "Великолепная 47-метровая яхта Франсиско Франко бороздила воды Атлантики. Это был своего рода отпуск, несколько дней, чтобы провести вдали от управленческих дел перед Конференцией на Мальте. Ни одно плавание в море, подумал Франко, не было бы полным без большого улова в память об этом путешествии. Бискайский залив долгое время был охотничьим угодьем для китобоев. Его глубокие подводные каньоны служили домом для глубоководных дайверов, в то время как плодородные рифы служили пристанищем для мелководных китов. И Франко продолжал бы обыскивать бухту, пока не нашел бы хоть одного.\n\nПрошли часы, и небо стало оранжевым, когда солнце приблизилось к горизонту. Ветер был спокоен, а вода прозрачна. Вдалеке брызнули капли воды, и всего на несколько секунд спина огромного кашалота поднялась над поверхностью. "Arteaga! Maximum power!" As the yacht turned towards the beast its motor roared to life and raced forward. Rapid clicks, each as loud as shotgun blasts, had most sailors covering their ears. Not Franco. He had insisted: He would operate the harpoon, and he would not allow size, speed, or sound, to stop him. He rigs the weapon. Now just a matter of aiming. Good, she does not expect a thing, just hold still...\n\nBOOM\n\nThe explosive attached to the harpoon detonates, blasting water and chunks of flesh into the air, and turning the surrounding water red. The whale thrashed around, but it only worsened the bleeding. Franco now joined his men at the ropes, dragging the monster aboard as it made its final feeble movements. 10 meters long, and God only knows how many tons."
 IBR.3168.a:0 "Несомненно, удачное предзнаменование для конференции."

