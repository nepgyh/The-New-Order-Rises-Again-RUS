 IBR.5114.t:0 "Знаменательный день в иберийской Истории"
 IBR.5114.d:0 "После упорного труда, мучений и невзгод Иберийский Конгресс почти достиг своего апогея. Скоро настанет день финальных дебатов, и вся Иберия, затаив дыхание, ожидала результата. Дебаты до сих пор не привели к роспуску правительства или расколу нации, но эти последние дебаты могут спровоцировать матч, который мгновенно изменит Иберию. Развитие этих дебатов тем или иным путем может длиться десятилетия. Все будет решено, когда Совет соберется на это великое собрание.\n\nСреди членов совета были названы самые важные игроки в продолжающемся политическом процессе. Самые уважаемые представители технократов, либералов, консерваторов, армии и регионалистов собрались, чтобы сформировать будущее целой нации. Мы зашли слишком далеко и пожертвовали слишком многим, чтобы этот великий день превратился в мелкие ссоры, поскольку вся Иберия рассчитывает, что Совет предоставит что-то, что остановит кровавый упадок Иберии. Иберия пережила жестокий сепаратизм, гражданскую войну, предательство, общественные беспорядки, большевистские и немецкие угрозы, но сейчас она может ошибиться и навсегда остаться оболочкой своего прежнего "
 IBR.5114.a:0 "Удачи, господа."
 
 IBR.5115.t:0 "Реформы гражданской свободы продвигаются"
 IBR.5115.d:0 "Пока представители Иберийского совета усердно трудились над прогрессом реформации, одно предложение, как ни странно, было выдвинуто с некоторым успехом. С подачи технократической фракции Совета предложение об укреплении гражданских свобод оказалось главной темой дебатов. Либеральные союзники "
 IBR.5115.a:0 "Кажется, что права личности должны быть закреплены."
 IBR_reformist_tt_councildebate_1:0 "Проведение серьезных реформ в области гражданских свобод §Yусилит реформизм в Совете.§!\n"
 
 IBR.5116.t:0 "Разработка малых реформ"
 IBR.5116.d:0 "Как и во всем, что важно в жизни, необходимость - это ключевой момент. И мои сограждане-иберийцы, действительно ли нам необходимо начинать столь широкомасштабную и утомительную борьбу за реформу гражданской свободы? Разве не будет так, что это полное искоренение и перестройка иберийского гражданского общества оставят нас слабыми перед бедствиями сепаратизма и угрозой пятой колонны? Похоже, что Совет определенно придерживается того же мнения, поскольку недавно было достигнуто соглашение, согласно которому нет необходимости быстро вносить какие-либо радикальные изменения в отношении гражданских свобод. Возмущение консерваторов и армии, несомненно, достигло бы опасной черты, если бы Совет приступил к такой всеобъемлющей реформе. Решительные меры следует оставить в стороне, поскольку есть надежда, что компромисс станет темой дебатов.\n\nКонечно, некоторые либералы и сторонники "
 IBR.5116.a:0 "Иберия не разделяет капризов либералов."
 IBR_reformist_tt_councildebate_2:0 "Скромные реформы гражданской свободы §Yослабят реформизм в Совете.§!\n"
 
 IBR.5117.t:0 "Столкновение милитаристов с технократами"
 IBR.5117.d:0 "Идеи и решения, предложенные технократическими членами Совета, были встречены с пренебрежением и отвращением со стороны милитаристской фракции в Совете. Милитаристы заявили о своем презрении, сославшись на то, что предложения "only sought to keep a stranglehold on their despotic power of Iberia". With the debate raging on, it soon became clear to all those who saw that the Council was marred by factionalism. If these men could not come together for Iberia now, some thought, then what could ever possibly unite them?"
 IBR.5117.a:0 "Мы должны держаться вместе, ради Иберии."
 IBR_reformist_tt_councildebate_3:0 "Обострение безрезультатных конфликтов §Yослабит реформизм в Совете§!\n"
 
 IBR.5118.t:0 "Столкновение консерваторов с технократами"
 IBR.5118.d:0 "Попытка продвинуть реформы гражданской свободы, проводимые технократическими членами совета, была немедленно встречена негативной реакцией со стороны более консервативно настроенных членов Совета. Консерваторы жёстко осудили реформы, заявив в пылких протестах, что эти предложения "go against everything Iberia stands for" and "is the sort of treacherous liberalism that would tear this nation apart and subdue it under an unpatriotic ideology". The liberals have held their ground in the proceedings though, coming straight back at the conservatives and condemning them as "tired-out tyrants only looking to keep the Iberian people down and themselves afloat". At one point the debate looked so viscous, it was a surprise chairs were not thrown between the two competing sides.\n\nIn the end, there appears to be a considerable amount of pushback from sections of the Iberian pollical class against these reforms. While the reforms are apparently intended to simply improve the lives of the everyday Iberian, their perception as the work of fifth column liberalism by opposing factions has created a clear schism on the Council."
 IBR.5118.a:0 "Мы не должны позволить этому расколу сокрушить нас."
 IBR_reformist_tt_councildebate_4:0 "Усиление безрезультатных конфликтов §Yослабит реформизм в Совете§!\n"
 
 IBR.5119.t:0 "Пересмотр Особых регионов"
 IBR.5119.d:0 "Пару лет назад было немыслимо, чтобы то, что сейчас происходит в Совете, действительно произошло. На протяжении десятилетий жители Иберии и их политические представители в полной мере считали сепаратизм козлами отпущения. Они давно выступают против пятой колонны греховного сепаратизма, называя его одной из самых больших опасностей для нации. Эта паранойя ранее приводила к отсутствию самоопределения или представительства меньшинств в иберийском государстве. Однако это может скоро измениться.\n\nИспользуя свои хитрые политические навыки и ловкую тактику, фракция регионалистов в Совете сумела получить значительный импульс в своих попытках реализовать программу Особых регионов. Программа привела бы к реальным и новым изменениям в политической системе Иберии с предоставлением гораздо большей автономии регионам меньшинств Иберии. Успех регионалистов, несомненно, можно объяснить их сильной связью с мечтами об автономии. Хотя некоторые до сих пор говорят, что они преследуют скрытые цели полномасштабного сепаратизма и распада Иберии, это не было показано в Совете, поскольку программа особых регионов, похоже, должна быть принята."
 IBR.5119.a:0 "Итак, похоже, что для меньшинств Иберии наступит новый рассвет."
 IBR_reformist_tt_councildebate_5:0 "Проведение значимой региональной реформы §Yусилит реформизм в Совете.§!\n"
 
 IBR.5120.t:0 "Обсуждение символической автономии"
 IBR.5120.d:0 "Когда Совет собрался, чтобы обсудить однодневные слушания, призрак сепаратизма вновь возник, и в очередной раз самый мощный удар по Иберии разрушил любые надежды на какие-либо радикальные перемены. Рассуждения были те же, что и в предыдущие сто раз. Капитуляция перед любой формой регионалистских требований поставила бы под угрозу будущее Иберии. Это была бы капитуляция перед террористической чумой, что означало бы обострение политического насилия, и это был бы конец проекта, над созданием которого мы так усердно трудились и претворяли в жизнь.\n\nВскоре это стало слишком очевидно для большинства Совета, что у регионалистов есть скрытая повестка дня безоговорочного сепаратизма, и их предложения о так называемой программе "Special Regions" programme needed to be shot down with haste. However, the regionalists and their wishes could not be just disregarded at will. This is a new Iberia after all. So, it was the Council's preference that token autonomy would be the solution to the minority question. This was of course a rather vague and unenthusiastic proposal that may well be seen through but it was decided that this was far superior to giving in to the regionalists and their alleged fifth column thought."
 IBR.5120.a:0 "Настоящая автономия была бы уже слишком."
 IBR_reformist_tt_councildebate_6:0 "Незначительные региональные реформы §YОслабят реформизм в Совете§!\n"
 
 IBR.5121.t:0 "Милитаристы и регионалисьы"
 IBR.5121.d:0 "Многие опасались, что рассмотрение вопроса регионализма приведёт к конфликту. Многие в иберийской политической системе имеют сложившееся мнение о характере представительства меньшинств и о том, что удовлетворение таких требований может означать для будущего нации. Если возникнут конфликты из-за обвинений в сепаратизме и тирании, фракции перестанут контактировать. По-видимому, именно это и произошло, когда милитаристы дали свой ответ на предложения регионалистов.\n\nОтвет милитаристов был жёстким и бескомпромиссным. Они поднимались на трибуну один за другим, чтобы перекричать регионалистов, называя их "terrorist sympathizers" and "the hideous face of separatist treachery, hidden behind a suit and tie". Man, after man, gave speeches that stated that "Iberia would never give in to terrorism" that "the nation would remain strong in the face of separatist terror" and "would smash down the terrorist instead of succumbing to it".\n\nThe regionalists were, of course, appalled by these allegations and threatened a walk out due to the tirades of the militarist faction. It seemed as though we were an inch away from the dismantling of the Council and it was only when tempers calmed that a split was avoided. Clearly it seems the Council has some work to do to make sure the question can be answered without resulting in some irreversible political damage."
 IBR.5121.a:0 "Вопрос регионов - большая боль в заднице."
 IBR_reformist_tt_councildebate_7:0 "Безрезультатное форсирование конфликта §Yослабит позиции реформистов в Совете§!\n"
 
 IBR.5122.t:0 "Консерваторы и регионалисты"
 IBR.5122.d:0 "Предложения регионалистов явно задели за живое представителей иберийского политического истеблишмента. Среди групп, которые больше всего вызвали гнев, неудивительно, что это консерваторы. Поскольку обсуждение явно регионалистского предложения о программе "Special Regions" programme coming to an end, the conservatives would have one last say before the end of the proceedings. These final states would, as it turns out, scupper any remaining hopes of a functional debate over the regionalist question.\n\nThe conservatives clambered up to speak their minds with little care for what the regionalists thought. In a brazen statement to the rest of the Council, the conservative faction voiced that the proposed reforms are completely unacceptable because Iberia is only the union of two countries and there cannot be any real special status for other "groups". With complete disregard for the demands of the regionalists, the conservatives stated that "Iberia is indivisible and immortal and will not play into the hands of little pests with grandeurs of nationhood."\n\nAs was expected, the statement received an immediate kickback from the regionalists who called the conservatives out over there "blatantly offensive and callous remarks". With this event, any notions about a helpful and healthy debate over regionalism can be disregarded. For it has been shown for all to see that the debate has showcased a problematic dynamic in the Council that, if not put to bed soon, could end in imminent failure."
 IBR.5122.a:0 "Да они только палки в колёса друг другу и ставят."
 IBR_reformist_tt_councildebate_8:0 "Конфликт §Yослабит реформизм в Совете§!\n"
 
 IBR.5123.t:0 "Луч надежды"
 IBR.5123.d:0 "На Иберийский Конгресс возлагали большие надежды. Ожидалось, что его итог приведёт к некоему монументальному результату. Теперь же есть вероятность, что эти надежды будут оправданы.\n\nТо, что транслировалось нации, не было усталыми ссорами стариков, не было затянувшейся борьбой политического истеблишмента, но и не было свободными дебатами, проводимыми для успокоения народа. Вместо этого произошло формирование прочного реформистского консенсуса, который, как представляется, ознаменует эру вновь обретенного оптимизма в Иберии.\n\nУлицы, впервые за прошедшее поколение, были наполнены сердечным празднованием свободы и надежды. Народ от мала до велика, вместе, преисполненные гордостью, поднимают флаг Иберийского союза. Более консервативно настроенные иберийцы признали здесь поражение, но не таким образом, чтобы посеять раскол в Иберии. По крайней мере, на данный момент не ожидается драматизма.\n\nЗдесь случилось настоящее, великое достижение. С его помощью, похоже, для Иберии должен наступить новый рассвет. В мире тьмы и отчаяния у Иберии появился шанс выделиться от остальных, как маяк надежды."
 IBR.5123.a:0 "Мы сделали это вопреки всему."
 IBR_reformist_tt_councildebate_9:0 "Победа либеральных сил §Yсильно упрочила позиции реформистов в Совете§!\n"
 
 IBR.5124.t:0 "Сила и стабильность"
 IBR.5124.d:0 "Когда впервые начался Иберийский Конгресс, некоторые, без сомнения, видели в этом способ пересмотреть и изменить само лицо Иберии. Этого не случилось. Силы нестабильности, разрушители закона и порядка, воспользовались бы этой возможностью и ввергли бы нашу нацию в пучину забвения. Произошли некоторые постепенные изменения, необходимые для того, чтобы спасти нашу нацию от милитаризма. В реформах нам стоит быть последовательными. Однажды, возможно, Иберия может пережить какие-то внезапные изменения, но время ещё не пришло. Нация должна держаться вместе, поскольку мир вокруг нас погружается в смятение, и процесс, к которому мы приступили, займет столько времени, сколько потребуется. На данный момент мы держим линию, и это именно то, что общественность должна знать из этих дебатов.\n\nДебаты транслировались на всю страну, консенсус был достигнут. Конечно, некоторые наивные мечтатели, возможно, были разочарованы результатами, но большинство было просто счастливо видеть, что Иберия взяла курс на выживание. Нация не выстояла бы, рискуя впасть в нестабильность, которая приведет к хаосу. С достижением консенсуса, похоже, теперь стабильность нашей нации может быть ещё более обеспечена. Теперь общественность верит в нас. Теперь нам требуется выровнять курс и удержать линию, чтобы Иберия оставалась сильной."
 IBR.5124.a:0 "Стабильная Иберия - сильная Иберия."
 IBR_reformist_tt_councildebate_10:0 "Победа консерваторов §Yослабит позиции реформистов в Совете§!\n"
 
 IBR.5125.t:0 "Мы все ещё далеки"
 IBR.5125.d:0 "Иберийская политическая элита поставила перед собой огромную задачу - реформировать Иберию, используя серию дебатов как часть процесса определения будущего страны. Результаты, к сожалению, были не столь впечатляющими. Хотя трения в дебатах не были совершенно непреодолимыми, их все же было достаточно, чтобы подорвать любой вид прочного консенсуса, который, как надеялись, будет достигнут.\n\nМногие в Иберии надеялись бы, что в конце этих дебатов появится четкое видение, но из-за отсутствия согласия в некоторых ключевых областях результаты не слишком приятны. К сожалению, здесь не был по-настоящему использован шанс на перемены или консенсус, но мы должны двигаться дальше, ибо на карту поставлено будущее нашей нации.\n\nВозможно, мы не получили желаемого результата от дебатов, но Иберии и ее правительству придется потерпеть. Сейчас времена испытаний, и отход с пути был бы равносилен предательству. Результаты, возможно, были разочаровывающими, но они ещё не обрекли нас на гибель. Мы продолжим и надеемся в будущем достичь прочного консенсуса где-нибудь в будущем."
 IBR.5125.a:0 "Нам надо пересмотреть стратегию."
 IBR_reformist_tt_councildebate_11:0 "Смешанные результаты дебатов §Yослабят позиции реформистов в Совете§!\n"
 
 IBR.5126.t:0 "Полный провал"
 IBR.5126.d:0 "Когда-то говорили, что в Иберии грядут большие перемены. Люди начали говорить о свободе, открытости и новом начале. Казалось, что после десятилетий, проведенных в политическом чистилище, Иберия могла бы вновь выйти из этих дебатов как новый дальновидный идеал, который мог бы объединить людей в своем порыве.\n\nЭтого, мягко говоря, не произошло. А произошло прямо противоположное. Нас выставили дураками перед всем народом. Постоянные пререкания, вопиюще нездоровые столкновения и отсутствие чего-либо, даже напоминающего консенсус, подавили любые надежды на хоть бы даже и подвижки. Критики переговоров подчеркивали явное отсутствие какого-либо решения наряду с постоянной борьбой, которая сопровождала ход дебатов. Теперь мы потерпели неудачу и заслуживаем презрения. Похоже, проявленная здесь некомпетентность заставила общественность даже усомниться в нашей легитимности не только для того, чтобы провести изменения, но даже для того, чтобы сохранить стабильность в Иберии.\n\nОтсутствие какого-либо четкого видения будущего Иберии вызывает глубокую озабоченность, однако мы должны найти способ двигаться дальше. Необходима иная стратегия, и, возможно, возникнут новые подходы к мышлению, иначе доверие к нашей миссии может резко упасть. Давить мы будем, но теперь нам предстоит преодолеть немалое препятствие."
 IBR.5126.a:0 "Мы же справимся... Бог же с нами..?"
 IBR_reformist_tt_councildebate_12:0 "Негативное отношение иберийского народа к тому, как Совет ведет дебаты §Yкрепко подорвёт позиции реформистов в Совете§!\n"
 
 ####Hidden events IBR.5127 and 5128####
 
 ###Auth Congress Events###
 
 ###Left Branch
 
 ##Honor The Family
 IBR.689.t:0 "Фестиваль семьи в Мадриде"
 IBR.689.d:0 "Прискорбно, но в наше время даже в Иберии многие граждане забыли о важности праведной семьи. Чтобы исправить эту проблему, в Мадриде был проведён грандиозный фестиваль, посвященный иберийской семье. И это сработало - со всего Мадрида и остальной страны стянулись тысячи и тысячи людей. Фестиваль начался ранним утром, все присутствующие приняли участие в торжественной мессе, посвящённой понятию семьи и её добродетелям. Расписание было устроено так, чтобы отражать цикл жизни, а потому первая треть собрания была посвящена детям Иберии.\n\nДети развлекались и участвовали в конкурсах, в то время как взрослые объясняли их важность для страны. Про родителей тоже не забыли - они могли провести время выслушивая советы о том, каким именно "family equipment" to raise children with.\n\nThe midday was directed to the parents, with several hours of speeches about the importance of their role in the family. There weren't enough guest speakers to cover the entire time, so most had to draw their speeches out as long as possible.\n\nFinally, the ceremony came to an end with a celebration of the elders. After stressing the importance of respect for one's elders, the most important elders of all - the Caudillos - personally performed the closing ceremony."
 IBR.689.a:0 "Поразительно, как такая крошечная связь может совершать столь невероятные поступки."
 
 ##Glorify Womens' Roles 
 IBR.691.t:0 "День признания иберийских женщин"
 IBR.691.d:0 "Женщина должна выполнять свою роль в обществе, иначе оно не сможет функционировать. Чтобы отдать должное их благородному труду, было решено посвятить целый день признанию важности женщин Иберии.\n\nОсновная часть праздника была организована за счёт усилий организации "
 IBR.691.a:0 "Какой прекрасный день! И протесты это не изменят!" 
 
 ##Maintain The Social Window
 IBR.5130.t:0 "Иерархия и общество"
 IBR.5130.d:0 "Обществу нужна иерархия. Человеческая природа требует, чтобы в центре каждого государства находилась пирамида - наверху лидеры, а под ними - увеличивающиеся в размерах низшие классы. Так функционирует любое хорошее государство, Иберия не исключение. Чтобы выразить признательность законам природы, мы должны включить их в нашу повседневность. Вопрос только в том, как?\n\nСтепень нашего признания фундаментальных законов иерархии будет иметь большое значение. Если мы хотим иметь более жёсткую вариацию, то можем закрепить идею на официальном уровне. Если нет, то мы можем просто побудить население следовать этим законам по нашему примеру."
 IBR.5130.a:0 "Цель государства - заставить следовать этим законам."
 IBR.5130.b:0 "Это просто хорошая идея."
 
 ##Maintain Our Economic Policies
 IBR.5131.t:0 "Сохранение того, что мы имеем"
 IBR.5131.d:0 ""
 IBR.5131.a:0 "Больше автаркии, не меньше."
 IBR.5131.b:0 "Проведём постепенный переход."

 ###Right Branch
 
 ##Release The Pressure
 IBR.5132.t:0 "Реструктурирование Несправедливых Систем"
 IBR.5132.d:0 "Пусть некоторые вещи на самом деле не заслуживают внимания, было бы совершенно глупо предполагать, что в Иберии совсем нет проблем. Пропуск мимо ушей любых возможных жалоб приведет к смерти Иберии. Регионы меньшинств союза сталкиваются с проблемами и неоправданным притеснением, направленным на подавление жителей как людей. Система, позволяющая подобное, должна исчезнуть.\n\nДля того, чтобы гарантировать, что меньшинства не получат преференциального отношения, нам нужно будет определить, в какой степени система должна быть переработана. Мы, вероятно, могли бы избавиться от большей части жалоб с помощью символического финансирования, но большие вложения могут лучше справиться с проблемой"
 IBR.5132.a:0 "Сделайте всё, что возможно."
 IBR.5132.b:0 "Распределите деньги, но не слишком много."
 
 ##Walk The Line
 IBR.5133.t:0 "Изменения в риторике"
 IBR.5133.d:0 "Посмотрите на наши старые выступления, на используемый стиль речи, на ссылки в документах. Наш язык приносит проблемы. То, как каудильо выступают на публике, как печатает отчеты государственная пресса - всё это попросту звучит по-издевательски. Этот тон вызывает беспокойство у населения, поскольку создает впечатление, что нам совершенно плевать.\n\nЕсли мы откажемся от этого стиля речи, то управлять страной, вероятно, станет проще. Мы найдем гораздо больше сторонников там, где когда-то их оттолкнули. Не лучше ли полностью избавиться от прежней риторики? Конечно, придётся затратить больше усилий ради выхлопа, не сильно возросшего в сравнении с простой редактурой, но это гораздо сильнее повлияет на статус-кво. "
 IBR.5133.a:0 "Избавимся от языка подстрекательств."
 IBR.5133.b:0 "Запретим всё наиболее выразительное."
 
 ##Find Out What They Want
 IBR.5134.t:0 "Результаты расследования"
 IBR.5134.d:0 "После долгих задержек, коррупции и бюрократии - все это уже в прошлом - расследование в регионах, где проживают меньшинства, было наконец завершено. Мы проводили тщательные опросы и поощряли голосования, а также тщательно объединяли результаты в различные категории жалоб или мнений. После того, как мы отфильтровали некачественные или явно террористические ответы, результаты оказались, мягко говоря, далеко не идеальными.\n\nТвердо зафиксировав желания и просьбы, мы можем начать принимать меры по их выполнению. Однако остается открытым вопрос, насколько сильно мы вложимся в эти резолюции. Если мы полностью настроены на устранение проблем, публичная публикация результатов послужит для нас мотиватором, поскольку граждане будут ожидать, что мы справимся со всеми заявленными проблемами. Но если результаты останутся конфиденциальными, мы можем сделать все, что нам заблагорассудится, и заявить, что этого достаточно."
 IBR.5134.a:0 "Опубликуем то, что выяснили."
 IBR.5134.b:0 "Это может повредить нашей репутации..."


 ###Middle Branch
 
 ##Presidents for Life
 IBR.5135.t:0 "Речь президентов"
 IBR.5135.d:0 "Радио оживает. Человек на другом конце провода голосом столь монотонным, будто практиковался годами, объявляет о начале речи. Каудильо было что сказать, и вопрос был настолько срочен, что было невозможно отложить. Зная это, большая часть Иберии настроилась на то, чтобы выслушать выступление двух лидеров.\n\n"Citizens of Iberia," spoke the two men, their voices so alike once they spoke together. "We have decided that, following careful discussion, we are no longer simply Caudillos. We have been named the presidents of the Iberian Council, a position which we additionally will hold until further notice."\n\nThe Presidents spoke some more, sometimes swapping the speaking position, of topics that were far less related. Finally, they finished. With the long announcement concluded, everyone present in Iberia found themselves forming an opinion. When everything was said and done..."
 IBR.5135.a:0 "Иберийцы приветствуют их руководство!"
 IBR.5135.b:0 "Большинство иберийцев на их стороне."
 IBR.5135.c:0 "Их слова, похоже, не воодушевили людей."
 
 ##Localize the Legislatures
 #you get this event if you've already been a bit nice to minorities
 IBR.5136.t:0 "Власть регионам"
 IBR.5136.d:0 "Ранее казалось, что централизация бюрократии в двух столицах Иберии - Мадриде и Лиссабоне - была отличной идеей. В конце концов, у нас есть Союз, который необходимо сохранить, так почему же голове не нужно знать, что делают руки? Оказывается, попытки выяснить, что делают все наши руки, наши многочисленные руки, пагубно сказались на Иберии. Бюрократия часто перегружена, и попытки справиться с множеством накопившихся запросов приводят к тому, что она не может ничего добиться в разумные сроки.\n\nПоэтому децентрализация - наш лучший вариант. Если бы мы передали больше полномочий провинциям, они могли бы самостоятельно решать свои повседневные дела, а также ослабить нынешнюю социальную напряженность. Хотя они и не будут федерализованы - в конце концов, мы не либералы - предоставление им дополнительных полномочий снизит нагрузку на центральную администрацию. Каков будет объём нашей щедрости?"
 IBR.5136.a:0 "Цель - децентрализация."
 IBR.5136.b:0 "Ограниченная власть, но всё же власть."
 
 #you get this event if you haven't been nice to minorities
 IBR.5137.t:0 "Власть регионам?"
 IBR.5137.d:0 "У Иберии явно натянутые отношения с меньшинствами. Из-за угнетения Франко и нашего чрезмерного контроля, многие меньшинства по всей стране, более чем вероятно, развили недоверие по отношению к Союзу. Дай им возможность, они почти наверняка откололись бы от нашего государства. Но неужели мы уверены, что эти люди должны иметь больше власти? Наша национальная безопасность может оказаться под угрозой.n\nКонечно, если мы дадим им некоторую ограниченную автономию, тогда меньшинства в некоторой степени можно будет удовлетворить. Предоставление же слишком большого количества власти разрушит Союз, но символический уровень самостоятельности поможет опровергнуть жалобы на то, что мы слишком репрессивны. Или, конечно же, всегда можно просто наплевать на то, что они думают..."
 IBR.5137.a:0 "Местные законодательные органы, но ограниченная власть." #this means the same as IBR.5136.b
 IBR.5137.b:0 "В общем-то, это всё простые слова..."

 ##Representation For All Iberians

 #you get this event if you've already been a bit nice to minorities
 IBR.5138.t:0 "Фундаментально сломанная политическая система"
 IBR.5138.d:0 "С самого момента основания Иберия находится в шатком положении. Благодаря хорошим, но неуместным политикам, решениям, принимаемым скорее для удовлетворения эго, чем для помощи стране, а также коррупции столь серьёзной, что она заставила бы покраснеть президента Никсона, фундамент страны был выстроен, по сути, на песке. Некоторые решения, принятые Каудильо, пусть и были разумными в прошлом, стоит отменить. Похоже, что единственный способ спасти Союз - это открыться политически.\n\nНам нужно что-то сделать. У нас шанс спасти страну, увеличив количество представительств и побудив уже существующие к вовлеченному участию. У нас имеется ряд заготовленных реформ, хотя, возможно полный пересмотр системы мог бы сработать лучше."
 IBR.5138.a:0 "Следует провести полноценный пересмотр."
 IBR.5138.b:0 "Давайте проведём заготовленные реформы."
 
 #you get this event if you haven't been nice to minorities
 IBR.5139.t:0 "Улучшение представительства в Иберии "
 IBR.5139.d:0 "В Иберии всё было совсем неплохо с тех пор, как президенты решили объединить свои страны. Тут и там было несколько осложнений, да и у правительства имеются свои проблемы, но со временем они были устранены и исправлены. Такова природа Союза - он не является идеальным поначалу, но может его достичь при должном труде. Не все это понимают, и эти люди, часто представители меньшинств, будут агитировать за наш распад. Нам нужно, чтобы они замолчали.\n\nЛучший способ утихомирить этих вредителей - не кнут, а скорее пряник. Проведя некоторые ограниченные политические реформы, мы могли бы пройти долгий путь к снижению инакомыслия до приемлемого уровня. Вопрос только в пределах. Мы могли бы проработать все отложенные реформы или просто сосредоточиться на наиболее важных вопросах. "
 IBR.5139.a:0 "Начните работать над предложенными реформами." #this means the same as IBR.5138.b
 IBR.5139.b:0 " Наверное, стоит сосредоточиться на самых важных вопросах..."
 
 ##Keep an Eye on Elections
 IBR.5140.t:0 "Слежка ради всеобщего блага"
 IBR.5140.d:0 "Демократия - прекрасная система, но иногда она может давать неблагоприятные результаты. Прежде всего, основная цель выборов состоит в том, чтобы легитимизировать режим в глазах народа, и если мы позволим себе проиграть, то этой цели не добьемся. Мы должны гарантировать, что люди - или их достаточное количество - сделают правильный выбор.\n\nМы направим агентов на большинство крупных избирательных участков, где они закрепятся и будут очень внимательно следить за избирателями. Кроме того, прослушивание телефонных разговоров с сотрудниками избирательных комиссий должно производиться с использованием новейших технологий, закупленных в Соединенных Штатах. Наши предвыборные планы зависят от того, как много информации раскроется посредством постоянного наблюдения. Будем надеяться, что уже существующие системы нам не помешают."
 IBR.5140.a:0 "Понадеемся, что это сработает..."
 
 IBR.5141.t:0 "Все идет по плану"
 IBR.5141.d:0 "Конечно, то, что мы хотели сделать с избирательными участками, не обязательно было законно. Если бы мы грубо нарушили предполагаемую анонимность, а тем более нарушили юридические протоколы и прецеденты, это вызвало бы впечатляющее возмущение среди общественности. Этот вопрос требовал деликатного подхода и немалой работы со стороны наших бюрократов, чтобы гарантировать, что наши цели были реализованы правильно, а законы сдвинулись с места, чтобы сделать их юридически пуленепробиваемыми.\n\nНам никогда не следовало даже думать о том, чтобы сомневаться в нашей бюрократической силе. Верные президентам и обладающие соответствующими навыками, мы теперь тщательно наблюдаем за большинством избирательных участков, что позволяет нам оказывать некоторое влияние на то, как люди голосуют."
 IBR.5141.a:0 "Теперь о тех кабинах для голосования..." 
 IBR.5141.b:0 "Это нормально." #option which shows up in all other cases

 IBR.5142.t:0 "Усиление контроля за выборами"
 IBR.5142.d:0 "В обществе, подобном обществу Иберии, обязанность более сильных лидеров состоит в том, чтобы направлять меньшие массы. Эта иерархия известна всем, от самого низшего дворника до самих президентов, и обычные люди принимают руководство тех, кто лучше их. Это не только допустимо, но даже желательно, что государство обеспечило базовые рамки для того, чтобы люди могли выполнять свой гражданский долг в этих самых рамках.\n\nПосредством этого негласного согласия оказывать прямую помощь, многие аспекты избирательных участков, включая само голосование, находятся под нашим влиянием. У нас есть возможность контролировать сами бюллетени, и, объединив эту помощь с нашим предыдущим контролем, очень мало что произойдет во время выборов, о чём мы не знаем. Общественность поддерживает этот шаг, и благодаря этому он сможет продлиться ещё долгое время."
 IBR.5142.a:0 "Сложнее что-то сделать с уровнем явки..."
 
 IBR.5143.t:0 "Попытки наблюдения за выборами заблокированы"
 IBR.5143.d:0 "Было бы плохой идеей просто объявить наши выборы контролируемыми. Приняв такой решительный курс действий и в процессе нарушив многие установленные нормы, мы настроили бы себя так, чтобы оттолкнуть многих, кто в противном случае поддержал бы нас. Установление наблюдения за большинством избирательных участков по всей стране было бы деликатным делом, основанным главным образом на компетентности наших бюрократических служб, чтобы гарантировать, что все идет так, как должно быть. Если их не поколебать, то мы ничего не сможем сделать.\n\nУчитывая текущие результаты, бюрократы действуют не в интересах Иберии. Неспособные на самом деле отказать в наших просьбах, мы стали жертвой извечного политического маневра, который на самом деле не делает того, чего мы хотим. Они утверждают, что не могут добиться прогресса в надзоре из-за сложностей в протоколах и документации - удобно не указывать, как они несут ответственность за большую часть этого, - и даже создают больше проблем, когда могут это оправдать. Политическое наблюдение, похоже, находится дальше от нашей досягаемости, чем ожидалось."
 IBR.5143.a:0 "В самом деле? Возможно, их бюджет также нуждается в некотором надзоре."

 #A means through which to guide
 IBR.5144.t:0 "План для результатов выборов"
 IBR.5144.d:0 "В конечном счете, выборы - это событие, когда люди решают, кто, по их мнению, должен руководить страной. Это может быть очень хорошо для нас - в конце концов, большинство хочет нас, - но та же самая система - это палка о двух концах. Если бы за нас проголосовали, как это ни маловероятно, то мы оказались бы в неудобном положении, когда отказ от власти был бы ожидаем. Это был бы кошмар, поэтому нам нужно будет убедиться, что сон будет крепким.\n\nБольшинства проблемных аспектов демократии можно избежать, если мы возложим на людей консультативную роль, позволяя их решениям направлять нас, но не приказывать. Тогда мы сможем претендовать на все преимущества государственной поддержки и ни на один из ее недостатков. Если мы будем уверены в нашей поддержке, то мы могли бы просто позволить выборам пройти беспрепятственно."
 IBR.5144.a:0 "Решения народа в идеале должны быть обязывающими."
 IBR.5144.b:0 "Люди направляют, но не правят."
 
 IBR.5145.t:0 "Партийный вопрос" 
 IBR.5145.d:0 "Новообретенные реформы Иберии создали много важных прецедентов на ее политической арене. Диссиденты теперь говорят более свободно, и идеи, которые были бы встречены в штыки, теперь являются просто пунктами, требующими рассмотрения. Реформизм привнес совершенно новое измерение в политику, поскольку любой, у кого есть хоть капля политического чутья, может видеть, что окружающая среда определенно меняется. Одна из новых проблем, которая постоянно обсуждается, - это проблема политических партий.\n\nДействительно ли мы хотим больше политических партий? Иберией с момента ее создания управляет одна партия - Национальный Союз. Был выдвинут аргумент, что разрешение на создание новых политических партий может быть именно тем, что нужно стране, поскольку их ограниченное инакомыслие сотворит чудеса для разрядки накопившейся напряженности. Могут ли эти партии быть тем, что нужно Иберии, чтобы спасти себя?"
 IBR.5145.a:0 "Иберии выгодна многопартийная система."
 IBR.5145.b:0 "Это преждевременный шаг..."
 
 IBR.5146.t:0 "Президенты высказываются в пользу партий"
 IBR.5146.d:0 ""After careful consideration, we find that Iberia must evolve to hold more political parties than simply the state. We not only condone the creation of these political organizations, but as Presidents and Caudillos we will take steps to assist in the creation of more, for the good of Iberia..."\n\nWithin mere minutes of the announcement, Iberia found itself in an uproar. The Caudillos, of all people, supporting a multi-party system? It was ridiculous. As it later happened, this event proved the fertilizer for the Iberian political scene to blossom, as the endorsement from the very Caudillos themselves led many to flock to political parties. Democracy had a new vigor now, stronger than it ever would have been otherwise."
 IBR.5146.a:0 "В конце концов все приходят к этому."
 
 IBR.5147.t:0 "Утечка внутренних расшифровок"
 IBR.5147.d:0 ""Don't you think a non-binding election would cause an uproar we can't handle?"\n\n"Who cares what the people think? What will they do, vote us out?"\n\nLike all internal meetings, transcripts were kept of the entire meeting. The subject of democracy did not come up just once, but several times - and frequently in the same fashion. One would bring it up, and then another would deride the very concept. It would be quite damning, were it not a private meeting.\n\nLike all things best kept private, it didn't stay that way. Our bureaucrats, whether by incompetence or malice, have managed to have our internal transcripts leaked to the public. Before, we had a level of plausible deniability, but now we don't even have that! The public is angry at our approach, and there's nothing to suggest it will subside."
 IBR.5147.a:0 "Идиоты!"
 
 IBR.5148.t:0 "Протесты против обязательных выборов"
 IBR.5148.d:0 "Народ Иберии оказался сильным. Многотысячными толпами протестующие маршируют по городам союза. В меньшем количестве те же самые протестующие также маршируют по сельской местности - предположительно, чтобы присоединиться к своим городским собратьям. Гражданская гвардия делает все возможное, чтобы эти протесты не переросли в беспорядки.\n\nЭти протесты являются ответом на наши недавние встречи, которые СМИ прозвали "autocracy admissions" by the media. They are protesting for legally binding elections. We cannot disperse crowds of this magnitude, there are simply too many to try it without starting a true revolution; our only hope to keep the status quo is to ignore these protests for long enough that they fizzle out. When this happens, nobody knows."
 IBR.5148.a:0 "Найдите какой-нибудь бессмысленный скандал, чтобы кинуть им!"

 ##Allow the parties to grow

 #if presidents speak in favor of parties
 IBR.5149.t:0 "Переход к многопартийной системе"
 IBR.5149.d:0 "Даже сегодня слово президентов имеет первостепенное значение. Как они скажут, так и будет сделано. Их воля - закон. Поэтому, когда президенты решили, что Иберии нужна многопартийная система - настоящая, а не фиктивная демократия с контролируемой оппозицией, - тогда и было решено, что Иберия сама будет демократической. Независимо от удивления или замешательства, приказ есть приказ.\n\nВ настоящее время разрабатываются радикальные реформы, и до их утверждения остается всего один шаг. Старые законы, ограничивающие Иберию только одной фактической политической партией, будут отменены как можно скорее. Благодаря новому политическому разнообразию Иберия находится на пути к становлению демократии. Это очень большой шаг, достаточно большой, чтобы привлечь внимание многих внутри правительства и за его пределами."
 IBR.5149.a:0 "В Иберии грядут перемены."

 IBR.5150.t:0 "Подъём партий"
 IBR.5150.d:0 "В течение долгого времени в Иберии не было официальных политических партий. Тяжелые ограничения задушили их, не оставив ничего, кроме нескольких маргинальных групп для организации подполья, где они по большому счету не имели значения. С новыми реформами, наконец, начинают формироваться другие партии, диверсифицируя нашу политическую сцену. Они молоды, находятся в зачаточном состоянии и неопытны. Это может быть благоприятной возможностью для нас.\n\nПротив нашего аппарата, который тонко закален суровостями политической жизни, эти новые партии окажут небольшое сопротивление. Если бы мы активно проводили кампанию, связанную с ними, то могли бы поддерживать их слабыми и маргинализованными. Однако мы будем рассматриваться более легитимно, если позволим им расти и становиться релевантными субъектами."
 IBR.5150.a:0 "Скажите иберийцам, что конкуренция полезна."
 IBR.5150.b:0 "Кампания против них."
 
 IBR.5151.t:0 "Рост партий замедляется"
 IBR.5151.d:0 "В правительстве было хорошо известно, что партии в конечном итоге перестанут расти. Никто не мог привлечь всеобщее внимание, и как только каждая сторона найдет всю свою базу, уровень их поддержки перестанет расти. Единственный вопрос заключался в том, где - будут ли они неуместны, будут ли они присутствовать, или их объединенной силы будет достаточно, чтобы бросить вызов или даже свергнуть режим? Немногие могли бы указать окончательную дату, хотя, похоже, в этом не нет необходимости.\n\nНовые политические партии начали расти более медленными темпами, и при неуклонном снижении темпов они, скорее всего, достигнут стагнации в течение короткого периода времени. Похоже, наши советы по конкуренции были приняты близко к сердцу, но не настолько, чтобы мы столкнулись с непреодолимыми угрозами. Что теперь?"
 IBR.5151.a:0 "Партиям нужна некоторая помощь, чтобы набраться сил." #sometimes visible
 IBR.5151.b:0 "Стратегия сработала, мы можем расслабиться." #always visible
 IBR.5151.c:0 "Бейте их, пока они слабы!" #visible is a is not visible 
 
 IBR.5152.t:0 "Рост партий сильно замедляется"
 IBR.5152.d:0 "Наш план удался, не совсем превзойдя наши ожидания, но, безусловно, оптимальным образом. Мы проводили кампанию против других партий в Иберии, выставляя их ошибки и недостатки на всеобщее обозрение. Это сработало. Другие партии, неспособные оказать компетентное сопротивление реальной кампании, в основном свернули свою деятельность и не пытаются противостоять нашим средствам массовой информации - не то чтобы они могли это сделать. Их рост резко замедлился, и, похоже, рост их поддержки остановится на гораздо более низком уровне, чем требуется для того, чтобы бросить нам вызов. Раз с этим было покончено, что нам делать дальше?"
 IBR.5152.a:0 "Стратегия сработала, мы можем расслабиться."
 IBR.5152.b:0 "Бейте их, пока они слабы!" #note that this option is not always visible, reflect that in the event
 
 IBR.5153.t:0 "Пропаганда воспринимается, как слабая"
 IBR.5153.d:0 "Когда мы впервые организовали кампанию против новых политических партий, нас заверили, что они будут раздавлены. Наше политическое влияние было сильным и подкреплялось ветеранами, несомненно, не могло быть никакого провала. Все, что им было нужно, - это немного времени, чтобы сотворить свою магию. Как оказалось, нам не следовало доверять этим людям государственные должности.\n\nЭти люди - ветераны политики, но оказывается, что это у них нет других заслуг, кроме выслуги лет. Они развернули некомпетентную, несвязную кампанию. Мы доверяли этим людям, и максимум, что они могли сделать, - это жалкая, очевидная пропаганда, которая не соответствовала даже самому низкому общему знаменателю!"
 IBR.5153.a:0 "Давайте посмотрим, смогут ли их преемники добиться большего."
 
 IBR.5154.t:0 "Рост партий увеличивается"
 IBR.5154.d:0 "Как будто провалившейся кампании было недостаточно, все стало ещё хуже. Сама пропаганда была превращена в преимущество оппозиционными партиями, которые восприняли ее разрозненную, оторванную от реальности риторику и провозгласили ее причиной для противостояния нам. Общественность, похоже, очень легко ухватилась за эту конкретную деталь, поскольку у оппозиции был гораздо лучший предвыборный штаб, чем у нас.\n\nС нашими неопытными новыми сотрудниками мы не можем остановить или обратить вспять это изменение событий. Партии растут ещё больше, чем раньше, и они черпают популярность даже из нашей базы поддержки."
 IBR.5154.a:0 "В самом деле?!"
 
 IBR.5155.t:0 "Последний удар по оппортунистам"
 IBR.5155.d:0 "Наконец-то Иберия будет освобождена от организованного диссидентства! В стране много оппортунистов, полных высокомерия и жадности. Они думали, что смогут захватить власть в стране теперь, когда мы проявили к ним открытость и терпимость. Всякий раз, когда им представляется потенциальная возможность, их первая мысль - воспользоваться ею, а не выказывать благодарность. Этот слепой, беспечный политический оппортунизм окажется их падением.\n\nНа этот раз нет открытости и терпимости. В нашем самом гениальном шаге новая открытость - это трюк. Мы воспользуемся этим, чтобы выманить стервятников, обещая прекрасную политическую тушу, и когда они заглотят наживку, ловя свою возможность, мы уничтожим их. Они не увидят, как это произойдет, так как их арестуют, а их движения будут уничтожены, пока они все ещё уязвимы. Иберия будет спасена!"
 IBR.5155.a:0 "Ничто так не заставляет кровь биться быстрее, как хорошее преследование."
 
 IBR.5156.t:0 "Партии раздавлены"
 IBR.5156.d:0 "Это сделано. Оппортунисты-диссиденты были раздавлены. Они были так поглощены своими коварными заговорами по уничтожению страны, что даже не заметили приближения наших репрессий. Их жадность держала их слепыми до последнего момента, когда зачинщики осознали ошибку своего оппортунизма только после того, как Гражданская гвардия увезла их в наручниках.\n\nКонтроль президентов над Иберией снова обеспечен. Эти партии никогда больше не будут представлять угрозы, и их движения увянут и умрут, как птица без крыльев."
 IBR.5156.a:0 "Не знаю, чего они ожидали."
 
 IBR.5157.t:0 "Партии слегка ослаблены, но всё ещё релевантны"
 IBR.5157.d:0 "Партии не потерпели поражения, как мы того хотели. Несмотря на наши усилия по поиску и аресту главарей и иных способов саботировать их усилия, ничто не оказалось столь эффективным, как предполагалось. Это связано не с какой-то особой стойкостью с их стороны - они все ещё были застигнуты врасплох, - а с нашим собственным плохим планированием. Из-за ряда правил, технических особенностей и явных юридических препятствий мы не смогли полностью устранить политическое влияние оппозиции.\n\nВ любом случае, это, конечно, не поражение для нас. Они все ещё ослаблены, не в состоянии оказывать то влияние, которое могли бы оказать раньше. Наши действия, возможно, дали им несколько больше сторонников, чем раньше, но какое это имеет значение, если они не могут использовать их?"
 IBR.5157.a:0 "Пока мы все ещё на вершине."
 
 IBR.5158.t:0 "Репрессии, заблокированные институтами"
 IBR.5158.d:0 "Надвигается катастрофа! Когда мы решили арестовать худших из диссидентов, мы обнаружили, что не можем этого сделать. Они были невосприимчивы к нашим репрессиям, тщательно используя законы нашего собственного правительства против нас! Худший из худших даже имел наглость злорадствовать по этому поводу, зная, что мы не сможем до него добраться.\n\nКак только мы вернулись в начало, мы заставили наших бюрократов изменить законы в достаточной степени для принятия жёстких мер, но из этого ничего не вышло. Бюрократы проигнорировали наши приказы, и у нас нет власти заставить их прислушаться к тому, что мы говорим. Нас предало наше собственное правительство, так что кто знает, что будет дальше?"
 IBR.5158.a:0 "Это было неожиданно."
 
 #Carnation Flashpoint
 
 IBR.5159.t:0 "Демократические выступления в Мадриде"
 IBR.5159.d:0 ""I assure you Marcelo, the situation here is under control" Fransico Franco said, speaking to his fellow Caudillo over the telephone. "These protests are stunts organized by fringe radicals, nothing more. I have been personally assured by the Guardia Civil and the Madrid Garrison that all is well. Give it a few days and the crowds will disperse."\n\nFranco knew he was only telling Marcelo Caetano half the truth. The situation was well under control, but the protests in Madrid were hardly composed of fringe elements. Thousands of workers and students were pouring out onto the streets demanding full democracy, immediate elections, and an end to military impunity. The audacity of their demands scared him, even safe in his fortress of El Pardo. He realized he only had himself to blame for allowing the Council to take steps towards liberalization. He knew it had been a mistake to let them move so fast.\n\n"Very well Francisco," Caetano responded, seemingly assured. "I have every confidence things will turn out fine. Please let me know if there is anything I can do to help."\n\nThe two Caudillos exchanged a few more pleasantries and platitudes before hanging up, much to Franco's relief. He detested the idea anybody had power equal to his, even if it kept Iberia united. Yet right now he had bigger problems. Walking towards the window of his office, he looked out at the crowd assembled on the streets below. Their proximity made him uncomfortable, but for now he would have to do what he always did when confronted by a mob:"
 IBR.5159.a:0 "Ждать, слушать, наблюдать."
 
 IBR.5160.t:0 "Движение за демократию набирает обороты"
 IBR.5160.d:0 "Движение за демократию, начавшееся в Мадриде, отнюдь не угасшее, теперь разошлось по всей стране. В настоящее время протесты вспыхнули в Лиссабоне, Барселоне и десятке других городов. Сотни тысяч протестующих расширили свои требования. Теперь они призывают к немедленной отставке сразу двух каудильо - Франсиско Франко и Марселу Каэтану. Студенты, рабочие, молодые и старые, испанцы, португальцы, баски и каталонцы - они представляют широкий народный срез иберийского общества, который выходит далеко за рамки рядов сторонников демократических реформ и политических партий. Толпы людей растут с каждым днем. Отступать они не собираются.\n\nСтолкнувшись с толпой у ворот, у нас нет другого выбора, кроме как развернуть Гражданскую гвардию и подавить протесты. По прямому приказу каудильо они должны восстановить мир, порядок и безопасность на улицах Иберии любыми необходимыми средствами."
 IBR.5160.a:0 "У нас нет выбора, кроме как обратиться к Гражданской гвардии."

 IBR.5161.t:0 "Противостояние"
 IBR.5161.d:0 "Предатели! Мятежники! Гражданская гвардия отвернулась от правительства и перешла на сторону протестующих. После того, как их послали разогнать протесты в Мадриде, возникло напряженное противостояние. Толпа отказалась отступать. Когда Каудильо приказал разогнать толпу силой, солдаты Гражданской гвардии открыто отказались повиноваться. Сейчас они складывают оружие и совершенно не препятствуют движению народных масс. Подобные события произошли почти в каждом городе Иберии. Гражданская гвардия бездействует, ее сотрудники открыто братаются с протестующими, а количество протестующих продолжает неуклонно расти.\n\nНеповиновение недопустимо. Толпу нужно подавить железным кулаком, дабы ситуация ещё больше не вышла из-под нашего контроля. Эту революцию следует задушить в зародыше, даже если для этого придётся утопить улицы Иберии в крови. По прямому приказу Каудильо армия будет развернута на улицах. Армейские части будут подавлять протесты, арестовывать предателей в Гражданской гвардией и восстанавливать порядок!"
 IBR.5161.a:0 "Развернуть армейские части!"

 IBR.5162.t:0 "Конец диархии"
 IBR.5162.d:0 ""This is the dawn I waited for\nThe new day clean and whole\nWhen we emerge from night and silence\nTo freely inhabit the substance of time"\n\n- Sophia de Mello Breyner Andresen\n\nIt is finally over. After decades of dictatorship, oppression, and tyranny, the regime of the Caudillos has come tumbling down.\n\nDeployed onto the streets to crush the revolution, the soldiers were confronted directly by the protestors, their countrymen, ordinary people just like them. Pleading to the soldiers not to fire on their fellow Iberians, the masses, having adopted flowers as a symbol of their cause, placed them in the barrels of the soldier's rifles. Thus the Carnation Revolution was given its name.\n\nMoved by the compassion and bravery of the protestors, the soldiers defected en mass, joining their brothers in the Guardia Civil. The military officers followed suit. Within a day of the army's deployment onto the streets, a coup of left-wing officers was launched, storming the Palace of El Pardo and the São Bento Mansion and placing both of the Caudillos of Iberia under arrest. The revolutionaries immediately announced their intentions to hold free and open elections as soon as possible.\n\nMillions across the peninsula rejoice at the restoration of their hard-won democracy and the dawn of a new, free Iberia. Today we emerge from darkness, and step into the light."
 IBR.5162.a:0 "Свобода! Свобода! Свобода!"
 
