 IBR.3114.t:0 "Тихое заседание" #Advisory after creating council
 IBR.3114.d:0 "Дворец Парламента был тем ещё жутким местом. Шаги эхом отразились от стены, и дворец опустел. Жутковатая какая-то пустота. Министру сельского хозяйства Рафаэлю Дуке оставалось только надеяться, что никто не видел, как он поздно вошел в зал и занял место в первом ряду. Комната казалась почти лекционным залом, напоминая старые воспоминания о годах, предшествовавших основанию Союза.\n\nОн оглядел комнату. Каудильо - Салазар и Франко, ещё один человек, имя которого Дьюк не мог точно вспомнить, сидели в передней части зала, лицом к совету. В первом ряду сидели ещё 7 португальских министров и 8 испанских. Кроме них во втором ряду сидели 14 человек, которых он либо плохо знал, либо вообще не узнавал. Среди них были адмирал Луис Карреро Бланко, генерал Агустин Муньос Грандес, профессор Хосе Санчес Азиаин и промышленник Хосе Мануэль де Мелло. В общей сложности 2 Каудильо, 16 министров правительства и 14 представителей наиболее важных отраслей экономики Иберии.\n\n"Good evening, gentlemen." began that man, standing from his seat to speak from the podium. "I, Alejandro Rodríguez de Valcárcel, am pleased to inaugurate this first session of the Iberian Council. The honorable Caudillos, Francisco Franco and Antonio Salazar, have honored me with the title of President of the Council."\n\n"The terrible attack on the Municipal Palace of Coruña has demonstrated the vulnerability of the Union in its present state. As we develop proposals for the future course of Iberia, our Caudillos shall have the time to carry out their executive duties. By lending advice to the Caudillos, we ensure cooperation between Portuguese and Spanish officials and coordinate the policy of the Union. At this time, I recognize Caudillo Salazar, who will deliver remarks on the situation in the Far East."\n\nThe first Council Session lasted for 5 hours, as Salazar held a blunt, strategic discussion on Portugal's stolen colonies in Goa and Timor. In the meeting Salazar was free to discuss the world as he saw it, ordering councilors to develop plans to achieve his vision. Democracy this was certainly not, but even councilors more sympathetic to reform were pleased with the streamlining of the government decision-making process."
 IBR.3114.a:0 "Советники сидят в Совете. Как логично." 

 IBR.3115.t:0 "Созыв Совета" #Legislative after creating council
 IBR.3115.d:0 "Тихие голоса заполнили зал, когда советники впервые заняли свои места. Сотни самых влиятельных деятелей Иберии собрались в Мадриде на инаугурацию Иберийского Совета. Занавески в задней части комнаты раздвинулись, открыв стоящих за ними Каудильо. Франко и Салазар вошли в зал под одобрительные возгласы. Они сидели в двух креслах по обе стороны подиума, на каждом из которых был вышит герб народов, что они представляли.\n\nНесколько секунд прошло в почти полной тишине, затем Алехандро Родригес де Валькарсель вышел из-за кулуаров. "Assembled Officials, Ministers and Soldiers, Peoples of Iberia" he began, "By the joint mandate of Caudillo Franco and Caudillo Salazar, I, Alejandro Rodríguez de Valcárcel, am honored to call to order the first session of the Council of the Iberian Union!" Loud Cheers filled not only the Palace Chamber, but residences across the peninsula, as men, women, and children watched and listened to the heavily publicized proceedings live on television and radio.\n\nValcárcel praised the Union for its success in preserving peace, stability, and security, over the past several years. At the same time, he acknowledged the problems that had come to plague Iberia--political gridlock, a slowing economy, and rising tensions. The council, Valcárcel explained, had been designed by the ingenious Caudillos specifically to solve these problems, to foster a greater sense of Iberian brotherhood, and give the common people a greater voice in their governance.\n\nFranco was ever diligent in perfecting the management of Iberia's economy and its government institutions. Salazar had valiantly taken to work to protect Iberia from foreign threats following the callous betrayal by Iberia's supposed Italian and Turkish allies. Valcárcel himself was to be the President of the Council, tasked with organizing and conducting the proceedings, serving as the primary representative of the Caudillos.\n\nThe speech would last for only around twenty minutes, but would be ingrained in the collective consciousness of the Iberian people for years to come. A new era of Iberian politics has begun."
 IBR.3115.a:0 "Совет - это то, что нам надо."

 IBR.3116.t:0 "Чрезвычайное совещание. Повестка: теракт." #Advisory after Barcelona
 IBR.3116.d:0 "Франко стоял перед встревоженной аудиторией. Мало кто из присутствовавших чувствовал себя комфортно. Все знали, что сейчас они участвуют в реагировании на худший террористический акт в истории Союза. "Gentlemen," he began, "I will not lie to you. We were unprepared for this week's attack. Our intelligence community failed to recognize the scale of the planned operations, and our police and military were not ready to make a decisive and immediate response. We cannot allow any attack like this to happen again.\n\nWe have long known that a small underground CNT resistance persisted ever since the liberation of Catalonia 25 years ago. This morning the Iberian Intelligence Center prepared a detailed report on documented acts of homicide, assault, and arson linked to the CNT, showing that in the past seven years CNT violence has been increasing yearly. The failure of our government to recognize and react to the rise of this terrorist activity is damning. It should not have taken a tragedy as severe as Barcelona to formulate a response.\n\nIn addition to their comprehensive review of CNT activities since the Union's formation, the Intelligence Center has identified several extremist organizations which have escalated their activity, emboldened by the CNT's actions in Barcelona. Already last evening, a security officer was attacked in Bilbao by a 23-year-old extremist Jimeno Inchausti. In his interrogation, Inchausti admitted that he had not worked alone, but was part of a network of Basque-separatists calling themselves 'Euskadi Ta Askatasuna'. Between 1950 and 1963, only 15 murders could be linked to extremist groups besides the CNT. However, in just this past month, no fewer than 7 such acts of violence have taken place--4 in Navarra, 2 in Portugal, and 1 in Asturias.\n\nIt is all but certain that these terrorist groups will expand their resources and intensify their activities in the coming months. Increased funding and supplies will need to be provided to our military and intelligence services to identify and eliminate these groups. Eliminating terrorism needs to be the primary goal of all government officials, and all actions taken must consider potential effects on terrorists' ability to undermine Iberia's unity.""
 IBR.3116.a:0 ""Failure to act may be the end of the Union."" 
 
 IBR.3117.t:0 "Чрезвычайный созыв" #Legislative after Barcelona
 IBR.3117.d:0 ""Dolores Torres was 26 years old, a loving mother of three: 6 year old Carmen, 4 year old José Luis, and 1 year old María Isabel. This morning her husband Ángel, 38 years old, attended the funerals of his wife and children. Ángel lost his home, his wife, many friends and neighbors, and two of his children. Mrs. Serrano's father, 51 year old army veteran Antonio Torres, lost his brother Francisco to communist terrorism 27 years ago, and now has lost his daughter and two grandchildren to the same terrorists that plagued Catalonia in his youth. Dolores died as a hero, shielding young María Isabel from the violence, and as a martyr, the victim of an attack on the very soul of Iberia. Dolores, Carmen, and José Luis, are far from alone. Hundreds of men, women, and children, became martyrs three days ago."\n\nToday's session was far quieter than any that had come before it. A few councilors struggled to hold back tears as Franco lamented the tragedy that had befallen Barcelona days earlier. Ending his speech with a minute of silence, the Caudillo bowed his head and tightly gripped the podium, his brows revealing suppressed anger.\n\n"We will destroy the terrorists."\n\nThe council erupted into applause, and Franco left the stage. Valcárcel stepped up to the podium. His speech began much as Franco's had, solemn and austere, but soon shifted his focus to matters of government policy. "Councilors, we are engaged in a struggle for the very spirit of Iberia. For the union to survive, your service is urgently needed. Caudillo Franco and Caudillo Salazar have ordered new legislation to provide the Axencia Anti-Separatista the power and resources necessary to fully eliminate the leftist threat. Iberia cannot afford a government divided by factionalism or language, by politics or geography. Her council must stand united against terrorism!\n\nEven as they applauded, many councilors were deeply nervous. Never in the history of Iberia had so many people been tasked with as important a task to complete in such a short timeframe. Murmurs filled the Palace after Valcárcel's speech. Most councilors did not know more than two dozen other people in the chamber. Who among them would write the legislation, and how could it be debated without sending the whole council into chaos?"
 IBR.3117.a:0 "А что, если каудильо не одобрят?"

 IBR.3118.t:0 "Новый министр информации" #Advisory before AAS Chain
 IBR.3118.d:0 "Дворец Парламента был в состоянии повышенной готовности. Солдаты, вооруженные автоматическим оружием, охраняли каждый вход во дворец, не давая приблизиться гражданским. Таковы были меры, которые теперь необходимо было принять по мере эскалации террористической угрозы.\n\nУчитывая, что в Совете так мало людей, было бы очевидно, если бы кто-то пропал, и ещё более очевидно, если бы появилось незнакомое лицо. И вот, когда Мануэль Фрага вошел в зал, он почувствовал, как десятки любопытных и подозрительных глаз следят за ним. Франко поднялся со своего места и начал говорить. "Gentlemen, I am pleased to welcome Señor Manuel Fraga into the Council. After much deliberation, Salazar and I have appointed him to head the newly established Ministry of Information. In this role, Fraga will lead a remewed, more organized effort to combat extremist propaganda. Several smaller bureaus in the present Ministry of Education, Ministry of Labor, and Ministry will be reorganized under Fraga's supervision, to ensure a consistent, hard-hitting effort against propagandists across the nation. I give the floor to Don Fraga."\n\n"Thank you, my Caudillo," began Fraga, "Good evening, gentlemen. As we attempt to bring an end to terrorism in Iberia, the terrorists have adapted new tactics, and new strategies to win over those vulnerable to their messages. In Girona last week, a group of CNT members briefly hijacked the city's largest radio station, preaching absurd anti-government conspiracies to thousands of people. Our battle against terrorism is just as much a battle against propaganda, and if we are to succeed in our mission we need to organize and expand our own media outreach efforts. The terrorists' propaganda is specifically designed to inflame regional tensions, and speak primarily to disaffected young men."\n\n"If we are to succeed against terrorism, we need to target their recruiting grounds. The new Ministry of Information will devote the majority of its efforts to the regions and cities where terrorists are most active, with media messaging focused on reminding people of the great things the Caudillos have done for them, instilling fear in anyone who would think to oppose our security forces, and removing the 'mystique' of terrorist groups, turning them from subjects of fear and fascination into subjects of disgust and mockery.""
 IBR.3118.a:0 ""How do you think youths would react to photos of awkward, scrawny insurgents on magazine covers?""

 IBR.3119.t:0 "Мануэль Фрага против террористов" #Legislative before AAS Chain
 IBR.3119.d:0 "Когда Сесилио Мариньеларена был профессором Университета Дуесто, он никогда бы не подумал, что у него будет политическая карьера. Будучи единственным баскским экономистом в Иберийском совете, Мариньеларена часто участвовал в дискуссиях о росте террористической активности в регионе. Он придерживался противоречивого мнения о том, что, хотя Страна Басков в целом была одним из самых богатых регионов Иберии; быстрые экономические изменения в последнее десятилетие, тем не менее, явились значительными факторами роста сепаратистского экстремизма. Завершая свое вступительное слово, Валькарсель внимательно выслушал все подробности законопроекта, который собирался представить Мануэль Фрага, новоиспеченный министр информации.\n\n"Gentlemen, I am pleased to report that in just this past week, the Axencia Anti-Separatista uncovered and destroyed a large ETA weapons cache near Vitoria, and arrested 12 terrorist plotters in Tarragona." Fraga paused while his audience cheered. "Though the seizure of weapons and arrest of conspirators are vital to the Union's security and these recent victories are significant, our media efforts are just as critical. A cache of ten thousand guns means nothing without as many terrorists to hold them, which is why I am putting forth a bill to increase funding to the AAS Information Office by 50%, to enable the AAS to purchase radio and television ad-space at greatly a reduced price, and to initiate a thorough review of the history textbooks used in secondary and tertiary schools to identify and remove Separatist-sympathetic content." Even before Fraga gave the specific details of this bill, the loud applause made it obvious to everyone in the chamber that it would pass overwhelmingly. In the end, only five councilors of the 480 present voted Nay: All hardline conservatives objecting to what they perceived as a 'soft' and useless method to combat terrorism.\n\nMariñelarena joined the applause, and voted in favor of the bill. But though he both publicly and privately supported the bill's aims, he was frustrated. He already had to worry about paranoid conservatives suspecting that he was sympathetic to the separatists on account of his origin. There was only so much he could feel comfortable suggesting that Iberia's economic policy contributed to radicalization."
 IBR.3119.a:0 "Достаточно ли этих мер, чтобы остановить грядущие кровопролития?"

 IBR.3120.t:0 "Предложения по внутренней политике" #Advisory before Extraordinary Council Meeting
 IBR.3120.d:0 "Министр труда Альберто Улластрес стоял на трибуне. Министр информации Мануэль Фрага стоял слева от него, а уважаемый профессор права и советник Торкуато Фернандес-Миранда стоял справа от него. Незнакомые до образования совета, эти трое становились все более близкими в последние несколько месяцев. Иногда этих троих замечали вместе в кафе, и часто они поддерживали одни и те же инициативы в Совете. Однако сегодняшний вечер был самым вопиющим проявлением их неформального союза. Улластрес начал речь, написанную в соавторстве с ним и двумя другими советниками.\n\n"In recent months, the efforts taken by our Caudillos, the military, police, and intelligence to combat terrorism have successfully crushed numerous plots. Nonetheless, public support for the regime has faltered in the face of disappointing economic growth, in addition to the lingering fear of terrorism and crime. If we are to maintain the goodwill of the Iberian people, it is vital that in addition to our expansions to the security apparatus, we expand our domestic institutions.\n\nThe small-scale poverty relief programs in the Iberian Union result in most of the unemployed suffering from poor living conditions, and in a handful of the poorest communities malnutrition continues to stain our Union. We are here today to introduce for discussion a detailed plan to combat poverty and expand public support for the government, while continuing to protect the status of the firms that form the backbone of the Iberian economy."\n\nOver the next several hours, the council discussed and at times debated over the viability of the new plans. While broad support could be reached for a few programs, particularly the proposed reforms to Seguridad Social, others proved highly controversial. At one point, an argument between Manuel Fraga and Rafael Duque became so heated that Franco himself intervened to bring the council back to order.\n\nIt is overwhelmingly likely that the next few months will see significant changes to Iberia's domestic policy, but exactly which changes will be made and which will be rejected remains unclear. In any case, after today's discussion nobody can deny either the existence or the significance of the collaboration between Ullastres, Fraga, and Fernández-Miranda, increasingly referred to by other councilors as..."
 IBR.3120.a:0 ""The Technocrats"."
 
 IBR.3121.t:0 "Переписывание конституции" #Legislative before Extraordinary Council Meeting
 IBR.3121.d:0 "Трудно представить, что битва за Барселону произойдет в менее удобное время, если вообще имеет смысл говорить, что для такой трагедии есть "convenient time" for such a tragedy at all. The Iberian council was still young, its members inexperienced, and the powers and limitations of the new legislature not entirely clear. Nonetheless, the Council prevailed through its first crisis, quickly drafting and passing legislation to better combat terrorists wherever they were to be found.\n\nThe Iberian Council has been tested, and it has passed its test. Few still doubt that the new legislature could solve at least some of the problems facing the Union. Perhaps, then, it is no surprise that mere weeks after Barcelona several members of the Council's reformist faction have launched initiatives to overhaul various elements of the Iberian legal system and government policy.\n\nThe "Ullastres Plan" and "Fernández-Miranda Plan", as they are informally known, have gained significant traction within the Legislature. Both plans are several hundred pages long, composed by dozens of authors, and advocate radical transformations to Iberian law and fiscal policy. The "Ullastres Plan" focuses on centralizing the government, rationalizing the administrative structure, and eliminating corruption, while the "Fernández-Miranda Plan" is focused on expanding social welfare, clarifying the definition and rights given to citizens, thereby ensuring the loyalty of the Iberian people.\n\nThe reform faction is all but unanimous in their support for both plans, and though no hard numbers are available, it is thought that somewhere between 30% and 40% of conservatives generally favor the plans as well. They have the backing of both Caudillos, and Manuel Fraga, a man respected by the council's reformists and conservatives, has emerged as a loud advocate for the programs. With such a broad coalition of support, there is no question that these plans represent the future of Iberian governance. However, the current plans are rough drafts sorely lacking in specifics, and seeing them transformed into actual policy will take months if not years of effort."
 IBR.3121.a:0 "У нас, конечно, есть своя работа, предназначенная для нас."

 IBR.3122.t:0 "Новый путь вперед" #Advisory after Opus Dei econ
 IBR.3122.d:0 "Альберто Улластрес знал, что его предложения по экономической реформе имеют мало шансов быть одобренными советом. Его план, план быстрой экономической либерализации и развития, был столь же смелым, сколь и противоречивым. Салазар был архитектором иберийской экономической политики с момента создания Союза; он, конечно, не отказался бы от своих собственных идей в пользу радикального изменения курса. Но, возможно, подумал Улластрес, Франко был бы немного более восприимчив. Если и было что - то, чему Улластрес научился за годы своей работы в правительстве, так это то, что Франсиско Франко не любил лекций. Их встреча за обедом была такой же дружеской, как и политическая. Но легкие сплетни не были причиной, по которой Улластрес был там. "Caudillo Franco, you could be the face of Iberia's greatest economic boom. Economic growth has been slow, and the rest of Europe has gone to hell. What better time could there be to remind the Iberian people the kind of leader you are?"\n\nFranco already knew of the plan, at least in its broader strokes. "Alberto, we both know it isn't my ideas you'd be putting my face on." The Caudillo paused for a moment. "I'll think about it, Don Ullastres."\n\nUllastres left the meeting feeling somewhat disappointed. But when the council assembled a few days later, he was stunned. Franco gave a lengthy, passionate speech advocating the reform plan. Perhaps it was vainglory, perhaps a need to show himself as superior to Salazar. Perhaps a genuine change of heart, or perhaps part of a wider strategy. Both technocrat and anti-technocrat alike were surprised to hear what they now heard, but the Spanish Caudillo's words swayed many in the middle. The planned changes would be the largest that the Iberian Union had seen in its history." 
 IBR.3122.a:0 "Что это будет означать для иберийского корпоративизма?"

 IBR.3123.t:0 "Триумф прогресса" #Legislative after Opus Dei econ
 IBR.3123.d:0 "Хуан де Мариана сидел за своим столом, освещенный единственной свечой. С пером в руке он часами писал свой трактат. Образованные классы Испании должны знать, что их король намеренно спровоцировал недавнюю рецессию, обесценив валюту с катастрофическими последствиями, чтобы обогатить себя и своих союзников. Те самые инструменты, которые политическая элита считала необходимыми для сохранения Испанской империи, вместо этого приносили только нищету и коррупцию.\n\nАльберто Улластрес не мог не представить, как де Мариана улыбается ему с небес, когда он приводит в порядок свои записи. С тех бурных дней, когда он был студентом университета, целью его жизни было увидеть либерализацию экономики своей страны. Именно поэтому он преподавал политическую экономию в своей альма-матер, прежде чем стал советником Каудильо. Именно поэтому он поощрял коллег-членов "Fellow Councilors! Today, we have placed Iberia on a path to great prosperity. Today we join those nations which, by virtue of free trade and competent governance, have afforded their citizens with the longest and healthiest lives, with the longest and most thorough education and the most productive workforces in all the world. We will work to ensure that our government operates with the greatest efficiency, that it may best serve the state and its people. Our industry will be both modernized and expanded to remain competitive in an ever-developing world, and our rural communities provided the resources they need both to feed our rising population, and live just as well as their urban countrymen. We would not be here tonight without the extraordinary leadership and vision of our Caudillos, who lead us in our historic mission to offer the brightest possible future for all Iberians. Arriba Iberia!""
 IBR.3123.a:0 "La cruz abraza a la nación, la nación abraza al mundo.(Крест обнимает нацию, нация обнимает мир.)"

 IBR.3124.t:0 "Движение вперед, не меняя курса" #Advisory after Status Quo econ
 IBR.3124.d:0 "Нет ничего постыдного в том, чтобы быть реалистом. Если бы Каудильо раньше не поддерживали радикальные экономические реформы, то почему они хотели бы сделать это сейчас, когда их Союз был настолько нестабильным? Никто не мог честно сказать, что они были удивлены результатами недавних экономических дискуссий в совете, даже если некоторые из наиболее радикальных членов совета сочли это ужасно разочаровывающим. Все, от самых амбициозных реформаторов до самых ярых консерваторов, могли бы поддержать усилия по модернизации сельскохозяйственной техники. Каждый мог бы поддержать меры по расширению производства оружия в Иберии, чтобы лучше бороться с терроризмом. Каждый мог бы поддержать умеренное снижение налогов на бизнес, чтобы обеспечить дальнейший рост.\n\nСалазар всегда был уверен в своей экономической программе и убедил португальских советников единогласно поддержать то, что, по сути, было продолжением повестки дня последнего десятилетия. Большинство испанских советников согласились с этим, и такого рода дебаты по поводу экономической политики, которых опасался Салазар, могут произойти, не проявились.\n\nНовое экономическое законодательство, принятое сегодня Каудильо, не является главной новостью. Его положения соответствуют предыдущей политике. Его изменения в налогообложении затрагивают лишь небольшой процент иберийцев. Это не требует радикальных изменений в государственных расходах. Однако трудно спорить с тем, что его изменения принесут пользу иберийской нации. Похоже, что траектория развития страны должна по-прежнему быть стабильной, со смиренным ростом, управляемым стабильным правительством." 
 IBR.3124.a:0 "Иногда лучше, когда политика не вызывает восторга."

 IBR.3125.t:0 "Пшеница, инжир и виноград" #Legislative after Status Quo econ
 IBR.3125.d:0 "В прошлом году в обсуждениях Совета преобладали усилия по изменению конституции Иберии. При поддержке всех, кроме нескольких десятков убежденных консерваторов, эти меры были в значительной степени бесспорными. То же самое нельзя было сказать о недавних экономических дискуссиях. В течение нескольких месяцев реформисты и консерваторы спорили о направлении развития иберийской экономики. С неудачей как "Friends, councilors, and citizens of Iberia: In the past fifteen years our union has given its people an unprecedented standard of living, far healthier, happier, and wealthier than anyone could have imagined. Still, there is much work that remains to be done. I recently toured the northeastern areas of Portugal where I grew up. There I saw wheat fields, dry after only a few rainless days due to poor irrigation. I visited a once bountiful fig orchard which had been ruined by a beetle infestation. I visited a vineyard which had truly marvelous wine, but its grapes were smaller and fewer in number than those from Italian or French wineries. The problems facing Iberian agriculture speak to the problems affecting the economy as a whole. Though our economy is stable, growing, and among the largest in Europe, we have the potential to achieve even greater success. I stand before the Council today to announce Iberia's path forward, a path which will meet the needs of all Iberian industries as we march towards 1970. New government policies will be used to expand vital industry and promote trade both domestic and international. The tax code will be streamlined and rationalized, and emerging opportunities brought about by new technology will be explored.""
 IBR.3125.a:0 "Как это повлияет на цены на хлеб и вино?"

 IBR.3126.t:0 "Величайшая победа Грандеса" #Advisory after Falange econ
 IBR.3126.d:0 "Агустин Муньос Грандес знал, что он уже победил. Это был далеко не первый раз, когда он выигрывал. Будь то на берегах Марокко во время Рифской войны, на холмах Андалусии во время Гражданской войны или в лугах под Ленинградом во время Второй Мировой войны, всякий раз, когда он сталкивался с кризисом, он добивался успеха. В этой самой последней битве, в которой участвовали слова и умы, а не пушки и самолеты, он не ожидал ничего другого. Франко долгое время был сторонником автаркии, и благодаря огромному влиянию испанского Каудильо Грандес и другие фалангисты смогли вернуться в высшие эшелоны политической власти. Франко оказал свою поддержку, как и богатые промышленники, которые больше всего выиграли от автаркии. После продолжительных обсуждений Франко и Салазар объявили, что подпишут новый экономический план, разработанный Фалангой, с незначительными изменениями.\n\nАльберто Улластрес предпринял попытку затянуть процесс. "Our economy is nearly stagnant! Corruption and trade restrictions are strangling our ability to grow and to compete with our rivals. We cannot enact a reform package so gigantic the day it is released! Caudillo Franco, we need further time to conduct a full review of how this plan will impact investment, manufacturing, and poverty rates." His voice was shaking, his desperation obvious to all in the room.\n\nGrandes interrupted, "Was it not the Falange that had predicted that the Spanish Republic would suppress its right-wing critics? Was it not the Falange that had saved the Spanish nation from liberalism, communism, and anarchism? Was it not the Falange that kept Iberia free from German or Italian domination? And was it not the Falange who highlighted the threat posed by regional separatists? So tell me, Don Ullastres, why do you believe that the Falange ought not be in charge of economic policy?"\n\nUllastres was at a loss for words. Was Grandes trying to push forward a plan without even giving the Caudillos the time to read it in full? Maybe the Caudillos had read it, but if so why was the council not consulted until today?\n\nSalazar signed his name onto the proposal. The reform-minded councilors had suffered a great defeat. General Grandes had won yet another victory."
 IBR.3126.a:0 "¡Una, Grande y Libre!(Единая, великая и свободная!)"
 
 IBR.3127.t:0 "Старые идеи для нового Союза" #Legislative after Falange econ
 IBR.3127.d:0 "Еще до своего официального увольнения Блас Пиньяр мог чувствовать себя все более отстраненным от иберийской политики. Он мог только беспомощно наблюдать, как его любимый Союз отдаляется от возвышенных идеалов Крестового похода в объятия либерализма. Когда он опубликовал язвительную, широко растиражированную статью, осуждающую итальянскую внешнюю политику, Каудильо отстранили Пиньяра от должности, что стало одной из многих жалких попыток спасти Триумвират. Когда совет был создан, Франко предложил Пиньяру место, и он согласился, несмотря на то, что был против самого существования законодательного органа. Триумвират распался, в его глазах это было неизбежностью. Скудные попытки либерализации в предыдущие годы не привели к росту экономики, как было обещано, и сделали все, чтобы дать возможности террористам.\n\nПо мере того, как внимание Совета отвлекалось от конституционных вопросов, между реформистами и консерваторами разгорелась словесная война по поводу направления иберийской экономики. Стремление Пиньяра и его союзников вернуться к фалангистской экономике вызвало значительную похвалу и яростную оппозицию как в обществе, так и в Совете. Те, кто призывал к постепенному, умеренному подходу к реформированию экономической политики, быстро оказались в лагере реформистов или консерваторов. С усилением влияния Франко и одобрением плана фалангистов сторонники жёсткой линии в совете во главе с Пиньяром активизировались.\n\nИдеологическая борьба Бласа Пиньяра с закулисными встречами и тихими банковскими переводами велась так же, как и любая шумная речь перед Советом, но именно сегодняшнее голосование доказало бы либо его окончательную победу, либо окончательное поражение. Перед советом он яростно осудил либералов, коммунистов и "252 votes in favor, 244 votes opposed, 3 absent and 1 abstention."\n\nThe council exploded into both ecstatic cheering and reluctant, lackluster applause. But regardless of the wildly differing beliefs of the councilors, there was one thing all present could agree on..."
 IBR.3127.a:0 ""This is an enormous victory for the Old Guard.""
 
 IBR.3128.t:0 "Мужчина в очках в полной оправе" #Advisory after Caetano becomes Caudillo
 IBR.3128.d:0 "Марселу Каэтану стоял перед зеркалом, завязывая галстук и поправляя круглые очки в пластиковой оправе. Он бы солгал самому себе, если бы заявил, что никогда не представлял себе, как однажды станет Каудильо. В 1950-е годы он был одним из самых видных политиков в кругу Салазара, и его включение в Иберийский совет было очевидным. Там он установил тесные личные связи с различными испанскими лидерами, такими людьми, как Мануэль Фрага и даже сам Каудильо Франко.\n\nВместе с Альберто Улластресом он возглавил реформы социального обеспечения, которые прошли несколько лет назад, и теперь он надеется работать над другими постепенными реформами иберийской политики. В течение нескольких недель, предшествовавших его назначению, он сомневался, выберет ли его Франко, но верил, что его политические связи и тесная дружба с покойным португальским Каудильо повысят его шансы.\n\nВчера Каэтану был торжественно представлен в качестве нового португальского Каудильо. Сегодня он впервые встретится с Советом в качестве Каудильо. Казалось нереальным войти в тот же зал, что и на любом другом собрании, и занять место в передней части зала, а не на своем обычном месте с португальскими министрами. Пустое место между Иносенсио Галвано Телесом и Альберто Франко Ногейрой говорило о том, насколько сильно изменилась ситуация за столь короткое время.\n\nВалькарсель призвал совет к порядку и представил Каэтану совету, уже хорошо знакомому с ним. Приветствия, некоторые более восторженные, чем другие, эхом разнеслись по залу. Даже на этой встрече, якобы посвященной его инаугурации, Франко говорил значительно больше, чем Каэтану, а Каэтану значительно меньше, чем Салазар на большинстве предыдущих встреч. Этот факт ни для кого не остался незамеченным. В тот день, когда Марселу Каэтану надеялся продемонстрировать свою силу воли и способности, он вместо этого выглядел не более чем собачонкой для испанского Каудильо. Была ли эта новая глава в истории Иберии отмечена амбициозными реформами Каэтану, или вместо этого она была отмечена тем, что Франко спокойно взял Португалию под свой контроль?"
 IBR.3128.a:0 "Несмотря на это, несомненно, что Иберия никогда не будет прежней."

 IBR.3129.t:0 "Говорит новый Каудильо" #Legislative after Caetano becomes Caudillo
 IBR.3129.d:0 "Когда Франко назначил умеренного реформиста Марселу Каэтану преемником Салазара, по всей Иберии прокатились торжества. Первое обращение Каэтану к Иберийскому совету широко транслировалось по телевидению и радио, и, по оценкам, его видел или слышал каждый 4 взрослый ибериец.\n\n"António de Oliveira Salazar, the one-hundredth Prime Minister of Portugal and founding Caudillo of the Iberian Union, was a lion of a man. At the beginning of Salazar's tenure, fewer than 1 in 3 Portuguese children could read. Most elderly lived in destitution. One in seven infants would not live to see their first birthday. But under his wise and benevolent guidance, on the eve of the Iberian Union's founding, 3 in 4 children could read, all elderly citizens were provided pensions, and infant mortality had been cut in half. His bold initiatives as Caudillo of Iberia saw great reduction in poverty, have ensured that every single child is taught to read, and cut infant mortality in half once more. No man goes hungry in the streets. No child is denied their right to an education. Iberians live 10 years longer on average than they did a single generation ago.\n\nToday, our nation is left watching the ships, as we mourn the passing of one of the greatest leaders in living memory. Caudillo Franco has given me an enormous honor in nominating me to succeed such an intelligent, patriotic, and compassionate Caudillo. I pledge to follow in Salazar's footsteps, to promote the welfare, security, and development of all Iberia. I stand together with all men and women of Iberia, strong in my devotion to the nation and to almighty God. I will continue just as Salazar did to honor the victims of Barcelona, and all those martyred in defense of the union. I lead by these principles: To advance the progress of the Union with civility and dignity, to advance the public interest with courage, and to strive for a more compassionate, stronger, happier, and healthier Iberia.\n\nAlways at the side of Caudillo Salazar was Caudillo Francisco Franco. I pledge to work together with the honorable Franco as an equal leader and a close friend, as we strive to build this righteous union. Together we shall bring Iberia into her brightest hour, ever vigilant against those who would seek her destruction, and ever focused on her stability and her wellbeing.""
 IBR.3129.a:0 ""Together, we shall continue Iberia's march forward, never tiring, never yielding, always working, always fighting.""

 IBR.3130.t:0 "Объявление" #Advisory after choosing Despotist Iberia
 IBR.3130.d:0 "Франко вошел в комнату с решительным видом. Он выпрямился и быстро зашагал. Было это правдой или нет, но Франко часто казался меньшим из двух Каудильо в своих публичных выступлениях, возможно, потому, что Салазар был на 9 дюймов выше и на много лет опытнее испанца. Но сегодня это было не так. Даже если Каэтану был сопоставим ростом со своим предшественником, ему вряд ли не хватало опыта или даже достоинства. Даже для случайного наблюдателя Франко казался лидером, а Каэтану - не более чем его покорным слугой. За Каудильо следовали 20 вооруженных охранников - тревожное зрелище, которого никогда раньше не видели в залах дворца.\n\n"Gentlemen!" Franco yelled, still a few steps away from the microphone. "The past few years have been marked by nothing if not conspiracy. Whether it was the CNT conspiring to occupy Barcelona or the ETA conspiring to rise up in Bilbao. Whether it was liberals trying to infiltrate our colleges or socialists trying to infiltrate our factories. Whether it was street partisans trying to destroy our government from without...\n...or councilors trying to destroy it from within.\nThe council failed to warn our intelligence services that anything was amiss in Catalonia, and soon Barcelona burst into flame. The Council has tried to usurp the powers of its Caudillos rather than aiding them, to transform the government rather than assist it. Our sacred Iberian Union will not be destroyed. Not by socialist terrorists on the streets, and certainly not by their allies in the bureaucracy. By personal decree, the Iberian Council is hereby disbanded."\n\nThe chamber was silent, with shock and terror. Even men who were opposed to the creation of the council were astounded to witness such a sudden and dramatic shift. Those who had hoped that the council may be used to push for reform were downright terrified to hear Franco compare them to the CNT. Was this the beginning of a purge? Forget their careers--were their very lives still secure?\n\nThe Portuguese ministers noticed something else. 'By personal decree.' Franco was not even acknowledging Caetano. Is this still the Iberian Union? Or has Franco merely conquered Portugal by pen stroke?"
 IBR.3130.a:0 "Как будто его никогда и не существовало..."

 IBR.3131.t:0 "Ветреное утро в Мадриде" #Legislative after choosing Democratic Iberia
 IBR.3131.d:0 "Когда в то утро Торкуато Фернандес-Миранда вошел во Дворец Парламента, он ожидал, что речь Валькарселя будет обыденной, откровенно рутинной. Даже когда ветер перемен пронесся над Иберией и ее правительством, ничто не могло подготовить его к внезапному объявлению о том, что Иберия подвергнется демократическому переходу. Черт возьми, это была бы драматическая новость, если бы Валькарсель объявил, что демократия - это желанная цель, которую нужно медленно строить в течение следующего десятилетия, но в течение нескольких месяцев? Ему, как и сотням других людей, сидевших в Парламенте, было трудно во все это поверить.\n\nВ остальной части своего выступления Валькарсель изложил необходимость Иберии в демократическом переходе, то, как должны быть организованы ее выборы, и переходную роль Каудильо в этой новой системе. Фрага не обратил на это особого внимания, все ещё слишком ошеломленный новостью. Но очень медленно мир снова начал обретать смысл, и постепенно Фрага становился все более и более взволнованным. Он вышел наружу, чтобы сделать глубокий вдох. Возможно, это был свежий воздух, или, возможно, просто выход на улицу, но именно тогда все началось по-настоящему. После столетий королей и королев и многих десятилетий диктатуры Испания и Португалия станут по-настоящему свободными.\n\n"Torcuato! Where the hell were you, we've been looking everywhere!" shouted an eager Alberto Ullastres, as he stepped outside himself. His smile was wide, like a young child on Christmas morning. He stepped toward Fernández-Miranda, embracing him and patting his back. "God damn. I never thought I'd see such a day."\n\nAlongside him was Manuel Fraga, the man who could claim more honestly than anyone else to be the lead architect of this new Iberian project. He had spoken with the Caudillos on numerous occasions, urging political reform as a necessary step to truly eliminate corruption and ensure a stable Iberian Union. Now he had succeeded, not with violent revolution or a destabilizing coup, but through peaceful reform. No longer would the masses cry out with rage for want of a voice in government. No longer would corrupt officials cling to power for lack of a means to remove them. The old Iberia was coming to an end, faster than he had ever dreamed."
 IBR.3131.a:0 "Иберия возродится."

 IBR.3132.t:0 "Постоянный Совет" #Advisory after choosing Auth Congress
 IBR.3132.d:0 "Каэтану выступил перед советом. "Good morning gentlemen. In the past few years, Iberia has persisted through the greatest struggles in its short history. After we were knocked down by the grievous attacks in Barcelona, we got back up and we broke the backs of the terrorists. Under the guidance of Caudillo Francisco Franco and Antonio Salazar, may he rest in peace, the council has put forth legislation that has greatly increased the quality of life for the average Iberian citizen and improved the ability of our government to function, that we may live up to the promise of our Union.\n\nToday, by joint decree of myself and Caudillo Franco, the Iberian council is hereby expanded. Its current 30 seats will be increased in number to 70, and its members shall be nominated by the council and appointed by a simple majority vote, subject to the final approval of the Caudillos. In addition to expanding the size of the council and the modifications to the nomination process, the council's authority will be extended to include oversight of governmental agencies, to better determine the proper allocation of funds and course of public policy."\n\nCaetano sat down, with Franco continuing the session. Cheers roared through the chamber with many councilors, particularly the more reformist members, overjoyed to hear of the expanded rights and responsibilities given to the council. But not all in the Iberian government were satisfied. Fernando Santos Costa, Portuguese Minister of War prior to Iberian unification, was fuming. Today represented a horrifying step in weakening the power of the Caudillos, and extending that of corruptible, impressionable bureaucrats. Civilian government grew more influential, and even if the number of seats given to military leadership was ostensibly increased, he knew well that its actual influence in the modified council would be diminished.\n\nRegardless, this was by no means a disaster for Iberia. Whether any given politician was a passionate supporter or bitter critic of the new reforms, it was far from the drastic overhaul of the governmental system that Iberia's most radical reformers had called for. The age of Iberian autocracy under Franco and Salazar was gone, replaced by one of authoritarian oligarchy."
 IBR.3132.a:0 "Более сильный совет для обеспечения будущего Иберии."

 IBR.3133.t:0 "Реакция и реформа" #Legislative after choosing Auth Congress
 IBR.3133.d:0 "В Мадриде был неожиданно холодный вечер. Не только из-за нависших над головой облаков и заходящего за холмы солнца, но и из-за оглушительной тишины нескольких реформистов, когда они сидели вместе в маленьком кафе. Они потерпели неудачу. Годы усилий по спасению Иберии, спасению ее экономики и спасению ее народа от уничтожения - все было напрасно. Иберийская демократия была мертворожденной, и ее родители оплакивали свою ужасную потерю.\n\nНи Мануэль Фрага, ни Альберто Улластрес не могли отрицать, что мечта о политически и экономически либеральной Иберии умерла. Чувства Фраги по этому поводу были, мягко говоря, сложными. Он всегда считал себя скорее прагматичным консерватором, чем идеалистическим реформатором. Государство может и не быть свободным, но всегда есть над чем поработать.\n\nУлластрес всегда был сторонником прав иберийского народа на здоровую, счастливую и хорошо образованную жизнь. Демократия должна была стать тем сосудом, который принесет реальные перемены в Иберию. Без этого массы вряд ли могли надеяться защититься от коррупции и некомпетентности режима. Он останется в совете, работая вместе с Фрагой в качестве ярого сторонника экономической либерализации, но это действительно было болезненное поражение.\n\nТоркуато Фернандес-Миранда, министр-секретарь Национального движения, был одним из самых старых министров Испании Франко и недавно стал одним из самых известных и влиятельных голосов в совете. Его знаменитая способность вести переговоры и беседовать с лидерами консерваторов и фалангистов имела важное значение для обеспечения того, чтобы его амбициозные реформы прошли успешно. Но теперь он потерпел поражение. Его политическая карьера была закончена. Он знал это. Фрага и Улластрес знали это. Его страдальческое выражение лица и напряженное тело делали его чувства очевидными, но он знал так же хорошо, как и все остальные, что никакое количество страсти не могло спасти дело его жизни.\n\nНеделю спустя Фернандес-Миранда подал в отставку со своего поста. Он вернулся в Астурию, где вырос, купив скромное поместье, в котором планировал провести оставшиеся годы. Должность министра-секретаря Национального движения теперь досталась Хосе Утрере Молине, фалангисту, фанатично преданному Каудильо Франко. Какие бы ни были шансы на мирный переход к демократии, теперь они были упущены."
 IBR.3133.a:0 "Иберия, какой она была раньше, возможно, такой и останется навсегда."

 #The Belem Manifesto, Previously 'A meeting in Mexico'
 
 IBR.3134.t:0 "Белемский манифест" 
 IBR.3134.d:0 "На организацию этой встречи ушли месяцы. Со времен Гражданской войны лидеры Испанской социалистической рабочей партии, Всеобщего союза рабочих, Синдикалистской партии и Баскской националистической партии никогда не были вместе в одной комнате. Это была бы, мягко говоря, непростая встреча. Идеологические разногласия угрожали любой надежде на объединенную оппозицию.\n\nДевять человек сидели в тихой частной резиденции в Белеме, Бразилия. 4 были иберийскими диссидентами, которых тайно вывезли из Кадиса. Остальные были изгнанниками, 3 португальца и 2 испанца, которые не видели Иберию много лет. Все видели в растущем недовольстве, которое породило террористические движения Иберии, возможность для реформ.\n\nНапряжение в комнате медленно рассеивалось по мере того, как мужчины обсуждали, какое содержание включить в свой манифест. Демократические права и легализация оппозиционных партий были очевидны. Но были ли какие-либо партии, слишком экстремистские, чтобы их легализовать? Следует ли распустить или сохранить Иберийский союз? Следует ли предоставить полную автономию отдельным в культурном отношении регионам Иберии?\n\nДля многих подпольных диссидентов Иберии Белемский Манифест вряд ли был вдохновляющим. Он был слишком расплывчат в своих целях и слишком неясен в том, как их достичь, а так же пыталась игнорировать очевидный вопрос о том, должна ли Иберия быть социалистическим государством. Но другие видели нечто другое: консенсус между либеральными и левыми активистами в Иберии, чьи разногласия ранее препятствовали сотрудничеству. Его призывы к расширению прав трудящихся на организацию и работу по улучшению благосостояния граждан путем усиления государственного вмешательства привели к компромиссу между призывами к революции и призывом к более ограниченным реформам."
 IBR.3134.a:0 "Их надежда не угасла."

#Cafe talk

 IBR.3135.t:0 "Разговор в кафе" 
 IBR.3135.d:0 ""Yeah, they just sound like fanatics now, all of this class-struggle talk seems like moonspeak to average people. They were decidedly more savvy and reasonable when they announced the Belem Manifesto." The Portuguese took a sip of his Coca-Cola while glancing at his two Spaniard comrades. Under the shadow of the Café's awning, summer in Madrid's outdoors could be tolerable, even in his brand new woolen suit.\n\n"I don't know why the exiles refuse to just look at the situation, their recent changes in rhetoric makes everyone left of Franco look insane." He chuckled a bit before continuing.\n\n"Well, you were one of the fanatics yourself." Indeed, his friend had been arrested by Salazar's goons more than once.\n\nSitting to his left, and cleaning his glasses, the third man, a Sevillian, gave a nod of agreement before laughing at his joke. "Look, I am a Marxist at heart, but we can't ignore reality. What we need is a party like what they have in the United States, what's his name... Harrington."\n\nAll three nod in cynical agreement. "I think we could just get something like that here, hell, the church might even like it."\n\nThe Portuguese in the group decided to retort. "Yeah that's all well and good, but what do we do about all the people that worked for them?" They knew that the Caudillos favorite underlings would never get a trial, no matter what Jiménez de Asúa and his other exiles wanted to believe.\n\n"We could get ahead of the curve, you know. If we can get first shot at being the only reasonable people to the left of Fraga..."\n\nHe thought for a moment about it, Felipe Gonzales: President of the Iberian Federation. He could get used to that idea. Of course, so could Soares and Guerra, who were each imagining their own inauguration as the social-democratic leaders that would lead Iberia to prosperity and justice."
 IBR.3135.a:0 "Подготовка к будущему."

#Caudillo Chess Chain 

 IBR.3136.t:0 "Дружеская игра" 
 IBR.3136.d:0 ""So you mean to tell me you're occupied sixteen hours a day, every day of the week?" asked Salazar, his voice soaked in disbelief.\n\n"No..." started Franco, only to be cut off mid-sentence by his compatriot.\n\n"Then why can't you? You can drag my ass through half the legislation on this planet, but you would not humor me with a game of chess?"\n\n"I do not want to play chess, Salazar. I have better things to do with my time."\n\n"Like what? Gathering dust? Really, just one game."\n\n"Will you shut up about it?" asked Franco. It had been two days of this charade.\n\n"If you oblige me just once, then I will."\n\nFranco sighed."
 IBR.3136.a:0 ""Let us find a time, then.""

 IBR.3137.t:0 "Дурацкий мат" #I kinda dont like that this is fool's mate and not scholars. seems a bit too memey
 IBR.3137.d:0 "Два Каудильо подготовили доску. Салазар, имея на то возможность, сделал выбор в пользу черных. Франко играл белыми. Салазар неплохо разбирался в шахматах - судя по "a little" about it - and Franco had just enough experience to not need an explanation on the basic functions of the game. With everything prepared, the Caudillos began their game. The quiet of the office they had prepared, besides the ticking of a plain clock, provided effective for facilitating the contemplation of moves.\n\nFranco moved his first piece, f3. "Chess is lacking without ample conversation, if this is anything to go by."\n\ne5. "You would be correct," began Salazar. "If you cannot reminisce the game loses some of its appeal."\n\ng4. "For a 'New Order', it doesn't seem all that orderly. Do you think the Germans ever put that much thought into what came after the war?"\n\nQh4. "No, no I do not. Anyway, this is checkmate."\n\nFranco looked at the board again. No matter where he looked, Salazar was right - there was nowhere to move. "You'll need to practice if you want to best me.""
 IBR.3137.a:0 ""If only I could veto your moves, Antonio...""

 IBR.3138.t:0 "Следы улучшения"
 IBR.3138.d:0 ""Have you practiced at all?" asked Salazar, surveying the virgin chessboard from the black side of the board.\n\nD4-d6. "It's hard to find an appropriate opponent. Besides, I have been slightly busy dealing with the terrorists destroying this country." F4-d5.\n\nSalazar beheld the board. Then, he looked upwards towards Franco - Salazar was not quite looking at him, but rather he seemed to be looking in the general direction. Qd3-c5. "To think, if one little thing had gone differently, I might have been playing chess with another man." Qb5+-Nd7.\n\nFranco was silent for a moment. As that moment lengthened into several seconds, it became clear he was trying to figure out what that 'little thing' was. Finally, he moved a piece as he finally found what memory it was. Dxc5-e6. "Ahh, Sanjurjo? Maybe it was for the best. Not that I despised him, but the old lion was... quite foolish." Nc3-a6. Qxd7-Kxd7. "What about you? Do you often give thought to how you got here?"\n\n"Sometimes, I suppose. Portugal has been my life, and who doesn't think about their life every once in a while?" cxb7-kxb7. Nxd5-Qxd5. "And the war, too. Was Gibraltar worth it? You hardly take risks like that anymore."\n\n"What kind of question is that? Of course it was. There was not much risk to it, either. Germany was winning, and then they did." Nf3-Bb4+. c3-Bc5. c4-Qxc4. b3-Qc3+.\n\nSalazar's expression had changed. He seemed pleased, confident. Franco was locked in a contemplative gaze, listening to the Caudillo and looking at the chessboard in equal focus. Bd2-Qxa1. "You still ought to practice at this," started Salazar, "You're not quite there yet." Bc1-Qxc1#."
 IBR.3138.a:0 "В этот раз игра точно длилась дольше."

 IBR.3139.t:0 "Многообещающий результат"
 IBR.3139.d:0 "На протяжении всех прошлых игр Франко приходил первым из двух Каудильо. Он всегда был на месте, когда прибывал Салазар, хотя расстановка доски была совместным занятием. Сегодня все было по-другому. Теперь, когда Салазар вошел, он нашел шахматную доску расставленной, а рядом с ней сидел Франко. И ждал.\n\n"You usually wait for me to arrive before we set up the board. Is this the game?" D4-d5\n\nNc3-nf6. "It remains to be seen..."\n\nF3-e6. Bf4-bb4. A3-ba5. "Do you believe the Germans regret cutting Portugal in half?" E4-O-O. Exd5-exd5.\n\n"You know they don't care, Salazar. They took it, and they'll cast it to the wind when it's convenient." Bb5-bf5. B4-nh5. Bxa5-nxf4. Nge2-nxe2. Kxe2-re8+.\n\n"What drives you to keep this union going? The threat of the Germans is not as imminent as it used to be." Kf2-re6. Re1-rg6. Re8+-qxe8. Nxd5-qxe2+.\n\n"It has been too long. The nations have been together for so long, it would hurt the peninsula more to separate again." In his old age, Salazar made a small lapse in judgement. Now, for his time, the game had been shortened considerably. Qxe2-be4. Qxe4-f5. Qe8#.\n\nSalazar was dumbfounded. It took him another moment to realize what he had done just a few moves ago. He made no remarks, and went on with his day after the fact, without a comment to Franco."
 IBR.3139.a:0 "Теперь игры будут проходить по-другому?"

 IBR.3140.t:0 "Белое и чёрное"
 IBR.3140.d:0 "Так или иначе стало ясно, что Франко никогда не узнает, положили ли начало тенденции его улучшенные результаты. Несвоевременная и прискорбная смерть Каудильо Салазара помешала правителям провести ещё один матч. Испанец, возможно, одержал свою первую победу по счастливой случайности, и теперь у него никогда не будет шанса на честный выигрыш.\n\nНесмотря на то, что было ещё много других вещей, по которым можно было вспомнить Салазара, шахматная доска, на которой они играли, имела особую ценность: это было их хобби, пусть и кратковременное. Гораздо лучше было помнить старика по шахматным партиям, а не по многочисленным спорам по поводу иберийской политики.\n\nФранко потребовалось некоторое время, чтобы в последний раз осмотреть шахматную доску. Неинтересный дизайн - черно-белые фигуры на черно-белой доске; он в последний раз поставил ее за любимым столом португальского Каудильо. Он решил никогда больше не использовать доску, чтобы оставленные ею воспоминания оставались незапятнанными."
 IBR.3140.a:0 "Фигуры стоят в его память."

#A nasty cough (oof franco)

 IBR.3141.t:0 "Неприятный Кашель"
 IBR.3141.d:0 "День выдался настолько спокойным, насколько измученный Франко мог когда-либо надеяться. Его семья и ближайшие сторонники сидели по обе стороны стола, наслаждаясь одним из лучших обедов, которые у них когда-либо были. Такой прием пищи был одним из немногих случаев, когда лидер мог отдохнуть от бесконечной борьбы, которую он вёл. Но напряжение нарастало - Франко чувствовал себя хуже с каждым днем. Он ощущал, как будто что-то должно было произойти, что его облегчение не могло длиться долго.\n\nВнезапная судорожная боль охватила его и вырвала мимолетную передышку из его беспокойного ума. Он согнулся пополам, бесконтрольно кашляя, беззвучно умоляя кого-нибудь о помощи, пока его тело корчилось на полу. Крики и вопли ужаса только сгущали смертельную какофонию.\n\n"Somebody see to him, he is choking, quick!" came a cry from across the table. Several aides heeded the call and rushed to dislodge whatever was caught in their leaders' throat. Yet, try as they may, not one of them could stem the coughing. It soon became clear that it was something far more serious; not that any of those present were willing to admit it. Eventually it all ended; the dreadful whooping faded into a whimper, and the old man rolled backward. He gasped until his lungs were filled with air, and relaxed his arms, bringing his hands away from his face. However, once he could summon the strength to open his eyes the fierce dread flooded back into him. His hands were wet with his own blood. The man could not hold off his fears any longer, he had to get out, he had to get help.\n\nAs he exited, he was followed by his advisors, who nervously expected the worse for Franco. Those who did not leave turned to his wife, who sat silent and still. Quietly pulling at the pearls of her necklace, she worried that her husband never would be the same again."
 IBR.3141.a:0 "Каждый человек не вечен."

#econ tree events (its called torre DE iberia right?)
 
 IBR.3142.t:0 "Начинается постройка Torre de Iberia"
 IBR.3142.d:0 "На улицах Мадрида царила суматоха, так как многие люди пришли полюбоваться тем, что занимало центр города. Это была грандиозная, обширная строительная площадка, полная активности и тайн. Легкое замешательство вскоре превратилось во всеохватывающий трепет. В конце концов, сооружение, занимающее такое большое место, несомненно, станет достопримечательностью для всего мира.\n\nЭто было именно то, что и хотели построить высшие круги Иберии - памятник достигнутого процветания, такой высокий, что достигает небес. Он будет символизировать объединенное руководство страны и достижения народа, главным из которых является экономический прогресс, который они оба помогли поддержать. Они собирались построить его в самом сердце полуострова, где все могли прийти и удивиться их достижению.\n\nК сожалению, на строительство такого монолита потребуется время, скорее всего, несколько лет, и оно будет стоить немалых затрат. Впрочем, правительство считало это необходимыми жертвами во имя национального престижа.\n\nКак только Torre de Iberia будет возведен, Иберия действительно встретится лицом к лицу с нашими международными соперниками."
 IBR.3142.a:0 "Долго ожидание начинается."

 IBR.3143.t:0 "Deslocalización"
 IBR.3143.d:0 "Иногда Диего спрашивал сам себя - почему он вообще вставал с кровати в такое раньё? Его работа стала такой давящей, такой монотонной, настолько укоренившейся в каждый его день, что он чувствовал, что никогда уже не сможет проснуться в нормальное время. После этого ежедневного сожаления он выходил из своей спальни и готовился к предстоящему дню. Тем не менее, каждое утро, как раз перед выходом из дома, он видел свою жену. Внезапно часы труда переставали казаться такими бесполезными.\n\nИбо как бы он ни ненавидел свою работу, он куда больше любил свою жену; и поэтому он отправлялся в путь на работу с головой, полной амбиций, и сердцем, полным нежности. Но этот день был обречен отличаться от тех, что были до него.\n\nКогда он подошел к входу на фабрику, он понял, что большая группа его товарищей по работе собралась вокруг какого-то объявления. Диего не был любителем бездумного ожидания, поэтому он протиснулся сквозь толпу, чтобы посмотреть на объект интереса. Дойдя до стены, он оказался в состоянии шока, стоило ему изучить записку, которая гласила:\n\n"It has been decided that this factory is to be relocated to another part of Iberia. As such all those who worked here previously are, from this day forward, no longer employed by the company."\n\nHis heart sank into his stomach as thoughts of what his wife would think engulfed him. This was all they had, without it they would be destitute, without hope, without a future. Yet he would not let himself give up like this. He marched himself off to the riverbank, where he saw some of his coworkers had headed. He was determined to rally them into action and win back their work.\n\n"Come on, we can fight this!" he cried, stifling his grief as he did so, It's not over, this isn't over. We will win, we just have to fight"\n\nOne of the workers got up from his despondent slump, placed a roughened hand on Diego's shoulder and looked directly into his eyes."
 IBR.3143.a:0 ""Diego, there's nothing we can do.""

 IBR.3144.t:0 "Машина из Будущего" #previously 'The Finest Car in Porto'
 IBR.3144.d:0 "Свет отражался от свежеокрашенного автомобиля, стоящего на выставочном стенде в центре города Порту. Алая краска покрывала гребни автомобиля самой необычной формы. Огромные колеса, которые выглядели более подходящими для грузовика, а не такой маленькой машины, составляли более половины общей высоты транспортного средства. Его фары в форме слёз не были похожи на круглые фонарики на машинах любого из зрителей.\n\nВысокий атлетичный итальянец вошел на съемочную площадку.\n\n"Ladies and gentlemen, I present to you, the Ferrari Dino 206 GT! Now, I don't know if the Portuguese tend to follow car racing, but if you do, you'll know exactly what this vehicle is. A few years ago, we won the biggest car race in America with a vehicle that looked just like this one here, and after a few years of tweaking to make it safer and cheaper, we are excited to announce that this piece of racing history right in front of you can be YOURS! A 2-liter, 160 horsepower engine far stronger than any other vehicle this size in Europe! Fuel is injected straight into the engine, giving you more horsepower, less smoke, and a smoother ride. She can practically FLY at up to 270 kilometers per hour! And, if you give me just one second..."\n\nHe opened the driver seat door and turned on the engine. It was soft, echoey hum that sounded more like a woodwind instrument than a car. "This, my friends, is the pinnacle of Italian engineering. She's fast, very fast. Sounds as beautiful as she looks, clean, safe, and sexy.""
 IBR.3144.a:0 "Интересно, могу ли я просто запрыгнуть внутрь и... забрать её?"

 IBR.3145.t:0 "Torre de Iberia достроена!"
 IBR.3145.d:0 "Возвышаясь над шумной суматохой и проторенными дорогами Мадрида, сияющий монолит блестит на безжалостном солнце. Прошло три года с начала строительства башни, и, несмотря на испытания и невзгоды недавнего времени, долгие и тяжелые часы труда окупились. В этот день мы отдаем дань уважения борьбе каждого рабочего, поскольку его усилия завершаются церемонией, которую ждет вся Иберия: торжественное открытие Torre de Iberia.\n\nПрисутствовали все, кто хоть что-то значил в Иберии, поскольку такое достижение действительно стало поводом для большого национального праздника. Мэр Мадрида очень гордился тем, что собрал вместе всех безмерно могущественных людей, до сих пор прибывающих в его город. В конце концов, именно он лично руководил службой, и первый небоскреб Иберии должен был быть объявлен открытым именно им.\n\nТем не менее, это было не просто время для праздников, это было время для размышлений, время оглянуться на то, что изменилось за долгие годы строительства. [ROOT.GetLeader ] смотрел на просторы иберийской столицы с верхнего этажа здания. За последнее десятилетие Иберия претерпела множество изменений, но в этот момент его охватило новое чувство оптимизма в отношении будущего Союза. Опираясь на окно, он чувствовал, что независимо от того, куда Иберия может зайти в будущем, Torre de Iberia будет стоять непоколебимо, как символ ее силы и стойкости."
 IBR.3145.a:0 "Долгое ожидание подошло к концу."

#Gibraltar dam events
 
 IBR.3146.t:0 "Будь ты проклят, Зёргель!"
 IBR.3146.d:0 "Новое административное здание выглядело гораздо более впечатляюще, чем он первоначально предполагал, когда утверждал схемы или во время своих периодических визитов во время его строительства. Внушительное сооружение из стекла, стали и бетона, оно возвышалось высоко над рабочими бараками и временными зданиями, которые оно заменяло. Он вошел внутрь без особой помпы. Рабочие все еще были слишком заняты переездом, и он был уверен, что у них будет достаточно времени для любой церемонии, которую планировал Мадрид. Поднявшись на лифте на верхний этаж, он поздоровался с несколькими работниками, прежде чем войти в свой новый офис.\n\nОн не был точно уверен, чего ожидал, но роскошно обставленный офис, безусловно, не был первым, что пришло ему на ум. Направляясь к своему столу, директор на мгновение остановился, чтобы полюбоваться видом на Гибралтарский пролив и плотину. Заняв свое место в предоставленном ему довольно удобном кресле, инженер откинулся на спинку и воспользовался моментом, чтобы оценить мебель, особенно бар с выпивкой,в котором, как он убедился, всегда будет чир выпить.\n\nЗатем он заметил это, безобидную фотографию на столе, простую поляроидную фотографию старика. Тем не менее, он видел его раньше, он был уверен в этом. Ломая голову, он взял себя в руки; это было правильно, когда в бурные 50-е годы начались работы на плотине, он представился на конференции, его звали Герман, Герман... Сегрель? НЕ Зёргель! Ублюдок, стоящий за Атлантропой. Директор отшатнулся, это была чья-то идея пошутить? Кому нужна фотография идиота, который уничтожил Средиземное море? Схватив фотографию, режиссер изо всех сил швырнул ее в стену, расколов рамку. Собрав останки, он открыл окно и быстро выбросил изображение Зёргеля в то самое море, которое он разрушил."
 IBR.3146.a:0 "Проклятые немцы!"
 
 
 IBR.3147.t:0 "Шепот в тени"
 IBR.3147.d:0 "Луна висела высоко в небе, отбрасывая свой тусклый свет на Гибралтарскую плотину, на темную массу из бетона и стали, освещенную только слабыми красно-зелеными сигнальными огнями. В казармах, где жили рабочие, слышался глухой рев Атлантического океана, хотя темой обсуждения было что угодно, только не это.\n\n"We work 12 hours a day, and the pay is still shit, I say..."\n\n"Antonio nearly fell to his death, the man was lucky he only broke..."\n\n"I've told the engineer about that scaffold three times and he still..."\n\n"Fuck Madrid, we work our asses off completing the Dam, and we're barely better off than the slaves who first built it. I say we remind Madrid that we Iberian have rights and that we are not disposable. If they don't listen to our demands, I say we strike!"\n\nA cheer went up around the barracks. As demands were written and leaders selected, the grumbling of workers was turning into action."
 IBR.3147.a:0 "C этим нужно что-то делать."

 #IBR.31471 triggers accident event
 
 IBR.3148.t:0 "Авария на плотине"
 IBR.3148.d:0 "Норес устал. Поспав всего четыре часа между срочной работой, на которую его призвали, и его ублюдочным отказом менеджера поменять смену. Он надеялся, что кофеин подействует, когда он поднимется на лифте к массе строительных лесов и бетона, которая была Гибралтарской плотиной. Тем не менее, до сих пор ему было достаточно трудно переставлять одну ногу за другой.\n\nВыйдя на дорожку с каской и набором инструментов в руках, он направился к своему рабочему месту. Начало еще одного дня неустанного строительства под палящим средиземноморским солнцем. Чувствуя, как под ногами стонут строительные леса, он задался вопросом, обращал ли его начальник когда-нибудь внимание на его последние опасения по поводу устойчивости несущего каркаса. Он едва заметил группу инженеров, осматривающих опоры, или увидел плохо расположенный предупреждающий знак, приказывающий ему остановиться.\n\nЕго разум всего на секунду запоздало осознал, что дорожка рушится у него под ногами, и последнее, что он услышал, прежде чем его голова ударилась о бетон, был отчаянный крик одного из техников. Он никогда не видел, как его рабочее место рухнуло в воды Средиземного моря, или людей, которых оно унесло с собой."
 IBR.3148.a:0 "Это нехорошо..."
 IBR_gibdam_workersangry:0 "§RЭто вызовет гнев работников Гибралтарской плотины.§!"
 
 IBR.31480.t:0 "Новое Чудо Света"
 IBR.31480.d:0 ""The Eighth Wonder of the World."\n\nThe newest title bestowed upon the Gibraltar Dam seems to be fast becoming its most noteworthy. Originating with a statement during the Dam's opening ceremony, the title has spread like wildfire through newspapers, television, and word of mouth. Harkening back to the great achievements of the civilizations of old, it seems to have captured the public imagination.\n\nThe Dam administration has, of course, seized upon the title with all haste, rebranding itself to suit the public image surrounding it. Moreover, it seems to be working. Tourists are flocking to Algeciras and Tangiers to get a glimpse at its magnificence, from pictures on top of the Rock of Gibraltar to rides on its tram system.\n\nAny tourist attraction needs an eye-catching title, and the Gibraltar Dam now has one worthy of its size."
 IBR.31480.a:0 "Приезжайте на Гибралтарскую плотину, Восьмое Чудо света!"

#Lisbon Flood events
 
 IBR.3149.t:0 "Вечер в грязи" 
 IBR.3149.d:0 "Мария Франциска ди Алмейда играла со своей куклой в грязи. Марикита Перес была ее любимицей с тех пор, как ее подарили ей на прошлое Рождество. Марикита копала яму в поисках зарытых сокровищ, но над головой нависли большие облака. Незадолго до заката небо потемнело, и медленная струйка дождя начала наполнять водой яму Марикиты. Разочарованная, но не слишком расстроенная, Франциска вернулась в дом. Ее мать, Мария Габриэла Пачечо, пришла в ярость, увидев, что домашнее платье ее дочери полностью испачкано. Мать Францисы стянула с нее платье и ударила палкой по ягодицам. Теперь Габриэле приходилось беспокоиться о плачущем ребенке и платье, для которого требуется ручная стирка в дополнение ко всем остальным ее обязанностям. Ее муж Карлос вернулся с работы, от него разило консервированными сардинами. Когда семья пыталась отдохнуть в ту ночь, раскат грома разбудил юного Луиса, его вопли разбудили мать. Габриэла села, чтобы укачать младенца, и вот тогда она это почувствовала.\n\nВода. Теплая, движущаяся вода. По крайней мере, на дюйм в высоту, может быть, больше. Она уложила Луиса на кровать и бросилась включать свет, чтобы разбудить мужа. "Carlos! Carlos! Wake up, oh darn it!" her husband, groggy and confused, struggled to gain his bearings. "The house is flooded!" Food debris floated through the kitchen and seeped into the pantry. The bathroom door creaked as slight shifts in the water pulled it about. The power went out. Gabriela could not see anything. "Carlos! Grab the kids, we need to get out!"\n\n"What are you doing dad? Where are we going?" shouted a confused and terrified Francisca, as they evacuated. Intense rain left all four soaked and both children crying, as their parents tried to walk up a muddy road to reach higher ground. She heard a cracking sound. A loud crash of tearing wood and crushed furniture marked the collapse of her household."
 IBR.3149.a:0 "Жизнь никогда не будет прежней." 
 
 IBR.3150.t:0 "Последние новости из Лиссабона" 
 IBR.3150.d:0 ""Caudillo Salazar! Wake up! There has been a massive flood in Lisbon. Thousands of homes were destroyed, and emergency workers have already found over a dozen bodies. Electricity is out across the whole district. Caudillo Franco is on his way, and should be here any minute."\n\nNeither Caudillo was happy to have this meeting so early, as their assistants rushed to grab them coffee. "António, this may be the worst the Union has seen since Barcelona.."\n\n"Barcelona may have been worse, but... terrorists committed that act. Our troops avenged the victims of that attack, but you cannot fight back against a storm avenge the victims of a flood. You cannot 'liberate' a city from nature."\n\n"Aye, but you can liberate people from their suffering. We can organize emergency grain and medical shipments, send in personnel from other cities, and evacuate the injured."\n\n"I appreciate the sentiment, but we don't even know how many injured there are, or what shape the roads are in. Sending a bunch of grain trucks could congest the roads and block medical evacuation to supply unwanted grain, for all we know. I governed from Lisbon for decades. I know that the Portuguese National Guard can handle the situation for now. We need more information before undertaking any kind of drastic response.""
 IBR.3150.a:0 "План Франко: Немедленно отреагировать" 
 IBR.3150.b:0 "План Салазара: Сначала собрать информацию" 
 
 IBR.3151.t:0 "Добровольцы"
 IBR.3151.d:0 "В то время как Лиссабон изо всех сил пытался восстановиться в дни после наводнения, старый образ жизни уже казался далеким воспоминанием. Витрины рынка, где когда-то делала покупки Мария Габриэла Пачечо, теперь были разбиты не водой, а тупым предметом. Еда исчезла, захваченная ордами воров и отчаянно голодных. Дважды за сегодняшний день растрепанные незнакомцы предлагали ее семье булочки по оскорбительно высоким ценам.\n\nНо даже когда некоторые люди врывались на рынки, чтобы украсть еду и продать ее по гораздо более высокой цене отчаянно голодным, другие работали, чтобы раздавать эту еду бесплатно. Десятки студентов университета быстро организовали акцию по выпечке и распространению хлеба по всему городу, предлагая зерно нескольким людям - в основном женщинам, - которые предложили сами производить хлеб. Молодым взрослым, подросткам и даже некоторым детям в возрасте 12 лет эти волонтеры поручили раздавать хлеб.\n\nМагазин одежды предложил большую часть своего инвентаря тем, у кого не было одежды, чтобы они могли быть лучше защищены от непогоды. И многие мужчины, то ли из чувства долга, то ли просто от скуки, начали убирать с улиц щебень, бросая его в пустые переулки или разрушенные здания, чтобы пропустить транспортные средства в город. Некоторые транспортные средства были от правительства, но, по крайней мере, столько же было частных лиц, которые привозили свои собственные припасы из городов, не пострадавших от наводнения.\n\nЭти волонтерские усилия явно позитивны и свидетельствуют о стойкости жителей Лиссабона. Каудильо начали размышлять о том, следует ли и дальше поощрять эти усилия со стороны иберийского государства."
 IBR.3151.a:0 "В этом нет необходимости. Город уже восстанавливается." #Do Nothing
 IBR.3151.b:0 "Предоставьте денежные поощрения добровольцам." #Encourage Volunteers
 IBR.3151.c:0 "Пошлите армию, чтобы организовать помощь." #Send Army
 
 IBR.3152.t:0 "Грязь, плесень и нищета" 
 IBR.3152.d:0 "Дороги все ещё были завалены кусками дерева и цемента. Некоторые из них были совершенно непроходимы даже для более тяжелых грузовиков, предназначенных для пересеченной местности. Когда национальный гвардеец Руи Фуртадо прибыл на окраину города на своем Mercedes-Benz L 3000, он был расстроен. Всего 3 тонны, в основном зерна, и значительное количество детской смеси, дезинфицирующего средства и физиологического раствора. Все довольно тяжелые, и теперь застряли всего в нескольких километрах от места назначения. Потребуется ещё несколько часов, чтобы прибыла дополнительная команда, чтобы разгрузить припасы и перевезти их пешком.\n\nКогда он наконец добрался до лагеря, поспешно возведенного на территории кампуса колледжа, его поразил запах грязи, плесени и немытых тел. Люди в этом лагере не страдали от недоедания, но они устали, хотели пить и дрожали от холода, когда наступил декабрь. Руи слышал их бормотание, пока он и его коллеги-офицеры распаковывали припасы. Тихая атмосфера негодования повисла над лагерем - люди, которые задавались вопросом, почему так долго не поступала правительственная помощь и почему они все ещё находились в таком убогом лагере на открытом воздухе через неделю после наводнения."
 IBR.3152.a:0 "Надеемся, это не слишком повредит нашей репутации."
 
 IBR.3153.t:0 "Территория кампуса"
 IBR.3153.d:0 "Национальный гвардеец Руи Фуртадо прибыл в лагерь для эвакуированных, спешно построенный в первые дни после наводнения в кампусе Высшего технического института Лореса, во второй раз за столько же дней. Вчера он привез несколько тонн продовольствия и медикаментов. Теперь, когда ситуация с голодом смягчилась, он также принёс ткани. Тысячи людей все ещё жили в лагерях на открытом воздухе, неприятных даже в "good" day, with little protection from rain and even less from the cold weather. Now, Rui helped evacuees place tarps on the bottom of their tents, so that they would not have to sleep on the bare ground. Towels, so they could dry off, and blankets, so that they could sleep more comfortably.\n\nA four-seat vehicle parked outside the campsite. Rui watched a man step out, perhaps 50 years old, and begin running towards the evacuees "Luiza! Are you here?" From the crowd emerged a woman and her daughter, clearly relieved to see the man.\n\n"Papai!" Luiza shouted, embracing the man. Like many others Luiza had been left homeless by the flood, but now her father had come to bring his daughter to live with him at her childhood home in Coimbra. With the roads mostly cleared, many others left homeless or stranded by the flood could depart from Lisbon, while those that remained could enjoy greater rations and more comfortable living conditions."
 IBR.3153.a:0 "Без поддержки Каудильо им было бы гораздо хуже."

 IBR.3154.t:0 "Галльское пение" 
 IBR.3154.d:0 ""Francisco, this is a disaster. For us, I mean. Citizens across the union are blaming us for the lack of preparedness, and many families are still struggling to find food and shelter. If we're going to recover from this, we need to place restrictions on the news coverage."\n\n"No. I don't think so. The people are going to find out, they'll be angry at us either way, and if word gets out that we are downplaying the severity of the situation we could lose the trust of God knows how many people."\n\n"We cannot have propagandists running around Portugal while we are in the process of sorting this out. All that will do is interfere with our recovery effort. We need the Ministry of Information to prevent this from spreading further."\n\nFranco pondered on this for a minute."
 IBR.3154.a:0 ""If anything, we need as many independent journalists as possible, to showcase all the good work we do."" #Do nothing
 IBR.3154.b:0 ""Some subtle censorship is reasonable, but we can't go too far."" #Limited censorship
 IBR.3154.c:0 ""Well, you know your country better than I do."" #Heavy Censorship
 
 IBR.30155.t:0 "Лиссабонский кризис бездомных" 
 IBR.30155.d:0 "Прошло две недели с тех пор, как наводнение обрушилось на Лиссабон. Жалкие лагеря для эвакуированных на открытом воздухе наконец-то опустели, и с наступлением зимы над Иберией тысячи бездомных могут, по крайней мере, быть уверены, что они не замерзнут насмерть. Однако приюты по-прежнему не могут заменить реальное жилье. Еда плохая, постельное белье жёсткое и неудобное, практически нет уединения, кражи распространены, и, что хуже всего, сообщалось о многочисленных случаях изнасилования и растления малолетних. Для восстановления города потребуется время, и, к сожалению, эти приюты - единственное место, где могут жить многие жители Лиссабона.\n\nЧрезвычайный фонд, используемый для строительства убежищ, останется без денег через несколько дней. Продление финансирования будет довольно дорогостоящим. В качестве альтернативы мы можем передать задачу управления приютами городским властям, высвободив средства для использования в других важных проектах."
 IBR.30155.a:0 "Мы должны передать управление приютом местному правительству." #Delegate
 IBR.30155.b:0 "Правительство должно продолжать финансировать и снабжать приюты." #Extend funding
 IBR.30155.c:0 "Мы делаем недостаточно, строительство должно субсидироваться." #Subsidize construction
 
 IBR.30157.t:0 "ФСОП зазывает сторонников в Лиссабоне!" 
 IBR.30157.d:0 "Ситуация в Лиссабоне остаётся плачевной. Приюты для бездомных переполнены, условия в них лучше не стали. ААС стало известно следующее: ФСОП проводит пропаганду среди бездомных, распространяет в приютах сепаратистские, коммунистические и про-португальские настроения.  Восемнадцатилетний молодой человек, житель приюта под именем "J", a 18 year old male living in one of the shelters reported that two friends and one volunteer worker invited him for drinks, and after prodding him with several questions regarding his political beliefs, offered to invite him into the FSLP with promises of 'saving Portugal', and of obtaining higher social status.\n\nAfter contacting the AAS, "J" was signed on as an informant, and has provided us with a list of 11 other FSLP members, as well as revealing a plan to expand FSLP influence within the camps to foment a city-wide movement of 'minor sabotage' against the government."
 IBR.30157.a:0 "Дополнительная цензура лишней точно не будет." #Censorship, should cost more pp tbh
 IBR.30157.b:0 "Арестовывайте всех, кто может сочувствовать сепаратистам!" #Arrest, should cost a bit of pp and manpower?
 IBR.30157.c:0 "Ладно..." #Oh well
 
 IBR.30158.t:0 "Стимулы для Лиссабона?" 
 IBR.30158.d:0 "Условия жизни в Лиссабоне стремительно улучшаются. И хотя бездомных всё ещё много, большинство тех, кто был переселён после урагана, живут либо в других городах с родственниками, либо в трущобах, либо в многоквартирных домах в самом городе. Здания были отремонтированы или снесены, следов разрушений становится меньше.\n\nОднако, пока жилищная ситуация улучшается, занятость людей остаётся низкой. Сильно пострадали предприятия; фабрики и магазины повреждены, а в отдельных случаях и вовсе разрушены. Местное правительство оказалось неэффективным; оно плохо справлялось с последствиями урагана, а отдельные лица даже сами оказались замешаны в коррупционных схемах, ставя бизнесменов в неудобное положение; им приходилось либо потерять своё предприятие, либо увязнуть в долгах на многие годы. Не имея никаких источников дохода, тысячи лиссабонцев полагаются лишь на поддержку государства.\n\nМало кто сомневается в том, что Лиссабон в конце концов придёт в нормальное состояние, однако нынешнее, упадочное состоянии города никто не отрицает. Советники предлагали запустить программу форсированной стимуляции города, однако такая программа могла быть дороже любой, использовавшейся нами прежде."
 IBR.30158.a:0 "В этом нет необходимости, город почти восстановлен." #No
 IBR.30158.b:0 "Нам стоит поддержать временных рабочих, которых мы отправим на строительство дамб и отводных каналов." #Temp jobs (should these two really have the exact same effects?)
 IBR.30158.c:0 "Предоставим займы под низкие проценты всем пострадавшим предпринимателям." #Relief (should these two really have the exact same effects?)
 IBR.30158.e:0 "Мы поддержим всех и сразу!" #Both!
 
 IBR.30159.t:0 "Тревожные новости" 
 IBR.30159.d:0 "Во время кризиса люди легко верят в плохие новости. Когда люди теряют всё,  они изо всех сил ищут виновных в своём несчастье. Но ничто не стимулирует подозрительные настроения так, как настоящий заговор. Сейчас активно распространяются слухи о том, что журналист, работающий на португалоязычное издание подвергся цензуре со стороны правительства, чтобы якобы скрыть масштабы трагедии в Лиссабне.\n\nКонечно, все эти слухи не безосновательны, и к сожалению, находят сторонников не только в Португалии, но и по всей Иберии. Люди всё чаще ставят под сомнение официальную версию наводнения, и вместо героических попыток спасения пострадавших видят лишь бесконечные коррупционные схемы."
 IBR.30159.a:0 "Кто это сделал? Ему конец!" #support drops by 1, censor drops by 1
 
 IBR.30160.t:0 "Под аркой" 
 IBR.30160.d:0 "Толпа людей вышла на городскую площадь, собравшись под аркой Руа Августа, прямо в центре Лиссабона. Такие протесты в Иберии довольно редки, и почти всегда они подвергаются разгону полицией. Сейчас эти люди выражают своё недовольство халатностью, с которой местные власти сравляются с наводнением; средств выделяется мало, чиновники воруют, эксплуатируют доверчивых жителей Лиссабона, а экономическое положение в городе становится только хуже.\n\nПо городу прокатилась волна крупнейших протестов за последнее время, и теперь чиновники в замешательстве решают, как на это реагировать."
 IBR.30160.a:0 "Разогнать их, пока ситуация не вышла из под контроля." #Break up
 IBR.30160.b:0 "Подождём, в конце концов они просто разойдутся по домам." #Ignore
 IBR.30160.c:0 "Выполнить их требования. Мы больше не можем терять народную поддержку." #Accede funding (Should not end up with more support than started. make it neutral)
 
 IBR.30161.t:0 "Сапоги Папая" 
 IBR.30161.d:0 "Сапоги Карлоса были покрыти толстым шаром грязи, прямо как в ту ночь, когда произошло наводнение. Сегодня был отличный день, прохладный январский ветер обдувал его лицо, пока он выкапывал траншею. Конечно, за эту работу ему не платили так много, как на консервном заводе, однако в свете последних событий он был рад и этому. Первые недели после наводнения были особенно тяжкими; он потерял свою старую работу, машину, дом, однако жизнь постепенно наладилась. Само осознание того, что его нынешняя работа может предотвратить будущие наводнения, мотивировало его и придавало сил. Закат сигнализировал о том, что ещё один продуктивный рабочий день подходит к концу. Вот бы у него ещё была своя собственная машина, чтобы не ходить каждый день пешком несколько километров до работы. И чтобы лифт дома работал, потому что подниматься на третий этаж после работы бывает трудно.\n\n"Papai! Papai!" shouted his exuberant daughter. "Mom got me a new Mariquita!" Carlos exchanged a knowing glance with his wife. On some days, little Maria Francisca seemed to have been more heartbroken by the loss of her doll in the flood than the loss of their home. His work had paid off, his family had recovered yet another piece of their old lives.\n\n"She's been yapping about that thing all evening!" exclaimed his jovial roommate, embracing Carlos and patting him on the back. "You do good work." That was one of the unusual things about life after the flood. With so many homes destroyed, it was now common for individual apartments to be rented to multiple families. But Vítor was a pleasant man, someone who genuinely enjoyed the company of Carlos and his family. Carlos could once again listen to the same radio shows he did at his old house with his daughter. Life was never the same after the flood, life never could have stayed the same. But life did continue."
 IBR.30161.a:0 "Жизнь налаживается." 
 
 IBR.30162.t:0 "Мать в тёмной комнате" 
 IBR.30162.d:0 "Мария Габриэла села на кровать и открыла книгу. Если она не может погрузиться в тишину, то наверняка сможет хотя бы заглушить посторонний шум своими собственными мыслями. Громкие споры, едва приглушенные тонкими стенами стали обыденностью. Затем шум прекратился. "Fuck! Again?" screamed a roommate.\n\nHaving to live with two other families in an apartment no larger than her old house ruined any hope Gabriela had had of returning to a sense of normalcy. That Senhor Gusmão was such a miserable man. It was better than the camp, at least.\n\nHer husband Carlos came through the door, smelling of the sea. "I might just strangle him some day." Gabriela chuckled. Her husband's dry humor was one of the few joys in life that the flood had not destroyed. "If the power comes back on, I have mackerel for us to share."\n\n"One of these days, can you reel in a drink instead?" Carlos smiled and sat next to his wife, wrapping his arm around her and leaning into her body.\n\nLife had not been so good after the flood. Gabriela often found herself wishing she were still a child, not having to worry about the awful apartment, and not knowing the pain of losing a home. But feeling her husband's embrace, seeing her son's smile, hearing her sleeping daughter's breath, those kept her moving forward. The city was recovering."
 IBR.30162.a:0 "Всё возвращается на круги своя." 
 
 IBR.30163.t:0 "Семь недель назад" 
 IBR.30163.d:0 "Семь недель назад, Мария Габриэла Пачечо потеряла дом. Теперь она сидела, свернувшись клубочком под одеяло в семейной хижине. Отсутствие электричества значит и отсутствие тепла, которое усугубляется ещё и ветром, проникающим через щели в окне.\n\nСемь недель назад Карлос де Альмейда потерял дом. Он сидел рядом со своей женой в лачуге, скрепящей даже от малейшего дуновения ветра. Карлос был напуган тем, что в результате ошибки, сделанной во время строительства на них обрушилась крыша. Хотя бы здесь он мог чувствовать себя в относительной безопасности. Не так давно у него была работа на консервном заводе и стабильная зарплата. Теперь в обмен на сигареты или еду он помогал соседям строить их собственные лачуги. А те сигареты, которые сам он не курил, он продавал или обменивал на еду.\n\nСемь недель назад Мария Франциска де Альмейда потеряла свой дом. Она лежала в хижине со своими родителями и спала в то время, когда в прежние времена она ещё бодрствовала. К ужасу матери, она снова намочила постель. До потопа это не было проблемой. Теперь же это происходит каждую ночь. Когда-то Франциску переполняла радость и жажда приключений. Теперь она никогда не отходила от своей матери.\n\nСемь недель назад, Луис Мария де Альмейда потерял свой дом. В каком-то смысле ему можно было завидовать. Он был слишком мал, чтобы понять, сколько он потерял. Слишком мал, чтобы даже понять где он вообще находится. Но даже он чувствовал холод по всему своему телу, и понимал, что что-то всё таки изменилось."
 IBR.30163.a:0 "Семь недель назад мы были счастливы." 
 
 IBR.30164.t:0 "Устье Тежу" 
 IBR.30164.d:0 "За последние несколько недель в Лиссабоне многое изменилось. Тысячи людей пропали без вести, сотни погибли. Теперь, когда вновь задымили заводы, поехали машины, в море вышли рыбацкие лодки, так просто и не скажешь, что здесь что-то произошло. Но люди ходят по тротуарам, которые ещё несколько недель назад были покрыты мусором. Они спят в спальнях, в которых не спали никогда до этого.\n\n[?Root.IBR_lisbonflood_loss]. Это официальная версия о количестве погибших. Но кто знает настоящее их колличество? Кто знает, сколько ещё умерло в убежищах и больницах? Сколько ещё покончили свою жизнь самоубийством от осознания того, что вся их жизнь пошла прахом? Что можно было сделать, чтобы предотвратить весь этот ужас? Достаточно ли делает Иберия для ликвидации последствий наводнения?\n\nЛиссабон возвращается к жизни, занимая своё место самого западного города Европы. Но он навсегда изменился. Наводнение, произошедшее в ноябре 1967 года запомнится, как самое страшное происшествие на Пиренейском полуострове за последние 200 лет и как главное испытание молодого Иберийского Союза в реагировании на кризисы."
 IBR.30164.a:0 "Лиссабон выстоял." 
 
