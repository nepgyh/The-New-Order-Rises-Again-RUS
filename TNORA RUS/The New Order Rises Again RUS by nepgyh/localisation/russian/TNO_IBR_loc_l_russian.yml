 IBR.5167.t:0 "Мелкие протесты в столице"
 IBR.5167.d:0 "" Fransico Franco said, speaking to his fellow Caudillo over the telephone. "These protests are stunts organized by fringe radicals, nothing more. I have been personally assured by the Guardia Civil and the Madrid Garrison that all is well. Give it a few days and the crowds will disperse."\n\nFranco was annoyed he had received the call at all, though he did not let it show. The protests in Madrid were tiny, hardly more than a few hundred gathered around to hear themselves talk. A few disgruntled university students calling for full democracy and a slew of other disparate demands that would never catch on, nothing more. Despite his annoyance with having to deal with Caetano, the Caudillo was also glad. The attempt to give a new, human face to the regime of the Caudillos was evidently working. The Iberian people were content, and there would be no insurrections today or any day soon.\n\n"Very well Francisco," Caetano responded, seemingly assured. "I have every confidence things will turn out fine. Please let me know if there is anything I can do to help."\n\nThe two Caudillos exchanged a few more pleasantries and platitudes before hanging up, much to Franco's relief. He detested the idea that anybody had power equal to his, yet if it was a small price to pay for peace and security of Iberia. Walking towards the window of his office, he looked out at the small crowd assembled on the streets below. As he watched them, a smile crept across his old, weathered face."
 IBR.5167.a:0 "Проблема решится сама собой."
 
 IBR.5168.t:0 "Протестующие разошлись по добру по здорову"
 IBR.5168.d:0 "В Мадриде царит порядок! Протесты, охватившие столицу в последние дни, рассеялись. Демонстранты, поджав хвост, вернулись домой. Разнородные студенческие радикалы, организовавшие митинги в Мадриде, представляли собой не что иное, как политическую окраину иберийского общества. Их призывы к полной демократии остались без внимания. Видимо, большинство иберийцев удовлетворены недавними либеральными реформами.\n\nНарод совсем не питают надежд на подлинную демократию. Различные уступки только укрепили режим, сочетая требования демократических реформ с потребностями государственной безопасности и единства Иберии. Было найдено равновесие, в котором тем же старым методам было придано новое, очеловеченное лицо. Правление Каудильо принесло мир и безопасность на полуостров."
 IBR.5168.a:0 "Боже, храни каудильо!"

 #Auth congress oil crisis events
 
 IBR.5416.t:0 "Сближение с технократами"
 IBR.5416.d:0 "Каудильо Иберийский, Президент, Поборник последнего крестового похода и испаноязычного наследия. У Франсиско Франко было много титулов и прозвищ. "Lord of Meirás'' was the least well known of these, and for good reason. Franco liked to keep his summer manor in Galicia out of the way, far from the prying eyes and endless churning politics of El Pardo, the Madrid palace where he usually held court. Here he could rest, and conduct his business in peace.\n\nThat is why when reaching out to Opus Dei, he invited them to Meirás, where the hardliners in the Falange could not be a nuisance. The regime and Opus Dei had a complicated relationship. They were loyal Catholics, but their internal secrecy had always spurned on claims from the more inquisitorial members of the Falange that they were a front for Freemasonry. In a country where membership to the Freemasons was illegal, the mere suspicion was reason enough to keep Opus Dei at an arm's length.\n\nBut times were changing. The Oil Crisis had sent the Iberian economy into a deep recession, with nobody in the government quite knowing what to do about it. Franco was in need of new blood, advisors up to date with the latest economic theories. Opus Dei had amongst its membership many fine economists - Alberto Ullastres, Mariano Navarro Rubio, and Laureano López Rodó. Technocrats, disinterested in the petty politics of El Prado who could deliver results and reform the economy on a new, sound basis.\n\nWorking with Opus Dei and its members would have its consequences. The Caudillo knew he would have to put his foot down, stamping out complaints and protestations from Falange ideologues before they could even be voiced. Either that, or the three economists would have to carry out their work in secret, presenting their plans to him at his frequent visits to Meirás. Either way, he was a Caudillo of Iberia, and where he chose to go, Opus Dei, and the Falange, would follow."
 IBR.5416.a:0 "Дайте им пару кресел в Совете."
 IBR.5416.b:0 "Такие отношения лучше выстраивать на расстоянии."

 IBR.5417.t:0 "Хромая лошадь"
 IBR.5417.d:0 "Каудильо Франсиско Франко наблюдал, как его телохранитель сунул руку в кобуру, вытащил пистолет и выстрелил один раз лошади в голову. Животное тут же упало замертво. Во время обычной утренней поездки в экипаже по территории Пазо-де-Меирас, его летнего дворца, одна из лошадей в экипаже поскользнулась и сломала ногу. Из жалости каудильо приказал пристрелить кобылу. Когда он был моложе, он сам ездил по окрестностям на той же кобыле, но даже здесь возраст взял своё.\n\nВо время поездки в карете обратно в Пазо-де-Меирас Каудильо ещё раз обдумал национальный план стабилизации экономики, представленный ему его новой командой экономистов. Их имена - Альберто Улластрес, Мариано Наварро Рубио и Лауреано Лопес Родо. План технократов был амбициозным. План предлагает фиксированный обменный курс, повышение процентных ставок, увеличение иностранных инвестиций, значительное сокращение государственных расходов и приватизацию ключевых отраслей промышленности. Это была именно та, новаторская реформа, в которой, по мнению Франко, отчаянно нуждалась борющаяся испанская экономика.\n\nВсе бы хорошо, да не без противоречий. План основывался на десятилетиях экономической ортодоксии, покончив с официальной политикой национал-синдикализма (при которой Иберия не была бы ни капиталистической, ни коммунистической) с отменой классовой борьбы (а рабочий и капиталист служили бы интересам иберийской нации). Государственная собственность, промышленность, национальная экономическая независимость, защита трудящихся: политика национал-синдикализма была одной из великих наследий освободительной войны против коммунистов. По крайней мере, так говорили идеологи Фаланги. Отказаться от этого означало бы отказаться от государственной власти над экономической политикой и пригласить иностранцев в Иберию, чьё влияние бы пагубно отразилось на стране.\n\nСам Франко не хотел дискредитировать план, по крайней мере публично. Возможно, придется найти какой-то компромисс, при котором национальный план стабилизации был реализован лишь частично, оставив национал-синдикализм в значительной степени нетронутым. Впрочем, возможно с этой политикой придётся покончить так же, как и с хромой лошадью."
 IBR.5417.a:0 "Начинаем отказываться от национал-синдикализма."
 IBR.5417.b:0 "Найдём компромисс."
 
 IBR.5418.t:0 "Затянуть пояса потуже"
 IBR.5418.d:0 "Каудильо Франсиско Франко рассеянно пролистал последний отчет технократов. Лёгким движением руки отчёт полетел на стол. Он уже знал, что там поётся старая песня: продлить сроки.\n\nКогда начался нефтяной кризис, правительство проводило свою новую экономическую политику. В программе было сделано много обещаний. Обещание, что жёсткая экономия будет лишь временной. Обещание, что простые иберийцы не понесут основную тяжесть издержек, связанных с кризисом. Обещание, что каудильо и иберийское государство не бросит своих граждан. Обещания, которые в массе своей нарушались день ото дня.\n\nВся программа была выстроена в несколько временных рамок, с несколькими основными мерами жёсткой экономии, которые должны были быть отменены по истечении отведенного времени. Тем не менее, по прошествии многих месяцев иберийская экономика лишь незначительно улучшилась, безработица по-прежнему оставалась высокой, а доверие инвесторов оставалось на прежнем уровне. И все это время приближался крайний срок окончания мер жёсткой экономии.\n\nТехнократы уже некоторое время говорили Каудильо, что их программе либерализации нужно больше времени. Казалось бы, нужно ещё немного времени, и экономика начнёт разворачиваться. Они умоляли продлить сроки, но до сих пор Франко отказывал им. Как бы он выглядел, если бы отказался от своего священного слова, данного иберийскому народу. Но теперь все шло к развязке. Ему придется сделать выбор: нарушить свое слово или рискнуть экономической катастрофой."
 IBR.5418.a:0 "Время относительно."
 IBR.5418.b:0 "Следуйте плану."
 
