 IBR.624.t:0 "Вопрос об особых регионах"
 IBR.624.d:0 "Регионализм является бичом Иберии. Так было ещё до Реконкисты, когда полуостров делили полдюжины враждующих королей. На протяжении веков регионализму позволяли гноиться, пока он не превратился в разрывающийся гнойник, за которым последовали две разрушительные гражданские войны. Теперь, когда демократия восстановлена, а у власти находятся разумные руководители из Народного Альянса, у Иберии, раз в тысячелетие, появилась возможность раз и навсегда отказаться от регионализма. Хорхе Верстриндж знал это. Его враги в Конгрессе этого не сделали.\n\nВ течение почти часа они устраивали дебаты, парламентарии от Республиканского Союза и Партии Демократического Обновления жёстко критиковали правительство за его оппозицию автономии государственных регионов. Верстриндж смирно выслушал их гнев, позволяя другим из его партии ответить на их аргументы, но он устал от этих выходок. Воспользовавшись следующей возможностью, чтобы выступить, он поднялся на трибуну.\n\n"Fellow Deputies, I have listened intently to the intervention of those opposite. And I must say, I am thoroughly disappointed. It is as if those opposite have forgotten all the events of the past 40 years. How separatism fueled the divisions of Spain and tore it apart in civil war. How Iberia mere years ago was plunged into the fires of seperatist insanity, leaving hundreds of thousands dead. Well, we here in the government have not forgotten the dead! We have not forgotten the debt of blood that Iberia owes to the martyrs who died for its liberty and unity against separatists and extremists alike! No, we will not allow you to once again fan the flames of separatism that have torn this nation apart. We in the government will chart a new course, one towards a strong, united Iberia!"\n\nThe opposition howled in indignation at Verstrynge's fiery retort, and the debate raged on and on."
 IBR.624.a:0 "Иберия,свободная и неделимая!"

 IBR.625.t:0 ""Rights and Duties of Special Regions" Law"
 IBR.625.d:0 "Иберия всегда была и будет унитарной страной с централизованным управлением. Победа Народного Альянса подчеркнула это, и президент Мануэль Фрага Ирибарне хотел, чтобы все помнили об этом. Регионалистская истерия и террористический сепаратизм недопустимы в новой демократической Иберии. Он знал, что чем раньше все, включая самих назойливых сепаратистов, поймут и примут это, тем лучше будет всем.\n\nВ новом законе, только что принятом Конгрессом, это подчеркнуто. Определяя права и обязанности регионов Иберии, законодательство практически прекратило всякую претензию на политическую автономию, оставив это больше как символические институты, чем фактические рычаги управления. Несомненно, большая часть людей очень рассердится. Оппозиция была практически в ярости. В конце концов, они все смирятся.\n\nТем не менее, сыпать соль на рану было бессмысленно. Сепаратистам будет предложено несколько небольших символических уступок, вещей, которые могут иметь для них некоторое значение, но не имеют реального значения для единства и безопасности Иберии. Кому какое дело, если каталонцы или баски хотят говорить на своих языках в личной жизни? Или исполнять свои маленькие народные танцы? Такие вещи ещё никому не причинили вреда.\n\nЭто, конечно, рассердило бы сторонников жёсткой линии в партии и тех, кто был более правым, но это неизбежно, когда премьер менял курс в другую сторону от разрушительной, вызывающей разногласия политики прошлого режима. Фрага знал, что он находится в уникальном положении, чтобы окончательно решить проблему регионов раз и навсегда и создать демократическую и по-настоящему единую Иберию. Это нужно было сделать, несмотря на всех недоброжелателей слева и справа. Какой бы ни была цена."
 IBR.625.a:0 "Шаг сделанный в верном направлении."
 
 IBR.626.t:0 "Первый фестиваль Сельских корнеплодов" 
 IBR.626.d:0 "Солнце жарит в прекрасный ясный день. Голубое небо простирается над головой до самого горизонта, и под его лазурным пологом мужчина в оборванной, старомодной крестьянской одежде кряхтит и пыхтит за старым железным плугом, бормоча проклятия в адрес упрямого быка, привязанного спереди. "Move, you old bastard!" bellows the peasant, swinging a leather whip at the beast's hindquarters. A nobleman on horseback, dressed in rural finery, chuckles and canters forth, giving the ox a whack with his riding crop and finally setting the mound of muscle in motion. The ox gives a guttural bray, lifting its head from grazing and continuing on its arduous journey across the field. The peasant smiles and raises a fist in triumph, drawing cheers from the large crowd of onlookers seated nearby. A camera clicks, capturing a memory of the past come back to life.\n\nOf course, this is no 16th-century farm, but the first annual 'Rural Roots Festival', designed to honour Iberia's rural past. Held on a warm day near Madrid, the festival has drawn tens of thousands so far with many more expected to arrive from as far afield as Catalonia and Portugal. The peasant and nobleman are just two of many historical re-enactors who have been tirelessly entertaining and educating the crowds. Beside the entrance to the main performance field stretch triple rows of stalls, numbering in the hundreds; many a well-off farmer has travelled up from Andalusia and Extremadura to hawk prime produce, jam, wine and honey. The citizens of Madrid, so used to the greys and browns of urban life, are spoiled for choice and clearly dazzled by the charm and diversity of the countryside's gifts.\n\nAs the day draws to a close and the sun dips towards the horizon, sleepy children are herded home, many tightly clutching toys and curios hard-won in traditional games. More than one farmer, who mere years ago was struggling to make ends meet, fires up his truck and sets off for home with a load of empty crates and a bulging wallet. As earnings and attendance figures roll in, a local council member smiles - this year's budget will be nicely padded for once."
 IBR.626.a:0 "Возможно, не лучшее время, но определенно более счастливое."

 IBR.628.t:0 "Новая национальная учебная программа" 
 IBR.628.d:0 "Школьное образование в Иберии на протяжении десятилетий было тяжелым и жёстким делом. Ежедневные уроки латыни, молитва не реже одного раза в день и телесные наказания детей - все это под надзором католической церкви. Президент Фрага считал, что настало время для перемен, хотя бы для того, чтобы вернуть страну в 20-й век. Кому бы ни было поручено возглавить модернизацию, придется выдержать бурю критики как со стороны сторонников жёсткой линии, так и со стороны оппозиционных либералов. Фрага должен был найти человека ума и стойкости, способного справиться с этой задачей.\n\nОн нашел такого человека в Хосе Луисе Вильяре Паласи. Бывший министр при старом режиме, а теперь сторонник иберийской демократии, Паласи был спокойным, мягким человеком, скромным и в очках. Но под этой оболочкой скрывался выдающийся интеллект. Паласи был эрудитом, говорил более чем на 15 языках и был известен своей любовью к философии, экономике и праву. И, что самое важное, он был консерватором-модернизатором, решившим привести испанскую систему образования в соответствие с последними тенденциями и практиками, сохранив при этом ее религиозный и гражданский характер.\n\nЗакон об общем образовании Паласи легко прошел через Совет, поддержанный даже членами оппозиционного республиканского союза. Эффект от него был внезапным и разительным. Старые школьные практики, такие как уроки латыни, были отменены и заменены полезными занятиями, такими как физкультура. Уроки религии будут продолжаться, и католическая природа иберийского образования будет сохранена, но влияние священников и монахинь будет сокращено в пользу образованных профессиональных учителей. Впервые будут преподавать общественные науки, философию, экономику и политику, а единая система стандартизированных тестов обеспечит каждому студенту возможность поступить в университет.\n\nУже получив огромную популярность, реформа даже выиграла у некоторых недоброжелателей правительства и сделала имя Паласи нарицательным."
 IBR.628.a:0 "Боже храни Паласи!"

