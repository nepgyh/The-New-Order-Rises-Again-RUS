 IBR.3214.t:0 "Средневековая крепость Айн-Чайр"
 IBR.3214.d:0 "Погода в Марокко на удивление может быть довольно приятной. Альфонсо привык к умеренно тёплому утру по дороге в офис. Как он был рад вести перепись в это время года, а не под удушающим жаром африканского летнего солнца. В течение 4 часов он ехал на своем фургоне на юг, в самое сердце Сахары. Здесь не было дорог, только километры неразличимых дюн. Дюны могли сливаться вместе, здесь легко было сбиться с толку.\n\nЗдан был тут не просто так. Он вырос в этой пустыне, и, что ещё более важно, он был коренным жителем Тамазайта. Это были действительно отдаленные земли, почти нетронутые с древних времен, где все говорили на своих языках. "Over there!" Zdan yelled, spotting through binoculars a stone tower peeking above the dunes. Pulling closer they found an old walled village: Aïn Chaïr, its sandstone buildings seeming more like something out of Medieval times than today.\n\nAs the Iberians approached, a small band of pastoralists prepared to depart the city. Their eyes widened at the sight of the mysterious machine now before them, the rhythm of its engine coming to a halt as Alfonso and Zdan stepped out. Trucks were unheard of out here, and most knowledge of Europe came by the tales of traders.\n\nAn elderly man approached the vehicle, turning to Alfonso and asking "Vous Français?" Jeez, it really had been a long time since any Europeans were out here. Zdan chuckled and said something to the man in Tamazight. The man looked confused and responded in Arabic. Zdan asked questions and relayed them to Alfonso. The band was a tribe of 46 men, women, and children. Most spoke only 'Tabaldit', a language that neither Alfonso for Zdan had ever heard of, a few of the men spoke Arabic or Tamazight to trade at the oases. It had been many years since any of them had met a European in person; they had not even heard that the French had left Morocco. Alfonso tallied every man, woman, and child, in the band that day. No matter how far away from the roads, no matter the climate, no matter what the language: All would be counted in the 1962 Colonial Census."
 IBR.3214.a:0 "Не будет мест, куда не ступит нога человека!" 

