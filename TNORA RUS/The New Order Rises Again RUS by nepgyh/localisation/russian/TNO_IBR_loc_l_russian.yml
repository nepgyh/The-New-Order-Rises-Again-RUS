 IBR.3101.t:0 "Первый день на работе"
 IBR.3101.d:0 "Сельская местность за пределами Жироны была ничем не примечательной. С золотыми полями внизу и серым облачным небом вверху столкнулись два абсолютных цвета, иногда прерываемые проходящим ориентиром. За рулем был не Гильермо, и дело, за которое его посадили, было достаточно легким, чтобы взять только его и его напарника Алехандро. Секретная машина Аксенсии Анти-Сепаратиста могла вместить ещё четырех человек, хотя арестов должно было быть не так много.\n\n"Rules of contact?" asked his partner loudly.\n\n"Possible nonviolent, talk first, violent, shoot first, use careful discretion. This is possible nonviolent, so keep our guns holstered and allow the senior agent - you - to do the talking." his partner snickered. "What?"\n\n"Oh, nothing, Guillermo. It's just funny to see you new agents so diligent about textbook shit."\n\nAfter a while longer on the road, the two men found themselves at their location. A man, printing newspapers out of his garage. Not only did he clearly engage in the act of unauthorized self-publishing, the newspapers were also in Catalan. They most certainly were printed as separatist agitation - even though neither Axencia operative could read the language, they were sure all the same. The two men took several copies of the newspapers, destroyed his printing press, and drove off with the agitator in handcuffs.\n\nWhen he came home that night, Guillermo reflected over his first day as an AAS operative. The agents at the office would handle the case from now on using their evidence and testimony, but the process would be parallel to the traditional justice system. Such was the decree of the Caudillos following the horrific Battle of Barcelona. Despite its flaws, Guillermo understood the necessity of the measures, and promised himself he would do what he could in the name of justice going forward."
 IBR.3101.a:0 "Многообещающее начало для нового оперативника."

 IBR.3102.t:0 "Урок в назидание"
 IBR.3102.d:0 "Двое оперативников Аксенсии вошли в начальную школу Сан-Себастьяна, их ботинки стучали по полу, когда они шли. У Гильермо был пистолет, хотя он и держал его в кобуре. Вытащить пистолет в школе было бы катастрофой. Его напарник, Алехандро, старший агент, держал дубинку. Хотя арестовать кого-то, когда они преподавали в классе, было неподходящим выбором времени, им было приказано привести этого человека как можно скорее.\n\nДвое оперативников вошли в класс. "You are under arrest for nationalist agitation," said Alejandro, repeating his mantra in a practiced monotone. He had no sense of subtlety. As his partner wrestled the teacher onto the desk, handcuffed him, and struggled him out of the door, it fell on Guillermo to cover for the children.\n\n"Ah..." he looked at them, stepped towards the door, and gave them a small speech. "Your teacher was a Basque separatist! That means he tried to destroy Iberia. Look out for anyone who does the same!" His words were drowned out by the sounds of thrashing and screams from the hallway outside the classroom.\n\nAs they led the now bloodied and bruised man out of the building, Guillermo stumbled on a doorframe, falling down the steps of the entrance. "What the hell? Pay attention to your surroundings, clumsiness could be the end of you some day!" The junior operative, still in a daze, picked himself up and apologized.\n\nOn their way back to the station, Guillermo stared out the passenger seat of the AAS undercover car. The children. Their faces of horror watching someone they knew being removed by force. Their fear hearing the pounding and screams from the hallway. He had skimmed the teacher's profile before the mission, he was no violent criminal. He did not deserve this.\n\nBreaking the silence, his unfazed partner began to chuckle..."
 IBR.3102.a:0 ""Hey, the best type of arrest is one that teaches a lesson!""

