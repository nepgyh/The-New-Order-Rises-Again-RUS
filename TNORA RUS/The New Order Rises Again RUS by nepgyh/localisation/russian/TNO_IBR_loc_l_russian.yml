 POLITICS_MANUEL_FRAGA_DESC:0 "Для некоторых Мануэль Фрага Ирибарне - защитник новой демократической Иберии, решительный и справедливый лидер, который может удержать страну от развала после перехода к демократии. Для других Фрага - всего лишь ещё один фалангист, пережиток старого режима, цель которого - сохранить экономическое и политическое наследие диктатуры, одновременно придав этому старому авторитаризму новый, современный блеск. Истина находится где-то посередине.\n\nФрага, юрист по профессии, начал заниматься политикой ещё в 1950-х годах, когда он занимал различные второстепенные должности при режиме Каудильо. Его личный большой прорыв произошел, когда он был назначен министром СМИ и туризма, где он сделал себе имя, возродив иберийскую туристическую индустрию, возглавив кампанию под лозунгом "Иберия отличается!" В 60-е годы Фрага также заработал сомнительную репутацию за свою роль пропагандиста режима, публично оправдывая казни политических заключенных, таких как Хулиан Гримау. Несмотря на его соучастие в худших злоупотреблениях властью Каудильо, Фрага стал частью реформистской фракции внутри режима, стремясь направить Иберию в сторону демократии. Когда правление Каудильо закончилось, он сформировал Народный Альянс, союз различных небольших партий во главе с бывшими министрами-реформистами при старом режиме.\n\nВыбранные большинством на первых демократических выборах в Иберии, Фрага и Народный Альянс теперь стремятся установить баланс между реформой и порядком, перенеся Иберию в 20-й век и покончив со старыми институтами, одновременно сохраняя единство страны против сил политического экстремизма и сепаратизма."
 
