 IBR.5430.t:0 "Иберия оправляется от кризиса" #IBERIA OIL CRISIS
 IBR.5430.d:0 "Приведены самые последние цифры. Похоже, мы примерно так же хорошо оправляемся от нефтяного кризиса, как и ожидали с самого начала. Это не разгон экономики, но и не стагнация. Пройдет ещё немного времени, пока худшее не останется позади."
 IBR.5430.a:0 "Не хорошо, но и не ужасно."
 
 IBR.5431.t:0 "Иберия медленно оправляется от нефтяного кризиса" #IBERIA OIL CRISIS
 IBR.5431.d:0 "Плохие новости всегда неприятно получать. Наши усилия по выходу из нефтяного кризиса были очень неэффективными. В то время как мы наблюдаем некоторые позитивные изменения, наша экономика и общество пока не могут оправиться должным образом"
 IBR.5431.a:0 "Что ж, не самые ужасные новости."

