 IBR.3246.d:0 "Нежные волны лизали пляж Касела Велья, во время отлива обнажались всевозможные ракушки и обломки, когда-то скрытые водой. Что может быть лучше места для отдыха жарким летним днем? Изабель, Теолинда и Регина определенно так думали. Увы, в это время года здесь было так оживленно с тех пор, как они построили отель. Отдыхающие из Мадрида и других внутренних городов, иностранные туристы и так много...\n\n"Whores." Isabel chuckled, "They all look like whores!"\n\nThe American women were the most hideous. Tiny bikinis clung to their groins and chests like used chewing gum to school desks. At least the Brazilians usually had the decency to cover their torsos. Yet only the Iberians and the Italians seemed to have the dignity to cover their thighs anymore.\n\nTeolinda's eyes widened "Oh my goodness--look! Is that?"\n\n"No way. Eugénia?!" Isabel put her left hand over her mouth, her expression a mix of disgust and bemusement. To see an American girl dressed like that was one thing, but a local? A classmate, no less? That was not something you saw every day. "What a slut!"\n\nRegina gasped "Look, Maria Natália too! And--MAFALDA?!" What on earth was happening here? Had they all lost their minds? Did they have no manners? Or even the slightest bit of shame?\n\nThough, come to think of it..."
 IBR.3246.a:0 ""...this bathing suit does get rather warm sometimes.""

 IBR.3247.t:0 "Женщина-мэр Бильбао"
 IBR.3247.d:0 "Пилар Кареага привела в порядок свои записи и поправила очки для чтения. Она была очень знакомым лицом для других правительственных чиновников Бильбао, прослужив в городском совете в течение пяти лет. "Good morning everyone! Welcome to the Bilbao city council meeting July 9th 1969. Hopefully this will be a fast and efficient meeting--I guess that's up to me."\n\nTo have a woman sitting here today-not only hosting today's conference but sitting at the head of the local government, this was truly unprecedented, something not seen since before the Spanish Civil War. By all means, she was as qualified a woman as there was in the country, and as passionate an advocate for National Catholicism as any woman could be. But perhaps that made the situation even more unusual--to even think that a woman who fully believed that a woman's place in society was to be subservient to men would accept, much less actively seek out, such a high-ranking post!\n\nBut Careaga was always an ambitious woman. If she had not been, she would not have tried so hard to become an industrial engineer when no other woman had done the same. She certainly would not have succeeded. Being married to one of Iberia's top diplomats didn't exactly harm her political career either.\n\nAll that said, besides the novelty of having a woman in office, Careaga was not especially different than any other Iberian mayor. The Caudillos' main goal in appointing her was neither out of a benevolent expansion of womens' rights, nor a cynical move to assuage the rise in radicals' outrage at womens' lack of opportunities. Mayor Careaga had much more important issues to worry about, such as repairing the potholes that cratered the streets of Bilbao."
 IBR.3247.a:0 ""Don Ybarra, do you have your traffic report available?""

