 iberia.35.t:0 "Последний португалец на Гоа"
 iberia.35.d:0 "Мужчина шел по дороге, время от времени оглядываясь по сторонам на предмет присутствия полиции. Шагая по дороге, он размышлял о том, как оказался в такой ситуации.\n\nОн записался в португальскую армию. Его первым заданием было охранять порт Гоа. Его сверстники прочили ему не тяжелую службу, но отдых на курорте.\n\nЭто было до того, как пришли индусы. Без всякого предупреждения появилась целая армия, и перед лицом таких трудностей гарнизону было приказано отступить. Всех их сопроводили в тюрьму, и с ними обращались как с пленными, которыми они теперь, по-видимому, и были.\n\nВ течение следующих нескольких дней солдат начал планировать побег. Его план был прост: ускользнуть от глаз охранников и бежать куда-то от посторонних глаз. Возможно, по счастливой случайности, этот план-таки сработал, и вскоре он оказался вне своего заключения. Затем последовала следующая часть плана: бежать. Он продолжал бежать, пока у него не отказали легкие и он больше не мог двигаться. Он повторял этот процесс, пока не оказался далеко-далеко от Гоа. Что показалось ему странным, так это то, как мало его преследовали. Возможно, он был слишком занят бегством и не задумывался об этом.\n\nОн направлялся в Бомбей, где, как он слышал, было много британцев. Они наверняка смогут укрыть его. Он стал бродягой, никогда нигде не задерживался надолго и жил за счет податей от местных жителей. Он не знал, что будет делать в Бомбее, но это наверняка это было лучше бесконечного бега или тяжести кандалов."
 iberia.35.a:0 "Новая жизнь."
 
 #####Timor#####
 
 iberia.36.t:0 "Ситуация в Тиморе" 
 iberia.36.d:0 "Направляя свою экспансию через весь Тихий Океан, японцы смогли захватить несметное количество островов. Для нас самое главное, что они захватили Тимор, бывшую португальскую колонию. Перед лицом превосходящих сил гарнизон сдался, солдаты и офицеры были немедленно пленены. Нам ещё предстоит встретить этих несчастных. В то время как вернуть колонию невозможно, гораздо возможнее освободить из заключения бывший гарнизон порта.\n\nЭти храбрые солдаты находились в плену почти два десятка лет. Просто недопустимо, чтобы они и дальше оставались пленными. Мы должны немедленно освободить их. В настоящее время они находятся в Индонезии. Следует обратиться к индонезийскому правительству с просьбой разрешить им вернуться домой."
 iberia.36.a:0 "Освободите наших узников!" 

 iberia.37.t:0 "Иберия требует освобождения бывшего гарнизона Тимора" 
 iberia.37.d:0 "Иберия докопалась до нас из-за кучки мужиков в кандалах. А именно - до захваченного тиморского гарнизона. Хотя мы бы с удовольствием передали их Иберии... было бы лучше, если бы мы этого не делали. К сожалению, мы не можем просто сказать "нет" и положить этому конец. Нам понадобится обоснование.\n\nЕсть два способа, которыми мы можем это сделать. Первый, классический, - никаких прямых ответов. Мы отложим разбирательство до тех пор, пока Иберия не проявит незаинтересованность и не прекратит переговоры. Второй способ - формально военнопленные находятся в ведении Японии. Хотя мы обычно не следуем этому правилу, мы определенно могли бы последовать ему здесь и направить иберийцев в Японию. Это должно отвлечь их от нас, по крайней мере на какое-то время. Какую стратегию мы собираемся использовать, чтобы снять с себя давление?"
 iberia.37.a:0 "Есть один нюанс..." 
 iberia.37.b:0 "Военнопленные находятся в ведении Японии" 

 iberia.38.t:0 "От ворот - поворот" 
 iberia.38.d:0 "В течение последних нескольких дней Индонезия как медленно реагировала, так и проявляла несговорчивость в ряде просьб. Чего нам удалось добиться от них, так это того, что они по той или иной причине не могут освободить наших заключенных. Эта дипломатическая карусель утомляет. На этот раз мы отправим им ответ, от которого у них не будет никаких шансов отвертеться. Мы не оставим никаких лазеек, никаких изъянов в нашей формулировке. Мы собираемся выяснить, что на этот раз удерживает наш заключенный гарнизон."
 iberia.38.a:0 "В чем проблема?" 

 iberia.39.t:0 "Иберия принуждает нас к ответу" 
 iberia.39.d:0 "Доигрались! После длительного периода "окольной дипломатии" мы, похоже, истощили все терпение Иберии. Хотя бессмысленно длинное письмо с требованиями было забавным, у нас все ещё есть большая проблема. Нам нужно дать ответ Иберии, иначе они сделают что-то, чему мы не сможем противостоять. Нам понадобится ещё один предлог.\n\nЕсть три правдоподобных ответа. Мы могли бы назвать стоимость, назвав абсурдно высокую цену. Если иберийцы действительно пойдут на это, мы сможем вытянуть из них кучу денег. Нельзя чересчур перегибать с ценой, иначе они раскроют наш блеф. Опять же, мы могли бы перенаправить их в Японию, но кто знает, чем это может закончиться? Наконец, мы могли бы просто заявить, что они уже все давно убежали. Это было бы не так уж трудно утверждать, и кто мог бы доказать, что мы ошибаемся? В конце концов, мы решили сказать им об этом..."
 iberia.39.a:0 "Это влетит в копеечку." 
 iberia.39.b:0 "Заключенные? Ой, да сбежали давно..." 
 iberia.39.c:0 "Заключенные находятся в ведении Японии." 

 iberia.40.t:0 "Индонезия загибает слишком высокую цену" 
 iberia.40.d:0 "Наконец-то мы получили нечто большее, чем отписку. Предположительно, перевод заключенных невозможен, потому что... это стоит слишком дорого. Они прислали нам приблизительный список расходов с разбивкой по цене за одного солдата. Они, безусловно, водят нас за нос, и мы имеем полное право противиться этому. Поскольку возвращение заключенных является серьёзной проблемой, мы все равно можем оплатить их расходы, независимо от того, насколько они вымогательские. Мы могли бы сделать это все иным образом. Поступило предложение запустить сбор средств для репатриации тиморского гарнизона. Делая это, мы могли бы ничего не платить Индонезии, все ещё возвращая наши войска домой. Однако нам нужно будет быстро привести решение в действие, поскольку мы больше не можем откладывать ответ. Итак, мы решили..."
 iberia.40.a:0 "...что эти цены - выдумка!" 
 iberia.40.b:0 "...начать сбор средств." 
 iberia.40.c:0 "...что за ценой не постоим." 

 iberia.41.t:0 "Иберия считает установленные Индонезией цены фикцией" 
 iberia.41.d:0 "Мы разворошили осиное гнездо. С тех пор как предложили Иберии плату за репатриацию, мы стали жертвой возмущенного дипломатического ответа Иберии. Короче говоря: они думают, что наши цены - фикция, намного выше любых реальных пошлин.\n\nРади формальности все равно состоится встреча, на которой мы определим окончательную цену. Однако до начала встречи ещё есть немного времени, так что мы можем потратить это дополнительное время, чтобы определить нашу позицию. Очевидно, что все это дело обернется провалом. Если, конечно, мы не изменим наши цены. Было бы вполне возможно просто передать заключенных Иберии бесплатно. Этот выпад оставил бы нас без денег, но зато иберийцы оставят нас в покое"
 iberia.41.a:0 "Ладно, забирайте уже своих оборванцев!" 
 iberia.41.b:0 "Цена есть цена. Нравится вам или нет." 

 iberia.42.t:0 "Узники из Тимора возвращаются домой!" #WELCOME
 iberia.42.d:0 "Славная новость! Наши дипломаты возвращаются со встречи из Индонезии не с пустыми руками. Они возвращаются с нашими освобожденными солдатами. Переговоры были долгими, со множеством осложнений и неожиданностей, но усилия окупились. Благодаря нашим талантливым высокопоставленным лицам мы смогли медленно, кропотливо снизить число жертв среди наших заключенных до нуля. По мере того, как время приближалось к четвёртому часу переговоров, соглашение было достигнуто.\n\nКак только бывший гарнизон прибудет на родину, мы наградим их за проявление храбрости в практически нереальных условий. Устроим пышную церемонию. Не останутся без внимания и наши одаренные дипломаты. Солдаты не только воссоединятся со своими семьями, но и сделают это с гордостью и медалями на груди."
 iberia.42.a:0 "Добро пожаловать домой!" 
 IBR_reformist_tt_45:0 "Разрешение проблемы §Yупрочит позиции реформистов в Совете§!"
 IBR_influence_tt_32:0 "Удачный выход из конфликта §Yусилит влияние Совета§!"

 iberia.43.t:0 "Индонезия выставляет счет за наших же узников!" 
 iberia.43.d:0 "В зале тихо накалялась атмосфера враждебности. Переговоры шли псу под хвост. Ни одна из сторон не была готова к компромиссу. Иберия не хотела платить, Индонезия хотела денег. Нельзя было найти золотую середину, и тщетность дискуссии напрягала всех участников. Это была не встреча, а какой-то фарс. Однако дипломаты, красиво орудуя словом, уловили чувство бесполезности сего действа.\n\nКогда совещание начало затягиваться, индонезийский делегат произнес судьбоносную фразу.\n\n"Мда...так нам выкупа не видать..."\n\nКомната замерла. Хотя эта, вроде бы тихая, фраза предназначалась для одного коллеги, ее услышали все присутствующие. На лицах каждого делегата была смесь ужаса и отвращения. От молчания и напряжения казалось, будто в зале начинает холодать.\n\nИберийские дипломаты встали и быстро покинули зал. На выходе один из иберийских делегатов обернулся к своему коллеге.\n\n"Вы записали его слова?"\n\n"Лучше. Всегда ношу с собой диктофон.""
 iberia.43.a:0 "СМИ точно должны узнать об этом." 

 iberia.44.t:0 "СМИ обнародовал наш позор" 
 iberia.44.d:0 "Позор на наши головы! Наша денежная схема испарилась прямо на глазах. Из-за нашей позиции по отношению к тиморскому гарнизону мы выставили себя посмешищами. Все началось с утечки записи. Обмолвка, ужасная политическая оплошность. А потом все пошло под откос. Журналисты, осведомители, всевозможные любопытные люди рьяно взялись за срыв покровов. К сожалению, им удалось показать то, что мы не хотели показывать. Не было конца жалобам со стороны международного сообщества, особенно от тех, кто не знает, как не совать свой нос в чужие дела. Естественно, наши японские патроны тоже получили изрядную долю экскрементов из-под вентилятора. Будучи гораздо более чувствительной к международному влиянию, Япония приказала нам освободить тиморский гарнизон, и отправить его обратно в Иберию. Поскольку они обладают юрисдикцией над военнопленными, мы вынуждены подчиниться."
 iberia.44.a:0 "Ничего не попишешь, освободите их." 

 iberia.45.t:0 "Народный сбор средств себя не оправдал" 
 iberia.45.d:0 "Массовый сбор средств получил широкую огласку. Везде было то или иное место, где можно было пожертвовать на "освобождение гарнизона Тимора" Несмотря на то, что инициатива ушла в массы, кампания не ограничилась простыми ящиками для пожертвований. Для менее бескорыстно настроенных существовали программы со стимулами; розыгрыши, шоу - все, что угодно, чтобы заработать немного больше на освобождении. Все это началось интенсивно и только усилилось в течение следующих нескольких дней.\n\n К сожалению, даже этого было недостаточно. Несмотря на обещание, государственное финансирование, казалось, иссякло в последние дни, и к концу кампании мы только отдалились от своей цели. Похоже, что тиморский гарнизон ещё не скоро выйдет на свободу."
 iberia.45.a:0 "Даже свобода не стоит так дорого." 

 iberia.46.t:0 "Народный сбор средств себя оправдал" 
 iberia.46.d:0 "Массовый сбор средств получил широкую огласку. Везде было то или иное место, где можно было пожертвовать на "освобождение гарнизона Тимора" Несмотря на то, что инициатива ушла в массы, кампания не ограничилась простыми ящиками для пожертвований. Для менее бескорыстно настроенных существовали программы со стимулами; розыгрыши, шоу -  все, что угодно, чтобы заработать немного больше на освобождении. Все это началось интенсивно и только усилилось в течение следующих нескольких дней.\n\nЭтих мер, вместе взятых, казалось, было достаточно. Благодаря постоянному потоку пожертвований фонд освобождения вскоре достиг своей цели, даже превзойдя ее. Кампания по государственному финансированию в конечном итоге закончится с достаточным количеством денег, чтобы Иберия могла прикарманить значительную сумму. В ожидании перевода денег солдаты, заключенные в тюрьму в Тиморе, вскоре смогут вернуться домой."
 iberia.46.a:0 "Скорее, ведь пленники так хотят домой." 

 iberia.47.t:0 "Цена освобождения" 
 iberia.47.d:0 "Вместо того, чтобы пытаться заключить выгодную сделку, Иберия решила заплатить полную цену выкупа за заключенных. Удивленные такой щедростью, мы были рады подробно рассказать о некоторых нераскрытых деталях (в конце концов, платежеспособный клиент всегда прав). Во-первых, поведали, куда пойдут эти деньги. Большая часть этого пойдет на транспортные расходы. Пересечение половины мира никогда не обходится дешево. Поскольку коррупция в сущности неискоренима, небольшая часть суммы должна пойти в качестве "утрясывания бюрократических проволочек" Наконец, мы взяли на себя смелость подготовить грандиозную церемонию прощания, как солдаты того заслуживают.\n\nИберийцы восприняли наши слова без особого энтузиазма, но сделанного не воротишь, деньги высланы. Как бы то ни было, они точно приободрятся, увидев на горизонте своих потерянных парней."
 iberia.47.a:0 "Теперь они могут вернуться домой"
 
 iberia.48.t:0 "Заключенные из Тимора возвращаются домой!" #WELCOME
 iberia.48.d:0 "Церемония для тиморского гарнизона была короткой, но насыщенной. Несмотря на освещение этого события в прессе, большинство присутствовавших были родственниками вернувшихся солдат. За "исключительную храбрость, проявленную перед лицом непреодолимых обстоятельств" каждый был награжден медалью. После долгих выступлений политиков церемония завершилась. Некоторые солдаты и их семьи задержались, разговаривая друг с другом. Солдаты делились впечатлениями о попадании в плен. Некоторые просто ушли домой. Число присутствующих уменьшалось до тех пор, пока, в конце концов, никого не осталось."
 iberia.48.a:0 "С возвращением, друзья!" 
IBR_reformist_tt_46:0 "Решение ситуации путем дипломатии (и денег) §Yупрочит позиции реформистов в Совете§!"
IBR_influence_tt_33:0 "Решение проблемы (не без помощи денег, кончено) §Yусилит влияние Совета§!"

 iberia.49.t:0 "Заключенные сбежали - официальная версия Индонезии" 
 iberia.49.d:0 "Нам сообщили, что забрать наших заключенных невозможно. Дело не в оплате, а в том, что... их попросту нет. К сожалению, они сумели бежать оттуда. По официальным данным Индонезии, при побеге они убили 27 человек и ранили ещё 4. К большому сожалению индонезийцев, они не смогли их найти. Учитывая остров Тимор, вполне вероятно, что им не было суждено выбраться оттуда живыми. Даже если и выбрались, они наверняка бежали с острова в неизвестном направлении. Хуже того, по оценкам, значительная часть бывшего гарнизона участвовала в террористической деятельности после побега из тюрьмы. Хотя это потенциальная зацепка по их местонахождению, вернем мы их ещё очень и очень нескоро."
 iberia.49.a:0 "ЧЕГО?" 

 iberia.50.t:0 "Официальная версия"
 iberia.50.d:0 "В газете на первой полосе красовалась надпись обвинительного характера. Жирными заглавными буквами было написано: "БЕЗБОЖНЫЕ ИНОЗЕМЦЫ УБИВАЮТ ИБЕРИЙСКИХ ГРАЖДАН" Сама статья была не менее убийственной (гораздо длиннее обычной новостной статьи). В ней не было подробностей о преступлениях, совершенных Индонезией в отношении бывшего гарнизона Тимора. Гарнизон, к слову, упоминали как иберийский, не португальский.\n\nСтатья посвящена истории и тому, как был захвачен гарнизон. Из-под пера государственной пропаганды родилась следующая версия - солдаты умерли в одиночестве, вдали от дома, и никогда больше не увидят своих семей.\n\nК сожалению, не было никакого надлежащего объяснения жестокому обращению, кроме жестокости самой по себе. Все это сопровождалось предупреждением: никогда не позволяйте никакой иностранной державе брать вас в плен... иначе это случится и с вами."
 iberia.50.a:0 "Во всем виноваты индонезийцы." 
 
 iberia.51.t:0 "Антиправительственные протесты"
 iberia.51.d:0 "Изначально несколько незначительных недовольных возгласов, в конце концов, вылились в бурю. Вот - только лишь пара-тройка официальных протестов. А через некоторое время - гражданское неповиновение правительству, сидячие забастовки и массовые демонстраций солидарности с семьями солдат, погибших в Тиморе. Скандируя всевозможные лозунги, большая часть гнева коренится в бездействии иберийского правительства. Почему государство допускает смерть своих граждан и какое оно имеет право на попустительство? Все, что требовалось от государства - не сидеть двадцать лет сложа руки.\n\nИз-за несанкционированности акций правоохранительные органы очень хотели добиться своего в отношении протестующих. Над возникшей пороховой бочкой было достаточно одной спички. Однако спичкой никто так и не чиркнул - полиция ограничилась запугиванием протестующих. В конце концов, никто из тех, кто участвовал в протестах против иберийского правительства, не ушел без хотя бы толики спокойствия."
 iberia.51.a:0 "Мы тут ни причем!" 
 IBR_reformist_tt_47:0 "Дипломатическая ошибка §Yослабит позиции реформистов в Совете§!"
 IBR_influence_tt_34:0 "Неудачная череда решений §Yослабит влияние Совета§!"

 iberia.52.t:0 "Реквием" 
 iberia.52.d:0 "Несколько католических священников для предстоящего воскресенья подготовили реквием по ныне покойного тиморского гарнизона. Рассмотрев реквием как легкий рекламный трюк, иберийское правительство быстро ухватилось за это дело. При поддержке правительства стоимость не была проблемой. То, что когда-то было небольшой церемонией, постепенно превратилось в общенациональный траур.\n\nРеквием проходил во многих церквях по всей Иберии, и всем, кто смог его посетить, было предложено это сделать. Церемония транслировалась по телевидению, и любой желающий со всей страны смог ее посмотреть.\n\nЧто касается самого траура, то он прошел именно так, как и следовало ожидать. Все было торжественно и тихо. Вовлеченные священники вели себя так, как будто умерли их собственные родители и братья. Каждый вел себя достойно, будто хотел вернуть погибших. Ах, если бы все было так просто..."
 iberia.52.a:0 "Упокой Господь их души."

 iberia.53.t:0 "Индонезия ссылается на Японию" 
 iberia.53.d:0 "Благодаря немалому давлению в течение немалого количества времени Индонезия, наконец, была хорошо подготовленна, чтобы дать нам ответ на наши требования в отношении бывшего гарнизона Тимора. Простой ответ состоял в том, что они не могли отпустить их. После дальнейших уговоров выяснилось, что они не уполномочены вести переговоры. Из-за этого они не хотели держать ответ - создалось бы ложное впечатление.\n\nУчитывая их отношения с Японией, Империя управляет значительной частью их внешней политики (в том числе и в вопросах о пленных). Любые переговоры, к которым мы придем с Японией, будут перенесены в Индонезию, и они будут обязаны подчиниться. По крайней мере, с ними будет легче вести диалог..."
 iberia.53.a:0 "Отправьте наше предложение в Токио."

 iberia.54.t:0 "Иберийцы хотят своих солдат обратно" 
 iberia.54.d:0 "Интересное послание дошло к нам из Мадрида до нашего правительства. Оно изобилует незначительными ошибками, бесконечным многословием, многократными повторами требований. Сформулированный скорее как юридический документ, чем как сообщение, он создает впечатление текста, перекрывающего всякие потенциальные лазейки. Каковы бы ни были их мотивы, само сообщение по-прежнему читаемо, что удивительно. Индонезия заключила в тюрьму гарнизон бывшего португальского Тимора, который мы освободили во время похода на юг. Иберия хочет их вернуть. Сообщение было перенаправлено нашим вассалом, потому что, как утверждается, мы заведуем их заключенными.\n\nИгнорируя то, что это неправда, ради поддержания достойной репутации, им нужно будет дать ответ. Все, что нужно сказать - разрешат ли иберийцам забрать их домой или нет. При условии, конечно, что они предоставят транспорт. Индонезия может сказать "нет", и заставить их освободить заключенных может стоить нам проблемы."
 iberia.54.a:0 "Забирайте как только, так сразу." 
 iberia.54.b:0 "Нет."

 iberia.55.t:0 "Заключенные из Тимора вернулись домой!" #WELCOME
 iberia.55.d:0 "Ни одно воссоединение не длилось долго. Можно было бы подумать, что разлученная семья, разлученные любовники принесут что-то более грандиозное. Но этого не произошло. Большинство просто обнимали давно потерянного любимого человека, провожая его с каким-то шокированным отторжением. Многим пришлось долго ждать, так как было решено, собрать всех разлученных людей и сопоставить их с их пропавшим солдатом по одному. Это вызвало волнение у солдат, так как каждый из них ждал в надежде, что они будут следующими, кто наконец отправится в родной дом.\n\nОказание давления на Японию было необходимо. Теперь они решили приказать Индонезии освободить бывший тиморский гарнизон. Вынужденные подчиниться, они затем покрыли незначительную плату за транспорт.\n\nНашу гордость не описать словами! Мы победили сверхдержаву и заставили их подчиниться нашим условиям! Это и великая пропагандистская победа, ведь население очень хорошо осведомлено о нашем триумфе."
 iberia.55.a:0 "Добро пожаловать домой!"

 iberia.56.t:0 "Япония отказывается освобождать заключенных" 
 iberia.56.d:0 "Япония отреагировала очень быстро, что удивительно. Как правило, при открытии сообщений требуется гораздо большее время. К счастью, на этот раз все было по-другому. Как только мы передали наши законные требования вернуть гарнизон Тимора на родину - получили почти немедленный ответ.\n\nЭто было бесцеремонное "нет" Наши заключенные братья находились бы под строгим надзором и не были бы освобождены. Когда требовалось обоснование, указывалась стоимость. Когда мы предложили заплатить, нам наотрез отказали. Индонезия также отказалась от дальнейших сообщений по этому вопросу. Поскольку подобное проявление явной злобы нельзя игнорировать, нам необходимо будет оказать дипломатическое давление на японское правительство."
 iberia.56.a:0 "Серьезно!" 

 iberia.57.t:0 "Иберия оказывает на нас давление!" 
 iberia.57.d:0 "Поскольку проблема подталкивания члена Сферы к тому, что он действительно не хочет делать, является непреодолимой, перевод заключенных в Мадрид был отклонен. Это, казалось, разочаровало их. Похоже, на этом все и закончилось. Как бы не так. После провальных второй и третьей попытки, дипломаты начали приставать к японским чиновникам везде, где они встречаются, чтобы попытаться усадить за стол переговоров.\n\nОднако это не означает, что нам нужно потакать им. Нет причин менять наше решение в отношении их заключенных. Слово "нет" только "нет" и означает. Если компрометация независимости другого члена Сферы допустима, то, конечно, Иберия все ещё может быть предоставлена своим заключенным. Любая проблема, которую это вызовет, будет такой же, как и раньше, поскольку командование такой мелочью создаст столько врагов, сколько может создать друзей."
 iberia.57.a:0 "Хорошо." 
 iberia.57.b:0 "Я сказал нет."

 iberia.58.t:0 "Япония снова отказала нам" 
 iberia.58.d:0 "Для того чтобы убедить японцев в необходимости освобождения наших пленных, не применялось ничего, кроме постоянного давления. Все началось с постоянного упоминания об этом на дипломатических мероприятиях. Везде, где можно было встретить японского и иберийского делегата вместе, было ясно, что иберийский делегат должен был затронуть "ситуацию в Тиморе" Даже выдержав давление, Япония все ещё оставалась в стороне.\n\nПоскольку это не сработало, следующим планом было упомянуть об этом везде. При каждой возможности упоминалось наличие наших заключенных в Тиморе. К сожалению, ничего из этого, похоже, не работает. Поэтому единственный вариант - поддерживать давление на высоком уровне, и в большем количестве мест, чем раньше."
 iberia.58.a:0 "Да ладно вам."

 iberia.59.t:0 "Иберия продолжает давить" 
 iberia.59.d:0 ""Нет" значит "нет", Мадрид должен понимать это! Независимо от того, сколько раз иберийскому дипломату сообщают, что ситуация окончательна, они никогда не приближаются к признанию окончательности ситуации. Все, что когда-либо получается из встречи с участием этих двоих - то, что японцев донимают разговорами о заключенных и гарнизонах. Наши чиновники устают от преследований. В связи с этим некоторые пришли к выводу, что необходимо пересмотреть наши приоритеты.\n\nПринуждение к освобождению иберийских заключенных - это шаг, набирающий популярность среди группировок внутри правительства, и умиротворение их с выгодой поддержания хороших отношений с другой страной является большим преимуществом. Конечно, это ничего не говорит о нашем авторитете - очень плохой рекламный ход, чтобы отказаться от такого обещания."
 iberia.59.a:0 "Ладно." 
 iberia.59.b:0 "На каком языке сказать "нет", чтобы стало ясно?"

 iberia.60.t:0 "Япония "упирается рогами"" 
 iberia.60.d:0 "Ужасные новости! Прежняя политика усиления дипломатического давления на Японию не сработала. Остается лишь надеяться на то, что Япония в конечном итоге потерпит поражение и примет наши требования. С течением времени это оказалось не так. Во всяком случае, наше давление привело Японию от простого "нет" к яростному отказу.\n\nЕсли мы позволим этому продолжаться, может произойти новое развитие событий, которое приведет к освобождению наших заключенных, но при этом мы рискуем нанести непоправимый ущерб нашим отношениям. В качестве альтернативы, мы могли бы перестать приставать по этому поводу. Это исключило бы любую возможность вернуть прежний гарнизон, но кажется все более маловероятным, что такое произойдет. С другой стороны, это позволило бы сохранить международные отношения. Что делать?"
 iberia.60.a:0 "Продолжайте на них давить." 
 iberia.60.b:0 "Это безнадежно."

 iberia.61.t:0 "Давление Иберии работает" 
 iberia.61.d:0 "Что бы им ни говорили, иберийцы никогда не смягчаются. Отчитывание их, кажется, только поощряет к большему - как ребенок, проверяющий границы дозволенного. Наши чиновники измучены этим, и в последнее время дело достигло особой точки кипения, когда давление только усилилось на порядки. Что ещё хуже, подробности этого просочились в общественность. Они встали на сторону тиморских заключенных, поддерживая их освобождение.\n\nЧтобы остановить кризис, потребуется подчиниться воле общественности и освободить заключенных. К счастью, это будет означать конец непрекращающемуся дипломатическому нытью. Однако недостатки двояки - Мадрид уходит с чувством высокомерия, теперь обнаружив, что они могут заставить другое меньшинство подчиниться своей воле, как им заблагорассудится. Кроме того, Индонезия более чем определенно не предпочтет такой подход. К сожалению, это все, что можно сделать."
 iberia.61.a:0 "Забирайте всех и проваливайте!"

 iberia.62.t:0 "Марш в поддержку заключенных" 
 iberia.62.d:0 "Большое количество граждан собралось в Мадриде, но особенно в Лиссабоне. Там они начали марш. Правоохранительные органы не смогли ничего сделать, чтобы остановить их. В каждом городе граждане устраивали марши, которые росли в массе своей по мере длительности. Некоторые из самых преданных держали в руках фотографии солдат Тимора. Другие скандировали лозунги, причем лозунг "Где они теперь?" показался самым популярным. Многочасовые публичные демонстрации продолжались до заката, так как темнеющее небо затрудняло координацию. Люди ушли, но их послание не пришло.\n\nНаш отказ затронуть этот вопрос в Тиморе оказался катастрофическим. Путая прагматизм с забывчивостью, общественность выразила гнев на правительство. Мы должны сделать заявление сейчас, если надеемся сохранить хоть какое-то лицо."
 iberia.62.a:0 "Мы сделали, что могли."
