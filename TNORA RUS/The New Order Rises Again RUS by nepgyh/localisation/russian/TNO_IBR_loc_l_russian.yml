 IBR.780.t:0 "Иберия предлагает пакт о ненападении"
 IBR.780.d:0 "Сегодня прибыл иберийский дипломат, стремящийся заключить пакт о ненападении между нашими странами. Он заявляет, что иберийское правительство хотело бы четко заявить, что оно не питает недоброжелательства к странам, объединенным Германией, несмотря на наши идеологические и геополитические разногласия. Он также настаивает на том, что договор будет способствовать более тесным, дружественным отношениям между [ROOT.GetName] и Иберией в будущем. Согласны ли мы?"
