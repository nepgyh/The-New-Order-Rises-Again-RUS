 IBR.4006.t:0 "В ногу со временем" 
 IBR.4006.d:0 ""You've called me for a meeting, at this ungodly hour?" Salazar asked over the phone. It only took a glimpse out the window to tell the time, as the only thing illuminating the dark skies of either city were the street lights of Madrid and Lisbon. "What is so urgent to you that it cannot wait another... 10 or so hours?"\n\n"The scuffle at Barcelona has me worried." Franco sighed, wiping his forehead with a hand. "This is going to happen again. I know these rat bastard separatists better than you, and I know them well enough to tell you this won't be the end of it. Do you think we can survive another Barcelona? I don't, Antonio. We need to update the constitution, offer the people something that will calm things down for a while."\n\nFranco just kept speaking, only stopping to catch a breath. "But Antonio, we need to be a united front on this. We can't show disunity on this question."\n\n"Francisco, what are you on about?" Salazar asked. "Wasn't it enough that we created the Iberian Council? Now you want to give them more concessions?"\n\n"Tell me," Franco responded, his tone growing agitated. "Would you rather this Union fall apart? Do you want the consequences, if this peninsula melts around us? You know what would happen. We have to do something before it's too late. Help me out here, if only for your own sake.""
 IBR.4006.a:0 ""Damn you, Franco, I just want to go to sleep.""

 IBR.4007.t:0 "Давайте уже решим..." 
 IBR.4007.d:0 "Наконец, правительство было готово к обсуждению. Конечно, это было не все правительство. Был лишь Совет, представители нескольких правительственных учреждений и сами каудильо. Что примечательно, присутствовал весь Совет. Начались проблемы. Мест на всех не хватало. Вопрос решился буквально за пару минут - кто-то принёс складные стулья.\n\nДолго думали, с чего начать, за какой вопрос взяться. В конце концов, у них на рассмотрении была целая конституция. Стало ясно, что с наскока вопрос не решить. Тут-то и начались пререкания.\n\nПосле долгих споров по мелким и, в конечном счете, бессмысленным вопросам, Салазар встал в позу и приказал начать с самого начала: с базовых потребностей."
 IBR.4007.a:0 "...что действительно нужно народу."

 IBR.4008.t:0 "Пирамида Маслоу: еда" 
 IBR.4008.d:0 "Политик нервно постукивал пальцем по своим заметкам. В конце концов, он успокоился и начал читать. "According to the psychologist Maslow, the, uh, his pyramid of needs posits a hierarchy of needs. Following its logic, the only way to get a happy, productive citizen is to make sure these needs are fulfilled." His voice is loud, but monotone. He clearly wants people to hear, though he doesn't seem very enthused himself. "As I'm sure you all know, everybody needs to eat. Hunger goes on, even when you can't stop it. I do not know anyone who cannot provide for themselves, but I am certain they exist. So, my partner would like to present..." He looks expectedly towards another politician, who starts speaking on cue.\n\n"I would like to propose something to help people get the food they need, so that they aren't left in the dust. A specially dedicated currency, to be given out to anyone in the country that needs it. They can spend this on whatever food they'd like- provided it is food and not luxury."\n\nThe hall lit up with speech, though eventually the Axencia representative spoke loud enough to be heard by all.\n\n"Why would we need this? You know about the Auxilio Social, right? It already does that duty for us! What's the point of bloating the state for a function we don't even need?"\n\nEventually, the Caudillos came to be the final word on the matter: Would there be a new food program, or not?"
 IBR.4008.a:0 "Имеющегося достаточно."
