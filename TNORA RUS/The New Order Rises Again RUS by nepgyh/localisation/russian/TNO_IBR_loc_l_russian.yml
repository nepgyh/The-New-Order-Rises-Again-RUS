 IBR.6003.b:0 "Надеть костюм, как обычно."
 
 IBR.6004.t:0 "Явная обида нескольких генералов"
 IBR.6004.d:0 "Вот-вот должен был начаться торжественный выход новой личности Салазара. Важная встреча с несколькими ключевыми генералами иберийских вооруженных сил, посвященная новым доктринам и логистике, стала идеальным местом для того, чтобы попрактиковаться в утверждении характеристик человека, которому он подражал. Когда величественные дубовые двери открылись перед чопорным, но решительным португальским Каудильо, все головы повернулись, чтобы осмотреть новоприбывшего. Сопровождающее тихое бормотание начало разъедать теперь уже очень смущённого стареющего государственного деятеля, когда он начал медленно пробираться к своему месту. Быстрый взгляд на озлобленные лица людей, к которым он собирался обратиться, сказал Салазару все, что ему нужно было знать о том, как произошел его гамбит. Никто не стал бы открыто высказываться против него, но его имидж теперь был значительно запятнан."
 IBR.6004.a:0 "Черт возьми."
 
 IBR.6005.t:0 "Речь начинается"
 IBR.6005.d:0 "Если и было что-то, на что Салазар всегда мог опереться, так это на свое красноречие и силу в публичных выступлениях. При всей своей враждебности к Адольфу Гитлеру он все ещё восхищался его способностью гипнотизировать и воздействовать на аудиторию. Закаленный Каудильо медленно направился к трибуне, все взгляды в зале снова были прикованы к нему, и единственный звук, который был слышен, исходил от шума живого города за непоколебимыми стенами дворца. Подойдя к деревянной трибуне, он мельком взглянул на пачку бумаг, которую держал в руках. Он был удивлен, увидев, что руки слегка дрожат. Возраст начинал брать над ним верх. Он быстро пришел в себя снова, положив обе руки сначала на грудь, оглядывая собравшихся мужчин, а затем на саму трибуну. Он зациклился на них, и пришло время начинать."
 IBR.6005.a:0 "Начать с обещания дополнительных ресурсов."
 IBR.6005.b:0 "Начать с расплывчатых банальностей."
 
 IBR.6006.t:0 "По вопросу о группах меньшинств"
 IBR.6006.d:0 "Следующая тема была для него неудобной, учитывая комнату, в которой он находился. Независимо от того, как это будет разыгрываться, он, скорее всего, проиграет. Он коротко вздохнул про себя, затем начал свою тираду против ужасного терроризма, охватившего Союз. Как эти так называемые борцы за свободу осмелились подорвать столь необходимую стабильность Иберии, ни в малейшей степени не заботясь о последствиях для реальных людей, живущих своей обычной жизнью. Ясно, что эти подлые подонки должны были быть изгнаны из нации, как паразиты, которыми они являлись. Однако как это можно было эффективно сделать, если большинство из них были представителями групп меньшинств, которые в настоящее время все ещё пользуются защитой Союза? Вопрос о том, как подойти к следующей части его речи, был непростым для старика. Должен ли он настаивать на более жёсткой политике в отношении меньшинств в целях обеспечения национальной безопасности или придерживаться более умеренного подхода, в процессе которого он, вероятно, потеряет значительную часть политической власти в пользу своего более жёсткого испанского коллеги?"
 IBR.6006.a:0 "Они сочувствуют террористам. Необходима жёсткая линия."
 IBR.6006.b:0 "Террористы не представляют этих людей."
 
 IBR.6007.t:0 "Утечка стенограмм с совещания Высшего командования"
 IBR.6007.d:0 "Каудильо Салазару пришлось испытать на себе последствия крупнейшей политической ошибки, которую он когда-либо совершал после своего выступления о важности групп меньшинств в борьбе с терроризмом. По-видимому, кто-то из высшего командования совершил абсолютное предательство, обнародовав свои радикальные взгляды на то, как решить эту проблему. Плохая демонстрация сумела распространиться по стране с ужасающей скоростью, несмотря на все усилия государственных цензоров. Учитывая, что подавляющее большинство Иберии придерживалось жёсткой позиции в отношении национальной безопасности в связи с последними событиями в глобальных политических делах, он, возможно, все ещё мог бы сделать это, чтобы в какой-то степени уменьшить ущерб. И все же взгляды тех групп меньшинств, о которых он так плохо отзывался, теперь уже нельзя было изменить, он предал их, за что его политическая карьера сильно пострадает."
 IBR.6007.a:0 "Удар по популярности Салазара среди меньшинств."

 
 #Salazar Church
 
 IBR.6008.t:0 "Салазар входит в Храм Богоматери Фатимы"
 IBR.6008.d:0 "Это было ясное, ясное утро в португальском муниципалитете Орен. Белый мрамор, окружающий Храм Богоматери Фатимы, отражал сияние утреннего солнца, заливая площадь теплом и светом. Как обычно, скромный кортеж Салазара прибыл рано, и у португальского Каудильо оказалось достаточно времени, чтобы сгореть от духоты до встречи с португальскими епископами. Отмахнувшись от своих телохранителей, чтобы позволить им перекурить, Салазар, прищурившись, посмотрел на позолоченный крест на вершине шпиля центрального собора, размышляя о том, как продолжить дискуссию с епископами. Прошло уже некоторое время с тех пор, как он имел дело непосредственно с духовенством, несмотря на их важную роль в Новом государстве. Будут ли они простыми, честными людьми, как обычные священники, которых он знал в детстве, или прославленными и царственными фигурами, представляющими богатство и власть Церкви? Какой подход лучше всего подошел бы к ним и расположил их к себе?"
 IBR.6008.a:0 "Салазар рассказывает о том, как он когда-то подумывал стать священником."
 IBR.6008.b:0 "Сосредоточиться на проблемах."
 
 IBR.6009.t:0 "Приглушенная реакция на истории из жизни"
 IBR.6009.d:0 "Если Салазар надеялся найти какую-то личную связь с церковниками в своей истории о том, как он в конечном счете НЕ стал священником, то он жестоко ошибался. Очевидно, епископам было неинтересно выслушивать выдержки из его биографии, когда нужно было решить серьёзные вопросы. Стиснув зубы и мысленно пиная себя к концу встречи, Салазар был на несколько оттенков краснее и выглядел на несколько лет старше, когда после этого возвращался к лимузину, не получив ничего из обсуждения, кроме неловкого анекдота о себе."
 IBR.6009.a:0 "Возможно, они ожидали более содержательного разговора."
 
 IBR.6010.t:0 "Епископы открываются перед Салазаром"
 IBR.6010.d:0 ""I had no idea, Senhor Salazar." Bishop Anselmo had said, clearly impressed. "To be so personally invested in the church at such a young age was rare even amongst my own generation. Though you were surely called by God to your vocation, I feel the Church is diminished simply by its inability to count you amongst its servants." If that wasn't the sound of successfully charming his way into the confidence of some of the most influential men in Iberia, Salazar didn't know what was. Despite his age, the chauffeur noticed a confident energy in the Caudillo as he took his seat in the back of the limousine and opened up some light reading.\n\nThe bishops, too, parted ways with Salazar feeling decidedly more relaxed about dealing with the Caudillos in future. Franco had been so... coarse, despite his faith and good intentions. Their own quiet, charismatic countryman was far more agreeable and clearly a reliable brother in Christ. A cordial smile, it seemed, answered far more of their questions than a stack of government pamphlets."
 IBR.6010.a:0 "Салазар явно завоевал доверие церкви."
 
 IBR.6011.t:0 "Попытка поднять проблемы не увенчалась успехом"
 IBR.6011.d:0 "Даже Салазар почувствовал, что немного вспотел под воротником, когда епископы уставились на него с каменным лицом и тусклыми глазами. Он не мог сказать, были ли они раздражены или просто скучали. Каким бы ни был ответ, путей взаимного обмена было мало, и все более усталый Каудильо в основном просто разговаривал "at" them rather than "with" them. The longest response to any of his statements had been "Yes, Senhor Salazar."\n\nAfter the meeting, as he stood out in the hot sun dabbing at his creased forehead, Salazar found himself grousing out loud to his bodyguards about how obtuse and unhelpful he found these meetings with the clergy. "I'd never get stonewalled by old Father Pedro!" he exclaimed."
 IBR.6011.a:0 "Возможно, они думают, что была перейдена какая-то граница."
 
 IBR.6012.t:0 "Епископы согласны с некоторыми мнениями Салазара"
 IBR.6012.d:0 ""Which is, of course, why regional particularism is such an issue for us. Regardless of how the people feel about their own nations, we cannot risk a breakdown of the state, as happened to Spain during their civil war."\n\n"Of course, Senhor Salazar," replied Bishop Manuel. He turned to his colleagues. "We are in agreement then, brothers? No support for our regionalist friends?" He was met by a round of nodding.\n\nSalazar smiled broadly, his shoulders finally relaxing. "Then I believe that's everything for today, your eminences. If you'll excuse me, I am due to return to Madrid within the next few hours and must keep to schedule. My secretary here will answer any further questions you may have," he said, gesturing to the cheery-looking, dapper young man beside him. "Until next time, my friends."\n\nScore one for statecraft. Get the right words out there, and men of the cloth are as pliable and easy to understand as any man in the street. Salazar could report back to Franco that their mutual understanding with the clergy remained as healthy as ever, and they would not have to worry about opposition from them anytime soon. Some consolation in a time of troubles, at least."
 IBR.6012.a:0 "Действительно, продуктивный разговор."

 
 #Franco Business
 
 IBR.6013.t:0 "Выбор сцены"
 IBR.6013.d:0 "Чтобы лучше рассмотреть экономическую ситуацию в Иберии, Каудильо решили провести дискуссию для лидеров бизнеса, чтобы стимулировать сотрудничество с правительством. Из-за его таланта к речи и преимущественно испанского состава бизнес-лидеров Франко был очевидным выбором для этой работы. Мероприятие, организованное в отеле "
 IBR.6013.a:0 "Провести выступление на главной сцене"
 IBR.6013.b:0 "Произнести речь за закрытыми дверями"
 
 IBR.6014.t:0 "Выбор позиции для выступления"
 IBR.6014.d:0 "Место было выбрано, объявлено и высечено в камне. Франко будет выступать перед большой аудиторией и продвигать свои идеи общественности, а не только бизнесменам. Однако сейчас не время забывать, кому это посвящено - просто потому, что речь более публична, это не значит, что она не предназначена в первую очередь для бизнесменов. С этой целью необходимо разработать новую стратегию. Ни одна речь не обходится без позерства и может быть испорчена неправильным его применением. Необходимо решить, как Каудильо будет представлять свои идеи аудитории, чтобы наилучшим образом обеспечить внимание среди бизнесменов.\n\nПервый и самый очевидный тон - это тон того, кто выступает за свободный рынок. Это, несомненно, привлечет многих владельцев бизнеса, так как обещание подходящей для них среды достаточно заманчиво, чтобы их обязательно заманили. Хотя это может разозлить некоторые элементы правительства, их можно в основном смягчить, заняв более консервативную позицию в отношении бизнеса. В качестве альтернативы было предложено занять жёсткую позицию в отношении корпораций, утвердив над ними власть. Если есть что-то, что они будут уважать, так это лидера, который готов взять на себя исполнительную власть. Какую форму примет тон Каудильо?"
 IBR.6014.a:0 "Позиция свободного рынка"
 IBR.6014.b:0 "Дружелюбная к бизнесу, но консервативная позиция"
 IBR.6014.c:0 "Сильная, авторитарная позиция"
 
 IBR.6015.t:0 "Давать обещания?"
 IBR.6015.d:0 "Более легко охраняемая частная собственность была очевидным выбором для проведения речи. Только высшие эшелоны бизнесменов будут активно присутствовать, составляя небольшую группу. Это сделает ситуацию гораздо менее формальной, что позволит создать несколько целевых стимулов. Когда общественность не смотрит, давать заверения становится намного проще и гораздо менее рискованно.\n\nТолько это сознательный выбор - давать такие заверения. Если бы кто-то пообещал бизнес-лидерам, что иберийская экономика станет чуть более свободной, это могло бы значительно привлечь их внимание. Эти реформы почти обеспечат их поддержку, если будут предприняты усилия для их реализации. Однако получение того, что по сути является взяткой за политический капитал, осуждается. Если бы это было вскрылось, это создало бы новые проблемы. Поэтому речь можно было бы сделать расплывчатой и просто заверить цели в процветании и росте. Это не заведет особых друзей, но, с другой стороны, это означало бы, что речь будет в основном пуленепробиваемой с политической точки зрения. Стоит ли риск потенциальной выгоды?"
 IBR.6015.a:0 "Продвигать реформы свободного рынка"
 IBR.6015.b:0 "Не давать никаких обещаний"
 
 IBR.6016.t:0 "Предложение сделано"
 IBR.6016.d:0 "Речь завершилась исключительно хорошо. Она была положительно воспринята, устное выступление прошло как надо, и аудитория, казалось, была убеждена. Сам саммит, казалось, подходил к концу, и когда он готовился закончиться и все разошлись по домам, произошло кое-что интересное. Группа весьма влиятельных бизнесменов, представившихся по званиям, пробралась в поле зрения Франко. По кусочкам они строят предложение для Каудильо.\n\nКорпоративные прибыли справедливы, но они недостаточно справедливы, как могли бы быть. У иберийского правительства есть средства исправить эту ошибку, и они могут сделать это очень легко. Все, что для этого потребуется, - это признание превосходства рассматриваемых компаний. Поскольку они более могущественны, чем остальные, то их следует лучше ценить за то, что они делают со страной. Как бы то ни было, некоторые ресурсы, которые Иберия сэкономит, помогая им, могут быть использованы на пользу друг другу. Они говорят, что это простое решение. Вся эта поддержка, всего лишь за небольшую услугу..."
 IBR.6016.a:0 "Принять предложение"
 IBR.6016.b:0 "Отклонить предложение"
 
 IBR.6017.t:0 "Разоблачена коррупция Франко"
 IBR.6017.d:0 "По-видимому, сделка была не такой частной, как ожидалось. Кто-то, присутствовавший на встрече между Каудильо и советом бизнесменов, сделал запись и опубликовал ее только несколько дней спустя. Из-за анонимности трудно сказать, был ли виновным охранник-предатель или человек, спрятавший диктофон в своем чемодане. Кто это сделал - сейчас не имеет большого значения, поскольку их нелегко найти.\n\nКогда всё просочилось, информация была особенно ориентирована на прессу. Будучи хищными стервятниками, коими они и являются, они заглотили наживку и опубликовали её как взрывную сенсацию. Теперь информацию невозможно остановить, поэтому вся страна тщательно изучает Франко на предмет его кажущейся коррупции. Самое важное - это интеллигенция, которая чувствует себя преданной из-за того, что лидер прибегает к таким лицемерным средствам за малую реальную выгоду. Бюрократы чувствуют то же самое, больше склоняясь к Салазару, которого считают гораздо более честным примером политика."
 IBR.6017.a:0 "Удар по имиджу Франко среди нескольких ключевых групп"
 
 #Salazar Intellectuals (Book)
 
 IBR.6018.t:0 "Жанр"
 IBR.6018.d:0 "Антониу ди Оливейра Салазар недавно закончил писать свою первую книгу после более чем тридцатилетнего политического опыта, сначала во главе режима Нового Государства, а теперь в качестве одного из Каудильо Иберии. За это время он преодолел множество трудностей, как политического, так и личного характера, и он использовал этот богатый опыт в создании этого шедевра иберийской литературы. Кропотливо продиктованный его секретарю в течение нескольких месяцев, черновой вариант готов к составлению. Однако Салазару ещё предстоит решить, что сохранить и что вырезать из этого громоздкой рукописи, так старательно скопированной и усовершенствованной его помощниками.\n\nЕго близкие соратники предложили ему два направления для написания книги: манифест его собственных политических убеждений или автобиография его личной борьбы. Сам Салазар выразил мнение, что политическое заявление, направленное на руководство иберийским народом, было бы подходящим его наследием, но идея вдохновляющей личной эпопеи ему также очень нравится. Поскольку Каудильо остается нерешительным, а бумаги продолжают громоздиться на его столе, возможно, будет прагматично убедить его принять окончательное решение. Что же это бдет?"
 IBR.6018.a:0 "Манифест политической философии Салазара."
 IBR.6018.b:0 "Автобиография, подробно описывающая личную борьбу Салазара."
 
 IBR.6019.t:0 "Содержание"
 IBR.6019.d:0 "Поскольку жанр новой книги Каудильо был определен, секретарь Салазара и его помощники в течение нескольких недель тщательно готовили подходящие выдержки из первоначальной рукописи, причем каждый отрывок был выбран за его особенно вдохновляющие и мощные советы, яркие описания опыта Салазара или просвещенной политической философии Салазара. Салазар был в восторге от выбора, представленного ему его помощниками, но он ещё не решил, чего конкретно он хочет в книге, будет ли это личная и искренняя книга, направленная на то, чтобы передать энтузиазм Салазара и советы читателю, чтобы побудить иберийский народ к большим свершениям, или же торжественным и авторитетным текстом, содержащим предписания Салазара для общества, направленные на защиту Иберийского государства, руководство политиками завтрашнего дня и сохранение наследия, над которым он кропотливо работал во время своего пребывания на посту.\n\nВ любом случае, Каудильо, похоже, не торопится принимать решение, и книга и так заняла достаточно много времени. Салазару следует выбирать отрывки, которые он хочет включить в свой шедевр после спешки, поскольку не только государственные бумаги лежат на столе Салазара непрочитанными, но и срочная бюрократическая работа остается нетронутой, даже второй Каудильо Франсиско Франко начинает беспокоиться о явной праздности Салазара. Необходимо принять решение."
 IBR.6019.a:0 "Вдохновляющий и действенный совет читателю."
 IBR.6019.b:0 "Рекомендации Салазара для общества."
 
 IBR.6020.t:0 "Заключение"
 IBR.6020.d:0 "Теперь, когда Каудильо определился с конкретным содержанием своей книги, ему предстоит принять окончательное решение, прежде чем этот образчик иберийской литературы можно будет отправить в типографию. Заключение ещё не написано, и Салазар разрывается между выводом о том, как именно образованная элита поведет Иберию к светлому и гордому будущему, или как именно общий иберийский труд приведет к золотому веку для иберийского народа.\n\nВ то время как поддержка интеллигенции, скорее всего, укрепит книгу Салазара в статусе его "
 IBR.6020.a:0 "Заявление о том, что образованные люди поведут Иберию к великому будущему."
 IBR.6020.b:0 "Заявление о том, что простой народ поведёт Иберию к великому будущему."
 
 IBR.6021.t:0 "Интеллектуалы впечатленны манифестом Салазара"
 IBR.6021.d:0 "Политический манифест Салазара был встречен с большим одобрением в интеллектуальном сообществе с момента его публикации, как и ожидал мудрый правитель. Его работа получила не только положительные отзывы от иберийских литературных групп и авторов, но и на международном уровне его книга также была хорошо принята, особенно в соседней Италии и в меньшей степени в Америке, причем большинство экземпляров было куплено некоторыми членами НПП. Единственная откровенно незначительная критика, высказанная интеллектуалами, заключается в том, что книга может быть слишком непонятной для масс, но это, похоже, не беспокоит Салазара.\n\nПовсеместно его теории и рекомендации оценивались как всеобъемлющие и хорошо продуманные, при этом риторика и идеологические догмы, обычно встречающиеся в политической литературе, в основном отсутствовали. Иберийская интеллигенция сходится во мнении, что у него есть четкое видение общества в соответствии с салазарскими идеалами, и некоторые даже писали Каудильо, выражая свою поддержку обществу, описанному в его книге, что очень порадовало его. ещё не было особенно критической или язвительной рецензии работы Салазара, скорее всего, потому, что идеи и содержание, конечно, просто бесспорны, а не потому, что есть какие-то другие причины, по которым никто не высказывается. В целом Салазар невероятно доволен собой и книгой, над созданием которой он неустанно трудился, и теперь он наконец-то может снова сосредоточиться на официальной работе."
 IBR.6021.a:0 "Признание со стороны иберийской интеллигенции высоко ценится."
 
 IBR.6022.t:0 "Книга Салазара не получает положительных отзывов"
 IBR.6022.d:0 "К большому разочарованию Салазара, его книга потерпела полный провал как внутри страны, так и на международном уровне! Ни один значимый интеллектуал нигде, не говоря уже о Иберии, не отозвался положительно о его работе, причем иберийская интеллигенция чаще всего описывает ее как "confused, unfocused literary mess" by the Iberian intelligentsia. Not only have intellectuals described the book as a muddled and tangled web of political ideas and personal experiences, but they have also said the ideas included are vague and difficult to digest and the experiences are particularly tedious affairs, and at some points painfully boring to read through according to one particularly scathing reviewer. The common Iberian has also found the book hard to engage, citing many similar criticisms that the intellectuals have expressed, though quite often in much coarser words. Francisco Franco of course has endorsed his fellow ruler's work, though it seems more out of professional courtesy than for its own merit.\n\nPoor sales and a bad reception make it unlikely for the publisher to agree to a second production run of the book, and Salazar is reportedly distraught to see the sale price of his work in shop windows be struck down lower and lower as the proprietors try to make at least some return on their purchased stock. For now it seems, Salazar's career as an author has come to an abrupt end, and the Caudillo has been left greatly disheartened and bitter by the whole affair."
 IBR.6022.a:0 "Возможно, её можно было бы сделать с более четким сообщением."
 #Salazar just posted cringe

 IBR.6023.t:0 "Успех автобиографии Салазара"
 IBR.6023.d:0 "Всего через неделю после официальной публикации новая книга Салазара была распродана. Спрос на его вдохновляющую личную эпопею намного превысил ожидания, и уже организуется второй выпуск, чтобы покрыть нехватку копий. Как сообщается, личная перспектива книги и ее вдохновляющие жизненные советы нашли восприимчивую аудиторию среди представителей низшего и среднего класса, и было получено вновь обретенное уважение и симпатия к Каудильо.\n\nМало того, что офис Каудильо был завален хвалебными письмами со всей Иберии, в Португалии разразилась целая серия спонтанных патриотических торжеств. Уличные вечеринки с подвесными баннерами и фейерверками уже несколько дней заполонили улицы Лиссабона, быстро собравшись после того, как в городе был распродан последний экземпляр. То же самое явление повторилось в нескольких крупных городах, и хотя некоторые предположили, что это было не совсем естественно, Салазар отверг эти обвинения и он доволен тем, что ему было оказано народное признание.\n\nКоллега Каудильо Франко также извинился перед Салазаром за свои опасения по поводу его публикации, признав рост народной поддержки Салазара. Успех его работы намного превзошел личные ожидания Салазара, и то, что он первоначально провозгласил шедевром, теперь, несомненно, считается краеугольным камнем иберийской литературы по народному указу."
 IBR.6023.a:0 "Лучшие книги... это те, которые рассказывают вам то, что вы уже знаете."
 
 #Franco Bureaucrats
 
 IBR.6024.t:0 "Министерство национального образования"
 IBR.6024.d:0 "В стремлении стабилизировать внутренние разногласия в Иберии и показать, что нынешняя администрация не является политически инертной, было объявлено, что Каудильо Франко посетит различные правительственные министерства, чтобы получить представление об их работе и текущих условиях. Некоторые уже назвали это бессмысленным и оскорбительным пиар-ходом; что-то, что можно поместить в ежедневных новостях, отвлекая внимание от других более насущных новостей. Официальные заявления, однако, приветствуют предлагаемые события как поворотный момент в нынешнем политическом и экономическом положении Иберии, отвергая критику как бессмысленное нагнетание страха.\n\nПервый визит пожилого диктатора должен состояться в министерстве образования. В преддверии сегодняшнего дня лоббисты выступали за увеличение финансирования для повышения иберийских стандартов образования для того, чтобы помочь национальной экономике, обеспечивая при этом лучшие возможности трудоустройства, так и для того, чтобы помочь Союзу лучше конкурировать на мировой арене. Прислушается ли Франко к их советам, проведет ли лишь незначительные реформы, дабы сбалансировать национальный бюджет, или просто полностью проигнорирует их - будет видно в тот же день."
 IBR.6024.a:0 "Приоритетное внимание будет уделяться образованию."
 IBR.6024.b:0 "Обещаю несколько улучшить ситуацию."
 IBR.6024.c:0 "Ничего не обещать."
 
 IBR.6025.t:0 "Министерство сельского хозяйства"
 IBR.6025.d:0 "Широко разрекламированное турне Франко по различным правительственным учреждениям страны продолжается - он готовится встретиться с министром сельского хозяйства и другими высокопоставленными государственными служащими. Земельная реформа и будущее сельского хозяйства всегда являются горячими темами во время избирательных циклов, особенно в более сельских районах Иберии, что привело к утроению продаж газет и аналитических материалов на предстоящей встрече.\n\nСреди опасений - возможно, что испанский Каудильо не совсем подходит для обсуждения таких государственных вопросов; были некоторые особенно резкие нападки, опубликованные организациями левого крыла, которые рассматривают каудильо-военного как растущую опухоль, истощающую социальное и экономическое богатство Иберии. Однако решения, принятые на совещании, могут сигнализировать о новом направлении процветания сельских районов, которые долгое время отставали от городского развития. Пока не ясно, что будет решено."
 IBR.6025.a:0 "Приоритетное внимание будет уделено сельскому хозяйству."
 IBR.6025.b:0 "Обещаю несколько улучшить ситуацию."
 IBR.6025.c:0 "Ничего не обещать."
 
 IBR.6026.t:0 "Министерство развития"
 IBR.6026.d:0 "Широко разрекламированное турне Франко по различным министерствам страны продолжается - он готовится встретиться с министром развития и другими соответствующими государственными секретарями, прикрепленными к этому департаменту. Расширение дорог и общественные работы в целом всегда являются хорошим способом улучшения национальной экономики и создания рабочих мест для людей, но их недостатком, как следует из названия, является то, что им нужны государственные деньги.\n\nОднако из-за обещаний, данных предыдущим министерствам, похоже, что у Каудильо будут только плохие новости для министра, поскольку сейчас не только не хватает денег для Министерства развития, но и придется провести некоторые сокращения, если министр надеется сохранить управление. Встреча, похоже, будет очень короткой, Франко сообщит плохие новости и уйдет как можно скорее."
 IBR.6026.a:0 "Возможно, придется сделать несколько сокращений."
 
 IBR.6027.t:0 "Министерство развития"
 IBR.6027.d:0 "Широко разрекламированное турне Франко по различным министерствам страны продолжается - он готовится встретиться с министром развития и другими соответствующими государственными секретарями, прикрепленными к этому департаменту. Расширение дорог и общественные работы в целом всегда являются хорошим способом улучшения национальной экономики и обеспечения людей рабочими местами, но иногда они могут создавать плохие условия для рабочих, из-за чего левые подпольные организации часто привлекают людей к своему делу.\n\nВ связи с обещаниями, данными предыдущим министерствам, единственное, что Франко может предложить министру, - это небольшое улучшение условий труда рабочих. Но даже это может означать превышение бюджета, так что ещё одна возможность, и та, которая больше всего пугает министра, - это то, что Франко пойдет на встречу только чтобы сообщить, что в департаменте не будет внесено никаких изменений для экономии денег."
 IBR.6027.a:0 "Обещаю несколько улучшить ситуацию."
 IBR.6027.b:0 "Ничего не обещать."
 
 IBR.6028.t:0 "Министерство развития"
 IBR.6028.d:0 "Широко разрекламированное турне Франко по различным министерствам страны продолжается - он готовится встретиться с министром развития и другими соответствующими государственными секретарями, прикрепленными к этому департаменту. Расширение дорог и общественные работы в целом всегда являются хорошим способом улучшения национальной экономики и обеспечения людей рабочими местами, но иногда они могут создавать плохие условия для рабочих, из-за чего левые подпольные организации часто привлекают людей к своему делу.\n\nДаже после обещаний, данных другим министерствам, Франко уверен, что сможет удовлетворить некоторые из требований Министерства развития, такие как выделение большего количества денег или улучшение условий труда. Непосредственно перед началом совещания советники предупредили Каудильо, что не все, в чем нуждается министерство, может быть обещано, поэтому Франко должен решить, что он скажет министру."
 IBR.6028.a:0 "Приоритетное внимание будет уделяться развитию."
 IBR.6028.b:0 "Обещаю несколько улучшить ситуацию."
 IBR.6028.c:0 "Ничего не обещать."


