 IBR.3166.t:0 "Новое государство, старый каудильо"
 IBR.3166.d:0 "Хотя на публике Антониу ди Оливейра Салазар был харизматичным человеком, в частной жизни он всегда был замкнутым и временами затворническим человеком. Он никогда не был женат и не имел детей. Когда он не встречался с Франко или другими политиками, он обычно был один в своей резиденции, где до объединения иберийских островов находилось посольство Португалии в Мадриде. Его служанка Мария ди Жезуш, женщина, слишком влюбленная в Салазара, чтобы оставить его, несмотря на то, что знала, что Каудильо не испытывает к ней тех же чувств, что и она к нему, была его единственным близким другом. Пока Салазар читал книгу в своем кабинете, Мара наводила чистоту в уборной в ожидании гостей.\n\nЭто был особый случай для Каудильо. Его старшая сестра, Мария ду Ресгате Салазар ди Оливейра, была сегодня в гостях, впервые за четыре года. Салазару мало кто нравился, и ещё меньшим людям он доверял, но он никогда не сомневался в своих сестрах. Каудильо открыл дверь, поприветствовав свою сестру и трех ее дочерей теплыми объятиями. Боже, они так постарели. Подумать только, его сестра сейчас была хрупкой пожилой женщиной лет 80. У его племянниц были седые волосы и гораздо более заметные морщины, чем при их последней встрече. Какие прекрасные годы они провели вместе.\n\nКогда они сидели вместе в гостиной и в разговоре возникла пауза, один из глаз его племянницы загорелся. "Антониу, я забыла тебе сказать"\n\n"Да?"\n\n"Антония беременна! И я думаю, что ты будешь двоюродным дедушкой.""
 IBR.3166.a:0 "Ох, как быстро летит время."

 IBR.3167.t:0 "Ночи на Мальте" #check if immediate works here lol, idk what for pic
 IBR.3167.d:0 ""Но что, если что-то все-таки произойдет? Что тогда?" - беспокойство промелькнуло на лице Америку Томаша.\n\n"Ничего не произойдет. У нас все будет хорошо" Конференция была запланирована за несколько месяцев до этого, чтобы собрать лидеров трех великих стран Средиземноморья за одним столом. Кто такой Америку, чтобы сомневаться в своей безопасности?\n\nФранко иногда мог быть ужасно упрямым, но это? Это было просто глупо, это был бы первый раз в истории Иберии, когда два Каудильо одновременно покинули полуостров. Томаш попытался скрыть свое раздражение. "Мой Каудильо, при всем моем уважении, вы смертный человек, и даже если вероятность того, что что-то пойдет не так, мала, вся Иберия может быть уничтожена, если что-то случится. Мы посылаем с вами телохранителей, и они всегда будут с вами. То же самое относится и к Каудильо Салазару"\n\n"Послушай, я не хочу каких-то, каких-то прид-. Прошу прощения. Я не хочу, чтобы кто-нибудь наблюдал за мной, пока я, черт возьми, сплю.""
 IBR.3167.a:0 ""Это только для вашей защиты, сэр""

 IBR.3168.t:0 "Могучий кит" #pic sperm whale
 IBR.3168.d:0 "Великолепная 47-метровая яхта Франсиско Франко бороздила воды Атлантики. Это был своего рода отпуск, несколько дней, чтобы провести вдали от управленческих дел перед Конференцией на Мальте. Ни одно плавание в море, подумал Франко, не было бы полным без большого улова в память об этом путешествии. Бискайский залив долгое время был охотничьим угодьем для китобоев. Его глубокие подводные каньоны служили домом для глубоководных дайверов, в то время как плодородные рифы служили пристанищем для мелководных китов. И Франко продолжал бы обыскивать бухту, пока не нашел бы хоть одного.\n\nПрошли часы, и небо стало оранжевым, когда солнце приблизилось к горизонту. Ветер был спокоен, а вода прозрачна. Вдалеке брызнули капли воды, и всего на несколько секунд спина огромного кашалота поднялась над поверхностью. "Артеага! Максимум мощности!" Когда яхта повернулась к чудовищу, ее мотор взревел и помчался вперед. Быстрое щелкание, каждое из которых было таким же громким, как выстрелы из дробовика, заставили большинство моряков заткнуть уши. Только не Франко. Он настоял: он будет управлять гарпуном, и он не позволит размеру, скорости или звуку остановить его. Он приготовил оружие. Теперь остается только прицелиться. Хорошо, она ничего не ждет, просто стой спокойно...\n\nБУМ\n\nВзрывчатое вещество, прикрепленное к гарпуну, детонирует, поднимая воду и куски плоти в воздух и окрашивая окружающую воду в красный цвет. Кит метался вокруг, но это только усилило кровотечение. Теперь Франко присоединился к своим людям у канатов, втаскивая чудовище на борт, когда оно делало последние слабые движения. 10 метров в длину, и одному Богу известно, сколько тонн."
 IBR.3168.a:0 "Несомненно, удачное предзнаменование для конференции."

 #The Inspector Chain

 IBR.3169.t:0 "Новое дело" 
 IBR.3169.d:0 "Мелкие камешки полетели вверх, когда полицейская машина помчалась по извилистой мощеной дороге, отделявшей окраины Вальядолида от места их назначения. Наблюдая за танцующими тенями на деревьях, создаваемыми фарами, инспектор усмехнулся. Больше похоже на одинокое поместье на краю цивилизации. Тихо посмеиваясь над собственной шуткой, он заметил, что водитель смотрит на него через автомобильное зеркало.\n\n"Все в порядке, сэр?"\n\nУдивленный искренним беспокойством, прозвучавшим в вопросе, инспектор повернулся лицом к своему коллеге. "Я просто подумал, каким жалким, вероятно, будет это дело"\n\nИнспектор мог видеть и отвращение, и удивление в глазах сержантов. "Как так? Молодая девушка из благородной семьи объявлена пропавшей без вести!"\n\n"Социальный статус её семьи - не выше сословия провинциального дворянства" После этого ответа сержант вопросительно поднял брови, в то время как инспектор продолжал без смущения. "Скорее всего, она сбежала. Ответственность, связанная с тем, чтобы быть старшей дочерью, соблюдать социальный этикет, не иметь реального свободного выбора..." Он видел, как сержант коротко кивнул, но остальную часть пути царила зловещая тишина.\n\nМашину встретили официально, как будто полицейские были почетными гостями. После краткого и бесплодного обсуждения с присутствующими членами семьи инспектор отправился обыскивать дом. Не заметив никаких признаков взлома или других признаков насильственного преступления, он обратился к сержанту с вопросом о слугах. После всего двух допросов сержант бросился обратно к инспектору.\n\n"Возможно, вы были правы. Похоже, дочь была близка с одним конкретным слугой, который также не возвращался на работу в течение нескольких дней"\n\nИнспектор слабо улыбнулся. Возможно, он и начал проявлять свое эго, но девушка все ещё отсутствовала."
 IBR.3169.a:0 "Возможность сделать себе имя."
 
 IBR.3170.t:0 "Тупик" 
 IBR.3170.d:0 "Для простого дела документы, казалось, возвышались слишком высоко на столе инспектора. Ни пропавшая девушка, ни слуга не были найдены, что привело в замешательство муниципальную полицию Вальядолида. Посмотрев на особенно большую стопку бумаги, он вздохнул. Схватив её, он решительно направился к столу сержанта, который сопровождал его в ночь расследования. Он бросил пачку, игриво подмигнув, и прошел мимо кипящего офицера к совершенно другому зверю. Собравшись с духом, он открыл обшитую стеклом дверь в кабинет своего начальника.\n\n"Ах, инспектор, как раз вовремя, я как раз собирался послать своего секретаря. Я получал несколько довольно срочных звонков от семьи пропавшей девочки. Вы продвинулись дальше в этом деле?" Тучный мужчина сидел в дальнем конце комнаты и наблюдал за вошедшим с нескрываемой яростью. Очевидно, он уже знал ответ.\n\n"Нет, сэр," - спокойно ответил инспектор.\n\n"Это, безусловно, ужасный позор. Проблема в том, что я больше не могу оправдывать такое высокое финансирование расследования, если это так"\n\nНа мгновение зрение инспектора затуманилось красным туманом, когда его тело провалилось в гостеприимную бездну ярости. "Как вы ожидаете, что я добьюсь каких-либо результатов? Вы хотя бы знаете, скольких людей мне пришлось допросить и сколько документов требуется для этого дела? Вы сидите здесь и выдвигаете требования, в то время как я пытаюсь найти двух пропавших людей!"\n\nЯрость толстяка, наконец, вырвалась наружу, когда он наклонил свое огромное тело вперед в кресле. "У Вас хватает наглости противостоять принятию решений вашим начальством? Кем Вы себя возомнили? Вы обязаны мне своим положением. Идите домой и возвращайтесь завтра с другим отношением, или Вам больше никогда не придется возвращаться на работу"\n\nС этими словами он выгнал инспектора из своего кабинета и потянулся к черному телефону, стоявшему на углу его стола.\n\n"Мне нужно, чтобы вы открыли файл наблюдений за поведением кое-кого"" 
 IBR.3170.a:0 "Предстояло ещё многое сделать."

 IBR.3171.t:0 "Барселона или смерть" 
 IBR.3171.d:0 "Дамоклов меч опасно балансировал над головой инспектора с самого начала расследования и теперь начинал опасно раскачиваться. Его возвращение в офис было неловким делом. Инспектор позаботился о том, чтобы его отсутствие не было потрачено впустую; ему удалось составить подробный портрет слуги. В этом он, наконец, нашел ключевую зацепку. Этот человек, казалось, довольно хорошо знал группу анархистов в Барселоне. По возвращению, его коллеги, некоторые из которых были друзьями, с подозрением наблюдали, как инспектор направился к своему столу. Отодвинув стопку бланков, чтобы освободить место, он заметил маленький листок бумаги, от которого у него мгновенно закипела кровь. Дело должно было быть прекращено, если не будут получены новые зацепки. Подавив свой гнев, он снова подумал о слуге, и идея начала материализовываться.\n\nЛенивое солнце освещало улицы великого каталонского города. Инспектор отследил ячейку до посредственного семейного ресторана в старой части города. Войдя, он с беспокойством заметил, как из глубины комнаты к нему направился гигант. Возвышаясь над инспектором, он спросил его, который час. Инспектор нервно наклонился, чтобы посмотреть на часы, но вместо этого случайно уронил свой полицейский значок. Оба мужчины посмотрели в пол, а затем снова друг на друга. Не сказав больше ни слова, мужчина ударил его прямо в лицо.\n\nТолько благодаря удаче он смог избежать жестокого избиения, которое ему пришлось пережить, только для того, чтобы в потом в больнице его допрашивал начальник. Время от времени, пока начальник входил и выходил из палаты, он улавливал несколько обрывков разговора. Он нарушил протокол и на этот раз зашел слишком далеко. Однако одно слово он отчетливо расслышал: "уволен" Даже с анестезией он выдавил слабую улыбку и последнюю ясную мысль: как хорошо, что он оставил свои файлы дома."
 IBR.3171.a:0 "Он знал, что искупит свою вину."
 
 IBR.3172.t:0 "Разбитый дом" 
 IBR.3172.d:0 "С каждой секундой пробуждения инспектор чувствовал, как темные мешки под глазами все больше и больше давят на него, как будто к ним были прикреплены невидимые гири. Тупо уставившись вверх, он заметил, что его верная настольная лампа работает не лучше, чем он сам; на трех мертвых лампочках уже скопились различные слои пыли. Вздохнув, он откинулся назад, чтобы полностью насладиться хаосом перед ним. Материалы дела, казалось, увеличились в геометрической прогрессии по мере его следственной работы с момента увольнения. И все же решение не было ближе, и это приводило его в бешенство без конца.\n\nГлядя на фотографию пропавшей наследницы, он почувствовал внезапный озноб, представив, как она зовет его по имени. Он прищурился, вглядываясь в фотографию, только чтобы заметить, что звонки раздавались у него за спиной. Его жена стояла в дверях с каменным лицом. Тик. Почти не обращая на нее внимания, он вернулся к своей работе. Тик. Он слышал глухие шаги, когда она приближалась, обвиняя его с каждым шагом. Тик. Это звучало нереально, его тело казалось таким легким, что он мог бы начать парить. Тик. Когда она подошла ближе, он начал различать резкие слова, которые срывались с ее страшно искаженного лица. Тик. Гнев начал захлестывать инспектора, сначала дело, затем инцидент на работе, а теперь, наконец, его жена; казалось, ничто не хотело дать ему передышку. Тик. Когда она схватила его за плечо, он повернулся к ней с выражением полнейшего безумия. Бум. Удар был внезапным и безжалостным, жена инспектора отступила назад, пошатываясь и схватившись за покрасневшую щеку с выражением жалкого ужаса на лице. Внезапно мир вернулся в фокус. Инспектор недоверчиво посмотрел на свою руку, как будто это было инородное тело, совершенно ему чуждое. На другом конце комнаты, теперь медленно удаляющейся от него, отразился тот же самый взгляд. И все же она была направлена не на его руку, а на все его существо. Тихое извинение сорвалось с губ инспектора, но как только оно сорвалось с его губ, он понял, что этого будет недостаточно. Он вернулся к своей работе, когда дверь в его кабинет захлопнулась. Вскоре после того, как он услышал, как резко закрылась входная дверь. Бумаги по делу все ещё лежали на его столе."
 IBR.3172.a:0 ""Спасут ли они меня?""

 IBR.3173.t:0 "На дне" 
 IBR.3173.d:0 "Месяцы, прошедшие после роковой стычки в кабинете инспектора, прошли как в тумане. Каждый день он терялся в этом деле, так как часть его личной жизни быстро начала исчезать. Не имея постоянного источника дохода, неудивительно, что его дом в восточном Вальядолиде вскоре был изъят. Не меньше, чем местным банком, постоянным клиентом которого инспектор был в течение многих лет. Он никогда не забудет волнения в глазах клерка, когда тот принес документ. Инспектор недолго искал ключи к разгадке того, куда делась его жена, но пришёл к тому же результату, что и в своем деле. Он почувствовал резкий укол от этого осознания, что-то, что медленно угасло по мере того, как он продолжал свою работу. Ему не потребовалось много времени, чтобы найти новую базу для операций: дом своего старого школьного друга. Инспектору повезло, у молодоженов были приготовлены две свободные комнаты на тот случай, если в доме появятся крики детей.\n\nСидя за своим новым столом, он заметил письмо, лежащее поверх папок с его делами. Одна быстрая слеза, и он увидел страшное слово, к которому готовился: развод. Это должно было быть очевидно, никто не мог получить законный развод в Иберии. Она ездила за границу. Письмо глубоко вонзилось ему в грудь, через грудную клетку и легкие, прямо в сердце. Новый муж, далеко отсюда, в далеких бывших колониальных землях Венесуэлы. Работа, которой она наконец-то наслаждалась. Его глаза начали затуманиваться, когда он прочитал следующее предложение. Ребенок, ещё не родившийся, но скоро бы обогативший жизнь новообразованной семьи. Ручьи стекали по его небритому лицу, скапливаясь на файлах дел перед ним. Инспектор продолжал читать, и вскоре его отчаяние превратилось в раскаленную добела ярость. Она предлагала ему работу на сталелитейном заводе своего нового мужа. Чувствовала ли она к нему жалость? Неужели она не понимает важности его задачи? Он достал из кармана зажигалку и сигарету. Быстрым движением он зажег и табак, и письмо. Выбросив горящее месиво из окна перед собой, он снова вернулся к лежащим перед ним материалам дела. Теперь ничто не имело значения, только дело."
 IBR.3173.a:0 "Больше ничего не оставалось."

 IBR.3174.t:0 "Очищающее пламя"
 IBR.3174.d:0 "Растущее отчаяние инспектора заставило его подкупить некоторых своих бывших коллег, чтобы они предоставили ему информацию о деле, которое муниципальная полиция Вальядолида раскрыла после его увольнения. С ликованием он воспринял известие о том, что анархисты, которых он выследил и которым не удалось должным образом противостоять в Барселоне, переехали в Астурию.\n\nНочь ещё только началась, и полумесяц медленно пробивался по тусклому ночному небу, но несколько уличных фонарей не могли рассеять почти полную темноту дороги, на которой находилось убежище. Без установленных камер видеонаблюдения никто не заметил темную фигуру снаружи дома. Тройной стук в заднюю дверь прервал особенно напряженную игру в покер между двумя анархистами внутри. Присев на корточки у двери, тот, что покрупнее, повернулся к своему другу, чтобы пожаловаться на последнюю раздачу. Обернувшись, он посмотрел в сияющие глаза человека, полного безумного отчаяния, держащего в одной руке деревянную биту, а в другой газовый баллончик. Инспектору удалось быстро усмирить обоих мужчин, используя элемент неожиданности, привязав их к стульям. Не желая ждать других прибывших, он безжалостно разбудил их обоих ведром ледяной воды и начал допрос. На молчание мужчин инспектор ответил обливанием бензином пола и мебели в комнате. Сразу же бугаи заговорили. Слуга был членом их группы, работавшей под прикрытием в благородной семье, но порвал связи с группой ещё в Барселоне.\n\nПрежде чем они успели сказать ему, где спряталась пара, задняя дверь снова открылась, на этот раз открыв группу удивленных анархистов, которые воспользовались моментом, чтобы осмотреть сцену перед ними. Когда бандиты, наконец, бросились вперед, чтобы освободить своих товарищей, инспектор выхватил фонарь и велел им остановиться. Когда они этого не сделали, он подбежал к двери и бросил зажигалку обратно внутрь. Он слышал яростные крики и проклятия позади себя, заглушаемые ревом возбужденного пламени, когда он бежал по улице. Обернувшись на мгновение, он увидел, что все выбрались наружу и бросились за ним в погоню. Он продолжал бежать даже после того, как оторвался от преследователей. Ноги несли его до тех пор, пока он не смог бежать дальше, рухнув на землю, он закрыл лицо руками и впервые начал истерически смеяться, вскоре залившись горькими слезами."
 IBR.3174.a:0 "Как далеко это может зайти?"

 IBR.3175.t:0 "Новое начало" 
 IBR.3175.d:0 "Наконец кусочки головоломки начали вставать на свои места. Недовольная наследница мелкой дворянской семьи, у которой не было формального способа вырваться из ловушки своего существования, бывшая анархистка, заменившая атрибуты идеологии атрибутами любви, и, наконец, группа переезжающих борцов за свободу. Первоначально окончательный вопрос оставался открытым даже после получения показаний анархиста. Он подтвердил, что слуга работал под прикрытием в ячейке анархистов и одновременно с этим работал на благородную семью. Но где они были? Переехала ли эта пара вместе с ячейкой в Астурию? Были ли они спрятаны где-то совсем в другом месте? Если бы они встретились с анархистами в Барселоне, почему они продолжали двигаться дальше, как только слуга покинул организацию, как сообщил анархист во время своего допроса?\n\nЭто уже создавало огромное расстояние между прежней реальностью, из которой они оба хотели сбежать. Инспектор снова принялся просматривать свои файлы, на этот раз прилагая большие усилия, чтобы найти деньги, которые несколько раз снимались со счета девушки. Он обратил внимание на особенно крупную и неуместную сумму и на то, чтобы лучше понять рынок недвижимости Барселоны.\n\nПосле нескольких месяцев анонимных звонков и изучения информации он, наконец, нашел небольшую квартиру, которая, казалось, соответствовала как временным рамкам, так и сумме вывода средств. Он нашел их."
 IBR.3175.a:0 "Шанс на искупление?"

 IBR.3176.t:0 "Завершение" 
 IBR.3176.d:0 "Не в силах совладать со своими эмоциями, инспектор сел перед папками, в доме, даже не принадлежащем ему, и начал безудержно и горько плакать. Это дело отняло у него все. Все, чем он когда-либо дорожил. Его жена, его дом, его работа, его друзья и его гордость. Теперь все было кончено, перед ним лежал адрес, по которому он отследил пропавшую пару. Маленькая квартирка в Барселоне, неподобающая для богатой наследницы, но, тем не менее, он был уверен, что это счастливый дом. Подняв трубку телефона, стоявшего рядом с ним, он ненадолго замолчал. Множество мыслей пронеслось в его беспокойном уме, пока он тщательно обдумывал свои следующие действия. Однако с мрачной решимостью он, наконец, набрал номер, по которому, как он знал, ему нужно было позвонить. На другом конце ответил веселый голос, сообщивший инспектору, что он действительно разговаривает с муниципальной полицией Вальядолида, а затем спросил, по какому поводу он звонит. Стараясь не упоминать своего имени, инспектор предоставил информацию, над получением которой он работал уже много лет. Все, что он смог выдавить из себя после звонка, - это долгий вздох.\n\nНе прошло и часа, как телефон снова зазвонил, выведя инспектора из оцепенения. Он резко сел, безошибочно узнав голос своего старого сержанта. Однако ещё больше его удивило то, что тот сказал дальше.\n\n"Мы хотим, чтобы ты вернулся.""
 IBR.3176.a:0 ""С радостью.""

 IBR.3177.t:0 "Послесловие"
 IBR.3177.d:0 "Лежа на маленькой неубранной кровати своего временного жилища, инспектор услышал тихий и осторожный стук в старую дверь. Встав, он быстро поправил одежду и пошел поприветствовать своего друга. С приятной улыбкой, лишенной какой-либо жалости, к которой инспектор привык за последние месяцы, его друг передал ему объемистый сверток. Оба нетерпеливо заглянули внутрь, когда инспектор начал разрывать конверт.\n\nГазета за сегодняшний день и письмо. Развернув газету, инспектор быстро обратил внимание на красный кружок вокруг небольшой статьи, почти скрытой внизу страницы. Слегка приподняв брови, он прочел, что пара, которую он так долго искал, действительно была найдена в том месте, где он их выследил. Однако там не было упоминания об анонимной работе, которую он оставил, вместо этого вся похвала была возложена к ногам бывшего сержанта, который теперь был с честью повышен в звании. Грустно ухмыльнувшись, он отбросил бумагу, чтобы взглянуть на письмо. Мгновенно опешив, он увидел, что оно было от его бывшего начальника. В департаменте знали, что его работа сыграла важную роль в расследовании этого дела. Его старый начальник подчеркнул, что он всегда знал, что инспектор сможет разрешить это ужасное испытание. Учитывая нынешний политический климат и серьёзные нарушения, допущенные инспектором, он не сможет восстановить свое положение в полиции. Следующая часть заставила инспектора прерывисто вздохнуть, в то время как ухмылка на лице его друга стала ещё шире. Он будет вознагражден прилагаемым чеком на 100 тысяч песет, этого будет достаточно, чтобы помочь ему начать новую жизнь. Не в силах понять, что он только что прочитал, он выпустил бумаги из потных рук.\n\nКогда он отступил назад, из конверта высыпалось последнее содержимое: чек и билет на автобус в один конец до Лиссабона."
 IBR.3177.a:0 ""Наконец-то я могу оставить это позади.""

 IBR.3178.t:0 "В этом нет смысла" 
 IBR.3178.d:0 "Проливной дождь обрушивался на плечи инспектора с такой силой, что напоминал отчаянные крики и вопли преданной любви. Он был один на улице, так как все нормальные люди решили поудобнее спрятаться внутри. Однако, несмотря на всю свою решимость, он бросился к телефонной будке.\n\nВнутри он яростно схватил трубку и уже собирался набрать номер полиции Вальядолида, как увидел, что снаружи под дождем происходит что-то странное. Парочка, тесно прижавшись друг к другу, чтобы спастись от ярости бури, поспешно прошла мимо будки только для того, чтобы женщина бросила свою сумочку в канаву. Не раздумывая ни секунды, мужчина наклонился, чтобы забрать её обратно, при этом сильно испачкав свою мокрую одежду. Женщина чмокнула его в щеку и поспешно продолжила свой путь. Понаблюдав за ними несколько мгновений, инспектор начал терзаться новыми сомнениями.\n\nЗаметив, что рука, держащая трубку, неудержимо дрожит, он схватил ее другой рукой, только тогда заметив, что теперь по его лицу текла не только дождевая вода. Набрав номер ещё раз, он начал думать о более приятной погоде, когда на другом конце линии заговорил голос. "Туристическое агентство "Южноамериканские мечты", чем я могу вам помочь?"" 
 IBR.3178.a:0 ""В конце концов, может быть, мне подойдет сталелитейный завод в Венесуэле...""

 #Carnation revolution events

 IBR.3179.t:0 "В бегах"
 IBR.3179.d:0 "Когда мужчина лихорадочно загружал свои вещи в ожидающую его машину, он не мог не задаться вопросом, где все пошло не так.\n\nВступление в Национальный Союз должно было стать надежной ставкой, надежным путем к достижению положения и власти, и он неуклонно поднимался в его рядах. Работая с теми, кто у него был, отбрасывая тех, с кем у него не было дел. Он неуклонно продвигался по служебной лестнице и через несколько лет, возможно, даже добрался бы до Мадрида. Он усмехнулся, теперь все это было пустым звуком.\n\nРеволюция гвоздик свергла правительство, приведя к власти безвольных демократов и реформистов с их ошибочными идеалами. Теперь он был в бегах, за ним охотились и преследовали те самые государственные органы, на которые он когда-то полагался. Забравшись в свою машину, он завел двигатель и направился к французской границе, надеясь, что ему удастся найти дорогу через Пиренеи."
 IBR.3179.a:0 "Как меняются роли."
 
 IBR.3180.t:0 "Беглый огонь"
 IBR.3180.d:0 "Тихие голоса заполнили залы Дворца Парламента, когда десятки советников впервые заняли свои места. Временные члены, пришедшие к власти после революции Гвоздик, столкнулись лицом к лицу со своими давними коллегами-реформистами. Вступительные приветствия и дружеские жесты изобиловали, когда советники-ветераны пытались оценить вновь прибывших.\n\nОднако для ознакомления было мало времени, поскольку Совет приступил к решению поставленной задачи. жёсткое правление двух Каудильо долгое время нарушало и подавляло гражданские свободы и неотъемлемые права иберийского народа. Предстояло ещё много работы.\n\nЗакон за законом выносились на рассмотрение Совета, ограничения на общественные собрания, ограничения на прессу, подавление политической оппозиции и десятки других законодательных актов. Фернандес-Миранда, Альберто Улластрес и десятки других убежденных реформистов произносили волнующие речи, иногда в зале даже раздавались один или два голоса несогласия.\n\nИз этого ничего не вышло. Один за другим законы, ограничивающие иберийское общество, были отменены подавляющим большинством голосов. Шаг за шагом, отмена за отменой, свет свободы становился ярче в Иберии."
 IBR.3180.a:0 "К светлому будущему."

 IBR.3181.t:0 "Президентский диктат" #pic: mellado
 IBR.3181.d:0 "На следующий день после выступления временного президента Гутьерреса Мельядо перед народом политические лидеры были приглашены на встречу стратегического характера.\n\nКомната была битком набита ведущими политиками от социал-демократов до консерваторов, погруженными в шум разговоров, которые лишь иногда были цивилизованными. Временный президент огляделся, пытаясь успокоить комнату, но безрезультатно: все, что он говорил, заглушалось чьими-то криками о чем-то. Президент вздохнул, он привел их сюда, и теперь ему приходилось держать их в узде.\n\n"Заткнитесь! Все заткнитесь! - слова Мельядо разнеслись по конференц-залу, заставив замолчать разговоры среди множества политиков и партийных лидеров. - Мне все равно, в чем ваши разногласия или почему вы не любите меня или кого-либо ещё в этой комнате, но сейчас я Президент, так что слушайте!"\n\nГутьеррес ухмыльнулся, было удивительно, до чего мало криков было в ответ. "Как вам всем известно, я пригласил вас сюда, чтобы обеспечить как можно более плавный переход к демократии. А это значит, что всем вам здесь нужно прекратить агитацию"\n\nШум снова начал нарастать, но снова был заглушен голосом президента. "Теперь позвольте мне прояснить, это строго временно, пока мы не разберемся во всем и всеми, кто хочет отправить эту страну обратно в 50-е годы. Как только мы это сделаем, не стесняйтесь критиковать меня сколько душе угодно, но мы не можем позволить себе нестабильность, которая может возникнуть в результате того, что все вы будете запускать рекламные кампании и публичные протесты, в то время как фашисты все ещё цепляются за то, что осталось. Люди ожидают спокойного и размеренного перехода, и это то, чего они заслуживают"\n\nГутьеррес посмотрел на каждого из собравшихся политиков, встретившихся с холодным непреклонным взглядом. "Итак, джентльмены, вы согласны со мной?"\n\nВся комната молча кивнула."
 IBR.3181.a:0 "Иногда хорошо быть президентом."

