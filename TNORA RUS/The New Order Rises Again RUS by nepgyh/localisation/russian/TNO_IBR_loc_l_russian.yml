 POLITICS_ALEJANDRO_VALCARCEL_DESC:0 "Алехандро Родригес де Валькарсель - человек другой эпохи.\n\nРодившийся в 1917 году, в последние часы Первой мировой войны, до гражданской войны в Испании он не был ничем примечательным. Преданный фалангист, Валкарсель служил в ополчении фалангистов во время гражданской войны. Студент юридического факультета Валкарсель не смог закончить учебу до окончания войны.\n\nВ течение большей части 50-х и немного 60-х годов он вел спокойную жизнь, занимая пост губернатора провинции среднего звена. Он медленно поднимался по служебной лестнице в Иберии и к середине 1960-х годов уже занимал высокие государственные должности на службе у государства. Он был отмечен Франко за его апатию к реформам, поскольку он не любил их, но и мало что делал, чтобы их остановить.\n\nКак только Иберия демократизировалась, он увидел, что его средства к существованию находятся в страшной опасности, как и все остальные политики, подобные ему. Позже он взял на себя роль их лидера, сплотив за собой всех политиков старой гвардии для создания нового Национального Союза, партии, созданной в результате слияния Национального Союза и Фаланги.\n\nВалькарсель, возможно, выиграл выборы, но он не выиграл войну. Теперь, когда он у власти, ему предстоит вернуть прежнюю Иберию, где безраздельно властвовала Фаланга. Валкарсель - человек из другой эпохи, и если он добьется своего, Иберия вернется к нему."
 
 POLITICS_ALFONSO_ARMADA_DESC:0 "Альфонсо Армада Комин вновь пережил дни своей славы.\n\nРодившийся в 1920 году в семье с историей сражений и войн, он быстро перенял эту традицию для себя. Глубоко религиозный, прямо говоря, яблоко от яблони недалеко упало. В молодом возрасте 16 лет он решил продолжить наследие своей семьи самым лучшим образом - спасти Испанию от большевизма. Пройдя через всю Испанию, он позже присоединился к Голубой Дивизии и принимал участие в падении Ленинграда, стремясь спасти ещё одну страну от большевизма.\n\nК концу 1940-х годов Альфонсо стал военным инструктором в нескольких различных академиях. Это был естественный выбор для продвижения по службе из-за сочетания подлинного таланта и политической совместимости.\n\nДемократия очень плохо относилась к этому человеку. Он ненавидел каждую ее сторону, каждое проявление системы, но ради работы он прикусил язык. Он многому научился у своих товарищей, которые потеряли свои позиции из-за своих протестов. Когда новая демократия начала разрушать наследие Франко, он достиг своего апогея. Он тайно организовал переворот, чтобы снова спасти Иберию от большевизма.\n\nАльфонсо Армада видит себя как Каудильо, и он позаботится о том, чтобы новое государство Иберии не повторило ошибок, сделавших старого Каудильо слабым."
 
 POLITICS_ANTONIO_SPINOLA_DESC:0 "Антониу ди Спинола родился в 1910 году в Эштремоше, на территории бывшей Португалии. У него было очень спокойное детство, и его путь к лидерству начался в 1920 году, когда он поступил в военное училище Лиссабона. Он проучился там ещё восемь лет, и его образование окупилось, когда его назначили командующим Национальной республиканской гвардией. В 1940 году его отправили в Германию, чтобы наблюдать за действиями их войск во время "surprise politics", he was found Franco's successor.\n\nHe may not have been a Caudillo by 1970, but he still came exceptionally close. Now, with politics as the forefront of his duty, Spinola has set to ensuring that Iberia stays content within its status quo, by any means necessary."
 
 POLITICS_MANUEL_MELLADO_DESC:0 "Мануэль Гутьеррес Мелладо родился в 1912 году в Мадриде. Осиротев в очень юном возрасте, он рассчитывал на своего дядю, чтобы тот обеспечил его всем необходимым для продолжения учебы. В 1929 году он поступил в Военную академию Сарагосы, которую тогда возглавлял Франциско Франко. Под покровительством Франко он также присоединился к Фаланге в 1935 году. Во время гражданской войны он сильно отличился и быстро поднялся по служебной лестнице, помогая в операциях тайной полиции. Когда разразилась Вторая мировая война, он присоединился к Голубой дивизии в качестве одного из ее высокопоставленных офицеров, наблюдая за ее операциями из Берлина.\n\nПосле войны Мелладо продолжал получать повышение по службе. Его сверстники считали его праведником, и, несмотря на отсутствие у него политической приверженности, его сильный моральный компас часто делал его реформатором. У него не было к ним особой привязанности, но их предложения часто находили в нем пособника.\n\nКогда Иберийский совет потерял контроль над страной, они начали принимать решительные меры, чтобы удержать свою власть. Отчаянные попытки Совета достигли апогея, когда Мелладо было приказано стрелять по протестующим. Хватит, пора это прекратить.\n\nТеперь Мелладо назначен временным президентом Иберии. Теперь он должен создать демократию из государства, которое изо всех сил старалось это остановить. Мануэль Мелладо желает лучшего для иберийского народа, но сможет ли он добиться этого до того, как внутренняя борьба поглотит Иберию?"
 
 POLITICS_IBERIAN_COUNCIL_PRE68:0 "Каждой стране нужен лидер, и Иберия не исключение. Однако как определить конкретного, единственного лидера государства, если в нем два равноправных правителя? Влияние Каудильо ослабевает и усиливается с течением времени, и каждый играет большую роль в Союзе в зависимости от того, сколько влияния они удерживают.\n\nИногда ни один из Каудильо не может иметь приоритет над другим. Когда оба Каудильо равны, ни один из них не может честно называться величайшим правителем Иберии. Следовательно, их место должно занять третье лицо - Совет."
 
