 IBR.5054.t:0 ""
 IBR.5054.d:0 "В начале расследования было неясно, что же хотели найти представители Народного Альянса. Возможно, это были какие-то компрометирующие документы или иная скандальная улика. Восприятие расследования было жёстким - немногие люди одобряли расследование в отношении Католической церкви. Для одобрения деятельности потребовалось иметь неслабый дар убеждения.\n\nСжатые сроки, неодобрение и чрезмерно строгие стандарты препятствовали следственной группе добиться успеха. По итогу трудно выразить смысл их действий. "
 IBR.5054.a:0 "Долгожданное облегчение!"
 
 IBR.5055.t:0 "Связь между "
 IBR.5055.d:0 "Работая вопреки времени и чрезмерно строгим правилам, наши следователи одержали верх. Идея исследовать католическое учреждение была воспринята с осуждением. Таким образом, единственный способ легально провести расследование - идти на компромисс. Дабы иметь хоть какой-то шанс на подвижки в расследованиях, необходимо сконцентрироваться на чём-то одном.\n\nК счастью, наши методы и объединение поисковых ресурсов выявило возможную связь. Обнаружена еле заметная ниточка, что уже лучше, чем ничего. Одна из главных оппозиционных партий, ПДО во главе с Альберто Улластресом, возможно, имеет отношение к "
 IBR.5055.a:0 "Будем играть по правилам." #leads to 5054
 IBR.5055.b:0 "Стоит попробовать тот способ..." #leads to 5056 or 5057
 
