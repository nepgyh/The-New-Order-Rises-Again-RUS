 IBR.5500.t:0 "Аксенсия обнаруживает всплеск сепаратистской активности"
 IBR.5500.d:0 "Ранним утром на тихий маленький городок обрушился ледяной мороз. Даже стойкие пекари или молочники ещё не начали свою изнурительную смену, когда небольшая группа одетых в черное фигур появилась на тихих улицах. Их усилия будут означать совсем другое утро для мирных горожан.\n\nВдоль голых гранитных стен полицейского участка и офиса мэра были выкрашены в ужасающий красный цвет сообщением, которое должно было быть увидено всем Союзом. Новости об этом быстро распространились по большой бюрократической цепочке, определявшей иберийское правительство, и попали прямо в руки Аксенсии.\n\nВ других местах также начали появляться аналогичные сообщения, будь то граффити, небрежно оформленные плакаты или другие незаконные публикации. Одно было несомненно: начался пожар, и оппозиция режиму стала заметна на улицах и стенах Иберии. В то время как некоторые в Аксенсии видят в пропаганде не более чем юношескую преступность, другие видят опасное движение, нуждающееся в искоренении."
 IBR.5500.a:0 "Одна маленькая искра может сжечь весь карточный домик." 
 #this tt is actually for a focus in the barcelona burns tree:
 IBR.5500_tt:0 "Терроризм теперь можно отслеживать и бороться с ним с помощью §Rполитической власти§! и новых §Gрешений§! - §YСтабильность Иберии будет зависеть от этого!§!\n\n"
 
 IBR.5501.t:0 "Баскских подростков поймали за вандализмом"
 IBR.5501.d:0 "Новости об очередном проявлении сепаратистской активности были переданы Агенству. Пара мятежных молодых людей имели наглость напасть на филиал Аксенсии в Бильбао, кидаясь камнями и другими небольшими снарядами, скандируя лозунги свободы, в процессе разбив несколько окон и даже нанеся незначительные ранения женщине-секретарю. Подростки, которым, как полагают, было по 14 лет, были немедленно задержаны на месте происшествия для дальнейшего допроса. Прецедент, который это нападение могло бы создать для более смелых недовольных сепаратистов, ещё предстоит увидеть."
 IBR.5501.a:0 "Позорное проявление нашей системы образования."
 
 IBR.5502.t:0 "Подростки умирают в заключении"
 IBR.5502.d:0 "Пепельно-серый, но спокойный начальник полиции медленно спускался по потрескавшимся каменным плитам участка, с каждым приближающимся шагом к величественным дубовым входным дверям усиливая взрывную какофонию голосов и криков снаружи. С быстрой паузой и ровным дыханием он открыл их для неприятных резких вспышек камер и неразборчивых вопросов. Подняв руку, чтобы попытаться смягчить шум, он снова повторил сообщение, которое должен был передать, уже стиснув зубы в ожидании того, что должно было последовать.\n\nТрагическая гибель двух молодых людей, которые совершили акт вандализма в отношении филиала Аксенсии в Бильбао только для того, чтобы быть немедленно арестованными на месте происшествия. Местная полиция должна была передать преступников под стражу в ожидании суда, но обнаружила, что оба они умерли при загадочных обстоятельствах во время задержания агентами ААС. Не принимая во внимание все последствия, сотрудники по переводу вскоре после этого связались с семьями погибших. Если слухи об этом инциденте распространятся, его отголоски могут превратиться в полноценные ударные волны, готовые спровоцировать социальное опустошение и без того шатающегося Союза."
 IBR.5502.a:0 "Дураки, что вы наделали?!" 
 
 IBR.5503.t:0 "Беспорядки в Бильбао"
 IBR.5503.d:0 "Ленивое летнее солнце согревало и без того потрескавшуюся черепицу на крыше города в полном беспорядке, создавая почти удивительный контраст с хаосом на улицах Бильбао. Большие толпы собрались с многочисленными плакатами, осуждающими предполагаемую несправедливость, совершенную в отношении двух недавно умерших молодых людей и их семей. Разгневанный марш привел их прямо в объятия ожидающих спецназовцев, которым было плевать на чувства протестующих. Многочисленные зачинщики и те, кто сопротивлялся, были арестованы без промедления, что, вероятно, не помогло ситуации, которая уже начинала влиять на национальное сознание."
 IBR.5503.a:0 "Порядок должен быть восстановлен."
 
 IBR.5504.t:0 "ААС проникает в крупную ячейку НКТ"
 IBR.5504.d:0 "Сказать, что она выглядела ловкой, было бы преуменьшением. Откровенно говоря, все ее тело чувствовало себя странно неуместно, когда она спускалась по ветхой деревянной лестнице к потайному входу в подвал. Позволив своему взгляду на мгновение скользнуть по своему гиду прямо за ней, она снова была поражена тем, насколько невинно и нормально выглядели эти люди. Возможно, он мог бы быть школьным учителем, скорее всего, так оно и было на самом деле; академические круги начинали заполняться этими людьми. Пара остановилась у тяжелой двери, загораживающей вид на то, что выглядело как относительно большой конференц-зал, больше, чем можно было бы ожидать найти под обычной витриной магазина. Без дальнейших раздумий агент ААС под прикрытием вошла внутрь.\n\nБлагодаря этому чрезвычайно удачному проникновению крупной анархистской террористической группы НКТ Агентство государственной безопасности наконец смогло наметить дальнейшие планы восстания, а также получить представление об их высоком моральном духе. С пирровой победой правительственных сил неудивительно, что повстанцы чувствуют себя смелыми в будущих действиях. Их передвижение будет по-прежнему контролироваться."
 IBR.5504.a:0 "Удачный улов."
 
 IBR.5505.t:0 "ААС проникает в небольшую ячейку НКТ"
 IBR.5505.d:0 "Стоя в стороне от явно поспешной и плохо проведенной встречи, тайному агенту ААС стало очевидно, в каком беспорядке на самом деле находилась террористическая ячейка НКТ, в которую он проник. Сильно вспотевший и тучный лидер небольшой группы ворвался почти на 10 минут позже, извиняясь приглушенным шепотом о том, как опасно в эти дни и о дополнительных мерах предосторожности, которые он должен был принять. При виде этой ходячей катастрофы сотрудник службы безопасности на краткий миг нарушил своё прикрытие, радостно ухмыляясь, только для того, чтобы вернуться в свое наполовину скучающее нормальное состояние. Его отчеты за последние недели были весьма информативны для агентства. На состояние НКТ сильно повлияли новости о решающем поражении в Барселоне, набор был на рекордно низком уровне, а ситуация в активных ячейках была ненамного лучше. Однако было бы глупо пока забыть о террористах, и поэтому агент ААС продолжал участвовать в этой мрачной комедии."
 IBR.5505.a:0 "По крайней мере, их мало."
 
 IBR.5506.t:0 "Тысячи людей в Лиссабоне протестуют против Испанского господства"
 IBR.5506.d:0 "С мощеных улиц старого Лиссабона донесся громкий гул, многие окна открылись, из них высунулись ликующие люди и приветствовали бурлящую массу снаружи. И все же это был не парад и не военный марш; если бы вы внимательно прислушаться к оглушительной какофонии этих гордых португальцев, вы бы поняли, что на самом деле это было решительное заявление о сопротивлении. Непрекращающиеся крики "Да здравствует Республика" и "помни о последнем союзе" раздавались каждые несколько минут, к великому ужасу государственной прессы, собравшейся вдоль оцепленных сторон протеста.\n\nПортугальцы не потерпят подчинения в союзе, изначально созданном из отчаяния. Железный кулак Франко, скорее всего, не поможет ни подавить, ни помешать их способности противостоять. На самом деле это может даже привести к чему-то совершенно иному. В связи с другими сепаратистскими действиями, также возникающими по всей стране, стабильность союза находится под угрозой на фундаментальном уровне, если реформа не будет проведена быстро и эффективно. "
 IBR.5506.a:0 "Наше великое будущее сейчас неопределенно. Матерь Божья."
 IBR_cauinfo_francolisbon_big_tt:0 "По-видимому, это вызвано §wподавляющим влиянием Франко в Союзе§!.\n"
 
 IBR.5507.t:0 "Сотни людей в Лиссабоне протестуют против испанского господства"
 IBR.5507.d:0 "Знамена сопротивления лениво развеваются на мягком лиссабонском ветру, когда несколько сотен протестующих против Союза собираются, чтобы выразить свое несогласие с продолжением участия Португалии в Иберийском Союзе. Митинг небольшой, едва привлекающий внимание местных жителей, пытающихся насладиться святым днем после обычной еженедельной воскресной мессы. Несколько офицеров, которые свободно стоят вокруг уменьшающейся массы сердитых голосов, время от времени вместе хихикают.\n\nИ все же значение этого события не следует недооценивать. Новая и более значительная сепаратистская фракция теперь была добавлена к и без того переполненному списку предыдущих проблем, касающихся автономии в союзе. Эта проблема потребует внимания в долгосрочной перспективе, чтобы убедиться, что она действительно перерастет из небольшой локализованной инфекции в большую эпидемию." 
 IBR.5507.a:0 "Они выглядят не очень впечатляюще, не так ли?"
 IBR_cauinfo_francolisbon_small_tt:0 "По-видимому, это вызвано §wзначительным влиянием Франко в Союзе§!.\n"
 
 IBR.5508.t:0 "Контрабандисты задержаны в астурийском порту"
 IBR.5508.d:0 "Местные власти в портовом городе Авилес сегодня обнаружили, что на грузовом судне за обычными перевозимыми грузами был потайной отсек, в котором хранилось различное стрелковое оружие и боеприпасы. Поскольку социальная напряженность в настоящее время очень высока из-за сепаратистской напряженности, это открытие может даже вызвать достаточно споров, чтобы привести союз к падению в гражданскую войну. Поэтому мы должны урегулировать эту ситуацию с минимальным освещением в прессе и более широким вмешательством правительства. Однако неизвестно, откуда первоначально прибыл этот транспорт, что также открывает совершенно новые вопросы, бретонская команда, которую мы подробно расспросили, не дала нам никакой дополнительной информации, кроме закулисных контактов и посредников, которые, похоже, никуда не приведут. Возможно, это тайна, которую мы никогда не разгадаем."
 IBR.5508.a:0 "Мы оказываемся в опасных водах."
 
 IBR.5509.t:0 "Арестованы баскские террористы"
 IBR.5509.d:0 "Благодаря доблестным усилиям верного гражданина нашего славного Союза силам безопасности сегодня удалось арестовать опасную группу баскских сепаратистов-террористов в Бильбао. Пожилой мужчина, живший в довольно захудалом многоквартирном доме на окраине города, видел, как несколько подозрительно выглядящих мужчин входили в соседние комнаты, и слышал, как они кричали и пели довольно компрометирующие вещи в течение недели. С должным усердием он проинформировал местные власти, которые быстро прибыли на место происшествия, обнаружив, что группа планировала нападение в центре города. Допрос позже показал, что террористы были связаны с ЭТА. Благодаря героическим усилиям мы спасли много жизней и гарантировали немного лучшую стабильность для нашей нации." 
 IBR.5509.a:0 "Только благодаря усилиям наших полицейских героев." 
 
 IBR.5510.t:0 "ААС Успешно атакует ячейку НКТ"
 IBR.5510.d:0 "Напротив неприметного магазина, высоко на крыше охраняемого жилого дома, лежал снайпер, его прицел был направлен на вход в закрытый магазин. В темноте холодной летней ночи он мог различить темные фигуры своих товарищей, бесшумно пробиравшихся ко всем возможным входам и выходам из укрытия террористов, которое они обнаружили. Наконец сигнал был дан, и он наблюдал, как они ворвались, слыша слабые звуки панических криков, смешанных с несколькими выстрелами по радио и через улицу. Через 5 минут на улице снова воцарилась тишина.\n\nУспешный рейд ААС на террористическую ячейку НКТ принес большую пользу, как с точки зрения информации, полученной после допроса, так и материальных вещдоков. Анархисты накопили большое количество материала для своих запланированных нападений на наш союз. Эта победа будет забыта историей как жертва, в равной степени сохранившая разрушение, которое могло быть совершено из более важных книг."
 IBR.5510.a:0 "Быстрая, но в то же время революционная победа наших сил безопасности."
 
 IBR.5511.t:0 "ААС провалила рейд на ячейку НКТ"
 IBR.5511.d:0 "Пара непослушных братьев-подростков бросилась вниз по скрипучей лестнице до двери, их миссия присоединиться к суматохе снаружи, к счастью, не была сорвана их сердитой матерью, преследующей их. Когда они вышли, то сразу же начали смешиваться с большим протестом, собравшимся снаружи. Всего лишь один из многих по всей стране, и это были лишь мирные ответы на то, что теперь стало национальной трагедией.\n\nЗа несколько дней до этого ААС провалила важный рейд на террористическую ячейку НКТ в Аксенсии, в которую ранее проникли. Однако из-за ошибок разведки антитеррористические силы прибыли не в то место, открыв огонь по невинным гражданским лицам. Новость быстро распространилась, несмотря на попытку правительства сокрыть информацию. Наша нация может страдать ещё довольно долго после этого инцидента."
 IBR.5511.a:0 "Ужасная ситуация."
 
 IBR.5512.t:0 "Возникновение португальской сепаратистской группировки"
 IBR.5512.d:0 "Неослабевающий шепот информаторов ААС говорит о новых, тревожных событиях. Сепаратистская агитация начала нарастать в Португалии из всех мест, которые ранее считались единственным регионом Союза, не страдающим мелким национализмом. Тем не менее, сейчас признаки показывают рост организационной и политической активности левых, объединяющихся вокруг требования независимой и социалистической Португалии. Силы левых португальцев, похоже, отказываются от своих разногласий и объединяются по идеологическим и партийным линиям, чего испанские левые не смогли сделать по-настоящему 20 лет назад во время гражданской войны в Испании. В городах появилось одно название и баннер в виде антииберийских плакатов и другой пропаганды: СФОП, Социалистический фронт освобождения Португалии. Эти события должны быть тщательно отслежены и рассмотрены, прежде чем может произойти что-либо слишком радикальное."
 IBR.5512.a:0 "Призрак из далекого прошлого за вечной границей."

 IBR.5513.t:0 "Что-то не так в Астурии"
 IBR.5513.d:0 "Каталония и страна Басков, оба важных региона нашего союза, все ещё кишащие террористическими и сепаратистскими группировками, стали серьёзной проблемой. ААС неустанно работает, пытаясь найти каждый намек и возможную зацепку, чтобы выследить эти террористические группы. Однако искоренение этой опасной болезни оказывается не такой простой операцией, а скорее самовоспроизводящимся циклом повторений.\n\nАгенты службы безопасности в Астурии обнаружили особенно странное явление. Похоже, что рост вооруженных сепаратистских группировок не просто был результатом неспокойной политической ситуации в Иберии, но и был вызван прибытием все новых и новых незаконных поставок оружия в порты Астурии, предназначенных для поддержки небольших местных групп, а также тех, кто находится дальше по всей стране. Допрос контрабандистов до сих пор не позволил узнать гораздо больше о ситуации, хотя становится все более очевидным, что внешние силы помогают подстегнуть сепаратистский радикализм внутри наших границ. Расследования будут продолжены."
 IBR.5513.a:0 "Откуда они прибывают?"
 
