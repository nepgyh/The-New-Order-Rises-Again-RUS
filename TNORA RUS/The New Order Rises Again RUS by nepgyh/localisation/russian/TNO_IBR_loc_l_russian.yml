 IBR.589.t:0 "Губернатора Наварры взорвали во время отдыха!"
 IBR.589.d:0 "Губернатор Наварры найден мертвым. Ресторан в Памплоне стал жертвой взрыва, в результате которого погибло много людей. Не менее ужасным было то, что это произошло в тот же день, когда одна из сторон зарезервировала участок объекта, что заставляет задуматься, какой цели может служить такой жестокий акт. Только после того, как был осмотрен ущерб, стала ясна причина взрыва - там был губернатор. Предположительно, он обедал с какими-то чиновниками, когда рядом с ними взорвалась бомба, убившая их всех. Судя по повреждениям здания, она была высокой мощности.\n\nСмерть губернатора - большая потеря, поскольку этот человек был очень политически опытным и был способен эффективно остановить терроризм. С его политическими кадрами, мертвыми вместе с ним, никто не остается, чтобы продолжать его политику. Фактически зашедшая в тупик пустота позволила ЭТА расцвести, предоставив им лучшую возможность совершать нападения в регионе."
 IBR.589.a:0 "Убить человека, пока он обедает, - как бесчестно!"
 
 IBR.590.t:0 "Иберийские железные дороги повреждены!" #railway sabotage
 IBR.590.d:0 "Железнодорожные сети по всей Иберии сообщали о перебоях в работе в течение неопределенного периода времени. Террористические группы атаковали рельсы, уничтожая их бомбами, а в некоторых случаях даже совершали налеты на сами поезда. По-видимому, это было сделано полностью скрытно, поскольку ответственные за это группы практически не оставили никаких следов. Самое ужасное, что произошло в результате этих взрывов, - это то, что целый поезд сошёл с рельс, не сумев вовремя остановиться из-за незнания о диверсиях.\n\nК счастью, жертв в основном немного. Цели, по-видимому, не были гражданскими лицами. Цель была в другом - основные хорошие транспортные сети были разрушены. Без них гораздо труднее снабжать различные силы вокруг Иберии, особенно контртеррористические группы. Из-за того, что у них нет запасов для столь же эффективного отпора, террористические движения увеличились в численности и силе. Потребуется время, чтобы уничтожить их, критические часы, в течение которых различия были потеряны."
 IBR.590.a:0 "Нам ничего не остается, кроме как спасти то, что мы можем..."
 
 #BTA Attacks
 IBR.565.t:0 "Угрожающего вида граффити в Хихоне"
 IBR.565.d:0 "Сегодня утром правительственное здание в Хихоне было испорчено множеством провокационных граффити. Поначалу все сваливали на местных хулиганов и прочих возмутителей спокойствия. Однако, исходя из содержания и профессионализма работ стало ясно, что это работа РБА, подпольной группы освобождения Астурии. В дополнение к лозунгам и расплывчатым угрозам, написанным на их языке, большая часть граффити, похоже, была посвящена изображению какого-то символа. Похоже, группа, нарисовавшая это, была в серьёзных разногласиях по поводу того, как должен выглядеть их символ. На это указывает наличие у символа трех крыльев, нескольких наборов ног, жуткого глазного яблока и противоречивой палитры красок.\n\nХотя это коммунистическое отребье уже некоторое время досаждает астурийскому региону, в своем протесте они никогда не были так откровенны. Подразделения Гражданской гвардии уже ведут дело и арестовывают подозрительных лиц. Стало ясно, что РБА больше не скрывается и, возможно, планирует ещё больше злоключений в будущем."
 IBR.565.a:0 "И никто не умер? Вот так повезло."
 
 IBR.566.t:0 "Промышленные диверсии в Авилесе!" #factory sabotage
 IBR.566.d:0 ""Город Авилес, расположенный в главном промышленном секторе северной Иберии, стал недавней мишенью этнических сепаратистов. Семь заводов, все из которых занимаются производством боеприпасов, стали жертвами ночной диверсии. Сегодня утром заводы были обнаружены в разной степени поврежденности. Путем замысловатого вмешательства была нарушена работа сборочной линии. Пройдут недели, прежде чем они снова заработают на полную мощность.\n\nВсе признаки указывают на причастность Рабочих Батальонов Астурии. Этому свидетельствует знак в виде граффити с несуразного вида талисманом. По словам одного из очевидцев, граффити напоминает гиппогрифа с палкой в заднице. Гражданская гвардия и антисепаратистские силы уже вовсю прочесывают город в поисках диссидентов. Так или иначе, наша промышленность уже пострадала."
 IBR.566.a:0 "Обидно... до зуда в скулах..."
 
 IBR.567.t:0 "Город Овьедо обесточен!" #oveido darken
 IBR.567.d:0 "Жители Овьедо проснулись сегодня утром в полной темноте, не понимая, почему внезапно погас свет. Не только свет, но и все остальное, питаемое электричеством, в том числе и все автоматизированные возможности города, полностью вышли из строя. Сотни тысяч людей остались без электричества.\n\nМестные антисепаратистские отряды, идя по следу, добрались до ближайшей электростанции. Действительно, по всей видимости, электростанция была разрушена несколькими взрывами бомб. Оставленное граффити ещё раз указывает на РБА в качестве зачинщиков. Следователи отмечают, что на этот раз они успели нарисовать ровно половину от своего знака.\n\nОднако ущерб уже нанесен, и если мы не будем действовать быстро, из-за отсутствия жизненно важных услуг и защиты от стихий, не миновать людских жертв. Силы безопасности в данный момент слишком заняты оказанием помощи нуждающимся людям. Однако они обещают, что уничтожат этих бандитов как можно скорее."
 IBR.567.a:0 "Проклятье. Стоит сосредоточиться на важном."
 
 IBR.568.t:0 "Резня в Хихоне!"
 IBR.568.d:0 "Несколько полицейских были найдены зарезанными в центре города Хихон. Те, кто поклялся служить и защищать, пали жертвами беспрецедентного акта насилия. Очевидно, что за этим стоят Рабочие Батальоны Астурии. Это легко можно установить по их и без того жёсткой антиполицейской риторике, приправленной тлетворным влиянием коммунизма. Подтверждают их причастность и граффити, найденные рядом с местом преступления. Несмотря на слухи, бандиты использовали краску вместо якобы крови.\n\nПока полиция пытается поймать главарей, в воздухе витает зловещее чувство. Этот внезапный всплеск насилия в сочетании с отсутствием каких-либо попыток создания знака означает более мрачный поворот для Рабочих Батальонов Астурии. Возможно, когда-то некоторые и смеялись над их деятельностью. Теперь же они ясно дают понять, что они - сила, с которой нужно считаться."
 IBR.568.a:0 "Шутки кончились."

 IBR.569.t:0 "Настоящая война в городке Лангрео."
 IBR.569.d:0 "Сонный городок Лангрео потрясен до глубины души последними действиями астурийских коммунистов. Все началось как попытка ограбления банка группой головорезов РБА. Прибывшие на место происшествия подразделения Гражданской Гвардии резко обострили ситуацию. Призывы сдаться, несколько предупредительных выстрелов. После этого начался форменный Ад на Земле.\n\nК моменту окончания перестрелки в перекрестном огне погибло 10 полицейских и 17 гражданских лиц. Все коммунисты были убиты на месте. Ввиду отсутствия пленных, которых можно было бы допросить, антитеррористические подразделения больше не имеют зацепок для расследования. Есть опасения, что ситуация будет только обостряться до тех пор, пока регион Астурия не получит независимость или террористическая ячейка не будет уничтожена."
 IBR.569.a:0 "Возмездие неотвратимо!"
 
 IBR.570.t:0 "Взрывы домов в Кордове!"
 IBR.570.d:0 "Повстанцы из Астурии свирепствуют в своем регионе, но до сих пор ни один из них не был настолько смелым, чтобы начать нападения в других частях страны. К сожалению, сегодня ситуация изменилась. В результате организованного подрыва несколько ключевых правительственных зданий в Кордове были сровнены с землей. Никто не заметил, как закладывают взрывчатку. Считается, что число жертв, в том числе государственных служащих и гражданских лиц, исчисляется десятками. Число раненых по меньшей мере в три раза превышает число спасателей, которые продолжают вытаскивать людей и тела из тлеющих обломков.\n\nПолиция оказалась бессильна, поскольку не смогла вычислить и обезвредить заряды. Теракт также поверг иберийское правительство в состояние паники, так как было неясно, кто совершил это нападение и почему. Кордова не была ни сепаратистской зоной, ни рассадником экстремистской деятельности, если только администрация не игнорировала дела города (что маловероятно).\n\nТолько после передачи по государственному телевидению антисепаратистскому подразделению стало ясно, кто виноват. В 3:15 новостная передача была внезапно прервана новым сигналом, демонстрирующим расплывчатое изображение человека, сидящего в подвале с лицом, скрытым балаклавой. Заявив, что эти нападения были совершены от имени РБА, таинственный человек внезапно начал сердито кричать. За криками последовала безумная тирада против "правящего класса" и "сил реакции" Кроме того, последовали явные угрозы насилия в адрес правительства.\n\nПередача была отключена менее, чем через пять минут. Вся нация в ужасе от услышанного. Тот простой факт, что сепаратистская группировка смогла начать скоординированную атаку (не говоря уже об атаке такого масштаба) за пределами своего "родного" региона, является доказательством того, что их деятельность гораздо обширнее, чем считалось ранее. Если это и дальше не остановить, вполне возможно, что в регионе Астурии вспыхнет организованное восстание."
 IBR.570.a:0 "Их нужно остановить, пока не поздно."
 
 IBR.571.t:0 "Жертвы сибирской язвы!"
 IBR.571.d:0 "Когда умер первый чиновник, несчастье списали на проблемы со здоровьем. Когда второго нашли мертвым, а третьего положили в больницу, выяснилось, что что-то не так. Как только число погибших достигло четырех, было назначено расследование. Все жертвы были глубоко вовлечены в политику. Каждый из них был крайне полезным правительству и обладал значительным влиянием. Хуже того, все жертвы были почти неподкупны, что оставляло значительную брешь в работе Союза. При дальнейшем расследовании было установлено, что все они незадолго до предполагаемого времени смерти получали посылки или заказные письма. ещё более десяти других людей было госпитализировано в больницы с аналогичными состояниями.\n\nПри тщательном изучении было установлено, что письма, о которых идет речь, содержали различные формы сибирской язвы. Хотя письма более не опасны (за исключением нескольких ложных тревог), преступник все ещё находится на свободе. Подозревается, что он был членом в настоящее время неопределенной террористической организации. Потеря хороших политиков, безусловно, ощущается, и без них Союз будет работать гораздо хуже, чем раньше."
 IBR.571.a:0 "Кто же теперь будет оперировать бюрократической машиной?"
 
 #BTA extra attacks
 
 IBR.591.t:0 "Теракт РБА чуть не унес жизнь губернатора!"
 IBR.591.d:0 "На шоссе недалеко от Мадрида произошла особенно крупная авария. Инцидент со взрывом автомобиля усугубился разрушением дороги, вылившимся в автомобильную аварию. Последствия автокатастрофы ещё больше обострились, когда столкнулись ещё несколько транспортных средств. Столкновение привело к крупному инциденту с участием нескольких автомобилей, в результате которого погибло около пятидесяти человек. Губернатор этого района ехал по дороге, и, похоже, единственная причина, по которой его не задело взрывом, заключалась в задержке выезда на работу. Автомобиль находился в радиусе поражения. Губернатор не пострадал лишь чудом.\n\nВесь этот инцидент очень сильно потряс его. Теперь страх перед новым нападением, похоже, нескоро его покинет. На какое-то время он удалился от общественной жизни, из-за чего снизилась производительность труда. До тех пор, пока он психически не оправится от своего почти смертельного опыта, мадридский регион потеряет своего губернатора. Сейчас его замещает менее квалифицированный сотрудник."
 IBR.591.a:0 "Надеемся, что он окончательно оправится."
 
 IBR.592.t:0 "Здание иберийского Архива подожгли неизвестные!"
 IBR.592.d:0 "Архивы Иберии под угрозой полного уничтожения! Величайшее хранилище правительственных ресурсов, записей и документов было почти уничтожено. Дабы нанести как можно больший ущерб, террористы использовали взрывчатку с зажигательным действием. В результате разразился пожар разрушительной силы. Только по счастливой случайности его удалось потушить, пока он не стал неконтролируемым. По-видимому, жертв было не так уж много, и главной целью нападения было здание и содержимое внутри. Виновная сторона почти не оставила следов своего присутствия, и её нельзя найти с небольшим количеством доказательств, имеющихся для работы.\n\nПричина, по которой кому-то пришло в голову уничтожить такой кусок истории, неизвестна. Нет никакого оправдания этим действиям. Вся нация скорбит о потере такого пласта задокументированной истории. Сегодня отрасль связей с общественностью потерпела поражение. Неспособность защитить даже исторические памятники стала излюбленным пунктом пропаганды сепаратистских организаций."
 IBR.592.a:0 "Документ: Б-3. Статус: утерян."
 
 #FSLP Attacks
 IBR.572.t:0 "Промышленная диверсия в Фару!" #factory sabotage
 IBR.572.d:0 "Довольно продуктивный рабочий день на военном заводе в Фару был испорчен в результате саботажа. По сообщениям, во время обеденного перерыва начальник одного из цехов услышал "неприятный металлический скрежет" изнутри фабрики, что заставило его проверить агрегаты цеха на исправность. И действительно, когда рабочие вернулись, они обнаружили, что вся сборочная линия была остановлена.\n\nРемонтной бригаде потребовалось более двух часов, чтобы устранить повреждения, вызванные, по-видимому, простым ударом молотка по шестерням одной из машин. Многие в Гражданской гвардии подозревают, что это очередное целенаправленное посягательство на промышленность со стороны печально известного Социалистического Фронта Освобождения Португалии. Полиция и военные вспомогательные подразделения уже начали прочесывать город в поисках потенциальных нарушителей, что, надеемся, положит конец этому озорству."
 IBR.572.a:0 "А ну-ка за работу."
 
 IBR.573.t:0 "Подрыв дорожного полотна в Лиссабоне!"
 IBR.573.d:0 "Движение транспорта по шоссе в Лиссабон было затруднено в результате последних действий португальских сепаратистов. Примерно в час дня то, что когда-то было довольно оживленной трассой, было разорвано на куски асфальта бомбой кустарного производства. Бомба оставила гигантский кратер посреди четырехполосного шоссе. В городе введено чрезвычайное положение.\n\nК счастью, о жертвах не сообщалось. Это нападение со стороны СФОП свидетельствует о повышенной террористической активности. Теперь, преследуя свои цели, они готовы причинять вред невинным людям. Гражданская Гвардия действовала быстро. Были произведены аресты, но главари, как обычно, остаются неуловимыми. Из их недавних заявлений стало ясно, что террористы планируют продолжать препятствовать деятельности нашей страны любым возможным способом."
 IBR.573.a:0 "Интересные у них способы расположить народ..."
 
 IBR.574.t:0 "Взрыв автомобиля в Порту!"
 IBR.574.d:0 "Сегодня в центре Порту заминированный автомобиль взорвался на углу двух оживленных дорог в окружении толпы людей. Хотя антисепаратистские подразделения были предупреждены об этой угрозе, они, к сожалению, прибыли на несколько минут позже. Сотрудники подтвердили рассказ информатора, увидев столб дыма, поднимающийся в нескольких кварталах от их местонахождения. Сообщается о 15 погибших, а также о десятках госпитализированных пострадавших.\n\nАнтисепаратистские подразделения пообещали провести расследование как можно скорее. Вскоре выяснилось, что в этом нет необходимости. Спустя несколько часов после нападения представитель СФОП, выступая по радио с искаженным голосом, взял на себя ответственность за теракт. Националисты пообещали, что, пока над Португалией развивается знамя оккупантов, атаки будут только учащаться."
 IBR.574.a:0 "Ими как следует займутся!"
 
 IBR.575.t:0 "Атакованы казармы Гражданской гвардии!"
 IBR.575.d:0 "Сегодня группа террористов совершила налет на главные казармы Гражданской Гвардии. Удар нанесли рано утром, пока большинство гвардейцев спали. От звуков выстрелов и криков проснулся весь Лиссабон. Бойцы отреагировали очень быстро. Несмотря на жертвы, гвардейцы сумели вооружиться и перегруппироваться. По свидетельствам очевидцев, террористы были примерно одинаково вооружены и очень хорошо мотивированны, чем и внушали страх.\n\nПонеся потери, террористы были вынуждены бежать, атака была отбита. Горожане потрясены, после недавнего нападения они больше не чувствуют себя в безопасности. Постовые, боясь, что подобное повторится снова, начали работать с удвоенной силой. Террористическая группа СФОП взяла на себя ответственность за нападение и объявила его началом новой Португалии."
 IBR.575.a:0 "Только начали? А мы их только закончим!"
 
 IBR.576.t:0 "Серия взрывов в Лиссабоне!"
 IBR.576.d:0 "Сегодня в Лиссабоне террористы из группы СФОП совершили теракт. В городе повсеместно царит смятение и паника.\n\nМасштаб трагедии беспрецедентен: ранним утром прогремела серия взрывов высокой интенсивности. Судя по всему, большинство взрывов было нацелено на промышленные центры. Несколько бомб было заложено внутри жилого комплекса. Взрыв унес жизни более ста человек, почти полностью сравняв дома с землей. Между тем, фабрикам был нанесен значительный ущерб. В результате атаки все производство в Лиссабоне было надолго приостановлено.\n\nНе теряя времени, СФОП взял ответственность за взрывы. Организация заявила, что гибель мирных жителей была необходима, дабы приобщить к их делу как можно больше населения. Похоже, что даже к своим неидейным согражданам они относятся также, как и к врагу. По неподтвержденным сообщениям, группировка СФОП растет на страхе простых людей стать жертвой в следующем теракте. К сожалению, благодаря содействию гражданских лиц, СФОП все чаще будет совершать теракты и саботажи."
 IBR.576.a:0 "Бог ты мой!"
 
 IBR.577.t:0 "СФОП наносит удар по телевидению!" #lisbon tv studio
 IBR.577.d:0 "Помимо того, что Лиссабон - столица Португалии, город также является центром государственного телевещания новостей на португальском. В отличие от штаб-квартиры в Мадриде, где новости транслируются на кастильском диалекте испанского языка, а редакции наполнены криками и суетой, штаб-квартира в Лиссабоне, как правило, была более спокойной.\n\nПо крайней мере, до сегодняшнего дня...\n\nНикто точно не знает, как им это удалось. Некоторые говорят о спящих агентах, которые месяцами работали в службе новостей, ожидая подходящего времени. Другие утверждают, что их завербовали совсем недавно. Официальная версия Мадрида гласит, что террористы выдавали себя за рядовых сотрудников, таким образом имея доступ к зданию службы новостей. Как бы то ни было, около 8 утра в здании раздавались звуки выстрелов и испуганные крики, перемежающиеся хлопками и ударами.\n\nИберия, да и весь мир, очень скоро узнают о том, как террористы СФОП, взявшие под свой контроль здание, устроили прямую трансляцию, которую смогли увидеть миллионы. Там, в комнате, заваленной трупами, террористы сбросили маскировку. Их представитель, облаченный в балаклаву, выступил с манифестом. Не было в его тоне ни напыщенных националистических заявлений, ни резкости. Человек в балаклаве совершенно без эмоций изложил свои претензии перед живой аудиторией. Он сохранял хладнокровие, даже когда требования переросли в прямую угрозу жизни невинных людей. Примерно через пятнадцать минут он и его соратники решили, что они сказали все, что им нужно. В конце своего обращения они казнили всех заложников на камеру выстрелами в голову.\n\nК моменту прибытия антисепаратистских сил террористам удалось скрыться, оставив после себя редакцию в беспорядке и горы трупов. Исходя из содержания манифеста, СФОП не планирует останавливать свою кровавую деятельность до тех пор, пока их требования касательно независимой Португалии не будут полностью выполнены."
 IBR.577.a:0 "Всем! Полная боевая готовность!"
 
 IBR.578.t:0 "Почтовые бомбы терроризируют Испанию!" #mail
 IBR.578.d:0 "На Союз совершено крупное нападение. По всей Иберии неизвестные нападают на чиновников, пуская в ход холодное и огнестрельное оружие. Недавно стали упоминать случаи со взрывами бомб, замаскированных под посылки. При первоначальном расследовании не было установлено связи между жертвами, кроме того, что они находились в публичных местах, и не были в безопасности. Однако позднее удалось установить два сходства. Все жертвы были испанцами, которые работали на администрацию Иберии. "Почерк" соответствует действиям португальской сепаратистской группы. Можно с уверенностью предположить, что это их рук дело.\n\nДаже несмотря на то, что круг подозреваемых сузился, а правосудие неизбежно, ущерб, который они нанесли, невозможно проигнорировать. Многие испанские чиновники боятся, что они станут следующими. Из-за страха за свою жизнь продуктивность упала практически до нуля. Нанесен серьёзный удар по эффективности работы правительства."
 IBR.578.a:0 "Меня же это не коснется, верно...?"
 
