 IBR.5415.t:0 "Валькарсель появляется на телевидении" 
 IBR.5415.d:0 "Валькарсель повернулся лицом к толпе. Десятки людей собрались в небольшом зале, и бесчисленное множество других наблюдали за ним через камеры, обращенные к нему. Конечно, они ещё не следили за ним - у него ещё было немного времени, прежде чем он выйдет в эфир. На мгновение он забеспокоился, но политик подавил его сомнения, как сепаратист. Он был преемником Франко, черт возьми, и ему тоже нужно было так говорить. Позволить сомнениям гноиться было бы предательством Иберии.\n\nКак только он был в эфире, он начал говорить. Подчеркивая слова величественными, размашистыми движениями рук, Валькарсель говорил, прежде всего, о необходимости единства.\n\nИли, по крайней мере, сделал бы это, если бы не опрокинул бутылку с водой. Он совершенно остановился, уставившись на бутылку с водой - слишком долго - прежде чем поднять ее, несмотря на образовавшуюся лужу, а затем взял себя в руки.\n\n"This must not destroy our Union, Iberians! We are one country, united by our common heritage, and we must act like it! This is your struggle, and it is the struggle of the National Union, and it is the struggle of Iberia! We..." He trailed off, having forgotten the rest of his sentence. "...We will struggle together! Iberia will be united in prosperity, but first it must struggle united through hardship!"\n\nOnce all was said and done, Valcarcel found that it could have gone far worse. His voice cracked, but at least it was only once."
 IBR.5415.a:0 "Действительно, могло быть и хуже..."
 
