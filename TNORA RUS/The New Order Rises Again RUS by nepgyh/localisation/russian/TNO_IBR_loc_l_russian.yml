 IBR.3220.t:0 "На лиссабонской железнодорожной станции обвалилась крыша" 
 IBR.3220.d:0 "Сегодня в Лиссабоне произошла трагедия: крыша железнодорожного вокзала Кайш-ду-Содре неожиданно рухнула, когда два пассажирских поезда набирали и высаживали людей.  49 человек были раздавлены насмерть, ещё 69 получили ранения.  Каудильо Салазар настоял на том, чтобы лично осмотреть обломки; он приказал всем экстренным службам вместе ликвидировать последствия трагедии.  Предварительное расследование быстро обнаружило, что в ходе недавних строительных работ на станции были удалены несколько опорных платформ.\n\nВ ответ на катастрофу Салазар приказал пересмотреть требования безопасности строительства, чтобы предотвратить подобные происшествия в будущем.  Это серьёзно нарушило работу транспорта в крупнейшем городе Португалии и заставило тысячи рабочих искать новые маршруты к своим рабочим местам, по крайней мере следующие несколькио недель."
 IBR.3220.a:0 "Ужас"

