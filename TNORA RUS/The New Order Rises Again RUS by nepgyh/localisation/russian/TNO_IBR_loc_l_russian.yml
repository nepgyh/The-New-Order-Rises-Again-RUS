 IBR.740.t:0 "Архиепископ Мадридский выступает перед Советом"
 IBR.740.d:0 "Казимиро Морсильо Гонсалес, недавно рукоположенный архиепископ Мадрида, выступил с речью на Иберийском совете в прошлый вторник. Аудитория с нетерпением ждала выступления, которое, в отличие от других заседаний Иберийского Совета, проходивших без присутствия общественности, транслировалось в прямом эфире TVI для всей страны. Его Высокопреосвященство говорил о важности веры и единения в эти смутные времена, когда Каудильо стареют и власть в Союзе переходит из их рук в руки Совета. Архиепископ использовал метафору, сравнивающую сущность нации с развитием жизни. В начале своего пути ребенок, как и нация, должен быть воспитан сильной рукой, чтобы он учился послушанию и не отклонялся от правильного пути, по мере взросления ребенка отец должен начать быть более снисходительным к своему отпрыску и позволить ему наслаждаться своей независимостью и найти свое место в мире, если эти шаги будут тщательно выполнены, ребенок заставит своего отца гордиться даже после его смерти. Речь закончилась призывом к молитве, и многие зрители дома остались в недоумении, не ознаменует ли это начало дальнейших политических перемен."
 IBR.740.a:0 "Да благословит Господь Его душу."

