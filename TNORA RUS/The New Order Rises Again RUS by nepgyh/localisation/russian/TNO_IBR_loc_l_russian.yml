 IBR.750.t:0 "Следствие вокруг федеральных агентств" 
 IBR.750.d:0 "Вспышка дюжины камер погасла, когда генеральный директор Хосе Луис Арамбуру Топете появился в конференц-зале и занял трибуну. Мало кто мог сказать наверняка, нервничал ли только что назначенный глава Гражданской гвардии. Прямая спина, на лице выражение решительного спокойствия, он был военным насквозь. Все знали его послужной список: бывший фалангист и ветеран печально известной дивизии, которая сражалась за нацистскую Германию, теперь же он принял сторону Иберийской демократии и Коалиции демократического спасения.\n\n"Доброе утро, - начал он, приветствуя собравшихся журналистов. - Я нахожусь здесь сегодня в качестве Генерального директора Гражданской гвардии, чтобы объявить, что по указанию министра внутренних дел Гражданская гвардия наряду с Корпусом Национальной полиции, Муниципальной полицией и другими региональными правоохранительными органами, начала общенациональное межведомственное расследование участия федеральных агентств, правительственных организаций и государственных должностных лиц в выборах Национального Союза. Гражданская гвардия и недавно созванная Коалиция демократического спасения считают, что силы внутри Иберийского государства манипулировали результатами выборов, обеспечив победу Национальному союзу, полностью зная о своих планах по подрыву конституции."\n\nПрежде чем он успел закончить, две дюжины рук взметнулись вверх, а комната взорвалась какофонией вопросов. Топете просто поднял руку, призывая к тишине.\n\n"Теперь, прежде чем я отвечу на какие-либо вопросы, я хотел бы обратиться к тем, кто, возможно, помогал в этом заговоре. Я говорю вам: сдавайтесь. Национальный Союз потерпел поражение. Больше нет причин подрывать иберийскую конституцию с целью восстановления Национального союза на его позиции власти. Вас найдут, поймают и накажут.""
 IBR.750.a:0 "Найдите предателей среди нас."
 
 IBR.751.t:0 "Результаты расследования" 
 IBR.751.d:0 "Генеральный директор Хосе Луис Арамбуру Топете в последний раз просмотрел на список. Здесь было много имен, которые он знал, людей, с которыми он сражался во время гражданской войны, с некоторыми из них он сражался в России в Голубой дивизии. Такие люди наверняка назвали бы его перебежчиком, предателем Фаланги, Каудильо Франко и иберийской нации. Арамбуру больше не волновало, что они думают. За долгие годы службы в армии он всегда делал выбор, основываясь на том, что, по его мнению, больше всего соответствовало закону, порядку и безопасности. В молодости это означало, что он встал на сторону Франко против террористического безумия коммунизма. Теперь это означало встать на сторону иберийской демократии против его бывших товарищей и их фанатичного авторитаризма.\n\nСписок был длинным, около 300 страниц, в них содержались имена тысяч государственных служащих, армейских офицеров, гражданских чиновников и должностных лиц, участвующих в заговоре с целью фальсификации выборов в пользу Национального Союза. Сотни признаний были сопоставлены и собраны, что привело к постоянно растущему числу разоблаченных предателей. Большинству, если не всем, будут предъявлены обвинения в серьёзных преступлениях, но с этим придется подождать. Теперь пришло время убрать их всех со своих позиций и убедиться, что они больше не смогут причинить вреда.\n\nПоложив список в портфель и встав, чтобы отправиться в Министерство внутренних дел, где он представит результаты Гражданской гвардии новому правительству, Арамбуру не мог избавиться от ощущения, что это только начало. Список был больше, чем он ожидал, и если Национальный Союз имел такую большую поддержку внутри государства, то никто не мог сказать, сколько у них все ещё было за его пределами."
 IBR.751.a:0 "Добейте выживших."
 
 IBR.752.t:0 "Записи Национального союза изъяты!" 
 IBR.752.d:0 "Мы провели аудит опросов, и из-за расхождений, которые мы видели, мы, в свою очередь, начали судебное расследования. Записи Национального Союза были изъяты Гражданской гвардией, и предварительное расследование показало то, что мы подозревали: НС фальсифицировал выборы, чтобы увеличить свою власть в Иберийском совете!\n\nИмена были подделаны, на избирательных участках было зарегистрировано больше голосов, чем число людей, которых они обслуживали, было совершено гораздо больше других нарушений демократического процесса; все они были зафиксированы, несомненно, для того, чтобы вознаградить тех, кто участвовал. Но теперь все, что мы можем гарантировать, - это то, что все имена, замешанные в этом деле, скоро будут отбывать тюремные сроки за нарушение нашей новой избирательной системы.\n\nЖаль, что до этого дошло, но мы можем, по крайней мере, показать миру, что будем серьёзно относиться к нашей новой демократии."
 IBR.752.a:0 "Может быть, им следовало просто попытаться получить голоса должным образом!"
 
 IBR.753.t:0 "Записи Национального союза сожжены!"
 IBR.753.d:0 "Мы проверили результаты опросов, и из-за расхождений, которые мы увидели, мы, в свою очередь, начали судебное расследование. Но когда Гражданская гвардия отправилась конфисковывать документы Национального Союза, все, с чем они столкнулись, - это множество пустых картотечных шкафов и груды пепла в штаб-квартире партии. Все записи партии с последних выборов просто превратились в дым.\n\nОчевидно, это было сделано для того, чтобы скрыть их незаконную деятельность по мошенничеству с избирателями и помешать полиции и правительству принять законные меры. Им удалось скрыть свою сеть агентов и диверсантов, стремящихся уничтожить нашу зарождающуюся демократию с помощью огня и дыма. Хотя у нас нет никаких веских доказательств, офицер Гражданской гвардии, анонимно беседуя с прессой, рассказал о нашем открытии. Это привело к разоблачениям в газетах и, в свою очередь, к гневу иберийского народа. НС изо всех сил пытается отреагировать на этот инкриминирующий акт."
 IBR.753.a:0 "Где дым, там и огонь."
 
 IBR.754.t:0 "Найдены неубедительные доказательства" 
 IBR.754.d:0 "Мы проверили результаты опросов, и из-за расхождений, которые мы увидели, мы, в свою очередь, начали судебное расследование. Но когда Гражданская гвардия отправилась конфисковывать записи Национального союза, мы были ошеломлены огромным количеством документов, которые партия передала полиции. Команды работали круглосуточно, чтобы разобраться в файлах и определить, было ли обнаружено что-то, что-то незаконное или компрометирующее. Пока что ответ таков... очень мало. Возможно, некоторые записи в бухгалтерских книгах можно было бы рассматривать как возможные доказательства мошенничества с избирателями, но нет ничего твердого или определенного, и нет убойных улик, которые могли бы разгадать всю тайну. То, что у нас есть, поможет нам, но этого недостаточно.\n\nЭто, мягко говоря, сбивает с толку. Либо НС практически удалось скрыть масштабную схему мошенничества с избирателями, либо, что гораздо более важно для нашего правительства, НС имеет гораздо большую поддержку, чем мы думаем. Ни один из сценариев не является многообещающим для Иберийского Совета."
 IBR.754.a:0 "Не оставляйте камня на камне! Наверняка они что-то скрывают!"
 
 IBR.755.t:0 "Допрос" 
 IBR.755.d:0 "Старая мадридская штаб-квартира Фаланги на улице Алькала выглядела внушительно, вся ее передняя сторона была украшена массивным красным символом ярма и стрел, эмблемой движения Франко. Генеральный директор Арамбуру сделал мысленную пометку приказать своим людям снести эту штуку, как только они заберут здание у последних несогласных из Национального Союза. Сидя в пуленепробиваемой машине напротив здания, он передал по радио приказ о начале операции.\n\nЗдание было взято быстро, штурмом, без жертв. Похоже, что любой из оставшихся фалангистов предпочел сдаться, нежели дать последний бой. Услышав, что путь свободен, Арамбуру вышел из машины и направился через парадные двери к зданию. Войдя в вестибюль, он обнаружил, что его люди задерживают нескольких фалангистов в военной форме, стоящих на коленях со скованными за спиной руками.\n\n"Арамбуру, ты предатель," - один из них сплюнул, глядя на него снизу вверх. Генеральный директор не узнал его. Возможно, один из его бывших подчиненных в Гражданской гвардии. "Что все это значит? Это частная собственность. Ты не имеешь права здесь находиться."\n\n"Я здесь по приказу Министра внутренних дел и Палаты аудиторов, - ответил он, не обращая внимания на презрение заключенных. - Вы должны передать все документы, относящиеся к последним выборам, чтобы они смогли быть представлены в рамках рассмотрения правительством результатов выборов. Где вы храните свои файлы?"\n\n"Гори в аду, - фалангист усмехнулся с выражением отвращения на лице. - Ты ничего от нас не добьёшься."\n\nАрамбуру вздохнул. Он надеялся избежать подобных неприятностей.\n\n"Увести их, - сказал он, поворачиваясь к своим людям. - И прочесать здание. Их документы должны быть где-то здесь.""
 IBR.755.a:0 "Переверните всё верх дном."
 
 IBR.756.t:0 "Суд над лидерами Национального союза" 
 IBR.756.d:0 "Работают фотовспышки фотографов, журнаисты выкрикивают вопросы - когда Гражданская гвардия в форме ведёт обвиняемых чиновников Национального Союза в здание Мадридского суда, которое послужит сценой для самого важного судебного процесса над нашей молодой демократией. Мы уверены, что НС совершила мошенничество с избирателями и заговор против государства.\n\nСудебный процесс продлится много дней, возможно, недель, поскольку обвинители представляют свои доказательства, защита пытается отмахнуться от них или указать на недостатки в аргументах своих оппонентов. Это будет главное развлечение для разделённого населения с националистами, полагающими, что мы просто наказываем НС за дерзость оспаривать выборы, или что сторонники Демократического Совета спасения разъярены тем, что их голоса, возможно, были украдены у них, и многие, многие другие ждут своего окончательного решения.\n\nНо многие уже понимают, что старые привычки умирают с трудом, и усилия националистов по фальсификации выборов в свою пользу должны быть наказаны по всей строгости закона, если демократия в Иберии ещё что-то значит."
 IBR.756.a:0 "На карту поставлена демократия. Справедливость восторжествует!"
 
 IBR.757.t:0 "Франко и Каэтану присоединяются к протестам!" 
 IBR.757.d:0 "Протесты заполняют улицы, десятки тысяч сторонников Национального союза размахивают иберийскими, испанскими и португальскими флагами, требуя, чтобы Коалиция демократического спасения ушла в отставку, освободила лидеров НС из-под суда и вернула Иберию к старой диктатуре. Но ещё больше сторонников других партий также находятся на улицах, полагая, что избранное правительство находится на грани свержения в результате государственного переворота, что приводит к столкновениям между двумя группами на улицах по всему Мадриду. Гражданская гвардия и полиция делают все возможное, чтобы сохранить контроль, но также происходят грабежи, поджоги, насилие, избиения и аресты.\n\nЧтобы усугубить положение нашего правительства, Каудильос Франко и Каэтану направили совместное письмо в Совет демократического спасения, в котором мы должны немедленно сложить свои полномочия и передать власть "законно избранному правительству Иберийского союза", имея в виду, конечно, Национальный Союз.\n\nНо мы прекрасно знаем, что НС фальсифицировал выборы. У нас есть доказательства. Дело продолжается. Справедливость восторжествует."
 IBR.757.a:0 "Держись подальше от этого Каудильо! Теперь не ты здесь главный!"
 
 IBR.758.t:0 "Националистические протесты угасают" 
 IBR.758.d:0 "Прошел месяц, и протесты сторонников Национального Союза значительно уменьшились. По мере того, как все больше и больше доказательств выявляется в ходе судебного разбирательства о сложной схеме фальсификации голосования, которую предпринял НС, массы переходят на нашу сторону и признают, что, возможно, НС сделал что-то не так. Даже Каудильо замолчали, поняв, что они поставили не на ту лошадь. Или, что более вероятно, для них было бы очень плохо стоять на пути демократии и закона.\n\nНекоторые несгибаемые сторонники НС проводят одинокие пикеты у здания суда, но их превосходят по численности полиция и контрпротестующие, которые поддерживают наши усилия по поддержанию верховенства закона. В начале каждого утра число протестующих НС продолжает сокращаться по сравнению с предыдущим вечером, показывая, что даже они должны понимать, что они проигрывают в борьбе с демократией и свободой."
 IBR.758.a:0 "Откройте глаза на правду!"
 
 IBR.759.t:0 "Демонстрация подотчетности перед общественностью" 
 IBR.759.d:0 "Доступ к информации является основой хорошо информированного демократического общества. Способность прессы и среднего гражданина видеть, что делает правительство и как оно это делает, жизненно важна для поддержания доверия между правительством и гражданами.\n\nСегодня мы откроем книгохранилище Иберийского совета для широкой публики. За исключением тех секретных документов, касающихся национальной безопасности, и других, очень ограниченных и небольших категорий, которые могли бы поставить под угрозу нацию, если бы наши иностранные противники завладели ими, вся работа Иберийского совета будет доступна всем жителям Иберии. Хорошо это или плохо, лестно или нет, но мы будем поддерживать открытость и прозрачность как основу нашей демократии."
 IBR.759.a:0 "Нам нечего скрывать!"

 IBR.760.t:0 "Успокоить народ" 
 IBR.760.d:0 "Для немедленного оповещения: План Коалиции Демократического спасения. В целях обеспечения успеха демократического будущего Иберии и предотвращения любого возрождения авторитаризма КДС согласилась на следующие шаги, которые должны быть предприняты нашим правительством как можно скорее:\n\n1:Мы предложим новый закон о выборах, который усилит надзор за кампаниями и избирательными участками, чтобы бороться с безудержной коррупцией и злоупотреблениями, которые неприемлемы для любых действительно свободных и справедливых выборов;\n\n2: После принятия нового закона о выборах Коалиция Демократического спасения распустит себя и Иберийский совет и призовет к проведению новых выборов под эгидой нового закона о выборах, чтобы правительство, представляющее волю большинства граждан Иберии, было наделено полномочиями Иберийского совета.\n\nЭти действия будут предприняты в течение следующих нескольких недель, а выборы должны состояться в течение следующих трех месяцев."
 IBR.760.a:0 "Да здравствует свободный и демократический Иберийский союз!"
 
 IBR.761.t:0 "Сломать корпоративистскую политику" 
 IBR.761.d:0 "Совет демократического спасения провозгласил ряд декретов, призванных положить конец корпоративистскому господству в экономике прошлого и привести Иберию в соответствие с другими демократическими странами мира. Прежде всего, будут расформированы крупные монополии, созданные, чтобы создать конкуренцию в экономике, которая приведет к снижению цен и повышению заработной платы. Ограничения и запреты на передвижение рабочей силы были сняты, что даст работникам право голоса в том, как к ним должны относиться их работодатели. Мы также установим минимальную заработную плату, привязанную к годовому уровню инфляции, чтобы все работники имели возможность зарабатывать на жизнь.\n\nПотребуется больше законов и ещё много лет работы, чтобы полностью декорпоративизировать иберийскую экономику, но первый шаг уже сделан."
 IBR.761.a:0 "Политическая свобода - ничто без экономической свободы."
 
 IBR.762.t:0 "Вытеснение пропаганды из школ" 
 IBR.762.d:0 "Правительство только что приняло новый закон об образовании, который обеспечит радикальный пересмотр учебной программы, уничтожив пропагандируемые диктатурой элементы системы. Прежде всего, будут полностью прекращены предметы "патриотическое воспитание" и "домоводство", которые многие молодые иберийцы со временем возненавидели. В соответствии с этим портреты Каудильо больше не будут висеть в каждом классе, школы больше не могут поднимать национальный флаг в начале недели и снимать его в конце, студенты колледжей больше не обязаны подписывать клятву верности государству, ежедневная молитва и верность государству были убраны.\n\nНо самая большая проблема будет связана с преподаваемыми предметами. В то время как математика и естественные науки будут затронуты в меньшей степени, некоторые из них необходимо будет пересмотреть: например, мы будем поощрять большее разнообразие в материалах для чтения как на испанском, так и на португальском языках. История, однако, является самой большой проблемой. Новый закон создает беспартийный совет историков и ученых для переписывания учебников истории, чтобы обеспечить более равный и сбалансированный предмет для изучения нашими студентами на всех уровнях образования. Хотя мы все ещё можем гордиться Иберией, изучая историю, мы также должны признать, что в прошлом мы совершали плохие или ужасные поступки, и должны признать их."
 IBR.762.a:0 "Чтобы сделать общество свободным и открытым, начните с молодежи."
 
 IBR.763.t:0 "Подписание новых законов о выборах"
 IBR.763.d:0 "Новые законы о выборах были приняты и подписаны! Было введено много новых гарантий и механизмов для обеспечения того, чтобы наши выборы были свободными, справедливыми и больше не были запятнаны авторитаризмом.\n\nНовый закон о выборах очень затруднит подкуп избирателей, но также наложит огромные штрафы на тех, кто попытается это сделать. В то время как большая часть закона касается незначительных деталей для обеспечения честности выборов, некоторые из наиболее важных аспектов закона просты для понимания: беспристрастная, беспартийная группа будет отвечать за предоставление бюллетеней, урн для голосования и создание избирательных участков, а также за просвещение общественности о том, как работают выборы. Сами партии будут запрещены на избирательных участках: никакие партийные плакаты, агитаторы или материалы не будут допускаться в пределах 50 метров от любого избирательного участка. Гражданская гвардия будет постоянно присутствовать для наблюдения за голосованием, чтобы гарантировать, что урны для голосования не будут подделаны, и в конце голосования три Гвардейца, выбранные из-за пределов округа, в котором они находятся в этот день, доставят урны для голосования в безопасное место для подсчета и проверки.\n\nТеперь, когда действует сильный и действенный закон о выборах, Демократический Совет национального спасения объявил, что они уходят в отставку, распускают Иберийский совет и объявляют о проведении новых выборов."
 IBR.763.a:0 "В этот раз никакие подозрительные делишки не пройдут!"
 
 IBR.764.t:0 "Гражданская гвардия отправлена охранять избирательные участки" 
 IBR.764.d:0 "Поскольку выборы состоятся через несколько дней, временное правительство приказало Гражданской гвардии занять свои участки на тысячах избирательных участков, установленных по всей Иберии, от маленьких городов страны Басков до обширных центров Мадрида и Лиссабона. Но в отличие от диктатуры, когда полицейские со стальными лицами были там для запугивания избирателей, чтобы они сделали правильный выбор, теперь же они там, чтобы отпугнуть тех, кто попытается вмешаться в выборы, и обеспечить свободное и справедливое голосование.\n\nМногие другие офицеры Гражданской гвардии размещены по всему Союзу, чтобы следить за митингами и парадами для гарантии, что никакого насилия не произойдет. Глава Гражданской гвардии отдал недвусмысленный приказ: ни в коем случае не допускать насилия со стороны какой-либо партии или группы. Если агитатор пытается разозлить толпу, он должен быть арестован. Если толпа начнет формироваться, их нужно подавить. Если кто-то попытается помешать кому-либо голосовать, он будет обвинен в мошенничестве с избирателями и взят под стражу. Повторения последних выборов не будет.\n\nИбо скоро миллионы людей пойдут на выборы и свободно и справедливо выберут следующего лидера Иберийского союза."
 IBR.764.a:0 "Мы не потерпим ни насилия, ни запугиваний!"

