 IBR.5080.t:0 "Планирование перед ударом" 
 IBR.5080.d:0 "Терроризм, либерализм, сепаратизм. Никто в Иберии не мог бы назвать худшую комбинацию для заговора с целью уничтожения не только одной нации, но и целого полуострова. Поскольку анархии и хаоса следует избегать любой ценой, то же самое следует делать и с их фронтами. Щупальца смерти никогда не распространятся по Союзу при условии, что мы правильно разыграем свои карты. В той же лиге находится и либерализм. Приверженцев дезинформируют, анархисты промывают мозги во что-то злое. Как бы то ни было, "
 IBR.5080.a:0 "Массовая пропаганда."
 IBR.5080.b:0 "Тайные операции."
 
 IBR.5081.t:0 "Великое пропагандистское наступление"
 IBR.5081.d:0 "Было принято решение, хотя и спорное, победить террористические влияния с помощью пропаганды. Как бы заглушая их пропаганду нашей собственной. Специфика была проста в концепции, но создание надежной основы для работы было сложной задачей. Пропаганда будет обширной, всеобъемлющей и устойчивой для достижения максимальной эффективности. До окончательной доработки оставалась только одна последняя заминка: куда все это будет направлено?\n\nНельзя отрицать, что сепаратисты могут черпать силы из районов за пределами регионов, которые они, по их утверждению, представляют - не раз представители не-меньшинств арестовывались за работу с террористическими группами. Являются ли они большей угрозой, чем силы меньшинств этих групп? Ресурсы, стоящие за пропагандистской программой, ограничены, и мы не можем ударить сразу по всему. Мы можем нацелиться на отдельные районы меньшинств и отрезать основной источник живой силы террористов. Если мы так сделаем, программа может быть распространена по всей Иберии в целом. Хотя это рискует оказаться менее эффективным, это также дает оправдание для того, чтобы пропаганда велась и в других местах."
 IBR.5081.a:0 "Продвигайте это по всей Иберии."
 IBR.5081.b:0 "Продвигайте это в регионах меньшинств."
 
 IBR.5082.t:0 "Новые анти-террорические программы"
 IBR.5082.d:0 "Окончательный консенсус состоял в том, чтобы подавить террористическую активность изнутри. Сепаратистские симпатии свирепствуют не из-за каких-либо естественных предпочтений, а из-за самих террористов, распространяющих их. Поэтому само собой разумеется, что ликвидация террористов подавит симпатии к сепаратистским группам. Для этого организации должны быть уничтожены изнутри ради саботажа их эффективности. Однако, где начнется проникновение? У рассматриваемых групп много щупалец во многих отдельных частях Иберии. Это разочаровывает, но необходимо осознать, что Аксенсии не хватает ресурсов для борьбы со всем и сразу. Чтобы что-то сделать, внимание должно быть сосредоточено на одном конкретном месте.\n\nИз множества аспектов есть один, который особенно привлекает внимание преступников: университеты. Впечатлительные, молодые умы идеально подходят для пропаганды. Если бы мы внедрили агентов под прикрытием в районы, то могли бы поймать сепаратистов с поличным. Более рискованным решением является попытка проникнуть в сами террористические группы, саботируя их изнутри. Это может не сработать, но есть шанс, что мы помешаем им до того, как они смогут распространять дезинформацию, имеющую значение."
 IBR.5082.a:0 "Проникнуть в университеты."
 IBR.5082.b:0 "Внедриться в террористические группы."
 
