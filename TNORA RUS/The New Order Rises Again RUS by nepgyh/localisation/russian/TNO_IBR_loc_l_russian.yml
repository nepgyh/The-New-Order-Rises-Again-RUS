 IBR.4012.t:0 "Вопрос о колониальном гражданстве" 
 IBR.4012.d:0 "Растущее движение в совете, наконец, нашло достаточную поддержку для обсуждения вопроса о колониальном гражданстве.\n\nИберийское гражданство автоматически предоставляется любому, у кого есть родитель с иберийским гражданством - по идее это простая политика. Однако это становится значительно сложнее, когда один фактор влияет на другие процессы, такие как колониальное проживание. Туземцы не считаются иберийцами и лишены гражданства. По сути, они лишены каких-либо преимуществ, которые можно было бы получить от гражданства.\n\nОдна клика в конгрессе выступала против этой политики по нескольким причинам. Некоторые считают несправедливым отказывать туземцам в гражданстве, поскольку они жили на этой земле до наших поселенцев, а другие выступают против этого по более практическим причинам. Они хотят создать группу "collaborator" group within the native populations with which to sabotage the others, or simply to ease administrative strain. The end result is the same: to give all African natives Iberian citizenship.\n\nTo say this argument experienced significant pushback is an understatement. Opposition has been fierce, with a great many wishing to maintain the status quo. The settler groups wish to keep the situation as it is, as the current laws work very favorably for the Iberian settlers. Ultimately, it is still the call of the Caudillos."
 IBR.4012.a:0 "Любой, кто родился в пределах наших границ, является иберийцем."
 IBR_reformist_tt_21:0 "Расширение гражданства §Yукрепит реформизм в Совете§!"
 IBR.4012.b:0 "Гражданство - это очень сложный процесс."
 IBR_reformist_tt_22:0 "Разделение народа Иберии по месту происхождения приведет §Yуменьшению реформизма в Совете§!"

 IBR.4013.t:0 "Ассоциации поселенцев протестуют" 
 IBR.4013.d:0 "Как и предсказывалось, поселенцы очень плохо приняли гражданство для туземцев. Группы, обычно организованные в колониальных государствах, таких как Гвинея, Марокко и т. д., объявили о совместной декларации с почти единогласным решением публично протестовать против решения федерального правительства.\n\nОни объявили наше решение "unfair to the natural citizens of Iberia", with an emphasis on justice. Despite their claims otherwise, it is glaringly obvious that they are upset by the fact that natives will no longer be treated as second-class citizens, and the new legal parity has upset those who took their supremacy for granted. The word of the Caudillos is still supreme, and it seems about time that they be reminded of the finality of the government's decisions."
 IBR.4013.a:0 "Вы и они равны."

 IBR.4014.t:0 "Туземцы поддерживают правительство" 
 IBR.4014.d:0 "После совместной декларации некоторые поселенцы даже вышли на акцию протеста в Касабланке, вымещая свой гнев на правительстве. Казалось, что этот шаг будет политической издержкой и ничем больше. Ко всеобщему удивлению, появилась группа туземцев, протестующих в пользу правительства. Хотя собрание не дошло до драки, оно было очень близко к этому, когда правоохранительные органы разогнали протест.\n\nНесмотря на то, что это была спонтанная акция, она отражает настроения коренного населения. Несколько местных организаций официально поблагодарили нас - по тем же каналам, что и поселенцы, что, похоже, было сделано назло - за наши решения о продлении гражданства."
 IBR.4014.a:0 "Спасибо!"

 IBR.4015.t:0 "Столкновения между коренными жителями и поселенцами приводят к гибели людей" 
 IBR.4015.d:0 "Напряженность достигла небывало высокого уровня, когда жители иберийских островов, разъяренные отсутствием у них правового превосходства, прибегли к менее законным методам запугивания близлежащих колонистов. Банды реторнадушей (Возвратившихся), вооруженные самодельным оружием, начали выслеживать и избивать жителей колоний, которых они считают уязвимыми. Это обострилось, когда туземцы начали сопротивляться, создав то, что быстро прозвали "brigas repentinas", for their spontaneous and violent nature. As all incidents do, these fights began to escalate from two or three to as many as ten to fifteen on each side.\n\nIt has escalated again. After the murder of a retornado by a colonial native, riots have broken out in several major cities around the colonies.between both. The Guardia Civil is on standby, and the death toll is poised to only increase unless the riots are put down immediately."
 IBR.4015.a:0 "Вмешайтесь и рассейте протестующих."
 
 IBR.4016.t:0 "Поселенцы отступают" 
 IBR.4016.d:0 "Толпа людей сидит в камере предварительного заключения, в какой-то отдаленной тюрьме, о которой они ничего не знают. Они быстро ладят - похоже, в каком-то смысле они были родственными душами. Их разговор в конце концов приводит их к важному вопросу: во что они ввязались? У всех присутствующих была одна и та же причина - "disruption of common decency", but they all knew they were in for protesting the new citizenship laws. They were eventually split up, incarcerated for their deeds.\n\nSights like this had become very common, at least for a small while. As the Guardia Civil intervened, they arrested a large number of rioting settlers. Following the show of force, most of those remaining surrendered. It seems like they won't be complaining about citizenship again."
 IBR.4016.a:0 "Вам лучше."

 IBR.4017.t:0 "Первое африканское национальное удостоверение личности" 
 IBR.4017.d:0 "Король Хасан сидел за своим столом, просматривая, казалось, бесконечное количество документов. На одной он поставил свою подпись, черные чернила его любимой ручки ярко блестели на бумаге. Затем он посмотрел на следующую стопку, ещё одну, которая, казалось, была просто подписью внизу. Как бы то ни было, никогда не стоит быть в неведении. Он прочитал саму статью, в которой содержалось ещё больше юридических положений и правил, которые, в конечном счете, просто дополняли здравый смысл и элементарную порядочность. Его молчаливые размышления были прерваны щелканьем камер, вспышки давали резкий стимул продолжать смотреть вниз. Он предположил, что все будут уверены в том, как работают с документами.\n\nОни снова нашли его, когда он сделал снимок для своего удостоверения личности, заставив его держать искусственно расширенную улыбку даже дольше, чем он когда-либо хотел. Лучше так, чем хмуриться перед камерами, подумал он.\n\nНастал день, когда удостоверение личности было готово к получению. Заваленный прессой в этот, несомненно, важный день, он изо всех сил изобразил улыбку, будто хочет быть здесь, и натянул ее, чтобы все увидели.\n\nКто-то спросил его: "How does it feel to be the first native to get citizenship?". He knew what he had to say."
 IBR.4017.a:0 ""Fantastic.""
 IBR_reformist_tt_23:0 "Успех этой политики §Yукрепит  реформистские настроения в Совете§!"
 IBR_influence_tt_12:0 "Успех этой политики §Yувеличит влияние Совета§!"
 
 IBR.4018.t:0 "Местные сдаются" 
 IBR.4018.d:0 "Полиция разогнала несколько беспорядков. Один из них запомнился тем, что местные и Гражданская гвардия подавляли мятежников вместе. Дела шли от плохого у худшему. Одно слово любого из местных лидеров - и бесчисленное множество людей станут повстанцами и сепаратистами. Новая волна беспорядков будет достаточно сильной, чтобы свести на нет все наши прежние попытки навести порядок.\n\nУдивительно, но случилось непредвиденное. Сначала наступила тишина, но затем, один за другим, лидеры призвали своих последователей отступить. Похоже, они не хотели кровопролития как и мы. Все они согласились с тем, что гражданство не стоит конфликта. Наше положение сохранено."
 IBR.4018.a:0 "Неожиданно." 
 IBR_influence_tt_13:0 "Провал политики §Yослабит влияние Совета§!"

 IBR.4019.t:0 "Проблемы в стране" 
 IBR.4019.d:0 "Конституционные дебаты вышли на новый этап. Сейчас перед Советом стоит вопрос о том, как реформировать функции государства. Несмотря на то, что никаких серьёзных изменений наверняка не произойдет, есть некоторые вопросы, которые необходимо рассмотреть с максимальным вниманием. Не все нуждается в изменении, и Совет будет обязан обсудить, что именно необходимо сделать.\n\nПохоже, что собравшиеся представители боятся обсуждать диархию в частном порядке. Тем не менее, защитники Иберии готовы сделать то, что должны."
 IBR.4019.a:0 "Начинаем." 

 IBR.4020.t:0 "Наболевшее" 
 IBR.4020.d:0 "Наконец, мы задели животрепещущее. Новой повесткой является статус диархии, системы, в соответствии с которой Иберия принимает обоих Каудильо. Никогда ещё атмосфера не накалялась до предела. Страх обуял все собрание и все члены собрания проступили к обсуждению неохотно.\n\nПервым заговорил представитель Аксенсии. "Maybe... we ought not to discuss that. We can do that, right?"\n\nSalazar waved him off. "No, I say we ought to discuss this matter. It's about high time something gets said. Of course..." He looked over towards Franco, with a very particular glint in his eye. "It'd be very disappointing if my colleague were to veto this discussion and stop our... productive debate. So, what do you say, Franco?""
 IBR.4020.a:0 ""It's better not to discuss this."" 
 IBR_reformist_tt_24:0 "Отказ от обсуждения структуры режима §Yослабит реформистов в Совете§!"
 IBR_influence_tt_14:0 "Отказ от обсуждения статуса двух каудильо §Yснизит влияние Совета§!"
 IBR.4020.b:0 "Нам рано или поздно придётся."It had to come sooner or later.""
 IBR_reformist_tt_25:0 "Осознание возможных недостатков режима §Yупрочит позиции реформистов в Совете§!"
 IBR_influence_tt_15:0 "Открыв этот Ящик Пандоры, §Yвлияние Совета снизится§!"

 IBR.4021.t:0 "Плюсы и минусы диархии" 
 IBR.4021.d:0 "Конечно, никто не хотел затевать спор о диархии. Уж точно не в присутствии каудильо. Для обсуждения была необходима объективная почва. С этой целью им было предоставлено краткое изложение юридических полномочий диархии, постановлений и документов, из которых эти полномочия исходили. Им было поручено разобраться с бюрократией. Присутствующие, по большей части, согласились с тем, что лучшим способом было бы составить список "
 IBR.4021.a:0 "Отлично." 

 IBR.4022.t:0 "Каудильо спорят" 
 IBR.4022.d:0 ""One of the largest benefits of the Diarchy is the increased cooperation between leaders, creating an apparatus where two people may respond decisively to issues, rather than one. Yes?" The clerk looked at the Caudillos.\n\n"Actually," Salazar said, "The political apparatus does not encourage decisive interaction. Mark that off. In fact, I'd even say it goes so far as to hinder decisive action, with even the tiniest thing to protect a country-"\n\n"Enough, you petty bastard!" Franco snapped. "It's enough that you groan and grumble over every little measure that doesn't coddle you like a damn child! I try to get one good thing done and all you can think about is taking jabs at me!"\n\nThe two continued to bicker, at this point blind to the world beyond what they could use to argue with the other. The council became one of the first external groups to see, in all its glory, the way in which the Caudillos cooperated. Everyone - except the two dictators - sat in silence, unable to muster the will to move or even stop watching the argument.\n\nThe clerk himself shrank back, unwilling to be near the source of the yelling. At that moment, a thought came into his head: shouldn't he try to, well, do something about this?"
 IBR.4022.a:0 "Остановите их, пока лишнего не наговорили." 
 IBR.4022.b:0 "Их страна - их проблемы." 

 IBR.4023.t:0 "Рукоприкладство" 
 IBR.4023.d:0 "Ошеломленное молчание было наконец нарушено, когда Франко, уставший от действий своего коллеги, ударил Салазара по губам. Этого было достаточно, чтобы заставить замолчать португальского диктатора. Он осел в шоке. Через несколько секунд он, собравшись с силами, с криком бросился на Франко. Эти двое начали драться. От нанесения более тяжких травм их останавливал преклонный возраст.\n\nИ снова совет погрузился в ошеломленное молчание. Представитель вооруженных сил внезапно встал, почти стащив сотрудника Аксенсии со своего места.\n\n"We need to stop them before they hurt themselves!" The officer turned the agent to the door. "Find a phone, call the Guardia Civil."\n\nAs the Axencia representative ran off, the military man turned to the rest of the council. He needed to lead them, too, it seemed. Should he get some people to help him break up the Caudillos, or have a few explain to the Guardia?"
 IBR.4023.a:0 "Почему спит служба безопасности? Остановите их!" 
 IBR.4023.b:0 "Чего замерли? Разнимайте!" 

 IBR.4024.t:0 "Совет разогнан" #Advisory Council
 IBR.4024.d:0 "Когда офицер двинулся, чтобы перехватить члена совета, его оттолкнул с дороги второй коллега. Эти двое начали драться друг с другом, по-видимому, чтобы выяснить, кто поможет их любимому каудильо. Похоже, зрелище драки двух вождей стало заразительным. Большинство других членов совета сами ввязывались в драки друг с другом.\n\nЗная, что ничего не сможет сделать, офицер вздохнул и направился к двери. За каудильо должна следить Гвардия. Саму Гвардию почти не пришлось ждать. К моменту, когда офицер подошёл к двери, показались сотрудники этого ведомства. \n\nСитуация была проста как два пальца - большая часть совета боролась сама с собой, а горстка пыталась оттащить людей друг от друга. Один человек остановил драку лидеров, просто оттолкнув двух стариков друг от друга. Остальным членам совета потребовалось несколько минут, чтобы успокоиться. Однако у большинства хватило ума, как только прибыла Гвардия.\n\nГражданская гвардия разогнала собрание и отослала всех в основном с синяками и царапинами. На собрании обьявили перерыв. Требовалось успокоиться."
 IBR.4024.a:0 "Слава Богу." 

 IBR.4025.t:0 "Драка в Совете" #Legislative Council
 IBR.4025.d:0 "Офицер было двинулся, чтобы остановить члена совета. Его инициатива была прервана внезапно прилетевшим в голову портфелем. При ближайшем рассмотрении он не казался мертвым, просто лежал без сознания. После этого действия в зале началась суматоха и сущий ад.\n\nСолдат, охранявший зал, увидел истинную природу дискуссии. Весь совет погрузился в анархию. Люди дрались, и хотя никто, казалось, не использовал оружие, они размахивали кулаками с особой яростью. В такой суматохе он был бесполезен, но начал делать то, что от него требовалось.\n\nРазнять двух дерущихся каудильо было нетрудно - достаточно растолкать стариков в разные стороны. Затем он держал этих двух подальше друг от друга, пока не прибыла Гражданская гвардия. То было несколько напряженных минут. Гражданская гвардия справилась с беспорядком довольно быстро.\n\nПосле долгой борьбы были подсчитаны окончательные потери. Большинство членов Совета было арестовано, а Каудильо были отправлены по домам, чтобы оправиться от травм и шока. Это было довольно прискорбное событие. Наверное, хорошо, что это произошло именно сейчас, а не на других, более важных прениях."
 IBR.4025.a:0 "Ну, вот и все."

 IBR.4026.t:0 "Система правосудия" 
 IBR.4026.d:0 "Член Совета, невысокий парень с кустистым лицом, подготовил свою речь. Конечно, речь была не его, а Франко, но идейно парень поддерживал каждое слово.\n\n"It is a terrible issue with the modern Iberia that, for all its posturing as a unified country, it does not have a unified judiciary. The system is decentralized, and the regional courts can run around as if they are independent!" He quietly hoped that didn't seem too monotone. "Iberia can only fulfil its promise of unity when all elements of the country are united as if they were never separate. Our courts are no different. Are there any questions?"\n\nSomeone, to his dread, had a question. "How would we best integrate these courts? Centralization should only be attempted if we can ensure it does not go poorly. Therefore, I want to hear your ideas on the matter."\n\nOh no.\n\nIn an act of divine providence, someone was able to interject and answer the question, moving the pressure away from him. The debate was similar in nature, but the final consensus was that ultimately..."
 IBR.4026.a:0 "Нынешняя система всех устраивает."
 IBR.4026.b:0 "Централизации - быть!"

 IBR.4027.t:0 "Семьи режима: каудильо" 
 IBR.4027.d:0 "Первой и самой могущественной камарильей в Иберии были лидеры. Каудильо руководят государством, сотрудничая даже тогда, когда вся прагматическая логика умоляет о предательстве и измене. Они упраляют государством, даже когда стареют, и их направляющие руки спасли весь полуостров от падения в кровавую анархию.\n\nВ чем, черт возьми, их можно винить?"
 IBR.4027.a:0 "Да, все хорошо."

 IBR.4028.t:0 "Семьи режима: военные" 
 IBR.4028.d:0 "По правую руку от Каудильо находится их правоприменительный орган - армия. У Франко и военных были очень продуктивные отношения на протяжении десятилетий, и хотя Салазар не так хорошо знаком с солдатами и генералами, у него есть здравый смысл, чтобы обычно полагаться на Франко в таких вопросах.\n\nВоенные очень влиятельны и ни в коем случае не позволяют Каудильо забывать, что они могут отстранить их от власти. С этой целью никаких действий против них не требуется. Это только создаст конфликт, в котором у военных есть все шансы на победу."
 IBR.4028.a:0 "Они могут сделать себя незаменимыми, но не более того."

 IBR.4029.t:0 "Семьи режима: церковь" 
 IBR.4029.d:0 "Предпочитая крест мечу, точно так же знакома с Каудильо католическая церковь. Это невероятно влиятельное учреждение, полностью доминирующее над иберийской религией. Она каким-то образом пронизывает все грани жизни, являясь центральным элементом сцены, тщательно сконструированной для ее размещения многими правителями Испании и Португалии. Из-за своего положения это, по совпадению, очень важный институт для сохранения лояльности. Вера многих побуждает их верить Церкви, и если Церковь дружелюбна к нам, то и толпы людей последуют за ней. Некоторые утверждают, что это не очень хорошо.\n\nСуществует аргумент, что влияние Церкви - ее монопольный контроль над образованием, религией и во многих отношениях над мыслями верующих - слишком велико. Те же группы, которые утверждают это, предлагают проверить влияние Церкви, чтобы Иберия не зависела от ее лояльности. Конечно, если их не проверять, то нет причин беспокоиться об их лояльности..."
 IBR.4029.a:0 "Заберите часть её власти."
 IBR_reformist_tt_26:0 "Уменьшение влияния Церкви §Yувеличит реформизм в Совете§!"
 IBR_influence_tt_16:0 "Уменьшение влияния Церкви §Yувеличит влияние Совета§!"
 IBR.4029.b:0 "Она остается нетронутой."
 IBR_reformist_tt_27:0 "Если позволить Церкви сохранить всю свою власть §Yэто ослабит реформизм в Совете!§!"
 IBR_influence_tt_17:0 "Не ограничивая влияние Церкви §Yуменьшиться влияние Совета!§!"

 IBR.4030.t:0 "Семьи режима: партия" 
 IBR.4030.d:0 "К сожалению, государство не может управляться только двумя людьми. Они должны делегировать и отдавать клочки своей власти меньшим людям, чтобы вопрос управления не был полностью подавляющим. Таково тяжелое положение Каудильо - в их возрасте им приходилось искать других людей, чтобы управлять делами, которыми они больше не могут выполнять. Это основа Национального Союза, партии, которая управляет тем, чего не могут Каудильо.\n\nНесмотря на то, что формально это одна группа, любой, кто хоть что-то знает о ней, в курсе, что внутри партии существует гораздо больше, чем одна группа. Реформисты, технократы и радикалы - это лишь некоторые из групп, которые постоянно борются друг с другом за благосклонность Каудильо. Эта фракционность вызывает волнения, поскольку она наносит ущерб единству и наносит вред Иберии в целом из-за постоянных интриг. Однако это также мешает любой из групп становиться доминирующей и навязывать свои взгляды государству. Является ли статус-кво предпочтительным?"
 IBR.4030.a:0 "Навязать волю Каудильо."
 IBR_reformist_tt_28:0 "Ограничение фракционности и, следовательно, ограничение различных точек зрения §Yослабит реформизм в Совете!§!"
 IBR_influence_tt_18:0 "Объединение партии  §Yувеличит влияние Совета!§!"
 IBR.4030.b:0 "Пусть ссорятся."
 IBR_reformist_tt_29:0 "Предоставление возможности услышать разные голоса §Yувеличит реформизм в Совете§!"
 IBR_influence_tt_19:0 "Позволить фракционности продолжаться §Yэто уменьшит влияние Совета!§!"

 IBR.4031.t:0 "Семьи режима: те, кто остался" 
 IBR.4031.d:0 "Было бы ложью утверждать, что Иберия на протяжении многих лет находилась в политическом застое. Величайшим примером, возможно, является создание самого Союза, хотя есть много более тонких деталей, которые упускаются из виду. Некоторые из этих деталей относятся к более мелким, менее значимым семействам. Старые фалангисты, карлисты и монархисты - это лишь немногие из групп, которые постепенно сошли на нет.\n\nИберия уничтожила их. Они неуместны, незначительны, и кажется, что через несколько лет они попросту исчезнут. На самом деле, единственная причина, по которой они все ещё существуют, заключается в том, что они  ещё не осознали свою смерть. Без нашего вмешательства конец этих групп неизбежен, поскольку их место занимают другие, столь же разобщенные группы. Однако, если бы мы пожелали, мы могли бы провести эвтаназию над умирающими семьями, чтобы сделать их смерть быстрой. Как мы поступим?"
 IBR.4031.a:0 "Прекратите их страдания."
 IBR_reformist_tt_30:0 "Уничтожение этих фракций §Yувеличит реформизм в Совете!§!"
 IBR_influence_tt_20:0 "Уничтожение этих фракций §Yувеличит влияние Совета!§!"
 IBR.4031.b:0 "Пусть они умрут в одиночестве."
 IBR_reformist_tt_31:0 "Если призраки прошлого будут преследовать нас §Yэто ослабит реформизм в Совете!§!"
 IBR_influence_tt_21:0 "Разрешение этим фракциям продолжать существовать приведет к §Yослаблению влияния Совета!§!"
 IBR_influence_tt_22:0 "Решение этого вопроса дипломатическим путем приведет к §Yусилению влияния Совета!§!"
 
 IBR.4032.t:0 "Исправленная Конституция" 
 IBR.4032.d:0 "Новая конституция - или, по крайней мере, ее проект - была опубликована. Копии были напечатаны во всех возможных газетах, и многие в Иберии уже видели её. Так определённо кажется, исходя из того ажиотажа, который мы создали в правительстве и без неё. В правительстве наблюдается инакомыслие, хотя оно находится на достаточно минимальном уровне, чтобы его можно было обуздать.\n\nГоворят, что хороший компромисс никого не оставляет счастливым. По мнению наших политических фракций, конституция была хорошим компромиссом. Некоторые утверждают, что это зашло слишком далеко, а другие - что недостаточно далеко, и обеих сторон достаточно, чтобы гарантировать, что спор по этому поводу будет продолжаться ещё долгое время.\n\nКонечно, это то, что нам необходимо? Союз теперь будет вечным, верно?"
 IBR.4032.a:0 "Верно."
 
