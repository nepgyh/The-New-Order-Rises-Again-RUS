 IBR.5500.t:0 "Аксенсия обнаруживает всплеск сепаратистской активности"
 IBR.5500.d:0 "Ранним утром на тихий маленький городок обрушился ледяной мороз. Даже стойкие пекари или молочники ещё не начали свою изнурительную смену, когда небольшая группа одетых в черное фигур появилась на тихих улицах. Их усилия будут означать совсем другое утро для мирных горожан.\n\nВдоль голых гранитных стен полицейского участка и офиса мэра были выкрашены в ужасающий красный цвет сообщением, которое должно было быть увидено всем Союзом. Новости об этом быстро распространились по большой бюрократической цепочке, определявшей иберийское правительство, и попали прямо в руки Аксенсии.\n\nВ других местах также начали появляться аналогичные сообщения, будь то граффити, небрежно оформленные плакаты или другие незаконные публикации. Одно было несомненно: начался пожар, и оппозиция режиму стала заметна на улицах и стенах Иберии. В то время как некоторые в Аксенсии видят в пропаганде не более чем юношескую преступность, другие видят опасное движение, нуждающееся в искоренении."
 IBR.5500.a:0 "Одна маленькая искра может сжечь весь карточный домик." 
