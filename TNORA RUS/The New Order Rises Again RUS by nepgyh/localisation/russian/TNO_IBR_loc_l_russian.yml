 IBR.3105.t:0 "Павшие революционеры" 
 IBR.3105.d:0 "Каждые несколько минут Адольфо слышал выстрелы вдалеке. Его город был в огне, и мешки с песком выстроились вдоль улиц под его квартирой, как и 26 лет назад. Тогда мир был другим. Адольфо когда-то видел великое будущее для иберийского пролетариата, почти священную борьбу против фашистов и монархистов, которые стремились уничтожить скудный прогресс, достигнутый Республикой. Но теперь, когда НКТ в очередной раз столкнулась с солдатами-националистами на улицах Барселоны, он понял, что эта мечта умерла. Возможно, в другом мире Революция могла бы увенчаться успехом. Но не тут.\n\nАдольфо открыл свой шкаф, достал небольшую кучу одежды, чтобы найти маленькую защелку на дне. Он открыл тайник с воспоминаниями о давно минувших десятилетиях. Там была его винтовка 'Тигре', оружие, которое он использовал в своем первом и единственном убийстве. Оружие, которое, как он воображал, он будет использовать много раз снова, сопротивляясь франкистскому господству после падения республики, но так и не использовал. Он слегка передвинул винтовку, чтобы показать старую черно-белую фотографию под ней. Вот он, слева на изображении. На несколько дюймов ниже, чем другие молодые люди с ним. Волосы на его лице ещё не отросли. Он держал винтовку и улыбался. С ним было четверо товарищей, всех которых он хорошо помнил. Рамон, который мог рассмешить любого даже в самые худшие времена. Застрелен снайпером в январе 1939 года. Мануэль, блестящий ученик и не менее блестящий боец. Сказал Адольфо, что убегает во Францию, и больше о нем ничего не слышали. Сара, девушка в очках, на которой он не мог не представить, как однажды женится. Захвачена франкистским режимом вскоре после войны и её больше никогда не видели. Асунсьон, друг детства, который убедил Адольфо взяться за оружие. Также захвачен в плен и больше её никогда не видели. Чего на самом деле достигли его битвы? И чего теперь ожидали молодые революционеры на улицах?"
 IBR.3105.a:0 ""I miss you all so much.""

