 #Auth Congress Tree
 
 IBR_authcong_victory_tt:0 "Иберия должна будет поддерживать определённый уровень §Yавторитаризма§!, чтобы §Yсохранять стабильность страны§!"
 
 IBR_auth_congress_politics:0 "Начало Конгресса"
 IBR_auth_congress_politics_desc:0 "Для Иберии наступил новый день. Лучший день, когда и Каудильо, и недавно созданный законодательный орган - Конгресс - работают в тандеме. Наши чувства по поводу соглашения не важны. Важно то, что в Союзе по-прежнему много проблем, и каждая минута, потраченная на препирательства, является потраченной впустую минутой, которую мы не можем себе позволить в эти тяжелые времена. Мы будем работать вместе, чтобы искоренить и решить все, что хочет помешать Иберии двигаться вперед."
 
 IBR_keep_things_right:0 "Придерживаться правых"
 IBR_keep_things_right_desc:0 "В прямом и переносном смысле. Левые - во всяком случае, то немногое, что осталось от них в Иберии, - никогда не пытались доказать свою благонадежность со времен гражданской войны, и многие из их наиболее видных членов были заключены в тюрьму или отправились в добровольное изгнание. Привлечение левых элементов на политическую арену только ещё больше дестабилизирует ситуацию; то, что нам сейчас нужно, - это консенсус. В Конгресс и государственный аппарат будут допущены только полезные и надежные партии, демонстрирующие свою приверженность наилучшим интересам Иберии. Укоренение лояльности в этих системах власти, несомненно, послужит нам, если наша власть будет ужесточена в будущем."
 
 IBR_maintain_the_social_window:0 "Поддерживать общественные устои"
 IBR_maintain_the_social_window_desc:0 "Мы знаем, что экономика не в лучшей форме. Но едва ли в этом виноваты Каудильо, ведь так? При всех их (очень значительных) успехах, они - не боги рынка, да и никогда себя таковыми не называли! Раньше наши экономики по отдельности работали нормально. Структура нашей страны не имеет с этим ничего общего,  и она не должна меняться. И вообще, нужно удвоить усилия по её поддержанию! Укрепим фундамент - и весь дом будет устойчивее. Уже тысячу лет выходом из кризиса для любой страны на полуострове была красивая, жёсткая иерархия; нашей стране просто нужно поставить пару подпорок - и будет, как новенькая."
 
 IBR_honor_the_family:0 "Почтить семьи"
 IBR_honor_the_family_desc:0 "Семейная ячейка лежит в основе человечества и цивилизации. Красные никогда не понимали этого, что проявлялось в их попытках разрушить священный институт брака. Безбожная демагогия затмила им радость, которую истинная семейная гармония приносит как обществу, так и отдельным людям. Для иберийского мужа нет большего счастья, чем жить честной жизнью, поддерживая и получая поддержку, в свою очередь, от своей любящей, преданной жены. Нет большей славы для жены, чем дать жизнь новому поколению добрых, сильных иберийских мальчиков и девочек - творцов будущего и носителей нашей мечты. Нет большего признака гордости для молодых мужчин и женщин, чем достичь совершеннолетия и найти такую же славную жизнь, ожидающую их, только благодаря неустанным усилиям их предков."
 
 IBR_glorify_womens_roles:0 "Прославлять роль женщин"
 IBR_glorify_womens_roles_desc:0 "Либеральные нации, красные и даже арийские феминистки имеют глубоко ошибочные представления о женщинах. В любом случае, какая им польза от голосования? Не больше, чем кому-либо другому, это уж точно. Гораздо честнее и благороднее вместо этого сосредоточиться на реалиях женственности. Феминистки изображают традиционные женские роли как отсталые и никчемные, но это не более чем беспочвенная клевета! Даже Каудильо признали бы, что мужчины, которые держат Иберию в безопасности и силе, были бы ничем, если бы представительницы прекрасного пола не несли их дух, не выдерживали испытаний родов и не позволяли их домам впасть в хаос и упадок. У мужчин был свой час в центре внимания пропаганды; теперь пришло время для красивых и сильных женщин нашей нации получить надлежащее образование таким же образом. Может быть, заблудшие народы мира даже научатся на нашем примере!"
 
 IBR_maintain_our_economic_policies:0 "Сохранить экономические политики"
 IBR_maintain_our_economic_policies_desc:0 "Послушайте, все в порядке. Наша экономическая политика работала до тех пор, пока Германия не разрушила все экономику Европы. Автаркию, возможно, придется немного подправить, но принцип здравый, не говоря уже о мудрости в эти смутные времена! На кого ещё мы можем положиться, как не на себя? В Европе господствует враждебная империя, а наши единственные крупные торговые партнеры, кроме Италии и Турции, находятся за океаном! Несколько хитростей здесь и там-все, что нужно!"
 
 IBR_opus_dei_in_the_cabinet:0 ""Опус Деи" в кабинете министров"
 IBR_opus_dei_in_the_cabinet_desc:0 "Они могут быть сворой масонов-интернационалистов, но "Опус Деи" определенно кое-что знает о бизнесе. У них есть связи по всему миру, особенно в Соединенных Штатах. Церковь также весьма заинтересована в их недавних усилиях по укреплению нашей экономики, одновременно поднимая простой народ из нищеты. Франко ворчит по поводу такой перспективы, но доводы Конгресса здравы: нам нужен их опыт в нашем кабинете. Тем не менее, зная, что люди говорят о корне всех зол, нам лучше не спускать с них глаз..."
 
 IBR_freedom_of_investment:0 "Свобода инвестиций"
 IBR_freedom_of_investment_desc:0 "Правила, определяющие, кто может инвестировать в тот или иной проект и при каких обстоятельствах, архаичны и излишне византийские. Наши новые советники из "Опус Деи" рекомендуют вообще отказаться от большинства соответствующих законов, особенно тех, которые касаются иностранных инвестиций. В то время как это может быть только хорошо, особенно с американскими корпорациями, которые ждут не дождуться выйти на наш рынок, это немного нарушает принципы автаркии. Неважно. Объяснения оставим нашим пресс-секретарям. Нужно зарабатывать деньги и создавать рабочие места."
 
 IBR_our_dream_realized:0 "Наша мечта реализована"
 IBR_our_dream_realized_desc:0 "Растущее уважение к семейной ячейке, постоянный поток иностранных и местных инвестиций и значительно меньшее число людей, поднимающих шум по поводу "несправедливого порядка вещей" Хорошая работа для всех, если мы сами так говорим. Конечно, более либеральные члены Конгресса не совсем счастливы, но вы не можете угодить всем. Важно то, что в общество вернулась видимость стабильности, и экономика больше не собирается падать замертво. Держите государственный корабль на этом курсе, и с этого момента он будет плавно плыть."
 
 IBR_democracy_under_the_caudillos_eye:0 "Демократия под надзором Каудильо"
 IBR_democracy_under_the_caudillos_eye_desc:0 "Народ требует "истинного представительства" Люди кричат на улицах: "Свободные выборы! Долой диктаторов и их дружков!" Что ж, люди ошибаются и не знают, что для них хорошо. К счастью, в основном консервативный Конгресс с нами согласен! Демократия - это не то, что просто возникает в одночасье и приносит радость с самого начала. Её нужно курировать, культивировать... направлять. Каудильо можно доверить гарантию, что только самые честные и надежные люди вступят в должность, так что мы никогда не окажемся со слабым, разделенным и неэффективным правительством, как это было во Второй республике."
 
 IBR_presidents_for_life:0 "Пожизненные президенты"
 IBR_presidents_for_life_desc:0 "Каудильо, бесспорные лидеры нации, руководили Иберией на протяжении всей ее жизни. Будь то хорошие или плохие времена, Каудильо всегда были там, управляя страной, чтобы убедиться, что все граждане Иберии в безопасности. Теперь, когда Иберийский совет получил большую власть и влияние над нацией, их задача - также защищать народ нации.\n\nОднако как могла кучка политиков делать то, что Каудильо делали почти двадцать лет, не совершая ошибок? Очевидно, что они не могут быть оставлены в покое, чтобы править, поэтому было решено, что Каудильо теперь будут владеть титулом пожизненных президентов Иберийского совета, чтобы убедиться, что их советы и мудрость будут приняты во внимание новой главной силой в Иберии. Радикальные изменения в руководстве прямо в середине этого бурного времени были бы не чем иным, как хаосом, и как таковой это все, кроме здравого смысла, чтобы придерживаться того, что у нас есть."

 IBR_localize_the_legislatures:0 "Местные законодательные органы"
 IBR_localize_the_legislatures_desc:0 "Централизация всех операций в Мадриде хотя и была хороша для наблюдения за ситуацией, но привела к тому, что наше правительство было организовано в большую старую кучу, а не в аккуратный, упорядоченный улей бюрократии. Это была хорошая попытка, но теперь, возможно, это был путь вперед. Никто не предлагает вернуться к чисто региональным правительствам, но, возможно, имеет смысл, чтобы департаменты, занимающиеся Андалусией, были в Андалусии, те, которые занимаются Наваррой, были в Наварре и так далее. Это также могло бы дать нашему центральному правительству больше пространства для работы, которое наш новый Совет мог бы использовать."
 
 IBR_representation_for_all_iberians:0 "Представительство для всех иберийцев"
 IBR_representation_for_all_iberians_desc:0 "Черт возьми, да. На этот раз мы говорим серьёзно. Нет, мы не собираемся снова отдавать голоса всем нашим левым заключенным. Но вы можете быть уверены, жители Иберии, что там будет соответствующее представительство на всех уровнях общества и в каждом регионе. Как каталонец, вы будете представлены каталонцем, а не каким-то безликим работягой с юга. Как баск, вы сможете говорить со своим представителем на своем родном языке (если он когда-нибудь будет легализовано снова, во всяком случае). Кастильцы должны представлять Кастилию и больше нигде."
 
 IBR_allow_the_parties_to_grow:0 "Позволить партиям расти"
 IBR_allow_the_parties_to_grow_desc:0 "Мы легализовали партии в некотором смысле, но все ещё существуют очень строгие ограничения на количество, которое любая политическая группа может легально зарегистрировать. Недавно Конгрессу пришло в голову, что результатом этого, вероятно, будет огромное количество новых партий, формирующихся и объединяющихся в специальные коалиции, чтобы противостоять нам; это не то, с чем мы когда-либо хотели иметь дело. Поэтому указанные лимиты будут повышены на значительную сумму. Мы рискуем увидеть рост крупных партий, способных противостоять нам, но у нас будет достаточно времени, чтобы приспособиться к новым ограничениям, конечно."
 
 IBR_keep_an_eye_on_the_elections:0 "Приглядывать за выборами "
 IBR_keep_an_eye_on_the_elections_desc:0 "Вообще-то, желательно несколькими глазами. На каждом избирательном участке. Глаза, принадлежащие суровым полицейским с оружием, в идеале. А также следить за внутренней частью избирательной системы, следить за персоналом избирательных участков и всеми, кто участвует в подсчете голосов. Некоторые глаза на улицах, высматривающие нежелательную пропаганду или незаконные партийные собрания, тоже не повредят. Конечно, нам также понадобится ещё несколько глаз, чтобы наблюдать за всеми остальными..."
 
 IBR_reserve_the_right_to_intervene:0 "Сохранить право вмешательства"
 IBR_reserve_the_right_to_intervene_desc:0 "Вмешательство - это такое грязное слово в наши дни, но оно и не должно быть таким. Нет ничего грязного в том, чтобы вмешаться и поступить правильно, когда появляется явно фальсифицированный результат выборов! Кроме того, Каудильо, будучи любящими отцами всех иберийцев, никогда бы не сказали избирателям, что делать! Они могут давать советы и подбадривать в правильном направлении, но, чтобы успокоить любые опасения, они согласились принять ограничения на обстоятельства, при которых они могут вмешиваться в выборы. Разве это не здорово?"
 
 IBR_the_best_of_both_worlds:0 "Лучшее из обоих миров"
 IBR_the_best_of_both_worlds_desc:0 "Абсолютная свобода ничем не лучше хаоса, а абсолютный авторитаризм никогда никому не помогал - достаточно посмотреть на Каталонию и Рейх соответственно. Иберийцы - сильная, выносливая и умная раса, но они также вспыльчивы и склонны к приступам смелой страсти. Поэтому им не нужна ни большая степень социальной и экономической свободы американцев, ни самодовольная тирания Германии. Подобно тому, как иберийцы несут бремя великого и ужасного народа, так и мы должны в равной мере включать сильные стороны великих и ужасных систем в наше собственное правительство, чтобы эффективно управлять ими."
 
 IBR_a_means_through_which_to_guide:0 "Средства, с помощью которых можно направлять"
 IBR_a_means_through_which_to_guide_desc:0 "Выборы не должны рассматриваться как попытка народа навязать нам свою волю. Конечно, мы никогда не позволим им уйти безнаказанными. Вместо этого для нашей новой системы власти выборы будут служить средством оценки общественного мнения и того, какие области политики общественность считает наиболее актуальными. Это, в свою очередь, позволит нам лучше управлять ими и удовлетворять их потребности. Чем они счастливее, тем меньше вероятность, что они причинят неприятности."
 
 IBR_a_lenient_hand_on_minorities:0 "Снисходительность к меньшинствам"
 IBR_a_lenient_hand_on_minorities_desc:0 "Хотя это заставило Франко заскрежетать зубами, в конце концов ему пришлось уступить логике Салазара и Конгресса: безжалостное угнетение меньшинств должно быть немного смягчено. Никто не говорит, что мы не можем иметь непропорционально большое количество полицейских патрулей в Каталонии и Стране Басков. Нам просто нужно сократить некоторые из наиболее экстремальных мер, принимаемых на регулярной основе, таких как произвольные аресты и необоснованные рейды на видных граждан из числа меньшинств. Мы не собираемся превращать их в иберийцев грубой силой, и Франко пора взглянуть в лицо этой реальности."
 
 IBR_release_the_pressure:0 "Сбавить давление"
 IBR_release_the_pressure_desc:0 "Помимо правового угнетения, меньшинства также систематически лишались многих льгот, предлагаемых другим иберийцам. Государственные расходы на жизненно важные услуги, такие как государственное жилье и коммунальные услуги, всегда были в лучшем случае третьестепенной проблемой, когда речь шла о регионах меньшинств. Это только ещё больше обострило напряженность и сделало меньшинства ещё более недовольными нашим правлением. Мы можем вытащить ковер из-под сепаратистских движений, обратившись к этой ключевой проблеме, которая позволила им завербовать так много заблудших душ в первую очередь.."
 
 IBR_walk_the_line:0 "Переступить черту"
 IBR_walk_the_line_desc:0 "Политика Франко оказалась не столь эффективной, как ему хотелось бы думать, но и подход Второй республики, основанный на невмешательстве, - тоже. Должна быть хорошая середина, которая служит нашим интересам, позволяя при этом продолжать иберианизацию и выщелачивание поддержки со стороны сепаратистских групп. Каэтано предложил политику общей умеренности в отношении всех проблем меньшинств, корректируя нашу позицию по мере необходимости, пока мы не найдем лучшее решение для каждой из наших проблем."
 
 IBR_find_out_what_they_want:0 "Узнать, чего они хотят"
 IBR_find_out_what_they_want_desc:0 "Усилия Франко временами оказывались безуспешными, и Совет часто задавался вопросом (молча и между собой): представляет ли он, что делает?. С помощью некоторой лести и тщательного подбора слов Совету удалось убедить его провести расследование как общих целей сепаратистских групп, так и мотивов обычных граждан из числа меньшинств, которые вступают в их отношения. Немного тревожно знать, что Франко в основном просто стрелял в темноту, но мы все ещё можем исправить его ошибку, прежде чем ситуация выйдет из-под контроля."
 
 IBR_ensure_their_loyalty:0 "Убедиться в их верности"
 IBR_ensure_their_loyalty_desc:0 "Нам нужно как можно скорее покончить с проблемой меньшинств. Как возрождающиеся сепаратисты, так и новые группы, такие как ETA, быстро набирают обороты, поскольку правление Каудильо продолжается. Были сделаны уступки, чтобы включить все иберийские нации в правительство, но мы все ещё идем по тонкой линии. Кое-кто из старой гвардии даже начал нашептывать Франко на ухо, что меньшинствам нельзя доверять и что мы отдаем Иберию шакалам. Мы должны сделать все возможное, чтобы наша новая политика функционировала правильно и была хорошо принята меньшинствами, будь то дача взяток, указание Аксенсии активизировать свою тайную деятельность или даже идти за спиной Каудильо, чтобы непосредственно умиротворить сепаратистские движения. Единство Иберии должно быть сохранено!"
 
 IBR_a_new_iberian_nationalism:0 "Новый иберийский национализм"
 IBR_a_new_iberian_nationalism_desc:0 "Появляются новые лозунги и соглашения об именах практически для всего, что связано с Иберией, причем старый совместный лозунг "Да здравствуют Испания и Португалия" уступает место более современному и инклюзивному "Да здравствуют Народы и нации Иберии" Не совсем так броско, если вы спросите меня, но это правильно отражает дух наших реформ. Каждое региональное меньшинство на полуострове теперь представлено в правительстве, имеет символическую степень административного самоуправления и больше не подвергается системным репрессиям. Это займет много времени, но дайте ему десятилетие или два хорошей патриотической школы, и даже самые радикальные каталонские дети будут петь иберийский национальный гимн и салютовать иберийскому флагу, а не своему собственному."
 IBR_new_nationalism_tt:0 "Новый иберийский национализм включает в меньшинства, увеличивая их поддержку правительства"
 
 IBR_the_alianza_populars_theories:0 "Теории Народного альянса"
 IBR_the_alianza_populars_theories_desc:0 "Народный альянс состоит в основном из политиков, поддерживающих идеалы нынешнего правительства, но не его политику. Они в целом консервативны, но все же слишком либеральны, по мнению Франко. Однако... у них гораздо больше здравого смысла, чем у многих из старой гвардии, и они привержены достижению своих целей путем постепенных реформ, а не железного угнетения. Одна из этих целей, которую они имеют в виду, - это новый вид региональной автономии, в которой меньшинствам будут гарантированы основные права, такие как использование их языков и свобода праздновать свои традиции. В то же время им не будет предоставлена какая-либо административная автономия. По сути, региональные правительства управлялись бы народом, если бы не государство. Это может быть как раз тот компромисс, который мы ищем."
 
 IBR_a_new_part_of_the_congress:0 "Новая часть Конгресса"
 IBR_a_new_part_of_the_congress_desc:0 "Франко задергался от едва сдерживаемой ярости, когда было выдвинуто наше последнее предложение, но даже ему пришлось в какой-то момент подчиниться давлению. Отныне у Конгресса, наконец, есть несколько эффективных средств для управления делами меньшинств: Комитет по региональным культурам. Верный своему названию, он является исключительно культурным органом, а не средством, с помощью которого меньшинства могут вновь обрести независимость. КПР будет заниматься всеми вопросами, связанными с различными региональными меньшинствами Испании, и будет состоять как из назначенных, так и из избранных лиц. Председатель и заместитель председателя, конечно, всегда будут назначаться Каудильо, причем кастилец и португалец будут занимать разные должности поочередно. Небольшая уступка, чтобы успокоить как каудильо, так и меньшинства."
 
 IBR_democracy_with_the_flaws_removed:0 "Демократия с устраненными недостатками"
 IBR_democracy_with_the_flaws_removed_desc:0 "Самая большая проблема демократии заключается в том, что каждый может сказать свое слово. Почему неграмотный крестьянин Мигель имеет такое же право голоса, как ученый священник Дом Педро? Суть Конгресса определяется этим понятием. Здесь место только самым квалифицированным, образованным и преданным. Это просто имеет смысл для того, чтобы была определенная политическая элита, которая может взять на себя бремя управления, в то время как простой народ делает всю повседневную работу. Крестьянин, фабричный рабочий, рыбак - никому из них больше не нужно беспокоиться о государственных делах. Мы здесь для того, чтобы взять эстафету и сохранить нашу новую, утонченную форму демократии, работающую как часы! Не стоит благодарности, Иберия!"
 
 #Democratic Salvation Coalition Government
 
 IBR_The_Democratic_Salvation_Coalition:0 "Коалиция демократического спасения"
 IBR_The_Democratic_Salvation_Coalition_desc:0 "Никогда не доверяй фашисту! После всех этих лет мы должны были знать, что лучше просто принять любой результат выборов, который просто оказался в пользу подхалимов Франко! Нам очень повезло, что Гражданская гвардия оказалась такой же больной франкизмом, как и все мы. Змеи в Национальном союзе были схвачены и брошены в камеры за попытку переворота против демократии. Теперь все мы, как либералы, так и консерваторы, должны закалить себя для того, что должно быть сделано. Великая коалиция по спасению демократии будет править до тех пор, пока не будут нейтрализованы все угрозы избирательной системе и будущему иберийской свободы."
 
 IBR_shut_down_the_party:0 "Закрыть партию"
 IBR_shut_down_the_party_desc:0 "Арест членов Национального "правительства", пытавшихся захватить власть, возможно, и обезглавил партию, но фашизм - многоголовая гидра: отрубите одну голову, и две займут ее место. Банковские счета Национального союза теперь заморожены, и Асальтос уже развернуты во всех известных партийных офисах, а также в резиденциях его наиболее видных членов. Мы должны действовать быстро, пока весть о нашем контрперевороте не дошла до тех, у кого под рукой шредеры."
 
 IBR_investigate_federal_agencies:0 "Расследовать федеральные агентства"
 IBR_investigate_federal_agencies_desc:0 "Нет никакого способа, чтобы стая фашистских марионеток могла самостоятельно скоординировать ложную победу Национального союза. Государственный аппарат, который Франко перестроил, чтобы служить ему, все ещё стоит - несомненно, он до отказа набит его личными назначенцами. Независимые прокуроры должны быть тщательно проверены и привлечены к работе по проверке деятельности и финансов каждого федерального агентства, а высшим чиновникам запрещено выезжать за пределы страны."
 
 IBR_audit_the_polls:0 "Аудит опросов"
 IBR_audit_the_polls_desc:0 "Самым очевидным средством подрыва демократии является, конечно же, фальсификация выборов. Эти выборы были первыми на национальном уровне за последние десятилетия, и практически не было никакой инфраструктуры для их проведения - можно ли действительно доверять опросам в свете "победы" НС? Ну что ж, скоро мы это выясним, так как намерены подвергнуть отжиму всех, кто работал на избирательном участке, пока не доберемся до сути этой пародии. Вмешательство человека, безусловно, является наиболее вероятным ответом на то, что произошло."
 
 IBR_trials_for_traitors:0 "Суды над предателями"
 IBR_trials_for_traitors_desc:0 "Мы старались быть разумными. Мы были полностью готовы простить и забыть, как добрые граждане католической нации. Фашисты, однако, нас вынудили. Если их первая реакция на то, что им подставляют другую щеку, - это вцепиться нам в горло, тогда, возможно, требуется более... библейский ответ. Нечестивцы пойманы в ловушку, которую собственноручно сделали; они пытались предать нас под предлогом законности, но теперь вся сила собственных законов Франко будет выпущена на волю, чтобы сделать свое кровавое дело."
 
 IBR_address_the_protestors:0 "Обратиться к проблеме протестов"
 IBR_address_the_protestors_desc:0 "Несмотря на явно фальсифицированные выборы, на улицах все ещё есть большие толпы людей, протестующих против нашего прихода к власти; не только франкисты, но и многие из наших собственных сторонников, которые смущены и возмущены тем, что они воспринимают как переворот против законно избранной партии. Однако все, несомненно, успокоится, как только откроется правда. Лакеи Национального союза первыми высказали свою точку зрения, но за нами стоит полная поддержка Конгресса и правоохранительных органов. Кто же тогда поверит рабам жаждущего власти свергнутого диктатора?"
 
 IBR_reassure_the_people:0 "Успокоить людей"
 IBR_reassure_the_people_desc:0 "Главный страх народа, помимо веры в то, что мы предали демократию, заключается в том, что мы намерены навязать правление ещё более драконовское, чем у Каудильо. Без сомнения, агитаторы Национального союза усердно работали, распространяя страх и паранойю среди уязвимых и плохо информированных. Для доказательства наших добрых намерений будет предложена полная прозрачность (в рамках закона), а также составлена и распространена в средствах массовой информации строгая программа, диктующая наши планы на нынешние и будущие выборы."
 
 IBR_tighter_limits_on_power:0 "Более жёсткие ограничения на полномочия"
 IBR_tighter_limits_on_power_desc:0 "С юридической точки зрения было вполне допустимо, чтобы Национальный союз отдал приказ об аресте всех своих политических противников по предъявленным нам обвинениям. ещё один кусочек наследия Каудильо, который нужно вырвать с корнем и стеблем. Все три основные партии изначально намеревались разобрать свое законодательство по крупицам, но теперь стало ясно, что оно просто слишком опасно и открыто для злоупотреблений. Строгое новое законодательство уже было принято со стопроцентной поддержкой в Конгрессе, резко урезав законные полномочия многих правительственных чиновников. Диктаторов не будет ни на ОДНОМ уровне власти."
 
 IBR_more_accountability:0 "Больше ответственности"
 IBR_more_accountability_desc:0 "В настоящее время, если кто-то хочет найти источник каких-либо правительственных или бюрократических нарушений, он должен следовать по бумажному следу длиной в мили, и все усилия могут быть напрасны, если неосторожный жокей стола уничтожил какой-либо кусок следа. Граждане и политики уже сыты по горло этой византийской чепухой. Вся документация, которая не является секретной, будет доступна общественности через Библиотеку Конгресса, в то время как полиция, бюрократы и политики больше не будут пользоваться никакими юридическими исключениями."
 
 IBR_roll_back_the_policies:0 "Откат политик"
 IBR_roll_back_the_policies_desc:0 "Первоначальный план требовал скальпеля, но, похоже, нам понадобится огнемет. Все обратные, злобные законы и предписания, вбитые в плоть Иберии, должны быть вырваны и преданы огню. Это единственный способ убедиться в том, что наша новая, справедливая и справедливая политика - а также политика любой партии, которая будет избрана в следующий раз, - эффективна и надежна, а не подрывается каким-то процедурным трюком или юридической лазейкой."
 
 IBR_the_last_shreds_of_corporatism:0 "Последние клочки корпоративизма"
 IBR_the_last_shreds_of_corporatism_desc:0 "Корпоративизм: величайший провал Каудильо. Корпоративизм, возможно, столь же вредный для нашей экономики, как и автаркия, разрушил социальную гармонию Иберии, подавив свободное предпринимательство, социальную мобильность и равные возможности. Вместо того, чтобы поставить корпорации под ответственный государственный контроль, она породила неэффективный и несправедливый клановый капитализм. Друзья Франко больше не будут диктовать направление нашей экономики в своих интересах. Оборванные кости корпоративизма, наконец, будут похоронены, положив конец этой печальной главе нашей экономической истории и позволив нам применить закон против толстосумов, эксплуатировавших буржуазию и рабочий класс."
 
 IBR_get_propaganda_out_of_schools:0 "Уберите пропаганду из школ"
 IBR_get_propaganda_out_of_schools_desc:0 "Влияние Каудильо повсюду в нашей системе образования. Детей учат не только прославлять диктаторов, но и подчиняться и править авторитарной системой! Мы думали, что есть что-то ценное в порядке и безопасности, которые они установили, но никакая безопасность не стоит того, что они нам навязали! Применяя перо и меч в равной мере, мы отбросим эту попытку идеологической обработки из наших школ и вместо этого начнем обучать детей нецензурной, уродливой правде диктатуры."
 
 IBR_no_more_election_fraud:0 "Больше никаких фальсификаций на выборах"
 IBR_no_more_election_fraud_desc:0 "Успех! Наши проверки и криминальные расследования выявили одного коррумпированного сотрудника избирательного участка за другим, а также бумажный след, ведущий прямо в офис Фаланги, где Асальтос нашли комнату, полную красивых толстых стопок поддельных бюллетеней для голосования - достаточно, чтобы обратить каждый голос в стране в пользу Национального союза, если бы они осмелились это сделать! Это достаточная причина для того, чтобы приложить значительные усилия к тому, чтобы избирательные участки были безопасными и свободными от коррупции. Может быть, смешанное присутствие Аксенсии и полиции поможет?"
 
 IBR_no_more_political_violence:0 "Больше никакого политического насилия"
 IBR_no_more_political_violence_desc:0 "Это должно было закончиться десятилетия назад, но политическое насилие все ещё преследует нас и вспыхнуло снова после поражения Национального союза в нашем контрперевороте. Вооруженные франкисты и фалангисты сеют хаос на улицах, нападая на демонстрантов, выступающих против Национального союза, с дубинками, кирпичами и битыми бутылками. Оппортунизм изобилует, так как информаторы Аксенсии даже сообщили, что видели флаги НКТ-FAI, развевающиеся на фонарных столбах в Барселоне! Пусть будет известно всем иберийцам: независимо от политической лояльности, с этого дня все акты политического насилия будут преследоваться по всей строгости закона. Любой, кто провоцирует насилие в политических целях, будет немедленно арестован и предан суду, независимо от того, является ли он фашистом, либералом или социалистом. Мы установим мир на улицах - силой, если понадобится!"
 
 IBR_no_more_disenfranchisement:0 "Больше никаких лишений прав"
 IBR_no_more_disenfranchisement_desc:0 "Хватит оправданий и юридических лазеек! Отныне не будет никаких оправданий для отказа любому иберийцу в праве голоса, за исключением серьёзных уголовных преступлений или изменнической деятельности. Избирательное право будет всеобщим, недискриминационным и будет применяться независимо от политических, религиозных или личных убеждений. Чем больше людей заинтересованы в поддержании демократии, тем сильнее будет система в целом. Разочарование приведет лишь к новой диктатуре."
 
 IBR_democracy_saved_question:0 "Иберийская демократия спасена?"
 IBR_democracy_saved_question_desc:0 "Похоже, что эта грязная глава в иберийской истории наконец подходит к концу. Тысячи были арестованы и обвинены, законы Каудильо были разорваны и заменены, избирательное право было расширено, и полиция принесла некоторое подобие порядка в города. ещё многое предстоит сделать, но с уничтожением франкистов как жизнеспособной политической силы мы можем немного расслабиться. ещё немного - ещё несколько судебных процессов, доведенных до конца, ещё больше полицейских, развернутых в сельской местности, и ещё пара законодательных актов, которые нужно подписать. Демократия, хоть и окровавленная, все же существует. Скоро будут назначены выборы, и наше правительство уйдет в отставку. Коалиция придет к концу, но история навсегда запомнит нашу железную решимость и преданность делу свободы и безопасности всей Иберии."

 ####### Algerian War Tree #######
 
 IBR_Tensions_in_Algeria:0 "Напряженность в Алжире"
 IBR_Tensions_in_Algeria_desc:0 "В течение десятилетий в Алжире существовал вакуум власти, который так и ждал, чтобы его заполнили. Теперь, с вторжением Бургундии во Францию этот вакуум стал ещё шире. Вместе с поражением Франции пришла также и потеря всякой легитимности французов в Алжире. Они не способны защитить даже собственные европейские границы, не говоря о колониях. Мы были бы глупцами, если бы упустили последнюю возможность и позволили Алжиру остаться французской территорией или, что ещё хуже, дали бы закрепиться на этой земле нашим итальянским соперникам. Вместо этого мы будем претендовать на эту территорию, как на законную часть Иберийского Союза. То, как мы это осуществим, будет несомненно обсуждаться в ближайшие дни."
 
 IBR_Debrief_Jardim:0 "Проинструктировать Жардина"
 IBR_Debrief_Jardim_desc:0 "Чтобы осуществить наши новые планы в отношении Алжира, мы должны проинформировать Жорже Жардина о последних изменениях в нашей африканской политике. Жардин - наш главный человек в Алжире, и он будет нам необходим в случае любых неожиданностей при продвижении по Алжиру. Любой план, формулировка или стратегия должны пройти через него, чтобы убедиться, что хаос не воцарится в контролируемом Иберией Алжире.\n\nЭто один из важнейших моментов кампании, и, если сделать неверный шаг сейчас, то можно обречь все усилия на моментальный провал. Чтобы избежать подобного, Жардину необходимо провести тщательный инструктаж. Ему будут необходимы знания, полученные в ходе этого брифинга, для того, чтобы поддерживать порядок в это неспокойное время. Ибо если в ходе этого важного события воцарится анархия, то все будет потеряно ещё до того, как начнётся интервенция. Естественно, Жардин должен знать о всех происходящих событиях, и мы сделаем всё возможное, чтобы держать его в курсе."
 
 IBR_Emergency_Meetings:0 "Внеочередные заседания"
 IBR_Emergency_Meetings_desc:0 "Ситуация в Алжире достигла критической точки. Напряженность растет с каждым днем, и в любую секунду может разразиться полный хаос. Если мы будем ждать слишком долго, то наши итальянские соперники могут одержать верх. Чтобы избежать этой великой трагедии, необходимо срочно организовать экстренные встречи между Каудильо Иберии и высшими эшелонами иберийской армии. Рассуждения, стоящие за этими встречами, просты. Необходимо разработать планы, и довольно быстро, чтобы определить, как лучше всего справиться с постоянно закипающей ситуацией в Алжире. Если всё не будет согласовано быстро, то предоставленная возможность ускользнет из наших рук. Но мы не должны бояться, потому что наши высшие чины смогут найти решение алжирской проблемы."
 
 IBR_General_Kaulza_Plan:0 "План генерала Каулзы"
 IBR_General_Kaulza_Plan_desc:0 "Важные и решающие чрезвычайные заседания, которые были организованы для выработки плана действий в связи с постоянно обостряющейся ситуацией в Алжире, завершились успешно. Генерал Каулза придумал вполне подходящий план решения алжирской проблемы и сумел убедить как высшее руководство, так и иберийскую политическую элиту в том, что его формула иберийского господства в Алжире надежна. План генералов включает в себя следующие шаги. Первый шаг - это начало тайных операций в регионе, следуя  стратегии напряжения, которая поможет поселенцам увидеть преимущества иберийского господства над всем регионом. Следующий шаг состоит в том, чтобы вооружить поселенцев (в основном португальских), населяющих Алжир, и обучить их надлежащим способам самообороны, чтобы предотвратить любое потенциальное нападение на поселенцев. Последний шаг - внезапная атака, которая быстро и с такой силой уничтожит наших врагов, что они даже не поймут, что их поразило. Генерал Каулза действительно придумал отличный план, который мы надеемся воспроизвести с большой точностью и умением."
 IBR_reformist_tt_32:0 "Выбор военного варианта §Yсделает реформизм слабее в Совете.§!"
 
 IBR_Arms_to_Settlers:0 "Оружие для поселенцев"
 IBR_Arms_to_Settlers_desc:0 "Для того чтобы должным образом подготовиться к плану генерала Каулзы, нам нужно будет отправить нашим поселенцам в Алжире много столь необходимых припасов. В основном именно португальские поселенцы являются одними из самых преданных наших граждан, они глубоко привержены иберийской мечте и всем ее колониальным амбициям. Взять на себя бремя белого человека в Африке с таким упорством - это, конечно, нечто особенное.\n\nНам нужно будет поддержать их идеализм с помощью оружия и учебных программ, чтобы убедиться, что они должным образом владеют навыками, необходимыми для борьбы с итальянцами и их варварскими союзниками. Однако, как только поселенцы пройдут курсы подготовки от наших самых способных офицеров и получат самую современную военную технику, они превратятся в поистине неодолимую силу."
 
 IBR_Plausible_Deniability:0 "Убедительное отрицание"
 IBR_Plausible_Deniability_desc:0 "Любой человек, у которого работает хотя бы половина мозга, видит, что в Алжире все идет наперекосяк. Хаос, анархия и межконфессиональное насилие угрожают охватить весь регион. Порядок должен быть восстановлен, дабы предотвратить катастрофу, и эта обязанность падает именно на нас.\n\nЭто, конечно, то, что мы будем говорить остальному миру, когда наши добровольцы будут перебрасываться в Алжир. Это помогает поддерживать видимость справедствости в наши дни, и определенный уровень убедительного отрицания будет правильным действием с нашей стороны. На самом же деле наши храбрые парни будут готовиться к внезапному нападению на итальянцев и любую пустынную крысу, которая осмелится противостоять нам."
 
 IBR_Air_Bridge_Oran:0 "Воздушный мост в Оран"
 IBR_Air_Bridge_Oran_desc:0 "Подготовка на этих ранних стадиях является ключевой. Небрежность сейчас может обречь весь проект на провал и поставить наших храбрецов в крайне невыгодное положение. Такая возможность появляется нечасто, и упустить ее сейчас было бы катастрофическим пятном на послужном списке этого правительства. Таким образом, пришло время приступить к планированию и подготовиться к предстоящей войне.\n\nЧтобы получить преимущество в технике над силами противника, мы придумали замечательный план. Грузы военной техники и высококачественного вооружения будут отправлены самолетом в Оран. С помощью этого метода мы сможем начать создавать инфраструктуру, которая поможет справиться с тотальной войной в будущем."
 
 IBR_Mamae_Sumae:0 "Мама Сумае"
 IBR_Mamae_Sumae_desc:0 "Работа, которая закладывает основу для нашего вторжения в Итальянский Алжир, может быть выполнена только некоторыми из наших лучших оперативников. Как бы хорошо ни были подготовлены поселенцы и как бы мы ни верили в наши обычные армейские подразделения, эта работа требует более профессионального подхода. По этой причине мы используем самые большие силы коммандос генерала Каулзы, чтобы начать разработку планов вторжения и привести их в движение.\n\nЭти люди - одни из наших лучших оперативников, и они не подведут нас на этих жизненно важных ключевых этапах подготовки к кампании. Для того чтобы быть готовыми и настроенными, коммандос должны высадиться в Алжире, готовые и подготовленные к нанесению должного урона противнику. Итальянцы и любой потенциальный "освободитель" будут превзойдены грозной доблестью этих коммандос, и враг, безусловно, будет в шоке, когда наши силы ударят по ним всем, что у нас есть."
 
 IBR_Prepare_the_Strike:0 "Подготовить забастовку"
 IBR_Prepare_the_Strike_desc:0 "Наши агенты, морские пехотинцы и поселенцы проделали огромную работу, заложив основу для военного удара, который позволит нам взять полный контроль над Алжиром. Готовые к использованию оружие, снаряжение и рабочая сила были стратегически разосланы по всей колонии, чтобы стереть любое вражеское присутствие с лица земли.\n\nСейчас идет самый важный этап подготовки к первому прямому удару по мерзким итальянцам. Очень важно, чтобы итальянцы не знали об этих приготовлениях, иначе мы потеряем огромное преимущество внезапного нападения. Нашим людям придется быть осторожными, но мы полностью верим в их способности. Итальянцы скоро столкнутся лицом к лицу с самым большим сюрпризом в своей жизни, как только мы, наконец, будем готовы нанести им удар. Это будет поистине великолепное зрелище - увидеть нашу внезапную победу над таким вялым врагом."
 
 IBR_Operation_Don_Henrique:0 "Операция "Дон Энрике""
 IBR_Operation_Don_Henrique_desc:0 "День великого внезапного нападения на итальянцев почти настал! Скоро гнев наших хорошо подготовленных сил обрушится со всемогущей яростью на ничего не подозревающего врага. Все наши солдаты ждут и готовы к приказам Каудильо, и все жаждут, чтобы удар, наконец, состоялся.\n\nСами Каудильо, без сомнения, гордятся этой операцией, скоро станущей исторической. Сам Салазар настоял на том, чтобы назвать операцию в честь знаменитого португальского исследователя Дома Энрике, чтобы почтить португальских поселенцев, которые стали неотъемлемой частью операции. Франко, однако, также настаивал на том, чтобы его называли испанским титулом "Дон" Без сомнения, это показывает, что в Иберии ещё живо какое-то дружеское соперничество.\n\nВпрочем, это мало что значит, ведь наши силы здесь для того, чтобы сделать одно и только одно: одним махом уничтожить врага и таким образом обеспечить себе весь Алжир. Ни французы, ни итальянцы, ни туземцы не смогут остановить нас в нашем крестовом походе за Алжир. Это событие докажет превосходство иберийской нации и продемонстрирует миру нашу военную доблесть."
 
 IBR_Ambassador_Moreira_Plan:0 "План посла Морейры"
 IBR_Ambassador_Moreira_Plan_desc:0 "В ходе экстренных совещаний, на которых главнокомандующие Иберии обсуждали вопрос о том, что делать с алжирской ситуацией, к счастью, было найдено решение. Посол Морейра разработал план, который, как мы надеемся, позволит избежать ненужного кровопролития и при этом сохранить наши позиции в Алжире. Морейра одержал победу в споре, и его план был дан Каудильо, как наилучший способ решить алжирскую ситуацию.\n\nПлан Морейры предполагает ослабление напряженности в регионе, чтобы избежать конфликта и неизбежной утечки рабочей силы и ресурсов, которую вызовет война. Вместо этого Италии будет протянута оливковая ветвь с целью совместного партнерства в Алжире. Это будет трудный путь вперед, и там будут компромиссы, но, надеемся, мы не увязнем в какой-либо длительной сухопутной войне в регионе. Пришло время начать переговоры и посмотреть, сможем ли мы укрепить свое место в Алжире мирными средствами."
 IBR_reformist_tt_33:0 "Дипломатический подход к этому вопросу §Yукрепит реформизм в Совете§!"
 
 IBR_Retornados_Rights:0 "Права репатриантов"
 IBR_Retornados_Rights_desc:0 "Если в этом новом "независимом" Алжире и нужно быть уверенным в чем-то, так это в правах португальских реторнадушей. В Иберии было бы чертовски трудно расплатиться с Салазаром и его дружками, если бы поселенцы были хоть как-то потревожены. Поселенцы в последнее время кичатся своим статусом, и если бы появился хоть какой-то намек на то, чтобы принизить их позиции, то они, без сомнения, подняли бы неприличный шум.\n\nНам нужны алжирские переговоры не затем, чтобы нагнетать напряженность у себя дома, поэтому мы должны твердо придерживаться этой позиции. Но мы уверены, что итальянцы это поймут. У них есть свое собственное "бремя белого человека" на континенте, которое требует присутствия европейских поселенцев в регионе. Наши переговорщики должны вдолбить это объяснение, и это, вероятно, поможет нам всем прийти к решению по этому вопросу."
 
 IBR_Jardims_Ambition:0 "Амбиции Жардина"
 IBR_Jardims_Ambition_desc:0 "Переход в новое алжирское государство должен быть плавным. Чтобы обеспечить это, Жардина нужно будет каким-то образом подкупить, чтобы он не испортил все это дело для нас и итальянцев. Возможно, он испытывает некоторую горечь из-за двусмысленности своего положения в этом новом штате, поэтому нам придется подкупить честолюбивого ублюдка, прежде чем он сделает что-то, что поставит наш план под угрозу.\n\nЭто, вероятно, должно быть что-то, что может успокоить его. Что-то большое, без сомнения. Необходимо будет рассмотреть вопрос о министерской должности, причем важной. Однако это необходимо; мы не можем допустить, чтобы все эти переговоры были напрасными и чтобы конфликт все равно возник. Будем надеяться, что это соответствует желаниям Жардина."
 
 IBR_Native_Land:0 "Родная земля"
 IBR_Native_Land_desc:0 "Мы, конечно, не можем забывать о туземцах, живущих в Алжире. К счастью для них, мы не оставим их на произвол варварского правления племенных распрей или того, чем они занимались до появления европейцев. Вместо этого они, без сомнения, будут очень рады услышать, что им будет предоставлена некоторая "автономия" от нас и итальянцев.\n\nБыло бы большой трагедией, если бы мы просто оставили туземцев на произвол судьбы. Мы будем вести их к истинной цивилизации, и, как всегда, они будут благодарны за это. Те, кто будет сопротивляться этому акту доброты по своим глупым варварским представлениям о "самоопределении", будут встречены должным количеством силы в этом "новом" Алжире так же, как и в старом."
 
 IBR_Matteis_Oil:0 "Нефть Маттеи"
 IBR_Matteis_Oil_desc:0 "Есть ещё один вопрос, который необходимо обсудить между нами и итальянцами. Это касается вопроса нефти. Точнее, нефтяные богатства ЭНИ Маттеи. Мы все прекрасно знаем о намерениях этого человека опустошить регион в поисках нефти. Нам нужно будет обсудить какие-то условия, прежде чем ЭНИ решит что-то без нашего согласия.\n\nМаттеи был бы дураком, если бы не заключил с нами какую-нибудь сделку. Мы все знаем, что в наших интересах разделить нефтяные богатства этой очень процветающей страны. Туземцы, конечно, не знают, что с ними делать. Таким образом, европейцы снова должны разобраться в этом цивилизованным образом, в результате чего каждый будет победителем. Здесь хватит нефти на всех, так что надеюсь, что это не будет слишком хлопотно."
 
 IBR_Secret_Meetings:0 "Тайные встречи"
 IBR_Secret_Meetings_desc:0 "Для выяснения наиболее существенных, важных и мучительных деталей плана "нового" Алжира между дипломатическими делегациями Иберии и Италии проводится ряд тайных встреч. Самые лучшие и самые важные фигуры с обеих сторон собираются встретиться в кое-каких чрезвычайно секретных переговорах. Эти встречи, вероятно, станут определяющим моментом переговорного периода. Скорее всего, именно там будет решаться, может ли этот план быть реализован, или же он мертворожденный.\n\nНедоверие витает в воздухе между дипломатами. Даже по прошествии всего этого времени ясно, что две нации не доверяют друг другу. За последнее время так много всего произошло в этот короткий промежуток времени. В такие тяжелые и хаотичные времена, как эти, возникают оппортунисты, и этот случай ничем не отличается. У каждой стороны могут быть свои преднамеренные саботажники, которые не желают, чтобы исход этих встреч был приятным. Бог знает, что на самом деле происходит на этих собраниях, но да поможет Бог нашему региону, если все обернется к худшему."
 
 IBR_Talks_about_the_Talks:0 "Разговоры о переговорах"
 IBR_Talks_about_the_Talks_desc:0 "Когда переговоры наконец утихли, дискуссия перешла к тому, каким может быть их возможный исход. Иберийская политическая элита в метрополии, затаив дыхание, ждет ответа итальянцев на план, который мы так упорно разрабатывали. До сих пор кажется, что дело движется и сделка вырисовывается. Однако у нас не было определенного ответа, и это заставляет некоторых из наиболее беспокойных членов иберийского политического общества рвать на себе волосы. В конце концов, все зависит от итальянцев, и все, что мы можем сейчас сделать - это ждать их ответа. Однако нам не придется долго ждать, поскольку решение наверняка будет достаточно резким. Будем надеяться, что все эти разговоры не были напрасными и что из всей этой затеи может получиться что-то хорошее. Если нет, то это была впечатляющая трата времени и совершенно упущенная возможность."


