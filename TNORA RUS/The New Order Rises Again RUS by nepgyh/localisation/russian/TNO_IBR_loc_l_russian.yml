 GENERAL_MOHAMED_MEZIANE_DESC:0 "История о том, как Мохамед Мезиан стал одним из высших генералов Иберии, необычна, не в последнюю очередь потому, что он родился в семье незначительного вождя племени и вырос как мусульманин, говорящий на тарифитском языке. Во время учебы в колониальной школе, где он изучал испанский язык, Мохамед случайно встретился с королем Испании Альфонсо XIII, когда он ненадолго посетил школу. Произведя впечатление на короля своими знаниями европейской географии и его стремлением присоединиться к испанским вооруженным силам, как в следующем году был убит отец Мохамеда, король сам заплатил за обучение мальчика в Толедской пехотной академии, отменив правило, запрещавшее мусульманам проходить офицерскую подготовку.\n\nВо время войны в Рифе, Мезиан служил офицером низкого ранга. Когда засада застала испанский лагерь врасплох, Мезиан застрелил мятежника, который наставил пистолет на малоизвестного подполковника.\n\nПодполковника Франциско Франко.\n\nВ ходе кампании они стали близкими друзьями. Благодарный за то, что он спас его жизнь, после того, как Франко стал генералом Африканской армии, он позаботился о том, чтобы Мезиан поднялся на вершину вместе с ним, а недавно назначенный Каудильо назначил его командующим генералом Сеуты после гражданской войны. Вскоре после создания Иберийского союза он получил звание генерала армии и командовал иберийским захватом Марокко.\n\nМезиан широко известен в Рифе и Марокко как человек, исповедующий ислам и сочувствующий заботам народа в северо-западных африканских колониях. В последние годы он помог принцу Хасану в его усилиях по поддержанию мира перед лицом растущих антиколониальных настроений. Он поддерживает тесные личные дружеские отношения как с Каудильо Франко, так и с марокканским принцем, и хотя Франко может безоговорочно доверять ему, другие подозревают, что он может быть более лояльным к Королевству Марокко, чем к Иберийскому союзу."
 
 GENERAL_ALFONSO_ARMADA_DESC:0 "Альфонсо Армада - один из самых молодых генералов Иберии. Он был еще подростком, когда служил на гражданской войне, и только в 22 года, когда он вошел в Ленинград с Голубой дивизией, его успех не имел ничего общего с его реальным военным талантом. Скорее, это были его связи с королевской семьей. \n\nОтец Альфонсо, Луис был чиновником Палаты и близким другом короля Альфонсо XIII, так что собственной крестной матерью Альфонсо была никто иной, как мать короля. Он был среди мужчин, выбранных для подготовки принца Хуана Карлоса для возможной военной карьеры, обучая принца на протяжении всего его детства. Они поддерживают дружеские отношения и по сей день.\n\nВ перестановках в структуре командования армии, когда был создан Иберийский союз, Армада был повышен до генерал-лейтенанта. Сегодня он в некотором роде служит связующим звеном между Каудильо и бывшей испанской королевской семьей, служа каналом, через который Каудильо надеется гарантировать, что Хуан Карлос останется лояльным и поддерживающим Иберийский Союз и его правительство."
 
 GENERAL_AGUSTIN_MUNOZ_DESC:0 "Мало кто из мужчин в Иберии может быть таким устрашающим, как Агустин Муньос Грандес. Он родился в небольшой фермерской деревне в 1896 году. Он пробился к вершине благодаря своим заслугам и жестокости в качестве офицера в войне за Риф, получив известность благодаря своей способности подавлять любое восстание в городах, через которые он прошел. В 1937 году он чудом избежал резни, устроенной республиканскими ополченцами, чтобы присоединиться к восстанию, и лишь год спустя стал командиром дивизии в армии Франко. За доблестную службу в Арагоне и Каталонии он был назначен бригадным генералом.\n\nВпечатливший Франко, Муньос Грандес был назначен генеральным секретарем партии, несмотря на отсутствие у него опыта и его радикальные правые взгляды. Будучи решительным сторонником Гитлера во время Второй мировой войны, он был в восторге от того, что его выбрали руководителем Голубой дивизией на Восточном фронте, и он вошел в Ленинград в качестве героя, почитаемого ультраправыми в Испании.\n\nВ Новом Порядке, созданным победой Гитлера, Франко не мог даже рассчитывать на попытку отодвинуть на второй план "Hitler's favorite Spaniard", despite increasing fears that he had visions of establishing a more explicitly pro-Nazi Spanish dictatorship led by himself. Indeed, it was in part due to fear of Muñoz Grandes growing influence that Franco and Salazar sought to combine their might in the Iberian Union.\n\nThough his opinions on Germany and Nazism have soured somewhat since the end of the war, Muñoz Grandes remains easily the most reactionary member of the Caudillos' inner circle. He is frustrated by the amount of power Portugal now has over Spanish affairs, and many suspect he would prefer if Franco were sole Caudillo. Whether these rumors are true or not, it is clear that he wishes for a strong and authoritarian Iberian government that can crush all who would oppose it."
 
