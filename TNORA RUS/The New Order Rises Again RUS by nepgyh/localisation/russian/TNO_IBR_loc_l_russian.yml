 iberia.1.t:0 "Ситуация на Гоа"
 iberia.1.d:0 "С созданием Иберийского Совета на полуострове восстанавливается порядок, что освобождает правительство для работы над другими неотложными вопросами. Давно пора, чтобы Иберия обратила свое внимание на остальной мир, и первым шагом в этом процессе станет прибрежный город Гоа.\n\nБывшая португальская колония, порт Гоа был захвачен Республикой Индией вскоре после окончания Второй мировой войны, на рубеже десятилетия, произошедший в одно время с аннексией Анголы и Мозамбика Германией. Гарнизон уже был существенно сокращен, переброшен в португальские колонии в Африке, чтобы защитить их от немецких нападений. По сообщениям, гарнизон сдал порт без единого выстрела, что позволило индийским силам войти и захватить колонию совершенно беспрепятственно. Однако характер инцидента в Гоа вызывает немало сомнений в генеральном штабе; некоторые считают, что в этом инциденте было нечто большее, чем сохранность войск.\n\nПо мнению нашего генерального штаба, есть два разумных вывода: нападение было в целом индийской агрессией, захватом земель, которые им не принадлежали. Как мог уже сведенный к минимальной численности гарнизон надеяться противостоять им? В конце концов, гарнизон был в меньшинстве и недостаточно оснащен. Поражение от превосходящих сил Индии было неизбежным. Второй вывод, однако, имеет гораздо более зловещие последствия: какой-то неизвестный фактор побудил командира гарнизона приказать нашим войскам отступить, сдав наши территории в Гоа без сопротивления."
 iberia.1.a:0 "Здесь виноват командир гарнизона." 
 iberia.1.b:0 "Виновны индийские войска."

 iberia.2.t:0 "Допрос командира гарнизона"
 iberia.2.d:0 "После небольшой беседы с командиром гарнизона Гоа Вассало Сильвой, мы теперь можем подтвердить... абсолютно ничего. Наш допрос оказался совершенно бесплодным, получив лишь немногим больше, чем его заверения в том, что он не виноват, что первопричиной была агрессия индусов и что он сдался ради сохранности своих людей. Хотя он может просто не сотрудничать и пытаться что-то скрыть, все же вполне возможно, что он действительно невиновен и виновата агрессия Индии.\n\nВопрос все ещё витает в воздухе."
 iberia.2.a:0 "Что-то он не договаривает." 
 iberia.2.b:0 "Если это не был командир, тогда виновата Индия."


 iberia.3.t:0 "Документация с Гоа"
 iberia.3.d:0 "Учитывая несговорчивость Вассало Сильвы, мы были вынуждены следовать по более сложному следу, и наши агенты были вынуждены проходить через бесконечную серию документов и отчетов, но, наконец, они обнаружили именно то, за чем охотились. Отчеты, аудиты и множество других документов, подробно описывающих, что именно происходило в этом порту. В то время как политические отчеты кажутся, по большей части, нормальными, финансовые проверки пришлись нашим аналитикам по вкусу.\n\nХотя какое-то время эти тенденции казались разумными, по-видимому, наблюдалось постепенное снижение добросовестности, кульминацией которого стал исключительно крупный необъяснимый транш в середине ноября 1961 года."
 iberia.3.a:0 "Думаю, здесь что-то есть." 

 iberia.4.t:0 "Индийские ВС подкупили местных чиновников"
 iberia.4.d:0 "Шокирующие новости! В подтверждение наших опасений, можно было бы предположить, что неуказанный платеж был чем-то большим, чем простая коррупционная схема. Согласно нашим расследованиям, выплата может быть прослежена до нескольких должностных лиц индийской армии, и отсюда вполне разумно предположить, что приказ о сдаче был мотивирован не только сохранностью войск.\n\nТеперь мы точно знаем, в чем виновен Вассало Сильва. Тем не менее, вполне возможно, что этот заговор простирается гораздо глубже, чем мы могли ожидать, и в этом заговоре было замешано больше чиновников из Гоа, чем просто командир гарнизона. Каков наш следующий план действий?"
 iberia.4.a:0 "Мы должны докопаться до правды." 
 iberia.4.b:0 "Закончить расследование и наказать всех причастных."
 iberia.4.c:0 "Индийские ВС, говоришь?"

 iberia.5.t:0 "Процесс"
 iberia.5.d:0 "Сегодня Вассало Сильва и его помощники предстали перед судом за то, что позволили коррупции помешать защите Гоа. Этот поступок был расценен всеми присутствующими не иначе как государственная измена. На протяжении всего процесса на лице каждого подсудимого было видно осознание последствий, с которыми они вскоре столкнутся. Когда подсудимые оглядывали зал суда, в их глазах читалось безразличие к своей судьбе. Хотя судебные процессы начались, по крайней мере, с видимости процедуры, к концу люди, стоявшие за показательными процессами, явно хотели просто покончить с этим. Приговоры были мягкими - каторжные работы до конца их дней."
 iberia.5.a:0 "Отлично." 
 IBR_reformist_tt_37:0 "Расправа над коррупционерами §Yупрочит позиции реформистов в Совете§!"
 IBR_influence_tt_26:0 "Расправа над коррупционерами §Yупрочит влияние Совета§!"
 
 iberia.6.t:0 "Представители власти замешаны в скандале на Гоа"
 iberia.6.d:0 "Похоже, наш маленький заговор заходит ещё глубже. Расширив зону поисков, наши агенты обнаружили очень интригующий набор документов. Эти документы показывают, что несколько высокопоставленных чиновников в правительстве Иберии также взяли индийские деньги, используя Вассало Сильву в качестве посредника. Что будет делать следственный комитет с этими доказательствами?"
 iberia.6.a:0 "В архив, сейчас же!" 
 
 iberia.7.t:0 "Убрано в архив"
 iberia.7.d:0 "Глубоко в обширных катакомбах, составляющих иберийские архивы, была спрятана коробка, полная файлов. Трудность в работе с массивами информации в архиве только сыграет на руку. Эти документы имели два уровня защиты от любых посторонних глаз. Во-первых, они находились в одном из самых безопасных мест на полуострове. Во-вторых, они были похоронены глубоко внутри, и вряд ли когда-нибудь снова увидят солнечный свет. Эти проверки больше не будут беспокоить Иберию."
 iberia.7.a:0 "Удостоверьтесь, что это никогда не обнаружат." 
 
 iberia.8.t:0 "СМИ узнают о взятках"
 iberia.8.d:0 "Очевидно, документы были не так надежно скрыты. Каким-то образом прессе удалось выкрасть компрометирующие документы из иберийских архивов. Пресса, эта стая стервятников, ухватилась за возможность получить хороший заголовок. Коррупционный скандал у нас под носом вышел из-под контроля до такой степени, что у нас нет никаких шансов скрыть его.\n\nЧто ещё хуже, вовлеченные в это должностные лица были полностью опозорены общественностью. Хотя никому не хватает здравого смысла говорить об этом вслух, такое отношение, безусловно, присутствует на любых публичных мероприятиях, на которых они появляются. Нам придется какое-то время держать их подальше от глаз общественности, и пусть все это пройдет."
 iberia.8.a:0 "Твою дивизию." 
 IBR_reformist_tt_38:0 "Скандал §Yослабит позиции реформистов в Совете§!"
 IBR_influence_tt_27:0 "Скандал §Yослабит влияние Совета§!"
 
 iberia.9.t:0 "Иберия требует компенсацию за Гоа"
 iberia.9.d:0 "Сегодня Иберийский союз потребовал от нас предоставить им компенсацию за их потерянную колонию. Они требуют полной реституции всех территорий, которые мы якобы отняли у них, когда отбили порт Гоа, просто подкупив иберийский гарнизон, чтобы он сдался. Что ещё более неожиданно, так это их так называемые оценки, завышающие стоимость Гоа выше любых разумных пределов!\n\nОни ждут ответа к концу дня. Как отнесемся к этому глупому ультиматуму?"seized" from them when we recaptured the port of Goa by simply bribing the Iberian garrison to stand down. What makes this even more of a smack in the face is that they also sent their so-called estimates, inflating the value of Goa far above anything it could be reasonably priced at!\n\nThey are expecting a response by the end of the day. How are we going to respond to their ridiculous ultimatum?"
 iberia.9.a:0 "Не дадим им ни единой рупии." 
 iberia.9.b:0 "Может, между нами гораздо больше общего?"
 
 iberia.10.t:0 "Индия отказывается платить"
 iberia.10.d:0 "Неслыханная наглость! Индия отказалась компенсировать свою агрессию, заявив, что на самом деле агрессия таковой не является. Фактически мы потеряли всю провинцию. Очевидно, что единственный оставшийся вариант - напомнить им о последствиях легкомысленного отклонения нашего предложения решить проблему мирным путем. Хотя, возможно, мы ещё сможем заключить сделку...\n\nНесмотря на это, мы должны составить ответ в спешке, так как мы просто не можем позволить, чтобы такой ответ остался без ответа. Что это будет?"
 iberia.10.a:0 "Захват Гоа был актом военной агрессии, мы это так не оставим." 
 iberia.10.b:0 "Как насчет чисто символической суммы?" 
 
 iberia.11.t:0 "Иберия шантажирует нас!"
 iberia.11.d:0 "Иберия снова взялась за старое. По крайней мере, на этот раз у них хватило порядочности изменить свою тактику. На этот раз они сообщили нам, что у них есть компрометирующая информация о некоторых наших сотрудниках, которую они также угрожают обнародовать. Что означает "give out" means we're not sure. Regardless, they at least had the decency to demand a smaller payment. We can refuse, obviously. However, perhaps we should give them a reduced payment. Of course, they never specified what they meant by reduced, only less than the initial price..."
 iberia.11.a:0 "Мы заплатим, но не всю цену." 
 iberia.11.b:0 "Категорически нет." 
 
 iberia.12.t:0 "Иберия настаивает на чисто символической сумме"
 iberia.12.d:0 "Иберия предложила гораздо лучшую идею, чем неустанно требовать невозможное. Они предложили своего рода символическую оплату вместо первоначальной суммы. Нам намекают, что валюта может быть не твердой. Было бы гораздо проще отдать так, но все это предполагает, что мы вообще должны терпеть это преследование. Будем ли мы проводить символическую оплату?"
 iberia.12.a:0 "Символическая. Что ж, ладно"
 iberia.12.b:0 "На каком языке сказать нет, чтоб вы поняли?" 
 
 iberia.13.t:0 "Курам на смех"
 iberia.13.d:0 "Какая наглость! Индия заявила, что отклонила наши требования и отправила нам чек на порт Гоа. Иллюзия развеялась, как только мы получили чек на общую сумму в одну рупию! Они отказываются платить нам дальше, утверждая, что заплатили уменьшенную сумму. Гоа потерян, как и все наши инвестиции в портовый город. Всей этой ситуации можно было бы избежать, если бы мы просто потребовали минимум..."
 iberia.13.a:0 "Вертят нами как хотят!" 
 
 iberia.14.t:0 "Индия настаивает на своем"
 iberia.14.d:0 "Республика Индия настаивает на том, что она не предоставит нам никакой компенсации за порт Гоа. Учитывая наше положение, мы не в состоянии сделать что-либо ещё по этому поводу. Если шантаж не сработал, то больше ничего не сработает. Наши планы провалились. Наш порт потерян. Хуже всего то, что наши инвестиции также оказываются напрасными.\n\nЕдинственное, что мы можем сейчас сделать - проглотить гордость и признать поражение. Нам нужно спасти то, что мы можем, и поскорее завершить эти переговоры. Если нам не удастся, то наше правительство снова станет посмешищем в глазах общественности. "
 iberia.14.a:0 "Хорошенько спрячьте в архиве. Журналюгам там делать нечего" 
 
 iberia.15.t:0 "Еще одна папка из архива"
 iberia.15.d:0 "Первоначально план состоял в том, чтобы сопоставить провалившиеся переговоры в Гоа рядом с коррупционным скандалом. Однако после минутного размышления было быстро решено, что эти документы надо спрятать надежнее. Где-то должно быть ещё более труднодоступное место. Записи перенесли, в место, где больше пыли, чем документов. Здесь хранились некоторые из самых абсурдных инцидентов, с которыми Иберии приходилось сталкиваться за свою жизнь. Хотя переговоры по Гоа, безусловно, не были абсурдными, их нужно было похоронить под стопками разного хлама. И вот они были оставлены, на поживу времени."
 iberia.15.a:0 "Архив - место тайн и загадок." 
