 IBR.3163.t:0 "Портреты и рамки"
 IBR.3163.d:0 "Приготовления должны были закончиться пять минут назад. Вся мебель была перенесена, освещение установлено; единственное, что осталось, - портреты каудильо Иберии.\n\n"Нет, нет, нет, так не пойдет. Они должны быть равны. Они оба должны быть на одном уровне." Работник уже поправлял портреты, слегка приподнимая изображение Франко. Его начальник молчал, что-то все ещё выглядело не так. Когда он потянулся, чтобы протереть очки, его осенило.\n\n"Почему Салазар справа? Португалия находится слева от Испании, так что портрет Салазара не должен быть слева от Франко." Второй сделал паузу, обдумывая эти слова. Сделав шаг назад, он позволил своему начальнику оказать честь, сдвинув портрет Салазара. Оба изучили новое устройство, и оба пришли к схожему выводу.\n\n"Все ещё выглядит как-то отстраненно, как будто один властвует над другим, должны ли они вообще быть на одной стене?" Мужчина повернулся лицом к наблюдателю, чей взгляд понимания и раздражения был вместо тысячи слов.\n\n"Боже, да у них даже рамки разные." Он указал на портреты, и после тщательного осмотра мужчина понял, что рамка Салазара была немного другой, чем у Франко. Он собирался что-то предложить, когда посмотрел на часы; он понял, что они уже на 15 минут отстают от графика. Он повернулся к наблюдателю."
 IBR.3163.a:0 ""В пизду. Оставьте их на столе, люди из офиса сами разберутся""
 
 IBR.3164.t:0 "Неспокойная встреча"
 IBR.3164.d:0 "Гальего потягивал свою чашку кофе, благодаря Бога, что ему хватило предусмотрительности добавить в нее немного горячительного. Он должен был проинформировать делегации нескольких стран, в основном небольших и отдаленных. Предупредить о том, что МИД переселяет их всех в одно здание. В конце концов, какова была цель того, чтобы Иберия оборудовала отдельные здания посольств для таких стран, как Тибет, Монголия или Бутан? Страны, с которыми МИД вел диалог один или даже ни одного раза. Ему просто повезло, что на него была возложена задача сообщить новости. Мысленно готовясь к следующим нескольким часам, он приветствовал делегации, когда они входили в конференц-зал.\n\n"Дамы и господа, Министерство иностранных дел с сожалением сообщает вам, что, учитывая отсутствие взаимных отношений или дипломатического обмена между нашими странами, мы решили перенести ваши посольства в одно здание. Хотя конкретные детали этого шага ещё не определены, мы решили заранее проинформировать соответствующие делегации. Если у вас есть какие-либо вопросы, я постараюсь ответить на них в меру своих возможностей."\n\nНа мгновение воцарилась тишина. Затем комната быстро взорвалась шквалом криков и яростных обвинений."
 IBR.3164.a:0 ""Прошу, господа, спокойно, сейчас я все объясню...""

 IBR.3165.t:0 "Прекрасный парад в Лиссабоне"
 IBR.3165.d:0 "Начало 20-го века не было добрым к Лиссабону. Революции 1910-х годов, отключения электричества и учения по гражданской обороне во время 2-й мировой войны или "Атомная паника", которая распространилась подобно лесному пожару во время захвата Ультрамара. Все это наложило свой отпечаток на древнюю столицу. Лучшее, что можно было сказать, это то, что прошедшее десятилетие было менее суровым, чем остальные. Образование Иберийского союза, по крайней мере, создало чувство безопасности, принеся с собой некоторую меру процветания.\n\nВ параде иберийских вооруженных сил приняли участие почти все. То ли из уважения к своему Каудильо, то ли из гордости за Союз, то ли просто для того, чтобы взять выходной, улицы Лиссабона, тем не менее, были заполнены зеваками. Было около полудня, когда люди Иберии начали свой марш по улицам города. На его переднем крае находились колониальные подразделения, "Фуэрзас Регуларес Индигенас" и Испанский легион, излучающие уверенность. Следующими были механизированные подразделения Федеральной армии, конструкции иностранного производства наряду с отечественными транспортными средствами, следовавшими за Легионом по маршруту в Байшу, приданная им пехота следовала аккуратными рядами. В тылу находилась внутренняя гвардия, сыновья Португалии шли в ногу с лучшими из иберийской армии.\n\nМарш длился более часа, прежде чем они прибыли в центр города, остановившись для подготовленных речей обоих каудильо, восхваляющих добродетели и храбрость иберийского солдата. Люди, конечно, ликовали, Салазар по-прежнему был любимым сыном Португалии. Затем парад продолжился по направлению к берегу, где он завершился салютом из 21 орудия с кораблей в гавани, акробатическим показом военно-воздушных сил и несколькими заключительными замечаниями двух глав государств."
 IBR.3165.a:0 "Великолепно!"

