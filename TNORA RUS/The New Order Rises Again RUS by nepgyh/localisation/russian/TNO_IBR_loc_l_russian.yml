IBR_open_dam_train:0 "Откройте линию экспресс поездов на плотине."
IBR_train_line_tt:0 "Будет открыта железнодорожная линия на плотине, соединяющая обе стороны Плотины, что сделает транспортировку по ней более быстрой и легкой.\n\n§RЭто усилит гнев рабочих.§!\n\n§RЭто увеличит общую сумму расходов на модернизацию плотины.§!"

IBR_dig_hydroelectric_tunnels:0 "Выкопать тоннели для ГЭС."
