 IBR.3235.t:0 "Свобода в таблетках" #pic: birth control pill
 IBR.3235.d:0 "Изабелла нервно сказала: "Well Doctor, I've... I've been having these cramps, lately, that is. I can't concentrate on my, on any of my duties. I heard there's this, this pill-"\n\n"Relax, do you know how many girls come through here asking about that? I'll write you a prescription. Is there anything else you needed to ask me about?"\n\n"No, just the prescription. Thank you so much."\n\n"Wonderful. Give me 5 minutes and I'll have it ready for you." the doctor sat up from his seat, shook Isabella's hand, and walked out of the office.\n\nSeriously? That was all it took to get birth control? To think, what she was doing right now was technically illegal. Indeed, she was being truthful about the cramps, but that was not why she had come here.\n\nContraception had always been illegal and non-reproductive sex was always severely stigmatized in Iberia. "Sex before marriage is a sin" her religious studies teacher had told her class over and over. "It is a woman's duty to have many children" her own parents had drilled into her from early childhood. "Without children, there would be no future" she had heard a thousand times, and a thousand times again.\n\nBut as much as the Catholic Church and the equally conservative Caudillos would like to deny it, attitudes about sex were changing. The pill promised freedom from the fear of pregnancy. Freedom to do with her partner what they both had wanted for some time, but could not."
 IBR.3235.a:0 "Свобода жизни и любви, как она бы сказала."
 
