 IBR_the_state_of_the_union:0 "Состояние Союза"
 IBR_the_state_of_the_union_desc:0 "Падение Триумвирата поставило все на свои места. Союз, созданный чтобы противостоять варварству, теперь, к сожалению, нуждается в реформировании и значительных изменениях, если мы не хотим отправиться на свалку истории. Мы созовом делегатов со всей страны, представителей почти всех политических движений и решим, какое будущее ждет Иберию. Насколько далеко должны зайти реформы или же лучше будет сохранить статус-кво. В любом случае, диалог необходим, и с его помощью мы составим план действий и сможем избежать краха."
 
 IBR_call_forth_the_grievances:0 "Жалобы и предложения"
 IBR_call_forth_the_grievances_desc:0 "Призав к диалогу расостроняется по всей стране, хотя некоторые вначале не поверилии в его подлинность. И все же это случилось. Руководство Иберийского союза разослало послание представителям всех политических спектров в поисках диалога о том, как наилучшим образом решить проблемы, стоящие перед нацией. Возможно, кто-то из них сможет предложить что-то новое и полезное для наших начинаний. Если же предложения будут слишком проблематичными, мы просто не будем обращать на них внимания. Каким бы ни были наши дальнейшие действия, в любом слачае, мы выслушаем их и решим, что лучше для будущего Иберии."
 
 IBR_the_separatists:0 "Сепаратисты"
 IBR_the_separatists_desc:0 "История Иберии полна случаями проявления сепаратизма. Баски, каталонцы, галисийцы требуют автономий и даже независимости уже многие и многие годы. Эти просьбы обычно подавлялись испытанными средствами реакционистов, но сейчас, возможно, настало время искать диалог. Много крови было пролито из-за региональных проблем, и многие задаются вопросом о будущем Иберии. Возможно, пришло время поговорить с сепаратистскими организациями."
 
 IBR_the_conservatives:0 "Консерваторы"
 IBR_the_conservatives_desc:0 "Старая гвардия из режимов Салазара и Франко довольно громко высказывает свои опасения по поводу потенциального демократического поворота Иберии. Фалангисты, жёсткие милитаристы и другие идиологи старых времён всё больше беспокоются о новом направлении Иберии, видя в этом предательство и антагонизм к идеям, ради реализации которых они так упорно трудились. Пришло время выслушать их, чтобы избежать серьезного и драматического раскола в нашем Союзе, который может иметь фатальные последствия."
 
 IBR_the_people:0 "Народ"
 IBR_the_people_desc:0 "Пока мы проводили эти реформы, возник ключевой вопрос. Должны ли мы открыть этот процесс простым гражданам? Или же пусть наши начинания останутся за закрытыми дверями? Либеральные элементы рекомендуют, транслировать дебаты для общественности, чтобы действительно открыть процесс для масс. Решение об участии общественности будет рискованным,но несомненно, продемонстрирует приверженность демократическим реформам. С другой стороны, хотим ли мы, чтобы общественность потенциально вмешивалась в дела, о которых она мало что знает? Если мы позволим им высказаться, мы могли бы дать им четкую платформу для выражения своего мнения. Или мы могли бы просто уделить внимание на словах и не обращать внимания на их идеи."
 
 IBR_the_technocrats:0 "Технократы"
 IBR_the_technocrats_desc:0 "Во время переговоров о предстоящих реформах у нас появился неожиданный союзник. Назначенные Франко технократы заявили о своей заинтересованности в процессе реформ и хотят помочь нам своими указаниями и советами. Некоторые фигуры, желающие принять участие в более масштабном процессе, принадлежат к Opus Dei,католической церковной организации, и они заинтересованны в либирализации экономики. Несомненно, сторонники автаркии будут с подозрением относиться к их участию в этом процессе. Можно ли доверять этим технократическим личностям или нет, еще предстоит выяснить."
 
 IBR_the_military:0 "Военные"
 IBR_the_military_desc:0 "Военные - одина из важнейших социальных групп Иберийского общества. Имея важные связи с режимом через генералиссимуса Франко и из-за важнейшей роиь в гражданской войне, военные составляют важнейшую часть правящего режима, и понимая это, влиятельные военные пожелали играть видную роль в нынешнем процессе. Конечно, вполне вероятно, что они хотят укрепить свои позиции, чтобы убедиться, что роль военных в правительстве останется ведущей, но они также составляют неотъемлемую часть нашего движения. Их двойственное отношение к гражданскому правительству хорошо известно, и поэтому этим людям следует уделить особое внимание. Они являются очень мощной силой, чьи просьбы нужно будет удовлетворить, иначе это может привести к печальным последствиям."
 
 IBR_the_final_debate:0 "Заключительные дебаты"
 IBR_the_final_debate_desc:0 "Время пришло. Делегаты со всех концов страны собрались для обсуждения будущего Иберии. Технократы, консерваторы, сепаратисты, милитаристы и либералы чудесным образом оказались под одной крышей. Несомненно, сохранение мира между противоборствующими сторонами будет непростой задачей, и тем не менее это отличная возможность по-настоящему преобразить Иберию. При благоприятном результате Иберия сможет пройти через смутные времена без потрясений.  Многие колеблятся и высказывают опасения о переходе власти не в те руки. В самом деле, никто не знает, каковы могут быть последствия всей этой затеи. Ясно одно, что будущее Иберии будет определяться тем, что произойдет в ближайшие недели. Последствия этой великой дискуссии будут ощущаться на протяжении многих поколений. Дебаты вот-вот начнутся, и вместе с ними будет окончательно определен политический ландшафт Иберии."
 
 IBR_call_forth_the_congress:0 "Созвать Конгресс"
 IBR_call_forth_the_congress_desc:0 "Делегаты прибыли. Представители практически всех политических убеждений в Иберии собраны и готовы решить, в каком направлении должна двигаться Иберия. Некоторые надеются на радикальные перемены, будь то изменения в гражданском обществе или автономия для регионов. Другие, очевидно, находятся здесь, для того, чтобы любыми доступными им средствами не допустить кардинальных изменений. Нашим долгом и обязанностью является поддержание справедливости и честности этого процесса, поэтому мы должны убедиться, что недобросовестные учасники не помешали воле иберийского народа к реформам. Каковы бы ни были их мнения, давние политические проблемы, которые преследуют Иберию, должны быть окончательно решены здесь. Конгрессу пора приступить к работе. Результаты покажут, будет ли Иберия обновляться или стагнировать. По нашей собственной воле мы позаботимся о том, чтобы Иберия стала лучше с помощью справедливого и свободного Конгресса."
 
 IBR_democracy_unlock_tt:0 "Реформизм §Y40§!/100 или выше"
 
 #IBR_council_reformism_medium_tt:0 "Реформизм в Совете средний"
 #IBR_council_reformism_high_tt:0 "Реформизм в совете высокий или очень выскокий"
 
 IBR_handle_Salazar:0 "Разобраться с Каэтану"
 IBR_handle_Salazar_desc:0 "Главным камнем преткновения для любых попыток добиться реального прогресса скорее всего станет Марселу Каэтану. Как недавно наделенный диктаторскими полномочиями человек, ясно, что если бы ему дали какую-либо руководящую роль в Конгрессе, то он действовал бы недобросовестно и даже вредительски. Мы позаботимся, чтобы этого не произошло. Мы дали обещание иберийскому народу, что грядут перемены, и сдержим наше обещание. Чтобы убедиться, что Каэтано не причинит неприятностей, его нужно будет убедить в цели этих начинаний и, если потребуется, оказать давление, чтобы он не угрожал процессу Конгресса. Его эго может пострадать, но так тому и быть. Будущее Иберии на кону, и ему не должны угрожать реакционные амбиции одного человека."
 
 IBR_dismiss_the_remnant:0 "Распустить старую гвардию"
 IBR_dismiss_the_remnant_desc:0 "Если Иберия хочет измениться, то она не может этого сделать, пока старая гвардия цепляется за власть, подобно дряхлым пиявкам. Они явно реакционны до мозга костей и будут блокировать любые попытки перемен. Откровенно говоря, они являются очевидным и большим препятствием для любых крупномасштабных реформ, которые спасли бы Иберию от страшной гибели. Эти люди - динозавры, прихлебатели времени, которое больше не имеет отношения к нынешней ситуации, с которой сталкивается Иберия. Худшие из них - старые испанские фалангисты, настолько нетерпимые к переменам, что они, вероятно, пожелали бы, чтобы Иберия погибла в огне, чем увидела какие-либо реальные справедливые перемены. Пришло время исключить этих людей из политической жизни страны и таким образом заверить народ в том, что предпринимаются реальные усилия по реформированию государства."

 IBR_we_ARE_the_council:0 "Совет это МЫ"
 IBR_we_ARE_the_council_desc:0 "Этот фарс, под названием Конгресс, тянется слишком долго. Силы анархии, нарушители порядка прикрываясь Конгрессом, хотят воспользоваться нашими слабостями и наброситься на нас. Мы не дадим им такую возможность. Они хотят сделать Иберию неузнаваемой, тенью ее прежнего "
 
 IBR_prepare_administrators:0 "Подготовить администрации"
 IBR_prepare_administrators_desc:0 "Если мы хотим стать подлинно демократическим государством, то необходимо приложить особые усилия для обеспечения того, чтобы этот процесс проходил гладко и эффективно. Если мы будем делать всё спустя рукова, то система будет разрушенна с самого начала из-за неэффективности и некомпетентности бюрократов. Перед новой гражданской администрацией стоит четкая, но трудная задача. Переход к полностью свободному и демократическому государству будет трудным, но мы будем готовы ко всему. Все вовлеченные стороны будут добросовестно работать над тем, чтобы Иберия действительно встала на путь истинной демократии ."
 
 IBR_limited_sacrifices:0 "Ограниченные жертвы"
 IBR_limited_sacrifices_desc:0 "Если Иберия должна быть спасена, то переходный процесс должен происходить с максимально ограниченной отдачей от определенных участников иберийской политической жизни. Компромиссы необходимы в наше время испытаний, и мы просто не сможем получить всё и сразу. Определенные надежды на региональную автономию и полную свободу придется отложить, по крайней мере на данный момент. Раскол сейчас обойдется дорого, и будет иметь необратимые последствия. Мы не можем рисковать сейчас, на ключевом этапе процесса. Это поставило бы под угрозу все, ради чего мы так упорно трудились. Жертвы должны быть принесены во благо Иберии и ее народа."
 
 IBR_the_Council_Unchained:0 "Ослабить ограничения"
 IBR_the_Council_Unchained_desc:0 "Пришло время по-настоящему продемонстрировать нашу приверженность процессу, начатому Иберийским Советом, путем ослабления некоторых ограничений, которые ранее были наложены на Совет. Теперь у них будет больше свободы для руководства реформами, которые идут по Иберии. Плюс, такой шаг покажет веру иберийского руководства в Совет и работу, которую он выполняет. Этим решением будет установлен мандат доверия к происходящему переходному процессу. Теперь Совет полностью уверен в том, что он сделает все необходимое для достижения перехода власти."
 
 IBR_rotate_the_generals:0 "Ротация генералов"
 IBR_rotate_the_generals_desc:0 "Мы не наивны; мы знаем, что великие перемены, за которые мы боремся, будут иметь своих недоброжелателей. Среди наиболее серьезных  противников выделяется старая гвардия военных. Руководство иберийских вооруженных сил, скорее всего, будут ставить палки в колеса, наших процессов по реформированию государства. Чтобы остановить это, мы встряхнем военный штаб и ротируем генералов, дабы подорвать их власть и влияние. Это должно остановить старую гвардию от капризов и позволить нам продолжить процесс без серьезных проблем."
 
 IBR_speak_to_the_governors:0 "Обратиться к губернаторам"
 IBR_speak_to_the_governors_desc:0 "К настоящему времени всем должно было стать очевидно, что с ускорением процесса демократизации все наиболее влиятельные люди Иберии должны быть убеждены в нашей правоте, чтобы сделать переход как можно более плавным и безболезненным. Губернаторы Иберии входят в число ключевых игроков на политической арене. Мы будем тесно сотрудничать с ними, чтобы устранить любое недопонимание, которое может возникнуть у них во время процесса, и таким образом гарантировать более плавный демократический переход."
 
 IBR_tighten_the_window:0 "Закрыть окно"
 IBR_tighten_the_window_desc:0 "Было время, когда Иберией, хорошо это или плохо, управляли железным кулаком. История не может простить тех, кто когда-то правил Иберией твердой и властной рукой, но отныне все может измениться. Эпоха авторитаризма в Иберии подходит к концу. Правила, законы и ответственность положат конец полномасштабному деспотизму в нашей стране. Он больше не приемлем и крайне нежелателен. Гораздо более открытая и демократичная система должна прийти на смену деспотичной диктатуре."
 
 IBR_a_true_new_state:0 "Истинно Новое государство"
 IBR_a_true_new_state_desc:0 "Когда-то казалось, что Иберия навсегда застрянет в замкнутом круге политических кризисов. Постоянная подковёрная борьба между фракциями и бюрократическая неэффективность, связанные вместе жесткой хваткой авторитаризма, когда-то означали, что Иберия, казалось, будет обращена в пепел. Однако, ситуация кардинально меняется. Благодоря успехам в демократизации общества в старой Иберии рождается новое государство. Новая, демократическая Иберия придет на смену старому порядку, спасая нас от испытаний и невзгод того, что могло бы стать недееспособным государством. Теперь мы готовы стать по-настоящему демократическим государством, предотвратив тем самым катастрофу."

 IBR_no_need_for_haste:0 "Не нужно спешить"
 IBR_no_need_for_haste_desc:0 "Сейчас мы не можем позволить себе такую роскошь как паника. Если допустить радикальные и внезапные изменения сейчас, то вся Иберия может оказаться под угрозой разрушения, хаоса и нестабильности. Кто знает, что может произойти, если мы вдруг дадим свободу абсолютно всем? Поэтому, лучшим вариантом будут бдительная слежка за Конгрессом и медленные постепенные изменения, под нашим чудким контролем. Будущее всей Иберии поставленно на карту."
 
 IBR_choose_carefully:0 "Выбирать тщательно"
 IBR_choose_carefully_desc:0 "Чтобы не подвергать процессы реформ излишему риску и нестабильности мы должны тщательно выбирать кандидатов на важные позиции в Совете. Очевидно, есть некоторые члены Совета, которые склоняются к слишком радикальным демократическим переменам или которые опьянены идеями о сильной автократии. Ради безопасности иберийской нации мы уменьшим роль этих членов Совета. Учитывая ставки в этом деле, такие шаги необходимы."
 
 IBR_old_guard_hangs_on:0 "Вернуть старую гвардию"
 IBR_old_guard_hangs_on_desc:0 "В Конгрессе ходили слухи о том, что старая гвардия Иберии должна быть низложенна и оставлена чахнуть за пределами политической сцены. Как мы могли такое допустить? Эти достойные люди отдали всё, чтобы спасти Иберию от пятой колонны. Игнорирование мнения этих людей будет подлостью со стороны нашего нового правительства. Старая гвардия останется, что бы ни говорили более идеалистические члены Конгресса."
 
 IBR_grasp_the_reigns:0 "Понимание управления"
 IBR_grasp_the_reigns_desc:0 "Несмотря на то, что Иберийский Совет будет играть ведущую роль в управлении страной, Каудильо должны оставить за собой право на вмешательство. Если в будущем Иберия окажется в затруднительном положении из-за некомпетентности или злых намерений членов Совета, то только Каудильо смогут спасти иберию от печальных последствий. Некоторые могут назвать это закручиванием гаек, что Каудильо просто закрепляют свое положение, но что знают эти недоброжелатели? Таким образом Каудильо позаботятся о том, чтобы Иберия не опустилась в пучины анархии."
 
 IBR_distribute_excess:0 "Переназначение радикалов"
 IBR_distribute_excess_desc:0 "В настоящее время в иберийском правительстве есть несколько сомнительных фигур. Многие могут видеть в этих людях вредителей и подстрекателей, но теперь мы не можем просто заставить их "disappear", not anymore anyhow. Well fear not, for they shall do some "important" work elsewhere from the main currents of the Iberian political scene. Be it at the colonies or some far flung embassy abroad, these nuisances will be thankfully away from the new Iberian government. It will surely be for the better that this occurs and all of Iberia will eventually thank us."
 
 IBR_balance_council:0 "Сбалансировать Совет"
 IBR_balance_council_desc:0 "Что касается Совета, то склонность к максимализму в некоторых вопросах может поставить под угрозу безопасность Иберии. Резкие изменения могут приниматься почти мнгновенно, с минимальным временем на изучение и обсуждение. Такие вещи могут дестабилизировать ситуацию на полуострове и обнулить всек наши усилия. Что бы избежать такого хода событий мы сбалансируем совет, равно поделив места между реформаторами и консерваторами. Это позволит нам избежать неприятных сюрпризов, которые может устрить Совет."
 
 IBR_swear_loyalty:0 "Клятва верности"
 IBR_swear_loyalty_desc:0 "Конечно, в Совете будут разногласия. Чтобы обойти любые проблемы, связанные с разногласиями, необходимо, чтобы члены Совета присягали на верность Каудильо. Каудильо от чистого сердца желают Иберии только лучшего, и верность Каудильо будет означать, что Совет придерживается того же мнения. Члены совета не смогут продвигать свои эгоистичные взгляды, прикрываясь властью. Верность Каудильо и Иберии стоит на первом месте, несмотря ни на что."
 
 IBR_slow_burn_lib:0 "Медленно замять либерализацию"
 IBR_slow_burn_lib_desc:0 "Уже не раз говорилось, что излишняя спешка с крупными реформами поставит под угрозу саму концепцию Иберии. Если бы мы проводили полномасштабную реформу головокружительными темпами, кто знает, как на это отриагировали бы простые граждане? Сепаратизм может вновь поднять голову, коммунизм может вернуться как политическая сила, и Бог знает, что еще может произойти. Чтобы предотвратить любую из этих иберийских трагедий, либерализация будет отодвинута на задний план. Реформы будут проведены, но с такой скоростью, которая не повредит стабильности Иберии."
 
 IBR_alter_succession:0 "Изменить Законы О Правопреемстве"
 IBR_alter_succession_desc:0 "Иберия действительно нуждается в каких-то будущих изменениях, это несомненно, иначе в чём был смысл наших попыток гарантировать Иберии длительное существование. Чтобы избежать кризиса преемственности, который может угрожать разорвать нашу страну на части, нам придется изменить способы становления новым Каудильо. Вместо того, чтобы Каудильо просто вручную выбирали своего преемника, Совет будет выбирать будущего Каудильо, чтобы сохранить стабильность страны в акте примирения и согласия между членами совета. Будем надеяться, что таким образом мы сможем избежать крисиса преемственности."

 IBR_let_in:0 "Впустить их"
 IBR_let_in_desc:0 "Мы сделали это. Основная самая сложная часть процесса закончилась, и мы гарантировали себе будущее. Некоторые трусливо ворчат, забвишись по углам, и заявляют, что наши реформы были лишь формальностью для сохранения нашего режима, но что они понимают?! Они даже представить не могут, каковы были ставки и сколько сил мы вложили в эти начинания. Любая оплошность могла привести к краху реформ, насилию, хаосу и гибели нашей любимой Иберии. Но мы сделали то, что должны, мы защитили Иберию, и от внешних бед и от внутренних. Тем самым мы защитили жизни всех наших граждан, которые даже представить себе не могли, как близки они были к верной смерти."

