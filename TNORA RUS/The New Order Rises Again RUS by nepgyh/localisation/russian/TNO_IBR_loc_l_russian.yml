 iberia.320.t:0 "Черные спецоперации в Южной Африке" #Flavor event for US and IBR
 iberia.320.d:0 "На войне спецоперации - это данность. То, что широко известно как "Белые спецоперации", наблюдается практически на каждом театре военных действий, с распространением одобренной государством пропаганды, такой как газеты, плакаты и листовки среди иностранного населения и военных чинов. Однако менее известно о  "Черных спецоперациях"\n\nНа протяжении всей Южноафриканской войны иберийские подразделения психологической войны проводили "черные" спецоперации в попытке разубедить, деморализовать и убедить вражеские силы и население. Первоначальные операции увенчались некоторым ограниченным успехом, однако совместно с Центральным разведывательным управлением Соединенных Штатов они надеются расширить сферу своих спецопераций.\n\nАмериканцы доказали, что они довольно жестоки, но эффективны в обеспечении более сильного контроля над территорией Южной Африки. Совместно с правительством Южной Африки и иберийскими подразделениями была проведена операция, известная как "Программа Феникса" Эта операция направлена на проведение скрытой спецоперации над теми в Южной Африке, кто, возможно, склонится к поддержке Щита буров. Посредством разоблачения, публичного осуждения, ареста и даже пыток ЦРУ и иберийцы проводят кампанию террора среди гражданского населения, которое поддерживает врага, стремясь нейтрализовать членство во враждебных организациях. Это всего лишь одна из многих черных психологических операций, придуманных ЦРУ, от которых иберийцы делали обширные заметки."
 iberia.320.a:0 "Нам есть чему поучиться у блестящего ЦРУ." #Option text for IBR
 iberia.320.b:0 "Агентство продвигается вперед." #Option text for US
 
 iberia.321.t:0 "Герои с неба" #Flavor event for SA and IBR
 iberia.321.d:0 "Улицы краснеют от крови невинных, с неба сыплются бомбы и минометные снаряды. Несмотря на американское превосходство в воздухе, мало что можно сделать, когда враг находится так близко. Гражданские лица в Южной Африке случайно оказываются под перекрестным огнем этого кровавого конфликта, и в результате многие становятся жертвами войны.\n\nВ хаосе городских улиц многие говорят о португальских спасителях, которые бегут по смертоносным коридорам, спасая нуждающихся. Эти истории, хотя они могут показаться фантастическими, на самом деле основаны на реальности.\n\nСообщения со всего конфликта в Южной Африке рассказывают о португальских медиках иберийской армии, которые приходят на помощь тем, кто находится в опасности, рискуя для этого собственной жизнью. Сотни южноафриканцев утверждают, что эти медики спасали их, действуя далеко за пределами своей миссии, оказывая любую возможную помощь населению Южной Африки, оказавшемуся в зонах конфликта. Действия этих людей действительно стали легендой."
 iberia.321.a:0 "Иберия действительно является силой добра в этом мире." #Option text for IBR
