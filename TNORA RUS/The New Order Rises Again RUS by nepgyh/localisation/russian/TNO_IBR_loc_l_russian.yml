 IBR.405.t:0 "Гражданская война в Германии"
 IBR.405.d:0 "Германский рейх, который должен был просуществовать тысячу лет, сейчас находится на грани гибели. Сразу же после смерти Адольфа Гитлера новые претенденты на трон превратили Германию в поле битвы. Многие наши граждане, да и большинство в нашем правительстве, считают, что лучше всего было бы не вмешиваться. В конце концов, Германия пожирает саму себя, что даёт нам отличную возможность сосредоточится на собственных делах, не опасаясь вторжения.\n\nОднако у нашего славного Каудильо другие планы.\n\nФрансиско Франко считает, что мы потенциально могли бы стать намного сильнее, если бы вмешались в дела гражданской войны, по крайней мере в определенной степени. Он предложил два варианта вмешательства; первый заключается в оказании помощи фракции Альберта Шпеера, так как он может стать надёжным союзником после войны. Второй вариант, предпочитаемый самим Франко, заключается в продаже оружия и снаряжения всем учасникам, и прибыль от этого предприятия помогла бы нам справиться с экономическими трудностями.\n\nПохоже, что для достижения максимальной эффективности придется направить наши усилия только на один вариант, поскольку у нас нет ресурсов, чтобы распыляться между ними. В любом случае, под чутким руководством Каудильо вмешательство в Гражданскую войну в Германии может обернуться только в лучшую сторону."
 IBR.405.a:0 "Что может пойти не так?"
 
 IBR.406.t:0 "Разговоры о деньгах!"
 IBR.406.d:0 "На этот раз Каудильо пришли к соглашению. Шансы Шпеера на победу крайне малы, и даже если он победит с нашей помощью, то в любом случае поддержку нации, ответственной за разрушение нашей экономики не все одобрят. Если мы собираемся вмешиваться, мы должны получить хоть какие-то гарантии для себя.\n\nПока одни спорят, на чью сторону встать, Салазару пришла в голову блестящая идея: просто продавать как можно больше всем, кто готов платить. По простой математике это в четыре раза увеличило бы нашу потенциальную прибыль и обеспечило бы нас достаточным количеством валюты, чтобы вернуть нашу экономику в форму, и, как мы надеемся, избавит от проблем в будущем.\n\nНекоторые в правительстве, как обычно, беспокоятся, что весь этот акт "playing all sides against" each other is morally dubious. Moreover, they worry that if one faction finds out, it is quite possible we will face not only diplomatic condemnation but also sanctions, something Iberia can ill afford. Fortunately, our Caudillos are brilliant leaders, and surely they have an excellent plan in mind."
 IBR.406.a:0 "Мы будем брать дань за их преступления."
 
 IBR.407.t:0 "Оказание помощи Шпееру"
 IBR.407.d:0 "Placeholder text"
 IBR.407.a:0 "Он лучше, чем Геринг."
 
 IBR.408.t:0 "Путь к прибыли"
 IBR.408.d:0 "Идея о скрытной игре за все стороны конфликта оказалась самой привлекательной для нашего правительства. Конечно же, всё из-за антигерманских настроений, а не из-за страха противоречить Каудильо и впасть в немилость. Был составлен чёткий план действий, в котором определялось, что, где и как продовать.\n\nОчевидно, что Геринг станет нашим основным клиентом и если мы поставим его в приоритет, то сумеем выжать из него основную прибыль от этого конфликта. У Геринга обширные территории, многочисленные войска и главное - вместе с ним клика жёских милитаристов, которые будут пытаться увеличить свои запасы оружия, даже если оно им не нужно. Борман на втором месте по приоритету, он контролирует большие территории, но аппетиты у него гораздо скромнее. Многие считают, что будет безопаснее сделать большую скидку Шпееру, но его войска немногочислены, поэтому какую-то прибыль можно извлечь и из этого. И чем чёрт не шутит, даже Гейдрих наверняка не откажется от наших поставок, хотя его мы поставим на последнее место по приоритетам.\n\nТеперь, когда планы изложены, остается только одина проблема. Дело в том, что мы не можем продавать наше оружие всем, по крайней мере напрямую. Нам нужен посредник. Но кто готов так глубоко окунуться в глубины черного рынка?"
 IBR.408.a:0 "Мы сделаем им предложение, от которого они не смогут отказаться."
 
 IBR.409.t:0 "Отправка товаров в РК Нидерланды"
 IBR.409.d:0 "Когда речь заходит о нелегальной торговле таких масштабов, у нас есть лишь один выход: рейхскомиссариат Нидерланды. Торчащая как из Франции, так и из Великогерманского Рейха, подобно больному пальцу, эта маленькая нация заработала себе репутацию крайне талантливых контрабандистов из-за способности ввозить и вывозить всевозможные запрещенные вещи в Германию и ее сателлиты. И как раз кстати, бретонские агенты в нашей стране прослышали о нашем затруднительном положении и готовы нам помочь.\n\nВсё это, конечно, ещё увеличивает наши риски. В дополнение к тому, что Нидерланды являются домом для ряда очень сомнительных фигур, пиратов, мошенников и тому подобного, использование их в качестве посредника означает, что нам нужно увеличить усилия по поддержанию секретности. Более того, если другие страны или даже наши собственные граждане узнают, что мы ведём дела с контрабандистами, то наша репутация сильно пострадает. Но пока все молчат, у нас не должно быть проблем с получением прибыли."
 IBR.409.a:0 "Опасные игры..."
 
 IBR.410.t:0 "Утечка?"
 IBR.410.d:0 "Всегда бдительный бухгалтер первым заподозрил что-то неладное. Повторно просматривая различные бумаги, где фиксируются сделки, он понял, что что-то не так, цифры не сходятся. Теперь становится понятным, почему мы так много посылали, но получали так мало.\n\nРасследование, проведенное другими бухгалтерами, подтверждает несостыковки, и теперь дело передано под контроль самих Каудильо. Франко и Салазар лично просмотрели доклады и пришли в ужас, обнаружив, что мы получили так мало денег. Скоро они поняли, что есть лишь одно объяснение: наши посредники в РК Нидерландах присваивают наши товары и прибыль с них себе, оставляя нам только жалкие гроши.\n\n"You utter baffoon!" cries Salazar, "When you told me we were going to sell to all sides, you assured me you had found reputable markets to push our goods through!"\n\nThe Castillien dictator stammers, a mix of anger and confusion in his voice. "I can assure you, I...WE thought we ha-"\n\n"Brittany is literally the OPPOSITE of reputable!" his counterpart interrupts. "This level of blithering idiocy from your administration is exa-"\n\n"Now wait just a minute! Who are you calling-"\n\nThus, as per usual, the joint dictators began yet another argument, spewing insults and threats at each other late into the night for all to hear. And though they eventually gave up yelling at each other in order to sleep, the problems still remain. Our black market dealers have double crossed us, and we have wasted valuable time and assets attempting to reach Germany through them."
 IBR.410.a:0 "Чёртовы пираты!"
 
 IBR.411.t:0 "Увеличение цен"
 IBR.411.d:0 "Очевидно, что у нас есть незначительное количество товаров для продажи, и с помощью несложной математики можно понять, что в данный момент доходы тоже будут незначительными. В кои-то веки мы МОГЛИ бы приложить некоторые дополнительные усилия и увеличить производство снаряжения, чтобы подстегнуть доходы, но у Франко есть идея получше.\n\nВместо того, чтобы увеличить производство в четыре раза, мы получим ту же сумму денег, если просто увеличим в четыре раза цены. Они получат свои пушки, Иберия - деньги, все довольны. В основном мы. Конечно, кое-кто в правительстве, включая Салазара, считает, что если мы слишком сильно взвинтим цены, никто у нас ничего не купит, но они забывают, насколько отчаянно каждая из немецких группировок нуждается в новом снаряжении. Наверника, они сумеют найти дополнительные средства на новое оружие, учитывая их ситуацию."
 IBR.411.a:0 "Что мы делаем не так?"
 
 IBR.412.t:0 "Предложение высококлассного оружия"
 IBR.412.d:0 "Даже подняв цены до абсурдных высот, мы едва ли сможем заработать много, так как количество товаров на продажу невелико. Естественно, мы могли бы на увеличить объёмы производства, чтобы заработать гораздо больше денег в процессе, но тогда придётся действительно много работать. Однако вновь, кажется, есть более простой способ.\n\nКак оказалось, у нас все ещё осталось много экипировки Триумвирата, которое мы... позаимствовали у Италии. Поскольку очень сомнительно, что итальянцы попытаются вернуть её, почему бы не пустить эту экипировку в оборот, продав немцам? Со всеми этими вещами из резервов мы, вероятно, заработаем почти вдвое больше, чем было запланировано.\n\nКонечно, в очередной раз паникеры в правительстве высказывают опасения. Салазар, в частности, считает, что это плохая идея, поскольку "we don't actually have that much Triumvirate reserves" and "we have no idea if it even works properly or not". Even if it's not in the best condition, it's not like the buyers are going to know about it until they've already paid for it."
 IBR.412.a:0 "Итальянцы не будут по нему скучать."
 
 IBR.413.t:0 "Доходы падают?"
 IBR.413.d:0 "Теоретически наш подход к повышению цен при одновременном поиске дополнительных источников дохода значительно увеличил бы прибыль. Это было умно, даже гениально, но, поскольку это Иберия, всё всегда идёт не по плану.\n\nКаудильо были бесцеремонно разбужены сегодня около полудня, когда пришли последние отчеты о прибылях...которые почти не изменились на фоне предыдущих. При беглом взгляде и вовсе создавалось впечатление, что отчеты одинаковы. Такие результаты, мягко говоря, озадачили и наших министров, и Франко, которые были твёрдо уверены, что четырехкратное повышение цен будет означать четырехкратную прибыль, а не падение спроса.\n\nНа сегодняшней встрече между двумя Каудильо Салазар, разъяренный некомпетентностью своего испанского коллеги, быстро потерял всякое терпение. "You simple-minded idiot!" he screams, ripping up some important documents out of sheer anger, "What foul witchery drove you to such ludicrously poor judgement?"\n\n"In my defense," stammers Franco, "it seemed like a good idea at the ti-"\n\n"Oh, so it SEEMED like a good idea, very nice! Sure, you acted without any oversight from the Portuguese government and made errors that are leaving our economists alternating between shaking their heads and laughing uncontrollably, but I guess since it SEEMED good everything's peachy, huh!?"\n\n"That's entirely unfair! At least I'm actually coming up with ideas! I didn't see you brainstorming any way to profit off the civil war! Sure, some poor decisions were made, but at least I acted!"\n\n"If the choice is between inaction and acting like an imbecile, I choose the former!"\n\nAs with many others, this argument between the Caudillos carried on for several hours, ending with nothing accomplished but a lot of hot air being blown around. Regardless, it seems that Iberia's schemes have failed to pay off, in both senses of the word, and may have made our economy even worse for wear."
 IBR_influence_tt_GCW_2:0 "Провал стратегии зарабатывания денег ослабил веру в Совет, §Yуменьшив его влияние§!"
 IBR_reformist_tt_GCW_2:0 "Неудача стратегии зарабатывания денег вызвала разочарование и §Yувеличило реформизм в Совете§!"
 IBR.413.a:0 "Как же так получилось?"
 
 IBR.414.t:0 "Отправка добровольцев"
 IBR.414.d:0 "Хочу передать превет редактору который читает всю эту хуйню, какой пиздец"
 IBR.414.a:0 "Будем надеяться, что они не вернутся."
 
 #Heydrich's Tree
 IBR.76.t:0 "Гейдрих Выиграл В Немецкой Гражданской Войне!"
 IBR.76.d:0 "Ужасные новстьи достигли Иберийского полуострова,Немецкая Гражданская Война наконец-таки закончилась,Её победителем стал Рейнхард Гейдрих,таинственный,движимый идеологией монстр. Первоначальная радостная реакция на поражение миллитариста  Геринга заменилась беспокойной тишиной по всей нации.Ведь теперь в центре Европы царила тьма,готовая поглотить её бедных, изнурённый войной граждан в бездну.Гейдрих,Белокурая бестия,Висельник,теперь правил разрушенной Германией,его дальнейшие планы неизвестны, также как и его соратника в Бургундии.Паника началась в определённый частьях нации, Немецкие беженцы сбежавшие от ужасов Гражданской Войны  особенно взволнованы недавними новостями. Церковь тоже кажеться пошатнулась от этой новости. Посешение церквей после провозглашения победы Гейдриха невероятно возрасло,И всё же никакого реального овета  на внезапный ужас охвативший людей нет. Растерянные госслужащие и другие представители власти попытались успокоить народ напуганный развитием событий в Германии используя  всяческую пропоганду и проводя речи,и всё же их собственное волнение и недостаток информации сыграли свою роль, сведя все усилия на нет. Небольшая группа священнослужителей диссидентов начала проповедовать конец света,Последнее испытание Бога для человечества перед Страшным Судом, но этих вестников рока быстро лишили всех оффициальных должностей и аррестовали, о большинстве их них никто больше не услышит.В эти тёмные времена,единственное в чём можно быть уверенным,это в неясности будущего Иберии и Европы. "
 IBR.76.a:0 "Боже милостливый, прости нас за наши грехи..."

 IBR.77.t:0 "Паникующие Коммандиры"
 IBR.77.d:0 "Новости о победе Гейдриха взволновали не только тех кто понимал тьму идеологии Зверя(Чего? А армия получается не понимает угрозу Гейдриха что ли?);генералы и оффицеры иберийских вооружённых сил черезвычайно боялись заколённых в боях и дисциплинированных СС ставших ядром вооружённых сил Германии,более несдерживаемые лидерством Вермахта и НСДАП.Наши просвяшённые, гражданские руководители кажутся менее напряжёнными, наши политологи утверждают что Германия потратит большое количество времени на восстановление от Гражданской Войны,и будет значительно ослабленна распадом сферы влияния.Планы Пражского Мясника пока что ограниченны обстоятелствами. Однако не все в правительстве разделяют такое мнение,некоторые относяться к волнениям высших армейских чинов очень серьёзно,несмотря на то они признают политическую ситуацию в центральной Европе.Главный среди них это Каудильо,который всегда презирал нацистов как языческих варваров.Для него,Геёдрих и его кручёная идеология представляет угрозу по меньшей мере равную  Герингу. Какая фракция окажется верной в своей оценке угрозы Германии для Иберии, будет определено только временем,несмотря на это нашей армии не повредит быть готовой для неожыданных обстоятельств. "
 IBR.77.a:0 "Успокойтесь и составтье план!"

 IBR.80.t:0 "Охрана Дамбы"
 IBR.80.d:0 "Вчера, во время одной из коротких регулярных встреч с высшим военным и морским персоналом, которую Каудильо Салазар запросил после захвата Гейдрихом высшей власти в Германии, после его победы над другими кандидатами в фюреры в гражданской войне, которая истощила некогда гордую германскую нацию, оба Каудильо были проинформированы о необходимости усилить военное присутствие на Гибралтарской Дамбе. Один из командующих флотом серьезно говорил о прискорбных недостатках обороны вокруг Дамбы, о том, как просто было бы потопить нынешние военно-морские сооружения и корабли, дислоцированные вблизи Гибралтара для такой военной державы, как Германия. Военный командир вмешался с подкрепляющими доказательствами, что маловероятно, что, если немцы нападут на Иберию, они пересекут горные Пиренеи и, скорее всего, начнут крупное морское вторжение в один из более слабых портовых районов полуострова или нанесут удар прямо по дамбе, которая в то время была символом утраченного престижа. Каудильо Салазар внимательно слушал, записывая всю информацию, которую давали ему советники, в то время как Франко сидел, ошеломленный и скучающий. Для него не было никаких шансов, что ослабленные немцы когда-либо снова смогут представлять серьезную угрозу империи, которую он и Салазар построили, однако, как военный человек, он вряд ли мог возражать против необходимости тщательного предварительного планирования, поэтому на этот раз, когда Салазар предложил углубить оборону вокруг плотины, он не стал возражать своему португальскому коллеге.."
 IBR.80.a:0 "Остаёться надеется что этого достаточно."

 IBR.81.t:0 "Усиление Армии"
 IBR.81.d:0 "Растущая паранойя Каудильо Салазара после победы Гейдриха не осталась незамеченной для Франко. Португальский политик начал говорить на языке диктатора Испании, который в не столь далекой жизни был блестящим полководцем. Салазар предлагал тратить большую часть годового бюджета на оборону, наращивая иберийские силы до уровня, при котором они могли бы считаться смертоносной силой, с которой следует считаться, а не просто мишенью для дисциплинированных, опасных эсэсовцев. Франко позволил себе короткую улыбку во время их встречи, что он редко мог себе позволить из-за постоянных ссор со своим товарищем Каудильо, и дружески похлопал Салазара по спине. Он заверил португальца, что, если он хочет расширить сухопутные и морские силы союза, он не будет противиться ему во время совета, скорее он с энтузиазмом поддержит эту идею, произнеся речь, чтобы сопровождать предложение. Облегчение, которое начало распространяться по лицу Салазара, слегка смутило Франко, он не понимал, почему яростно умный Каудильо так беспокоится об уничтоженной нации, однако он не задавал вопросов, когда они вернулись к нормальному спору по следующему государственному вопросу.."
 IBR.81.a:0 "Кого волнует стоимость?"

 IBR.82.t:0 "Единство Против Внешней Угрозы"
 IBR.82.d:0 "В беспрецедентном движении единства оба Каудильо объявили на недавнем заседании совета, что перед лицом огромной внешней опасности, которую Германия СС может представлять для единства Иберии и, откровенно говоря, для ее выживания, что оба хотят зависеть от солидарности, которую иберийские народы чувствуют друг к другу. Поэтому пропагандистские инструменты в ближайшие недели должны быть сосредоточены на том, чтобы нарисовать прекрасную картину великолепного союза равных, объединенных в многообразии против единообразного коллективизма, который нацисты навязали бы завоеванной Иберии. Удивленные члены совета покинули конференц-зал в состоянии, похожем на сон,  в ужасе от природы послания, которое было передано им, но также и от беспрецедентного сотрудничества между обоими Каудильо. Вряд ли они знали, что Салазару пришлось пойти на компромисс со своим испанским коллегой, что шло вразрез с его личными принципами, но что нужно было сделать, чтобы справиться с угрозой, которая, как он знал, придет со временем, если не при его жизни, то в следующей. Он согласился с Франко настаивать на полном иберийском единстве ради более подготовленного союза. Он также в ко."
 IBR.82.a:0 "Работайте с нами,наконец!"

 
 #Bormann's Tree
 IBR.83.t:0 "Борман выигрывает Гражданскую войну в Германии!"
 IBR.83.d:0 "После многих лет борьбы и кровавых противостояний наконец наступил конец Гражданской войны в Германии. Победителем стал Мартин Борман, убежденный консерватор, человек, которого многие международные наблюдатели больше всего ожидали как окончательного победителя.\n\nПо мере того, как новый нацистский лидер начинает собирать осколки и возвращает неустойчивую стабильность своей стране, у него остается достаточно времени для реализации нескольких оборонных планов, которые должны были вступить в силу в начале года. Поскольку Борман не проявил никакого желания изменить внешнюю политику Германии, Каудильо и Иберийский совет убеждены, что прежние планы все ещё эффективны и что для их осуществления есть достаточно времени."
 IBR.83.a:0 "Что ж, давайте начнём."
 IBR_influence_tt_8:0 "Поражение Шпеера после того,как совет решил его поддержать §YУменьшит его влияние§!"
 
 
 IBR.85.t:0 "Обзор пограничных укреплений"
 IBR.85.d:0 "Слишком долго наши пограничные укрепления с Французским государством оставались без внимания. Тем не менее, после явного уничтожения Вишистской Франции Бургундией мы больше не можем доверять немцам, чтобы выбрать рациональный путь в отношениях с французами. Мы должны немедленно возобновить старую Пиренейскую линию. Для этого мы инициируем несколько инспекций вдоль линии, заменим встроенную артиллерию и обеспечим, чтобы логистические проблемы, связанные с управлением тяжелой артиллерией и бронетехникой в горах, были максимальными для потенциального захватчика, но минимальными для наших целей.\n\nЕсли немцы придут, мы будем к ним готовы."
 IBR.85.a:0 "А теперь за работу."
 
 
 
 IBR.87.t:0 "Распределение сирен воздушной тревоги"
 IBR.87.d:0 "Борман - убежденный консерватор, а это значит, что его методы должны быть предсказуемы и основываются на предыдущих подвигах Германии. Одним из наиболее заметных были их воздушные бомбардировки, которые, по легенде, нанесли ущерб промышленному потенциалу любой страны, которая вызывала их гнев. Ужасающие возможности люфтваффе можно увидеть в опустошении Западной Африки после Второй мировой войны и бомбардировках, которые превратили Россию из респектабельной державы в анархическую пустошь. Таким образом, чтобы избежать этой участи самим, необходимо средство защиты наших гражданских лиц.\n\nЭто средство должно прийти в виде скромной сирены воздушной тревоги. Не имея возможности защитить нашу промышленность, они дали бы достаточно времени нашим гражданам, чтобы добраться до укрытий, а гарнизонам различных городов - чтобы включить зенитные системы. До тех пор, пока мы не сможем изменить в лучшую сторону наши ВВС и соответствовать современным стандартам, требуемым нашими потенциальными противниками, эта временная мера будет очень полезна."
 IBR.87.a:0 "Надеюсь, они не понадобятся."
 
 IBR.88.t:0 "Обеспечение безопасности Экваториальной Африки"
 IBR.88.d:0 "Наша маленькая экваториальная африканская колония уже некоторое время находится в опасности из-за сильного немецкого присутствия в ее районе. Хотя Мюллер несколько более благоразумен, чем рейхскомиссары, захватившие португальские колонии в Южной Африке, он все же представляет ту же смертельную угрозу, что и любой агент Рейха, просто находясь на наших границах.\n\nAКроме того, с образованием "
 IBR.88.a:0 "Наше время пришло."
 
 IBR.89.t:0 "Заставь замолчать Саблю"
 IBR.89.d:0 "Теперь, когда наши более срочные приготовления завершены, настало время наконец положить конец бормановскому бряцанию оружием... грохотом наших собственных сабель! Мы проведем грандиозные военные учения в дальних западных Пиренеях, имитируя потенциальное немецкое вторжение с французской границы. Хотя планы этих учений существовали и раньше, они были сильно изменены, чтобы отразить потерю Триумвирата как надежного союзника в военное время. Тем не менее, даже без поддержки итальянских военно-морских сил, бронетанковых дивизий и дополнительных воздушных сил, этого зрелища, несомненно, будет достаточно, чтобы заставить Бормана повернуть голову в сторону более слабого соседа.\n\nПразднества будут проходить в течение недели, и на них будут присутствовать лично оба Каудильо. Должны присутствовать элементы из каждого крыла иберийских вооруженных сил, от федеральной армии до португальской армии, испанской армии и гражданских подразделений гвардии, используемых в качестве резерва. Две полные танковые дивизии, большая часть бронетанкового корпуса Иберии, будут развернуты на передовых маневрах в предгорьях Пиренеев, в то время как разделенные части испанской и португальской армий будут служить в качестве противостоящей силы федеральной армии в самих горах. Чтобы предотвратить иностранное вмешательство, необходимо массированное развертывание военной полиции и элементов ААС.\n\nБонусом, поскольку учения проходят в населенном басками регионе Иберии, они могут послужить шоком для проблемного ЭТА, заставив его на некоторое время залечь на дно..."
 IBR.89.a:0 "Спокойно, все в порядке."

 #Goering's Tree
 IBR.90.t:0 "Геринг победил в Гражданской войне в Германии!"
 IBR.90.d:0 "Весь политический мир Иберии находился в хаотическом смятении, целые министерства пребывают в полнейшем смятении, а государственные служащие мечутся от собрания к собранию, каждое из которых по своему тону и содержанию удручает больше, чем предыдущее.\n\nУжасные новости, пришедшие сегодня утром из Германии, пробудили ледяной ужас во многих сильных людях. Геринг, гордый, жирный дуболом, который имеет огромную поддержку большинства в вермахте, стал новым фюрером разрушенного рейха, но теперь это армия с наполовину функционирующим государством. Он победил своих противников в адском огне, оставив на Германии глубокий шрам, который вряд ли скоро заживет, если вообще заживет. Непоколебимый милитарист, вероятно, уже разрабатывал обширные планы внешнеполитических эскапад со своими советниками-ястребами, в то время как вокруг него простые люди страдали от крайней нищеты и разрухи.\n\nКогда из Германии пришло официальное объявление о победе, было созвано чрезвычайное заседание совета, и оба Каудильо опасаются опасности, которая вскоре может грозить Европе и Иберии. Салазар, по-видимому, сначала был удивительно рад тому, что не Гейдрих взошел на железный трон рейха, но он также разделял опасения своих испанских коллег относительно того, что открыто милитаристская Германия может представлять для их будущего. Их единственной надеждой было то, что Рейху все ещё нужно время, чтобы восстановить и подготовить свои наступательные силы. Если мы будем действовать быстро, то сможем сдержать германскую орду, когда она придет."
 IBR.90.a:0 "Надо подготовиться, и побыстрее!"
 
 IBR.91.t:0 "Пиренейская линия"
 IBR.91.d:0 "Чрезвычайное заседание совета завершилось серией интенсивных мер, которые должны были быть приняты немедленно, одной из которых была активизация и расширение Пиренейской оборонительной линии. Мобильные немцы доказали, что они умеют разбивать или, скорее, обходить сильные оборонительные позиции во время своего последнего европейского завоевания, чтобы окружить воинские контингенты и атаковать стратегические цели.\n\nОднако времена кардинально изменились. Были изобретены более эффективные оборонительные сооружения, способные дополнить естественное укрепление, которое Пиренейские горы дают нашему великому полуострову. Что ещё более важно, военные аналитики также пришли к выводу, что немецкие орды пользовались большой удачей в завоеваниях Франции и низменностей, чего мы им не позволим, если они осмелятся постучать в наши двери. Тем не менее, некоторые из нашего высшего командования, особенно те, кто выступает за увеличение использования специальных сил, предупредили о морских вторжениях, чтобы попытаться захватить ключевые стратегические порты или, возможно, даже уязвимую гибралтарскую плотину. Хотя это и не является невозможным, мы все ещё считаем, что немцы под руководством Геринга будут отдавать приоритет прямому подходу."
 IBR.91.a:0 "Надеюсь, это сможет их удержать."
 
 
 IBR.93.t:0 "Укрепление Экваториальной Африки"
 IBR.93.d:0 "Всего десять лет назад жирному рейхсмаршалу пришла в голову блестящая идея захвата португальских колоний в Южной Африке - смелый шаг по укреплению немецкого контроля в регионе во время формирования обширных африканских рейхскомиссариатов. Это хорошо вписывалось в сильную манию величия Гитлера. После этого прагматически настроенные Каудильо сплотились, это был первый шаг иберийского объединения, против которого Салазар первоначально выступал, основываясь на вопросах суверенитета. Однако с потерей своих драгоценных африканских колоний у него не было другого выбора, кроме как принять предложения Франко об объединенном фронте против проклятых немцев.\n\nТеперь Гражданская война в Германии закончилась, и ненавистный Геринг победил своих поверженных врагов. Экспансионист, Милитарист. Со временем он наверняка вернет африканские рейхскомиссариаты под своё ярмо и будет рассматривать Экваториальную Африку, как ещё одну цель. Это было просто предположить, поскольку Геринг, вероятно, мог принять это во внимание.\n\nНесмотря на то, что этот регион изначально был испанской колонией, Салазар с упоением строил планы укрепления последнего иберийского оплота под Сахарой. В кои-то веки для обычно собранного Каудильо это стало предметом гордости и престижа; Франко тоже не горел желанием терять то, что формально было только его колонией, и тоже не сидел сложа руки. Были разработаны обширные планы сильных укрепительных линий и план ведения последующей партизанской войны, как только эти линии будут прорваны, и высшее военное командование стремилось последовать примеру своих Каудильо, поскольку они видели сильное стратегическое использование отвода большего количества немецких войск с европейского театра военных действий. Нацистам придется тяжело сражаться и горько страдать за нашу землю под солнцем."
 IBR.93.a:0 "Не жалейте денег."
 
 IBR.96.t:0 "Обеспечение иберийского единства"
 IBR.96.d:0 "О новом движении единства Каудильо заявили в свете надвигающейся опасности, которую представляет Германия Геринга для самой Иберии, оба Каудильо хотят углубить солидарность, которую народы Иберии испытывают друг к другу. Поэтому пропагандистские органы в предстоящие недели должны сосредоточиться на том, чтобы нарисовать прекрасную картину великолепного союза равных, объединенных в многообразии против мучительного конфликта и завоевания, которое Геринг принесет Иберии, напоминающего ужас Гражданской войны в Испании.\n\nПерепуганные члены совета покинули конференц-зал в состоянии, похожем на сон, одновременно стремясь передать послание Каудильо в государственную политику и пребывая в счастливом шоке от нового беспрецедентного сотрудничества между обоими Каудильо. В этом вопросе два старика, наконец, пришли к полному согласию, оба слишком боялись опасности, которая усиливалась прямо за горизонтом, узы, которые сначала были установлены тем же самым человеком, с которым им теперь, возможно, снова придется столкнуться. Салазар даже согласился с Франко в том, что нужно настаивать на полном иберийском единстве ради более подготовленного союза. Он также в конце концов уступил предложению Франко действовать жёстко, но спокойно с любыми сопротивляющимися элементами государства, снова шаг к лучшей стабильности и единству. Нужно было сделать все, чтобы подготовиться к темному завтрашнему дню."
 IBR.96.a:0 "Сейчас мы все иберийцы."
 
 #Speer's Tree
 IBR.97.t:0 "Шпеер побеждает в гражданской войне в Германии!"
 IBR.97.d:0 "Официальные новости из разрушенной, но теперь обнадеживающей Германии, были подхвачены сегодня на иберийских радиоволнах. Каудильо Салазар и Франсиско Франко вместе в течение нескольких часов ждали, когда наконец будет произнесено заявление из Рейхстага. Альберт Шпеер, либерал и кумир немецкой молодежи, победил в гражданской войне, и теперь свободолюбивый народ этой несчастной земли может вздохнуть с облегчением. Нацистский реформатор, ставший теперь фюрером, рассматривался как очень ценный отход от нынешней темной парадигмы, при которой Европа страдала последние 20 лет, определяющими ее признаками были завоевания и экономический крах. В Иберии эту точку зрения разделяло подавляющее большинство населения, даже оба Каудильо могли на этот раз согласиться с тем, что это был наилучший возможный исход этого ужасного конфликта, исход с будущим, которое, возможно, не повлечет за собой дальнейшую войну и смерть. Возможность восстановления процветания от торговли, улучшения дипломатических отношений, наконец, шанс для Европы сблизиться. После коротких торжеств и короткой встречи с другими высокопоставленными правительственными чиновниками два Каудильо разошлись, Салазар ушел с скрытной, но жизнерадостной улыбкой. Если сейчас все пойдет как надо и Шпеер сдержит свои реформаторские обещания, Иберийский союз может перестать существовать как необходимая мера единства против внешней угрозы.  Португалия может снова стать независимой, снова суверенной, править которой будут только прагматики, вернув себе утраченную славу.  Его мечта была почти слишком идеальной, чтобы быть свободным от Франко и его расколотой, плохо управляемой страной. Сможет ли Шпеер на самом деле изменить угнетающую, мрачную динамику Европы, ещё предстоит увидеть, но на этот раз Салазар наконец смог развлечься идеей надежды." 
 IBR.97.a:0 "Возможно, облегчение."
 IBR_influence_tt_7:0 "Шпеер победил! §Увеличивает влияние совета§!"

 IBR.104.t:0 "Один раз враг - всегда враг"
 IBR.104.d:0 "В то время как общественность по-прежнему в основном праздновала и с нетерпением ждала более светлого будущего, махинации не знающего отдыха иберийского государства не останавливались. То самое будущее Европы, где нет Германского господства. Несмотря на то, что победа Шпеера дала шанс на светлое будущее, но угроза для светлого будущего все ещё существует. Новый фюрер по-прежнему остается национал-социалистом, преданным и близким соратником Гитлера, тем, что может говорить здраво, но все же по крови он варварский немец.  Идея о том, что Иберия теперь может расслабиться, а возможно даже разойтись, поскольку Салазар надеялся на идеалистическое будущее, не коренилась во все ещё гротескной реальности, с которой им приходилось мириться. После первоначального ликования даже португальский каудильо снова укоренился, приняв свое обычное хладнокровие на следующем заседании совета. Приглашенные военные и экономические аналитики начали давать оценки, основанные на тщательном анализе материальной реальности Германии и предложенной Шпеером политики, о том, сколько времени потребуется Германии на восстановление и к каким военным возможностям иберийцам нужно будет подготовиться в худшем случае. Каудильо Франко, что необычно для стареющего бойца, был очень заинтересован в этой встрече, регулярно прерываясь, чтобы задавать конкретные вопросы по военным вопросам. Салазар, заметив, что Франко берет на себя ответственность за ситуацию так, как он не ценил ни в малейшей степени, начал делать столь же обоснованные заявления о политических и дипломатических мотивах, которым может следовать Шпеер, пытаясь ослабить стремление к дальнейшей иберийской военной экспансии, поскольку он рассматривал это как  это неоправданный агрессивный шаг, который может вызвать негативную реакцию. Под его открытыми аргументами он также был мотивирован на то, чтобы попытаться уменьшить дальнейшую интеграцию двух стран, которую это могло бы создать. Удивительно, но совет встал на стороне Франко в этом вопросе, и окончательное решение совета состояло в том, чтобы подготовиться к худшему варианту, чтобы лучше перестраховаться, чем сожалеть. " 
 IBR.104.a:0 "Давайте готовиться к будущему."

 IBR.106.t:0 "Военно-морские маневры в Бискайском заливе"
 IBR.106.d:0 "Одинокая чайка высоко летела над чистым морем, она прислушалась к своим первобытным инстинктам и начала лететь ниже, чтобы попытаться обнаружить свою возможную добычу в воде. Вместо этого она увидела необычное зрелище: довольно большой контингент Иберийского флота, состоящий из как португальских, так и испанских кораблей. Они проводят крупномасштабные учения, лично контролируемые Каудильо Франко с берега. Жестокий испанец добился этого от своего португальского коллеги в недавнем споре об иберийском ответе на победу либерального реформатора Шпеера в гражданской войне в Германии. Салазар, сам очень любивший свой флот, быстро понял, что немцы не обратят особого внимания на эту пустую трату драгоценного топлива, их внимание в данный момент было сосредоточено в основном внутри страны, а любое их маленькое внешнеполитическое решение касалось их подданных по всему миру, и поэтому удовлетворил просьбу своего товарища Каудильо без особого сопротивления. Он нуждался в том, чтобы Франко был благодарен и готов пойти с ним на компромисс по более важным вопросам, касающимся новой дипломатической сцены Европы, но учение также показало ему португальский военно-морской потенциал, который он также внимательно осмотрел со своей удобной смотровой площадки, стоящей рядом с Франко. В конце концов, было жизненно важно восстановить империю, которую он потерял из-за мародерствующих тевтонов, которые, похоже, теперь могут быть окончательно укрощены от своей разрушительной природы." 
 IBR.106.a:0 "Демонстрация силы!"

 IBR.107.t:0 "Укрепление гор"
 IBR.107.d:0 "Пиренейские горы, огромная естественная оборонительная линия, некогда отделявшая полуостров от грозных французов, теперь отделяли Иберию от Европы, где правило гораздо большее зло. По крайней мере, так могло бы показаться любому, кто наблюдает за загорелыми чернорабочими и военными, бесконечно трудящимися, используя великую изобретательность человека для дальнейшего расширения больших укреплений, которые выстроились вдоль прекрасного горного хребта на южной французской границе. И снова Иберийский совет проголосовал за грубое предложение Франко о строительстве, к глубокому и горькому огорчению Салазара, который с каждым новым заседанием становился все более нетерпимым к оборонительным требованиям Франко. Казалось, у испанца не было никаких идей. До сих пор разведывательные службы не сообщили ничего, что могло бы свидетельствовать о том, что Шпеер имел нехорошие желания, когда дело касалось Иберии и ее народов. Изменится ли это с каждой новой военной авантюрой, на которую уйдет Франко, ещё предстояло выяснить. Честно говоря, Салазар был не совсем против строительства крепостных сооружений, но по другим причинам, чем испанский Каудильо. Он видел большую угрозу, исходящую от бывшей немецкой марионетки Бургундии, скрытного государства СС. Любая защита от этой зловещей угрозы была желанной. Поэтому он не наложил вето и на эту идею."
 IBR.107.a:0 "Действительно неприступная крепость"

 IBR.108.t:0 "Поддержание контакта"
 IBR.108.d:0 "В постоянно обостряющемся личном конфликте между двумя противоположными каудильо по поводу официальной политики иберийского правительства по отношению к новому Рейху Салазар наконец смог добиться значительной уступки от стареющего бывшего генерала.\n\nОпираясь на все предыдущие планы и проекты испанского Каудильо, на которые он не наложил вето ради такой возможности, старый португалец убедил испанца, что даже если политика правительства будет следовать политике осторожности по отношению к колеблющемуся европейскому гегемону, то мы не должны позволять немцам видеть агрессию в нашем ведении государственных дел.\n\nПосле ещё одной дискуссии, на этот раз больше монолога, поскольку Франко потерял интерес, было решено, что с новым режимом в Германии будут установлены дипломатические отношения, дипломатия по взаимной необходимости. Другими словами, торговля и коммерция. Это позволит создать канал связи в случае возникновения кризиса. Посредством этого изменения в политике можно было бы также расширить разведывательную сеть, которую мы все ещё строим в разрушенной стране, чтобы выяснить направление и работу правительства Германии, но для Салазара, что более важно, это могло бы позволить разморозить ранее замороженные отношения между двумя европейскими нациями.\n\nКак обычно, Франко не смог возразить аскетичному государственному деятелю, когда начал свою тираду. Он не видел реальной опасности в осуществлении того, что предлагал Салазар, но считал это недостаточно полезным для Иберии, нации нуждался в угрожающей внешней силе, чтобы объединиться против. Похоже, ему, возможно, придется создать нового врага."
 IBR.108.a:0 "Это необходимо."

