 IBR.5423.t:0 "Жалобы на политику"
 IBR.5423.d:0 "Прошло не так много времени, но мы уже получили достаточно жалоб и ответов на нашу новую политику. Им нет числа. Однако было достаточно сделать небольшую выборку и верно интерпретировать их. Если они вообще действительны, то наша новая политика единодушно не нравится никому.\n\nЛюди не ценят наши меры жёсткой экономии. Учитывая наш статус богатой западной страны, в наши дни большинству людей непостижимо, что им может понадобиться использовать свечи вместо других источников топлива. Они не понимают ценности нефти и хотят продолжать тратить ее впустую. Мы могли бы направить немного нефти на нужды граждан, что на время облегчило бы большинство этих жалоб. Однако лишней нефти не так уж и много, поэтому мы должны решить, стоит ли использовать то немногое, что у нас есть, дабы заткнуть недовольные рты."
 IBR.5423.a:0 "Это необходимый шаг для ограничения потребления, оставим все как есть."
 IBR.5423.b:0 "Определить немного нефти им на пользование."
 
 IBR.5424.t:0 "Трудности распределения еды"
 IBR.5424.d:0 "Люди стали меньше готовить. Потребовались поставки продуктов быстрого приготовления по всей стране. Тем не менее, нам удалось отвадить людей от продуктов, для производства которых нужна нефть. Мы разработали план, подробно описывающий, как обеспечить едой всю страну. Существуют регулярные поставки продовольствия в фиксированных количествах в районы по всей стране. Мы не посылаем больше, но и не посылаем меньше. До недавних пор это работало.\n\nНекоторые сельские жители жалуются, что им систематически не додают еды. Они говорят, что наших поставок было недостаточно для распределения, поэтому некоторые остались голодными. Хотя вполне возможно, что мы неправильно рассчитали объемы отгрузки, наиболее вероятно, что они ещё не научились нормировать выданное. Всем в этой стране было предписано есть то, что необходимо, и, возможно, проблема в том, что они едят больше, чем им нужно?"
 IBR.5424.a:0 "У нас есть план и мы его придерживаемся."
 IBR.5424.b:0 "Опять ноют? Что ж, высылайте..."
 
 IBR.5425.t:0 "Страдание добродетели"
 IBR.5425.d:0 "Жители Иберии должны видеть в своей ситуации светлую сторону. В такое время нет ничего лучше, чем посвятить себя своей вере. В идеале - поститься и пребывать вместе друг с другом в монашеском созерцании. Нет лучшего времени, чем настоящее, чтобы пойти по стопам Иисуса. Несомненно, они были бы ближе к Богу, если бы вели аскетический образ жизни, подобно Иисусу Христу.\n\nОднако, похоже, что люди отказались принять эту возможность. Согласно сообщениям, все большее число граждан выражают недовольство жёсткой экономией. ещё больше жалоб поступает на повседневную жизнь многих политиков, которые пренебрегли бременем веры ради надлежащих политических способностей. Зачем нам идти на компромисс, когда на карту поставлены души иберийцев? Возможно, на этот раз на карту поставлена и душа Иберии..."
 IBR.5425.a:0 "Они привыкнут, дайте время."
 IBR.5425.b:0 "Сдаётся мне, мы зашли слишком далеко..."
 
 IBR.5426.t:0 "Ливням нет конца" #this is the event for iberian wars flashpoint for despotist union
 IBR.5426.d:0 "В Иберии воцарилась новая атмосфера. Там, где нефтяной кризис когда-то породил неопределенность, теперь кроется другая эмоция. Постепенно коллективные размышления о том, что должно было случиться со страной, угасли, сменившись растущим негодованием по поводу того, что уже стало со страной.\n\nЛошади брели по улицам, а в Иберию возвращался голод. Современная цивилизованная страна? Если так, то зачем им понадобилось погружаться в такое безумие? Негодование переросло в гнев, как только люди увидели роскошную жизнь сильных мира сего. Политики и генералы все ещё вели роскошный образ жизни. Все это выглядело, будто они украли все народные блага, чтобы использовать их для себя. От этого гнева Иберия начала разлагаться.\n\nМедленно, но верно ситуация ухудшалась. Террористические атаки становились все более постоянными, защищенные от возмездия населением, которому больше нечего было терять. Напряженность в отношениях между правительством и народом росла, воспринимаемая несправедливость была слишком велика, чтобы ее можно было вынести. Общество разрывается на части, и достаточно одного сильного удара, чтобы вся страна рухнула."
 IBR.5426.a:0 "Помоги, Боже..."

 
 #oil crisis good ending event
 
 IBR.5428.t:0 "Иберия приходит в норму"
 IBR.5428.d:0 "Сегодня Мадрид и Лиссабон обьявили, что после месяцев трудностей и борьбы нефтяной кризис, потрясший Иберию, подходит к концу. Поскольку цены на нефть все ещё высоки, но снижаются, экономике все ещё нужно время для восстановления. Тем не менее, все граждане могут вздохнуть с облегчением, худшее позади. Топливо и энергия для нашей промышленности, домов и транспорта теперь доступны в достаточном количестве, чтобы вернуться к нормальной жизни. Мы можем быть уверены, что находимся на правильном пути к будущему в процветании!"
