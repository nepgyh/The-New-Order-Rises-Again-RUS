 iberia.300.t:0 "Капитан Гальвао выступает против Каудильо"
 iberia.300.d:0 "Этим утром ужасные новости достигли офисов Каудильо. На первых полосах национальных газет появилась шокирующая новость. Капитан Гальвао, выдающийся морской офицер, командующий значительным судном иберийского флота, публично выступил в национальных СМИ против Каудильо. В этом заявлении капитан подробно обсуждает то, что он воспринимает как постоянное угнетение со стороны Каудильо, заметную потерю свобод по всей Иберии и плохое управление вооруженными силами. Из-за статуса этого высокопоставленного военного офицера и власти, которой он обладает, нация пришла в неистовство из-за этой последней новости. Едва ли можно появиться на публике и обойтись без разговоров об этом громком заголовке.\n\nДля всех иберийских вооруженных сил установлены строгие правила, запрещающие им высказывать свое мнение СМИ без строгого одобрения и руководства со стороны сотрудников по связям с общественностью или вышестоящих офицеров. Из-за этого показания, которые капитан Гальвао дал средствам массовой информации, могут привести к тому, что его немедленно предадут военному суду, что приведет к бесчестному увольнению. Чтобы начать такое разбирательство, нам нужно было бы поговорить с его непосредственным начальником. Тем не менее, заявление капитана Гальвао, по-видимому, в данный момент довольно популярно, и немедленное его замалчивание может быть воспринято общественностью как шаг подавления, способствующий этому кризису. Однако позволить этому вопросу затянуться, также далеко не идеально для общественного имиджа Каудильо."
 iberia.300.a:0 "Поговорить с его командиром."
 iberia.300.b:0 "Игнорировать его."
 
 iberia.301.t:0 "Командир поддерживает Гальвао"
 iberia.301.d:0 "С тех пор как капитан Гальвао недавно публично высказал свое несогласие с Каудильо, Каудильо направили совместный запрос его непосредственному начальнику, адмиралу Иберийского флота, чтобы начать принимать необходимые меры для привлечения капитана Гальвао к военному суду за его неутвержденные и подстрекательские комментарии в адрес Каудильо. Ответ от его вышестоящего офицера, который прибыл в офис Каудильо в письме, был далек от желаемого.\n\n"Каудильо Франко и Салазар,\nДо моего сведения дошло, что правительство добивается дисциплинарного взыскания в отношении моего верного подчиненного, капитана Гальвао, за его замечания, которые особенно расстроили Каудильо. Я хочу развеять любые представления о том, что Капитан действует независимо и без одобрения.\nКак непосредственный начальник капитана Гальвао, я могу засвидетельствовать, что эти заявления, данные иберийским СМИ, не были единственным мнением одного человека. Я могу также подтвердить, что в связи с моим одобрением этих заявлений я не нахожу, что капитан Гальвао прямо нарушил какую-либо политику в области распространения информации в СМИ, и поэтому я не буду добиваться дисциплинарных мер в отношении него.\n\nИскренне,\nКонтр-адмирал Валерио""
 iberia.301.a:0 "Тогда это измена."
 
 #salazar loses mil pop
 iberia.302.t:0 "Чистка флота"
 iberia.302.d:0 "После неповиновения Каудильо, проявленного значительными контингентами верховного командования ВМФ, Каудильо Салазар приступил к осуществлению своих планов по подавлению инакомыслия в верховном командовании ВМФ, начиная с капитана Гальвао и тех, кто поддерживает его в его кампании протеста. Те, кто был задержан в ходе чистки военно-морских сил, должны предстать перед немедленным военным трибуналом в Мадриде. Те, кому не предъявлены прямые обвинения в военно-морских силах, должны быть тщательно проверены, поскольку мы ищем любых других возможных диссидентов в рядах высшего командования иберийского флота.\n\nАдмирал Валерио, старший офицер капитана Гальвао, который бросил вызов Каудильо, был сегодня одним из первых задержанных в первой волне этих чисток. Однако сам капитан Гальвао, чье имя сейчас имеет значительный вес в Иберии, избежал ареста. Его нынешнее местонахождение неизвестно. Некоторые предполагают, что он бежал в Южную Америку, в то время как другие утверждают, что он, возможно, бежал во враждебную страну в поисках амнистии и, возможно, поддержки.\n\nХотя в настоящее время круг лиц, пострадавших от чисток, ограничен и в основном охватывает тех, кто поддерживал капитана Гальвао, они только начались. Ожидается, что после чисток лояльность военно-морского флота будет неоспоримой."
 iberia.302.a:0 "Они узнают, что такое верность."
 IBR_reformist_tt_34_2:0 "Чистка союзников-реформаторов в военно-морском флоте §Yуменьшит реформизм в Совете§!"
 IBR_influence_tt_23_2:0 "Необходимость чистки флота §Yуменьшит влияние Совета§!"
 
 iberia.303.t:0 ""Санта-Мария" захвачена активистами за демократию"
 iberia.303.d:0 "Франко и Салазар сидят в уединенной комнате для брифингов вместе с адмиралами и полковниками иберийского флота. Настроение внутри мрачное, когда адмирал начинает брифинг.\n\n"Каудильо, три дня назад в 11.00 иберийское пассажирское судно, известное как "Санта-Мария", вышло из порта Каракаса. В течение двух часов после его отъезда связь была временно потеряна. Сегодня в 14.00 мы получили коммюнике из Кастри с подробным описанием их открытий, связанных с судном. Сегодня утром Санта-Мария временно пришвартовалась в Сент-Люсии, выгрузив четырех раненых членов экипажа для оказания медицинской помощи, прежде чем снова отбыть. Поскольку члены экипажа говорили только по-португальски, местные власти смогли должным образом оценить ситуацию на борту только после отплытия "Санта-Марии" Каудильо, "Санта-Мария" и ее девятьсот пассажиров, включая американских и других иностранных граждан, в настоящее время находятся в заложниках примерно у двух десятков демократических террористов. Лидером террористов считается Энрике Гальвао, однако в настоящее время мы пытаемся подтвердить эти утверждения. Гражданская морская консультация уже выдана, однако наши военно-морские силы не готовы проводить поиск в Карибском бассейне."\n\nКомната погружается в жуткую тишину, когда Каудильо осознают серьёзность ситуации. Быстро вмешивается Франко. "Если эти террористы держат в заложниках американцев, мы должны немедленно связаться с американским правительством! Они этого не потерпят!" - восклицает Франко.\n\n"Нет! Мы не должны привлекать внимание к этим террористам. Гальвао получил достаточно внимания за свои предательские действия. Он не достоин никакого дальнейшего внимания," - парирует Салазар. Эти двое вступают в яростный спор, в то время как остальная часть комнаты неловко смотрит на это."
 iberia.303.a:0 "Мы ничего не можем сделать."
 iberia.303.b:0 "На борту есть американцы, попросите США о помощи!"
 IBR_reformist_tt_34:0 "Заставить США помочь §Yусилит реформизм в Совете§!"
 IBR_influence_tt_23:0 "Заставить США помочь §Yувеличит влияние Совета§!"
 
 iberia.304.t:0 "Американцы на захваченном иберийском корабле"
 iberia.304.d:0 "Сегодня в офис Пентагона поступили новости о кризисе на море. Правительство Иберии, а также Вест-Индийская федерации сообщают об угнанном пассажирском судне, известном как "Санта-Мария" Несколько дней назад судно было захвачено группой радикальных иберийских демократов, которые поднялись на борт под видом пассажиров, и с тех пор исчезло с радаров после быстрой остановки в Сент-Китсе, где были выгружены члены экипажа, пострадавшие в результате угона. На борту корабля находятся шестьсот пассажиров, состоящих из женщин, детей и мужчин. Многие из тех, кто находится на борту корабля, являются иберийцами, однако Пентагон подтверждает, что несколько пассажиров являются американскими гражданами.\n\nВполне возможно, что все находящиеся на борту корабля могут встретить насильственный конец, если все пойдет наперекосяк, что будет включать гибель нескольких американских граждан от рук иностранных террористов. Американская общественность сочла бы такие новости неприемлемыми. Таким образом, единственным разумным курсом действий было бы начать военно-морскую поисковую операцию по поиску "Санта-Марии" и освобождению тех, кто находится на борту. В Карибском бассейне и центрально-атлантическом регионе находится несколько кораблей ВМС Соединенных Штатов, которые готовы начать поисковые операции в любой момент."
 iberia.304.a:0 "Пошлите флот!"
 
 iberia.305.t:0 "Морские рейдеры"
 iberia.305.d:0 "Капрал Смитли последним из своего отделения поднялся на борт "Санта-Марии" под покровом ночи. Он осторожно отстегивает винтовку М14 со спины и как можно тише проверяет заряженный магазин, чтобы убедиться, что патрон подготовлен в патроннике. Цель миссии ясна. Действуйте быстро, убедитесь, что гражданские лица не пострадали, и возьмите в плен как можно больше угонщиков. Как только прозвучит первый выстрел, угонщики поднимут тревогу.\n\nКомандир отделения подает короткую серию сигналов рукой, и они начинают медленно двигаться по тускло освещенной палубе корабля.\n\nВскоре после этого происходит столкновение с неприятелем. Командир отделения быстро выпускает два выстрела в вооруженного угонщика, патрулирующего палубу. Теперь, когда прозвучали выстрелы, морские пехотинцы вступают в бой. Выстрелы раздаются и с другой стороны палубы, другие угонщики, скорее всего, убиты. Смитли сопровождает свое отделение при подъёме по внешней лестнице корабля, когда они готовятся к ближнему бою при входе на мостик. Отдается приказ закрепить штыки, и Смитли быстро прикрепляет штык с кольцом к гнезду на стволе. Теперь внутри корабля слышен шум, несколько человек начинают кричать. Выстрелы слышны из других частей корабля, другие отряды морской пехоты быстро уничтожают неподготовленных угонщиков.\n\nОтряд Смитли быстро прибывает ко входу на мостик, откуда осуществляется управление кораблем. Они быстро врываются на мостик. Смитли, не задумываясь, убивает одного вооруженного защитника до того, как раздаются первые выстрелы. Другие вооруженные люди на мосту бросают винтовки и быстро сдаются, спасая свои собственные жизни."
 iberia.305.a:0 "Гальвао захвачен, корабль в безопасности."
 
 iberia.306.t:0 "Американцы захватывают Гальвао"
 iberia.306.d:0 "Сегодня поступили сообщения от военно-морского флота Соединенных Штатов о том, что "Санта-Мария" взята под охрану. Контингент морских пехотинцев Соединенных Штатов смог успешно подняться на борт "Санта-Марии" ночью. Семь угонщиков убиты, и никто из гражданских лиц или членов экипажа, находившихся в заложниках на корабле, не пострадал. Остальные семнадцать угонщиков были захвачены военно-морским флотом Соединенных Штатов и помещены под стражу. Среди захваченных - Энрике Гальвао, который сдался морским силам, как только они штурмовали мостик корабля.\n\nСоединенные Штаты уже согласились выдать нам иберийских угонщиков, с которыми будет разбираться наш суд. Американцы, допросив Гальвао, предупредили нас о его намерениях. Целью угона было отплыть на корабле в Португалию, где он намеревался спровоцировать восстание в Иберии. Если бы ему это удалось, он мог бы оказаться настоящей проблемой. Однако наши опасения не рассеиваются. Хотя этот один демократический повстанец сейчас находится у нас под стражей, он действовал не в одиночку. В Иберии есть и другие люди, готовые рискнуть своей жизнью, борясь за демократическое дело."
 iberia.306.a:0 "Мы должны искоренить их, прежде чем они смогут овладеть нами!"
 
