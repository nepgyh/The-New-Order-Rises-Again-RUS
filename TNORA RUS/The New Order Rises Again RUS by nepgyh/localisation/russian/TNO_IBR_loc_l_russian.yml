 IBR.3157.t:0 "Операция " #THIS ONE COMES WITH A NEWS EVENT AS WELL
 IBR.3157.d:0 "Не задавая вопросов, военно-морской флот Италии воспользовался хаосом в Иберии для захвата Балеарских островов!\n\nОперация началась, когда в аэропорту Майорки приземлились два гражданских рейса. То был троянский конь, из которого выскочили бойцы дивизии Фолгора и разгромили деморализованную и плохо вооруженные силы Гражданской гвардии.\n\nКомандование иберийского гарнизона на острове первоначально считало, что захват аэродрома был актом терроризма со стороны НКТ-ФАИ. Гражданская гвардия вывела войска в ожидании мятежей. Однако была допущена фатальная ошибка. Внезапно три батареи ЗРК были уничтожены артиллерийским огнем с линкора "
 IBR.3157.a:0 "Наверное...так и было задумано."

