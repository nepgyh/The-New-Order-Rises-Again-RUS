 IBR.5007.t:0 "Выбрать позицию по социальным вопросам"
 IBR.5007.d:0 "Поскольку эти предстоящие региональные выборы имеют жизненно важное значение для обеспечения сильной базы партии на местах и  для облегчения реформ, необходимо выработать последовательную, общественную позицию по решению социальных вопросов. Наиболее важным из них является политический статус женщин и меньшинств из-за проблемы стабильности союза, которая сильно повлияла на концепцию иберийской идентичности. Однако мы не можем ограничиваться этим только в социальной сфере, поскольку наша страна страдает не только от надвигающегося кризиса идентичности. После того, как станет ясен круг вопросов и их важность, нам нужно будет определиться с нашей позицией. Следует ли нам больше апеллировать к консервативным частям страны, которые, естественно, имеют большое влияние на выборах со времен деспотической эпохи, или нам лучше нацеливаться на либеральные элементы, которые в основном обитают в городских районах."
 IBR.5007.a:0 "Мы поддержим консервативную повестку."
 IBR.5007.b:0 "Мы поддержим либеральную повестку."
 
 IBR.5008.t:0 "Разъяснение нашей экономической позиции"
 IBR.5008.d:0 "Направление как региональной экономики, так и национальной экономики в целом представляет большой интерес для партии, поэтому с приближающимися выборами у нас есть возможность подтвердить то, что большинству уже известно о нашей позиции свободного рынка, или немного смягчить риторику в пользу более компромиссного решения. Взвешивание плюсов и минусов этих двух вариантов позволяет понять, в какой шаткой ситуации действительно находится Иберия; если мы будем придерживаться более ориентированного на рынок подхода, мы можем рисковать тем, что консервативные элементы населения и делового мира, по крайней мере, будут действовать не соблюдая правила, в то же время не придерживаясь подхода свободного рынка, может привести к тому, что наша экономика в конечном итоге будет отставать в мировом рынке."
 IBR.5008.a:0 "Мы по-прежнему полностью привержены рыночному либерализму."
 IBR.5008.b:0 "Попытаемся успокоить скептиков."
 
#large is when you reassure skeptics, and you obv make gains in the regions you appeal to
 IBR.5009.t:0 "ПДО умеренно успешна в консервативных регионах"
 IBR.5009.d:0 "Наша избирательная стратегия имела небольшой успех, поскольку мы смогли проникнуть в оплот консерваторов и получить достаточно мест, чтобы поставить под угрозу их полное господство. В конечном итоге это даст нам достаточно политического влияния, чтобы попытаться протолкнуть реформы на местном уровне, но мы все равно понесем большие затраты и будут компромиссные решения. Это необходимая часть обещаний, которые мы должны дать электорату.\n\nНа опыте мы все же кое-чему научились, поскольку теперь мы знаем больше о том, что понравится этим слоям населения на будущих выборах. Наше имя так же стало популярным, и любая популярность лучше, чем вообще никакая."
 IBR.5009.a:0 "Работа в процессе."
 
 IBR.5010.t:0 "ПДО обрела широкий успех в консервативных регионах"
 IBR.5010.d:0 "Сегодня произошло большое потрясение для многих деятелей истеблишмента и членов партии в Мадриде, поскольку результаты недавних выборов начали просачиваться в массы. ПДО добилась значительных успехов в консервативных регионах страны, что, несмотря на большое количество пропагандистских мероприятий, казалось невозможным. Изначально планировалось и предсказывалось, что можно будет создать лишь небольшую базу поддержки, с которой партия сможет начать расширять свое влияние. Теперь в этом даже нет необходимости, так как с такими результатами будущие изменения в политике будет намного проще осуществить и, вероятно, не вызовут каких-либо серьёзных протестов. Консолидацию необходимо будет проводить с должной осмотрительностью, поскольку потеря того, что было достигнуто, нанесет большой ущерб партии, даже на национальном уровне."
 IBR.5010.a:0 "Это наш шанс."
 
 IBR.5011.t:0 "ПДО умеренно успешна в либеральных регионах"
 IBR.5011.d:0 "Цифры начали приходить: почти каждая рабочая группа просматривала строчку за строчкой с нарастающим страхом. Однако, несмотря на принятие желаемого за действительное, между многочисленными проверками результатов выборов ничего не изменилось. Партия не смогла добиться серьёзных успехов в либеральных регионах, что казалось было гарантированно, учитывая что это их естественная база. Неужели было слишком много уступок в политике, чтобы успокоить консерваторов? Неужели местные сановники не знали о фактических электоральных настроениях? Все вопросы, на которые нужно будет ответить, если партия сможет и дальше пытаться управлять и продвигать Иберию в более светлое будущее, которое они себе представляли. Несмотря на то, что на преодоление этого препятствия, вероятно, потребуется некоторое время, некоторые официальные лица, тем не менее, называют успехи достижением, на котором можно развиваться. Это может быть правдой, но никак не повлияло на испорченное настроение."
 IBR.5011.a:0 "И что с этим делать?"
 
 IBR.5012.t:0 "ПДО обрела широкий успех в либеральных регионах"
 IBR.5012.d:0 "Для большинства неудивительно, что уже в первые часы после того, как были подсчитаны последние биллютени, стало ясно, что ПДО добилась значительных успехов в либеральных регионах страны. Они были очень важны для партии, несмотря на почти гарантированную поддержку, так как будущая политика будет строиться при их содействии, и теперь их голосами можно будет преодолеть любые электоральные трудности. Однако, как отметило большинство высокопоставленных лиц, некоторые из высокопоставленных членов партии уже вели разговоры на тему либеральных ожиданий и консервативной умеренности. Изменения в политике, безусловно, будут происходить по-разному в двух противостоящих лагерях. Нахождение баланса между ними, чтобы не вступать в противоречие ни с одним из них в чем-либо, было жизненно важно как для стабильности партии, так и для страны в целом."
 IBR.5012.a:0 "Вперед к светлому будущему."
 
 IBR.5014.t:0 "Выступления за " 
 IBR.5014.d:0 "Либеральный шип, а может быть, и левый, вклинился в мягкую плоть партийного самодовольства. Конечно, иберийцы - католики, но под иностранным влиянием и внутренним угнетением их взгляды на определенные социальные вопросы радикально изменились.\n\nЭто должен был быть мирный, обычный рабочий день с типичной экономической деятельностью во втором по величине городе Союза. Вместо этого многие главные дороги в Барселоне перекрыты толпами людей, протестующих из-за того, на что они не имеют права, - развода по любой причине. Это не может продолжаться, подобное распространение мятежного настроения среди населения могло бы вывести иберийскую политику из-под контроля. Следовательно, протесту необходимо противодействовать таким образом, чтобы протест был дискредитирован, а не просто подавлен. Его послание должно быть уничтожено, а не его посланники. Возможно, помогут некоторые анти-протесты, организованные нашими друзьями из "
 IBR.5014.a:0 "Попытаться организовать анти-протест"
 
 IBR.5015.t:0 "Анти-протест завершился успехом" 
 IBR.5015.d:0 "Многочисленные матерые люди и их бесчисленные сторонники преуспели в своей миссии по изгнанию еретических мыслей из все ещё впечатлительных умов иберийского народа.\n\nБольшой митинг "
 IBR.5015.a:0 "Наши друзья из "
 
 IBR.5016.t:0 "Анти-протест оказался не эффективным" 
 IBR.5016.d:0 "Попытка правительства создать эффективный анти-протест провалилась. Мало того, что предполагаемый результат снижения доверия к первоначальному выступлению за развод не был достигнут, многие либералы также не согласились с политикой правительства, учитывая обещания, данные на местных выборах. Найти связь между анти-протестом, организованным религиозными последователями, и нынешней администрацией было несложно, поскольку предположения о связи между двумя группами стали очевидными с момента присяги партии.\n\nМножество протестов, марши и другие формы митингов начали вспыхивать по всей стране, в основном ограничиваясь большими городами, которые осуждают правительство, отказавшееся от своих обещаний поддерживать прочные отношения как с католиками, так и с консерваторами, и играющее в политическую игру вместо того, чтобы оставаться верными своим словам. Репрессии уже начались, к счастью, с минимальным насилием, но все это дело оставило пятно, которое правительство, возможно, никогда не сможет по-настоящему смыть."
 IBR.5016.a:0 "Чего именно ожидали эти либералы?"
 
 IBR.5017.t:0 "Ведомые церковью"
 IBR.5017.d:0 "Ровно в 18:00 по государственным каналам кабельного телевидения трансляция была прервана выступлением президента Иберии. Об этом не было объявлено, что вызвало беспокойство у тех, кто посчитал, что это чрезвычайное происшествие. К счастью, происшествия не произошло; вероятно, президент решил, что сейчас хорошее время, чтобы ещё раз заявить о важности католической церкви в жизни каждого иберийца. Используя язык политиков и экспертные преувеличения, он продолжал свое выступление около двадцати минут, углубляясь в историю и ее уроки для современного общества, проводя параллели между безбожием и хаосом. Завершив не слишком быстро, он также в положительном ключе упомянул "
 IBR.5017.a:0 "Правда в пропаганде?"
 
 IBR.5019.t:0 "В гармоничное общество"
 IBR.5019.d:0 "Прогресс, достигнутый партией в продвижении отсталой страны вперед в новую эпоху, невероятен. Иберия стала маяком свободы на европейском континенте, ярким светом во тьме авторитаризма. Все, что нужно было сделать, - это создать больше экономических свобод для людей, чтобы позволить выбор там, где раньше был запрет. В конце концов, как всем этим управлять смотря сверху вниз? Партия не была Богом, и это не было его царством.\n\nЯсно, что не все были готовы принять эти новые возможности для союза, некоторым пришлось вернуть свою веру, иногда за счет положительного социального влияния. В других случаях бдительная организация "
 IBR.5019.a:0 "Свобода в вере."

 
