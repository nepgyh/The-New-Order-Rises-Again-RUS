 IBR.5189.t:0 "Маловероятный Исход"
 IBR.5189.d:0 "Взгляд Каэтану был направлен на одинокого рабочего, который неуклонно скалывал имя опального человека, которого он теперь заменит. Это была тяжелая работа; мраморная надпись явно свидетельствовала об опыте работы мастеров. Чем будет заменено пустое пространство? Оставался всего один день до тех пор, пока площадь, которая была так тщательно подготовлена к инаугурации да Мотта Вейги в виде португальского Каудильо, была бы заполнена в ознаменование его прихода к власти. Была бы. Против этого неделями ранее выступил испанский Каудильо. Каэтану продолжил наблюдать за рабочим, теперь задаваясь вопросом, многие ли вообще бы пришли посмотреть на это? Конечно, местная полиция могла найти "
 IBR.5189.a:0 "К светлому будущему?.."
 
 
 #Franco's Speech Chain
 
 IBR.5190.t:0 "Послание для Иберии"
 IBR.5190.d:0 ""My fellow countrymen, we stand united in our deep sorrow at the loss of the great Caudillo Salazar. His friendship and wisdom were great assets in our ruling of this eternal Union of nations. The memory of the work he has done to promote the ideals of Iberia shall live on forever. Now however I stand alone, having to face the gargantuan task of managing without him. I ask you, my brothers and sisters, to assist me, to support me now that I and this Union are in the greatest hour of need."\n\nFranco sat in front of the cameras and microphones rigidly. One could sense the excited energy in the air, almost as if a single spark could set it all off. The crew assembled and working to broadcast the now sole Caudillo's message to his people around Iberia often throughout his speech looked at each other tellingly. Hidden smirks and grins were exchanged. The Spanish dictator almost couldn't contain his immense glee; he was abuzz, with every sentence of his long speech reminding of the bombastic public speaking his hated enemies in the Reich used to practice. Despite the message proclaiming extraordinary measures in uncertain times in a similar vein in which the Union had first been announced, the significance of the political reality that was hidden behind Franco's words were not lost on those watching and listening. The Union was now solely governed by a Spaniard from Madrid. The consequences of this are still uncertain."
 IBR.5190.a:0 "Он стоит один на краю пропасти."

 IBR.5191.t:0 "Протесты по всей Португалии"
 IBR.5191.d:0 "После обращения Франко к нации сначала воцарилась тревожная тишина. Реакция была приглушенной до такой степени, что государственные чиновники сочли, что смерть Салазара создала временный траур по всему Союзу. Однако более способные из них признали это явление таким, каким оно и было. Затишьем перед бурей.\n\nПервые признаки протеста в Португалии были быстро подавлены властями. Первоначально это были торжественные и тихие марши в крупных городах, которые можно было разогнать при первых признаках присутствия полиции. Однако по мере того, как шли дни, марши не прекращали организовываться и фактически начали значительно увеличиваться в размерах. Вскоре они также начали приобретать гораздо более радикальный тон, поскольку люди начали приносить с собой транспаранты и петь традиционные португальские песни. И снова власти были призваны разобраться с тем, что высокопоставленные испанские чиновники начали называть официальным проявлением неповиновения иберийскому государству. Это также не остановило участников марша, поскольку их число продолжало расти, а их действия начали негативно сказываться на экономике. Аресты и показательные судебные процессы не отпугивали тех, кто сейчас призывал к созданию независимой Португалии, свободной от испанского гнета. Местные чиновники и газеты начали переставать следовать линии, официально предписанной все более нервным Мадридом. Государственное угнетение стало проявляться по мере того, как производились массовые аресты и вводился комендантский час."
 IBR.5191.a:0 "Ситуация выходит из-под контроля."
 
 IBR.5192.t:0 "Португальские бюрократы уходят в отставку"
 IBR.5192.d:0 "Португалия была в смятении. Мало того, что общественность отвергла введение испанского правления, но теперь даже португальские чиновники Союзного правительства начали бойкотировать это решение. Была объявлена неофициальная забастовка, в ходе которой многие государственные служащие просто оставались дома или присоединялись к непрерывным маршам по городам и поселкам. Вдобавок ко всему министры и высокопоставленные чиновники подавали свои заявления об отставке, ссылаясь на неспособность работать в администрации, в которую они не верили.\n\nЦензоры газет работали не покладая рук, поскольку большинство крупных и второстепенных изданий в Португалии сообщали об этом массовом дезертирстве из иберийского проекта. Однако они не могли эффективно подвергать цензуре иностранных наблюдателей, которые начали распространять крамольные слухи о том, что армейские подразделения собираются на бывшей границе.\n\nВсе это время Франко наблюдал, как его империя сгорает и рушится вокруг него. Его тяжелая работа по объединению двух народов, его пресмыкательство перед португальскими чиновниками, его компромиссы, пока Салазар все ещё был рядом. Теперь все напрасно, когда он принял одно неверное решение. Но будь он проклят, если эти предатели сокрушат его амбиции без боя. Итак, он стоял над своим столом, как Нерон, маниакально напевая про себя, когда новые новости о мятеже достигали его офиса, ожидая, когда сгорит гниль, а праведные займут свое праведное место после этого."
 IBR.5192.a:0 "Неужели крах неизбежен?"
 
 IBR.5193.t:0 "Список осуждений членов Совета" #event for legislative council
 IBR.5193.d:0 "Зал был наполовину заполнен испанскими представителями законодательного Совета, которые уже заняли свои места, с нетерпением ожидая прибытия представителей Каудильо и Португалии. Через 20 минут после назначенного времени начала их заседания другая половина совета вошла, храня гробовое молчание и даже не взглянув на уже собравшихся. И все же на их лицах отразилось удивление, когда было замечено, что они были не единственными, кто проявил неуважение к совету.\n\nКогда португальцы начали перешептываться между собой, дверь снова открылась, и вошел стареющий Каудильо, заняв свое место во главе стола. Оглядев комнату, он кашлянул и начал говорить, но его прервал португальский член совета. Глаза испанца буквально вылезли из орбит от ярости, когда он махнул мужчине, чтобы тот продолжал. Осудив неспособность совета удержать Каудильо в действиях, противоречащих добродетелям единства и общей ответственности, на которых был основан Союз, португалец составил список осуждений, к которым присоединились все его соотечественники из совета. Даже если бы у совета не было реальной власти остановить властолюбивого Каудильо, они могли бы, по крайней мере, показать свое недовольство. Если бы взгляды могли убивать, то говоривший превратился бы в пепел. Испанский диктатор был недоволен. Однако он жестом предложил обсудить оставшиеся темы для обсуждения, ирония судьбы не ускользнула от бедняги, который скоро никогда больше не сможет увидеть свою любимую родину." 
 IBR.5193.a:0 "Измена достигла высших эшелонов власти."
 IBR_reformist_tt_salazar_5:0 "Осуждение членов совета §Yукрепит власть реформаторов в Совете§!"
 
 IBR.5194.t:0 "Члены Совета уходят в знак протеста" #event for advisory council
 IBR.5194.d:0 "Все члены консультативного Совета сидели в неловком молчании. Некоторые из наиболее дружелюбных испанских членов попытались завести разговор со своими португальскими коллегами, но их грубо проигнорировали. Воздух был тяжелым от напряжения, пока все ждали прибытия последнего участника. Войдя с важным видом в тихий конференц-зал, Франко сразу же заметил маленькие значки на костюмах каждого из португальских членов. Он посмеялся про себя над безрезультатным знаком протеста. Ношение значков с изображением португальского национального флага ни в малейшей степени не изменило бы их положения. В конце концов, испанский Каудильо теперь полностью контролировал ситуацию.\n\nСадясь, он заметил, что его кости слегка заскрипели; надеясь, что никто не услышал, он быстро продолжил освещать план сессий по темам, необходимых для рассмотрения, уделяя большое внимание вопросам внешней политики. Однако в середине его монолога все португальские члены совета встали один за другим. Пока Франко и испанцы ошеломленно смотрели на это, они начали медленно выходить из комнаты, не издавая ни единого звука. Наконец Франко встал, его лицо пылало от ярости, когда он приказал им немедленно вернуться на свои места и пригрозил лишить их привилегии консультировать Каудильо навсегда. Некоторые поморщились, когда он продолжил утверждать, что Салазару было бы стыдно за детскую глупость, которую они сейчас разыгрывали. Однако никто из них даже не повернулся, чтобы признать испанского диктатора. Усевшись обратно и ворча себе под нос, Франко сделал мысленную пометку передать все имена предателей в полицию."
 IBR.5194.a:0 "Слабая демонстрация силы."
 IBR_influence_tt_salazar_5:0 "Протест членов совета §Yуменьшит влияние Совета§!"
 
