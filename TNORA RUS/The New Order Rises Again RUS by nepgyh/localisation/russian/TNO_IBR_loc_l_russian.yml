 IBR.3100.t:0 "Процессия"
 IBR.3100.d:0 "Повозка с гробом кособоко ехала по Проспекту Лос-Каудильос, а процессия тянулась по всей длине улицы. Представители Гражданской гвардии, федеральной армии, испанских и португальских внутренних войск, а также Аксенсии Анти-Сепаратиста маршировали в медленном темпе. Даже в самом сердце Испании скорбь по прекрасному сыну Португалии была неподдельной. Ни одна из многочисленных группировок, терроризировавших Иберию, не осмелилась двинуться сюда, чтобы не вызвать гнев оставшегося Каудильо.\n\n"Мой Генерал, мы собираемся выйти за пределы Мадрида. Теперь мы можем вернуться в Эль-Прадо..." Франко уставился на своего личного ординарца, как бы показывая, что любое дальнейшее настаивание на этом вопросе приведет к его переводу в Западную Сахару. Опасаясь, что телекамеры засекли изменение в выражении его лица, Каудильо, прикованный к лошади, поднял лицо к небу.\n\nПо мере того, как похоронный марш пересекал внутреннюю границу Иберии, выражение скорби становилось все более интенсивным, целые города выходили посмотреть на гроб человека, который определял судьбу Португалии в течение сорока двух лет. Возчик сказал Франко, что ехать верхом на лошади 500 километров было бы нецелесообразно для мужчины 75 лет, но ему было все равно. Как только они добрались до родного города покойного Каудильо Вимиейру, Франко вспомнил, как читал о его назначении министром финансов на последней странице газеты в 1926 году, получал его поздравления десять лет спустя, ссорился с ним из-за испанского вмешательства во время войны, переговоров о союзе, как он успокаивал его во время немецкого произвола. Сердце Франко упало так, как не падало со времен его юности. Однако сейчас было не время для этого. После того, как его ординарец был заменен португальским коллегой, когда они пересекли границу, Франко был единственным участником мадридской процессии, оставшимся к тому времени, когда он сошел с лошади, чтобы последовать за гробом в часовню."
 IBR.3100.a:0 "Он порылся в кармане в поисках надгробной речи."
 
 IBR.3300.t:0 "Adeus a um Caudillo (Прощание с Каудильо)"
 IBR.3300.d:0 "Отец Франко никогда не любил его, и это было ещё одной чертой, которая разделяла двух каудильо. Даже сейчас его желание быть похороненным рядом с родителями выбивало генералиссимуса из колеи. Он пытался подавить пренебрежение своего отца после того, как тот стал Каудильо, игнорируя его из-за кончины его брата Рамона. Ему почти удалось это сделать к тому времени, когда настала его очередь говорить.\n\n"Антониу... принципы национального суверенитета... Великая объединенная борьба против красной подрывной деятельности... порядочный и трудолюбивый человек с чувством юмора."\n\nФранко не мог перестать думать об этом человеке: он был его соперником, огромной болью всякий раз, когда ему удавалось воплотить в жизнь какие-либо свои более ханженские идеи, это было несомненно. Он чувствовал, как его кожа горит от интенсивности камер, установленных в соборе, когда он продолжил, чтобы закончить речь.\n\n"Но больше всего..." - тихо фыркнул Каудильо, когда чувства пересилили тщательно отработанную имитацию, которую он перенял, и его настоящий, скрипучий галисийский голос взял контроль.\n\n"Он был моим другом"\n\nНикто за пределами Иберии не обратил особого внимания на то, что он сказал, разговоры в иностранных СМИ сводились к размышлениям о том, какой болезнью он страдает, если носит свои характерные солнцезащитные очки в помещении."
 IBR.3300.a:0 "За непрозрачными очками был плач Франко."
 
