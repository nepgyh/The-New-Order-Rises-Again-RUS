 iberia.307.t:0 "Угонщики транслировали речь с Кубы"
 iberia.307.d:0 "С Кубы идет радиопередача. Такого иберийцы никогда не ожидали и не надеялись услышать. Радио по всему миру оживает от голоса Энрике Гальвао, который недавно ускользнул от нас. Сейчас он передает радиообращение с Кубы, где ему и его похитителям "Санта-Марии" было предоставлено убежище.\n\nТрансляция Гальвао очень напоминает подстрекательские заявления в СМИ, которые он делал, когда был капитаном иберийского флота. Эта речь, однако, гораздо более радикальна. Призывая к демократии в Иберии, Гальвао призывает иберийский народ взяться за оружие и выступить против режима Каудильо любым возможным способом. Он утверждает, что любой иберийский мужчина или женщина могут добиться больших успехов, отстраня Каудильо от должности, и что, если они желают светлого будущего, они должны действовать радикально.\n\nХотя эта речь была не более, чем революционной чепухой, многие из наших людей переполнены вдохновением от этой мерзкой передачи. Иберийским СМИ было приказано ни в коем случае не освещать этот инцидент, однако газеты по всему миру переполнены статьями о предполагаемых "иберийских демократических движениях" Это рана, которую нельзя скрыть."
 iberia.307.a:0 "Унижены на мировой арене!"
 IBR_reformist_tt_34_3:0 "Беспрепятственная демократическая пропаганда угонщиков вдохновила многих в Иберии и, это в свою очередь, §Yукрепит реформизм в Совете§!"
 IBR_influence_tt_23_3:0 "Это международное смущение §Yуменьшит влияние Совета§!"
 
 iberia.308.t:0 "Заложники возвращаются с Кубы"
 iberia.308.d:0 "Поток пассажиров начинает выгружаться с большого пассажирского судна, поскольку СМИ и эмоциональное население окружают прибывающее судно. После нескольких недель напряженности и неопределенности заложники "Санта-Марии" вернулись в Иберию. Хотя на международном уровне Энрике Гальвао и его банда угонщиков считаются террористами, они не убили никого во время захвата судна. После их убежища на Кубе кубинское правительство согласилось обеспечить транспортировку обратно в Иберию примерно 900 заложников судна.\n\nВолна друзей и родственников со слезами на глазах устремляется навстречу толпе, в то время как камеры СМИ мелькают на заднем плане. Многие в стране опасались, что многие, а возможно, и все заложники никогда не вернутся на иберийские берега. Однако, вопреки опасениям, в настоящее время все заложники спасены. Поскольку не все они были гражданами Иберии, в настоящее время ведется подготовка к обеспечению скорейшего возвращения иностранных граждан в их родные страны.\n\nХотя это представляет собой серьёзное унижение для Иберии на мировой арене, многие считают своим благословением, что их близкие благополучно возвращаются домой из пугающего путешествия."
 iberia.308.a:0 "По крайней мере, они вернулись целыми и невредимыми."

