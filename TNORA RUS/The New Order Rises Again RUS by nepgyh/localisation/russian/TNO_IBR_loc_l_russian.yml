 IBR.5209.t:0 "Экстренное совещание"
 IBR.5209.d:0 "Смерть Салазара дала Франко прекрасную возможность избавиться от ограничений в принятии решений. Теперь он мог централизовать контроль над законодательной властью для себя, не беспокоясь о вмешательстве со стороны власти, теоретически такой же могущественной, как он сам.\n\nИ всё же не все были готовы уступить Каудильо такую власть. Особенно среди португальских иберийцев сейчас царят большие волнения. Это привело к тому, что ряд представителей политического класса также пассивно сопротивляются недавно установленной передаче власти. Им придется преклониться, так или иначе.\n\nКаудильо созвал экстренное совещание высокопоставленных должностных лиц. Учитывая обстоятельства, многие ожидают, что испанский диктатор действительно подойдет только к одной теме обсуждения. Однако многие не уверены в том, каким в конечном итоге будет его решение. Уступит ли он некоторым аспектам своей власти, чтобы насытить тех, кто требует представительства? Или Франко останется верен своей натуре, сокрушив мятежных политиков увольнением, отстранением и изгнанием?"
 IBR.5209.a:0 "Эти советники должны проявить некоторую лояльность!" #choice only visible for advisory council
 IBR.5209.b:0 "Некоторые уступки могут быть в порядке вещей..."

 IBR.5210.t:0 "Политики по всей Иберии уходят в знак протеста"
 IBR.5210.d:0 "После пламенной речи Франко несколько собравшихся чиновников посмотрели друг на друга с явным недоверием. Вместо того, чтобы придерживаться более умеренной линии, испанский диктатор решил отбросить все законные опасения, высказанные по поводу его явного захвата власти. Лишь несколько наиболее несгибаемых авторитарных испанских политиков с энтузиазмом захлопали после его речи, приветствуя упадок последних проявлений плюрализма. Остальная часть зала молчала в шоке и созерцании. Некоторые даже открыто выражали отвращение.\n\nСписок вероятных кандидатов на восстание уже был составлен до того, как члены совета покинули зал. Силы безопасности по всему Союзу были готовы выступить, как только цели могли взбунтоваться. Только через несколько часов после того, как все официальные лица ушли, недовольные начали проявлять признаки отказа от режима. Однако по мере того, как офицеры выдвигались, из штаба отправлялось все больше и больше депеш. Похоже, что больше людей, чем ожидалось, решило уйти со своего поста и публично заявить о своем осуждении нового правительства. Как только волна началась, она не останавливалась. Политик за политиком выходили к прессе и на подиумы, доводя государственный аппарат, охваченный кризисом, почти до изнеможения. Последствия этого не могли быть эффективно сдержаны. С самого начала было ясно, что многие официальные лица, особенно португальские, отдавали предпочтение более собранному и достойному Салазару. Тем не менее, эта толпа теперь объединилась с политиками со всего Союза, которые призывали к представительному Союзу. По-видимому, призрак Салазара не мог перестать преследовать испанского Каудильо. Обструкционизм и протест теперь ознаменовали вступление Франко в должность единственного центра власти в Иберии."
 IBR.5210.a:0 "Отвратительная измена."

 IBR.5211.t:0 "Все больше членов совета уходят в отставку"
 IBR.5211.d:0 "Старый испанский Каудильо тихо сидел в своем кабинете, его внимание было сосредоточено на крошечной птичке за большим окном. Большую часть дня она просидела в полном одиночестве на маленьком карнизе, уходя только раз или два и никогда достаточно далеко, чтобы скрыться из виду. Франко посочувствовал этому существу. Она явно была покинута своей стаей. Диктатор изо всех сил старался вернуть свое внимание к бумагам, лежащим перед ним на столе.\n\nОтставка за отставкой. Большинство членов совета решили, что именно в этом будет заключаться их принципиальная позиция. Они были всего лишь бесхребетными трусами, все ещё находящимися в кармане мертвеца, который теперь даже не мог оказывать им услуги или покровительство. Он ожидал, что некоторые последуют за своим почитаемым учителем, но не так много. Этому крупному совету понадобились бы недели, чтобы пополниться людьми, которые были одновременно лояльны и имели ту же предрасположенность к технократии, что и их предшественники. ещё больше работы, которую нужно добавить в постоянно растущий список.\n\nФранко снова повернулся к птице. Как он жаждал быть таким же свободным в своем теперь кажущемся одиноком существовании. Вместо этого каждый союзник, который предавал его, теперь добавлял новый вес к оковам, которые, как он надеялся, будут сняты с кончиной Салазара."
 IBR.5211.a:0 "Вечный оппонент."
 
 IBR.5212.t:0 "Обузданные на время"
 IBR.5212.d:0 "Франко не был уверен в том, что именно позволило ему сохранить послушание среди политического класса после его захвата абсолютной власти. Лояльность режиму, который сумел устоять перед недавними приливами истории? Конечно, у некоторых политиков должно было быть достаточно прагматичных костей в теле, чтобы признать тщетность сомнений в легитимности иберийского режима. Страх, вызванный надвигающейся угрозой государственного аппарата? Чиновники, безусловно, должны быть наиболее осведомлены о той власти, которую он может осуществлять. Обещания покровительства и благосклонности в обмен на беспрекословное повиновение? Чиновники действительно были величайшими лакеями.\n\nПричины не имели значения, каковы были результаты. Только самые крайние приверженцы Салазара отказались соответствовать новой реальности и предательски подали в отставку. Их действия и судьбы останутся неизвестными общественности и большинству их коллег. Большинство иберийских политиков решили сохранить лояльность после реформы иберийского режима. Они могли бы обеспечить столь необходимую немедленную легитимность и силу для урегулирования напряженности с определенными самобытными группами среди широких слоев населения. Останется ли нынешнее послушание верным дольше, чем в обозримом будущем, ещё предстоит выяснить."
 IBR.5212.a:0 "Столь необходимая победа."
 IBR_influence_tt_salazar_6:0 "Лояльность членов совета §Yуменьшит влияние Совета§!"
 
 IBR.5213.t:0 "Любое предложение неприемлимо"
 IBR.5213.d:0 "Предложения испанского диктатора о более явном и умеренном решении нынешнего кризиса преемственности были категорически отвергнуты многими иберийскими политиками. Политические уступки в виде обещаний дальнейшей децентрализации и покровительства были проигнорированы. Мало того, что португальские официальные лица решили следовать постоянному желанию своего недавно умершего номинального руководителя препятствовать прогрессу, но теперь и многие испанцы стали с ними заодно.\n\nПосле отказа дверь кабинета Франко, по-видимому, не закрывалась в течение нескольких дней. Каудильо отчаянно пытался убедить лидеров клик и групп интересов отказаться от своего предыдущего заявления. Многим казалось, что отсутствие успеха сводит Франко с ума. Как только последнее имя в его списке также поклялось никогда больше не сотрудничать, если Франко не позволит восстановить прежнее равновесие, он понял, что должен был быть более жёстким с этими предателями. Салазар отравил их разум своими непрекращающимися препятствиями, сдерживающими иберийское величие. Даже в гробу его грязные пальцы не могли не вмешиваться в государственные дела. Он узаконил измену, даже не переводя дух."
 IBR.5213.a:0 "Предатель за каждым углом."
 IBR_influence_tt_salazar_7:0 "Отказ от предложения членов Совета §Yувеличит влияние Совета§!"
