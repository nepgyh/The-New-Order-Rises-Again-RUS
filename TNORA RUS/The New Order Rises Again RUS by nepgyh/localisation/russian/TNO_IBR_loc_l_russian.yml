 IBR.5382.t:0 "Архиепископ Мадридский обращается к народу" 
 IBR.5382.d:0 "Казимиро Морсильо Гонсалес, ныне рукоположенный архиепископ Мадрида, выступил с речью перед большим собранием граждан. Беспрецедентное со стороны духовенства обращение транслировалось по радио и в прямом эфире по телевидению.\n\nЕго Высокопреосвященство первым делом заговорил о силе веры, о том, как общая религия может связать своих верующих дружбой, исключительно силой креста. Он говорил о единстве. Поскольку Иберия объединилась, ее народ также должен быть единым. Только так мы сможем работать на благо страны.\n\nОн обратился к Божьему Промыслу. Ничего не происходит просто. Скорее, все, что происходит, было частью великого Божьего плана. Поэтому любой, кто переживал трудные времена, должен был верить, что в конце концов все получится, как и планировалось.\n\nБог, говорит он, послал сильных людей на Землю, чтобы направлять слабыми, быть им пастырями. Эти сильные люди являются посланниками Бога, и поэтому Он желает, чтобы в них была вложена та же вера, что и в Него. Два каудильо - одни из этих сильных людей, и поэтому они должны взять абсолютную власть. Страна должна верить в них, повторяет он, потому что они направляют ее верной дорогой.\n\nОн закончил свою проповедь призывом к молитве. Во время внезапной тишины многим оставалось только гадать, что все это будет означать для Иберии."
 IBR.5382.a:0 "Благослови их Господь."

