 IBR.3101.t:0 "Первый день на работе"
 IBR.3101.d:0 "Сельская местность за пределами Жироны была ничем не примечательной. С золотыми полями внизу и серым облачным небом вверху столкнулись два абсолютных цвета, иногда прерываемые проходящим ориентиром. За рулем был не Гильермо, и дело, за которое его посадили, было достаточно легким, чтобы взять только его и его напарника Алехандро. Секретная машина Аксенсии Анти-Сепаратиста могла вместить ещё четырех человек, хотя арестов должно было быть не так много.\n\n"Порядок действий?" - громко спросил его партнер.\n\n"При возможности - без насильственных мер, сначала говоришь, жёстко, потом стреляй, соблюдай осторожность. Это возможно провести ненасильственно, поэтому держи пистолет в кобуре и позволь старшему агенту - тебе - говорить" его напарник хихикнул. "Что?"\n\n"О, ничего, Гильермо. Просто забавно видеть, как ты, новый агент, так прилежно относишься к учебному дерьму"\n\nЧерез некоторое время, проведенное в дороге, двое мужчин оказались на своем месте. Мужчина, печатающий газеты в своем гараже. Мало того, что он явно участвовал в несанкционированном самиздате, газеты были также на каталонском языке. Они, безусловно, были напечатаны как сепаратистская агитация - хотя ни один оперативник Аксенсии Анти-Сепаратиста не умел читать на этом языке, они все равно были в этом уверены. Двое оперативников взяли несколько экземпляров газет, уничтожили его печатный станок и уехали с агитатором в наручниках.\n\nВернувшись домой в тот вечер, Гильермо вспомнил свой первый день в качестве оперативника Аксенсии Анти-Сепаратиста. Агенты в офисе отныне будут вести дело, используя свои доказательства и показания, но процесс будет проходить параллельно с традиционной системой правосудия. Таков был указ Каудильо после ужасной битвы за Барселону. Несмотря на его недостатки, Гильермо понимал необходимость этих мер и пообещал себе, что сделает все возможное во имя справедливости в будущем."
 IBR.3101.a:0 "Многообещающее начало для нового оперативника."

 IBR.3102.t:0 "Урок в назидание"
 IBR.3102.d:0 "Двое оперативников Аксенсии вошли в начальную школу Сан-Себастьяна, их ботинки стучали по полу, когда они шли. У Гильермо был пистолет, хотя он и держал его в кобуре. Вытащить пистолет в школе было бы катастрофой. Его напарник, Алехандро, старший агент, держал дубинку. Хотя арестовать кого-то, когда они преподавали в классе, было неподходящим выбором времени, им было приказано привести этого человека как можно скорее.\n\nДвое оперативников вошли в класс. "Вы арестованы за националистическую агитацию," - сказал Алехандро, монотонно повторяя свою мантру. У него не было ни капли изящества. Когда его напарник повалил учителя на стол, надел на него наручники и выволок за дверь, Гильермо пришлось разговаривать с детьми.\n\n"Эм... - он посмотрел на них, шагнул к двери и произнес небольшую речь. - Ваш учитель был баскским сепаратистом! Это означает, что он пытался уничтожить Иберию. Берегитесь любого, кто делает то же самое!" Его слова потонули в звуках ударов и криках, доносившихся из коридора за пределами класса.\n\nКогда они вывели окровавленного и покрытого синяками мужчину из здания, Гильермо споткнулся о дверной косяк и упал со ступенек входа. "Какого черта? Смотри под ноги, неуклюжесть может когда-нибудь стать для тебя концом!" Младший оперативник, все ещё в оцепенении, поднялся и извинился.\n\nНа обратном пути в участок Гильермо пристально уставился с пассажирского сиденья секретной машины Аксенсии Анти-Сепаратиста. Дети. Их лица были полны ужаса, когда они смотрели, как кого-то, кого они знали, забирают силой. Их страх услышать стук и крики из коридора. Он бегло просмотрел характеристику учителя перед заданием, он не был жестоким преступником. Он не заслуживал этого.\n\nНарушив тишину, его невозмутимый партнер начал хихикать..."
 IBR.3102.a:0 ""Эй, лучший тип ареста - это тот, который преподает урок!""

