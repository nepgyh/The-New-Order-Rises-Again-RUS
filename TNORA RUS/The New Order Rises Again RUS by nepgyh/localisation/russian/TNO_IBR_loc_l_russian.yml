 IBR.5700.t:0 "Рабочие протестуют против пошлин"
 IBR.5700.d:0 "Сегодня в Мадриде тысячи фермеров третий день подряд присоединяются к акции протеста на улицах перед зданием Иберийского Совета. Проблема, которая объединяет этих фермеров в знак протеста, - это недавнее заявление Каудильо Франко, в котором подробно излагаются планы правительства по ослаблению и отмене пошлин во всех секторах экономики. Правительство заявляет, что постоянная отмена пошлин будет стимулировать международный рынок к сотрудничеству с Иберией и будет стимулировать международные инвестиции в иберийскую экономику в долгосрочной перспективе. Однако фермеры по-прежнему не убеждены.\n\nКроме того, фермеры не одиноки в своем протесте. Многие работники обрабатывающей промышленности также пришли, чтобы выразить свое недовольство отменой пошлин, утверждая, что приток более дешевых импортных товаров из-за рубежа вынудит иберийские предприятия сократить штат и может даже побудить местные предприятия эмигрировать. "Каудильо поставили под угрозу мои средства к существованию. Моя семья на протяжении восьми поколений выживала за счет нашей скромной фермы. Но теперь дешевые импортные продукты, не облагаемые пошлинами, скоро заполонят полки магазинов. Как мы можем конкурировать, если я с трудом могу продавать свои продукты?" - респондент Рейеса Гальего. Он унаследовал свою семейную ферму недалеко от Мадрида два десятилетия назад, но, как и многие иберийские фермеры в последние месяцы, он изо всех сил пытается свести концы с концами. Поскольку иберийские потребители, скорее всего, предпочтут более дешевые импортные товары в магазинах, многие фермеры, такие как г-н Гальего, задаются вопросом, как они останутся на плаву.\n\nКаудильо ещё не прокомментировали протесты, поскольку меры по либерализации продолжают приниматься. Однако представители правительства заявили, что администрация Иберии по-прежнему с энтузиазмом относится к экономическим возможностям, которые откроются в связи с усилением либерализации."
 IBR.5700.a:0 "Более дешевые товары, вы говорите?"
