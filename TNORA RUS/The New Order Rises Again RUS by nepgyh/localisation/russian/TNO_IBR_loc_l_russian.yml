 IBR.5163.a:0 "Смотреть, слушать, ждать."
 
 IBR.5164.t:0 "Движение против авторитаризма набирает силу"
 IBR.5164.d:0 "Движение за демократию, начавшееся в Мадриде, отнюдь не угасло, а распространилось по всей стране. В настоящее время протесты вспыхнули в Лиссабоне, Барселоне и десятке других городов. Сотни тысяч протестующих расширили свои требования и теперь призывают к полной автономии регионов Иберии, полной легализации политических партий и либерализации выборов. Студенты, рабочие, молодые и старые, испанцы, португальцы, баски и каталонцы, они представляют широкий срез иберийского общества, который выходит далеко за рамки рядов сторонников демократических реформ и политических партий. Толпы становятся все более буйными, сообщалось о многочисленных случаях грабежей и насилия.\n\nКогда разъярённая толпа собирается у ворот, у нас нет другого выбора, кроме как развернуть Гражданскую гвардию, дабы подавить протесты. По прямому приказу каудильо они должны восстановить мир, порядок и безопасность на улицах Иберии любыми необходимыми средствами."
 IBR.5164.a:0 "Послать Гражданскую гвардию!"

 IBR.5165.t:0 "Бойня"
 IBR.5165.d:0 "Мостовая Пуэрто-дель-Сол залита кровью. Все началось достаточно невинно. Гражданская гвардия попыталась очистить площадь, эпицентр массового протестного движения. Для разгона толпы полиция пользовалась дубинками. Тем не менее, протестующие сопротивлялись, бросая камни и кирпичи. На площади вспыхивали множественные потасовки.\n\nЗатем раздался выстрел. Гражданская гвардия открыла огонь по толпе, в ход шли даже пулеметы. Началась давка, демонстранты отчаянно пытались спастись от пуль. Когда дым рассеялся, сотни, если не тысячи, лежали мертвыми, их тела были либо раздавлены, либо изрешечены пулями. Некоторые попытались спасти своих родных и близких, прикрывая их своими телами.\n\nАналогичные массовые расстрелы произошли и в других городах. Все это привело к тому, что страна погрузилась в безумие взаимных обвинений и насилия. Никто точно не знает, что произойдет в результате бойни на Пуэрто-дель-Сол, но одно можно сказать наверняка: путь к мирному реформированию Иберии навсегда закрыт."
 IBR.5165.a:0 "Этого не должно было случиться!"
 
 IBR.5166.t:0 "Скатывание в хаос"
 IBR.5166.d:0 "Смотрите: на улице кровь.\nСмотрите:\nкровь\nна улице!"\n\n- Пабло Неруда\n\nМечта, которой являлась Иберия, умирает под грохот пулеметов и вой толпы. Несмотря на попытку властей успокоить народ, все в стране знают о бойне на Пуэрто-дель-Сол. Несмотря на все попытки восстановить контроль над ситуацией, хватка каудильо ослабевает. Введён комендантский час, общественные службы практически прекратились. Ни публичные извинения, ни мольбы о спокойствии, похоже, не работают.\n\nТолпы не спешат покидать улицы, их ярость подпитывается тысячью мучеников. Членов Гражданской гвардии убивают на месте, правительственные здания грабят и сжигают дотла. Повсюду вооруженные гражданские. Тем временем в регионах сепаратисты открыто организовываются, пользуясь хаосом. Они ведут подготовку к открытому восстанию против центральной власти. В воздухе витает гражданская война.\n\nТем временем оба каудильо прячутся в своих дворцах, бессильные перед надвигающейся бурей, собирая вокруг себя тех верных людей, которые будут сражаться в защиту старого режима. Все, что они построили, рушится. Теперь остается только один вопрос: кто выстрелит первым и тем самым прикончит Иберию?"
 IBR.5166.a:0 "Ради всего святого, что мы наделали...?"

 
