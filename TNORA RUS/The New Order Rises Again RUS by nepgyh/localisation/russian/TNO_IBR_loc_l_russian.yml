 iberia.16.t:0 "СМИ узнали о неудаче на Гоа"
 iberia.16.d:0 "Катастрофа! Архивы должны были быть в безопасности. Каким-то образом прессе снова удалось вцепиться своими грязными когтями в провалившиеся переговоры. Несмотря на то, что нам удалось помешать СМИ по-настоящему извлечь выгоду из нашей оплошности, ущерб уже нанесен. За короткий срок наше правительство стало посмешищем. К счастью, наши агенты остановили прессу до того, как они смогли обнародовать наши более скрытые сделки.\n\nНа данный лучшим выходом будет переждать это. Слабое утешение, но, по крайней мере, будет легко заставить людей забыть об этом."
 iberia.16.a:0 "Зараза!" 
