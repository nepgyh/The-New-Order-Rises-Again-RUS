 IBR.450.t:0 "Первые иберийские выборы" 
 IBR.450.d:0 "Церковный колокол прозвонил шесть раз. В любой другой день вокруг бродило бы несколько человек, спешащих на работу, но это был не какой-то другой день. Было объявлено о первых свободных выборах в Иберии. Ликование звенело в воздухе, оставляя свой след на каждом, кто отваживался выйти в этот день. Все волнение и предвкушение, которые были вызваны этим объявлением, вылились в праздник, более грандиозный, чем любой другой в истории Иберии. В течение одного дня все народы в стране чувствовали себя едиными, и все различия были преодолены. Старики плакали, видя, как далеко ушла страна от тех дней, когда крах казался неизбежным. Молодые наконец получили возможность быть представленными и выбрать правительство, в котором они не родились. По мере того как шел день, толпы становились все больше, приветствия становились все громче, а дух демократии только крепчал.\n\nДля Франко это был просто ещё один день. Он не встал рано и не позавтракал в спешке. Однако, когда стареющий Каудильо вышел подышать свежим воздухом, он увидел толпу. Толпу, подобной которой он не видел со времен победы в гражданке 31 года назад. Он лишь неохотно наделил совет дополнительными полномочиями и на протяжении всего этого процесса рассуждал о том, была ли это хорошая идея, но, увидев, как люди его страны кричат с таким восторгом, у него из-за очков выкатилась единственная слеза. Иберия была спасена."
 IBR.450.a:0 "Давайте начнём."
 
 IBR.451.t:0 "Организация выборов"
 IBR.451.d:0 "Урны для голосования начинают доставляться по всей стране, поскольку в избирательную комиссию поступают заявки на добровольцев для подсчета голосов, а регистрационные формы для голосования создали длинную очередь документов длиной в милю. Разговоры об организации выборов закончились, и теперь начались практические вопросы проведения выборов.\n\nТеперь, когда решения, принятые советом при подготовке к выборам, начали обретать форму, со всех сторон была высказана критика в отношении решения вопросов материально-технического обеспечения. Некоторые считают, что численность развернутой полиции слишком велика, в то время как некоторые говорят, что ее было слишком мало. Некоторые заявили, что в сельские районы было отправлено недостаточно урн для голосования, а другие - слишком много. Старая пословица "ты не можешь угодить всем" применительно к политике, кажется, ближе к "ты не можешь угодить никому" Только время покажет, были ли меры, принятые для подготовки к выборам, правильными."
 IBR.451.a:0 "Будет ли этого достаточно? Хотим ли мы, чтобы это было так?"
 
 IBR.453.t:0 "Восстановление партий"
 IBR.453.d:0 "Официально началась предвыборная кампания, которая привела к восстановлению старых партий и формированию новых. В настоящее время второстепенные партии начали появляться повсюду, как и ожидалось, но благодаря слияниям и договоренностям второстепенные партии формируются в несколько крупных партий, представляющих идеологический состав современной Иберии. На данный момент стороны, которые, похоже, набирают обороты: социально-либеральный Республиканский Союз, консервативный Народный альянс, и экономически либеральная Партия Демократического Обновления.\n\nНовообретенное разнообразие в республике потрясло старую гвардию, которая считала, что многие взгляды, которые сейчас открыто пропагандируются на улицах, вымерли под наблюдением Каудильо, но, к их ужасу, и красное знамя, и флаг Второй республики выставляются напоказ без каких-либо последствий. С упадком Национального союза реакционные элементы внутри партии были спровоцированы на то, чтобы поверить, что потребуется более сильная рука, чтобы привести НС к победе на выборах."
 IBR.453.a:0 "Надеюсь, они не слишком... затруднительные."
 
 IBR.454.t:0 "Республиканский союз организует галисийский митинг" 
 IBR.454.d:0 "Галисия, хотя и не такая яростная и громкая, как баскские и каталонские регионы, имеет значительное сепаратистское движение. Это сделало решение Республиканского Союза изложить свои планы по представительству меньшинств в городе явным признаком их приверженности делу мирной передачи власти. Сам митинг был довольно коротким, но речь почти заглушили радостные возгласы. Как только митинг закончился, по всему городу периодически вспыхивали драки между галисийскими националистами и профсоюзными активистами. Городские власти осудили ораторов РС за "подстрекательство к насилию" и "нарушение мира" Торкуато Фернандес-Миранда отказался признать это осуждение, оставаясь приверженным лозунгу "Свобода и автономия для всех детей Иберии!"\n\nЭти слова привели бы любого человека в тюрьму всего несколько месяцев назад, но теперь они стали объединяющим лозунгом для будущего Республиканского Союза; партии, посвященной сокращению неравенства, расширению прав и возможностей меньшинств Иберии и обеспечению того, чтобы процесс демократизации был доведен до своего естественного завершения. Партия получила широкую поддержку в городских центрах, от умеренных националистических движений меньшинств до самых жёстких реформистов в совете. Обещая полный разрыв с политикой прошлого, смогут ли они собрать достаточно средств для поддержки такой радикальной повестки дня?"
 IBR.454.a:0 "Как это могло быть возможно?"
 
 IBR.455.t:0 "Народный альянс объявляет о создании оппозиции"
 IBR.455.d:0 ""Эти гады крипто-коммунисты станут смертью нации, если они изберутся. Факт того, что они пользуются большой поддержкой, свидетельствует лишь о деградации традиционных иберийских нравов и ценностей, которая произошла в нашем обществе. Мы, Народный Альянс, обещаем не только остановить эту угрозу, но и обратить вспять процесс деградации и снова дать иберийцам повод гордиться собою."\n\n- Мануэль Фрага Ирибарне, лидер Народого Альянса.\n\nПосле митинга "Республиканского союза" в Галисии Фрага опубликовал в консервативной газете ABC резкую статью, направленную против Фернандеса-Миранды и его партии. Критикуя их "подстрекательскую антииберийскую риторику" и "в высшей степени идеалистическую и нереалистичную политику", статья взбудоражила общественное мнение своими спорными формулировками. В дополнение к статье, Фрага же выпустил манифест, в котором была продемонстрирована политическая позиция Народного Альянса. Ожидаемо, этот манифест призывает к агрессивной борьбе с терроризмом, поддержанию единого стиля правления и укреплению связи между церковью и государством. Естественно, он подвергся резкой критике со стороны либералов, утверждающих, что Народный Альянс желает сохранить статус-кво в период необходимых реформ, хотя консерваторы настаивают, что хотят только сохранить то, что делает Иберию великой."
 IBR.455.a:0 "Отлично"
 
 IBR.458.t:0 "ПДО призывает к единству" 
 IBR.458.d:0 "В связи с ростом напряженности между Республиканским Союзом и Народным Альянсом, Партия Демократического Обновления выступила с призывом к единству, сославшись на используемую обеими сторонами подстрекательскую риторику, которая станет катализатором политического насилия. Услышан ли будет этот призыв или нет, но прикованное к ним внимание после этого заявления, с акцентом на столь необходимую в политике цивильность, дало ПДО поддержку в опросах и приблизило их к лидерству в борьбе за звание главной центристской партии.\n\nОбещая сосредоточить внимание на экономической либерализации наряду с расплывчатыми обещаниями о социальных реформах, Партия Демократического Обновления сумела заручиться поддержкой лидеров бизнеса в крупных городах, а заодно и материальной поддержкой от них. Учитывая стагнацию при правлении Каудильо, их послание о принятии подхода свободного рынка нашло отклик у многих людей, наиболее пострадавших от проблем старой экономической системы. Более взвешенный тон в социальных вопросах может означать то, что ПДО пытается переманить электорат как у Народного Альянса, так и у Республиканского Союза. ещё неизвестно, смогут ли они убедить достаточное количество людей на рынке идей для победы на выборах."
 IBR.458.a:0 "Они и никому не интересны, скорее всего"
 
 IBR.456.t:0 "Фалангисты объединяются с Национальным союзом" 
 IBR.456.d:0 ""В условиях растущих либеральных настроений, которые поражают сегодня эту страну, мы сочли целесообразным официально объединиться с нашей португальской братской партией. Несмотря на незначительные разногласия, обе наши великие партии хотят сделать Иберию сильной страной, построенной на прочном моральном фундаменте. И теперь мы будем делать это вместе, единым фронтом" \n\n-Алехандро Родригес де Валькарсель, бывший лидер Фаланги, а ныне лидер объединенного Национального Союза.\n\nНеудивительно, что испанские фалангисты объединились с португальским Национальным Союзом. Рост популярности либералов в Партии Демократического Обновления и Республиканском Союзе сплотили обе партии националистов в союз в надежде на то, что, работая как единое целое, они смогут избежать разделения голосов и обеспечить победу на выборах. Хотя некоторые идейные националисты из Фаланги заявили о своей оппозиции, у них не будет достаточного количества голосов, чтобы подорвать авторитет партии."
 IBR.456.a:0 "Будем надеяться, что они остановят либералов"
 
 IBR.457.t:0 "Национальный союз лишается поддержки" 
 IBR.457.d:0 "И хотя многие предполагали, что Национальный Союз лишится многих своих членов в пользу новообразованных партий, число ушедших сторонников ошеломило чиновников НС. После прихода к власти РС, НА и ПДО члены, ранее подозревавшиеся в либеральных или даже умеренно-консервативных взглядах, массово покинули партию, обвинив Национальный Союз в предательстве демократических принципов, которые он провозглашал после восстановления свободных и справедливых выборов.\n\nПо мнению некоторых, этот исход стал серьёзным ударом по партии и лишил ее значительной части электората, однако Алехандро Родригес де Валькарсель публично заявил, что потеря членства - это хорошо, поскольку это означает, что партия была очищена от либералов, которые стремятся подорвать её. Кроме того, Валькарсель был замечен бродящим по штаб-квартире партии, и любая попытка контакта с ним приводит только к залпу проклятий и кипящему гневу."
 IBR.457.a:0 "Неужели дно пробито?"
 
 IBR.459.t:0 "Тайная поддержка партии?"
 IBR.459.d:0 "После исхода либералов правительству стало ясно, что существует очень серьёзная угроза победы либеральной партии на выборах. В результате был тайно поднят вопрос о секретном финансировании, чтобы помешать Партии Демократического Обновления или, не дай Бог, Республиканскому Союзу победить на выборах и осуществить реформфы.\n\nТем не менее, вопрос о том, кто именно должен получить финансирование, остается открытым. НС кажется очевидным получателем нелегальной помощи, но некоторые в правительстве считают, что их авторитет упал слишком низко, чтобы их можно было спасти даже при скрытой поддержке. Вместо этого было выдвинуто предложение финансировать Народный Альянс, поскольку они рассматриваются, как имеющие большие шансы на победу. Несмотря на некоторые различия в политике между ними, Народный Альянс по-прежнему является консервативной партией, противостоящей либералам, и поэтому она в целом солидарна с мнением Национального Союза. По этой причине они могли бы стать ключом к тому, чтобы либеральное влияние не нарушило статус-кво.\n\nТем не менее, некоторые заявили о своем несогласии с любым вмешательством в выборы и требуют обеспечить, чтобы народ Иберии мог выбрать свое собственное правительство, будь то либеральное или консервативное."
 IBR.459.a:0 "Национальный союз - единственный вариант"
 IBR.459.b:0 "Ультраправые зашли слишком далеко. Наше решение - Народный альянс"
 IBR.459.c:0 "Мы должны быть верны демократии"
 
 IBR.460.t:0 "Возникают логистические проблемы"
 IBR.460.d:0 "В то время как правительство предсказывало большое количество регистраций, количество заявителей наводнило избирательную комиссию, и есть серьёзные опасения, что не будет напечатано достаточно бюллетеней, чтобы обеспечить выборщиков. Если мы не решим этот вопрос и об этом узнает пресса, то народ перестанет верить в правительство как в гаранта справедливых выборов. Однако субсидирование сверхурочной работы предприятий для напечатывания достаточного числа бюллетеней может стоить немалых денег.\n\nТем не менее, мы не можем быть уверенными, что дополнительные бюллетени смогут удовлетворить спрос. Если окажется всего несколько тысяч человек, у которых нет бюллетеня, есть шанс, что пресса не раздует скандала, и мы сможем избежать расходов. Кроме того, нацеливание на районы, которые, как ожидается, проголосуют против правительства, может дать нам толчок, необходимый для обеспечения победы."
 IBR.460.a:0 "То, чего они не знают, им не повредит"
 IBR.460.b:0 "Напечатайте больше бюллетеней, наш имидж является ключевым"
 
 IBR.461.t:0 "День выборов" 
 IBR.461.d:0 "Этот день настал. Новая глава в короткой истории Иберийского Союза. Партии и политики поднимались и падали, но сегодняшний день ознаменует установление иберийской демократии на долгие годы, и впервые за десятилетия именно народ Иберии будет решать исход. Размеры толпы в этот знаменательный момент затмевают те, которые были замечены, когда выборы были впервые объявлены, и хотя чувство волнения все ещё остается, есть что-то еще, сопровождающее его, чего не было раньше. Чувство невысказанной тревоги. Вопросы, не дававшие покоя простому иберийцу. Что, если все пойдет не так? Что, если все это было напрасно и старый режим останется, поменяв лишь фасад, на новое десятилетие? Празднования проводились от заката до рассвета, но эта тревога висела, как сталактит, готовый упасть в любой момент, готовый пронзить их новообретенную свободу.\n\nАнтонио, Изабелла, Лео, и Габриэлла имели мало общего. Что общего могут иметь бюрократ, студентка, банкир и монахиня? Обычно очень мало, но сегодня они все почувствовали это нутром. Держа в руках свои бюллетени, их объединили дурные предчувствия относительно будущего своей страны. Они не проронили ни слова, но все обменялись обеспокоенными взглядами. Если будущее будет мрачным, они встретят его не в одиночку, а вместе.\n\nПока Франко находился у власти, было очевидно, что он никогда не мог соединиться со своим народом и понять его бедственное положение, но даже он чувствовал возрастающее беспокойство в воздухе. Люди хотели перемен - это он понимал - но что бы они сделали, если бы так не получили их? Кто столкнется с гневом разочарованных масс? Франко имел много черт характера, но невежественность не была одной из них, и он понимал, что его положение, каким бы церемониальным оно ни было, могло быть целью народного возмущения. Придя к такому выводу, он решил посетить кафедральный собор своего родного города Феррол до конца дня, чтобы помолиться за то, чтобы все сложилось так, как задумано."
 IBR.461.a:0 "Началось..."
 
 IBR.452.t:0 "Насилие на избирательных пунктах!" 
 IBR.452.d:0 ""Гражданская гвардия закрывает глаза на правые милитаристские организации?!"\n\nТакой заголовок прозвучал во вчерашних газетах. La Nueva España обвинила правительство в "вопиющем пренебрежении к демократии", а Гражданскую гврадию в "преклонении перед ультраправыми" Эта история распространилась как лесной пожар по всей стране и уже вызвала протесты в нескольких крупных городах, которые, вероятно, только усилятся, поскольку оппозиция начнет использовать это для пропаганды. И Республиканский Союз, и Партия Демократического Обновления выступили с заявлениями, осуждающими правительство за давление на представителей с целью запугивания избирателей.\n\nОтвет правительства подчеркивал - они не могли знать о запугивании избирателей и не предполагали, что могут понадобиться дополнительные меры в виде размещения полицейских на избирательных участках. Однако, по-видимому, этот ответ никак не понизил возросшего напряжения в обществе, и протесты будут продолжаться несмотря ни на что."
 IBR.452.a:0 "О нет!"

 IBR.5900.t:0 "Неожиданная явка в метрополии" 
 IBR.5900.d:0 "В результате опрометчивого шага городское население стало главной силой на этих выборах. жёсткие меры, принятые правительством для подавления левых и либеральных идей в метрополиях, душат мирное население. Рекордное число горожан выступили против большого ряда несправедливостей по отношению к их праву голоса. Городские власти принуждают народ голосовать. Казалось, мер, принятых правительством, достаточно, чтобы держать людей в страхе.\n\nОднако меры не возымели эффекта, фактически дискредитируя правительство, которое серьёзно ограничило возможности Национального Союза и Народного Альянса относительно проведения выборов. По последним данным, средняя явка в городах намного превышает оную в сельской местности. Это не только повредит репутации Национального Союза на выборах. Сей фактор на предстоящих выборах может сработать против них самих. Даже если им все же удастся победить, удерживать власть над метрополией окажется чрезвычайно сложной задачей."
 IBR.5900.a:0 "Этого не может быть!"
 
 IBR.5901.t:0 "Неожиданная явка в сельской местности" 
 IBR.5901.d:0 "Невероятно, но факт: сельское население оказалось главной силой на этих выборах. Видные лица из администраций сельских районов заявили о жёстких правительственных мерах при организации выборов. По мнению этих людей, меры целенаправленно исключают активность при голосовании в селе. Таким образом, администрации в сельской местности побудили своих избирателей обеспечить беспрецедентную явку.\n\nПравительство ответило опровержением на заявления администраций об исключении сельского населения из избирательного процесса. Тем не менее, население в сельских районах уже не доверяет правительству и обвиняет его во лжи. Этот всплеск, в свою очередь, поможет Национальному Союзу и Народному Альянсу стать популярными, поскольку в сельских районах преобладают консервативные взгляды."
 IBR.5901.a:0 "Вот так сюрприз!"
 
 IBR.462.t:0 "Республиканский союз одерживает победу!" 
 IBR.462.d:0 "Мобилизовав городской и региональный электорат, партия Республиканский Союз сумела обеспечить победу на выборах. По всем городам Иберии раздаются возгласы одобрения, ведь будущему либеральной Иберии - быть! Тем временем, в штаб-квартире партии на улице генерала Мартинеса Кампоса раздается ликование вперемешку с хлопками шампанских пробок. Чиновники, которые так усердно работали для этой победы, теперь могут, хотя и ненадолго, расслабиться.\n\nГлава партии Фернандес-Миранда и генеральный секретарь Са Карнейру подготовили речи в честь этой победы. Тысячи людей собрались на площади Пласа-Майор в Мадриде, чтобы услышать о будущем Иберии в ближайшие годы.\n\nВ своей речи Фернандес-Миранда подчеркнул особую важность невозвращения к авторитарному прошлому в ближайшие годы. Он также отметил, что его решимость следовать такому курсу только усилилась благодаря этой исторической победе. Некоторые журналисты предположили, что формулировка речи предполагает, что он намерен уйти в отставку, как только эта цель будет достигнута. Тем не менее, официального заявления по этому поводу сделано не было.\n\nПосле его речи на сцену вышел Са Карнейру. В своей речи он говорил о более предметных вещах, призвав к реализации трех "У": "Учреждение, Увеличение, Устранение" Создание автономий в провинциях, расширение гражданских прав и устранение "призрака Каудильо", гнетущего политическую систему Иберии. Кроме того, Карнейру подробно рассказал о планах правительства кодифицировать и расширить личные свободы каждого иберийца в соответствии с библейскими принципами."
 IBR.462.a:0 "Неслыханно!"
 IBR_soclib_victory_tt:0 "При попытке реализовать §Yреформы§! Республиканский Союз будет вынужден столкнуться с §Yвоенной агрессией§!"
 
 IBR.463.t:0 "Народный альянс одерживает победу!" #manuel fraga 
 IBR.463.d:0 "Имея, возможно, самую широкую поддержку среди четырех партий, Народный Альянс смог легко выиграть выборы, продолжая формировать новое правительство Иберии. По всей стране убежденные католики и городские жители приветствуют победу консерваторов. Новость была тепло принята на улице Генуя в Мадриде, в то время как члены Альянса праздновали в штаб-квартирах партии. Мануэль Фрага и Диого де Амараль, президент партии и генеральный секретарь соответственно, подготовили речь, которую они намерены произнести на площади Пласа-Майор в Мадриде перед ликующими толпами.\n\nС поздравительным письмом от Франко и Каэтану в руках, Мануэль Фрага, пользуясь возможностью, поздравил партию, а главным образом себя, с победой над своими либеральными оппонентами. Вместе с поздравлениями были произнесены намерения привести Иберию в новую эру величия и процветания. Несколько журналистов отметили нарциссический тон Фраги на протяжении всей речи; по-видимому, он ставит себя выше остальной части партии и, как следствие, Амараль с явным презрением смотрел на Фрагу во время речи. Однако многие из этих журналистов были осуждены за чрезмерные симпатии.\n\nРечь Амараля была гораздо более скромной и сосредоточенной на продвижении целей партии. Отметив необходимость в сотрудничестве с другими политическими организациями, генеральный секретарь подчеркнул важность культурных различий и значимость сильной Иберии с моральной основой, построенной на социальной доктрине католицизма."
 IBR.463.a:0 "Лучше, чем ничего."
 IBR_soccon_victory_tt:0 "Народный альянс должен справиться со своей §Yполитической популярностью§!, чтобы попытаться сохранить §Yстабильность Иберии§!"
 
 IBR.464.t:0 "Национальный союз одерживает победу!" #valcarcel
 IBR.464.d:0 "Вследствие удивительной цепочки событий Национальному Cоюзу удалось добиться победы на выборах отчасти благодаря мобилизации сельских жителей, отчасти благодаря страху перед радикальными переменами и многообещающей поддержке Народного Альянса в Палате депутатов. В то время как другие партии находились в своих штаб-квартирах, наблюдая за подсчетом голосов, Национальный Союз арендовал огромное здание на окраине Мадрида и теперь празднует свою победу в вице с большим количеством шампанского. Валькарсель остался в их здании только на утро, так как планировал провести митинг на площади Пласа-Майор в Мадриде перед толпами, собравшимися там после объявления победы Национального Cоюза.\n\nРечь Валькарселя в основном была посвящена поздравлению иберийского народа с тем, что он дал отпор ордам либерализма и социализма и моральной гнили, которая их сопровождает. Он продолжал утверждать, что Национальный союз обеспечит, чтобы принципы органической демократии, классового коллаборационизма и католицизма были перекованы в Новую Иберию.\n\nЛео, молодой журналист, оглядевшись увидел, как толпа разразилась хором приветствий и аплодисментов, в тот момент, когда Валькарсель объявил о своем презрении к демократии. Он не мог не чувствовать себя единственным, кто уловил этот настойчивый тон в его речи, и отсутствие какой-либо отрицательной реакции беспокоило его даже после того, как речь закончилась, и он пошел поговорить с некоторыми из своих коллег, которые, оказалось, тоже не поняли этого. Возможно, он переоценивал ситуацию, и его младший статус в новостной индустрии означал, что у него не было полномочий публиковать свои мысли, но он обязательно записывал их для дальнейшего использования."
 IBR.464.a:0 "Чудесно!"
 IBR_natunion_victory_tt:0 "Национальному Союзу придется иметь дело с §Yразгневанным населением§!, стоит ему попытаться §Yподорвать демократию§!"
 
 IBR.465.t:0 "ПДО одерживает победу!" #ullastrescalvo
 IBR.465.d:0 "К удивлению многих политических комментаторов, Партии Демократического Обновления удалось выиграть выборы. Благодаря обещаниям экономической либерализации и процветания ПДО смогла завоевать большую часть среднего класса, и, уделяя большое внимание религии, им удалось украсть достаточно голосов католиков у Народного Альянса, чтобы претендовать на победу. Теперь промышленники, клерки и несколько членов "Опус Деи" толпятся в штаб-квартире партии на улице Арлабан в Мадриде с шампанским в одной руке и сигарами в другой.\n\nВ то время как остальная часть его партии была на вечеринке, Улластрес Кальво, генеральный секретарь ПДО, выступил с речью на площади Пласа-Майор в Мадриде, в которой он подробно изложил свои планы по обеспечению того, чтобы Иберия видела стабильную, процветающую экономику, придерживаясь при этом доктрины католицизма, в качестве стабильной, моральной основы. "
 IBR.465.a:0 "Не угроза, конечно."
 IBR_marlib_victory_tt:0 "ПДО должно справиться со своей §Yполитической популярностью§!, чтобы попытаться §Yреформировать Иберию§!"
 
