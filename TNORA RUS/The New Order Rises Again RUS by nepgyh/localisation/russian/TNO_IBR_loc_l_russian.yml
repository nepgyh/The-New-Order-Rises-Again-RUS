 #LEADERS
 POLITICS_FRANCISCO_FRANCO_DESC:0 "Несмотря на то, что на международном уровне Франко является противоречивой фигурой, нельзя отрицать, что он пробился к своему положению благодаря собственным заслугам. После победы Германии во Второй мировой войне Антониу ди Оливейра Салазар из Португалии обратился к Франко с предложением создать оборонительный союз против немцев. И всеобъемлющий пакт о защите перерос в новую страну.\n\nНо, конечно, это было в прошлом. В последнее десятилетие Франко стал свидетелем непреодолимых бедствий. Наши бывшие союзники в Триумвирате грызут друг другу глотки, что готовы отказаться от единства союза из-за любой малейшей споры. Колонизация Алжира в 1950-х годах, считавшаяся гордым достижением, оказалась палкой о двух концах, которая втянула страну в постоянный конфликт с Италией. Необоснованные представления Салазара о несуществующем "Law of Succession", that would see Portugal absorbed into Spain under the reinstated Spanish monarchy after both Caudillos had died, has raised questions about the future of Iberia under Franco. An attempted coup by old shirt Falangists was only just stopped through their removal from power by Franco.\n\nIberia, once proud, has fallen on hard times, and even the Caudillo himself has begun to doubt their ability to stay unified, though he'd never admit this to anybody. He can see the writing on the wall, and deep down he feels that it's only a matter of time before all that he's worked for comes crashing down around him."

 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_IBERIA_DESC:0 "Было бы совершенно несправедливо думать об Антониу ди Оливейра Салазаре, лидере Португалии с 1932 года, как о просто мешающемся бюрократе. Придя к власти в Португалии за несколько лет до того, как Франко получил контроль над Испанией, Салазар был самостоятельным политическим игроком. Только под давлением немецких войск, захвативших Анголу и Мозамбик, он решил пойти на сделку со своим личным дьяволом. Когда Франко пришел к Салазару, чтобы создать страну, перешедшую в оборонительный пакт, он согласился, объединив Португалию с такой же правой страной - Испанией. Теперь это Иберийский союз, две страны будут работать вместе в гармонии... по крайней мере, в теории.\n\nВ действительности, это далеко от истины. Салазара заботило не столько благополучие Союза, сколько благополучие Португалии. Обладая желанием защитить свою нацию от всего, что может навредить ей, с одной стороны, и почти патологической одержимостью наложениями вето, которые ещё больше укрепят Союз, с другой стороны, Салазар быстро завоевал в Совете репутацию противодействия. Его паранойя по поводу "Spanish oppression of Portugal" led to many a confrontation with Franco himself, who saw him as one of many reasons why Iberia was likely to fall apart. With Franco's attempted passing of the "Law of Succession", meaning Portugal's absorption into Spain through the reinstallation of the monarchy after the deaths of the Caudillos, the divide between the two was firmly set. This was despite Salazar removing old shirt falangist elements who had attempted to stage a coup against the Union."

 POLITICS_FRANCISCO_FRANCO_WARS_DESC:0 "Несмотря на то, что на международном уровне он является противоречивой фигурой, нельзя отрицать, что Франко пробился к своему положению благодаря собственным заслугам. После победы Германии во Второй мировой войне, Антониу ди Оливейра Салазар из Португалии обратился к Франко с предложением создать оборонительный союз против немцев. И всеобъемлющий пакт о защите перерос в новую страну.\n\nНо, конечно, это было в прошлом. В последнее десятилетие Франко стал свидетелем непреодолимых бедствий. Наши бывшие союзники в Триумвирате грызут друг другу глотки, что готовы отказаться от единства союза иза любой малейшей споры. Колонизация Алжира в 1950-х годах, считавшаяся гордым достижением, оказалась палкой о двух концах, которая втянула страну в постоянный конфликт с Италией. Необоснованные представления Салазара о несуществующем "Law of Succession", that would see Portugal absorbed into Spain under the reinstated Spanish monarchy after both Caudillos had died, has raised questions about the future of Iberia under Franco. An attempted coup by old shirt Falangists was only just stopped through their removal from power by Franco.\n\nIberia, once proud, has fallen on hard times, and even the Caudillo himself has begun to doubt their ability to stay unified, though he'd never admit this to anybody. He can see the writing on the wall, and deep down he feels that it's only a matter of time before all that he's worked for comes crashing down around him.\n\nWith the rise of the Basques, and Salazar's initial incompetency in helping deal with the revolt and his later treasonous flight back to Portugal, the time had come. With factions and traitors all around him Franco held onto what he had helped build. After all, did the federal government not have the real legitimate authority over Iberia?"

 POLITICS_MANUEL_FRAGA_DESC:0 "Для некоторых Мануэль Фрага Ирибарне - защитник новой демократической Иберии, решительный и справедливый лидер, который может удержать страну от развала после перехода к демократии. Для других Фрага - всего лишь ещё один фалангист, пережиток старого режима, цель которого - сохранить экономическое и политическое наследие диктатуры, одновременно придав этому старому авторитаризму новый, современный блеск. Истина находится где-то посередине.\n\nФрага, юрист по профессии, начал заниматься политикой ещё в 1950-х годах, когда он занимал различные второстепенные должности при режиме Каудильо. Его личный большой прорыв произошел, когда он был назначен министром СМИ и туризма, где он сделал себе имя, возродив иберийскую туристическую индустрию, возглавив кампанию под лозунгом "Iberia is different!" In the 60's Fraga also earned an unsavory reputation for his role as a propagandist for the regime, publicly justifying the execution of political prisoners such as Julian Grimau. Despite his complicity in the worst abuses of the Caudillos, Fraga became a part of a reformist faction within the regime, seeking to move Iberia in the direction of democracy. When the rule of the Caudillos ended, he formed the Alianza Popular, an alliance of various smaller parties led by former reformist ministers in the old regime.\n\nElected to a majority in Iberia's first democratic elections, Fraga and the Alianza Popular now seek to strike a balance between reform and order, bringing Iberia into the 20th century and doing away with the old institutions while also keeping the country together against the forces of political extremism and separatism."
 
 POLITICS_MANUEL_FRAGA_DSC_DESC:0 "Для некоторых Мануэль Фрага Ирибарне - защитник новой демократической Иберии, решительный и справедливый лидер, который может удержать страну от развала после перехода к демократии. Для других Фрага - всего лишь ещё один фалангист, пережиток старого режима, цель которого - сохранить экономическое и политическое наследие диктатуры, одновременно придав этому старому авторитаризму новый, современный блеск. Истина находится где-то посередине.\n\nФрага, юрист по профессии, начал заниматься политикой ещё в 1950-х годах, когда он занимал различные второстепенные должности при режиме Каудильо. Его большой прорыв произошел, когда он был назначен министром СМИ и туризма, где он сделал себе имя, возродив иберийскую туристическую индустрию, возглавив кампанию под лозунгом "Iberia is different!" In the 60's Fraga also earned an unsavory reputation for his role as a propagandist for the regime, publicly justifying the execution of political prisoners such as Julian Grimau. Despite his complicity in the worst abuses of the Caudillos, Fraga became a part of a reformist faction within the regime, seeking to move Iberia in the direction of democracy. When the rule of the Caudillos ended, he formed the Alianza Popular, an alliance of various smaller parties led by former reformist ministers in the old regime.\n\nAfter the election of the Unión Nacional in Iberia's first democratic elections, Fraga and the Alianza Popular eventually entered into opposition, opposing the anti-democratic trajectory of the new government. With President Valcarcel's failed attempt to destroy the Iberian Council and re-establish a dictatorial regime, Fraga was forced to band together with the other democratic parties in what is now known as the Democratic Salvation Coalition. Thrust into the position of President, he must now keep the unruly transitional coalition alive long enough to deal with the Unión Nacional and ensure the continuation of Iberian democracy."
 
 POLITICS_ALBERTO_ULLASTRES_DESC:0 "Улластрес Кальво родился накануне лишь первой из многих непостижимых катастроф, которые взяли на себя бразды правления 20-м веком. Свои ранние годы в Мадриде он посвятил получению хорошего образования, сначала получив диплом юриспруденции и коммерции, а затем получив докторскую степень. Первоначально работая профессором политической экономики, он вскоре стал служить во вновь воссозданной иберийской администрации. Его экономические знания были крайне необходимы, поскольку Союз пострадал от тяжелого экономического кризиса в результате финансового краха Германии 1950-х и напряженных отношениях между Пактом Единства и Триумвиратом.\n\nБыстро продвигаясь по служебной лестнице, он вскоре был отобран на министерские должности. Сомнения по поводу его выявленных тесных связей с высокорелигиозным орденом "
 
 POLITICS_TORCUATO_FERNANDEZ_MIRANDA_DESC:0 "Торкуато Фернандес-Миранда родился на северном побережье Испании в 1915 году, прежде чем вступить в гражданскую войну, и, закончив этот конфликт в качестве лейтенанта, получил юридическое образование. Продолжая использовать свое образование, он начал работать профессором права в Университете Овьедо. Однако его связи с франкистским режимом не ограничивались гражданской войной. Очевидно, выбранный самим Франко, Фернандес-Миранда был избран для работы в департаменте образования нового Иберийского государства. Сообщалось, что он является эффективным государственным служащим, но время от времени его спрашивали о политических убеждениях, которые он не разглашал.\n\nТолько когда он смог подняться выше в государственном аппарате, он решил раскрыть некоторые из своих взглядов, полагая, что Союзу отчаянно необходим переход к демократии, чтобы продолжать процветать и не попасть в ловушку этнической напряженности и представительства. Вскоре он стал уверенной частью реформистской фракции правительства. Наблюдая за бездеятельностью и осторожностью, сдерживаемыми такими людьми, как Фрага и другими консерваторами, он понял, что путь Союза требует иного пути. Создав вокруг себя новую фракцию, он смог заручиться поддержкой тех, кто придерживался более радикальных взглядов на демократизацию и социальные вопросы. Теперь он стремится обеспечить лучшее и более справедливое будущее для Пиренейского полуострова."
 
