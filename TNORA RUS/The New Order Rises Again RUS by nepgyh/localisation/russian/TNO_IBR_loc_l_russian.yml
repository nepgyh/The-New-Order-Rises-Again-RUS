 IBR.4009.t:0 "Теории Маслоу: вещи, которые мы не будем обсуждать" 
 IBR.4009.d:0 ""В иерархии потребностей есть несколько других потребностей, таких как сон и размножение." Мужчина пожал плечами. "Мы ничего не можем с этим поделать. Давайте двигаться дальше."\n\nНикто не возражал."
 IBR.4009.a:0 "Это кажется довольно понятным."

 IBR.4010.t:0 "Теории Маслоу: вода" 
 IBR.4010.d:0 ""Вода. На этой Земле нет ничего важнее воды. Ни один человек здесь не может отрицать, что без воды, а я вижу, у некоторых из вас сейчас есть бутылки с ней, мы были бы мертвы, как, ну, на кладбище."\n\nМужчина продолжает. "Так же важна, как и сама вода, чистота этой воды. Питье грязи в лучшем случае только вызовет у вас тошноту. Без доступа к воде, большей, чем им строго необходимо, и чистой, вы не можете рассчитывать на счастливых, продуктивных граждан." Мужчина откашливается. "Нам нужно убедиться, что вода чистая. Некоторые районы Иберии оставлены без внимания. У них нет чистой воды. У меня здесь есть некоторые регуляции водоснабжения, и если мы их утвердим, то чистая вода не будет проблемой."\n\nДругой член совета возразил высоким, но ровным голосом. "Это кажется очень славным, но в этом нет необходимости. Вы видели новости? У нас не было ни одного случая отравления водой, ни холеры, ни какой-либо другой болезни, вызванной плохой водой. Нам не нужно тратить весь наш бюджет на замену трубы из-за первых протечек. Все и так будет хорошо."\n\nДебаты продолжались гораздо дольше, чем предыдущие. Через некоторое время всем пришло время решить, кто из них лучше. Они пришли к такому выводу..."
 IBR.4010.a:0 "Вода уже течет через краны."
