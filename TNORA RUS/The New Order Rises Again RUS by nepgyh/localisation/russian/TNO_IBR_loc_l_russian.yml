 iberia.28.t:0 "Конференция по Гоа" #RAJ
 iberia.28.d:0 "Мужчина поправляет галстук, изучая аудиторию. Перед ним около десяти человек, все в костюмах. Они ждут, кога он начнёт. Он бросает последний взгляд на свои бумаги, а затем, наконец, начинает читать речь.\n\nОн говорит контролируемым монотонным голосом. Любой, кто не вслушивался в его слова, слышал лишь бубнение. Для тех, кто слушает, этот человек говорит ясно и красноречиво. Он говорит на юридическом языке. Говорит о возможностях. Благодаря новым переговорам Гоа будет открыт для бизнеса иберийских компаний. Через некоторое время встреча превратилась в нечто большее, чем просто инвестиционное мероприятие. Дипломат объяснял руководителям и чиновникам, почему они должны инвестировать в Гоа, какую прибыль они могли бы получить, насколько это хорошее место для промышленности...\n\nЛюбые опасения Иберии по поводу нашего предложения о правах на ведение бизнеса в Гоа были поспешно отклонены. У нас уже есть несколько возможных источников инвестиций, не последним из которых является правительство самих двух каудильо. Можно с уверенностью сказать, что мы больше не получим никаких известий из Мадрида или Лиссабона по вопросу Гоа."
 iberia.28.a:0 "Отлично!" 
 
 iberia.29.t:0 "Конференция по Гоа" #IBR
 iberia.29.d:0 "Мужчина поправляет галстук, изучая аудиторию. Перед ним около десяти человек, все в костюмах. Они ждут, когда он начнёт. Он бросает последний взгляд на свои бумаги, а затем, наконец, начинает читать речь.\n\nОн говорит контролируемым монотонным голосом. Любой, кто не вслушивался в его слова, слышал лишь бубнение. Для тех, кто слушает, этот человек говорит ясно и красноречиво. Он говорит на юридическом языке. Говорит о возможностях. Благодаря новым переговорам Гоа будет открыт для бизнеса иберийских компаний. Через некоторое время встреча превратилась в нечто большее, чем просто инвестиционное мероприятие. Дипломат объяснял руководителям и чиновникам, почему они должны инвестировать в Гоа, какую прибыль они могли бы получить, насколько это хорошее место для промышленности...\n\nМы организовали конференцию между некоторыми нашими высокопоставленными должностными лицами и делегацией из Индии. В течение нескольких часов им удалось доказать, что это альтернативное решение окажется не просто успешным, но и прибыльным. Успех переговоров уже был опубликован в прессе. Газетчики были горазды на похвалу. Мы добились успеха, и хотя мы, возможно, не вернем порт, мы, безусловно, будем получать от него прибыль в течение длительного времени."
 iberia.29.a:0 "Замечательно!" 
 
 iberia.30.t:0 "Республика Индия предложила "равные инвестиции""
 iberia.30.d:0 "Индия предоставит нам компенсацию, но с некоторыми оговорками. Они сообщили, что нам нужно будет вложить деньги обратно в индийский бизнес. Сразу же после получения нами денег. Если мы этого не сделаем, денег за Гоа нам не видать. После этого они объяснили нам, почему "равные инвестиции" будут приносить взаимную выгоду. Если мы вложим полученные деньги, нас могут ждать неплохие дивиденды. Денег действительно будет больше, чем просто при принятии платежа. Если мы вообще хотим денег, то, похоже, у нас нет выбора."
 iberia.30.a:0 "Согласны." 
 iberia.30.b:0 "Даже не думайте."
 
 iberia.31.t:0 "Форум по Гоа" #IBR
 iberia.31.d:0 "Дипломат мало обращал внимания на собравшуюся перед ним толпу, больше озабоченный тем, чтобы произнести каждое слово из своих обширных заметок. Цель выступления была ясна: Иберия получит полную компенсацию за действия Индии в Гоа. После нескольких секунд тишины иберийская делегация заговорила. Они заявили присутствующим, что в знак доброй воли Иберия хотела бы реинвестировать этот платеж обратно в индийскую промышленность "на обоюдное благо"\n\nЭто объявление было встречено ропотом. Как только закончили роптать, иберийский и индийский делегаты собрались вместе, чтобы пожать друг другу руки, улыбаясь на камеры.\n\nНесмотря на некоторые проблемы, связанные со сроками, нам удалось отыграть альтернативную инвестиционную схему. Уже существует значительное число индийских компаний, лоббирующих и конкурирующих за наше время и инвестиции. Они этого не знают, но мы выберем одного наугад. Это не лучший сценарий для прямой компенсации. С другой стороны, мы, скорее всего, сможем компенсировать наши потери со временем."
 iberia.31.a:0 "Славная победа дипломатии!" 
 
 iberia.32.t:0 "Форум по Гоа" #RAJ
 iberia.32.d:0 "Дипломат мало обращал внимания на собравшуюся перед ним толпу, больше озабоченный тем, чтобы произнести каждое слово из своих обширных заметок. Цель выступления была ясна: Иберия получит полную компенсацию за действия Индии в Гоа. После нескольких секунд тишины иберийская делегация заговорила. Они заявили присутствующим, что в знак доброй воли Иберия хотела бы реинвестировать этот платеж обратно в индийскую промышленность "на обоюдное благо"\n\nЭто объявление было встречено ропотом. Как только закончили роптать, иберийский и индийский делегаты собрались вместе, чтобы пожать друг другу руки, улыбаясь на камеры.\n\nИберия сумела покрыть нашу равную инвестиционную схему. Теперь они переведут все наши платежи в индийский бизнес. ещё лучше то, что они собираются инвестировать в порт Гоа. Уже несколько отраслей промышленности выстроились в очередь, чтобы получить свой чек от иберийцев. Это, безусловно, был лучший способ, которым мы могли бы справиться с ситуацией. Мы не только обеспечили немалые денежные вливания для наших трудолюбивых предпринимателей, но и избавили страну от каких-либо значимых платежей."
 iberia.32.a:0 "Славная победа дипломатии!" 
 
 iberia.33.t:0 "Республика Индия согласна вернуть пленных"
 iberia.33.d:0 "Когда Гоа был захвачен, вместе с ним был захвачен и его гарнизон. Только высшие должностные лица, такие как Вассало Сильва, смогли спастись. Остальная часть гарнизона была взята под стражу в соответствии с приказом о прекращении огня. С тех пор они остаются пленными в том же порту, который ранее охраняли. В качестве замены платежа в валюте Индия готова отправить этих солдат обратно на их родину в Португалию при условии, что мы признаем их право собственности на Гоа. Мы не обязаны соглашаться на эту сделку. Хотя, если народ узнает, что мы бросили своих же солдат на произвол судьбы..."
 iberia.33.a:0 "Согласимся." 
 iberia.33.b:0 "Нет, спасибо." 
 
 iberia.34.t:0 "Возвращение"
 iberia.34.d:0 "Первое, что узники увидели на своей родной земле, был полуденный солнечный свет. Яркий, резкий. Когда они сошли с лодки, их встретили аплодисментами и одобрительными возгласами. И вот, солдаты стали смешиваться с толпой. Со временем толпа поредела, солдаты нашли своих родных. Они удалялись от пристани, смеясь, обнимаясь и плача всю дорогу. Когда солдаты и их семья ушли, журналисты последовали за ними. В конце концов разъехались все.\n\nКроме одного человека.\n\nОсталась одна женщина с ребенком на руках. Она бросила ещё один взгляд на опустевший пирс, а затем опустила глаза. После того, как она медленно удалилась, на пирсе стало и вовсе пусто."
 iberia.34.a:0 "С возвращением, друзья." 
