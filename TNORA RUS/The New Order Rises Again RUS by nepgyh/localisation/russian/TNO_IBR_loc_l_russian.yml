 IBR.5700.t:0 "Рабочие протестуют против пошлин"
 IBR.5700.d:0 "Сегодня в Мадриде тысячи фермеров третий день подряд присоединяются к акции протеста на улицах перед зданием Иберийского Совета. Проблема, которая объединяет этих фермеров в знак протеста, - это недавнее заявление Каудильо Франко, в котором подробно излагаются планы правительства по ослаблению и отмене пошлин во всех секторах экономики. Правительство заявляет, что постоянная отмена пошлин будет стимулировать международный рынок к сотрудничеству с Иберией и будет стимулировать международные инвестиции в иберийскую экономику в долгосрочной перспективе. Однако фермеры по-прежнему не убеждены.\n\nКроме того, фермеры не одиноки в своем протесте. Многие работники обрабатывающей промышленности также пришли, чтобы выразить свое недовольство отменой пошлин, утверждая, что приток более дешевых импортных товаров из-за рубежа вынудит иберийские предприятия сократить штат и может даже побудить местные предприятия эмигрировать. "The Caudillos put my livelihood at risk. My family has for eight generations survived off our humble farm. But now, cheap, imported, tariff-free foods will soon flood the store shelves. How are we to compete when I can hardly sell my produce?" questioned Reyes Gallego. He inherited his family farm just outside of Madrid two decades ago, but like many Iberian farmers in recent months, he has been struggling to make ends meet. With Iberian consumers likely to prefer the cheaper, imported goods in stores, many farmers such as Mr Gallego question how they will remain afloat.\n\nThe Caudillos have yet to make any comment on the protests as liberalization measures continue to be passed. Government spokespersons have, however, stated that the Iberian administration remains enthusiastic about the economic opportunities that will be presented with increased liberalization."
 IBR.5700.a:0 "Более дешевые товары, вы говорите?"
 IBR_reformist_tt_econ_5:0 "Растущее недовольство иберийского народа §Yукрепит реформизм в Совете§!\n"
 IBR_influence_tt_econ_5:0 "Провалы либерализации §Yуменьшат влияние Совета§!\n" #a bit lol
 
 IBR.5701.t:0 "Массовые увольнения вызывают волнения"
 IBR.5701.d:0 "Демонстрации в городах по всей Иберии продолжаются, и десятки тысяч безработных выходят на улицы по всей Иберии. Следуя политике радикальной либерализации, одобренной "brazen, radical, and irresponsible" approach to economic liberalization. The Caudillos, however, show no indication at halting these efforts, as they continue to further the liberalization programs.\n\nAs a result of the continual demonstrations, the Opus Dei have released a brief public statement, which reads: "The public may rest assured that any and all measures of economic liberalization which have been proposed and conducted within recent months have been carefully considered. Many methods currently being deployed within Iberia are tried and proven methods, in which we place our fullest confidence. The temporary setbacks currently experience are to be expected with a radical shift, but we assure the public that soon Iberia shall reap the benefits of a prosperous and free economy.""
 IBR.5701.a:0 "Несомненно, настанет наш день процветания"
 IBR_reformist_tt_econ_6:0 "Большой гнев по отношению к правительству §Yукрепит реформизм в Совете§!\n"
 IBR_influence_tt_econ_6:0 "Неправильное обращение с либерализацией §Yуменьшат влияние Совета§!\n"
 
 #Falangist Economic Backfire Events

 IBR.5702.t:0 "Причины для беспокойства?"
 IBR.5702.d:0 "Начали поступать экономические отчеты за этот квартал, и тенденции вызывают беспокойство. Хотя первоначально крупные инвестиции в промышленность вооружений стимулировали рост как в горнодобывающем, так и в обрабатывающем секторах, этот рост, похоже, приближается к стагнации. Первоначальный всплеск создания рабочих мест в горнодобывающей и обрабатывающей промышленности почти полностью прекратился, поскольку щедрые государственные инвестиции в промышленность вооружений продолжают расти.\n\nВ то время как Каудильо Франко продолжает восхвалять очевидное экономическое улучшение благодаря своей фалагнистской политике государственного контроля, производства оружия и автаркии, многие аналитики с тех пор осудили эту политику, как экономическую катастрофу. Однако Франко горячо выступает против недавней озабоченности, поскольку государственные инвестиции в секторы, связанные с вооружением, продолжают расти.\n\nНесмотря на тревожные экономические показатели, доверие общественности к иберийской экономике продолжает расти, поскольку безработица продолжает медленно снижаться. Многие задаются вопросом: действительно ли есть причины для беспокойства?"
 IBR.5702.a:0 "Конечно, в конце концов мы только выиграем от этого."
 
 IBR.5703.t:0 "Признаки рецессии"
 IBR.5703.d:0 "В последние недели экономическая политика Франко была воспринята менее чем позитивно. В то время как иберийская экономика добилась некоторого первоначального успеха благодаря жёстким мерам автаркии и инвестициям в производство вооружений и вспомогательные отрасли промышленности, удача обратилась в беду. С тех пор экономика резко упала. В условиях большого производства вооружений и отсутствия конечного покупателя промышленность была вынуждена сократить производство, чтобы избежать накопления запасов оружия, которое невозможно продать. С сокращением производства начались увольнения. Тысячи заводских работников оказались без работы в течение нескольких дней, а также тысячи тех, кто работал на коммерческих перевозках и в горнодобывающей промышленности, поскольку спрос на сырье резко упал.\n\nМногие безработные вышли на улицы, протестуя против экономической политики, проводимой в последнее время. Многие из этих протестующих нацеливаются непосредственно на самого Франко, обвиняя Каудильо в быстром ухудшении экономической ситуации. С каждым днем протесты увеличиваются в размерах, и самые крупные из протестов в Мадриде достигли, по сообщениям, пика в 20 000 участников. Поскольку производство продолжает падать с каждым днем, считается, что эти антифранкистские протесты будут только увеличиваться в размерах, поскольку все больше и больше иберийцев остаются без работы."
 IBR.5703.a:0 "Тревожные  события..."
 IBR_reformist_tt_econ_7:0 "Растущее протестное движение §Yукрепит реформизм в Совете§!\n"
