 IBR.5412.t:0 "Положение в области занятости"
 IBR.5412.d:0 "К сожалению, мы не можем править в одиночку. Если бы мы могли, страна вернулась бы к управлению сильным начальником. Наш партнер по коалиции, Народный Альянс, по-прежнему является независимой партией, и поэтому мы должны по большей части радовать их. Обычно максимум, что требуется, - это уступка в той или иной политике. Учитывая недавний кризис, мы можем пойти на компромисс по многим вопросам, чтобы заставить их не высовываться.\n\nНедавнее падение цен на нефть привело к необходимости того, чтобы работники, не являющиеся основными работниками, оставались дома для сохранения окружающей среды. Они просто сжигают слишком много нефти при транспортировке, а также при управлении фактическими местами работы. Мы не можем остановить многих частных работников, но несколько государственных профессий были призваны оставаться дома, чтобы сохранить топливо. Альянс, всегда фискальные ястребы, лоббировали замораживание или сокращение зарплат этих государственных служащих пропорционально количеству часов, которые они в настоящее время работают. Мы должны сделать что-то по минимуму, но если мы зайдем так далеко, как этого хочет Народный Альянс, то мы можем потерять поддержку людей, чьи зарплаты внезапно исчезли. Конечно, это может дать нам прекрасную возможность расширить наше влияние на них..."
 IBR.5412.a:0 "Заморозить их зарплаты полностью."
 IBR.5412.b:0 "Сокращайте зарплаты там, где это имеет смысл."
 
 IBR.5413.t:0 "Сбор дополнительных доходов"
 IBR.5413.d:0 "Использование нефти необходимо ограничить. На самом деле его нужно обуздать, если Иберия хочет продолжать функционировать. Мы должны убедиться, что наше использование черного золота меньше, чем те скудные суммы, которые мы можем приобрести, пока дефицит не будет исчерпан.\n\nНынешнее предложение - это повышенный налог на потребление, эффективно препятствующий использованию нефти, облагающий людей дополнительным налогом за ее использование. Этот план получил замечательную поддержку как со стороны нашей коалиции, так и со стороны других партий. Используя раз в жизни двухпартийную поддержку, сам закон является несомненным фактом. Вопрос только в том, как лучше всего применять налог.\n\nВ те времена, когда Франко был у власти, правительству не нужно было заботиться о народной поддержке. Они просто делали то, что было лучше, не сводя все к тому, чтобы насытить массы. Франко больше нет здесь, и его правительство ушло, и чтобы когда-либо вернуть его, нам понадобится поддержка народа. Закон, несомненно, работал бы лучше, если бы мы применяли его повсеместно, но если бы мы избавили от него простого работника, то мы определенно получили бы их поддержку. Либо сработает, вопрос только в том, что лучше."
 IBR.5413.a:0 "Поднимите их по всем направлениям."
 IBR.5413.b:0 "Пощадите работающего потребителя."
 
 IBR.5414.t:0 "Встречное предложение"
 IBR.5414.d:0 "Организации-дебиторы, которые стремились подорвать наше правительство, были очень податливы, как только мы действовали против них. Они считали себя очень умными с их вымогательством и способностью скрывать ужасные сделки прямо под поверхностью. Кредиторы значительно снизили свои требования после того, как мы пригрозили уничтожить их по полной. Это ни в коем случае не плохо, но есть возможность получить больше.\n\nПравительство - определенно не единственная группа, которую эти ублюдки обманули, и если мы ничего не сделаем, мы будем далеко не последними. Мы определенно могли бы воспользоваться этими услугами более одного раза - хотя это привело бы нас неизвестно к чему, - если бы мы продолжали их использовать. Если бы мы судили их за ростовщичество и сделали из этого большое шоу, то это, несомненно, было бы великой победой в глазах простого человека."
 IBR.5414.a:0 "Будут суды!"
 IBR.5414.b:0 "Это... приемлемо."
