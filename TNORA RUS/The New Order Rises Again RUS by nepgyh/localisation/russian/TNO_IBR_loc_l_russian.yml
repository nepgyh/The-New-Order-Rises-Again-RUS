 IBR.624.t:0 "Вопрос об особых регионах"
 IBR.624.d:0 "Регионализм является бичом Иберии. Так было ещё до Реконкисты, когда полуостров делили полдюжины враждующих королей. На протяжении веков регионализму позволяли гноиться, пока он не превратился в разрывающийся гнойник, за которым последовали две разрушительные гражданские войны. Теперь, когда демократия восстановлена, а у власти находятся разумные руководители из Народного Альянса, у Иберии, раз в тысячелетие, появилась возможность раз и навсегда отказаться от регионализма. Хорхе Верстриндж знал это. Его враги в Конгрессе этого не сделали.\n\nВ течение почти часа они устраивали дебаты, парламентарии от Республиканского Союза и Партии Демократического Обновления жёстко критиковали правительство за его оппозицию автономии государственных регионов. Верстриндж смирно выслушал их гнев, позволяя другим из его партии ответить на их аргументы, но он устал от этих выходок. Воспользовавшись следующей возможностью, чтобы выступить, он поднялся на трибуну.\n\n"Товарищи-депутаты, я внимательно выслушал выступление тех, кто против. И я должен сказать, что полностью разочарован. Как будто это те, кто забыл все события последних 40 лет. Как сепаратизм подпитывал раскол в Испании и разделил ее в гражданской войне. Как Иберия всего несколько лет назад погрузилась в огонь сепаратистского безумия, в результате чего погибли сотни тысяч человек. Что ж, мы здесь, и правительство не забыло мертвых! Мы не забыли кровного долга Иберии перед мучениками, погибшими за ее свободу и единство против сепаратистов и экстремистов! Нет, мы не позволим вам снова разжечь пламя сепаратизма, которое разделит эту страну. Мы в правительстве наметим новый курс, направленный на создание сильной, объединенной Иберии!"\n\nОпозиция возмутилась яростным ответом Верстринджа, и дебаты снова продолжались и снова продолжались."
 IBR.624.a:0 "Иберия,свободная и неделимая!"

 IBR.625.t:0 ""Закон "О правах и обязанностях особых регионов""
 IBR.625.d:0 "Иберия всегда была и будет унитарной страной с централизованным управлением. Победа Народного Альянса подчеркнула это, и президент Мануэль Фрага Ирибарне хотел, чтобы все помнили об этом. Регионалистская истерия и террористический сепаратизм недопустимы в новой демократической Иберии. Он знал, что чем раньше все, включая самих назойливых сепаратистов, поймут и примут это, тем лучше будет всем.\n\nВ новом законе, только что принятом Конгрессом, это подчеркнуто. Определяя права и обязанности регионов Иберии, законодательство практически прекратило всякую претензию на политическую автономию, оставив это больше как символические институты, чем фактические рычаги управления. Несомненно, большая часть людей очень рассердится. Оппозиция была практически в ярости. В конце концов, они все смирятся.\n\nТем не менее, сыпать соль на рану было бессмысленно. Сепаратистам будет предложено несколько небольших символических уступок, вещей, которые могут иметь для них некоторое значение, но не имеют реального значения для единства и безопасности Иберии. Кому какое дело, если каталонцы или баски хотят говорить на своих языках в личной жизни? Или исполнять свои маленькие народные танцы? Такие вещи ещё никому не причинили вреда.\n\nЭто, конечно, рассердило бы сторонников жёсткой линии в партии и тех, кто был более правым, но это неизбежно, когда премьер менял курс в другую сторону от разрушительной, вызывающей разногласия политики прошлого режима. Фрага знал, что он находится в уникальном положении, чтобы окончательно решить проблему регионов раз и навсегда и создать демократическую и по-настоящему единую Иберию. Это нужно было сделать, несмотря на всех недоброжелателей слева и справа. Какой бы ни была цена."
 IBR.625.a:0 "Шаг сделанный в верном направлении."
 
 IBR.626.t:0 "Первый фестиваль Сельских корнеплодов" 
 IBR.626.d:0 "Солнце жарит в прекрасный ясный день. Голубое небо простирается над головой до самого горизонта, и под его лазурным пологом мужчина в оборванной, старомодной крестьянской одежде кряхтит и пыхтит за старым железным плугом, бормоча проклятия в адрес упрямого быка, привязанного спереди. "Двигайся, старый ублюдок!" - ревет крестьянин, размахивая кожаной плетью позади зверя. Дворянин верхом на лошади, одетый в деревенские наряды, хихикает и галопирует верхом, ударив быка хлыстом и, наконец, приведя в движение холмик его мускулов. Бык издает гортанный рев, поднимает голову и продолжает свой трудный путь по полю. Крестьянин улыбается и торжествующе поднимает кулак, вызывая аплодисменты большой толпы зрителей, сидящих поблизости. Камера щелкает, запечатлевая возвращение к жизни прошлого.\n\nКонечно, это не ферма 16-го века, а первый ежегодный "Фестиваль сельских корнеплодов", посвященный сельскому прошлому Иберии. Фестиваль, проводимый теплым днем  недалеко от Мадрида, уже собрал десятки тысяч человек, и ожидается, что ещё многие приедут из таких далеких регионов, как Каталония и Португалия. Крестьянин и дворянин - лишь двое из многих реконструкторов, которые без устали развлекали и просвещали толпу. Возле входа на главное поле выступления тянутся тройные ряды киосков, исчисляемые сотнями. Многие зажиточные фермеры приехали из Андалусии и Эстремадуры, чтобы продавать лучшие продукты, варенье, вино и мед. Жители Мадрида, так привыкшие к серому и коричневому цвету городской жизни, избалованы выбором и явно ослеплены очарованием и разнообразием даров сельской местности.\n\nКогда день подходит к концу, солнце садится за горизонт,а сонные дети уже сидят дома, многие из них крепко сжимают игрушки и диковинки, добытые с трудом в традиционных играх. Множество фермеров, которые всего несколько лет назад изо всех сил пытались свести концы с концами, заводят свои грузовики и отправляются домой с грузом пустых ящиков и набухшими кошельками. По мере того, как появляются данные о доходах и посещаемости, члены местного совета улыбаются - на этот раз бюджет этого года будет дополнен довольно неплохо."
 IBR.626.a:0 "Возможно, не лучшее время, но определенно более счастливое."

 IBR.628.t:0 "Новая национальная учебная программа" 
 IBR.628.d:0 "Школьное образование в Иберии на протяжении десятилетий было тяжелым и жёстким делом. Ежедневные уроки латыни, молитва не реже одного раза в день и телесные наказания детей - все это под надзором католической церкви. Президент Фрага считал, что настало время для перемен, хотя бы для того, чтобы вернуть страну в 20-й век. Кому бы ни было поручено возглавить модернизацию, придется выдержать бурю критики как со стороны сторонников жёсткой линии, так и со стороны оппозиционных либералов. Фрага должен был найти человека ума и стойкости, способного справиться с этой задачей.\n\nОн нашел такого человека в Хосе Луисе Вильяре Паласи. Бывший министр при старом режиме, а теперь сторонник иберийской демократии, Паласи был спокойным, мягким человеком, скромным и в очках. Но под этой оболочкой скрывался выдающийся интеллект. Паласи был эрудитом, говорил более чем на 15 языках и был известен своей любовью к философии, экономике и праву. И, что самое важное, он был консерватором-модернизатором, решившим привести испанскую систему образования в соответствие с последними тенденциями и практиками, сохранив при этом ее религиозный и гражданский характер.\n\nЗакон об общем образовании Паласи легко прошел через Совет, поддержанный даже членами оппозиционного республиканского союза. Эффект от него был внезапным и разительным. Старые школьные практики, такие как уроки латыни, были отменены и заменены полезными занятиями, такими как физкультура. Уроки религии будут продолжаться, и католическая природа иберийского образования будет сохранена, но влияние священников и монахинь будет сокращено в пользу образованных профессиональных учителей. Впервые будут преподавать общественные науки, философию, экономику и политику, а единая система стандартизированных тестов обеспечит каждому студенту возможность поступить в университет.\n\nУже получив огромную популярность, реформа даже выиграла у некоторых недоброжелателей правительства и сделала имя Паласи нарицательным."
 IBR.628.a:0 "Боже храни Паласи!"

 IBR.629.t:0 "Аудит "Опус Деи""
 IBR.629.d:0 ""Опус Деи" является персональной прелатурой католической церкви. Они преданы вере и, похоже, неустанно трудятся, чтобы получать нашу лояльность. Однако существует вероятность того, что не все так, как кажется на первый взгляд. В партии широко распространено мнение, что этот честный моральный облик слишком чист. Тот, кто так старается казаться честным, определенно что-то скрывает. Есть мнение, что "Опус Деи" не до конца с нами честны. На эту проблему обратили внимание слишком много человек.\n\nБыло нетрудно прийти к единому мнению о том, что пора действовать. Потому для "Опус Деи" был организован аудит. Однако есть проблема. Из-за их всеобъемлющего характера расследование не сможет охватить все в разумные сроки. Необходимо сконцентрировать наше расследование на чём-то конкретном. Больше всего подозрений в двух отраслях: финансовой и политической. Изучение их финансовых связей рискованно, поскольку их угроза известна любому опытному политику. Однако если что-то обнаружится, это может сыграть решающую роль в их дискредитации. Изучение их политических связей может выявить любые связи с политическими партиями. Если они приняли достаточные меры предосторожности, то, скорее всего, ничего не удастся найти в любом случае. Поэтому, чтобы повысить шанс успеха до максимума, следователи решили..."
 IBR.629.a:0 "...сфокусироваться на их финансовой деятельности." #leads to IBR.5054
 IBR.629.b:0 "...сфокусироваться на их политической деятельности." #leads to IBR.5055

 IBR.630.t:0 "Новая иберийская женщина" 
 IBR.630.d:0 "У президента Фраги был не очень хороший день. В течение нескольких часов зал Народного Альянса обсуждал одну из самых животрепещущих тем. На сей раз мнения разделились относительно политики правительства к правам женщин. До сих пор Франга и его кабинет считали целесообразным полностью избегать этого вопроса, рассматривая его как нечто, отвлекающее внимание от текущей законодательной программы правительства.\n\nЛевые уклонисты, возглавляемые популярной журналисткой и писательницей Марией Викторией Фернандес-Эспанья, внезапно подняли этот вопрос в зале совещаний. Представляя небольшое число женщин-народных депутатов Народного Альянса, они громко призывали правительство поощрять женщин к трудоустройству. Они также призвали отказаться от традиционных гендерных ролей, унаследованных от старого иберийского режима. Обычно Фрага мог бы спокойно проигнорировать их. Однако, к его большому раздражению, его помощник Хорхе Верстриндж уже вступил в дискуссию, поддержав женщин. Когда это все закончится, ему придётся разобраться с Верстринджем, а пока...\n\nСторонники жёстких мер реагировали так же, как и всегда, предполагая, что если правительство уступит феминисткам, они вскоре потребуют права на аборты, право на развод и легализацию супружеской измены. Все это неприемлемо статусу Иберии как католической страны. Их риторика теперь начала приобретать ужасающие масштабы. Сторонники жёстких мер уверены, что любое послабление для женщин даже относительно работы подорвет иберийскую семью, фундаментальный блок иберийского общества, что приведет к социальной деградации и, как итог, к краху.\n\nПрезидент до сих пор держался в стороне, надеясь, что дискуссия поутихнет и они смогут перейти к более насущным вопросам. К сожалению, обсуждениям не было конца. Ему придется подняться на трибуну и вмешаться в дебаты, иначе партию ждёт раскол. Его слово в конечном счете все уладит, и центр последует его примеру. Когда Фрага выступил перед партией, он наметил план действий."
 IBR.630.a:0 ""Дамы и господа, как мы знаем, Бог дал женщинам красоту, а Сатана - мозги.""
 IBR.630.b:0 ""Пол - не причина не идти работать во славу Иберии.""

 IBR.631.t:0 "Новый Уголовный Кодекс"
 IBR.631.d:0 "Со времён диархии многое изменилось в Иберии. На всем полуострове установлена демократия. Почти каждый месяц проводятся новые модернизационные реформы. Вся страна наполнена новым чувством оптимизма и надежды на будущее. И все же в темных и затхлых залах судебных заседаний Иберии чувствуются отголоски прошлого. По строгим, архаичным законам, некоторые из которых датируются 1944 годом, продолжают сажать в тюрьмы огромное количество невинных иберийцев. В то же время суды забиты аппаратчиками старого фалангистского порядка.\n\nНовый Уголовный Кодекс положил конец этому безобразию. Сотни судей и других судебных должностных лиц, связанных со злоупотреблениями полномочий при каудильо, были уволены. На их место пришло новое поколение молодых юристов. Был осуществлен ряд жизненно важных демократических реформ, обеспечивших обвиняемым право на бесплатное юридическое представительство и апелляцию. Военные лишены права проводить закрытые судебные процессы. Впервые за последнее десятилетие свобода собраний и печати закреплена законом. Хосе Луис Вильяр Паласи, мыслитель в области права, а также реформатор образования, внёс неоценимый вклад в разработку нового Уголовного Кодекса.\n\nИ все же изменилось не все. Супружеская измена, аборты и разводы остаются незаконными наряду с целым рядом других статей, регулирующих сексуальную и социальную свободу. За особо тяжкие преступления по-прежнему будет предусмотрена смертная казнь. Вопрос о праве работников объединяться в профсоюз в лучшем случае остается туманным. Полиция обладает такой же властью, как и раньше.\n\nПрезидент Фрага и его партия придерживаются демократических идей. Иберия должна быть свободной, ее суды должны быть маяком справедливости и беспристрастности на континенте, охваченном экстремистским безумием. Однако она также должна оставаться сильной и справедливой, гарантируя, что социальная и институциональная структура страны, и без того столь хрупкая после Иберийской войны, останется нетронутой."
 IBR.631.a:0 "Справедливость - путь к миру."

 IBR.632.t:0 "Выступление Фраги"
 IBR.632.d:0 "Немногие иберийцы знали президента Мануэля Фрагу. Многие проголосовали за него главным образом потому, что верили - он и Народный Альянс представляют собой осторожный, консервативный выбор для Иберии. Своего рода промежуточный пункт между старым диктаторским режимом и новой молодой демократией. Многие знали, что он некоторое время служил при старом режиме министром информации и туризма. Мало кто узнавал его лицо в газетах и ещё меньше знали, как звучит его голос.\n\nФраге следовало это изменить. Если он хотел стать человеком, который приведёт Иберию к демократическому будущему, он должен быть постоянным источником вдохновения и утешения. И все же многие просто видели в нем ещё одну рабочую лошадку. Обращаясь непосредственно к иберийцам по радио, он мог бы изложить им свою версию истории.\n\n"Дорогие иберийцы, - начал он. - Я обращаюсь к вам сегодня, чтобы обсудить мою роль в старом режиме. Я говорю, как я говорил и всегда буду говорить, что я за свободную, единую и демократическую Иберию. И все же я считаю, что мы должны помнить о хаосе, охватившем нашу родину в последние десятилетия. Режимы Салазара и Франко возникли в условиях анархии по всему полуострову, когда силы экстремистов угрожали обрушить нашу цивилизацию. Они объединились, чтобы образовать Иберию, когда их самих охватила тирания. Без этих жёстких мер Иберии не существовало бы, и я бы не был здесь и не разговаривал с вами сегодня. Несмотря на это, насилие и жестокость старого режима были бессовестными. Было допущено много ошибок. Некоторые спросят, почему я не чувствую вины за свою причастность к режиму Салазара и Франко. Как может засвидетельствовать любой, кто был там в то время, я долго и упорно выступал в рядах режима за демократические реформы, рискуя своей карьерой, здоровьем, свободой. Если конечным результатом будет Иберия, безопасная и свободная, как она есть сегодня, то я скажу, что с удовольствием сделал бы это снова.""
 IBR.632.a:0 "Мудрые слова."
 
