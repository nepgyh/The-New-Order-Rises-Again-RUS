 IBR.3114.t:0 "Тихое заседание" #Advisory after creating council
 IBR.3114.d:0 "Дворец Парламента был тем ещё жутким местом. Шаги эхом отразились от стены, и дворец опустел. Жутковатая какая-то пустота. Министру сельского хозяйства Рафаэлю Дуке оставалось только надеяться, что никто не видел, как он поздно вошел в зал и занял место в первом ряду. Комната казалась почти лекционным залом, напоминая старые воспоминания о годах, предшествовавших основанию Союза.\n\nОн оглядел комнату. Каудильо - Салазар и Франко, ещё один человек, имя которого Дьюк не мог точно вспомнить, сидели в передней части зала, лицом к совету. В первом ряду сидели ещё 7 португальских министров и 8 испанских. Кроме них во втором ряду сидели 14 человек, которых он либо плохо знал, либо вообще не узнавал. Среди них были адмирал Луис Карреро Бланко, генерал Агустин Муньос Грандес, профессор Хосе Санчес Азиаин и промышленник Хосе Мануэль де Мелло. В общей сложности 2 Каудильо, 16 министров правительства и 14 представителей наиболее важных отраслей экономики Иберии.\n\n"Доброе утро, господа, - заговорил мужчина с трибуны. - Я, Алехандро Родригез де Валькарсель, рад открыть первую сессию Иберийского Совета. Достопочтенные каудильо Франсиско Франко и Антонио Салазар удостоили меня звания Председателя Совета."\n\n"Ужасное нападение на Муниципальный дворец Коруньи продемонстрировало уязвимость Союза в его нынешнем состоянии. По мере того как мы будем разрабатывать предложения относительно будущего курса Иберии, у наших Каудильо будет время для выполнения своих обязанностей. Представляя каудильо, мы обеспечиваем сотрудничество между официальными лицами Португалии и Испании и координируем политику Союза. Передаю слово каудильо Салазару, который выступит с замечаниями о ситуации на Дальнем Востоке."\n\nПервое заседание Совета длилось 5 часов. Салазар провел откровенную стратегическую дискуссию об украденных колониях Португалии в Гоа и на Тиморе. На встрече Салазар мог свободно обсуждать мир таким, каким он его видел, приказывая советникам разрабатывать планы по достижению его видения. Демократией это, конечно, не было, но даже советники, более сочувствующие реформам, были довольны упорядочением процесса принятия правительственных решений."
 IBR.3114.a:0 "Советники сидят в Совете. Как логично." 

 IBR.3115.t:0 "Созыв Совета" #Legislative after creating council
 IBR.3115.d:0 "Тихие голоса заполнили зал, когда советники впервые заняли свои места. Сотни самых влиятельных деятелей Иберии собрались в Мадриде на инаугурацию Иберийского Совета. Занавески в задней части комнаты раздвинулись, открыв стоящих за ними Каудильо. Франко и Салазар вошли в зал под одобрительные возгласы. Они сидели в двух креслах по обе стороны подиума, на каждом из которых был вышит герб народов, что они представляли.\n\nНесколько секунд прошло в почти полной тишине, затем Алехандро Родригес де Валькарсель вышел из-за кулуаров. "Собравшиеся официальные лица, министры и солдаты, представители народов Иберии, - начал он, - по совместному мандату Каудильо Франко и Каудильо Салазара, я, Алехандро Родригес де Валькарсель, имею честь постановить о начале первой сессии Совета Иберийского союза!" Громкие возгласы наполнили не только Палату Дворца, но и дома по всему полуострову, когда мужчины, женщины и дети смотрели и слушали широко освещаемые слушания в прямом эфире по телевидению и радио.\n\nВалькарсель высоко оценил успехи Союза в сохранении мира, стабильности и безопасности в последние несколько лет. В то же время он признал проблемы Иберии - политический тупик, стагнация экономики и рост напряженности. Совет, объяснил Валькарсель, был разработан изобретательными каудильо специально для решения таких проблем. По его мнению, это будет способствовать большему чувству иберийской идентичности и дать простому народу рычагов управления страной.\n\nФранко всегда усердно совершенствовал управление экономикой Иберии и ее государственными учреждениями. Салазар отважно взялся за работу по защите Иберии от иностранных угроз после жестокого предательства предполагаемых итальянских и турецких союзников Иберии. Сам Валькарсель должен был стать председателем Совета, которому было поручено организовать и провести слушания, выступая в качестве основного представителя Каудильо.\n\nРечь, длящаяся всего около двадцати минут, на долгие годы укоренится в коллективном сознании иберийского народа. Началась новая эра иберийской политики."
 IBR.3115.a:0 "Совет - это то, что нам надо."

 IBR.3116.t:0 "Чрезвычайное совещание. Повестка: теракт." #Advisory after Barcelona
 IBR.3116.d:0 "Франко стоял перед встревоженной аудиторией. Мало кто из присутствовавших чувствовал себя комфортно. Все знали, что сейчас они участвуют в реагировании на худший террористический акт в истории Союза. "Господа, - начал он, - я не буду вам лгать. Мы не были готовы к нападению. Наша разведывательная сеть не смогла осознать масштабы запланированных операций, а наша полиция и военные не были готовы принять решительные и немедленные ответные меры. Мы не можем допустить, чтобы подобное нападение повторилось.\n\nМы давно знаем, что небольшое подпольное сопротивление НКТ продолжалось с момента освобождения Каталонии 25 лет назад. Сегодня утром Иберийский разведывательный центр подготовил подробный отчет о задокументированных актах убийств, нападений и поджогов, связанных с НКТ. Судя по отчету, в последние семь лет анархисты из Барселоны наращивают активность. Неспособность нашего правительства признать рост этой террористической деятельности и отреагировать на него вызывает осуждение. Чтобы сформулировать ответную реакцию, не следовало прибегать к такой серьёзной трагедии, как в Барселоне.\n\nВ дополнение к всестороннему обзору деятельности НКТ с момента образования Союза разведка выявила несколько экстремистских организаций, которые активизировали свою деятельность, вдохновлённые действиями анархистов в Барселоне. Уже вчера вечером в Бильбао на сотрудника службы безопасности напал 23-летний экстремист Химено Инчаусти. На допросе Инчаусти признался, что работал не один, а входил в сеть баскских сепаратистов, называющих себя ЭТА - "Страна Басков и свобода" В период с 1950 по 1963 год только 15 убийств могли быть связаны с экстремистскими группами, помимо НКТ. Однако только за последний месяц произошло не менее 7 таких актов насилия - 4 в Наварре, 2 в Португалии и 1 в Астурии.\n\nСовершенно очевидно, что в ближайшие месяцы эти террористические группы расширят свои ресурсы и активизируют свою деятельность. Нашим военным и разведывательным службам потребуется увеличить финансирование и поставки для выявления и ликвидации этих групп. Искоренение терроризма должно быть главной целью всех государственных должностных лиц, и все принимаемые меры должны учитывать потенциальные последствия для способности террористов подорвать единство Иберии."
 IBR.3116.a:0 ""Бездействие приведет к распаду Союза."" 
 
 IBR.3117.t:0 "Чрезвычайный созыв" #Legislative after Barcelona
 IBR.3117.d:0 ""Долорес Торрес было 26 лет, она была любящей матерью троих детей: 6-летней Кармен, 4-летнего Хосе Луиса и годовалой Марии Изабель. Сегодня утром ее муж Анхель, 38 лет, присутствовал на похоронах своей жены и детей. Анхель потерял свой дом, жену, многих друзей и соседей, а также двоих своих детей. Отец убитой, 51-летний ветеран армии Антонио Торрес, 27 лет назад потерял своего брата Франсиско в результате действий террористов и их левой риторики. Теперь, как и 27 лет назад, жизнь его дочери и внуков оборвали террористы. Долорес умерла как герой, защитив Марию Изабель от ранений. Для нас она - мученица. Напали не просто на нее, ударили по самой душе Иберии. Долорес, Кармен и Хосе Луис далеко не одиноки. Сотни мужчин, женщин и детей три дня назад стали такими мучениками"\n\nСегодняшнее заседание было намного тише, чем все предыдущие. Несколько членов совета с трудом сдерживали слезы, когда Франко оплакивал трагедию, произошедшую в Барселоне несколькими днями ранее. Закончив свою речь минутой молчания, Каудильо склонил голову и крепко вцепился в трибуну, его брови выдавали подавляемый гнев.\n\n"Мы уничтожим террористов."\n\nСовет разразился аплодисментами, и Франко покинул сцену. Валькарсель поднялся на трибуну. Его речь началась почти так же, как у Франко, торжественно и строго, но вскоре он переключил свое внимание на вопросы государственной политики. "Советники, мы воюем за саму душу Иберии. Вы необходимы Союзу. Каудильо Франко и Салазар распорядились принять новое законодательство. Оно предоставит антисепаратистским силам власть и ресурсы, необходимые для полного устранения левой угрозы. Иберия не может позволить себе правительство, разделенное по фракционности или языку, политике или географии. Ее Совет должен объединиться в борьбе с терроризмом!\n\nДаже когда начались аплодисменты, многие советники сильно нервничали. Никогда в истории Иберии перед таким количеством людей не ставилась столь важная задача, которую необходимо было выполнить за столь короткий срок. После речи Валькарселя дворец наполнил ропот. Большинство советников не знали друг друга. Кто из них мог бы написать закон, и как его можно было бы обсудить, не погрузив весь совет в хаос?"
 IBR.3117.a:0 "А что, если каудильо не одобрят?"

 IBR.3118.t:0 "Новый министр информации" #Advisory before AAS Chain
 IBR.3118.d:0 "Дворец Парламента был в состоянии повышенной готовности. Солдаты, вооруженные автоматическим оружием, охраняли каждый вход во дворец, не давая приблизиться гражданским. Таковы были меры, которые теперь необходимо было принять по мере эскалации террористической угрозы.\n\nУчитывая, что в Совете так мало людей, было бы очевидно, если бы кто-то пропал, и ещё более очевидно, если бы появилось незнакомое лицо. И вот, когда Мануэль Фрага вошел в зал, он почувствовал, как десятки любопытных и подозрительных глаз следят за ним. Франко поднялся со своего места и начал говорить. "Джентльмены, я рад приветствовать сеньора Мануэля Фрагу в Совете. После долгих размышлений мы с Салазаром назначили его главой недавно созданного министерства информации. В этой роли Фрага возглавит борьбу с экстремистской пропагандой. Несколько небольших бюро в нынешнем министерстве образования и министерстве труда будут реорганизованы под руководством Фраги. Это обеспечит последовательную и жёсткую борьбу с пропагандистами по всей стране. Я предоставляю слово дону Фраге"\n\n"Благодарю, мой каудильо, - начал Фрага. - Добрый вечер, господа. В то время как мы пытаемся положить конец терроризму в Иберии, террористы адаптировали новую тактику и новые стратегии, чтобы привлечь на свою сторону тех, кто восприимчив к их воззваниям. На прошлой неделе в Жироне группа членов НКТ ненадолго захватила крупнейшую радиостанцию города, проповедуя абсурдные антиправительственные заговоры тысячам людей. Наша борьба с терроризмом в такой же степени является борьбой с пропагандой, и если мы хотим добиться успеха в нашей миссии, нам необходимо организовать и расширить собственные усилия по охвату средств массовой информации. Пропаганда террористов специально направлена на разжигание региональной напряженности и направлена в первую очередь на недовольных молодых людей."\n\nЕсли мы хотим добиться успеха в борьбе с терроризмом, нам нужно нацелиться на их вербовочные базы. Новое министерство информации посвятит большую часть своих усилий регионам и городам, где террористы наиболее активны, а сообщения в СМИ будут направлены на то, чтобы напомнить людям о великих вещах, которые каудильо сделали для них, вселяя страх в любого, кто подумает противостоять нашим силам безопасности, и устраняя "таинственность" террористических групп, превращая их из объектов страха и восхищения в объекты отвращения и насмешек."
 IBR.3118.a:0 ""Как, по вашему, молодежь отреагирует на вид изодранных и неряшливых оборванцев на первых полосах газет и журналов?""

 IBR.3119.t:0 "Мануэль Фрага против террористов" #Legislative before AAS Chain
 IBR.3119.d:0 "Когда Сесилио Мариньеларена был профессором Университета Дуесто, он никогда бы не подумал, что у него будет политическая карьера. Будучи единственным баскским экономистом в Иберийском совете, Мариньеларена часто участвовал в дискуссиях о росте террористической активности в регионе. Он придерживался противоречивого мнения о том, что, хотя Страна Басков в целом была одним из самых богатых регионов Иберии; быстрые экономические изменения в последнее десятилетие, тем не менее, явились значительными факторами роста сепаратистского экстремизма. Завершая свое вступительное слово, Валькарсель внимательно выслушал все подробности законопроекта, который собирался представить Мануэль Фрага, новоиспеченный министр информации.\n\n"Джентльмены, я рад сообщить, что только на прошлой неделе оперативники из Аксенсии обнаружили и уничтожили большой склад оружия ЭТА недалеко от Витории и арестовали 12 заговорщиков-террористов в Таррагоне" Фрага сделал паузу, пока ему аплодировали. "Хотя изъятие оружия и арест заговорщиков жизненно важны для безопасности Союза, и эти недавние победы значительны, наши усилия в области средств массовой информации столь же важны. Тайник с десятью тысячами пистолетов не значит ничего без террористов, которые ими вооружены. Вот почему я выдвигаю законопроект об увеличении финансирования информационного бюро Аксенсии на 50%. Так антисепаратистские силы смогут покупать радио и телевизионную рекламу по значительно сниженной цене. В сумму увеличения финансирования входит также тщательный обзор учебников истории, используемых в средних и высших школах. Так мы выявим и удалим материалы, выставляющие сепаратистов в лучшем свете" ещё до того, как Фрага изложил конкретные детали этого законопроекта, громкие аплодисменты дали понять всем присутствующим в зале, что он будет принят подавляющим большинством голосов. В конце концов, только пять членов совета из 480 присутствующих проголосовали "против" Сторонники жёстких мер возражали против, по их мнению, мягких и бесполезных способов решения вопроса.\n\nМаринеларена присоединился к аплодисментам и проголосовал за законопроект. Хотя он как публично, так и в частном порядке поддерживал цели законопроекта, он был разочарован. Ему уже приходилось беспокоиться о параноидальных консерваторах, подозревающих, что он симпатизирует сепаратистам из-за своего происхождения. Он предполагал, что экономическая политика Иберии способствовала радикализации."
 IBR.3119.a:0 "Достаточно ли этих мер, чтобы остановить грядущие кровопролития?"

 IBR.3120.t:0 "Предложения по внутренней политике" #Advisory before Extraordinary Council Meeting
 IBR.3120.d:0 "Министр труда Альберто Улластрес стоял на трибуне. Министр информации Мануэль Фрага стоял слева от него, а уважаемый профессор права и советник Торкуато Фернандес-Миранда стоял справа от него. Незнакомые до образования совета, эти трое становились все более близкими в последние несколько месяцев. Иногда этих троих замечали вместе в кафе, и часто они поддерживали одни и те же инициативы в Совете. Однако сегодняшний вечер был самым вопиющим проявлением их неформального союза. Улластрес начал речь, написанную в соавторстве с ним и двумя другими советниками.\n\n"В последние месяцы усилия, предпринятые нашими Каудильо, военными, полицией и разведкой для борьбы с терроризмом, успешно подавили многочисленные заговоры. Тем не менее, общественная поддержка режима ослабла перед лицом разочаровывающего экономического роста, в дополнение к сохраняющемуся страху перед терроризмом и преступностью. Если мы хотим сохранить добрую волю иберийского народа, жизненно важно, чтобы в дополнение к расширению нашего аппарата безопасности мы расширили наши внутренние институты.\n\nМаломасштабные программы по борьбе с нищетой в Иберийском союзе приводят к тому, что большинство безработных страдают от плохих условий жизни, а в горстке беднейших общин недоедание продолжает пятнать наш Союз. Мы собрались здесь сегодня, чтобы представить на обсуждение подробный план борьбы с бедностью и расширения общественной поддержки правительства, продолжая при этом защищать статус фирм, которые составляют основу иберийской экономики"\n\nВ течение следующих нескольких часов совет обсуждал, а иногда и обсуждал жизнеспособность новых планов. В то время как некоторые программы, в частности предлагаемые реформы социального обеспечения, могли получить широкую поддержку, другие оказались весьма противоречивыми. В какой-то момент спор между Мануэлем Фрагой и Рафаэлем Дуке стал настолько жарким, что сам Франко вмешался, чтобы призвать совет к порядку.\n\nВесьма вероятно, что в ближайшие несколько месяцев во внутренней политике Иберии произойдут значительные изменения, но какие именно изменения будут внесены, а какие будут отклонены, остается неясным. В любом случае, после сегодняшней дискуссии никто не может отрицать ни существование, ни значение сотрудничества между Улластресом, Фрагой и Фернандесом-Мирандой, которых все чаще другие члены совета называют..."
 IBR.3120.a:0 ""Технократами""
 
 IBR.3121.t:0 "Переписывание конституции" #Legislative before Extraordinary Council Meeting
 IBR.3121.d:0 "Трудно представить, что битва за Барселону произойдет в менее удобное время, если вообще имеет смысл говорить, что для такой трагедии есть "удобное время" Иберийский совет был ещё молод, его члены неопытны, а полномочия и ограничения нового законодательного органа не совсем ясны. Тем не менее Совет преодолел свой первый кризис, быстро разработав и приняв законы, направленные на более эффективную борьбу с террористами, где бы они ни находились.\n\nИберийский совет был испытан, и он прошёл свое испытание. Мало кто все ещё сомневается в том, что новый законодательный орган сможет решить хотя бы какие-то проблемы, стоящие перед Союзом. Поэтому, возможно, неудивительно, что всего через несколько недель после Барселоны несколько членов реформистской фракции Совета выступили с инициативами по пересмотру различных элементов иберийской правовой системы и государственной политики.\n\n"План Улластреса" и "План Фернандеса-Миранды", как они неофициально известны, получили значительное распространение в законодательном органе. Оба плана объемом в несколько сотен страниц, составленные десятками авторов, пропагандируют радикальные преобразования в иберийском законодательстве и фискальной политике. "План Уллластреса" направлен на централизацию правительства, рационализацию административной структуры и ликвидацию коррупции, в то время как "План Фернандеса-Миранды" направлен на расширение социального обеспечения, уточнение определения и прав, предоставляемых гражданам, тем самым обеспечивая лояльность иберийского народа.\n\nФракция реформ почти единодушна в своей поддержке обоих планов, и, хотя точных цифр нет, считается, что где-то от 30% до 40% консерваторов в целом также поддерживают эти планы. Они пользуются поддержкой как Каудильо, так и Мануэля Фраги, человека, уважаемого реформистами и консерваторами совета, который стал громким сторонником этих программ. При такой широкой поддержке коалиции нет никаких сомнений в том, что эти планы представляют будущее иберийского управления. Однако нынешние планы - это черновые проекты, которым крайне не хватает конкретики, и для того, чтобы превратить их в реальную политику, потребуются месяцы, если не годы усилий."
 IBR.3121.a:0 "У нас, конечно, есть своя работа, предназначенная для нас."

 IBR.3122.t:0 "Новый путь вперед" #Advisory after Opus Dei econ
 IBR.3122.d:0 "Альберто Улластрес знал, что его предложения по экономической реформе имеют мало шансов быть одобренными советом. Его план, план быстрой экономической либерализации и развития, был столь же смелым, сколь и противоречивым. Салазар был архитектором иберийской экономической политики с момента создания Союза; он, конечно, не отказался бы от своих собственных идей в пользу радикального изменения курса. Но, возможно, подумал Улластрес, Франко был бы немного более восприимчив. Если и было что - то, чему Улластрес научился за годы своей работы в правительстве, так это то, что Франсиско Франко не любил лекций. Их встреча за обедом была такой же дружеской, как и политическая. Но легкие сплетни не были причиной, по которой Улластрес был там. "Каудильо Франко, Вы могли бы стать лицом величайшего экономического бума Иберии. Экономический рост был медленным, и остальная Европа находится в аду. Разве может быть лучшее время, чтобы напомнить иберийскому народу, какой Вы лидер?"\n\nФранко уже знал об этом плане, по крайней мере, в общих чертах. "Альберто, мы оба знаем, что это не мои идеи, что вы будете у меня за спиной" Каудильо на мгновение замер. "Я подумаю об этом, дон Улластрес"\n\nУлластрес покинул собрание, чувствуя себя несколько разочарованным. Но когда несколько дней спустя совет был собран, он был ошеломлен. Франко произнес длинную, страстную речь в защиту плана реформ. Возможно, это было тщеславие, возможно, потребность показать свое превосходство над Салазаром. Возможно, подлинное изменение взглядов или, возможно, часть более широкой стратегии. И технократы, и анти-технократы одинаково были удивлены, услышав то, что они сейчас услышали, но слова испанского Каудильо поколебали многих в между двумя группами. Запланированные изменения будут самыми масштабными из всех, которые видел Иберийский Союз за всю свою историю." 
 IBR.3122.a:0 "Что это будет означать для иберийского корпоративизма?"

 IBR.3123.t:0 "Триумф прогресса" #Legislative after Opus Dei econ
 IBR.3123.d:0 "Хуан де Мариана сидел за своим столом, освещенный единственной свечой. С пером в руке он часами писал свой трактат. Образованные классы Испании должны знать, что их король намеренно спровоцировал недавнюю рецессию, обесценив валюту с катастрофическими последствиями, чтобы обогатить себя и своих союзников. Те самые инструменты, которые политическая элита считала необходимыми для сохранения Испанской империи, вместо этого приносили только нищету и коррупцию.\n\nАльберто Улластрес не мог не представить, как де Мариана улыбается ему с небес, когда он приводит в порядок свои записи. С тех бурных дней, когда он был студентом университета, целью его жизни было увидеть либерализацию экономики своей страны. Именно поэтому он преподавал политическую экономию в своей альма-матер, прежде чем стал советником Каудильо. Именно поэтому он поощрял коллег-членов "Опус Деи" заниматься политикой. И именно поэтому он так много сделал, чтобы убедить Франко в том, что его следует сделать министром торговли.\n\nБитва за будущее экономики Иберии была затяжной, и победа технократов ни в коем случае не была предрешена даже всего несколько недель назад. Но при поддержке Франко и значительной части иберийской интеллигенции технократы предприняли интенсивные лоббистские усилия, чтобы склонить умеренных советников на сторону реформистов. Несмотря на значительную оппозицию, когда совет был созван для голосования, "Закон об экономическом возрождении Иберии" был принят с 280 голосами "за" и 217 голосами "против" Улластрес был вне себя от радости и с большой уверенностью поднялся на подиум.\n\n"Товарищи советники! Сегодня мы поставили Иберию на путь великого процветания. Сегодня мы присоединяемся к тем странам, которые благодаря свободной торговле и компетентному управлению обеспечили своим гражданам самую долгую и здоровую жизнь, самое продолжительное и основательное образование и самую производительную рабочую силу во всем мире. Мы будем работать над тем, чтобы наше правительство действовало с максимальной эффективностью, чтобы оно могло наилучшим образом служить государству и его народу. Наша промышленность будет модернизирована и расширена, чтобы оставаться конкурентоспособной в постоянно развивающемся мире, и наши сельские общины предоставят ресурсы, необходимые им как для того, чтобы прокормить наше растущее население, так и для того, чтобы жить так же хорошо, как их городские соотечественники. Мы не были бы здесь сегодня вечером без выдающегося руководства и видения наших Каудильо, которые руководят нами в нашей исторической миссии предложить самое светлое будущее для всех иберийцев. Вперёд Иберия!""
 IBR.3123.a:0 "La cruz abraza a la nación, la nación abraza al mundo.(Крест обнимает нацию, нация обнимает мир.)"

 IBR.3124.t:0 "Движение вперед, не меняя курса" #Advisory after Status Quo econ
 IBR.3124.d:0 "Нет ничего постыдного в том, чтобы быть реалистом. Если бы Каудильо раньше не поддерживали радикальные экономические реформы, то почему они хотели бы сделать это сейчас, когда их Союз был настолько нестабильным? Никто не мог честно сказать, что они были удивлены результатами недавних экономических дискуссий в совете, даже если некоторые из наиболее радикальных членов совета сочли это ужасно разочаровывающим. Все, от самых амбициозных реформаторов до самых ярых консерваторов, могли бы поддержать усилия по модернизации сельскохозяйственной техники. Каждый мог бы поддержать меры по расширению производства оружия в Иберии, чтобы лучше бороться с терроризмом. Каждый мог бы поддержать умеренное снижение налогов на бизнес, чтобы обеспечить дальнейший рост.\n\nСалазар всегда был уверен в своей экономической программе и убедил португальских советников единогласно поддержать то, что, по сути, было продолжением повестки дня последнего десятилетия. Большинство испанских советников согласились с этим, и такого рода дебаты по поводу экономической политики, которых опасался Салазар, могут произойти, не проявились.\n\nНовое экономическое законодательство, принятое сегодня Каудильо, не является главной новостью. Его положения соответствуют предыдущей политике. Его изменения в налогообложении затрагивают лишь небольшой процент иберийцев. Это не требует радикальных изменений в государственных расходах. Однако трудно спорить с тем, что его изменения принесут пользу иберийской нации. Похоже, что траектория развития страны должна по-прежнему быть стабильной, со смиренным ростом, управляемым стабильным правительством." 
 IBR.3124.a:0 "Иногда лучше, когда политика не вызывает восторга."

 IBR.3125.t:0 "Пшеница, инжир и виноград" #Legislative after Status Quo econ
 IBR.3125.d:0 "В прошлом году в обсуждениях Совета преобладали усилия по изменению конституции Иберии. При поддержке всех, кроме нескольких десятков убежденных консерваторов, эти меры были в значительной степени бесспорными. То же самое нельзя было сказать о недавних экономических дискуссиях. В течение нескольких месяцев реформисты и консерваторы спорили о направлении развития иберийской экономики. С неудачей как "Опус Деи", так и "Фаланги" завоевать сердца и умы совета, будущее иберийской экономики выпало на долю умеренных членов Совета, поддерживаемых Каудильо Салазаром.\n\nКаудильо недавно вернулись с секретного делового саммита в Алгарве, стенограммы их обсуждений не были обнародованы. Из той информации, которую смогла получить пресса, после многочасового обсуждения с самыми авторитетными и влиятельными бизнесменами Иберии, Каудильо согласились на умеренный план реформ, учитывающий потребности различных секторов. Большинство изменений направлены на расширение и продолжение защиты тяжелой промышленности Иберии при постепенной либерализации большинства других секторов экономики.\n\nСегодня Каудильо Салазар стоит перед трибуной и выступает с речью перед советом. "Друзья, советники и граждане Иберии: За последние пятнадцать лет наш союз обеспечил своим людям беспрецедентный уровень жизни, гораздо более здоровый, счастливый и богатый, чем кто-либо мог себе представить. Тем не менее, предстоит ещё многое сделать. Недавно я совершил поездку по северо-восточным районам Португалии, где я вырос. Там я увидел пшеничные поля, высохшие всего через несколько дней без дождя из-за плохого орошения. Я посетил некогда богатый инжирный сад, который был разрушен нашествием жуков. Я посетил виноградник, где было действительно чудесное вино, но его виноград был меньше и малочисленнее по количеству, чем у итальянских или французских виноделен. Проблемы, стоящие перед иберийским сельским хозяйством, говорят о проблемах, затрагивающих экономику в целом. Хотя наша экономика стабильна, растет и является одной из крупнейших в Европе, у нас есть потенциал для достижения ещё большего успеха. Сегодня я стою перед Советом, чтобы объявить о пути Иберии вперед, пути, который будет отвечать потребностям всех иберийских отраслей промышленности по мере нашего продвижения к 1970 году. Новая государственная политика будет использоваться для расширения жизненно важной промышленности и содействия торговле как внутри страны, так и за рубежом. Налоговый кодекс будет оптимизирован и рационализирован, а также будут изучены новые возможности, открывающиеся благодаря новым технологиям.""
 IBR.3125.a:0 "Как это повлияет на цены на хлеб и вино?"

 IBR.3126.t:0 "Величайшая победа Грандеса" #Advisory after Falange econ
 IBR.3126.d:0 "Агустин Муньос Грандес знал, что он уже победил. Это был далеко не первый раз, когда он выигрывал. Будь то на берегах Марокко во время Рифской войны, на холмах Андалусии во время Гражданской войны или в лугах под Ленинградом во время Второй Мировой войны, всякий раз, когда он сталкивался с кризисом, он добивался успеха. В этой самой последней битве, в которой участвовали слова и умы, а не пушки и самолеты, он не ожидал ничего другого. Франко долгое время был сторонником автаркии, и благодаря огромному влиянию испанского Каудильо Грандес и другие фалангисты смогли вернуться в высшие эшелоны политической власти. Франко оказал свою поддержку, как и богатые промышленники, которые больше всего выиграли от автаркии. После продолжительных обсуждений Франко и Салазар объявили, что подпишут новый экономический план, разработанный Фалангой, с незначительными изменениями.\n\nАльберто Улластрес предпринял попытку затянуть процесс. "Наша экономика почти в стагнации! Коррупция и торговые ограничения ограничивают нашу способность расти и конкурировать с нашими конкурентами. Мы не можем принять такой гигантский пакет реформ в тот день, когда он будет выпущен! Каудильо Франко, нам нужно дополнительное время, чтобы провести полный обзор того, как этот план повлияет на инвестиции, производство и уровень бедности" Его голос дрожал, его отчаяние было очевидно всем в комнате.\n\nГрандес прервал его. "Разве не Фаланга предсказала, что Испанская Республика подавит своих критиков правого толка? Разве не Фаланга спасла испанскую нацию от либерализма, коммунизма и анархизма? Разве не благодаря Фаланге Иберия была свободна от немецкого или итальянского господства? И разве не Фаланга подчеркнула угрозу, исходящую от региональных сепаратистов? Итак, скажите мне, дон Улластрес, почему вы считаете, что Фаланге не следует отвечать за экономическую политику?"\n\nУлластрес не находил слов. Пытался ли Грандес продвинуть план, даже не дав Каудильо времени прочитать его полностью? Может быть, Каудильо прочитали это, но если так, то почему с советом не консультировались до сегодняшнего дня?\n\nСалазар подписал свое имя на предложении. Советники, настроенные на реформы, потерпели большое поражение. Генерал Грандес одержал ещё одну победу."
 IBR.3126.a:0 "¡Una, Grande y Libre!(Единая, великая и свободная!)"
 
 IBR.3127.t:0 "Старые идеи для нового Союза" #Legislative after Falange econ
 IBR.3127.d:0 "Еще до своего официального увольнения Блас Пиньяр мог чувствовать себя все более отстраненным от иберийской политики. Он мог только беспомощно наблюдать, как его любимый Союз отдаляется от возвышенных идеалов Крестового похода в объятия либерализма. Когда он опубликовал язвительную, широко растиражированную статью, осуждающую итальянскую внешнюю политику, Каудильо отстранили Пиньяра от должности, что стало одной из многих жалких попыток спасти Триумвират. Когда совет был создан, Франко предложил Пиньяру место, и он согласился, несмотря на то, что был против самого существования законодательного органа. Триумвират распался, в его глазах это было неизбежностью. Скудные попытки либерализации в предыдущие годы не привели к росту экономики, как было обещано, и сделали все, чтобы дать возможности террористам.\n\nПо мере того, как внимание Совета отвлекалось от конституционных вопросов, между реформистами и консерваторами разгорелась словесная война по поводу направления иберийской экономики. Стремление Пиньяра и его союзников вернуться к фалангистской экономике вызвало значительную похвалу и яростную оппозицию как в обществе, так и в Совете. Те, кто призывал к постепенному, умеренному подходу к реформированию экономической политики, быстро оказались в лагере реформистов или консерваторов. С усилением влияния Франко и одобрением плана фалангистов сторонники жёсткой линии в совете во главе с Пиньяром активизировались.\n\nИдеологическая борьба Бласа Пиньяра с закулисными встречами и тихими банковскими переводами велась так же, как и любая шумная речь перед Советом, но именно сегодняшнее голосование доказало бы либо его окончательную победу, либо окончательное поражение. Перед советом он яростно осудил либералов, коммунистов и "Опус Деи", надеясь убедить как можно больше умеренных советников присоединиться к нему и спасти Союз. Это будет исключительно напряженое голосование, все это знали, и сердце Пиньяра бешено колотилось, когда подсчитывали бюллетени, а Валькарсель зачитывал результаты. "252 голоса "за", 244 голоса "против", 3 отсутствуют и 1 воздержался"\n\nСовет взорвался восторженными возгласами и неохотными, вялыми аплодисментами. Но, несмотря на дикие различия в убеждениях членов совета, все присутствующие могли согласиться в одном..."
 IBR.3127.a:0 ""Это колоссальная победа Старой гвардии.""
 
 IBR.3128.t:0 "Мужчина в очках в полной оправе" #Advisory after Caetano becomes Caudillo
 IBR.3128.d:0 "Марселу Каэтану стоял перед зеркалом, завязывая галстук и поправляя круглые очки в пластиковой оправе. Он бы солгал самому себе, если бы заявил, что никогда не представлял себе, как однажды станет Каудильо. В 1950-е годы он был одним из самых видных политиков в кругу Салазара, и его включение в Иберийский совет было очевидным. Там он установил тесные личные связи с различными испанскими лидерами, такими людьми, как Мануэль Фрага и даже сам Каудильо Франко.\n\nВместе с Альберто Улластресом он возглавил реформы социального обеспечения, которые прошли несколько лет назад, и теперь он надеется работать над другими постепенными реформами иберийской политики. В течение нескольких недель, предшествовавших его назначению, он сомневался, выберет ли его Франко, но верил, что его политические связи и тесная дружба с покойным португальским Каудильо повысят его шансы.\n\nВчера Каэтану был торжественно представлен в качестве нового португальского Каудильо. Сегодня он впервые встретится с Советом в качестве Каудильо. Казалось нереальным войти в тот же зал, что и на любом другом собрании, и занять место в передней части зала, а не на своем обычном месте с португальскими министрами. Пустое место между Иносенсио Галвано Телесом и Альберто Франко Ногейрой говорило о том, насколько сильно изменилась ситуация за столь короткое время.\n\nВалькарсель призвал совет к порядку и представил Каэтану совету, уже хорошо знакомому с ним. Приветствия, некоторые более восторженные, чем другие, эхом разнеслись по залу. Даже на этой встрече, якобы посвященной его инаугурации, Франко говорил значительно больше, чем Каэтану, а Каэтану значительно меньше, чем Салазар на большинстве предыдущих встреч. Этот факт ни для кого не остался незамеченным. В тот день, когда Марселу Каэтану надеялся продемонстрировать свою силу воли и способности, он вместо этого выглядел не более чем собачонкой для испанского Каудильо. Была ли эта новая глава в истории Иберии отмечена амбициозными реформами Каэтану, или вместо этого она была отмечена тем, что Франко спокойно взял Португалию под свой контроль?"
 IBR.3128.a:0 "Несмотря на это, несомненно, что Иберия никогда не будет прежней."

 IBR.3129.t:0 "Говорит новый Каудильо" #Legislative after Caetano becomes Caudillo
 IBR.3129.d:0 "Когда Франко назначил умеренного реформиста Марселу Каэтану преемником Салазара, по всей Иберии прокатились торжества. Первое обращение Каэтану к Иберийскому совету широко транслировалось по телевидению и радио, и, по оценкам, его видел или слышал каждый 4 взрослый ибериец.\n\n"Антониу ди Оливейра Салазар, сотый премьер-министр Португалии и Каудильо-основатель Иберийского союза, был человеком-львом. В начале пребывания Салазара на этом посту менее трети португальских детей умели читать. Большинство пожилых людей жили в нищете. Каждый седьмой младенец не дожил бы до своего первого дня рождения. Но под его мудрым и доброжелательным руководством накануне основания Иберийского союза три четверти детей умели читать, всем пожилым гражданам были назначены пенсии, а младенческая смертность сократилась вдвое. Его смелые инициативы в качестве Каудильо из Иберии привели к значительному сокращению масштабов нищеты, обеспечили грамотой каждого ребенка и ещё раз сократили детскую смертность вдвое. Никто не ходит голодным по улицам. Ни одному ребенку не отказывают в праве на образование. Иберийцы живут в среднем на 10 лет дольше, чем одно поколение назад.\n\nСегодня нашей нации остается любоваться кораблями, поскольку мы скорбим о кончине одного из величайших лидеров на нашей памяти. Каудильо Франко оказал мне огромную честь, назначив меня преемником такого умного, патриотичного и сострадательного Каудильо. Я обещаю следовать по стопам Салазара, содействовать благосостоянию, безопасности и развитию всей Иберии. Я стою вместе со всеми мужчинами и женщинами Иберии, непоколебимый в своей преданности нации и всемогущему Богу. Я буду продолжать, как и Салазар, чтить память жертв Барселоны и всех тех, кто принял мученическую смерть, защищая союз. Я руководствуюсь этими принципами: продвигать прогресс Союза с вежливостью и достоинством, мужественно отстаивать общественные интересы и стремиться к более сострадательной, сильной, счастливой и здоровой Иберии.\n\nВсегда рядом с Каудильо Салазаром был Каудильо Франсиско Франко. Я обещаю работать вместе с достопочтенным Франко как с равным лидером и близким другом, поскольку мы стремимся построить этот праведный союз. Вместе мы приведем Иберию в ее светлейший час, всегда бдительные против тех, кто будет стремиться ее уничтожить, и всегда сосредоточенные на ее стабильности и благополучии.""
 IBR.3129.a:0 ""Вместе мы продолжим движение Иберии вперед, никогда не уставая, никогда не сдаваясь, всегда работая, всегда сражаясь.""

 IBR.3130.t:0 "Объявление" #Advisory after choosing Despotist Iberia
 IBR.3130.d:0 "Франко вошел в комнату с решительным видом. Он выпрямился и быстро зашагал. Было это правдой или нет, но Франко часто казался меньшим из двух Каудильо в своих публичных выступлениях, возможно, потому, что Салазар был на 9 дюймов выше и на много лет опытнее испанца. Но сегодня это было не так. Даже если Каэтану был сопоставим ростом со своим предшественником, ему вряд ли не хватало опыта или даже достоинства. Даже для случайного наблюдателя Франко казался лидером, а Каэтану - не более чем его покорным слугой. За Каудильо следовали 20 вооруженных охранников - тревожное зрелище, которого никогда раньше не видели в залах дворца.\n\n"Джентльмены! - крикнул Франко, все ещё находясь в нескольких шагах от микрофона. - Последние несколько лет не были отмечены ничем, кроме заговора. Будь то НКТ, замышлявшая оккупировать Барселону, или ЭТА, замышлявшая восстание в Бильбао. Будь то либералы, пытающиеся проникнуть в наши колледжи, или социалисты, пытающиеся проникнуть на наши заводы. Были ли это уличные партизаны, пытавшиеся уничтожить наше правительство извне...\n...или советники, пытающиеся уничтожить его изнутри.\nСовет не предупредил наши разведывательные службы о том, что в Каталонии что-то не так, и вскоре Барселона вспыхнула пламенем. Совет пытался узурпировать полномочия своих Каудильо, а не помогать им, узурпировать правительство, а не помогать ему. Наш священный Иберийский союз не будет разрушен. Не социалистическими террористами на улицах и, конечно, не их союзниками в бюрократии. Личным указом Иберийский совет с этого дня распускается"\n\nВ зале воцарилась тишина, полная шока и ужаса. Даже люди, которые были против создания совета, были поражены, став свидетелями такого внезапного и драматического сдвига. Те, кто надеялся, что совет может быть использован для продвижения реформы, были просто в ужасе, услышав, как Франко сравнивает их с НКТ. Было ли это началом чистки? Забудьте об их карьере - была ли их жизнь все ещё в безопасности?\n\nПортугальские министры заметили ещё кое-что. "По личному указу" Франко даже не признал Каэтану. Это все ещё Иберийский союз? Или Франко просто завоевал Португалию росчерком пера?"
 IBR.3130.a:0 "Как будто его никогда и не существовало..."

 IBR.3131.t:0 "Ветреное утро в Мадриде" #Legislative after choosing Democratic Iberia
 IBR.3131.d:0 "Когда в то утро Торкуато Фернандес-Миранда вошел во Дворец Парламента, он ожидал, что речь Валькарселя будет обыденной, откровенно рутинной. Даже когда ветер перемен пронесся над Иберией и ее правительством, ничто не могло подготовить его к внезапному объявлению о том, что Иберия подвергнется демократическому переходу. Черт возьми, это была бы драматическая новость, если бы Валькарсель объявил, что демократия - это желанная цель, которую нужно медленно строить в течение следующего десятилетия, но в течение нескольких месяцев? Ему, как и сотням других людей, сидевших в Парламенте, было трудно во все это поверить.\n\nВ остальной части своего выступления Валькарсель изложил необходимость Иберии в демократическом переходе, то, как должны быть организованы ее выборы, и переходную роль Каудильо в этой новой системе. Фрага не обратил на это особого внимания, все ещё слишком ошеломленный новостью. Но очень медленно мир снова начал обретать смысл, и постепенно Фрага становился все более и более взволнованным. Он вышел наружу, чтобы сделать глубокий вдох. Возможно, это был свежий воздух, или, возможно, просто выход на улицу, но именно тогда все началось по-настоящему. После столетий королей и королев и многих десятилетий диктатуры Испания и Португалия станут по-настоящему свободными.\n\n"Торкуато! Где, черт возьми, ты был, мы искали везде!" - крикнул нетерпеливый Альберто Улластрес, выходя сам. Его улыбка была широкой, как у маленького ребенка рождественским утром. Он шагнул к Фернандесу-Миранде, обнял его и похлопал по спине. "Черт возьми. Я никогда не думал, что доживу до такого дня"\n\nРядом с ним был Мануэль Фрага, человек, который мог более честно, чем кто-либо другой, заявить, что он является ведущим архитектором этого нового иберийского проекта. Он неоднократно беседовал с Каудильо, призывая к политической реформе как необходимому шагу для подлинной ликвидации коррупции и обеспечения стабильного Иберийского союза. Теперь он преуспел не в насильственной революции или дестабилизирующем перевороте, а в мирной реформе. Массы больше не будут кричать от ярости из-за отсутствия голоса в правительстве. Коррумпированные чиновники больше не будут цепляться за власть из-за отсутствия средств для их устранения. Старая Иберия подходила к концу быстрее, чем он когда-либо мечтал."
 IBR.3131.a:0 "Иберия возродится."

 IBR.3132.t:0 "Постоянный Совет" #Advisory after choosing Auth Congress
 IBR.3132.d:0 "Каэтану выступил перед советом. "Доброе утро, джентльмены. За последние несколько лет Иберия пережила самые тяжелые испытания за свою короткую историю. После того, как мы были сбиты с ног ужасными нападениями в Барселоне, мы поднялись и сломали хребет террористам. Под руководством Каудильо Франсиско Франко и Антонио Салазара, мир праху его, совет разработал законы, которые значительно повысили качество жизни среднего иберийского гражданина и улучшили способность нашего правительства функционировать, чтобы мы могли выполнить обещание нашего Союза.\n\nСегодня совместным указом меня и Каудильо Франко расширяется состав Иберийского совета. Его нынешние 30 мест будут увеличены до 70, а его члены будут назначаться советом и назначаться простым большинством голосов при условии окончательного утверждения Каудильо. В дополнение к расширению состава совета и внесению изменений в процесс выдвижения кандидатур, полномочия совета будут расширены и будут включать надзор за государственными учреждениями, чтобы лучше определять надлежащее распределение средств и курс государственной политики"\n\nКаэтану сел, а Франко продолжил заседание. По залу прокатились одобрительные возгласы, и многие члены совета, особенно наибольшие сторонники реформ, были вне себя от радости, услышав о расширении прав и обязанностей, предоставленных совету. Но не все в иберийском правительстве были удовлетворены. Фернандо Сантос Коста, португальский военный министр до объединения иберийских островов, был в ярости. Сегодняшний день стал ужасающим шагом в ослаблении власти Каудильо и расширении власти коррумпированных, впечатлительных бюрократов. Гражданское правительство становилось все более влиятельным, и даже если бы количество мест, отведенных военному руководству, было якобы увеличено, он хорошо знал, что его фактическое влияние в измененном совете уменьшится.\n\nКак бы то ни было, это ни в коем случае не было катастрофой для Иберии. Независимо от того, был ли тот или иной политик страстным сторонником или яростным критиком новых реформ, это было далеко не то радикальное изменение государственной системы, к которому призывали самые радикальные реформаторы Иберии. Эпоха иберийской автократии при Франко и Салазаре прошла, сменившись эпохой авторитарной олигархии."
 IBR.3132.a:0 "Более сильный совет для обеспечения будущего Иберии."

 IBR.3133.t:0 "Реакция и реформа" #Legislative after choosing Auth Congress
 IBR.3133.d:0 "В Мадриде был неожиданно холодный вечер. Не только из-за нависших над головой облаков и заходящего за холмы солнца, но и из-за оглушительной тишины нескольких реформистов, когда они сидели вместе в маленьком кафе. Они потерпели неудачу. Годы усилий по спасению Иберии, спасению ее экономики и спасению ее народа от уничтожения - все было напрасно. Иберийская демократия была мертворожденной, и ее родители оплакивали свою ужасную потерю.\n\nНи Мануэль Фрага, ни Альберто Улластрес не могли отрицать, что мечта о политически и экономически либеральной Иберии умерла. Чувства Фраги по этому поводу были, мягко говоря, сложными. Он всегда считал себя скорее прагматичным консерватором, чем идеалистическим реформатором. Государство может и не быть свободным, но всегда есть над чем поработать.\n\nУлластрес всегда был сторонником прав иберийского народа на здоровую, счастливую и хорошо образованную жизнь. Демократия должна была стать тем сосудом, который принесет реальные перемены в Иберию. Без этого массы вряд ли могли надеяться защититься от коррупции и некомпетентности режима. Он останется в совете, работая вместе с Фрагой в качестве ярого сторонника экономической либерализации, но это действительно было болезненное поражение.\n\nТоркуато Фернандес-Миранда, министр-секретарь Национального движения, был одним из самых старых министров Испании Франко и недавно стал одним из самых известных и влиятельных голосов в совете. Его знаменитая способность вести переговоры и беседовать с лидерами консерваторов и фалангистов имела важное значение для обеспечения того, чтобы его амбициозные реформы прошли успешно. Но теперь он потерпел поражение. Его политическая карьера была закончена. Он знал это. Фрага и Улластрес знали это. Его страдальческое выражение лица и напряженное тело делали его чувства очевидными, но он знал так же хорошо, как и все остальные, что никакое количество страсти не могло спасти дело его жизни.\n\nНеделю спустя Фернандес-Миранда подал в отставку со своего поста. Он вернулся в Астурию, где вырос, купив скромное поместье, в котором планировал провести оставшиеся годы. Должность министра-секретаря Национального движения теперь досталась Хосе Утрере Молине, фалангисту, фанатично преданному Каудильо Франко. Какие бы ни были шансы на мирный переход к демократии, теперь они были упущены."
 IBR.3133.a:0 "Иберия, какой она была раньше, возможно, такой и останется навсегда."

 #The Belem Manifesto, Previously 'A meeting in Mexico'
 
 IBR.3134.t:0 "Белемский манифест" 
 IBR.3134.d:0 "На организацию этой встречи ушли месяцы. Со времен Гражданской войны лидеры Испанской социалистической рабочей партии, Всеобщего союза рабочих, Синдикалистской партии и Баскской националистической партии никогда не были вместе в одной комнате. Это была бы, мягко говоря, непростая встреча. Идеологические разногласия угрожали любой надежде на объединенную оппозицию.\n\nДевять человек сидели в тихой частной резиденции в Белеме, Бразилия. 4 были иберийскими диссидентами, которых тайно вывезли из Кадиса. Остальные были изгнанниками, 3 португальца и 2 испанца, которые не видели Иберию много лет. Все видели в растущем недовольстве, которое породило террористические движения Иберии, возможность для реформ.\n\nНапряжение в комнате медленно рассеивалось по мере того, как мужчины обсуждали, какое содержание включить в свой манифест. Демократические права и легализация оппозиционных партий были очевидны. Но были ли какие-либо партии, слишком экстремистские, чтобы их легализовать? Следует ли распустить или сохранить Иберийский союз? Следует ли предоставить полную автономию отдельным в культурном отношении регионам Иберии?\n\nДля многих подпольных диссидентов Иберии Белемский Манифест вряд ли был вдохновляющим. Он был слишком расплывчат в своих целях и слишком неясен в том, как их достичь, а так же пыталась игнорировать очевидный вопрос о том, должна ли Иберия быть социалистическим государством. Но другие видели нечто другое: консенсус между либеральными и левыми активистами в Иберии, чьи разногласия ранее препятствовали сотрудничеству. Его призывы к расширению прав трудящихся на организацию и работу по улучшению благосостояния граждан путем усиления государственного вмешательства привели к компромиссу между призывами к революции и призывом к более ограниченным реформам."
 IBR.3134.a:0 "Их надежда не угасла."

#Cafe talk

 IBR.3135.t:0 "Разговор в кафе" 
 IBR.3135.d:0 ""Да, теперь они просто звучат как фанатики. Все эти разговоры о классовой борьбе кажутся обычным людям пустословием. Они были определенно более сообразительными и разумными при объявлении Белемского Манифеста," - португалец глотнул кока-колы и взглянул на двух товарищей-испанцев. Тень навеса делала лето Мадрида терпимым даже в новом шерстяном костюме.\n\n"Я не знаю, почему изгнанники отказываются просто посмотреть на ситуацию со стороны, их недавние изменения в риторике заставляют всех, кто остался от Франко, выглядеть безумцами, - он усмехнулся прежде чем продолжить. - Да и ты сам был одним из фанатиков."\n\nДействительно, его друг уже был арестован головорезами Салазара, и не раз.\n\nСидя слева от него и протирая очки, третий, севильец, кивнул, а затем рассмеялся:\n\n"Послушайте, в душе я марксист, но мы не можем игнорировать реальность. Нам нужна такая партия, как в Соединенных Штатах, как там его зовут... Харрингтона."\n\nВсе трое кивнули в циничном согласии. \n\n"Нам нужно заиметь здесь что-нибудь подобное. Да и, чёрт возьми, может, церкви это даже понравится."\n\nПортугальцы решили возразить.\n\n"Да, звучит неплохо, но что нам делать со всеми людьми, которые на них работали?"\n\nОни знали, что любимые подчиненные Каудильо никогда не предстанут перед судом, что бы ни хотели верить Хименес де Асуа и другие его изгнанники.\n\n"Мы могли бы вырваться вперёд. Стать первыми разумными людьми слева от Фраги..."\n\nОн задумался на мгновение. Фелипе Гонсалес: президент Иберийской федерации. К такому обращению можно привыкнуть. Конечно, так же привыкнуть могли Соарес и Герра, каждый из которых воображал свою собственную инаугурацию в качестве социал-демократических лидеров, которые приведут Иберию к процветанию и справедливости"
 IBR.3135.a:0 "Подготовка к будущему."

#Caudillo Chess Chain 

 IBR.3136.t:0 "Дружеская игра" 
 IBR.3136.d:0 ""Ты хочешь сказать мне, что занят шестнадцать часов в день всю неделю?" - спросил Салазар, его голос был пропитан недоверием.\n\n"Нет..." - начал Франко, только чтобы его перебили в середине предложения.\n\n"Тогда почему ты отказываешься? Ты способен протащить мою задницу через половину законов планеты, но не можешь снизойти до игры со мной в шахматы?"\n\n"Я не хочу играть в шахматы, Салазар. У меня есть дела поважнее."\n\n"Например, какие? Собирать пыль? Ну же, всего одну игру!"\n\n"Не мог бы ты заткнуться?" - спросил Франко. Эта эпопея длилась уже два дня.\n\n"Если ты сыграешь со мной хотя бы один раз, то я заткнусь."\n\nФранко вздохнул."
 IBR.3136.a:0 ""Найдём же удобное время.""

 IBR.3137.t:0 "Дурацкий мат" #I kinda dont like that this is fool's mate and not scholars. seems a bit too memey
 IBR.3137.d:0 "Два Каудильо подготовили доску. Салазар, имея на то возможность, сделал выбор в пользу черных. Франко играл белыми. Салазар неплохо разбирался в шахматах - судя по "умеренному" хвастовству - а у Франко было опыта достаточно ровно на то, чтобы не нуждаться в объяснении правил. Когда все было подготовлено, каудильо начали. Тишина подготовленного ими офиса, разрываемая лишь тиканьем часов, облегчала обдумывание ходов.\n\nФранко передвинул первую фигуру, f3:\n\n"Шахматы неполноценны без небольшого разговора, осмелюсь сказать."\n\ne5."И ты будешь прав, - начал Салазар. - Без воспоминаний о прошлом игра теряет часть своей привлекательности."\n\ng4.\n\n"Для того, что назвали "Новым Порядком", мир не кажется таким уж упорядоченным. Как думаешь, немцы вообще задумывались о том, что происходит с миром после войны?"\n\nQh4.\n\n"Нет, я так не думаю. В любом случае, это мат."\n\nФранко снова взглянул на доску. Куда бы он ни посмотрел, Салазар был прав - он в тупике.\n\n"Тебе нужно тренироваться, если ты хочешь превзойти меня.""
 IBR.3137.a:0 ""Если бы только я мог наложить вето на твои ходы, Антониу...""

 IBR.3138.t:0 "Следы улучшения"
 IBR.3138.d:0 ""Ты вообще тренировался?" - спросил Салазар, рассматривая нетронутую шахматную доску с черной стороны.\n\nD4-d6.\n\n"Трудно найти подходящего оппонента. Кроме того, я был немного занят тем, что разбирался с террористами, уничтожающими страну."\n\nF4-d5.\n\nСалазар уставился на доску. Затем взглянул вверх на Франко - хотя он смотрел не совсем на него, скорее, в общем направлении. Qd3-c5.\n\n"Подумать только, если бы одна мелочь пошла по-другому, я мог бы играть в шахматы с другим человеком."\n\nQb5 + -Nd7.\n\nФранко на мгновение замолчал. Через несколько секунд он понял, что это за "мелочь". В конце концов, он передвинул фигуру, когда, наконец, нашел нужное воспоминание. Dxc5-e6.\n\n"А, Санхурхо? Может, это было к лучшему. Не то чтобы я его презирал, но старый лев был... довольно глуп.\n\nNc3-a6. Qxd7-Kxd7.\n\n"Ну а ты? Часто думаешь о том, как сюда попал?"\n\n"Иногда, я полагаю. Португалия была моей жизнью, а кто время от времени не думает о своей жизни?"\n\nCxb7-kxb7. Nxd5-Qxd5.\n\n"А ещё война. Стоил ли Гибралтар того? В наши времена так больше не рискуют.\n\n"Что за вопрос? Конечно стоил. Это и не было большим риском. Германия побеждала, и вскоре, собственно, победила."\n\nNf3-Bb4 +. C3-Bc5. C4-Qxc4. B3-Qc3 +.\n\nВыражение лица Салазара изменилось. Он казался довольным, уверенным. Франко сосредоточился, слушая Каудильо и смотря на шахматную доску в равной степени. Bd2-Qxa1.\n\n"Тебе нужно ещё потренироваться, - начал Салазар, - ты ещё не совсем готов.""
 IBR.3138.a:0 "В этот раз игра точно длилась дольше."

 IBR.3139.t:0 "Многообещающий результат"
 IBR.3139.d:0 "На протяжении всех прошлых игр Франко приходил первым из двух Каудильо. Он всегда был на месте, когда прибывал Салазар, хотя расстановка доски была совместным занятием. Сегодня все было по-другому. Теперь, когда Салазар вошел, он нашел шахматную доску расставленной, а рядом с ней сидел Франко. И ждал.\n\n"Обычно ты ждешь моего прибытия, прежде чем мы расставим фигуры. Это будет "та самая партия"?"\n\nD4-d5\n\nNc3-nf6.\n\n"Еще предстоит выяснить..."\n\nF3-e6. Bf4-bb4. A3-ba5.\n\n"Как думаешь, немцы действительно сожалеют о том, что взяли себе кусок у Португалии?"\n\nE4-OO. Exd5-exd5.\n\n"Ты знаешь, что им все равно, Салазар. Они забрали её и точно также пустят прах по ветру, когда будет удобно."\n\nBb5-bf5. B4-nh5. Bxa5-nxf4. Nge2-nxe2. Kxe2-re8+.\n\n"Что побуждает тебя сохранить этот союз? Угроза немцев уже не так велика, как раньше."\n\nKf2-re6. Re1-rg6. Re8+-qxe8. Nxd5-qxe2+.\n\n"Прошло слишком много времени. Народы были вместе так долго, что разделение полуострова принесёт ещё больший ущерб."\n\nВ своей старости Салазар допустил небольшую ошибку в принятии решения. Игра значительно сократилась. Qxe2-be4. Qxe4-f5. Qe8.\n\nСалазар был ошеломлен. Ему потребовалось ещё мгновение, чтобы понять, что он делал всего несколько ходов назад. Он не отпустил никаких замечаний и продолжил свой день как ни в чём ни бывало, так и не сказав ничего Франко."
 IBR.3139.a:0 "Теперь игры будут проходить по-другому?"

 IBR.3140.t:0 "Белое и чёрное"
 IBR.3140.d:0 "Так или иначе стало ясно, что Франко никогда не узнает, положили ли начало тенденции его улучшенные результаты. Несвоевременная и прискорбная смерть Каудильо Салазара помешала правителям провести ещё один матч. Испанец, возможно, одержал свою первую победу по счастливой случайности, и теперь у него никогда не будет шанса на честный выигрыш.\n\nНесмотря на то, что было ещё много других вещей, по которым можно было вспомнить Салазара, шахматная доска, на которой они играли, имела особую ценность: это было их хобби, пусть и кратковременное. Гораздо лучше было помнить старика по шахматным партиям, а не по многочисленным спорам по поводу иберийской политики.\n\nФранко потребовалось некоторое время, чтобы в последний раз осмотреть шахматную доску. Неинтересный дизайн - черно-белые фигуры на черно-белой доске; он в последний раз поставил ее за любимым столом португальского Каудильо. Он решил никогда больше не использовать доску, чтобы оставленные ею воспоминания оставались незапятнанными."
 IBR.3140.a:0 "Фигуры стоят в его память."

#A nasty cough (oof franco)

 IBR.3141.t:0 "Неприятный Кашель"
 IBR.3141.d:0 "День выдался настолько спокойным, насколько измученный Франко мог когда-либо надеяться. Его семья и ближайшие сторонники сидели по обе стороны стола, наслаждаясь одним из лучших обедов, которые у них когда-либо были. Такой прием пищи был одним из немногих случаев, когда лидер мог отдохнуть от бесконечной борьбы, которую он вёл. Но напряжение нарастало - Франко чувствовал себя хуже с каждым днем. Он ощущал, как будто что-то должно было произойти, что его облегчение не могло длиться долго.\n\nВнезапная судорожная боль охватила его и вырвала мимолетную передышку из его беспокойного ума. Он согнулся пополам, бесконтрольно кашляя, беззвучно умоляя кого-нибудь о помощи, пока его тело корчилось на полу. Крики и вопли ужаса только сгущали смертельную какофонию.\n\n"Кто-нибудь, сюда! Он задыхается, быстрее!" - раздался крик из-за стола. Несколько помощников прислушались к призыву и бросились к лидеру в попытке избавить его горло от инородного тела. Но, как бы они ни старались, ни один из них не смог остановить кашель. Вскоре стало ясно, что это было что-то гораздо более серьёзное; уж точно не то, что кто-то из присутствующих был готов признать. В конце концов все закончилось; ужасные крики перешли в сопение, и старик лёг на спину. Он судорожно пытался вздохнуть, пока его легкие не наполнились воздухом, расслабил руки, убирая ладони от лица. Однако, как только он смог собраться с силами, чтобы открыть глаза, яростный ужас снова нахлынул на него. Его руки были влажными от собственной крови. Мужчина не мог больше сдерживать свои страхи, ему нужно было уйти, ему нужна была помощь.\n\nКогда он вышел, за ним последовали его советники, которые нервно ожидали худшего для Франко. Те, кто не ушел, обратились к его жене, которая сидела молча и неподвижно. Тихо потянув за жемчуг своего ожерелья, она беспокоилась, что ее муж уже никогда не будет прежним."
 IBR.3141.a:0 "Каждый человек не вечен."

