 IBR.5217.t:0 "Жребий брошен"
 IBR.5217.d:0 "Когда-то существовал Союз народов, объединенных чувствами и общими ценностями. Движимый необходимостью и внешними силами. Сильный благодаря стабильности и гармоничному сотрудничеству. Это то, что иберийцы говорили себе и пытались в это поверить. Похоже, их вера была недостаточно сильна.\n\nИстория - это альманах различных историй, которые человечество рассказало себе, чтобы жить и работать вместе. Некоторые в этом стремлении оттолкнули других, чтобы обеспечить более тесное сотрудничество между первоначальными участниками. Одна из таких конкретных историй - это история национализма. Теперь эта история была в процессе того, чтобы разорвать другую на части. Иберийский союз, имеющий фундаментальные недостатки с момента своего создания из-за противоречия в его требовании равного представительства, теперь был готов рухнуть из-за политической и этнической напряженности. Подавление групп меньшинств по всему полуострову с помощью государственной бюрократии и силы породило уродливую ненависть к существующей политической структуре.\n\nОднако более серьёзным для здоровья Союза был гамбит, разыгранный после смерти Салазара оппортунистом Франко, чтобы сосредоточить власть на себе и, следовательно, на Испании. Во многих частях Португалии в ответ наблюдался экономический застой, а в некоторых случаях открытое восстание, когда Лиссабон все ещё был охвачен пламенем. Весь регион, находящийся в изоляции, только ещё больше разжигает пыл тех, кто больше верил в одну историю, чем в другую. Вера, такой мощный инструмент для улучшения общества, теперь означала печальный распад союза людей."
 IBR.5217.a:0 "Иберия в огне."
 
 IBR.5218.t:0 "Болезненное признание"
 IBR.5218.d:0 "Осознание этого глубоко ранило. То, что казалось слишком прекрасной возможностью, чтобы ее упустить, теперь переросло в кризис, быстро выходящий из-под контроля. Каудильо Франко рассматривал смерть своего португальского коллеги как шанс окончательно подчинить Союз своей воле и вывести его из разрушительной нестабильности, вызванной постоянными спорами и наложением вето. Вера в то, что его народ примет эту идею, не подвергалась сомнению. В конце концов, это сулило прогресс под неуклонным руководством человека, который вывел испанскую нацию из огромных потрясений.\n\nБыл ли он наивен? Конечно, у Салазара все ещё было много португальцев в кармане, которых можно было заставить танцевать под его дудку из могилы. Также не должно было удивлять, что бесполезные политики и чиновники, которые выстроились в ряд с огромной бюрократией Иберии, испугались за свои позиции и быстро выступили против него. Вместо того, чтобы быть локализованным, кризис обнажил общенациональную оппозицию и высветил структурные проблемы, которые годы политических разборок не смогли эффективно решить.\n\nФранко знал, что теперь ему придется проглотить свою гордость или совершить политическое самоубийство. Перед ним лежали варианты замены Салазара. Только один теперь мог бы насытить лихорадочную оппозицию мадридскому режиму своей успокаивающей и реформистской политикой. Каэтану станет следующим португальским Каудильо."
 IBR.5218.a:0 "Может быть, к светлому будущему?"
