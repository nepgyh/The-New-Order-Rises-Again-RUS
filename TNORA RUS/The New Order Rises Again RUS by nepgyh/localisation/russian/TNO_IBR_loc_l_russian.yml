 IBR.5584.t:0 "Должностные лица ААС глубоко коррумпированы" #salazar/council in charge
 IBR.5584.d:0 "Прошло некоторое время, и за этот период появилось ещё больше свидетельств о реальных операциях Аксенсии. Время ожидания между клочками информации было долгим и мучительным, но с течением времени они становились все более и более существенными. Большая часть доказательств не полностью поддается проверке, но собрано достаточно косвенных доказательств, гораздо больше, чем простое совпадение. Здесь явно что-то затевается, даже если это не так плохо, как мы думаем.\n\nК этому нужно отнестись очень серьёзно. Если мы предпримем неправильные шаги, то вполне может случиться так, что любые зацепки, которые у нас могут быть, будут растрачены под сапогом коррумпированного чиновника, замаскированы и так или иначе не попадут в глаза вышестоящим. Необходимо провести дополнительное расследование, и необходимо определить, куда будет направлено это расследование. Было предложено направить его непосредственно на бюрократов, используя силу и принуждение, чтобы вытянуть из них информацию. Этот путь, к сожалению, несостоятелен при нынешней политической ситуации, несмотря на возможность больших результатов. Для получения информации от подозреваемых придется применять более подрывные методы, и эту стратегию следует применять с осторожностью."
 IBR.5584.a:0 "Необходим менее конфронтационный подход."
 
 IBR.5585.t:0 "Военная программа ААС коррумпирована" #salazar/council in charge
 IBR.5585.d:0 "При дальнейшем изучении программ между Аксенсией и военными были обнаружены отсутствующие документы. В череде взаимосвязанных открытий было обнаружено гораздо больше доказательств, хотя и косвенных по своей природе. Все эти совпадения складываются почти наверняка, а документы, касающиеся платежей и финансового управления, только усугубляют ситуацию. Необходимо что-то предпринять.\n\nСкорее всего, дело не так серьёзно, как ожидалось, но в случае, если оно окажется хуже, его необходимо должным образом изучить. С этой целью необходим маршрут расследования. Каждый вариант должен быть тщательно продуман, иначе любой шанс на реформу от нас ускользнет. Ответственный за это генеральный штаб мог бы быть непосредственно допрошен, но нынешний политический климат иберийского руководства не позволил бы таких смелых действий. Без принуждения мы могли бы попробовать простую тактику допроса и использовать хитрые стратегии, чтобы выудить у кого-то признание."
 IBR.5585.a:0 "Необходим менее конфронтационный подход."
 
