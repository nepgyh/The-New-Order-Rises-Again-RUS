 IBR.3183.t:0 "Король футбола" 
 IBR.3183.d:0 ""За Пако Хенто, - провозгласил Хайме, и троица осушила свои кружки пива. - Лучший футболист, которого когда-либо знала эта страна," - добавил он. Его друзья усмехнулись, как он и ожидал. Он только что возобновил ту старую дискуссию, которая велась в каждом баре, кафе и школьном дворе по всей Иберии.\n\n"Хайме! Приятель. Я знаю, что этот человек только что вышел на пенсию, но тебе не нужно преувеличивать, - сказал Хуан. - Хенто, без сомнения, был хорош. Но Рикардо Самора был божественен! Такой звезды, как он, никогда не будет" Он указал на Пепе, третьего члена группы, и сунул оливку в рот. "А ты не смей упоминать Пейротео"\n\nПепе рассмеялся и все равно сделал это. "Фернандо Пейротео был лучшим, мой друг, как бы это ни было больно. Ты должен признать это, даже если лучшим был не испанец. 554 гола в 334 матчах за лиссабонский спортивный клуб и ещё 15 за Португалию. Ни у кого нет таких цифр"\n\n"Ты и твои цифры, - проворчал Хуан. - Цифры ничего не скажут вам о вратаре. Самора практически изобрел вратарскую игру, и с таким же успехом он мог бы покончить с этим! Никто не превзойдет его"\n\nХайме покачал головой, подавая знак бармену, чтобы тот заказал ещё по одной порции. "Вы оба застряли в прошлом, как и все остальные. Никто из вас даже не видел, как эти ребята играли, они древние! И что ещё более важно, - сказал он, властно подняв палец, - один был испанцем, а другой - португальцем. Пако Хенто, которого вы видели, ибериец: лучший иберийский футболист всех времен"\n\nСпор продолжался всю ночь из-за новых вина и закусок в нескольких барах, но безрезультатно. Пьяная троица была вынуждена обратиться к незадачливому бармену, чтобы выйти из тупика."
 IBR.3183.a:0 "Настоящий иберийский талант."

 IBR.3184.t:0 "Новая учебная программа" 
 IBR.3184.d:0 "Директор занял свое место во главе стола для совещаний вместе с двенадцатью учителями, все мужчины в возрасте от 30 до 60 лет, чтобы обсудить, как недавнее законодательство повлияет на 1972-1973 учебный год..\n\nВо-первых, трехлетнее среднее образование будет обязательным и бесплатным для всех иберийцев в возрасте от 15 до 18 лет, включая девочек, многие из которых ранее получали только начальное образование. Поскольку число зачисленных студентов должно было резко увеличиться, в последующие годы размеры классов будут значительно больше. Несколько учителей выразили свою озабоченность, разочарованные тем, что им поручили так много работы без повышения заработной платы, но директор заверил их, что это будет временно, поскольку система претерпела трансформацию.\n\nВо-вторых, хотя школы по-прежнему будут разделены по признаку пола, девочки теперь будут иметь право на бесплатное среднее образование, эквивалентное среднему образованию мальчиков, в знак признания их растущего участия как рабочей силы. Девочек будут обучать искусству, науке и даже техническим навыкам, чтобы они могли стать производительными работниками и лучше воспитывать своих будущих детей. Поскольку их школа была для мальчиков, это не особенно повлияло на работу учителей лично, хотя некоторые неловко заерзали на своих местах.\n\nВ-третьих, должны были измениться сами цели среднего образования. Главной целью образования больше не было гарантировать лояльность правительству, строгое соблюдение гендерных ролей и консервативную мораль. Скорее, образование станет двигателем, с помощью которого будет создано новое поколение профессиональных работников и ученых. В то время как 3 года занятий по католической этике и изучению религии будут обязательными, уроки "Формирования национального духа" для обоих полов и уроки "Домоводства" для девочек были полностью отменены.\n\nЭтот последний пункт оказался гораздо более спорным среди собравшихся учителей. Одно дело - предоставлять бесплатное среднее образование всем подросткам независимо от пола, но совсем другое дело - посещение таких важных занятий. Какова была цель школьного образования, если оно не сохранит иберийскую семью? И какие идеи могли прийти в голову этим девочкам?"
 IBR.3184.a:0 "Образование навсегда изменилось. Поможет это нам или навредит?"

 IBR.3185.t:0 "Стандартная клавиатура" 
 IBR.3185.d:0 ""А вот здесь Вы будете работать, - сказал Жуан, когда он положил палец рядом с пыльной пишущей машинкой на крошечный стол крошечного офиса. - Мы собираем еженедельные отчеты в пятницу утром, так что Вы должны сделать его к вечеру четверга" Новенький, Карлос, кивнул и зашаркал вокруг, чтобы достать свои вещи из портфеля. Это был его первый рабочий день в Порту, в региональном отделении федерального министерства сельского хозяйства. По мнению Жуана, он казался достаточно приличным даже для испанца, переведенного из Мадрида. То, что он был галисийцем и говорил на приемлемом португальском, говорило в его пользу.\n\nЖуан уже собирался уходить, когда ещё один взгляд на пишущую машинку напомнил ему о чем-то важном. "Карлос, Вы знаете, как печатать на HCESAR?"\n\n"H- что?" - недоуменно спросил галисиец.\n\nЕго новый босс вздохнул. "Клавиатура на пишущей машинке. В Испании вы используете QWERTY, здесь мы используем HCESAR. Так что Вам нужно научиться печатать, начать все сначала. И нет, я не куплю Вам испанскую пишущую машинку, если только Вы не захотите принести её сами. А теперь послушайте, я научу Вас самым важным вещам. Вы заметите, что для номера один нет клавиши, для этого вы используете строчную букву L. Там также нет нуля, вы используете прописную букву О. Для звездочек вы вводите букву X, затем пробел, затем знак плюс над ним. А для знака числа вы просто..." Руки Жуана пролетели над пишущей машинкой, вручную установив каретку так, чтобы ввести две косые черты над знаком равенства, достигнув "#"\n\nКарлос медленно кивнул.\n\nВ 1937 году Салазар лично утвердил HCESAR в качестве португальского формата набора текста и при жизни презирал любые попытки установить иберийский стандарт, если он не станет HCESAR для всех. После смерти Салазара и в связи с расширением федеральной бюрократии правительство начинает обсуждать эту проблему."
 IBR.3185.a:0 "Возможно, есть некоторые возможности для улучшения..."

 IBR.3186.t:0 "Возвращение Пикассо" 
 IBR.3186.d:0 "Пабло Пикассо выглянул в окно самолёта. С высоты родная Испания казалась такой же, как и 30 лет назад, когда он покинул её. В то время, когда Республика пала, он и подумать не мог, что так надолго уедет. Пару лет спустя, когда он был вынужден бежать из Франции в Мексику, он и подумать не мог, что когда-нибудь вернётся. Возвращение демократии, пусть и несовершенной по его мнению, наконец открыла ему двери.\n\n"Стюардесса говорит, что мы приближаемся к Барселоне," - прошепатала жена Пабло Хасинта с соседнего кресла. Пикассо улыбнулся и взял её за руку, но ничего не сказал. Он знал, что это было одновременно объявление и предупреждение.\n\nИ действительно, через пару мгновений Пикассо смог увидеть на горизонте Средиземное море, сверкающее в лучах солнца. А до этого он наблюдал новую береговую линию - необъятные пустоши,  созданные плотиной. Они вызывали отвращение у Пикассо, от их вида по его телу пробежал холодок. Никакие фотографии не могли передать чувства, которые испытываешь лично, видя масштабы и тяжесть опустошения из-за Атлантропы. Оно казалось нереальным и противоестественным, даже если получится на что-нибудь приспособить участки земли.\n\nХудожник откинулся в кресле и закрыл глаза, пытаясь заглушить мысли и настроиться на гул двигателя. Восемьдесят девять прожитых лет давали о себе знать костям. Они через многое прошли: молодость в Малаге, посвящение в художники на Монмартре, подъём кубизма, тяжести войны, Великую Депресиию, депрессии его личные, всех друзей, которых он завёл, всех женщин, которых он любил. Последние времена - много приятных лет в Мексике, вино и хорошую компанию в прелестном Акапулько. Почти всё это - места, люди - прошли и растворились во времени. Это было нормально - он был уже стар. Время вернуться домой."
 IBR.3186.a:0 "С возвращением."

 IBR.3187.t:0 "Смерть Пикассо" ##Return version
 IBR.3187.d:0 "Каролина, как и многие в то утро, услышала по радио новость: Пабло Пикассо умер накануне вечером в возрасте 91 года. Сердечная недостаточность во время приема друзей на ужине в его доме в Карри, на окраине Барселоны. Просто так один из самых влиятельных художников 20-го века никогда больше не будет рисовать. Пытаясь и не в силах справиться с шоком, Каролина действовала импульсивно. Она допила кофе, схватила сумку и вышла из дома.\n\nНа улицах Барселоны, казалось, был обычный весенний день, солнце заглядывало в узкие мощеные улочки Готического квартала. Пробираясь по переулкам, Каролина обнаружила, что ворота Музея Пикассо уже окружены цветами, зажженными свечами и небольшой толпой. Она быстро купила свою собственную свечу у проходящего мимо продавца и положила ее. По мере того, как проходили часы, толпа увеличивалась и разливалась по всему музею и улицам вокруг него. Будут установлены пышные венки и цветочные композиции, будут играть одинокие музыканты и, в конечном счете, группы, будут произноситься речи.\n\nБдения такого рода, большие и маленькие, возникали в Мадриде, на родине Пикассо в Малаге, в Порту, в Лиссабоне и по всему миру. Для Иберии он был не только великим художником, но его возвращение ознаменовало собой веху в переходе к демократии, как бы подтверждая, что не только в их воображении все становилось лучше. Каролина оставалась в этом бдении, которое больше походило на празднование жизни, чем на траур по смерти, до полудня и до вечера."
 IBR.3187.a:0 "Соболезную его семье."

