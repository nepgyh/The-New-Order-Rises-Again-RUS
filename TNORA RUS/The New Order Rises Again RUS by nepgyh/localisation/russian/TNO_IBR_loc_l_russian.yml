 IBR.808.t:0 "Наводка..."
 IBR.808.d:0 "Кажется, что-то ужасное вот-вот произойдет. Внутри вооруженных сил существует фракция радикалов франко и непоколебимых фалангистов. Их невозможно удовлетворить ничем, кроме смерти демократии. Они были постоянной занозой в нашей заднице с тех пор, как мы были избраны. Недавно мы получили наводку от лояльных военных, что эти офицеры планируют немыслимое. Они собираются уничтожить демократию, уничтожив наше правительство в результате военного переворота.\n\nЧто же нам делать? Даже если это может быть розыгрышем, мы не можем оставить такое обвинение в силе. Как бы это выглядело, если бы это была подлинная попытка, допущенная самодовольством? Нужно что-то делать. Мы могли бы начать расследование по этому делу, предпринять необходимые действия, чтобы обезопасить депутатов, или, возможно, даже назначить вероятных преступников куда-нибудь, где они не представляли бы угрозы. Все лучше, чем ничего."
 IBR.808.a:0 "Возможно обман, но все же, расследуйте его."
 IBR.808.b:0 "Увеличить количество охраны для наших депутатов."
 IBR.808.c:0 "Возможно, эти офицеры смогут получить неожиданное назначение..."
 
 IBR.809.t:0 "Предатели военные атакуют Палату депутатов!"
 IBR.809.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло переплюнуть скорость бюрократии. Присутствовали все депутаты, но, несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nВсе резко смолкло, так как любые продолжающиеся разговоры были прерваны грохотом открываемой двери.\n\n"Nobody move!" screamed the man, firing two pistol shots into the ceiling to emphasize his point.\n\n"I and my fellow comrades in arms..." he trailed off as he glanced behind him, his orders dying in his throat as he saw none of the soldiers he expected to accompany him. "It doesn't matter! It only takes one gun to put any of you down like dogs!" He waved his gun at the deputies, wildly gesturing at no-one in specific.\n\nHe was tackled from behind, only half turned around from footsteps to behold the garb of someone he didn't expect - an Axencia operator.\n\n"You, and your comrades in arms, are all under arrest for anti-Iberian activity." said the operator, locking the man in handcuffs and escorting him out of the building. The officer was given the mercy of being escorted off with his co-conspirators."
 IBR.809.a:0 "Боже, спасибо за Аксенсию!"
 
 IBR.810.t:0 "Предатели военные атакуют Палату депутатов!"
 IBR.810.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло превзойти скорость бюрократии. Присутствовали все депутаты и несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nВсе резко смолкло, так как любые продолжающиеся разговоры были прерваны грохотом открываемой двери. Поняв, что происходит, один из охранников в комнате опустил дверной засов, вытащил оружие и стал ждать.\n\nВ дверь ударили несколько раз, и она была бы выбита, если бы не послышались выстрелы из-за нее. Кто бы ни был за дверью, они вступили в схватку с охраной. Поскольку и выстрелы, и удары прекратились, было разумно предположить, что охранники победили. Вскоре после этого было объявлено, что все чисто.\n\nПогибло всего четыре гвардейца, виновники переворота были убиты. Среди убитых не было никого важного - всего лишь горстка солдат. В любом случае, они были пугающе близки к успеху. Солдаты были остановлены только в последнюю минуту укреплением, ведущим в Палату."
 IBR.810.a:0 "Ублюдки! Все они! Гореть им всем в аду!"
 
 IBR.5861.t:0 "Предатели военные атакуют Палату депутатов!"
 IBR.5861.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло превзойти скорость бюрократии. Присутствовали все депутаты и несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nПалата продолжала работать в своем обычном режиме, и на самом деле ничего примечательного не происходило. Все продолжали свой обычный темп, пока их не прервали выстрелы снаружи. Все замолчали, чтобы послушать, но никто не хотел проверять, пока звуки не стихнут.\n\nМужчина в костюме выглянул из палаты, осматривая присутствующих охранников. Казалось, их было намного больше, чем обычно. "What's happening?" asked the man.\n\n"We were deployed here to stop an incident." responded a soldier, though his ranking indicated he was a commander of some sort. "We just beat some military men here, and they were set on shooting first. A few surrendered, but right now your guess is as good as mine."\n\nThe councilman relayed the happenings to the chamber. Within, Fernández-Miranda seemed the most pleased of all."
 IBR.5861.a:0 "Бесценные связи, действительно..."
 
 IBR.811.t:0 "Предатели военные атакуют Палату депутатов!" #they succeed
 IBR.811.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло превзойти скорость бюрократии. Присутствовали все депутаты и несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nВстреча была прервана тем, что дверь была выбита. В дверь вошло большое количество солдат во главе с человеком в форме офицера. "Nobody move!" screamed the man, as the soldiers rushed through the room and took positions around the chamber. He waved his gun around, pointing it at everyone and at no-one in particular. "You are all under arrest! You have committed unforgivable acts of treason against the Iberian state! You will stay where you are until you are told otherwise!" He gazed upon the assembled deputies, until he saw that several seats were empty. If the officer was angry before, it didn't hold a candle to his current feelings. "Some are missing!" He turned to a handful of soldiers. "Find them!"\n\nThe missing councilmen had been in other areas of the building as the coup happened, and were mostly able to slip away as the chamber was stormed. They were the only reason the government was not decapitated entirely, and none among their ranks were particularly critical. The rogue elements in the military had won this time."
 IBR.811.a:0 "НЕТ!"
 
 IBR.812.t:0 "Неудобная помощь?"
 IBR.812.d:0 "Когда вооруженные силы атаковали Палату депутатов, они не думали, что всего один удар нанесет поражение демократическому правительству. Итак, они нанесли два удара. Эскадрон солдат был послан для нападения на депутатов, и значительно большее количество солдат было развернуто на улицах Мадрида. Танки и солдаты, марширующие по городу, запугали большинство из них.\n\nНекоторые были в ярости.\n\nС нами связались лидеры и организаторы нескольких левых организаций, начиная от партий и заканчивая профсоюзами, и они совместно задали нам вопрос. Признавая чрезвычайные обстоятельства и не желая повторять события 1936 года, нас спросили, будут ли они привлечены к ответственности за использование "irregular" means of assisting us. If we let them, it may give us the edge we need to beat the traitors back, but it might give them some uncomfortable leverage after the fact. How badly do we need them?"
 IBR.812.a:0 "Закройте на это глаза."
 IBR.812.b:0 "Верховенство закона имеет решающее значение."
 
 IBR.5862.t:0 "Левые восстают на улицах"
 IBR.5862.d:0 "Горстка солдат марширует по одной из самых пустынных улиц Мадрида. У них не было бронекостюмов, но опять же, зачем она им? Никто не собирался их останавливать.\n\nВсе эти надежды были разбиты вдребезги, когда солдат был застрелен, упав на улицу с дырой в груди так же быстро, как раздался шум.\n\nСолдаты дико огляделись, прежде чем один из них поднял руку.\n\n"There!" screamed the man. He pointed towards one of the buildings, where a handful of still-uniformed workers were aiming guns out of a freshly broken display window.\n\nTwo more soldiers were shot dead, this time from behind. Firmly shaken, the commander ordered an immediate retreat. They were ran off to the sounds of chanted slogans and jeers, as it seemed like the entire street had turned against them.\n\nSimilar scenes were present all across the city, as left-wing militias stood up in solidarity with the government against the military. The armed forces were put into fights they couldn't have expected, and were in many places turned back."
 IBR.5862.a:0 "Они не пройдут!"
 
 IBR.5863.t:0 "Мало энтузиазма среди левых"
 IBR.5863.d:0 "Эскадрон шёл по дороге, не заботясь ни о чем, кроме героического приёма, который они получат, как только закончат. Это было слишком хорошо, чтобы быть правдой - идти по улице, запугивать людей и быть награжденным за это.\n\nМысль о реальном бою вернулась в головы отделения, когда один из них закричал, перекрывая отчетливый шум винтовочной стрельбы. Он был ранен в ногу. Раздались новые выстрелы, пока один из солдат не указал в сторону магазина.\n\n"There!" he screamed, pointing towards a group of still-uniformed workers, taking cover behind the remains of a storefront's display window\n\nSoldiers and workers exchanged fire with one another, until the workers suddenly scattered - it seemed that they had run out of ammo. With only two wounded, the idea of a hero's welcome re-entered the heads of the soldiers. They had run off a batch of bolsheviks!\n\nThis scenario repeated itself many times over, with details modified, but with the same result. Despite the acts of militias to stop the military, there were ultimately not enough to properly repel the soldiers."
 IBR.5863.a:0 "Каждая мелочь помогает."
 
 IBR.813.t:0 "Битва за Мадрид"
 IBR.813.d:0 "О переговорах не может быть и речи. Военные, став слишком самонадеянными, чтобы думать о том, что они делают, попытались отстранить нас от власти и уничтожить иберийскую демократию! Это кошмар, тот же сценарий преследовал мечты многих республиканцев. Битва за Мадрид, как ее теперь называют, кажется, является самым большим усилием, которое они могут предпринять. Если мы сможем остановить предателей здесь, то сможем избежать повторения трагедии 1936 года.\n\nКак бы то ни было, мы определенно не обречены. Мятежникам удалось захватить небольшую часть города, но мы сохраняем очень сильную позицию. Им не удалось захватить ни одного крупного учреждения. Если мы сможем удерживать наши позиции достаточно долго, то военные, безусловно, потеряют энтузиазм.\n\nПришло время идти на войну."
 IBR.813.a:0 "К оружию!"
 
 IBR.5864.t:0 "Битва за Мадрид"
 IBR.5864.d:0 "Военные в своей жадности решили, что демократия не служит их интересам. Не обращая внимания на народ Иберии, они решили свергнуть наше правительство и уничтожить демократию, чтобы удовлетворить свои собственные потребности. Они начали с самого Мадрида, стремясь обезглавить наше правительство и принудить к капитуляции. До сих пор они в этом преуспевают.\n\nВоенные захватили контроль над значительной частью города и овладели несколькими важными учреждениями, включая Палату депутатов. Наше положение ужасно, и если мы не наткнемся на чудо, мы, вероятно, будем обречены. В любом случае, мы должны сделать все возможное, чтобы спасти Иберию."
 IBR.5864.a:0 "К оружию!"
 
 IBR.5865.t:0 "Очистка города"
 IBR.5865.d:0 "Военные получат отпор! В самом Мадриде проживает значительное число левых, и военные разворошили осиное гнездо, разозлив их. Левые ополченцы восстали тысячами, и вместе с их поддержкой мы почти полностью изгнали предателей из Мадрида! Наш контроль над городом почти бесспорен, и он будет таковым, как только мы выгоним из города то, что осталось от военных. Ситуация выглядит очень хорошо, но мы должны быть всегда бдительны в ожидании новых уловок."
 IBR.5865.a:0 "К черту их всех! Их измена ни к чему не привела!"
 
 IBR.5866.t:0 "Наша хватка ослабевает"
 IBR.5866.d:0 "Несмотря на то, что у нас была сильная позиция, мы были близки к ее потере. Наши войска изначально были не готовы к бою и потеряли большое количество людей, прежде чем смогли эффективно противостоять военным. Поначалу проблема заключалась в людских ресурсах, но с сокращением площади для обороны нехватка была значительно уменьшена.\n\nПродвижение армии замедлилось и, похоже, полностью остановилось. Если больше ничего не произойдет, похоже, мы можем оказаться в тупике..."
 IBR.5866.a:0 "Что тогда станет с Иберией?"
 
 IBR.5867.t:0 "Восстановление важных позиций"
 IBR.5867.d:0 "Ситуация в Мадриде, похоже, улучшается, хотя и незначительно. Войскам, лояльным правительству, потребовалось некоторое время, чтобы подготовиться к битве, и их неэффективность была очень близка к тому, чтобы стоить нам всего города. Однако усилия левых ополченцев заслуживают похвалы: присутствуя в значительном количестве, они смогли задержать военных на достаточно долгое время, чтобы позволить нашим лоялистам перейти в наступление.\n\nВместе мы смогли наверстать упущенное, в том числе и в Палате депутатов. Несколько крупных политиков были спасены, и с нашим новым положением мы сможем поддерживать битву гораздо дольше. Однако, учитывая, что наш прогресс замедляется, похоже, что нам, возможно, придется поддерживать битву гораздо дольше..."
 IBR.5867.a:0 "Столько, сколько потребуется. Они не могут победить."
 
 IBR.5868.t:0 "Ужасная ситуация"
 IBR.5868.d:0 "Мадрид находится в состоянии кризиса.\n\nВоенные продолжают одерживать победу за победой, побеждая наших лоялистов и громя их до того, как у них появится шанс перегруппироваться. Мы не смогли сплотиться в достаточной степени, чтобы остановить их, а более подготовленные левые ополченцы недостаточно многочисленны, чтобы выиграть нам время для сбора. Хуже того, их присутствие вдохновило многих озлобленных консервативно настроенных элементов, которые в ещё большем количестве поднялись, чтобы противостоять социалистам. С их вмешательством работа социалистов сводится на нет и даже больше - связавшись с ними, мы потеряли даже больше, чем приобрели.\n\nЕсли на нас не свалится акт божественного вмешательства, военные будут продолжать захватывать важные районы Мадрида и разрушать иберийскую демократию вместе с городом."
 IBR.5868.a:0 "Это не может быть концом!"
 
 IBR.814.t:0 "Охота на преступников"
 IBR.814.d:0 ""Where are we, currently?" asked Fernández-Miranda. The investigator beside him - the one actually in charge of the manhunt - looked over his documents, and then responded.\n\n"Looking. They're still in the country, somewhere, but we can't dismiss anywhere yet, other than Madrid." he adjusted his glasses. "It would probably be easier to find them if we had the manpower. I know we need to be really choicey, but it can get rather debilitating. Anyway! They won't get out of the country. We have men posted at every way they could get out, unless they wanted to take a motorboat to Italy."\n\n"Do you have any leads? I want their proverbial heads in literal handcuffs."\n\n"Only a couple," said the investigator. "We're going to follow them, and if my hunch is right it'll just be following them faster than the officers.""
 IBR.814.a:0 "На край Иберии!"
 
 IBR.815.t:0 "Офицеры взяты в плен"
 IBR.815.d:0 "Двое военных, одетых в самую неприметную одежду, какую только смогли найти, шли по улице. Они были отделены от остальных и предполагали только худшее. Они брили бороды, отращивали волосы - делали все, что им было нужно. Если они хотят выбраться из страны, им нужно как можно дальше уйти от себя прежних.\n\n"This wasn't supposed to happen," lamented one.\n\n"Shut up, they might hear your bitching from Madrid." responded the other. "Whatever. If we can make it onto a flight, we can disappear in the States."\n\nOn the way to the airport, they beheld military. Not their military.\n\n"Play it cool," said the second officer, "they have no reason to suspect us."\n\nOn their way to the airport, they found that they were suspected. What was supposed to be a cursory inspection turned into far more, and by the end of the proceedings one was unconscious and the other was in handcuffs. They were identified, placed into custody, and sent off to Madrid."
 IBR.815.a:0 "Вот и все они. Время для их появления в суде..."
 
 IBR.816.t:0 "Офицеры-отступники бегут из страны"
 IBR.816.d:0 "Два офицера увидели аэропорт - их билет на выход. Единственная проблема заключалась в том, что его охраняли солдаты. Впереди только два солдата наблюдали за дверью, так что их лучшим способом было пройти через них, насколько это возможно, и сесть в самолет.\n\n"What if they recognize us?" asked the first officer.\n\n"You worry too much! There's not a rat's chance in hell they know us. Don't you see yourself?" The second officer replied, gesturing to the thoroughly modified appearances they had taken as disguises. "Stay calm, and all they'll see are civvies."\n\nThey were immediately suspected. One of the guards present appeared to see through the disguises immediately. He shot them a quick salute, then waved them through.\n\n"All I see here is a patriotic Iberian citizen." said the guard, his voice low but quick. "Isn't that right, Hernandez?" The second guard, Hernandez, nodded in agreement. "You two have a safe flight, alright?""
 IBR.816.a:0 "Переворот мертв, но не его сторонники."
 
 IBR.817.t:0 "Суд над офицерами"
 IBR.817.d:0 "Офицеры взяты в плен. В настоящее время они находятся в заключении, и через короткое время они предстанут перед судом за измену Иберии. Учитывая нынешнее состояние Мадрида, это то, что юристы назвали бы открытым и закрытым делом. Скорее всего, это будет короткий судебный процесс, потому что у них нет надежды опровергнуть доказательства против них. Единственная неопределенная часть - это то, как они будут приговорены.\n\nБлагодаря политическому маневрированию мы имеем большое влияние на наказание, которое получат заговорищики-офицеры. Как правило, акт такого масштаба карался бы смертью. Однако если мы хотим использовать эту возможность для примирения с оставшимися военными элементами, то "just" a life sentence will serve to show that we can still forgive."
 IBR.817.a:0 "Они приговорены к пожизненному заключению"
 IBR.817.b:0 "Они приговорены к смертной казни"
 
 IBR.818.t:0 "Битва проиграна"
 IBR.818.d:0 "Полуденное солнце светило ярко, хотя в Мадриде это вряд ли ощущалось.\n\nСолдаты и их танки маршировали по городу, военные оркестры ревели триумфальные мелодии в большом параде, который, казалось, охватил весь город. В середине парада стояло бывшее правительство, сломленные люди все ещё в своих костюмах, выставленные напоказ, как дикие животные в зоопарке.\n\nСтарое правительство провели через весь город, на виду у толпы, собравшейся на тротуарах улиц, к бывшей Палате депутатов. Там, под пристальным взглядом франкистского флага, выстроились многие политики, в том числе Фернандес-Миранда, Бальсемао, Суарес, которого пришлось связать из-за того, как сильно он пинался и дрался, - и Карнейро.\n\n"You are lucky not to be crucified!" screamed the officer in front.\n\n"Ready!"\n\n"Aim!"\n\nWith only one more word, the dream of a democratic Iberia died."
 IBR.818.a:0 "Han pasado.(Они прошли.)"
 
 IBR.819.t:0 "Битва выиграна!"
 IBR.819.d:0 "Мы победили! Офицеры потерпели полное поражение. Их солдаты лежат мертвыми или побежденными, так много пострадав практически ни за что, те, кто остался, не желают продолжать. С их капитуляцией военные офицеры, стоявшие во главе переворота, потеряли всякий импульс, который у них когда-то был. Их авторитет испарился, и они больше не смогут произвести ничего подобного.\n\nНужно ещё подумать о статусе предателей. Они не сдались вместе с остальными своими войсками и все ещё хотят вернуться, чтобы угрожать нам. Мы должны разобраться с ними, так как только их поимка может полностью положить конец этой измене. Поскольку их поимка настолько важна, Фернандес-Миранда сам будет руководить расследованием."
 IBR.819.a:0 "Мы вступаем на финишную прямую."
 
 IBR.820.t:0 "Контрпереворот в западной Иберии!"
 IBR.820.d:0 "Каким-то образом ситуация стала ещё хуже! Предатели, недовольные своим прогрессом, отказались от большей части боевых действий в Мадриде. Хотя их местонахождение было неизвестно - поскольку битва все ещё бушевала, когда они бежали, - их истинные намерения были раскрыты вскоре после этого.\n\nОни выступили с заявлением против правительства, призывая более крупные вооруженные силы помочь им свергнуть наше правительство. К сожалению, наши военные, каковы бы они ни были,в большинстве покинули нас, чтобы присоединиться к фашистам. Это факт человеческой истории, что некоторые вещи никогда не меняются, и похоже, что старые испанские привычки нескоро умрут. Надвигается гражданская война, и, чтобы спасти не только Испанию, но и всю Иберию, мы не должны повторять ошибок наших дедов десятилетия назад."
 IBR.820.a:0 "No Pasaran!(Они не пройдут!)"
 IBR.820.b:0 "Arriba Iberia!(Поднимайся, Иберия!)"

 #Soclib oil crisis events
 
 IBR.5400.t:0 "Система распределения и нормирования"
 IBR.5400.d:0 "Страну охватил нефтяной кризис. Правительству стала очевидна важность создания системы распределения нефти. Все эти трудности возникли из-за нашей неспособности импортировать достаточное количество нефти для удовлетворения чрезмерного спроса. В рядах оппозиции громогласно кричат о проблемах системы распределения и о том, как это может повлиять на способность фирм производить товары, требующие нефти. Тем не менее, правительство продолжает внедрять систему распределения, дабы убедиться, что у каждого есть хотя бы немного нефтепродуктов, используемых в повседневной жизни.\n\nК сожалению, правительство все ещё не решило, насколько жёстким будет это распределение. Первым прозвучало предложение о введении жёсткого нормирования. Такое решение бы полностью гарантировало, что в стране не иссякнет то немногое, что осталось в ее запасах. Тем не менее, некоторые члены кабинета министров заявили о своих колебаниях в отношении этой меры, предупредив, что она является слишком строгой и может привести к потере доверия к правительству. Необходимо учесть, что нефть влияет как на повседневную жизнь людей, так и на экономику в целом."
 IBR.5400.a:0 "Нужно жёсткое нормирование."
 IBR.5400.b:0 "Нормировать в пределах разумного."
 
 IBR.5401.t:0 "Процентные ставки"
 IBR.5401.d:0 "Наша новая экономическая программа сосредоточена на нуждах трудящихся. Потребуются некоторые меры для борьбы с инфляцией, которая возникает при использовании стимулирующих расходов для купирования экономического кризиса. Именно по этой причине правительство сочло целесообразным повысить процентные ставки. Это сократит расходы потребителей и бизнеса. Хотя такая мера будет препятствовать росту экономики, возникает также угроза роста инфляции и даже потенциальной гиперинфляции. Если план правительства увенчается успехом, бурю удастся пережить.\n\nНесмотря на это, наши экономисты в вопросе процентной ставке разделились на два лагеря: сторонники повышения ставок с 6% до 9% или 15%. Сторонники первого варианта утверждают, что слишком высокая ставка парализует экономику страны и сделает расходы настолько маловероятными, что экономика продолжит падать. Сторонники второго варианта утверждают, что 9% не будут препятствовать расходам в достаточной степени, чтобы вызвать снижение инфляции. Они считают, что среднестатистический ибериец скоро обеднеет. Оба аргумента, в теории, могут привести страну к экономическому краху и, как следствие, к полному провалу на следующих выборах. Да поможет нам Бог сделать верный выбор."
 IBR.5401.a:0 "Значительно поднять процент."
 IBR.5401.b:0 "Небольшого повышения хватит."
 
 IBR.5402.t:0 "Уплата долгов"
 IBR.5402.d:0 "В связи с тем, что наша экономика начинает возвращаться в нужное русло, пришло время рассмотреть насущный вопрос погашения государственного долга. Долги копились как от предыдущей администрации, так и из того, что было накоплено при выводе страны из экономического кризиса. Вопрос о погашении долга начинается с того, кому мы намерены вернуть эти деньги. Мы должны как внутренним, так и международным кредиторам, которые хотят вернуть свои деньги с процентами как можно скорее.\n\nЕсть одна вещь, которую нельзя оставлять без внимания: правительство обязано погасить долг от внутренних кредиторов. Игнорирование было бы подобно политическому самоубийству. Безответственность в этом вопросе ослабит доверие малого и крупного бизнеса в Иберии. Однако вопрос погашения внешнего долга все ещё висит в воздухе. Средства, с помощью которых мы могли бы позволить себе погасить его, безусловно, потребовали бы дальнейшего повышения налогов. Решение крайне непопулярно, поскольку ещё больше затормозит экономический рост страны. Тем не менее, отказ вернуть деньги международным кредиторам приведет к подрыву доверия со стороны иностранных фирм. Отказ также приведёт к росту внешнего долга. В таком случае мы окажемся в ситуации, когда не сможем вернуть долг из-за начисленных процентов."
 IBR.5402.a:0 "Сначала - миру."
 IBR.5402.b:0 "Сначала - нашим."
 
 IBR.5403.t:0 "Выступление Фернандеса-Миранды"
 IBR.5403.d:0 ""Through our New Economic Program, we have managed to weather the storm and, if our projections are correct, are soon heading into the recovery stage so long as we maintain the course. Luckily, the average Iberian has managed to stay afloat during these turbulent times through our use of stimulus spending and welfare programs. It is important that we remember that we cannot leave this recession unless all peoples of Iberia have been raised up and no longer go hungry, no longer be forced to live paycheck to paycheck, no longer be punished for the mistakes the top 1% make."\n\nWhile the members of the "top 1%" didn't seem to like Fernández-Miranda's TV speech, the "average Iberian" seemed to love it and the Unión Republicana has seen a steady increase in the polls as a result of it. The mixture of presenting hope for the future with populist messaging about the rich has really struck a chord with the working class and rallies in the urban areas since the speech have seen a dramatic increase in turnout. The response from these people have made it clear, they are behind Fernández-Miranda and Unión Republicana, all the way."
 IBR.5403.a:0 "Они завоевали народную любовь"
 
 #The Death of Franco tree events
 IBR.623.t:0 "Смерть Франко" #for non-democracy lol
 IBR.623.d:0 "Алехандро Родригес де Валькарсель обратился к иберийскому народу по радио и телевидению.\n\n"Iberians, Franco has died tonight. This exceptional man who before God and History, has took upon himself the responsibility of the hardest and most selfless service to Iberia, following throughout his whole life, day by day, hour by hour his transcendental mission. I know my voice will arrive in your residence being constantly interrupted by my tears and constant sobbing; it is natural to feel this way the tremendous pain his absence brings to us. It is a moment of extreme sadness, but we must not become hopeless, it is true that Franco, our Caudillo for so many years, is not among us but he left us his work, his example and the fulfillment of an historic duty. I was witness of his last day of work, when Death had already taken her toll at his heart and I can guarantee you that this was his last message to the people he loved so much:\n\nNow that the time is near for me to stand in judgment before God Almighty, I ask that He look kindly upon me since I have striven to live and to die as a good Catholic. It has always been my desire to be a faithful son of the church, I ask forgiveness from all, as I give my most heartfelt forgiveness to those who declared themselves my enemies. I believe and hope that had no enemies other than those who were enemies of Iberia. Iberia, which I will love until the last moment and which I promised to serve until my dying breath, which is near. Do not forget that the enemies of Iberia and of Christian civilization are watching, and you should also be watchful and should lay aside all personal gain in favor of the goals and interests of our homeland and of the Iberian people. Continue striving to obtain social justice and education for all Iberians and make use of the rich multiplicity of its regions as a fountain of strength for a continued united Iberia. I would like in these, my last moments, to join the names of God and Iberia, and for us all to embrace one another and to shout for the last time on the threshold of my death - Arriba Ibéria!""
 IBR.623.a:0 "Помним, любим, скорбим." 
 IBR.623.b:0 "Спи спокойно, дорогой каудильо." 
 


 #National Union Events 
 IBR.633.t:0 "Перенаправление национализма меньшинств"
 IBR.633.d:0 "Меньшинства Иберии - самая надоедливая из всех проблем. Преисполненные пугающей самоотверженностью сепаратисты представляют собой самую большую угрозу, с которой когда-либо мог столкнуться Союз. В своих худших проявлениях они способны создавать "
 IBR.633.a:0 "Чего же мы ждём?"

 IBR.634.t:0 "Продолжение интеграции"
 IBR.634.d:0 "Мы должны интегрировать меньшинства в испанское общество. Это единственный путь, иначе мы станем жертвой вечного терроризма и дестабилизации со стороны наиболее их радикальных представителей. Культуры меньшинств должны умереть. Первый шаг - ассимилировать их языки. В школах будет преподаваться только кастильский испанский, а местные СМИ никогда не будут использовать местные языки. Как и политика Франко, полное погружение в язык в сочетании с отказом от дальнейшего обучения языку меньшинств будет убивать языки до тех пор, пока все не заговорят по-кастильски или по-португальски. После этого наступает вторая фаза: культурный барьер между кастильцами и меньшинствами будет медленно истощаться, пока не станет отличий вовсе. Тогда, они неизбежно станут испанцами. Есть проблема, и она очевидна: все это вызовет много гнева. Политика не подлежит обсуждению, поэтому необходимо найти другой способ подавить большую часть беспорядков.\n\nНа случай непредвиденных обстоятельств у нас есть план. Если меньшинства станут слишком наглыми, мы организуем встречу с несколькими лидерами их общины и предложим им некоторые очевидные "
 IBR.634.a:0 "Заходят как-то каталонец и галисиец в бар, а испанский им как раз!"
 
 IBR.635.t:0 "Пересмотр понятия сепаратизма"
 IBR.635.d:0 "Слишком много террористов уходят из-под нашего надзора только потому, что их преступления не считаются преступлениями по закону. Мы должны изменить это. Однако есть проблема. До сих пор нет единого мнения о том, насколько серьёзна должен решаться этот вопрос. Спор настолько обострился, что в конце концов Де Валькарселю пришлось вмешаться и установить политику, основанную на его собственных взглядах. Так вышло, что его видение оказалось самым суровым из всех.\n\nОтныне сепаратизм выходит далеко за рамки простого терроризма. Теперь сочувствие сепаратизму приравнивается к самому сепаратизму! Это уже не говоря о том, что сейчас юридически представляет собой сепаратизм. Все, что нужно сделать - отправить новые законы в Аксенсию и поручить им арестовать тех, кто ранее уже уходил от отвественности."
 IBR.635.a:0 "Удостоверьтесь, чтобы наручников хватило на всех."

 IBR.636.t:0 "Эксплуатация культа личности"
 IBR.636.d:0 "Создавая позитивный имидж в обществе, оба каудильо были крайне осторожны. Каждую минуту, когда они открывали себя людям, они создавали ауру авторитета и морали. Все действительно выглядело так, будто они были полностью готовы ко всему. Идея двух доброжелательных опекунов смогла призвать многих к послушанию. Отсутсвие необходимости принимать меры против такого количества людей только укрепило образ доброты, что, в свою очередь, привело к большей лояльности. Со временем этот образ отошел на второй план. Пришло время культу личности вернуться в иберийское общество.\n\nДля населения мы станем преемниками каудильо. Мы будем претендовать на наследие доброжелательных защитников, тем самым повышая лояльность. В конце концов, мы и есть новые каудильо, следующие по стопам предыдущих. Если народ следовал за старыми лидерами, почему бы им не последовать и за нами?"
 IBR.636.a:0 "Мы хотим для народа лишь лучшего"

 IBR.637.t:0 "Тезисы христианской цивилизации"
 IBR.637.d:0 "Сегодня мы начнем публикацию "The Principles Of Christian Civilization", a thesis declaring Iberia to be a society of moral Christians. The thesis will be particularly targeted at the clergy, who will be able to get the ideas out to more people better than we could. Within the thesis we will begin by elaborating on the definition of 'Western Civilization', and how it is founded on Christian values. Through this we can explain how Iberia, a western civilization, is also founded on these Christian values. From here we shall proclaim that the Union will fall into barbarity and chaos without these values. It will be elaborated on what they are: charity, chastity, and obedience for your highers. The three pillars, the fundamentals of any good moral society. It will be a call to all who read it to maintain and spread these values everywhere they go, and to become the paragons of Christianity by following them."
 IBR.637.a:0 "Немного религиозности не повредит"

 IBR.638.t:0 "Старые трюки в пропаганде"
 IBR.638.d:0 "Еще при диархии использовалось полное погружение в пропаганду. Пропаганде свойственен более эффективный уровень убеждения. За неимением других точек зрения, народ будет довольствоваться нашей. Была лишь одна проблема. Для достижения желаемых результатов требовался очень высокий уровень риторики. Чрезмерное давление вызывает апатию, в то время как недостаточное даёт ход всему вредному для идеологии. Волноваться не нужно. Люди, которые работали над этим раньше, все ещё здесь. Более того, большинство из них работают на нас. Нам нужно дать экспертам карт-бланш, и не успеем мы опомниться, как люди будут обведены вокруг пальца. В конце концов, если кто-то и может повторить успех прошлого, так это те, кто тогда его и обеспечили. Им будет предоставлено все необходимое и даже немного больше. Таким образом, диссидентство уйдёт на задний план."
 IBR.638.a:0 "Победа любой ценой!"

 IBR.639.t:0 "Возбуждение народного гнева"
 IBR.639.d:0 "В одних только словах нет никакого толка. Идеальная формула - ложка правды на бочку ненависти. Для того, чтобы завладеть умами иберийцев, необходимо воспользоваться этой формулой. Мы изольём всю народную ненависть на головы диссидентов. Найдём козлов отпущения, обвиним и демонизируем их. Затем мы подчеркнём важность военных для обеспечения порядка в стране. Подчеркнем важность вооруженных сил. Мы убедимся, что люди знают, насколько военные необходимы. Мы сможем сплотить народ вокруг любой нашей идеи.\n\nВсе ещё уместно по любому случаю приписывать иностранным державам злой умысел. Затем, как только мы обнажим угрозу, нация будет доведена до исступления. Гиперболизируя факты, мы вытесним ненависть далеко за наши границы. Пока все недовольство будет направлено на посторонних, народ будет гораздо охотнее слушать нас, то есть тех, кто лучше. Хотя это и сомнительно, такая тактика необходима для того, чтобы люди должным образом уважали власть. Успех этой программы очевиден. Нужно лишь привести ее в движение."
 IBR.639.a:0 "Проблема в других, а не в нас"

 IBR.640.t:0 "Борьба против влияния левых"
 IBR.640.d:0 "С момента зарождения социализма его гнилые идеи успели набить нам оскомину. Это опасный набор принципов, который забивает головы людей наивными представлениями о том, что невозможно осуществить на практике. Хуже того, их деспоты во главе стремятся поработить всех, кто помогает им. Ради народа мы должны остановить продвижение красной чумы там, где это возможно. С этого момента все источники этой опасной мысли будут выкорчеваны из Иберии. Что ещё более важно, мы сможем сплотить население в противостоянии левым идеям.\n\nИскоренение социализма в нашей стране - одна из немногих вещей, с которой высшие эшелоны партии полностью согласны. Все они хотят, чтобы он исчез полностью, да как можно скорее. Весь Национальный Союз объединен одной идеей:"
 IBR.640.a:0 "Иберии больше никогда не стать социалистической"

 IBR.641.t:0 "Расследования по делам левой оппозиции"
 IBR.641.d:0 "Как только вопрос ликвидации социализма перешёл в практику, партия утратила видимое единство. К счастью, на этот раз ситуация разрешилась достаточно быстро, и де Валькарсель не вмешался. Первый и самый важный шаг к устранению левых - сведение на нет их влияния в политике. Но каким образом? Очевидно, они должны быть арестованы за свои вредные убеждения, однако сейчас для этого нет никаких веских причин. По крайней мере, нам об этом известно. Того, что мы могли не знать о некоторых их деяниях, которые могли стать основанием для ареста, было достаточно, чтобы привлечь внимание нескольких членов партии. Следующий шаг был уже неизбежен. Дела оппозиции будут расследованы, ее социалистические и сепаратистские связи будут раскрыты, а ее члены арестованы. Хотя обстоятельства, позволяющие осуществить такой шаг, в лучшем случае надуманны и незначительны, они необходимы для обеспечения безопасности Иберии."
 IBR.641.a:0 "Цель оправдывает средства"
 
 IBR.642.t:0 "Органическая теория"
 IBR.642.d:0 "Любой, обладающий разумом, знает, что живым является не только человек. Например, сама страна тоже является живым существом. Подобно организму, государство состоит из множества мелких частей, которые, все вместе, создают нечто гораздо большее, чем друг друга по отдельности. Это крайне актуально для Иберии, где в одно государство слилось несколько регионов. Однако, как и в организме, имеют место быть отклонения. Все части должны выполнять свою особую функцию, и если позволить чему-либо отклониться от их роли, это затруднит функционирование организма в целом. Эта школа мысли должна применяться на всех уровнях управления, и до тех пор, пока она не будет принята народом, она должна быть вбита в их головы. Народ должен замалчивать свои обиды и позволять специальному руководящему органу выполнять свою работу так же, как они должны делать свою."
 IBR.642.a:0 "Организм не сможет работать, пока сердце выводит токсины, а печень качает кровь"
 
 IBR.643.t:0 "Применение католической социальной доктрины"
 IBR.643.d:0 "По-настоящему нравственно-ориентированное общество основывается на религии. Крепкий Союз сможет сохранить традиции. Вера - самая сильная из всех традиций. Поэтому католицизм должен быть взят в оборот и внедрен в иберийское общество. К счастью, существует устоявшаяся доктрина, согласно которой религия является главной опорой повседневной жизни. Ценность общего блага превыше всего остального. Если человек сосредотачивается на отдельном человеке, то он будет пренебрегать целым в ущерб общему благу.\n\nКонечно, нам не хватает поддержки, чтобы должным образом реализовать это. Чтобы двигаться дальше, нам нужно будет полагаться на поддержку за пределами нашей партии. Мы обсудим этот вопрос с некоторыми из наиболее податливых членов Народного Альянса. По крайней мере, их идеология сходна с нашей. Чтобы обеспечить успех, нужно убедить партию. Без их поддержки нам не удастся достичь намеченных целей."
 IBR.643.a:0 "Лучше бы вам послушаться"
 
 IBR.644.t:0 "Корпоративная система"
 IBR.644.d:0 "Никто не отрицает, что мораль и благочестие имеют решающее значение для здоровья иберийской нации. Тем не менее, простое определение морали как конечного благополучия нации далеко от истины. Любое государство привязано к своей экономике. Одно стимулирует рост другого. По крайней мере, так и должно быть. К сожалению, долженствование часто заменяется чем-то другим. Приватизированная экономика - хороший пример того, что является чем-то иным, чем "
 IBR.644.a:0 "Уже надоело уговаривать всех и каждого доводить дело до ума"
 
 IBR.645.t:0 "Новая учебная программа по истории"
 IBR.645.d:0 "История Иберии написана неверно. Между откровенной социалистической ложью и чуть менее вредной полуправдой легче сказать, что не является ложью. Поскольку наша власть в безопасности, наш священный долг - изменить ситуацию. Народ Иберии сдерживается обманом, и поэтому история должна быть переписана. Первая истина заключается в том, что оба каудильо не были лучшими ни для Испании, ни для Португалии. Все это знают, но дело не только в нюансах. Нравится вам это или нет, но они были стабилизирующими фигурами, и этот факт должен быть представлен в истории. В равной степени это относится и к изображению империй, предшествовавших Иберии. Им не дают честного шанса, и их качества - такие, как их способность цивилизовать и принести святость дикарям - сильно упускаются.\n\nХотя это лишь пример радикальных реформ, необходимых для того, чтобы должным образом показать историю Союза, необходимо отметить, насколько монументален этот проект. Как только новая учебная программа будет полностью написана, она будет напечатана в новых учебниках и бесплатно разослана в каждую школу. Дальнейшее - вопрос времени."
 IBR.645.a:0 "Счастье - видеть мир таким, какой он есть"
 
 IBR.646.t:0 "Думы о насущном" 
 IBR.646.d:0 "Де Валькарсель сидел в уединении в своем кабинете. Шла вторая половина ночи. Именно в этот поздний час лидер партии в раздумьях склонился над столом. Сон почти поглотил его, но он не позволит этому случиться, пока не поймёт, что собирается делать дальше.\n\nПоздняя ночь вряд ли была подходящим временем для обдумывания государственных дел, но в другом месте на это просто не было времени. У этого человека на уме было только одно: политическая карьера. Все действия их всегда блокировались оппозицией! Даже в моменты бездействия Народный Альянс старался совать свой нос в их дела. Безысходность! В глубине души лидера партии закипала ярость, но он подавил ее.\n\nНа решение ушло несколько минут. Если оппозиция мешает - ее нужно раздавить, а через труп переступить. По мере того, как составлялся проект и рождались планы, выражение лица Валькарселя менялось от гнева к самодовольству, к возбуждению.\n\nКарандаш не умолкал всю ночь. Когда франкист, наконец, снова проснулся, он обнаружил едва разборчивый набор документов и перегоревшую лампочку."
 IBR.646.a:0 "Приемлемо. Теперь нас будут слушать и слышать"
 
 IBR.647.t:0 "Речь Валькарселя" ####valcarcel speech try2?
 IBR.647.d:0 ""I am ecstatic to see all you youthful people show up! Why, it has been quite a long time since such a crowd has graced one of my speeches. But you are not here to listen to me ramble on about my honor to make your acquaintance."\n\n"I am proud of the Iberia we have created, and I know you are proud too. There is a safety to this peninsula that anyone else - anyone weaker - could not have accomplished. But you trusted in me! Your trust has let me bring Iberia into something beautiful. I never intend on disappointing!"\n\n"With your help I will secure the next election. The National Union is making Iberia great... and we will for as long as it takes!""
 IBR.647.a:0 "Арриба Валькарсель!"
 
 #National Union Reaction Events
 IBR.648.t:0 "Реакция регионов меньшинств на пропаганду"
 IBR.648.d:0 "Операция "
 IBR.648.a:0 "Что? Это просто была маленькая ложь!"

 IBR.649.t:0 "Успешный удар по национализму меньшинств"
 IBR.649.d:0 "Операция "
 IBR.649.a:0 "Потрясающе."
 
 IBR.650.t:0 "Аксенсия Анти-Сепаратиста протестует против новых определений"
 IBR.650.d:0 "Печальная новость! Мы планировали, что Аксенсия будет более эффективным, но новые варианты сепаратизма только снизили их эффективность. Вместо того, чтобы просто выполнять свою работу, значительное число агентов предпочли не подчиняться или даже саботировать наши операции. Те, кто этого не сделал, почти единогласно подали официальную жалобу: наши новые определения ужасны, и Аксенсия не может работать, используя их. Аргументы из этого варьировались от их драконьей природы до неспособности их реально выполнить. Чего они, похоже, не учли, так это того, что по новым законам это тоже сепаратизм. Ответ очевиден. Все протестующие против новых программ будут арестованы и заменены людьми, более преданными своей работе. К сожалению, это сделает Аксенсию почти неактивным до тех пор, пока оно не будет должным образом реорганизовано. "
 IBR.650.a:0 "Это лучше, чем то, что у нас есть сейчас...?"

 IBR.651.t:0 "Аресты сепаратистов вызывают правовой хаос!"
 IBR.651.d:0 "Мы переборщили с репрессиями. Наши агенты проявили необычный фанатизм в обеспечении соблюдения новых антисепаратистских правил и арестовали непристойное количество подозреваемых со всего полуострова. Само по себе это не является чем-то плохим - это замечательно, поскольку эти люди больше не могут угрожать Иберии, - но это ещё больше осложняет ситуацию. За такой короткий промежуток времени было арестовано так много людей, что мы не можем за этим уследить. Необходимо обработать подавляющее число заключенных, провести судебные процессы и решить юридические проблемы. Все эти вопросы будут решены, и первоначальная волна арестов в конечном итоге утихнет, но на это потребуется время. Ценное время, в течение которого Аксенсия фактически остановится до тех пор, пока в местах содержания под стражей не будет достаточно места для новых арестов."
 IBR.651.a:0 "Просто продолжайте свою работу. Мы можем продолжать в том же духе, а они нет."

 IBR.652.t:0 "Протесты против антисепаратистских арестов!"
 IBR.652.d:0 "Какое-то время новые сепаратистские понятия работали. Наши люди были преданы своему делу, и поток заключенных был не настолько велик, чтобы подавлять наши процессы. Время шло, и казалось, что все прошло так, как и ожидалось. К сожалению, этого не произошло. Как только снова были арестованы подозреваемые, мы поднялись выше, перейдя от случайных людей к более важным фигурам, у которых теперь не было базы поддержки. Осужденные сепаратисты смогли вызвать настоящий ажиотаж среди общественности, которая теперь в отместку организует кампании неповиновения против нас. Хотя это всего лишь вопрос времени, пока инциденты не исчезнут из поля зрения общественности и эти протесты не станут плохими воспоминаниями, пока они не будут забыты, Аксенсия будет работать в подвешенном состоянии. Гораздо труднее найти сепаратистов среди населения, озлобленное на власть. "
 IBR.652.a:0 "Надеюсь, вы знаете, что общение с террористами - тоже преступление..."

 IBR.653.t:0 "Убит депутат Национального союза!"
 IBR.653.d:0 "В какой-то момент этот человек произносил речь перед собравшейся толпой граждан Бильбао. В следующее мгновение он лежал мертвый на земле с дырой в груди. Раздался выстрел, но стрелявшего нигде не было видно. Несмотря на то, что бывшие телохранители депутата, а затем Гражданская гвардия начали поиски убийцы, его так и не смогли найти.\n\nНесмотря на то, что это был исключительно редкий случай, недавнее убийство депутата Национального союза вызвало новую волну страха в партии. Многие члены партии опасаются, что они окажутся следующими в цепочке убийств, и такое отношение негативно сказалось на производительности. Вместо того, чтобы выполнять свою работу, некоторые члены больше озабочены навязчивой идеей обезопасить себя в случае попытки убийства. Страх в конце концов рассеется в ничто, учитывая время и предполагая, что никаких других убийств не произойдет. Он уже нанес свой ущерб, и нехватка проделанной работы временно парализовала Иберию, поскольку время, потраченное впустую, было необходимо, чтобы убедиться, что отсутствие нескольких заместителей не будет иметь негативных последствий."
 IBR.653.a:0 "Боже мой! Неужели в этом Союзе больше никто не в безопасности?"

 IBR.654.t:0 "Усилия по интеграции меньшинств встречают сопротивление"
 IBR.654.d:0 "Стояла глухая ночь. Сельская местность пустынна и тиха, если не считать нескольких приглушенных голосов. Ничто не выделяется из ряда вон, за исключением груды учебников посреди поля. Один человек выливает на них канистру с жидкостью, а другой чиркает спичкой. В тусклом свете видны обложки учебников - они на кастильском языке. Второй мужчина бросает спичку в кучу, и они оба отступают назад. Когда пламя пожирает воздух, показывается целая группа с предметами в руках. По одному они все бросают в огонь то, что держат в руках, - газеты, учебники, всевозможные средства массовой информации. После того, как последний предмет попадает в жадные объятия огня, группа останавливается ещё на мгновение, чтобы полюбоваться работой своих рук, а затем убегает в темноту сельской местности.\n\nИнциденты такого рода - символическое уничтожение чего-либо на испанском языке - стали более популярными после продолжения усилий по интеграции. Учитывая недавние обстоятельства, они, похоже, станут ещё более банальными. Все лидеры общин меньшинств категорически отказались вести переговоры, занимая позиции, которые варьируются от нейтралитета до прямой поддержки того, что они считают "liberate" their people."
 IBR.654.a:0 "Я думаю, что испанец начал первым..."

 IBR.655.t:0 "Лидеры меньшинств соглашаются встретиться с нами"
 IBR.655.d:0 "Стояла глухая ночь. Сельская местность пустынна и тиха, если не считать нескольких приглушенных голосов. Ничто не выделяется из ряда вон, за исключением груды учебников посреди поля. Один человек выливает на них канистру с жидкостью, а другой чиркает спичкой. В тусклом свете видны обложки учебников - они на кастильском языке. Второй мужчина бросает спичку в кучу, и они оба отступают назад. Когда пламя пожирает воздух, показывается целая группа с предметами в руках. По одному они все бросают в огонь то, что держат в руках, - газеты, учебники, всевозможные средства массовой информации. После того, как последний предмет попадает в жадные объятия огня, группа останавливается ещё на мгновение, чтобы полюбоваться работой своих рук, а затем убегает в темноту сельской местности.\n\nКонечно, такого рода инциденты оказались слишком тяжелыми для большинства лидеров общин меньшинств. Уговорить их на переговоры, чтобы положить всему этому конец, было простым делом. Словесная перепалка, затеянная Национальным союзом, закончилась предполагаемым ответом: участвующие лидеры меньшинств осудили действия своих сепаратистов, а взамен права и привилегии были гарантированы правительством. К тому времени, когда они поняли, что это ничего не значит, ущерб уже был нанесен. Призывы к уступчивости отдавались эхом громче, чем крики о предательстве, и многие из тех, кто раньше сопротивлялся, вместо этого обнаружили, что им легче сотрудничать с нами."
 IBR.655.a:0 "Как мы и надеялись."

 IBR.656.t:0 "Посредственная реакция на правила"
 IBR.656.d:0 "В каждом регионе Иберии так называемые "
 IBR.656.a:0 "Мы не можем победить их всех."
 
 IBR.657.t:0 "Члены Народного альянса выпускают ошеломляющее опровержение!"
 IBR.657.d:0 "В каждом регионе Иберии так называемые "
 IBR.657.a:0 "Завали свою чёртову хлеборезку!"
 
 IBR.658.t:0 "Положительная реакция на "
 IBR.658.d:0 "В каждом регионе Иберии так называемые "
 IBR.658.a:0 "Под Богом находится лидер, а под ним - народ."
 
 IBR.659.t:0 "Митинги против милитаристской риторики"
 IBR.659.d:0 "В Лиссабоне холодное утро. Но ненастная погода, похоже, не помешала толпе собраться. Собравшись перед правительственным зданием, группа людей специально стояла, преграждая путь в здание. Когда чиновник или клерк пытались проникнуть внутрь, кто-то подходил, чтобы остановить его. Это продолжалось, казалось, целую вечность, когда утро сменилось днем и стало только теплее. Наконец прибыла полиция. Хотя некоторые сотрудники правоохранительных органов казались вялыми и неохотными, они выполнили свой долг и разогнали толпу. Хотя чиновники были в состоянии продолжить работу после этого, ущерб был нанесен. Половина дня была потрачена протестующими впустую, и после этого функционирование здания была нарушено на значительное время.\n\nЭто был не единственный город, в котором это произошло. В каждом крупном городе (и в некоторых мелких тоже) Союза были похожие митинги, протестующие блокировали работу правительствинных зданий так долго, как только могли. Акцент на военных и их необходимость вызвали большое количество недовольства, и поэтому средний гражданин просто стал немного меньше доверял своему правительству."
 IBR.659.a:0 "Впрочем, ничего нового..."
 
 IBR.660.t:0 "Массовые протесты против расследования!"
 IBR.660.d:0 "В ходе нашего крестового похода по искоренению большевизма инакомыслие распространилось на все сферы управления. Все, что мы непосредственно не контролируем, стало жертвой какого-то волнения или недовольства со стороны более глупых людей. Поддавшись социалистической лжи о том, что расследование не в их интересах, многие деятели в Конгрессе высказались против него, объявив его "
 IBR.660.a:0 "Пошлите Гражданскую гвардию, я здесь закон."
 IBR.660.b:0 "Ладно, на этот раз вы победили. Прекратить расследование."

 IBR.661.t:0 "Население считает расследование антидемократическим"
 IBR.661.d:0 "Наши предыдущие действия, предпринятые для того, чтобы довести расследование до его естественного завершения, привели к долгосрочным последствиям. Репрессии и насильственные разгоны только сделали это дело менее популярным среди населения. Что ещё хуже, это дало более убедительный повод прекратить расследование. Аргумент, поддерживаемый левыми, заключается в том, что, поскольку он вызывает достаточно сил для присутствия полиции, он явно не настолько демократичен. Толпа, которая хочет противостоять нам, что бы мы ни делали, ухватилась за это и повторяла без конца.\n\nПоскольку любой протест против расследования будет подавлен Гражданской гвардией вскоре после ее начала, мы можем просто продолжать, как и планировали. Общественное возмущение не является чем-то новым, и со временем оно утихнет. В качестве альтернативы можно просто отменить расследование. Такой шаг мог бы спасти лицо среди общественности и, по сути, сократить наши потери."
 IBR.661.a:0 "Смиритесь с этим, большевики."
 IBR.661.b:0 "Подумать только, мы были так близки к успеху...стоит остановиться."
 
 IBR.662.t:0 "Фальсификация доказательств против оппозиции?"
 IBR.662.d:0 "Расследование завершено. Когда были поданы последние документы, представлены отчеты и сделаны заключительные заявления, члены Национального Союза приготовились к нападению. Они уже спланировали свои репрессии, подготовили заявления, и многие радостно отметили этот день, как день, заслуживающий празднования. Таким образом, каждый член партии был поражен, когда обнаружил, что оппозицию нельзя не в чем обвинить. Ни малейшего нарушения - они провели образцовую кампанию.\n\nТак не пойдет. Реакция общественности - и все это напрасно - ужас. В эти моменты безудержного отчаяния был составлен план; если не смогли ничего найти, то нужно что-то "
 IBR.662.a:0 "..Цели оправдывают средства. Подделка доказательств - неизбежное зло."
 IBR.662.b:0 "..Это того не стоит."
 
 IBR.663.t:0 "Протесты против расследования продолжаются"
 IBR.663.d:0 "Прибывает большая группа людей, мешает работе какого-то правительственного учреждения, а затем разгоняется полицией. Разгоняется одна толпа, через время организуется следующая. Раньше ситуация не была такой плохой, но она только неуклонно ухудшалась. Это несостоятельно. Гражданская Гвардия все больше устаёт от постоянного развертывания, и напряженность также становится взрывоопасной. Некоторые более обеспокоенные люди считают, что это только вопрос времени, пока не произойдет что-то ужасное. Другие думают, что все будет хорошо. В конце концов, это было далеко от правды, конечно. Этот вопрос вызывает глубокие разногласия и требует большого обсуждения, но окончательный консенсус был достигнут...."
 IBR.663.a:0 "..Давить всех."
 IBR.663.b:0 "..Не рисковать и прекратить все это здесь и сейчас." 
 
 IBR.664.t:0 "Беспорядки в Барселоне!"
 IBR.664.d:0 "В Барселоне собралась толпа, несомненно, для очередного протеста. Полиция, как обычно, прибыла, чтобы разогнать их, но на этот раз все было по-другому. Ожидая, что группа уйдет после твёрдых мер убеждения, Гражданская гвардия была застигнута врасплох, когда люди начали реагировать насилием. Со временем сомнительный ответ привел к тому, что все стало только хуже. Инцидент в Барселоне, как его позже назвали, действительно был вызван идеально расположенным заминированным автомобилем. Когда ситуация обострилась, Гражданская гвардия была застигнута врасплох ещё больше и была почти полностью вытеснена из Барселоны бунтующими гражданами. Однако самым разрушительным во всем этом деле было то, что правоохранительные органы были унижены. Не в состоянии полностью сдержать ситуацию своевременно, они вместо этого были вынуждены оцепить пострадавшие районы и подавить беспорядки.\n\nПохоже, что эта волна беспорядков возникла из-за обвинений, выдвинутых в адрес более левых политиков, которые были ошибочными и легко опровержимыми. Мысль о том, что улики были подделаны таким образом, казалось, ещё сильнее разозлила население, заложив основу для сегодняшней трагедии. "
 IBR.664.a:0 "Ну разве не здорово?"
 
 IBR.665.t:0 "Аксенсия срывает попытку террористической атаки!"
 IBR.665.d:0 "Еще одна акция протеста в Барселоне. К счастью, ситуация и в этот раз не переросла в бунт или массовые погромы. В то время как крики недовольных продолжались гораздо дольше, чем обычно, никто, казалось, не хотел идти дальше этого. Даже это в конце концов утихло, и тогда тот день стал не более чем воспоминанием. Хуже того, большинство считало, что в этом нет ничего необычного.\n\nЗа пределами линии фронта происходили инциденты, которые можно было считать оптимальными. Сотрудники Аксенсии обнаружили группу каталонских террористов, планирующих спровоцировать бунт, взорвав бомбу во время митинга в Барселоне. Благодаря некоторым "
 IBR.665.a:0 "Тревожно."
 
 IBR.667.t:0 "Реакция на нашу доктрину"
 IBR.667.d:0 "Реакция на навязывание органической доктрины была, мягко говоря, озадаченной. Только небольшая, более консервативная часть населения согласилась с нашими идеалами, большинство же отнеслись отрицательно. Типичной реакцией была некоторая путаница - многие просто не видели смысла или причины для новой политической теории. Другая небольшая часть населения проявила активную враждебность по отношению к этой доктрине. Видя "
 IBR.667.a:0 "В следующий раз нам просто придется постараться."
 
 IBR.668.t:0 "Народный альянс выступает против нашего предложения"
 IBR.668.d:0 "К сожалению, Католической социальной доктрине не суждено сбыться. Продемонстрировав доктрину, обсудив предложение и позволив Народному Альянсу обсудить его, они с небольшим отрывом решили, что не хотят его поддерживать. Хотя причина, по которой их отговаривали от этой идеи, изначально была неясна, по информации лоялистов в НА, преобладающее отношение заключалось в том, что оно казалось франкистской по своей природе. К сожалению, без их полной поддержки доктрина мертва. Даже несмотря на то, что можно было бы пойти на компромисс по нейтральной версии доктрины, это сделало бы её бессмысленной. Хотя это правда, что некоторые, а именно лоялисты, все равно проголосовали бы за эту меру, их крайне мало. Без полной поддержки Альянса не существует значимой версии доктрины, которая могла бы быть реально принята."
 IBR.668.a:0 "Они выбирают самые худшие моменты, чтобы нагадить нам."
 
 IBR.669.t:0 "Защищенные связи в Народном альянсе"
 IBR.669.d:0 "После использования "
 IBR.669.a:0 "Один маленький, но важный шаг"
 
 IBR.670.t:0 "Дебаты о корпоративизме срываются!"
 IBR.670.d:0 "Корпоративистской системы в Иберии не бывать. Столкнувшись с лучшими ораторами, которых партия могла бы использовать, Народный Альянс просто не мог согласиться на более контролируемую экономику. С реакциями, варьирующимися от отвращения до тошноты и даже враждебности, лишь немногие не отвергли наши идеи.\n\nПоначалу дебаты шли хорошо. Но как только стал очевиден далеко идущий характер нашей политики, тон дебатов резко изменился. От одного из присутствующих: "
 IBR.670.a:0 "И вот почему!"
 
 IBR.671.t:0 "Планирование теоретической корпоративистской системы"
 IBR.671.d:0 "После долгих и жарких дебатов о новой экономической системе с Народным Альянсом, не в последнюю очередь из-за резкого и бесцеремонного "
 IBR.671.a:0 "И мы идем дальше."
 
 IBR.672.t:0 "Антифашистские протесты в Мадриде"
 IBR.672.d:0 "После начала внедрения корпоративистской экономической системы многие деятели восприняли ее плохо. Мало того, что против этого плана яростно выступали все, кто не входил ни в Народный Альянс, ни в нашу собственную партию, но и отношение к тому, что корпоративизм является фашистским, похоже, окатило холодным душем простых людей. Быстро сплотив своих сторонников в Мадриде, оппозиция использовала своих полезных идиотов для двух целей. Во-первых, они преследовали членов Национального союза. ещё хуже их второе использование, в котором они были использованы в качестве рычага для отмены мер, прежде чем они вступят в полную силу.\n\nСо своей выгодной позиции протестующие способны оказать огромное давление на правительство, которое легко можно было бы смягчить, отменив политику. Побочным эффектом этого будет то, что это придаст смелости оппозиции, которая может угрожать уничтожить и без того хрупкую систему. Это не было бы популярно, но для того, чтобы должным образом разогнать толпу, более эффективно вызвать Гражданскую гвардию. В этом вопросе не может быть никакого компромисса, чтобы заставить их уйти"
 IBR.672.a:0 "Идите домой, негодяи. План выполняется."
 IBR.672.b:0 "Хорошо. Мы сворачиваемся."
 
 IBR.673.t:0 "Корпоративистская политика ведет к экономическому спаду"
 IBR.673.d:0 "Даже не будучи полностью реализованным, корпоративистский проект привел к неожиданным последствиям. Поскольку рынок так долго работал сам по себе без политики, ему потребовалось время, чтобы исправиться. К сожалению, коррекция - это долгий и болезненный процесс. Эта боль пришла в форме экономического спада. Из-за одержимости постоянным ростом это нанесло большой ущерб нашей популярности, как внутренней, так и внешней. Мы подверглись нападкам со стороны недальновидных деятелей со всех концов политического спектра, и все это было очень неприятно.\n\nВсе, что мы могли сделать, чтобы спасти наше положение, - это быстро свернуть корпоративистскую систему. Это не сильно сэкономило, но оставило спасительную сумму, которой нам не хватило бы при продолжении курса. Это вдохновило волну боевиков и негодяев создать оппозицию нашей партии. Несколько отрядов Гражданской гвардии должно заставить большинство из них замолчать, но, похоже, ущерб уже нанесен."
 IBR.673.a:0 "Значит, акции действительно так важны для вас."
 IBR.673.b:0 "В этом вопросе не может быть никакого компромисса."
 
 IBR.674.t:0 "Отказ от наших амбиций"
 IBR.674.d:0 "В результате непредвиденных обстоятельств любые шансы на корпоративизм в Иберии пришел конец. Вера общественности в нас была подорвана, но это можно исправить различными маневрами. Что ещё более разрушительно, так это потеря веры нашего собственного правительства в наши способности. Несмотря на готовность Альянса пойти на полноценный компромисс или, по крайней мере, пойти на компромисс по большинству вопросов, они больше не хотят связывать себя с нами по экономическим вопросам. В краткосрочной перспективе это не будет проблемой, но как только экономика потребует дальнейшей калибровки, мы окажемся в неблагоприятных обстоятельствах.\n\nНесмотря на то, что разочарование Народного Альянса было болезненным, хуже всего были разногласия, возникшие в Национальном Союзе. Поскольку большая часть населения была готова поддержать наши меры, зная, что они сработают, поэтому, когда они привели к обратному результату, многие из перебежчиков перешли на сторону Альянса, что ещё больше ослабило нашу поддержку в Конгрессе."
 IBR.674.a:0 "Такое случается только с нами!"
 
 IBR.675.t:0 "Реакция на новую учебную программу"
 IBR.675.d:0 "Учебники были переписаны, но отзывы на новую учебную программу в основном... негативные.\n\nСкорее всего, всё дело в наших чересчур явных описаниях, однако сопротивление переменам не получится так просто унять. Самой вероятной видится крамольная агитация левых, чьё влияние может повредить правдоподобию новой истории. Так и вышло - одни из стандартных отзывов называют её "
 IBR.675.a:0 "В этом чёртовом Союзе ничего не работает правильно!"
 
 IBR.676.t:0 "Наши планы слиты!"
 IBR.676.d:0 "Ранее сегодня утром сообщалось о взломе в штаб-квартире Национального Союза. Поскольку там хранилось мало важного, считалось, что это не имело никакого значения - пусть полиция расследует. Это мнение изменилось, когда появились новости. Содержание кражи было опубликовано в СМИ. Черновики Валькарселя и планы, основанные на них, были украдены. На их месте лежало несколько "
 IBR.676.a:0 "Спасем все, что сможем, и не дадим новостям распространиться дальше."
 IBR.676.b:0 "Попытаться притвориться, что всё под контролем"

 IBR.677.t:0 "Либеральные лидеры призывают к революции!"
 IBR.677.d:0 ""We must not let this stand, comrades!" Cried the man. He was tall, and his imposing stature only helped make his point further to the crowd gathered before him. "This- this 'National Union' seems to think that we will lie down and let them kill the democracy we have fought so hard for. Worse than that! They suppress this news, and then they expect us to pretend it never happened! Even though they were bad before, it wasn't ever this bold! I will stand. I will stand for Iberia! I will stand for democracy! Who stands with me!?" The apparent revolutionary stopped to catch his breath, the noise washed away by the caterwauling of his followers.\n\nThis sort of incident happened many ways, in many places. And, because of their natures as spectacles, they gained mass attention. With the media growing unruly, the message only got out to more people. In these reached people it found more supporters, and so on. The whole thing had nearly irreversibly spiraled out of control by the time it made its way to Valcàrcel's attention. The revolutionary leaders needed to be arrested, and their message suppressed before it reached even more citizens. Even if the move could add more flames to the fire."
 IBR.677.a:0 ""Please, you must stop their antics here and now!""
 IBR.677.b:0 ""No, no... It's not necessary. We can't let them get more justification than they have now.""
 
 IBR.678.t:0 "Народный альянс разрывает все связи с нашей коалицией"
 IBR.678.d:0 "Мануэль Фрага Ирибарне, председатель Народного Альянска, только что закончил разговор с де Валькарселем. Тон не был позитивным. Фрага провел много времени, почти крича, выражая свое огорчение тем, что его обманом заставили поддержать "
 IBR.678.a:0 "Что он имел ввиду...?"

 IBR.679.t:0 "Коалиция демократического спасения"
 IBR.679.d:0 "Поскольку последняя сессия Конгресса была созвана, она началась так, как и следовало ожидать. Народный Альянс избегал членов Национального Союза, и между ними не наблюдалось ни единого взаимодействия, даже среди тех, кого можно было бы считать друзьями по партиям. Но что-то было не так.\n\nПротивостоящие политические партии казались слишком самоуверенными, слишком самодовольными. Что-то было не так. Заговор явно вынашивался. Эти подозрения подтвердились, когда та же самая оппозиция сделала свой ход. Начав с разглашения того, что все выходы были заблокированы, так называемая "
 IBR.679.a:0 "Как-нибудь улизнуть и найти способ свергнуть эту Коалицию."
 IBR.679.b:0 "Сдаться. Подпишите письмо об отставке."
 
 IBR.680.t:0 "Падение Коалиции спасения"
 IBR.680.d:0 "Когда де Валькарсель огляделся, он понял, что ему нужно действовать быстро, иначе все, ради чего он работал, рухнет. Эта коалиция получит свое, но сначала ему нужно выбраться из комнаты. Затем... может быть, он прокрадется к телефону. Но всё по порядку.\n\nОн огляделся, пока не нашел то, что хотел увидеть: вход, оставленный без присмотра. Дверь была распахнута настежь. Все, что для этого потребуется, - это сосредоточить их внимание на чем-то другом. Поэтому де Валькарсель похлопал по плечу другого члена партии - преданного, заслуживающего доверия радикала - и дал ему несколько простых инструкций. Поднимите шум, устройте представление, просто привлеките к себе все внимание.\n\nПока этот человек выставлял себя дураком перед наблюдающей аудиторией, де Валькарсель выскользнул из комнаты и пошел по коридорам. Прячась, чтобы никто его не увидел, он осмотривал комнату за комнатой, ища очень специфический предмет. Он вызовет Гражданскую гвардию и прикажет арестовать оппозицию! Единственная проблема заключалась в том, чтобы найти телефон, который был неизвестно где. Наконец, оказавшись рядом с кабинетом, он увидел именно то, что искал."
 IBR.680.a:0 "Телефон! Спасение! Посмотрим, как этим ублюдкам понравится удар дубинки."
 
 IBR.681.t:0 "Поражение Национального Союза"
 IBR.681.d:0 "Оглядываясь вокруг, де Валькарсель размышлял о тщетности своего положения. У него не было возможности выскользнуть из Зала. Никто другой тоже не мог. Даже тогда он провел несколько неловких минут, пытаясь найти выход из комнаты. Как только он был полностью уверен, что не может - процесс отставки становился все более болезненным, чем дольше он продолжался, - он просто не мог найти в себе силы продолжать движение. Его взгляд уперся в пол, плечи опустились, он пошел вперед, схватил заявление об отставке и небрежно поставил свою подпись.\n\nОн утратил свою должность и больше не мог здесь находиться, а потому вышел из комнаты. После ухода своего лидера члены Национального Союза тоже медленно ретировались, и через некоторое время партия прекратила свое существование."
 IBR.681.a:0 "Знаешь, я ожидал гораздо худшего."
 
 IBR.682.t:0 "Коалиция демократического спасения устанавливает свой контроль"
 IBR.682.d:0 "Теперь, когда Национальный Союз обезглавлен, мы оказываемся доминирующими в Конгрессе. Без их руководства они низведены до положения извивающейся змеи, ожидающей, когда кто-то избавит их от страданий. Этим кем-то должны быть мы. Однако на нашем пути к спасению Союза остается большое количество препятствий.\n\nИх первая гарантия безопасности - это бюрократия. Национальный Союз глубоко вонзил свои когти, и большое количество администраторов все ещё лояльны - или симпатизируют - франкистам. Эти неизвестные привязанности могут оказаться пагубными, и если они не будут устранены, это может остановить любую значимую реформу.\n\nНет сомнений, что НС удалось установить почти пугающий контроль над населением, особенно в консервативных секторах. Эта же хватка позволила им нанести большой ущерб иберийскому обществу с помощью вредной религиозной пропаганды, разжечь напряженность между меньшинствами и почти утвердить свой контроль над "New State".\n\nEven though their influence and reach were nearly all-encompassing, their more authoritarian policies provide a good framework to tear down the last resurgence of Franco's loyalists. Regardless of even that they still have many loyalists and sympathizers in the lower levels of the Union, and the minority groups are still enraged. All of these challenges together seem insurmountable, which begs the question:"
 IBR.682.a:0 "Можно ли спасти демократию?"
 
 IBR.683.t:0 "Звонок в Гражданскую гвардию"
 IBR.683.d:0 "Когда де Валькарсель побежал в ближайший офис, он знал, что самой большой угрозой для него будет какой-нибудь головорез из Коалиции, который оттащит его от телефона. Оказавшись в комнате, он подтащил стул к двери и заблокировал ее. Затем он поставил к нему ещё один стул. Когда дверь была надёжно - как он считал - заблокирована, он подошел к телефону и набрал три номера экстренных служб.  Один... другой... и ещё два.\n\n"How can we help?"\n\n"This is de Valcàrcel, they've taken the whole house hostage!" He glances outside - nobody has come yet. Then he glances back to the receiver. The voice on the other side was taking too long to answer. Could something be wr-\n\n"Don't worry, señor Valcàrcel. We're sending people right now. Can you wait for a few minutes?""
 IBR.683.a:0 ""Why yes, yes, I think I can.""
 
 IBR.684.t:0 "Гражданская гвардия входит в Дом депутатов" 
 IBR.684.d:0 "Как оказалось, Гражданской гвардии понадобилось всего четыре минуты. Поскольку кабинет, в котором спрятался де Вальсерсель, находился рядом с входом, ему не пришлось ждать своего спасения дольше четырех минут. Создав переполох, он бросил свою импровизированную баррикаду на землю и бросился через дверь к стражам порядка. Он призвал их следовать за ним, так как он лично будет наблюдать за арестами предателей. Прогулка была короткой, и любой член Коалиции, с которым он сталкивался, убирался с пути его армии, хотя их не арестовывали - скорее всего, оставляли на потом.\n\nС торжеством он вошел в Палату депутатов, сопровождаемый свитой. Позволив своей партии пару минут насмешек, он начал говорить с оппозицией. Отставки не будет, только аресты. Все предатели Иберии и Союза будут арестованы, и тогда страна, наконец, станет свободной. "
 IBR.684.a:0 "Шах..."
 
 IBR.685.t:0 "Гражданская гвардия покончила с Национальным союзом и арестовала его лидеров"
 IBR.685.d:0 "Снова и снова де Валькарсель продолжал разглагольствовать и бредить обо всем, что приходило ему в голову и смутно могло быть связано с Народным Альянсом. Он был полностью поглощен своей речью. Таким образом, он не заметил, как Гражданская гвардия двигалась рядом с членами Национального Союза, медленно окружая их. Это произошло только тогда, когда лидер партии оттолкнулся от офицера и был повален на пол. Шума драки было достаточно, чтобы вывести де Валькарселя из транса, и когда он повернулся, чтобы посмотреть, на него надели наручники.\n\nВсё, что он мог делать - это бессильно протестовать. На него обрушилось осознание того, что все им созданное будет уничтожено. Большинство мало что видели, но молодой человек увидел лидера Национального союза, проходящего мимо, в слезах - зрелище более жалкое, чем что-либо ещё. Остальных членов Национального Союза вывели вскоре за ним. Неуклюже пробираясь к ближайшему выходу, большинство либо молчали, либо с тихо бормотали."
 IBR.685.a:0 "...и мат."
 
 #Nat union oil crisis events (would be epic if theaa wrote this)
 
 IBR.5412.t:0 "Положение в области занятости"
 IBR.5412.d:0 "К сожалению, мы не можем править в одиночку. Если бы мы могли, страна вернулась бы к управлению сильным начальником. Наш партнер по коалиции, Народный Альянс, по-прежнему является независимой партией, и поэтому мы должны по большей части радовать их. Обычно максимум, что требуется, - это уступка в той или иной политике. Учитывая недавний кризис, мы можем пойти на компромисс по многим вопросам, чтобы заставить их не высовываться.\n\nНедавнее падение цен на нефть привело к необходимости того, чтобы работники, не являющиеся основными работниками, оставались дома для сохранения окружающей среды. Они просто сжигают слишком много нефти при транспортировке, а также при управлении фактическими местами работы. Мы не можем остановить многих частных работников, но несколько государственных профессий были призваны оставаться дома, чтобы сохранить топливо. Альянс, всегда фискальные ястребы, лоббировали замораживание или сокращение зарплат этих государственных служащих пропорционально количеству часов, которые они в настоящее время работают. Мы должны сделать что-то по минимуму, но если мы зайдем так далеко, как этого хочет Народный Альянс, то мы можем потерять поддержку людей, чьи зарплаты внезапно исчезли. Конечно, это может дать нам прекрасную возможность расширить наше влияние на них..."
 IBR.5412.a:0 "Заморозить их зарплаты полностью."
 IBR.5412.b:0 "Сокращайте зарплаты там, где это имеет смысл."
 
 IBR.5413.t:0 "Сбор дополнительных доходов"
 IBR.5413.d:0 "Использование нефти необходимо ограничить. На самом деле его нужно обуздать, если Иберия хочет продолжать функционировать. Мы должны убедиться, что наше использование черного золота меньше, чем те скудные суммы, которые мы можем приобрести, пока дефицит не будет исчерпан.\n\nНынешнее предложение - это повышенный налог на потребление, эффективно препятствующий использованию нефти, облагающий людей дополнительным налогом за ее использование. Этот план получил замечательную поддержку как со стороны нашей коалиции, так и со стороны других партий. Используя раз в жизни двухпартийную поддержку, сам закон является несомненным фактом. Вопрос только в том, как лучше всего применять налог.\n\nВ те времена, когда Франко был у власти, правительству не нужно было заботиться о народной поддержке. Они просто делали то, что было лучше, не сводя все к тому, чтобы насытить массы. Франко больше нет здесь, и его правительство ушло, и чтобы когда-либо вернуть его, нам понадобится поддержка народа. Закон, несомненно, работал бы лучше, если бы мы применяли его повсеместно, но если бы мы избавили от него простого работника, то мы определенно получили бы их поддержку. Либо сработает, вопрос только в том, что лучше."
 IBR.5413.a:0 "Поднимите их по всем направлениям."
 IBR.5413.b:0 "Пощадите работающего потребителя."
 
 IBR.5414.t:0 "Встречное предложение"
 IBR.5414.d:0 "Организации-дебиторы, которые стремились подорвать наше правительство, были очень податливы, как только мы действовали против них. Они считали себя очень умными с их вымогательством и способностью скрывать ужасные сделки прямо под поверхностью. Кредиторы значительно снизили свои требования после того, как мы пригрозили уничтожить их по полной. Это ни в коем случае не плохо, но есть возможность получить больше.\n\nПравительство - определенно не единственная группа, которую эти ублюдки обманули, и если мы ничего не сделаем, мы будем далеко не последними. Мы определенно могли бы воспользоваться этими услугами более одного раза - хотя это привело бы нас неизвестно к чему, - если бы мы продолжали их использовать. Если бы мы судили их за ростовщичество и сделали из этого большое шоу, то это, несомненно, было бы великой победой в глазах простого человека."
 IBR.5414.a:0 "Будут суды!"
 IBR.5414.b:0 "Это... приемлемо."
