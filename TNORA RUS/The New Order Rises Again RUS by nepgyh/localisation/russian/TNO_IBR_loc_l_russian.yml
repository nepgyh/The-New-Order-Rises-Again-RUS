 IBR.3217.t:0 "Пещера Тито Бустильо" 
 IBR.3217.d:0 "Подросток в Астурии обнаружил пещеру, стены которой покрыты странными изображениями лошадей. Археологи изначально скептически относились к подлинности картин, но археологические работы в "пещере Тито Бустильо" показали, что они не только настоящие, но и поразительно старые. Помимо лошадей, были обнаружены изображения оленей и бизонов охрой и углем. На одной особенно странной картине изображено что-то вроде морского чудовища, возможно, кита, изображенного художником, который только слышал о них рассказы. Большинство произведений искусства, особенно возле входа в пещеру, датируются примерно 10 000 лет назад, но небольшие картины, найденные глубоко в пещерах, имеют возраст более 20 000 лет: потенциально самое старое произведение искусства в Истории Человечества.\n\nПомимо картин, несколько гарпунов из костей указывают на то, что проживавшее здесь общество часто ловило рыбу и охотилось. Наиболее впечатляющим был найденный художественный или, возможно, церемониальный предмет: часть оленьего рога, воткнутая в козью голову.\n\nЭто не первая древняя пещера, обнаруженная в Астурии, но возраст и сложность искусства здесь указывают на то, что культура древних людей, возможно, была гораздо более сложной, чем предполагалось ранее. Археологи наверняка будут изучать эту пещеру ещё долгие годы."
 IBR.3217.a:0 "Величайшая находка после Альтамиры!"

 IBR.3218.t:0 "Мавзолей Посо Моро"
 IBR.3218.d:0 "На 10-м Международном конгрессе классической археологии иберийский археолог Альмагро Горбеа взволнованно сообщил о крупнейшем открытии до-римской иберийской цивилизации. Десятки прямоугольных каменных кирпичей, четыре статуи льва, мозаики с изображением духов и божеств, обнаруженные под фермой Альбасете, были преобразованы в мавзолей, высотой в 10 метров.\n\nРазмер, украшения и богатство гробницы указывали на то, что в ней покоится какой-то древний иберийский король. "Король Посо Моро", как его назвали, был загадочным человеком. Живя в конце 6 века, он, вероятно, имел связи с греческими торговцами, что принесло ему огромную славу и богатство. Изображения богов на кирпичах его гробницы имеют явное финикийское влияние. К сожалению, он умер за 500 лет до появления письменности на территории Иберии, а ещё на месте раскопок не было найдено останков его тела. Из-за этого нельзя установить ни его настоящее имя, ни название его королевства, ни его личность, ни достижения.\n\nТем не менее, открытие гробницы всё равно произвело огромный фурор в археологическом обществе, ведь это один из крупнейших артефактов, оставленных древними народами."
 IBR.3218.a:0 "Однажды мы узнаем, существовал ли "король Посо Моро" на самом деле..."

 IBR.3219.t:0 "Смерть 'Короля Моды'"
 IBR.3219.d:0 "Кристобаль Баленсиага родился в небольшой деревне на Бискайском полуострове, его воспитываоа мать-одиночка после того, как отец его утонул в результате кораблекрушения. С самого раннего возраста он проявлял любовь к шитью, а позже проявил поразительную способность превращать одежду в произведения искусства, и уже в 1919 он открыл бутик высокой моды. У него был талант точно превращать бумажные рисунки в настоящие платья, идеально соответствующие как формам, так и желаниям заказчиц, и со временем его бутик превратился в популярный, региональный модный бренд. Зарекомендовав себя как хорошего дизайнера, сначала он переехал в Париж, чтобы избежать гражданской войны, а позже и в Нью-Йорк, чтобы избежать Второй Мировой. В его наряды одевались звёзды Голливуда и Бродвея, что принесло ему всемирную известность.\n\nЧто отличает Баленсиагу больше всего от других модельеров, так это то, что он бросил вызов модным нормам и тому, что означает сам 'модный дизайн'. В то время, когда 'высокая мода' обычно означала платья, подчеркивающие фигуры высоких и привлекательных молодых женщин, Баленсиага часто создавал одежду для пожилых, невысоких и полных женщин. Он проектировал одежду, которая скорее скрывала, чем подчёркивала бёдра и грудь. Его самым известным творением было 'платье куклы', которое повторяло консервативный и очень женственный вид платьев аристократок 19 века, но не нуждалось в корсете.\n\nПочти все модные коллекции современности, так или иначе были подвержены влиянию Баленсиага. Его решение уйти на пенсию и вернуться в Иберию в 1968 году означало конец эры моды во всем мире, в том числе в самой Иберии. Баленсиага стал величайшим иберийским модельером в истории, новости о его смерти попали в заголовки газет по всему миру, сотни журналов опубликовали длинные воспоминания о нем и его работах."
 IBR.3219.a:0 "Покойся с миром."
 
