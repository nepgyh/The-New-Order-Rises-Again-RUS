 #Franco
 IBR.224.t:0 "Поездка в Америку" #IBR 
 IBR.224.d:0 "Несмотря на относительно холодные отношения с теми, кто находится по ту сторону Атлантики, нам всё равно необходимо начать предпринимать шаги к созданию более дружественных отношений в будущем. После краха Триумвирата мы должны найти новых торговых партнёров, а также доказать, что мы реальный конкурент Италии и Турции.\n\nНаша первоочередная задача - встретиться с представителями Организации Свободных Наций, совершить поездку за границу, чтобы лично обсудить торговые отношения и в целом улучшить наш имидж в глазах как их правительств, так и общественности. Каудильо Франсиско Франко сделал последние приготовления и готов начать прокладывать новый путь в будущее для Иберии.\n\nПервой остановкой в путешествии Каудильо станет Вашингтон, столица Соединённых Штатов и сердце Организации Свободных Наций. Оттуда он начнет своё турне по Америке и, будем надеяться, найдет новых друзей."
 IBR.224.a:0 "В путь!" 

 IBR.226.t:0 "Каудильо в столице" #IBR (Event pic with Nixon)
 IBR.226.d:0 "По прибытии Франко встретила большая процессия с американскими и иберийскими флагами. В аэропорту собралась огромная толпа, чтобы в живую увидеть приезд Каудильо. Походный оркестр встретил выходящего из самолёта Каудильо превосходным исполнением иберийского гимна, и одетые в военную форму солдаты армии Соединенных Штатов стояли бок о бок с отборным почетным караулом из Иберии.\n\nПеред сотнями камер и тысячами восторженных зрителей Франко пожал руку никому иному, как президенту Ричарду Никсону. Впервые иберийский и американский лидеры встретились лицом к лицу, и этот исторический момент транслировался в прямом эфире по телевиденью обеих стран.\n\nПосле фотосессии Франко проехал в грандиозном кортеже по улицам Вашингтона, где было проведено несколько коротких экскурсий, и наконец, прибыл на лужайку Белого дома. Состоялась заключительная фотосессия, и Каудильо с президентом вошли внутрь, чтобы начать обсуждение будущих отношений между Иберией и Америкой."
 IBR.226.a:0 "Похвалить их армию"
 IBR.226.b:0 "Поговорить о бизнесе"

 IBR.230.t:0 "Великий Белый север" #IBR 
 IBR.230.d:0 "Поездка в Вашингтон прошла гладко, и Франсиско Франко, попрощавшись с американцами, снова поднялся на борт своего самолета, на этот раз для того, чтобы отправиться на север и встретиться с канадским правительством.\n\nТам Каудильо встретили с такой же помпой, хотя на этот раз турне по Оттаве было очень коротким, так как премьер-министр надеялся как можно скорее "get down to business" as soon as possible. A long speech was given by the Canadian PM once Franco was settled in at Parliament Hill, giving praise to the Caudillo for taking the time to meet with Canada on a personal basis.\n\nDespite the warm greetings and generally friendly attitude, there was something that had been plaguing the trip to Canada since the Caudillo's arrival. One of the major concerns for maintaining a friendship with the Canadians was the ongoing struggle between the Quebecois independence movement and the Canadian government. The Catholic bond is strong, and the Caudillo was reminded to take careful steps in choosing how to best approach the issue."
 IBR.230.a:0 "Осудить квебекский терроризм"
 IBR.230.b:0 "Поговорить о бизнесе"

 #Salazar
 IBR.233.t:0 "Посещение других католических стран" #IBR
 IBR.233.d:0 "С новой внешней политикой Иберии, ориентированной на внешний мир, крайне важно, чтобы мы обьявили, что Италия не является главной католической страной в мире и, несмотря на присутствие Святого Престола в Риме, не должна выступать в качестве единственного представителя. Вместо этого Каудильо Антониу Салазар взял на себя смелость отправиться в Ирландию и Францию, чтобы укрепить связь с католическими братьями Иберии.\n\nЕсли мы правильно разыграем карты, Иберия сможет вытеснить Италию из центра всеобщего внимания и занять ее место как сильнейшего из католических государств. Это не только укрепит наши отношения с католическими нациями в целом, но и будет рассматриваться, как моральная победа над итальянцами, в которой народ Иберии отчаянно нуждается.\n\nСобрав чемоданы и приготовив самолет, Каудильо Салазар готов отправиться в Ирландию и Францию, надеясь сблизить их народы с Иберией, показав всему миру, что Иберия - сильная, единая и гордая католическая нация."
 IBR.233.a:0 "Поехали!"

