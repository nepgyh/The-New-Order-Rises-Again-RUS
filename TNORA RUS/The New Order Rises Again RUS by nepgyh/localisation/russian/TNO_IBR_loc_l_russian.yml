 IBR.5167.t:0 "Мелкие протесты в столице"
 IBR.5167.d:0 ""Уверяю тебя, Марсело, ситуация здесь под контролем, - сказал Франко, разговаривая со своим коллегой по телефону. - Эти протесты - жалкое сборище маргиналов-радикалов, не более того. Гражданская гвардия и гарнизон города Мадрид лично заверили меня, что все в порядке. Дайте им несколько дней и толпа рассосётся сама собой."\n\nФранко, хоть и не подал виду, был раздражен тем, что ему вообще позвонили. Протесты в Мадриде были крошечными. Едва ли больше нескольких сотен человек собрались вокруг, чтобы послушать самих себя. Протесты были ограничены несколькими недовольными студентами, которые призывали к полной демократии. Все эти множества разрозненных требований никогда не будут услышаны. Несмотря на раздражение из-за того, что ему пришлось иметь дело с Каэтану, каудильо тоже был рад. Попытка придать режиму новое, человеческое лицо явно удалась. Иберийский народ был доволен, восстаний не будет ни сегодня, ни в ближайшее время.\n\n"Очень хорошо, Франсиско, - ответил, казалось бы, уверенный Каэтану. - Я абсолютно уверен, что все будет хорошо. Пожалуйста, дайте мне знать, если потребуется помощь."\n\nПрежде чем повесить трубку, два Каудильо обменялись ещё несколькими любезностями. Франко претила сама мысль о том, что у кого-то есть власть, равная его, пусть это была небольшая цена за мир и безопасность Иберии. Подойдя к окну своего кабинета, он посмотрел на небольшую толпу, собравшуюся на улицах внизу. Пока он наблюдал за ними, улыбка расползлась по его старому, обветренному лицу."
 IBR.5167.a:0 "Проблема решится сама собой."
 
 IBR.5168.t:0 "Протестующие разошлись по добру по здорову"
 IBR.5168.d:0 "В Мадриде царит порядок! Протесты, охватившие столицу в последние дни, рассеялись. Демонстранты, поджав хвост, вернулись домой. Разнородные студенческие радикалы, организовавшие митинги в Мадриде, представляли собой не что иное, как политическую окраину иберийского общества. Их призывы к полной демократии остались без внимания. Видимо, большинство иберийцев удовлетворены недавними либеральными реформами.\n\nНарод совсем не питают надежд на подлинную демократию. Различные уступки только укрепили режим, сочетая требования демократических реформ с потребностями государственной безопасности и единства Иберии. Было найдено равновесие, в котором тем же старым методам было придано новое, очеловеченное лицо. Правление Каудильо принесло мир и безопасность на полуостров."
 IBR.5168.a:0 "Боже, храни каудильо!"

