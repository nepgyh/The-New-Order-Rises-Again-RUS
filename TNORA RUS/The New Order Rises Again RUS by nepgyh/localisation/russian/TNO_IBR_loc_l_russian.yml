 IBR.867.t:0 "Итало-иберийский пакт о ненападении"
 IBR.867.d:0 "Теперь, когда судьба нашей нации была четко определена, мы начали делать шаги навстречу другим державам мира. В поисках союзников мы начали наиболее тесно сотрудничать с нашим старым союзником по Триумвирату - Италией.\n\nС этой целью сегодня мы подписали пакт о ненападении. Хотя это и не является декларацией официального союза, это служит символическим жестом доброй воли между странами. Последствия этой акции, а также международную реакцию ещё предстоит увидеть. Однако сейчас мы можем гордиться тем, что установили дипломатическое присутствие Иберии."
 IBR.867.a:0 "Приходим в форму..."
 
 IBR.868.t:0 "Италия отклоняет наше предложение"
 IBR.868.d:0 "Похоже, что старая вражда умирает с трудом.\n\nИтальянцы отвергли наше предложение о заключении пакта о ненападении. Хотя они не привели никаких причин, они, без сомнения, все ещё помнят старый Триумвират и все ещё враждебно относятся к нам за участие в разрушении, которое они сами и вызвали. Итальянцы не видят дружбы с Иберией. Они решили относиться к нашим попыткам с презрением."
 IBR.868.a:0 "Жаль."
 
 IBR.869.t:0 "Турко-иберийский пакт о ненападении"
