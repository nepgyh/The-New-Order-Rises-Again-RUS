 ibrterror.1.t:0 "Пока не будет выиграна каждая битва"
 ibrterror.1.d:0 "Почти тридцать лет спустя анархисты НКТ наконец признали свое поражение. Непрерывные рейды, аресты и другие действия полиции оказались слишком напористыми для вероломных красных, и те немногие оставшиеся террористы рассеялись по ветру.\n\nЭто была наша самая тяжёлая победа на сегодняшний день; поддержка анархо-синдикалистского движения никогда не умирала в Каталонии, не давая предателям недостатка в убежище и материальной поддержке. Рабочие Барселоны были особенно труднопреодолимым препятствием в нашем преследовании НКТ, но ни одна задача не выходит за рамки возможностей ААС.\n\nМожет быть, слом вооружённого крыла даст понять каталонским анархистам тщетность своего дела, и они оставят его навсегда. ААС настроен скептически, но можно с уверенностью сказать, что одна из самых больших занос в нашей... ноге, наконец, была удалена."
 ibrterror.1.a:0 "Абсолютная свобода ничем не лучше хаоса."
 
 ibrterror.2.t:0 "Vasconia Delenda Est"
 ibrterror.2.d:0 "Баски в целом - выносливый и упрямый народ; для тех из них, кто посвящает свою жизнь восстанию, это вдвойне верно. ЭТА были далеко не самой эффективной террористической группировкой, действующей в Иберии, убившие сотни невинных людей в результате взрывов и вооруженных нападений в ходе своей кампании. Тем не менее, теперь мы можем быть спокойны, так как ААС наконец-то зачистили последнюю из их горных баз в Стране Басков.\n\nПрошло несколько месяцев с тех пор, как мы начали всерьез оттеснять ЭТА. Их боевые возможности почти соответствовали возможностям ААС, и только с военной помощью террористы были побеждены в открытом бою. Но при всей их свирепости им не хватало живой силы и народной органической поддержки, чтобы противостоять нашим безжалостным атакам.\n\nНесмотря на то, что наша победа является поводом для празднования, есть много вопросов, которые остаются без ответа; в первую очередь, вопрос их материального обеспечения. ЭТА никогда не пользовалась широкой поддержкой среди населения своей родины, и количество техники, находящейся в их распоряжении, было подозрительно высоким для террористической организации. Однако сейчас, возможно, нам следует почивать на лаврах и наслаждаться миром в Стране Басков."
 ibrterror.2.a:0 "Надеюсь, мы видели их в последний раз..."
 
 ibrterror.3.t:0 "Еще раз в прорыв"
 ibrterror.3.d:0 "Прошло примерно тридцать лет с тех пор, как первоначальное астурийское коммунистическое движение было подавлено Франко и Иностранным легионом, но угли революции все ещё горели. Именно эти члены в конечном итоге разожгли бушующий огонь, охватив леса и холмы Астурии в бесконечной кампании террора.\n\nОднако эта эпоха уже закончилась. Озлобленные старые шахтеры и рабочие не могли сравниться с нашими храбрыми агентами ААС. После нескольких месяцев прочесывания земли мы можем с уверенностью сказать, что РБА больше не представляет существенной угрозы. Могут оставаться изолированные ячейки и сочувтсвующие им, но на этом их начинания как организации закончаться.\n\nТеперь, когда они свободны как от коммунистической пропаганды, так и от угрозы насилия, возможно, шахты и фабрики севера смогут вернуться к своему обычному уровню производительности. Родина современной Испании снова будет процветать в безопасности."
 ibrterror.3.a:0 "Двух коммунистических восстаний вполне достаточно."
 
 ibrterror.4.t:0 "Зеленый поверх красного"
 ibrterror.4.d:0 "Хотя они могут быть не большим партнером в нашем союзе, Португалия не была избавлена от бедствия терроризма. Коммунистическая СФОП безжалостно терроризировала наших западных братьев, убивая сотни людей в их кровавом стремлении к революции.\n\nТеперь холмы и берега прекрасной Португалии наконец-то умиротворены. После изгнания из своих городских убежищ СФОП бежали в сельскую местность, находя убежище в диких местах земли, которую они стремились "освободить" Португальское отделение ААС, однако, изучило все их ходы и научилось их хитрым трюкам. После последнего штурма красные ничего не могли сделать, чтобы избежать правосудия.\n\nНаконец, зелено-красный португальский флаг может гордо развеваться рядом с флагом Иберии. Патриотически настроенным рабочим Запада больше не нужно бояться, что на них нападут как на "классовых предателей" и "коллаборационистов" С этим ударом Португалия, наконец, освободилась от страха и классовых конфликтов."
 ibrterror.4.a:0 "Победа не только для Португалии, но и для всего Союза."

 
