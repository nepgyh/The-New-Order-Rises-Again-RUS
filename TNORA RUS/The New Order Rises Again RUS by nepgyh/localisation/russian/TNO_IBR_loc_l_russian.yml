 IBR.448.t:0 "Демократические митинги в городах" 
 IBR.448.d:0 "Митинги, которые наблюдались в Иберии с тех пор, как начался процесс восстановления демократии, стали только более масштабными и радикальными. Волнение по поводу предстоящих выборов можно услышать даже в самых отдаленных местах, и хотя это хорошо для будущего иберийской демократии, среди некоторых членов совета и сельских районов растет беспокойство о том, что неправильные люди могут увидеть выгоду в их стремлении к демократии.\n\nЛибералы, сепаратисты, левые. Все эти группы пережили возрождение с тех пор, как начались митинги, и с каждым днем их поддержка становится все шире и шире. Многие в совете выразили отвращение к перспективе либерального или даже социалистического правительства и рассматривали возможность отключения средств массовой информации, чтобы остановить этот импульс и предотвратить то, что они видят как красную волну, готовую захлестнуть нацию. Сельские представители также выразили поддержку этой мере, желая держать левых и космополитичных городских жителей как можно дальше от своих единомышленников.\n\nБолее оптимистичные члены совета заявили о своем несогласии, полагая, что они могут дать отпор своим политическим врагам по существу своих аргументов, а не прибегать к грязным трюкам и закулисной политике."
 IBR.448.a:0 "Отключите средства массовой информации" #auth
 IBR.448.b:0 "Пусть звенит колокол свободы." #rural feel threatened
 
 IBR.449.t:0 "Сельская демократия" 
 IBR.449.d:0 "До сих пор города были самыми громкими и самыми возбужденными в ожидании выборов. Это не сулит ничего хорошего будущему Иберии, если либералы или даже, не дай бог, социалисты воспользуются своим преимуществом для победы на выборах. Чтобы уравновесить это, многие члены совета начали обсуждать способы подтолкнуть сельских, богобоязненных консерваторов со своей верой в традиции к действию, обеспечивая прочную основу для славы нации в ближайшие десятилетия.\n\nИспользуя наши связи с Церковью, мы могли бы обеспечить, что те, кто держит нашу нацию вместе, не только вышли голосовать, но и проголосовали за правильную партию. При достаточном количестве пропаганды в нужных местах мы могли бы повернуть избирательные блоки фермеров и крестьян от Народного Альянса к Национальному Союзу и потенциально обеспечить себе победу на выборах.\n\nТем не менее, многие умеренные члены совета заявили о своей позиции, что победа Народного Альянса на выборах была бы удовлетворительной, поскольку мы разделяем многие из их ценностей. Более либерально настроенные члены совета провозгласили, что не следует вмешиваться в эти дела и позволить народу Иберии выбирать правительство, которое он пожелает. Однако вопрос о том, действительно ли эти члены совета лояльны Национальному Союзу, обсуждался с тех пор, как совет получил свои дополнительные полномочия."
 IBR.449.a:0 "Фермеры спасут Национальный Союз!"
 IBR.449.b:0 "Народный Альянс приемлем"
 IBR.449.c:0 "Давайте не будем вмешиваться" #rural feel threatened

