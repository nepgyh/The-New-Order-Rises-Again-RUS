 IBR.3106.t:0 "Письмо из Алжира"
 IBR.3106.d:0 "Дорогая Кармен,\n\nМы прибыли в эту страну всего несколько коротких недель назад, и я уже считаю время до того, как нас сменят. Некоторые из пожилых мужчин поделились историями, которые они слышали о Рифской войне, о невыносимой жаре, о постоянной угрозе борьбы с врагом, который, казалось, исчезал, как призраки, в песках пустыни. Нам повезло, что итальянцы не кажутся и вполовину такими умелыми, как рифийцы, с которыми Легион сражался так давно.\n\nМы постоянно находимся в движении, наблюдая за пустотой в поисках каких-либо признаков деятельности Фронта национального освобождения или Италии. Сражение приносит почти облегчение после нескольких дней патрулирования пустыни, но худшее происходит, когда мы сражаемся бок о бок с нашими союзниками-франкоалжирцами. Хотя они могут быть способными солдатами, их жестокость и обращение с теми, кому не повезло попасть в плен, - это то, что я никогда не смогу забыть.\n\nЯ с нетерпением жду того дня, когда смогу покинуть эту проклятую пустыню. Предполагается, что наше подразделение сменится самое большее через шесть недель, надеюсь, к нашей годовщине. Скоро мы перейдем в наступление, и я не смогу писать тебе в течение некоторого времени. Я обещаю сделать все, что в моих силах, чтобы убедиться, что я доберусь домой в целости и сохранности. Пожалуйста, не беспокойся слишком сильно обо мне, потому что я буду заботиться о себе и с нетерпением ждать того дня, когда смогу снова быть с тобой."
 IBR.3106.a:0 "Со всей любовью, Рикардо."

 IBR.3107.t:0 "В Оране всегда солнечно" 
 IBR.3107.d:0 "Капитан Сатурнино де ла Идальга чувствовал себя неловко на борту "Mi Capitán!" The anxious engineer's screech couldn't mean anything good, he could feel it in his bones. "We... thought it was an error, but the Cervero has picked up the same signal." Looking at the radar screen from afar, Saturnino spotted the approaching blips. "Shit." For a second, he was paralyzed, but his aristocratic officer instincts got the better of him."
 IBR.3107.a:0 ""Sound the alarm - battle stations.""

 IBR.31071.t:0 "Обручение" 
 IBR.31071.d:0 "Фиат G.91s приближался к иберийской флотилии с головокружительной скоростью, чтобы Helwan HA-300, базирующиеся в Мурсии, не смогли добраться туда первыми. Среди первого залпа зенитного огня со стороны обороны Орана у лейтенанта авиации Ломбарди были хорошие новости, чтобы сообщить своим людям: "We've spotted the flagship, it looks like the NLF bastards didn't lie. Remember, hit the landing ships, don't waste your bombs on... shit." It was already too late, Martionetti and Frigerio were on a vector straight towards the Canarias, and their FIATs sped right past Lombardi's. Unsurprisingly, he could not reach them by radio. "Technical difficulties, my ass." Once they return from the raid he would get them court-martialled, their insubordination could cost the entire operation.\n\nStruggling to keep his composure, Captain Saturnino was fixated on the black puffs that perpetually missed their targets, if ever so slightly. By now, the 203mms had been aimed, but the plane's approach was too difficult to... two of them were breaking off. The captain threw himself at the cruiser's intercom, virtually stapling his hand to the "talk" button while holding his binoculars with the other. "Gunnery Officer Perez... RANGED SHOT AT 200 METERS steady... ELEVATION 36°... steady." He could spot the muzzle flashes from the Italian's 20mm cannons, and soon, the ship's hull was taking their lead. It was inaccurate at that range, but it might make a lesser captain keep his head down. No, not him, not a de la Hidalga. "NOW." The main battery went off in a heap of powder.\n\n"FRIGERIO YOU FUCKING IMBECILE." Lombardi cried in desperation as the airman's left wing was destroyed by shrapnel from the Canarias. Marionetti managed to pull out, but sure enough, he passed over the dock and an Iberian MANPAD disintegrated his plane within a few seconds. With his formation shattered and the Iberians alerted, Lombardi had no choice."
 IBR.31071.a:0 ""We need to get out of here!""
 
 IBR.3108.t:0 "После триумфа"
 IBR.3108.d:0 ""That went better than even I had expected at first!" said Salazar. Shaky, rheumatic hands poured Madeira wine onto two curvy-bottomed wineglasses.\n\n"And I wish the rest of us can say the same- just half this time, António." Francisco Franco swirled the dark amber spirits of his half-empty wineglass. A wrinkly scowl met his stare from its polished sheen. "Never was a good trade for it, not after we turned thousands of our boys into buzzard feed," Franco grumbled.\n\n"It" laid next to the liquor bottle obtained from Salazar's private stores: a piece of paper, letter size, office-white and pristine but for intricate calligraphy at its center flanked by two crests. Salazar bore no children - but Franco swore he entered their office cradling the treaty's cover page like it were his newborn babe.\n\n"Now now," Salazar replied, "don't be so harsh on yourself that you'd overlook victory for small defeats. Iberia has won its greatest war since the Anti-Bolshevik Crusade. Algeria has been made whole, its Iberians made safe by those men. Our faith paid off in spades, Francisco; what's not worth celebrating over some wine?"\n\n"Speaking of faith." Franco paused to quaff from his glass. Warm, sweet wine blazed a path from palette to stomach. "You've been heaping plenty on the French madman and his cohort of thugs."\n\n"Show me someone who said he did nothing to win the war for us and I'll show you a liar. In any case, he's our man on the ground - no more, no less. We'll reel him in if he steps out of line; until then, the guy will do us better keeping the peace in Algeria's east.""
 IBR.3108.a:0 "Вместо того чтобы продолжать старый спор, мудрый Каудильо отхлебнул ещё вина."

 IBR.3109.t:0 "После потери" 
 IBR.3109.d:0 "Салазар проигнорировал не стал включать свет, когда несколько часов назад, прихрамывая, вернулся в офис. Следуя за ним, Франко оставил свет выключенным и устроился на ближайшем стуле. То, что отбрасывало свет на притаившиеся тени, собравшиеся вокруг дрожащей, сгорбленной спины Салазара, исходило от раскаленных электронно-лучевых трубок, высвечивающих зернистые цветные изображения и передающих зернистый шум двум самым могущественным людям Иберии. Один подавил всхлип, когда кресло-качалка раскачивало его взад и вперед.\n\nДругой закурил сигару. Крошечные угольки и крапинки пепла вспыхнули на фоне голубого сияния последних новостей, льющихся каскадом из высотных новостных офисов Ла Уно в Мадриде. Прогулочные яхты и круизные лайнеры, одинаково забитые охваченными паникой беженцами от носа до кормы. Доки вдоль нового побережья Иберии поскрипывают под тоннажем выше и свыше того, на что они были расчитаны. Беспорядки в Барселоне, Лиссабоне, Кордове. Мятежи. Все это пронеслось мимо каудильо, как поток водопада проносится мимо останца. Он был скалой, сточенной с возрастом; конфликт только отполировал его края до их старого блеска.\n\nИменно эти края Франко выдыхал дымными облачками. "Though I believe we could have reasoned with the Italians," he said to no one. Had the caudillo not glanced to his right, he would not have caught Salazar turning rigid for a split-second. Franco stifled a sigh. Time for Plan B.\n\nA calloused hand nudged his Portuguese colleague back to their dimly lit office, earning him baleful, bloodshot eyes atop heavy purple bags. Franco jerked his head at the TV screen. The Spaniard's next words fell like a rockslide: grave, gravely, and to the point."
 IBR.3109.a:0 ""We have bigger problems than wounded pride now, António.""

 IBR.3110.t:0 "После заключения мира"
 IBR.3110.d:0 "Затянувшись сигарой, Франсиско Франко оторвал взгляд от экрана телевизора и посмотрел через плечо. "You look glum today," he said, pausing a moment to puff another ash-laden cloud. "Like yesterday." The caudillo offered an unlit roll to the office's other occupant.\n\nAntónio de Oliveira Salazar swatted it away with a glower. "I've been wondering why for a week now," he grumbled. Raising a withered fist in the air Salazar continued, "Then I remember only I gave more than a damn about Algeria in this Godforsaken country-!" Threadbare tendons and brittle bone cracked against varnished hardwood, and the Portuguese strongman cursed as he cradled his self-inflicted injury close to his chest.\n\n"And I wanted Andalusians for my Morita. Can't have everything in the world, so she settled for a car." Franco turned back to the TV set, just in time for the special program RTI devoted to the armistice and the establishment of the Mandate of Algeria. That newsmen can now present their scripts in moving screens mere moments after worthwhile stories unfold - it always amazed the old Spaniard whenever he entertained the thought. "The same goes for the Italians and our citizens in the new Mandate, just with a little more trust. They don't like terrorists any more than we do."\n\n"We're caudillos, Francisco. Requisition a pack of asses and the Guardia will have them herded outside the Cortes by noon."\n\nThe broadcast droned on while Franco considered his reply. Then he ground his cigar on an ashtray, a wrinkled grin on his face. "The Council might not want their relatives so close to their workplace.""
 IBR.3110.a:0 "Более дружеское молчание последовало за смехом двух друзей."

