 IBR.5538.t:0 "Уничтожение компромата"
 IBR.5538.d:0 "Коррупция строго недопустима. Любой, кто будет уличен во взятках, виновен в чудовищном преступлении, и к нему должны быть применены только самые строгие наказания. Администраторы Аксенсии принадлежат к этой группе, совершая государственную измену только для того, чтобы заработать немного дополнительных денег. С преступником нельзя заключать никаких сделок, и вместо этого они заслуживают возмездия. Потребовалось всего лишь ещё мгновение размышлений, чтобы решить вопрос об их исключении из агентства, но следует ли идти дальше этого?\n\nНекоторые из наиболее националистических элементов придерживаются гораздо более жёсткого взгляда на коррупцию, особенно в антисепаратистском ведомстве, и поэтому советуют провести гораздо более жёсткую чистку департамента. Вместо того, чтобы просто уволить каждого наверняка причастного бюрократа, националистические элементы предлагают привлечь их к уголовной ответственности и всех, кто с ними связан. Хотя это наверняка быстро решит проблему, это может оставить дыру, которую будет трудно быстро заполнить. Каким будет этот план?"
 IBR.5538.a:0 "Увольте коррумпированных администраторов."
 IBR.5538.b:0 "Привлеките к ответственности всех до единого!"
 
 IBR.5539.t:0 "Пререкания с военными"
 IBR.5539.d:0 "Не будет никакой терпимости к коррупции. Все, что хотя бы отдаленно напоминает её, будет тщательно отслеживаться, и если найдутся реальные коррупционеры, они будут наказаны. Это особенно верно для Аксенсии, для которой коррупция - серьёзное дело, подобное которой может означать жизнь или смерть Иберии. Военные ведут себя примерно так же, поэтому позволение действовать одному только этому плохому яблоку может означать разрушение страны. Когда партнерство между Аксенсией и военными было наиболее коррумпированным, бюрократы и армейские офицеры одинаково выкачивали ресурсы из грузовика, полный выгодой.\n\nНет никаких сомнений в их наказании. Коррупция - это очень серьёзный вопрос, и он будет решен соответствующим образом. Однако вопрос заключается в том, кто должен понести наказание. Безопасным вариантом было бы привлечь к ответственности тех, кто непосредственно причастен к заговору и чье участие можно легко проверить. Это не вызвало бы такого ажиотажа. Конечно, мы не будем наказывать вместе с виновниками их коррумпированных начальников. Однако эти генералы - те, кто позволил этому продолжаться в первую очередь, и поэтому они в равной степени виновны. Риск здесь значителен, так как генералы, несомненно, вызовут ажиотаж, достаточно большой, чтобы выгода от их увольнения стоила затраченных усилий. Насколько широко будет применяться наказание?"
 IBR.5539.a:0 "Накажите тех, кто непосредственно в этом замешан."
 IBR.5539.b:0 "Уберите также их коррумпированных начальников!"
 
 IBR.5540.t:0 "Изменения в ААС"
 IBR.5540.d:0 "Ни для кого не секрет, что Аксенсия Анти-Сепаратиста находится в плачевном состоянии. Раскрываемость на рекордно низком уровне, моральный дух резко упал, и независимо от того, сколько им выделено, этого просто недостаточно, чтобы эффективно противостоять сепаратистам. Всякий раз, когда в отделе проводится проверка, она обычно завершается или дает явно убедительные результаты за короткое время. Независимо от того, какие шаги предпринимаются на более низких уровнях для обеспечения функционирования департамента, ничто, по-видимому, не оказывает постоянного эффекта. Таким образом, более низкие уровни - это не те, на которые нужно ориентироваться.\n\nЧтобы Иберия выжила, нужно что-то сделать с Аксенсией. Очевидно, что коррупция в той или иной форме присутствует в высших эшелонах управления, о чем свидетельствует недостаточная эффективность реформ. Эти верхние уровни необходимо сократить. Вопрос только в том, как это сделать? Было предложено усилить надзор за этими важнейшими ролями, чтобы они не могли уйти так далеко. Конечно, это тоже можно было бы просто подорвать, но всегда есть шанс, что этого не произойдет.\n\nТакже было предложено более радикальное решение, и оно требует чего-то гораздо большего, чем просто надзор. Это радикальное предложение состоит в том, чтобы полностью перестроить систему Аксенсии и очистить её от подозреваемых преступников. Хотя риск намного выше, это также и более высокая награда. Даже несмотря на то, что смещение старой гвардии будет крайне непопулярным, оно может предоставить как раз ту возможность, которая необходима для обеспечения долгосрочных перемен."
 IBR.5540.a:0 "Усилить надзор."
 IBR.5540.b:0 "Необходима тщательная реструктуризация!"
 
 IBR.5541.t:0 "Реформированная Аксенсия"
 IBR.5541.d:0 "По мере того, как шла перестройка, самым очевидным симптомом было недовольство старой гвардии. Там, где когда-то царили теплота и дружелюбие по отношению к режиму, теперь можно было найти только вежливое, сердечное отношение, свидетельствующее о более сильных чувствах. Это отношение было самым сильным среди тех, кто занимал высшие политические посты, которые, по - видимому, восприняли радикальные изменения в Аксенсии, как угрозу их процветанию. Среди них не было никакого праздника.\n\nДа и Аксенсия поначалу не была особенно праздничной. Это поведение изменилось в положительную сторону - особенно в отношении полевых агентов, - поскольку они оказались с большими запасами ресурсов, улучшенной разведкой и гораздо более здравыми идеями. Новые бюрократы, только что занявшие должности, потрясенные недавними реформами, были благодарны за более крупные бюджеты. Никто из их старшего руководства не был счастлив, но когда многих из них сменили восторженные, молодые и перспективные руководители, остальные поняли намек и начали улыбаться, даже когда по им дали кнутом.\n\nФранко сделал врагом значительную часть старой гвардии своей администрации, поскольку все они видели, как реформы и смещения происходят и с их кликами и нишами. В конце концов, это стоило того, потому что Аксенсия побила свои рекорды по раскрываемости и смогло добиться гораздо большего с тем же самым. Возможно, Аксенсия только возрождается, готовое бороться с терроризмом, и будущее только начинается."
 IBR.5541.a:0 "Иберия никогда не будет разделена!"
 
 #Bureaucrat branch: "A less confrontational approach is needed"
 
 IBR.5542.t:0 "Допрос руководства Аксенсии"
 IBR.5542.d:0 "Сообщения о коррупции в Аксенсии вызывают беспокойство. ещё хуже обстоят дела с законностью их действий. Глубина и масштаб проблемы предполагают, что качество работы может только ухудшиться. Впрочем, это мы ещё всего масштаба не увидели. Чтобы выяснить, так ли это, необходимо получить больше информации. Наша цель очевидна - чиновники из Аксенсии. Известно, что они получают наибольшую прибыль от выкачивания средств и находятся в наилучшем положении для осуществления своих схем.\n\nИх будут допрашивать наиболее иезуитскими способами. Если наши подозрения верны, то извлечь заговор из-под завесы тайны будет сущим пустяком. Но что если они не являются идейными вдохновителями? "
 IBR.5542.a:0 "Допросить всех, кого подозреваем."
 IBR.5542.b:0 "Расширить поиск."
 
 IBR.5543.t:0 "Очная ставка"
 IBR.5543.d:0 "Состоялось экстренное совещание с избранной группой руководителей Аксенсии. Что группе не сообщили, так это то, что в этом "randomly selected" list was actually those accused of being the ringmasters of the fraud network within the agency. The plan was simple: get these people to slip up, and use that to crush anyone who did. One at a time, every issue the Axencia was facing would be presented, and eventually it was all to be tied in to corruption. Reactions would be monitored, and those that seemed to recognize the plans would be forcibly removed. The bait was set, and all that remained was to see if any would take it.\n\nFranco was seated, and with practiced confidence he placed an open manila folder on the table, full of paperwork only half secured within it.\n"...and this, gentlemen, is what I believe the cause of our woes is." All around the room, gasps and almost comical inhales of shock deprived much of the room of itx oxygen. The men present began a symphony of chaos, attempting to talk over one another to reassure the Caudillo and gain his favor like dogs would fight over table scraps.\n"I promise you, there will be nothing like this out of-"\n"-my department the shining example of-"\n"-for the good of the country!"\n\nFranco waved them all to silence, and after a while more of discussion - and even more promises to help resolve the situation - brought it to a close, ending the meeting and sending away every official. As the last one closed the door, he dropped his formal decorum and placed his hand upon his chin, reflecting as he examined the wood of the meeting table."
 IBR.5543.a:0 "Упорные, гады. Не дали и слова вставить. Нужен другой подход."
 
 IBR.5544.t:0 "Расследование тормозят"
 IBR.5544.d:0 "Ранние неудачи в попытках раскрыть правду были учтены. Было ясно, что все будет далеко не так просто, как казалось. Несмотря на это, проверка продолжалась и далее. Задавались односложные вопросы, от которых допрашиваемые отмахивались, оставляя разочарованных следователей с носом. Все запросы по делу отклонялись, за исключением тех, что были не нужны. Никогда прежде документация не пропадала в таких огромных количествах. Есть мнение, что Аксенсия побила рекорд в этом отношении.\n\nУчитывая, сколько палок в колеса вставили следствию, надежды на то, что будет найдено что-либо плодотворное, рушатся. Наши шансы на успех стремительно падают, а вместе с ними исчезает добрая воля административных ресурсов. Руководство представило эту линию рассуждений, когда его спросили о ходе поиска коррупции, и пожелало изменить темп, чтобы найти нечто в другой области. Некоторые, однако, просили разрешения упорствовать, настаивая на том, что все ещё можно что-то спасти из сложившейся ситуации. Каков наш план действий?"
 IBR.5544.a:0 "Отлично, продолжайте в том же духе."
 IBR.5544.b:0 "Бесполезно. Надо сменить акцентирование."
 
 IBR.5545.t:0 "Спокойный день в офисе"
 IBR.5545.d:0 "Шестнадцатый день в офисе. Мануэль был полон ужаса перед предстоящим днем, когда сомнительные люди из правительственной компании продолжат задавать каверзные вопросы. Его маленький побочный проект не мог вечно оставаться в секрете, независимо от того, сколько премиальных он получал. Дело было вовсе не в жадности, а в сознании. Мануэль никогда в жизни не держал в секрете ничего подобного. Его ошибка - лишь вопрос времени. Если он пойдет ко дну, то и все остальные тоже. Мануэль не сомневался, что они потащат его за собой.\n\nШли часы, Мануэль вел себя как ни в чем не бывало. Он выдвигает ящик стола и просматривает документы. Проклятая волокита, которую он сам считал своим вечным проклятием.\n"Manuel?" He stiffened. Slowly the drawer slid closed, and he turned around very slowly, as if pretending nothing would be there would make it all go away. "You seem uneasy, are you sure you'll be skipping lunch break?"\n"Y-yes, yes, I'll be perfectly fine. It's only just a side project of mine." Keep it cool, get him to go away.\n"Oh-kay, then I'll leave you to it."\n\nThe other worker, once he was safely out of earshot of any prying ears, located a telephone. It was here where he muttered a single sentence, "Agent Escarabajo here, I think I've got a lead.""
 IBR.5545.a:0 "Звони прямо сейчас!"
 IBR.5545.b:0 "Шанс упущен." #duplicate loc key
 
 IBR.5546.t:0 "Фигуранты расследования покидают страну"
 IBR.5546.d:0 "Мануэль сел в самолет, направлявшийся в Нью-Йорк. Он получил повестку от правительства. Именно тогда он понял, что пришло время действовать. Он приготовил все для себя и своей возлюбленной. К счастью, у него ещё не было детей, которые усложнили бы отъезд. Затем он обменял все свои деньги на доллары. Даже несмотря на все это, он не чувствовал себя в безопасности. Полиция могла в любой момент штурмовать самолет и вытащить его - со слезами на глазах и кандалами на руках. Только оказавшись в воздухе, он почувствовал себя по-настоящему в безопасности, и тяга ко сну постепенно вытеснила весь его стресс.\n\nПосле обнаружения несколько подозреваемых, ключевые фигуры в расследовании, покинули страну. Похоже, что из-за нашей проверки они так активизировались. По мере их убывания шансы получить какие-либо убедительные доказательства быстро падают до нуля. Если бы мы действовали раньше, вполне возможно, что их можно было бы должным образом задержать и допросить."
 IBR.5546.a:0 "Твою-то..."

 IBR.5547.t:0 "ААС в отчаянии"
 IBR.5547.d:0 "Ничто уже не может остановить разложение внутри Аксенсии. Те, кто был замешан в этом, просто продолжали действовать, пресекая все попытки предотвратить их злодеяния. Отсутствовало самое важное доказательство, необходимое для того, чтобы заставить подозреваемых подчиниться. Реальные рычаги воздействия просто отсутствовали, без них власти лишь умывали руки.\n\nНесмотря ни на что, ситуация почти не изменилась. Аксенсия - черная дыра для ресурсов. Тем не менее, она оказалась невосприимчивой ко всему, что пытается на него воздействовать. Теперь организация рассматривается лишь как простой способ получить легкие деньги и должность в правительстве. Если они внезапно не исчезнут, у сепаратистов в Иберии будет сильное преимущество."
 IBR.5547.a:0 "Кошмар!"
 
 IBR.5548.t:0 "Аксенсия - посмешище"
 IBR.5548.d:0 "Даже несмотря на тщательное расследование коррупции, продажные чиновники, связанные с Аксенсией, оказались крепкими орешками. Каждая попытка получить информацию встречала жёсткое сопротивление. Все задержки обусловливались липовыми отмазками. Исполнение всякой реформы было остановлено или заглушено настолько, что в них уже не было смысла. Когда власти начали арестовывать причастных, обнаружили, что не могут этого сделать, так как у них не было никаких доказательств, с которыми можно было бы работать. Когда вопрос о реформе был оставлен на усмотрение самого департамента, обещания и заверения решительно ни к чему не привели.\n\nСам департамент, безусловно, окончательно пришёл в упадок. Ресурсы становятся неиспользованными в той же степени, в какой и украденными. Все это заметили, и Аксенсия стала объектом бесчисленных насмешек со стороны общественности. Что ещё хуже, сепаратистские организации воспользовались этим как возможностью разгуляться. Департамент в таком состоянии не может справляться с сепаратистами. Все это - из-за Франко, он долго игнорировал реформы в Аксенсии. Многие недовольны, особенно высшие эшелоны власти. От того департамента осталось одно название."
 IBR.5548.a:0 "Ужас!"

 IBR.5549.t:0 "Голос анонима"
 IBR.5549.d:0 "Произошло неожиданное событие, в ходе которого анонимный сотрудник, участвующий в совместных программах Аксенсии и Генштаба, выступил с анонимными советами о состоянии работ. Хотя мы полагаем, что он работает на Аксенсию, человек пожелал остаться неизвестным. Предоставленную им информацию нельзя проверить, но она видится нашими экспертами последовательной и предполагает неблагоприятные последствия для состояния работ.\n\nУчитывая подробность информации, было рекомендовано, чтобы начальство в Аксенсии было предупреждено об этом повороте событий, а их претензии были проверены или отклонены. Кроме того, это может поставить под сомнение степень их причастности к коррупции, которая поражает Аксенсию. Однако эта стратегия может быть нецелесообразной, так как, если они действительно вовлечены, главари будут предупреждены об утечке. Если им удастся закрыть пробоину, мы лишимся, возможно, последней весомой зацепки. Каков наш план?"
 IBR.5549.a:0 "Предупредите агентство."
 IBR.5549.b:0 "Слишком рискованно..."
 
 IBR.5550.t:0 "Верхушка Аксенсии отклоняет обвинения"
 IBR.5550.d:0 "Руководителям Аксенсии были предъявлены обвинения с доказательствами, подтверждающими суть. Им было приказано свериться со своими документами и показаниями, чтобы убедиться в хоть скольким соответствии действительности. В случае доказательства вины руководство ждала ротация. Руководству предстояло доказать обратное. На все было дано три дня.\n\nГораздо быстрее, чем за три дня, они отклонили претензии, категорически отвергнув их. Они поставили под сомнение их обоснованность. Представляя записи, показывающие их в более чистом свете, чем предполагалось, они признали, что действительно в работе департамента были некоторые небольшие недостатки. Они уверяют, что ничего, что было предъявлено против них, не соответствует действительности. Кроме того, они также поставили под сомнение обоснованность обвинителя, заявив, что у агента, которому "
 IBR.5550.a:0 "Что ж, если их не в чем обвинить..."
 
 IBR.5551.t:0 "Переговоры с руководителями среднего ранга"
 IBR.5551.d:0 "Если не было ощутимых результатов от проверки высокопоставленных чиновников, то уместно перейти на следующую ступеньку - вниз по служебной лестнице. Малочисленные администраторы среднего ранга наверняка имеют как минимум одного человека, который знает о том, что происходит. Если этого одного человека удастся найти и получить от него информацию, то весь аудит можно будет перевернуть с ног на голову. Есть только одна проблема - найти такого человека. Были определены два метода, каждый из которых примерно тождественен другому. Для принятия окончательного решения между ними необходимо слово авторитета.\n\nПервый метод состоит в том, чтобы просто взять группу и прямо сообщить им, чего мы от них хотим. Мы изложим обвинения, представим доказательства, напомним им о последствиях этих преступлений и о том, как они могут получить амнистию, если будут сотрудничать. Хотя мы рискуем спугнуть таких людей, напоминая им о последствиях, некоторые могут быть более склонны к сотрудничеству.\n\nВторая стратегия считается менее честной. Вместо того, чтобы просто просить напрямую, достаточно обмануть обвиняемого. Мы можем получить от них то, что хотим, используя ложные обстоятельства и как бы ведя их на ошибку. Кто-то должен оступиться. В любом случае, к этому будут приложены только самые эффективные усилия. Какой план используем?"
 IBR.5551.a:0 "Выложить все как есть."
 IBR.5551.b:0 "Не вскрывать всех карт."
 
 IBR.5552.t:0 "На сотрудничество соглашайтесь!"
 IBR.5552.d:0 ""So how does all of this relate to me?" asked the administrator, with a voice that seemed almost custom-made to fit a short man in glasses and a suit that looked far too formal on him.\n\n""I think you'll find our point very convincing." said another man, who dumped a folder onto the table. It was full of documents, photos, and even a testimony.\n"You are involved in a corruption scandal, and you know it, and we know it too. Why not give yourself up now?" Examining the reaction on the bureaucrat's face was enough. He had him. "Besides, I'm sure you know what happens to enemies of the state... Unless, of course, you cooperate. I'm a very reasonable man, and I can tell you don't want to have a bad end."\n\n"Okay, okay! For amnesty, I'll tell you. What do you want to know?"\n\nMost denied their involvement outright, but when faced with the proof that showed their involvement without a shadow of a doubt, some changed their tune. For promises of amnesty and to be let off the hook, they will corroborate the investigation and its reports. Enough so, to bring definitive credibility to our cases. It looks like we have what we need to make this a legitimate issue in the eyes of the Axencia leadership."
 IBR.5552.a:0 "Мы справимся."
 
 IBR.5553.t:0 "Предлог"
 IBR.5553.d:0 "Если просто спросить, виновен ли человек или нет, вероятность наткнуться на сопротивление крайне мала. Точно так же неоднократные, кажущиеся почти бессмысленными вопросы о функциях Аксенсии, безусловно, никого не заманят и могут вызвать некоторые подозрения. Если они что-то подозревают, то могут быть злонамеренными и обмануть нас. Что-то нужно будет использовать, чтобы оправдать приманку, а для этого нам нужно будет придумать предлог.\n\nПоскольку в ближайшее время грядет плановая проверка, можно было бы заменить коррумпированных, неэффективных администраторов, лояльными агентами. Такие будут допрашивать чиновников о деятельности внутри Аксенсии. Лояльный агент полезен хотя бы тем, что знает внутреннюю кухню департамента. Некоторые могут не пойти на это, но другие, безусловно, поддадутся.\n\nВ качестве альтернативы, хотя это и дорого нам обойдётся, можно было бы организовать празднование в честь их успехах. Банкет может быть использован в качестве прикрытия для того, чтобы выводить их на чистую воду. Стоит пообещать им денег и они непременно клюнут на это. Все это - легко осуществить, нужен только предлог для празднования. Как поступим?"
 IBR.5553.a:0 "Инспекция."
 IBR.5553.b:0 "Банкет."
 
 IBR.5554.t:0 "Чиновники проговариваются"
 IBR.5554.d:0 "Сотрудник поднял стопку бумаг, осматривая стол под ними. Он подошел к шкафу, просматривая содержимое. Достав ручку из блокнота, он делает несколько широких жестов, после чего что-то записывает. Наконец мужчина поднимает глаза, как будто внезапно замечая, что там был кто-то еще.\n\n"Well señor Manuel, it looks like your workplace is in very good condition. Excellent job. " He shuffles, shifting his glasses up with a finger. "But, we also need to make sure that you know how everything works. Don't take it personally, it's just that people can sometimes slip through the cracks. I'm going to ask you a few questions, okay?"\n\n"Okay."\n\nThe bureaucrat was nothing if not cooperative, and he seemed very relaxed. Every question he responded to, the results were recorded, to be compared later.\n\n"...Finally, do you mind telling me who heads your department?"\n\n"Oh, yes! It is the marrrshallll-... of financing! What an easy question."\n\n"Well, nothing seems very wrong on the surface, we'll get the final results back to you." The man walked away, and as he made his way out of the building he compared the responses he had hastily scribbled down on his clipboard. There was a marshall, sure, but he didn't see to finances. Manuel wasn't in the financing department, either. Something was up."
 IBR.5554.a:0 "Надеюсь, картинка сложится."
 
 IBR.5555.t:0 "Множество чиновников проговариваются"
 IBR.5555.d:0 "Мануэль все ещё не мог поверить в происходящее. Он пришел на работу, ожидая рутинный день, и был удивлен празднованием. Царила атмосфера веселья, все рабочие места были по-праздничному украшены. Вдобавок ко всему, нескольким случайно выбранным сотрудникам была предложена большая премия посредством розыгрыша. Для участия нужно было убедиться, что каждый занимается исключительно своим делом. Так он и сделал, и его имя попало в список. Сотрудник проводил его в боковую комнату и предъявил чек на огромную сумму денег.\n\n"So, I heard you were good at keeping up with your work. That's great! I have your bonus right here, nearly fully prepared. Now, some people like to try and fake their reports to get rewarded for nothing. While I don't think you're the sort to do that, I need you to answer a few questions, to make sure you know what you're doing. First, you need to describe to me your day-to-day operations..."\n\nManuel wasn't listening past there. His eyes were locked on that check, and everything he could do with the money. Though he still kept the ruse up for a while, he was so fixated on the bonus that he wasn't entirely aware of when he went through the less legal sides of his daily work, nor did his interviewer care to alert him. Eventually, Manuel got his money, and left as the clerk was alone to evaluate his findings. Manuel wasn't the only one to slip up, and when the evidence from every interviewed bureaucrat was compared, it painted a fairly damning picture."
 IBR.5555.a:0 "Берем их тепленькими."
 
 IBR.5556.t:0 "Петля затягивается"
 IBR.5556.d:0 "С показаниями проговорившихся у нас, наконец, есть дело, которое мы должны представить руководству Аксенсии. Теперь у нас уже не просто слова анонимного бюрократа, они будут вынуждены осознать, что с этим вопросом им придется иметь дело. Кроме того, подтвержденные доказательства без тени сомнения доказывают, что они также имеют к этому прямое отношение, и мы можем использовать это в качестве рычага давления. Они будут вынуждены принять факты как данность или смириться с гневом Франко.\n\nС ними назначена ещё одна встреча, и они понятия не имеют, что мы для них приготовили. По мере приближения даты петля затягивается и они вскоре должны понять, что их перехитрили и теперь они под контролем. Результаты встречи, несомненно, пойдут в нашу пользу!"
 IBR.5556.a:0 "Ай да каудильо...!"
 
 IBR.5557.t:0 "Вынужденная сделка с чиновниками"
 IBR.5557.d:0 "Вторая встреча с руководством Аксенсии проходила, как и планировалось, до тех пор, пока Франко снова не представил дело о коррупции. Все пошло не так, как планировалось. Оказывается, все гораздо лучше. Они были готовы легкомысленно закрыть дело, пока Франко не представил им доказательства. Отсюда он очень просто объяснил, что к чему. Тот факт, что они солгали об этом, не принес им никакой пользы. Франко объяснил, что до его отъезда они должны договориться. В противном случае пойманным пришлось бы чертовски дорого заплатить.\n\nРуководство не чувствовало того же. Для них доказательства были неудовлетворительными - они считали их во многом косвенными, а многие показания неверно истолкованными. Кроме того, они не считали, что существует достаточно доказательств, подтверждающих косвенные показания. Прежде всего, они обнаружили, что проблема, которую представлял Франко, была совсем не такой, какой он ее представлял. Несмотря на это, они признали, что существует проблема, и что они заключат сделку, пообещав решить ее. Их условия были мягкими. Несмотря на обуздание худших эксцессов, остальные могли свободно разгуливать по стране. Не имея возможности убедить их, Франко был вынужден согласиться."
 IBR.5557.a:0 "Да уж, старина, ты пытался..."
 
 IBR.5558.t:0 "Аксенсия сопротивляется"
 IBR.5558.d:0 "В Аксенсии существовала своего рода культура коррупции. Почти поощрялось брать деньги, молчать и довольствоваться своим куском пирога. Это не способствует работе государственного учреждения, и поэтому оно едва функционировало под гнетом собственной жадности своих сотрудников. Именно здесь каудильо был вынужден вмешаться и попытаться решить эту проблему. Даже несмотря на то, что он доказал все свои способности к заключению сделок, недостаточно было просто договориться.\n\nТого, что он смог организовать, было достаточно, чтобы предупредить все выходки Аксенсии и создать что-то, что, возможно, было функциональным. Однако он не смог справиться с такой задачей. По большей части кейсы с деньгами из казны оказывались под столом у бесполезных клерков. Нельзя было отрицать, что то, что было на месте, работало намного лучше, чем изначально, но это мало что значило. Сепаратисты все ещё могли оставаться нераскрытыми, но теперь им, по крайней мере, приходилось немного пристальнее следить за каждым своим шагом."
 IBR.5558.a:0 "Не лучший вариант, но могло ли быть лучше?"
 
 IBR.5559.t:0 "Бюрократы ААС отвечают за свои поступки"
 IBR.5559.d:0 "Вторая встреча с руководством Аксенсии проходила, как и планировалось, до тех пор, пока Франко снова не представил дело о коррупции. Все пошло не так, как планировалось. Оказывается, все гораздо лучше. Они были готовы легкомысленно закрыть дело, пока Франко не представил им доказательства. Отсюда он очень просто объяснил, что к чему. Тот факт, что они солгали об этом, не принес им никакой пользы. Франко объяснил, что до его отъезда они должны договориться. В противном случае, пойманным пришлось бы чертовски дорого заплатить.\n\nРуководство было парализовано единой волной ужаса. Доказательства были просто пуленепробиваемыми, несмотря на их попытки всё опровергнуть. Многое из этого можно было истолковать как косвенное, но все вместе это нельзя было оспорить. С неохотой они приняли доказательства и свою роль в сложившейся ситуации. Каудильо одержал верх за столом переговоров. Он диктовал им условия, и они были вынуждены согласиться. Франко был безжалостен. Он гарантировал им, что они больше не смогут заниматься коррупцией. Наконец Аксенсия может работать должным образом."
 IBR.5559.a:0 "Вы справились, мой каудильо!"
 
 #Military branch: "A less confrontational approach is needed"
 
 IBR.5560.t:0 "Расследуя дела военных"
 IBR.5560.d:0 "В последствиях аудита партнерства нет ничего хорошего. По-видимому, существует такое огромное количество коррупции, что она действует как раковая опухоль, истощая силы своего хозяина. Что ещё хуже, военные, похоже, подстегивают эту опухоль, предпочитая набивание карманов защите своей страны. Это, откровенно говоря, отвратительно. Плохо делать две вещи - делать врагов и пугливых людей из военных, и поэтому угрожать им тоже не может быть хорошей идеей. Необходимо применять альтернативные методы. Вопрос только в том, какие именно.\n\nЕсть очень много очевидных подозреваемых, у которых сомнительный послужной список и далеко не ангельский характер. Общая связь между ними заключается в том, что большинство из них участвуют в совместных программах Аксенсии и военных. Имело бы смысл исследовать их в первую очередь, потому что если бы кто-то захотел избавиться от правительственной программы, это определенно были бы они. В качестве альтернативы, могут быть какие-то более вышестоящие цели для расследования. Многие офицеры - интриганы, и поэтому вполне возможно, что кто-то из них замешан в этих бессовестных делах, не говоря уже об очевидных случаях. Попытаемся ли мы выяснить, замешан ли в этом кто-нибудь еще, или будем нацеливаться на очевидных подозреваемых?"
 IBR.5560.a:0 "Спросите с тех, кто у нас под надзором."
 IBR.5560.b:0 "Расширить зону поиска."
 
 IBR.5561.t:0 "Скрытые совместные программы"
 IBR.5561.d:0 "В рамках совместных программ наши цели ясны. В этом деле замешано много людей, которые наверняка занимаются незаконной деятельностью, и ещё больше тех, кто скорее всего является преступниками. Помимо отдельных лиц, существуют также программы самого партнерства. Существует множество программ, каждая для особого проекта, и некоторые из них работают намного лучше, чем другие. Также случается так, что те, кто часто борется за то, чтобы оправдать ожидания, оказываются наиболее закрытыми, что дает мало понимания того, почему именно у них могут быть такие плохие результаты.\n\nПоскольку эти программы в конечном счете подчиняются последнему слову военного командования, которое готово делать то, что мы говорим, можно было бы просто приказать им вскрыть свою деятельность. В частности, поделиться своими финансовыми отчетами. Они не могли бы возражать против формальной субординации. Это, конечно, только в том случае, если нам нужны документы здесь и сейчас. Насколько возможно иметь их записи сейчас, настолько же возможно подождать, и пусть они проявят себя, пока мы копаем под них. Мы могли бы составить железобетонное дело, но вполне возможно, что они могут подготовиться к расследованию, если мы будем медлить. Что мы будем делать?"
 IBR.5561.a:0 "Потребовать отчеты об их финансовой деятельности."
 IBR.5561.b:0 "Подождем."
 
 IBR.5562.t:0 "Больше обвинений"
 IBR.5562.d:0 "Не повредит подождать, особенно в таких вопросах, как эти. В конце концов, тигр не набрасывается на первую попавшуюся еду. Он ждет, пока не появится самая пухленькая из особей, чтобы убедиться, что он получит как можно больше сразу. Это именно то, что мы планировали сделать. Мы ждали большей возможности представиться, и теперь именно это и произошло.\n\nРасследование тех, кто непосредственно связан с самой коррумпированной из совместных программ Аксенсии и военных, выявило некоторые очень компрометирующие результаты, и между тем, что можно найти о них, и показаниями нынешних и прошлых коллег, появилось ещё больше информации, чтобы ещё больше доказать нашу правоту. С течением времени все больше и больше доказательств, которые могут быть использованы, было восстановлено, независимо от их источника. Если так будет продолжаться и дальше, мы сможем оказать гораздо большее давление на совместные программы."
 IBR.5562.a:0 "Давайте подождём и посмотрим, что будет, если подождать."
 
 IBR.5563.t:0 "Чиновник сдается нам"
 IBR.5563.d:0 "Шокирующие новости! В то время как мы ждали получения дополнительной информации в ходе нашего расследования, некоторые из тех же доказательств вместо этого сами поступили к нам. Чиновник среднего звена обратился к нам с информацией. Он утверждает, что имеет решающее значение для всей схемы, и его информация может быть использована для дальнейшего расследования дела против них.\n\nКогда надавили на его учетные данные, он предложил слить информацию, которую он просил проверить. Как оказалось, она была правильной, и поэтому он стал новым информатором. У него было две простые просьбы в обмен на сотрудничество с нами: сохранить его личность анонимной, чтобы кто-нибудь не предпринял против него репрессий, и о помиловании за его преступления. С этого момента он клянется не участвовать дальше, чем это необходимо, и заверяет нас, что информация будет стоить помилования. С каждым днем дело, возбужденное против военных, становится все более масштабным и сложным."
 IBR.5563.a:0 "Скажет обо всем, что нам нужно, - и скатертью дорога."
 
 IBR.5564.t:0 "Давление работает"
 IBR.5564.d:0 "Хотя худшие из совместных программ в целом являются отчужденными и бескомпромиссными, произошло новое развитие событий. Ничто не свободно от давления, и все может сломаться в силу его достаточного количества. Это явление, которое мы наблюдали с предполагаемыми совместными программами (под кодовым названием "
 IBR.5564.a:0 "Даже Атлант может рухнуть, не выдержав тяжести на своих плечах."
 
 IBR.5565.t:0 "Провал переговоров по совместным программам"
 IBR.5565.d:0 "Независимо от своего положения, Франко усадил своих жертв за стол и доказал на деле свои навыки ведения переговоров с некоторыми из самых коррумпированных и жадных из них. Он знал, чего они хотят, и это были деньги. Много денег. Они знали, чего хотел Франко - прекращения их незаконной деятельности, которая приносила большую прибыль. Оба были готовы пойти на некоторые уступки своим целям, но по большей части они были непримиримы. Однако никогда не следует говорить, что они не пытались, поскольку оба понимали, что необходима какая-то сделка, и они потянули ее в свою пользу.\n\nЗаключение сделок и речь были подвергнуты испытанию. Это была словесная дуэль, и будь она физической, она вошла бы в историю как одна из величайших битв, которые когда-либо происходили. Продолжительность битвы была примерно такой же, потребовалось несколько часов, прежде чем была достигнута окончательная договоренность.\n\nКак бы каудильо ни старался, он просто не одержал верх на этой сессии иберийских переговоров. Битва была проиграна. Столкнувшись с немногочисленной группой, готовой пойти на некоторые уступки, и на базе, которая была лишь сомнительно прочной, он просто не смог подчинить себе свои цели. Конечным результатом было то, что можно было считать слабым, останавливающим худшее из худшего, но едва ли даже затрагивающим остальное."
 IBR.5565.a:0 "Никогда и ничего не идёт четко по плану. И вообще, могло быть и хуже."
 
 IBR.5566.t:0 "Документы указывают на полицию"
 IBR.5566.d:0 "Некоторые из подозреваемых были более сговорчивы, чем другие. Первый, вызванный на допрос, отказался отвечать на вопросы, как бы сильно его ни мучили попытки принуждения, и вместо этого переориентировался на другого из своих коллег. Второй мужчина, доставленный на допрос, следовал аналогичной процедуре. Многие из подозреваемых были измотаны, и в этом не было ничего, кроме постоянной цепочки обращений. Когда закончился первый день допроса, результатов все ещё не было.\n\nНесколько часов спустя подозреваемый наконец сломался. В почти преувеличенных приступах плаксивости он описал, что знает, где могут быть какие-то доказательства, и что у него есть кое-какие документы, которые, как он думал, помогут. Все, чего он хотел, - это чтобы его пощадили и он вернулся домой к своей семье. Он указал местонахождение этих документов своим следователям, спрятанным в его кабинете, в очень труднодоступном месте. Несколько человек были отправлены на поиски этих документов и проверку их подлинности. К сожалению, то, что они обнаружили, было очень тревожным.\n\nОбнаруженные документы были очень откровенными, и информация, которую они содержали, была убойной. Безусловно, происходили денежные переводы, объем которых соответствовал объему финансирования, о котором сообщали другие клерки. При изучении этих документов обнаружился сюрприз - деньги были направлены через другой отдел туда, куда они ушли. Этот отдел был Вооружённой полицией! Из всех групп эта, безусловно, была той, которую мы меньше всего подозревали. Что-то нужно сделать немедленно."
 IBR.5566.a:0 "Самое время дать сепаратистам отпор!"
 
 IBR.5567.t:0 "Полиция отрицает обвинения"
 IBR.5567.d:0 "Как и ожидалось, руководство полиции отреагировало на наши обвинения шоком и замешательством. Каждая обвиняемая сторона делает это, будь то искренняя реакция на раскрытие их заговора или просто ложные эмоции, чтобы задеть за живое своих обвинителей. Несмотря на то, что они, вероятно, были нечестны в своих рассуждениях, сказано, что документы, которые мы им представили, сфабрикованы!\n\nУ нас нет оснований не верить их заявлениям, поскольку существуют сомнения в подлинности самого документа. Несмотря на это, мы стремимся завершить это расследование, и поэтому было бы разумной идеей еще раз перепроверить все наши улики. В документах полиции есть некоторые очень специфические особенности. Не раз это останавливало коррупционеров, и поэтому было бы неплохо проверить их у кого-то, кто способен оценить их должным образом. Есть много лояльных бюрократов, и их слову можно доверять в этом вопросе."
 IBR.5567.a:0 "Чего вы ждёте? Вызвать их сюда!"
 
 IBR.5568.t:0 "Обвинения вышли ложными"
 IBR.5568.d:0 "Пришли результаты тестов от наших полевых агентов. Они тщательно проверили каждую печать, герб и рисунок на документе, чтобы проанализировать его на наличие отклонений. Как оказалось, они кое-что нашли. Расхождений было очень много. Хотя существует некоторый допуск неточностей, их слишком много, чтобы это была простая ошибка печати. Наши документы подделаны! Ни один из них даже не близок к оригиналу.\n\nПолиция была освобождена от подозрений. Были принесены извинения за непонимание их причастности к этой ситуации. В конце концов, шок и замешательство были вполне оправданными. Хотя они также, вероятно, коррумпированы, они наверняка не причастны к этому конкретному делу. Эти коррумпированные чинуши выставили нас дураками! Оглядываясь назад, мы не должны были быть так готовы доверять их коварным прихвостням. Есть только одна вещь, которую мы можем сделать, чтобы это исправить и найти подлинные документы. Их преступления не останутся безнаказанными!"
 IBR.5568.a:0 "Вы знаете цель, не медлите!"
 
 IBR.5569.t:0 "И след простыл"
 IBR.5569.d:0 "Потребовалось несколько дней, чтобы провести тесты, расследовать и, в конечном счете, признать недействительными наши предполагаемые "
 IBR.5569.a:0 "Я очень надеюсь, что вы шутите!.."
 
 IBR.5570.t:0 "Неожиданный голос"
 IBR.5570.d:0 "После того, как мы расширили рамки нашего расследования на военных, следователи не были уверены, насколько быстро мы сможем найти хоть что-то интересное. Учитывая, сколько времени это заняло, стало понятно, что такое решение было ошибочным. Но как раз в тот момент, когда мы уже собирались сдаться и сосредоточить свои поиски на чем-то другом, кто-то вышел с нами на связь. То, что мы услышали дальше, в десять раз компенсировало все ожидания.\n\nПредставившись анонимным агентом Аксенсии, наш собеседник заявил, что знает о нашем расследовании партнерства Аксенсии и военных. А поскольку в прошлом он и сам тесно сотрудничал с ними, ему было что рассказать. В рамках совместных программ проводились наглые акты коррупции, взяточничества и повсеместного непрофессионализма. Этот человек выложил столько фактов, что сомневаться в достоверности его слов не приходилось, а его утверждения не предвещают ничего хорошего.\n\nМы могли бы поднять этот вопрос перед военным руководством, попросив их занять решительную позицию по нашему делу, таким образом раз и навсегда закрыв этот вопрос. Однако это также довольно рискованно. Если во всем этом деле замешаны еще и высшие чины, то они могут просто отвергнуть все претензии и заткнуть нашего информатора. Если мы хотим пойти быстрым, но рискованным путем вместо того, чтобы позволить доказательствам накапливаться, мы должны помнить о том, что наши генералы могут оказаться скомпрометированы."
 IBR.5570.a:0 "Поднимите этот вопрос перед военным руководством."
 IBR.5570.b:0 "Это слишком рискованно..."
 
 IBR.5571.t:0 "Военное руководство отвергает все претензии"
 IBR.5571.d:0 "Сначала генералам, возглавляющим наши вооруженные силы, были представлены обвинения, а затем им предоставили и доказательства, подтверждающие наши слова. Армейской верхушке было поручено предоставить свои записи, отчеты, все, на что указывают наши доказательства. Если весь этот кошмар существует, то его необходимо устранить и доложить о предпринятых шагах. Если же нет, то они должны предоставить существенные данные, доказывающие нашу ошибку. На ответ им давалось три дня.\n\nСправившись гораздо быстрее, чем мы ожидали, генералы ответили категорическим отказом на все наши претензии и поставили под сомнение их обоснованность. Представив записи, свидетельствующие о куда более чистой отчетности, чем мы предполагали, наши генералы признали, что в их структуре существуют небольшие нарушения, но ничего подобного тому, что было выдвинуто в обвинениях. Кроме того, они также поставили под сомнение легитимность обвинителя, заявив, что у анонимного агента, которому "
 IBR.5571.a:0 "Мда... Но насколько они честны на самом деле?"
 
 IBR.5572.t:0 "Вооруженные силы: где искать?"
 IBR.5572.d:0 "Иберийские вооруженные силы - гордость страны, и их размеры только подчеркивают это. Они состоят из множества департаментов, отделов и внутренних подразделений, образующих почти византийский уровень бюрократии. И поскольку мы расследуем коррупцию, нам нельзя терять время на продирание через бюрократическую волокиту. Просто прорваться сквозь нее и двигаться дальше не получится. Мы должны тщательно выбрать наши цели.\n\nВооруженные силы обширны, но круг целей сужается в зависимости от степени их партнерства с Аксенсией. Очевидным выбором была бы Вооруженная полиция, которая печально известна тем, что ведет ожесточенное соперничество с ААС, часто не очень законными средствами. Раз уж они настолько враждебны друг-другу, возможно нам повезет выведать из них какую-либо компрометирующую информацию. Получение этих сведений могло бы стать большим подспорьем в расследовании, остается только надеяться, что они согласятся передать их нам, увидев в этом возможность раз и навсегда покончить с агентством. В качестве альтернативы, в вооруженных силах есть подразделения, наиболее тесно сотрудничающих с Аксенсией. Ответственные за большую часть обучения, они по шею связаны с агентством. И если у кого-то и есть представление о размахе коррупции, так это у них. Где мы будем искать так необходимые нам доказательства?"
 IBR.5572.a:0 "Конкуренты из Вооруженной полиции могут нам помочь."
 IBR.5572.b:0 "Связанные с агентством подразделения должны знать правду."
 
 IBR.5573.t:0 "Полиция обещает провести внутреннее расследование"
 IBR.5573.d:0 "Когда их спросили о документах, Военная полиция отреагировала довольно вяло, но быстро воспряла духом, когда было упомянуто, что речь идет об Аксенсии. Еще большее рвение было проявлено, когда стало известно, что расследование было связано с коррупцией в ААС. Полиция была очень заинтересована в том, чтобы найти хоть что-нибудь о коррупции в агентстве, особенно если речь шла о перенаправлении финансирования в полицейские структуры.\n\nРуководство полиции пообещало провести тщательное внутреннее расследование и ревизию всех своих документов, от начала и до конца. Они собираются проверить, есть ли у них хоть что-то о совместных программах Аксенсии и военных, и если да, то они немедленно поделятся этой информацией с правительством. Поскольку речь идет о тотальной проверке всей документации, на ее завершение, вероятно, уйдет несколько недель. Полицейский отдел и так бил рекорды по эффективности работы с бумагами, а с такой мотивацией они, вероятно, будут работать еще эффективнее. Однако полицейский бюрократический аппарат также чрезмерно раздут, поэтому им потребуется громадное количество времени, чтобы полностью проанализировать все отчеты и информацию. С другой стороны, мы можем быть уверены, что они найдут любую улику и зацепку, поскольку полиции просто нет никакого смысла в утаивании от нас какой-либо информации."
 IBR.5573.a:0 "Что же они найдут?"
 
 IBR.5574.t:0 "Документы подтверждают коррупцию"
 IBR.5574.d:0 "Прошло совсем немного времени с тех пор, как полиция начала свое внутреннее расследование. И, несмотря на огромный объем работы, расследование прошло куда быстрее, чем обычно, возможно, из-за высокой мотивации. Сама полиция объясняет это тем, что их документы очень хорошо отсортированы, и поэтому им было очень легко прочесать соответствующий раздел, чтобы найти то, что они искали. Работа над поиском по второстепенным источникам все еще продолжается, однако полиция заявила, что они нашли то, что мы от них хотели.\n\nВ ходе расследования и проверки найденных ими документов выяснилось, что они соответствуют действительности и не являются поддельным. Судя по содержащейся в документах информации, наши подозрения оправдались. Военная полиция обнаружила точные транзакции, которые не упоминаются в официальных источниках. С одного взгляда понятно, что с ними что-то не так. С этой информацией у нас есть все необходимое, остается только начать действовать."
 IBR.5574.a:0 "Вызвать военных!"
 
 IBR.5575.t:0 "Подразделение предоставляет доказательства"
 IBR.5575.d:0 "После того, как мы направили запрос в подразделение, тесно связанное с обучением и оснащением агентов Аксенсии, кажется, у нас появилась определенная зацепка. Сначала они неохотно пошли навстречу, похоже, не желая даже замечать нашу просьбу. То есть до тех пор, пока сам Франко не приказал им расследовать это дело. После этого они очень быстро ответили на наш звонок и сказали, что сразу же займутся поиском доказательств. Сотрудники подразделения из кожи вон лезли, чтобы предоставить огромное количество информации, которая на беглый взгляд показалась нам достаточно достоверной. Они также смогли передать самое ценное доказательство из всех - финансовые отчеты.\n\nКаудильо недоумевал, почему они так быстро изменили свое поведение, если до этого даже не хотели замечать наш запрос? Однако ответ почему они так быстро отреагировали оказался простым: они были военными, а Франсиско Франко был их каудильо. Их преданность ему была неоспорима, и они были рады возможности ее продемонстрировать. Если ему понадобится что-то еще, сказал командир подразделения, они смогут это предоставить."
 IBR.5575.a:0 "Как странно... но мы не будем спорить."
 
 IBR.5576.t:0 "Конфронтация"
 IBR.5576.d:0 "Доказательства были готовы, и теперь каудильо был готов к предстоящей встрече. Именно Франко приказал начать это расследование и он доведет его до конца. Несмотря на то, что первоначальная реакция на его слова была откровенно насмешливой, лидер Иберии был уверен, что в следующий раз, когда он поднимет этот вопрос, его уже не смогут проигнорировать. У него был свой туз в рукаве - необходимые улики. Полученные хитрым способом доказательства были отсортированы и помещены в папку, забив гвоздь в крышку гроба его соперников. Бесчисленные свидетельства, записи и особенно финансовые аудиты составляли основу этого мощного документа, и теперь Франко собирался выжать из него все до последней капли.\n\nКаудильо не остановится, пока не получит желаемое, переподписав со своими генералами новые контракты, разработанные для того, чтобы не допустить нового выкачивания денег. И он приложит все свои усилия для достижения этой цели. Приманка подготовлена, нужная дата приближается, а Франко готовится к встрече, которая загонит в тупик всех его оппонентов."
 IBR.5576.a:0 "Удачи!"
 
 IBR.5577.t:0 "Документы полиции сфабрикованы"
 IBR.5577.d:0 "Переговоры шли прямо так, как и предполагал Франко. Несмотря на все попытки каудильо убедить их, генералы были настроены скептически. Они начинали нервничать и беспокоиться, поэтому Франко сделал мастерский ход, швырнув на стол папку, полную находок Вооруженной полиции. Он уже предвкушал ужас в их глазах и то, как они отшатнутся от стола и...\n\n"Señor, you are aware these are fabricated documents, right? There is a man in the Policía that frequently does this. I can recognize his trademark anywhere, his statistics are always the same." To Franco's shock, the general spent the next few minutes utterly dismantling Franco's arguments, leaving him with nearly no ground to stand on. Even worse, he was slightly embarrassed by it all. Regardless, he was able to talk some way to something, with the generals conceding that something would be done to rein in corruption, but that the issue was nowhere near as bad.\n\nThe first thing the Caudillo did was order the particular bureaucrat - whose identity he had been informed of - executed. In hindsight, perhaps it wasn't a good idea to trust such quick findings. Total investigations take much longer, and that it was finished so quickly should have been a red flag. This should have been expected out of a department that despised the Axencia; for more resources these lackeys would do absolutely anything."
 IBR.5577.a:0 "Все гораздо сложнее, чем мы думали."
 
 IBR.5578.t:0 "Военные принимают все условия"
 IBR.5578.d:0 "Переговоры шли прямо так, как и предполагал Франко. Несмотря на все попытки каудильо убедить их, генералы были настроены скептически. Они начинали нервничать и беспокоиться, поэтому Франко сделал мастерский ход, швырнув на стол папку, полную подтвержденной информации о партнерстве. Он уже предвкушал, как они отшатнутся; все что ему оставалось - это наблюдать. И Франко наблюдал. Сначала нервозность сменилась настороженностью, а затем и страхом. Похоже, весь этот заговор оказался несколько глубже, чем он думал, что ж, теперь это может быть даже и к лучшему.\n\nНемного поугрожав жестокими расправами, каудильо смог заключить со своими генералами очень выгодную сделку, гораздо более хорошую, чем то, на что он намеревался изначально пойти. Отныне все эти коррумпированные программы партнерства должны очень строго придерживаться новой антикоррупционной политики, иначе ответственные генералы понесут за это серьезные наказания. В конце концов, именно они и должны были следить за всем этим. Если же они не смогут этого сделать, что ж, отвечать за это будут уже их шеи. У Аксенсии и военных больше не должно быть проблем, связанных с коррупцией."
 IBR.5578.a:0 "В добрый путь."
 
 IBR.5579.t:0 "Подразделение указывает на полицию"
 IBR.5579.d:0 "Чтобы выяснить, куда перенаправлялось финансирование, казалось, просто исчезающее в недрах Аксенсии, было решено обратиться к одному из работавших внутри агентства подразделений еще не так сильно павших перед пороком коррупции. Ответы на наши вопросы были вялыми и уклончивыми, но под давлением каудильо группа наконец сдалась. Глава подразделения уверил, что сможет найти интересующие нас документы, но на это потребуется время.\n\nВ конце концов он предоставил нам доказательства, а также некоторые собственные показания, указывающие на прямо противоположное направление. Вооружённая полиция и Аксенсия уже долгое время грызутся за немногочисленные ресурсы, и теперь первая решила отобрать бюджет у второй. Все эти деньги попадали прямо в карманы руководства полиции и чиновников, которые ее поддерживают. Что ж, мы больше не можем терять время!"
 IBR.5579.a:0 "Мы должны остановить их, немедленно!"
 
