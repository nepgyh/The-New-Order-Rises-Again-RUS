 IBR.700.t:0 "Судьба Иберийского совета"
 IBR.700.d:0 "Созданный почти семь лет назад в качестве законодательного органа, призванного помочь Каудильо управлять страной и немного либерализовать режим, Иберийский совет прошел через все важные события в нашей недавней истории: битва за Барселону, экономическая перестройка страны и смерть Салазара.\n\nЕго полномочия были оставлены расплывчатыми, чтобы избежать протестов со стороны различных групп, формирующих правительство, но представляется очевидным, что роль Совета должна быть уточнена, и поэтому было созвано такое внеочередное заседание. На нем будут присутствовать все члены Совета, министры и Каудильо, и заседание будет продолжаться до тех пор, пока не будет принято окончательное решение о том, какова именно роль Совета."
 IBR.700.a:0 "Давайте начнем собрание!"

 IBR.701.t:0 "Судьба Иберийского совета"
 IBR.701.d:0 "Созданный почти семь лет назад в качестве консультативного органа, призванного помочь Каудильо управлять страной, Иберийский совет участвовал во всех важных событиях нашей недавней истории: битва за Барселону, экономическая перестройка страны и смерть Салазара.\n\nЕго влияние на правительство было оставлено неопределенным, чтобы избежать протестов со стороны различных групп, формирующих администрацию, но представляется очевидным, что роль Совета должна быть уточнена, и поэтому было созвано такое внеочередное заседание. На нем будут присутствовать все члены Совета, министры и Каудильо, и заседание будет продолжаться до тех пор, пока не будет принято окончательное решение о том, какова именно роль Совета."
 IBR.701.a:0 "Давайте начнем собрание!" 
 

