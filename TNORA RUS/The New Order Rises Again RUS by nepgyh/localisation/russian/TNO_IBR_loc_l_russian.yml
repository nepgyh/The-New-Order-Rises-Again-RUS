 iberia.300.t:0 "Капитан Гальвао выступает против Каудильо"
 iberia.300.d:0 "Этим утром ужасные новости достигли офисов Каудильо. На первых полосах национальных газет появилась шокирующая новость. Капитан Гальвао, выдающийся морской офицер, командующий значительным судном иберийского флота, публично выступил в национальных СМИ против Каудильо. В этом заявлении капитан подробно обсуждает то, что он воспринимает как постоянное угнетение со стороны Каудильо, заметную потерю свобод по всей Иберии и плохое управление вооруженными силами. Из-за статуса этого высокопоставленного военного офицера и власти, которой он обладает, нация пришла в неистовство из-за этой последней новости. Едва ли можно появиться на публике и обойтись без разговоров об этом громком заголовке.\n\nДля всех иберийских вооруженных сил установлены строгие правила, запрещающие им высказывать свое мнение СМИ без строгого одобрения и руководства со стороны сотрудников по связям с общественностью или вышестоящих офицеров. Из-за этого показания, которые капитан Гальвао дал средствам массовой информации, могут привести к тому, что его немедленно предадут военному суду, что приведет к бесчестному увольнению. Чтобы начать такое разбирательство, нам нужно было бы поговорить с его непосредственным начальником. Тем не менее, заявление капитана Гальвао, по-видимому, в данный момент довольно популярно, и немедленное его замалчивание может быть воспринято общественностью как шаг подавления, способствующий этому кризису. Однако позволить этому вопросу затянуться, также далеко не идеально для общественного имиджа Каудильо."
 iberia.300.a:0 "Поговорить с его командиром."
 iberia.300.b:0 "Игнорировать его."
 
 iberia.301.t:0 "Командир поддерживает Гальвао"
 iberia.301.d:0 "С тех пор как капитан Гальвао недавно публично высказал свое несогласие с Каудильо, Каудильо направили совместный запрос его непосредственному начальнику, адмиралу Иберийского флота, чтобы начать принимать необходимые меры для привлечения капитана Гальвао к военному суду за его неутвержденные и подстрекательские комментарии в адрес Каудильо. Ответ от его вышестоящего офицера, который прибыл в офис Каудильо в письме, был далек от желаемого.\n\n"Caudillos Franco and Salazar,\nIt has come to my attention that the government seeks disciplinary action upon my loyal subordinate, Captain Galvão, for his comments which have notably upset the Caudillos. I wish to dispel any notions that the Captain acts independently and without approval.\nAs the direct superior of Captain Galvão, I can attest that these statements given to Iberian media were not the sole opinions of one individual. I can further attest that, due to my approval of these statements, I do not find Captain Galvão in direct breach of any media outreach policies, and as such, I shall not be seeking disciplinary action against him.\n\nSincerely,\nContra Almirante Valerio""
 iberia.301.a:0 "Тогда это измена."
 
 #salazar loses mil pop
 iberia.302.t:0 "Чистка флота"
 iberia.302.d:0 "После неповиновения Каудильо, проявленного значительными контингентами верховного командования ВМФ, Каудильо Салазар приступил к осуществлению своих планов по подавлению инакомыслия в верховном командовании ВМФ, начиная с капитана Гальвао и тех, кто поддерживает его в его кампании протеста. Те, кто был задержан в ходе чистки военно-морских сил, должны предстать перед немедленным военным трибуналом в Мадриде. Те, кому не предъявлены прямые обвинения в военно-морских силах, должны быть тщательно проверены, поскольку мы ищем любых других возможных диссидентов в рядах высшего командования иберийского флота.\n\nАдмирал Валерио, старший офицер капитана Гальвао, который бросил вызов Каудильо, был сегодня одним из первых задержанных в первой волне этих чисток. Однако сам капитан Гальвао, чье имя сейчас имеет значительный вес в Иберии, избежал ареста. Его нынешнее местонахождение неизвестно. Некоторые предполагают, что он бежал в Южную Америку, в то время как другие утверждают, что он, возможно, бежал во враждебную страну в поисках амнистии и, возможно, поддержки.\n\nХотя в настоящее время круг лиц, пострадавших от чисток, ограничен и в основном охватывает тех, кто поддерживал капитана Гальвао, они только начались. Ожидается, что после чисток лояльность военно-морского флота будет неоспоримой."
 iberia.302.a:0 "Они узнают, что такое верность."
 IBR_reformist_tt_34_2:0 "Чистка союзников-реформаторов в военно-морском флоте §Yуменьшит реформизм в Совете§!"
 IBR_influence_tt_23_2:0 "Необходимость чистки флота §Yуменьшит влияние Совета§!"
 
 iberia.303.t:0 ""
 iberia.303.d:0 "Франко и Салазар сидят в уединенной комнате для брифингов вместе с адмиралами и полковниками иберийского флота. Настроение внутри мрачное, когда адмирал начинает брифинг.\n\n"Caudillos, three days ago at 1100 hours, an Iberian passenger ship known as the Santa Maria departed from port in Caracas. Within two hours of her departure, contact was temporarily lost. Today at 1400 hours, we have received a communique from the West Indies Federation, detailing their discoveries surrounding the vessel. This morning, the Santa Maria temporarily docked in Saint Lucia, offloading four injured crewmen for medical attention, before quickly departing once again. As the crewmen spoke only Portuguese, it was not until after the departure of the Santa Maria that local authorities could appropriately discern the situation onboard. Caudillos, the Santa Maria and her nine-hundred occupants, including American and other foreign nationals, are currently held hostage by approximately two dozen pro-democracy terrorists. The leader of the terrorists is said to be Henrique Galvão, however we are currently attempting to confirm these claims. A civilian maritime advisory has already been issued, however our naval forces are not ready to conduct a Caribbean search."\n\nThe room descends into an eerie silence as the Caudillos absorb the gravity of the situation. Quickly, Franco chimes in. "If there are Americans being held hostage by these terrorists, we must contact the American government immediately! They will not stand for this!" exclaims Franco.\n\n"No! We should not draw attention to these terrorists. Galvão has received enough attention for his treasonous actions. He should not receive any further recognition." Salazar retorts. The two descend into a fiery argument as the rest of the room awkwardly looks on."
 iberia.303.a:0 "Мы ничего не можем сделать."
 iberia.303.b:0 "На борту есть американцы, попросите США о помощи!"
 IBR_reformist_tt_34:0 "Заставить США помочь §Yусилит реформизм в Совете§!"
 IBR_influence_tt_23:0 "Заставить США помочь §Yувеличит влияние Совета§!"
 
 iberia.304.t:0 "Американцы на захваченном иберийском корабле"
 iberia.304.d:0 "Сегодня в офис Пентагона поступили новости о кризисе на море. Правительство Иберии, а также Вест-Индийская федерации сообщают об угнанном пассажирском судне, известном как "
 iberia.304.a:0 "Пошлите флот!"
 
 iberia.305.t:0 "Морские рейдеры"
 iberia.305.d:0 "Капрал Смитли последним из своего отделения поднялся на борт "
 iberia.305.a:0 "Гальвао захвачен, корабль в безопасности."
 
 iberia.306.t:0 "Американцы захватывают Гальвао"
 iberia.306.d:0 "Сегодня поступили сообщения от военно-морского флота Соединенных Штатов о том, что "
 iberia.306.a:0 "Мы должны искоренить их, прежде чем они смогут овладеть нами!"
 
 #salazar loses mil pop, majority pop and foreign pop
 iberia.307.t:0 "Угонщики транслировали речь с Кубы"
 iberia.307.d:0 "С Кубы идет радиопередача. Такого иберийцы никогда не ожидали и не надеялись услышать. Радио по всему миру оживает от голоса Энрике Гальвао, который недавно ускользнул от нас. Сейчас он передает радиообращение с Кубы, где ему и его похитителям "Iberian democratic movements". This is a wound that we cannot mask."
 iberia.307.a:0 "Унижены на мировой арене!"
 IBR_reformist_tt_34_3:0 "Беспрепятственная демократическая пропаганда угонщиков вдохновила многих в Иберии и, это в свою очередь, §Yукрепит реформизм в Совете§!"
 IBR_influence_tt_23_3:0 "Это международное смущение §Yуменьшит влияние Совета§!"
 
 iberia.308.t:0 "Заложники возвращаются с Кубы"
 iberia.308.d:0 "Поток пассажиров начинает выгружаться с большого пассажирского судна, поскольку СМИ и эмоциональное население окружают прибывающее судно. После нескольких недель напряженности и неопределенности заложники "
 iberia.308.a:0 "По крайней мере, они вернулись целыми и невредимыми."

 ##SAF boot events##
 
 iberia.309.t:0 "Салазар настаивает на участии в Южноафриканской войне"
 iberia.309.d:0 "В высших правительственных учреждениях Мадрида между Каудильо вспыхивает ещё одно разногласие. После начала Южноафриканской войны немецкая и американская сферы влияния бросили свои силы на фракции Африканерского Фолькстата и Доминиона Южной Африки соответственно. По мере затягивания конфликта в Иберии нарастают опасения, что поддерживаемые Германией африканские державы вскоре могут захватить Южно-Африканский союз, создав господство в немецкой сфере в Центральной и Южной Африке. Соединенные Штаты все больше вовлекаются в конфликт, и все больше американских сил участвуют в войне, поддерживая правительство Доминиона.\n\nСалазар доказывает неубежденному Франко, что иберийская нация получила бы большую выгоду от вмешательства в Южную Африку. Хотя линии фронта этого конфликта находятся далеко от дома, помощь Доминиону Южной Африки в борьбе с немцами и бурами может стать препятствием для дальнейшего расширения немецкого влияния на африканском континенте. Кроме того, Салазар утверждает, что на континенте, изобилующем новыми нациями, значительная благосклонность и влияние на такое хорошо зарекомендовавшее себя государство, как Южная Африка, могут оказаться важной стратегической ступенькой в расширении и поддержании иберийского влияния во всем мире.\n\nКаудильо ещё не пришли к официальному соглашению, необходимому для каких-либо действий, Салазар неумолим в своих предложениях, твердо веря в необходимость иберийского вмешательства в Южную Африку. Если кто-то из Каудильо и должен поменять своё мнение, то, скорее всего, это будет не Салазар."
 iberia.309.a:0 "Мы должны действовать!"
 
 #salazar gains mil pop
 iberia.310.t:0 "Франко решительно согласен с предложением Салазара о Южной Африке"
 iberia.310.d:0 "После упорного напора предложений и аргументов Салазара Каудильо Франко наконец пришел к соглашению со своим коллегой. После американского вмешательства в дело "
 iberia.310.a:0 "Мы десятикратно отплатим американцам за их пользу!"
 
 iberia.311.t:0 "Франко неохотно соглашается на предложение Салазара о Южной Африке"
 iberia.311.d:0 "После упорного напора предложений и аргументов Салазара Каудильо Франко наконец пришел к соглашению со своим коллегой. Хотя Франко с подозрением относится к кажущемуся бесконечным рвению Салазара вмешаться в Южную Африку, он неохотно соглашается с Салазаром в преимуществах успешного иберийского вмешательства в южноафриканский конфликт. Франко, однако, не уверен в убежденности Салазара в том, что Иберия должна стать почти равным партнером Соединенных Штатов в конфликте. Хотя он верит в стратегическую ценность конфликта, он не разделяет той же бесконечной уверенности, что и его коллега.\n\nКаудильо немедленно готовят необходимые меры для начала планирования операций. Франко быстро организует экстренные встречи с высшим военным командованием, а Салазар призывает к договоренностям с Министерством иностранных дел, начиная дипломатические переговоры с американцами и южноафриканцами по поводу войны. Шестеренки иберийской дипломатической машины начинают вращаться."
 iberia.311.a:0 "Южная Африка может рассчитывать на нашу помощь"
 
 iberia.312.t:0 "Иберия предлагает помощь в Южной Африке" #US PERSPECTIVE
 iberia.312.d:0 "Сегодня днем посол Иберии в Вашингтоне, округ Колумбия, встретился с Президентом. Посол Иберии, сделав шаг, который шокировал многих в нашей администрации, пообещал прямую поддержку Иберии в войне в Южной Африке. Посол заявил, что, если Соединенные Штаты примут предложение иберийской поддержки в конфликте, Иберия готова оказать значительную и прямую военную боевую поддержку.\n\nХотя эта новость и была совершенно неожиданной, многие в Вашингтоне приветствовали ее. Ранее многие американцы чувствовали себя отчужденными в рамках конфликта. Широко распространено мнение, что мы воюем в одиночестве. Хотя масштабы иберийской поддержки ещё предстоит узнать, мы подтвердили послу Иберии, что мы безоговорочно примем их поддержку. Кроме того, наши военные готовы оказать любую возможную помощь иберийцам в содействии началу их операций."
 iberia.312.a:0 "Мы принимаем всю помощь, которую сможем получить"
 
 iberia.313.t:0 "США приветствуют нашу помощь в Африке"
 iberia.313.d:0 "После встречи с американским президентом [USA.GetLeader], наш посол в Соединенных Штатах сообщил в министерство иностранных дел в Мадриде об американском ответе. Американцы довольно радостно приняли наше предложение о поддержке в Южной Африке и будут приветствовать наши силы в дополнение к их силам в конфликте. В целях дальнейшей поддержки наших усилий американцы обязались оказать обширную материально-техническую помощь для начала наших операций в регионе, чтобы обеспечить плавный запуск операции.\n\nСалазар оказался весьма воодушевлен этой новостью. Уже тысячи португальских солдат готовы к отправке в Южную Африку, и ещё тысячи проводят дополнительные тренировки для подготовки к развертыванию в ближайшем будущем. Однако многие представители общественности по-прежнему скептически относятся к значению такого конфликта. Люди задаются вопросом, почему иберийские мужчины должны погибать в конфликте за тысячи миль отсюда, в стране, не имеющей никаких связей с Иберией. Несмотря на скептицизм, Салазар заставляет португальскую военную машину мобилизоваться настолько, насколько это возможно, поскольку начинается обратный отсчет до иберийских операций в Южной Африке."
 iberia.313.a:0 "Замечательно!"
 
 ##Post war events##
 
 iberia.314.t:0 "Победа в Африке"
 iberia.314.d:0 "После напряженной и дорогостоящей войны в Южной Африке мы, наконец, стали победителями вместе с Соединенными Штатами. Хотя наш вклад скромен по сравнению с огромными военными инвестициями, направленными Соединенными Штатами, наши усилия, тем не менее, были значительными и плодотворными. После такого Салазар твердо убежден в том, что Иберия заслужила значительную награду за свои усилия. Более конкретно, он заявляет, чтобы Иберия вернула себе свои бывшие португальские колонии в Африке.\n\nВ то время как возвращение португальских колоний является благоприятной фантазией для Салазара, реальность разочаровывает. Если Иберия снова захватит эти земли для себя, это, скорее всего, будет противоречить интересам почти всех держав в регионе. Хотя мы можем выдвинуть аргумент, что мы щедро заплатили за это возвращение кровью, остается крайне неясным, будут ли американцы смотреть на вещи таким же образом. Как бы то ни было, Салазар твердо стоит на том, что мы должны испытать удачу и официально потребовать, чтобы американцы разрешили возвращение иберийского правления в бывшие португальские колониальные владения."
 iberia.314.a:0 "Попросить у американцев колонии"
 IBR_reformist_tt_35:0 "Победа ОСН в Южной Африке §Yукрепит реформизм в Совете§!"
 IBR_influence_tt_24:0 "Победа ОСН в Южной Африке §Yповысит влияние Совета§!"
 iberia.314.b:0 "Нет, так не пойдет"
 
 iberia.315.t:0 "Салазар xочет вернуть колонии"
 iberia.315.d:0 "После нашего победоносного завершения Южноафриканской войны нельзя не упомянуть о поддержке Иберии в ходе конфликта. Их значительный вклад значительно способствовал созданию условий для победы над бурами и германской сферой. Сами иберийцы очень хорошо осведомлены об этом факте и, таким образом, пытаются использовать его в своих интересах.\n\nНедавно для Президента прибыло подписанное письмо от Каудильо Салазара, португальского со-диктатора Иберии. Характер письма, если можно было обойти сложности дипломатического письма, был откровенной просьбой. Салазар сообщает нам, что после значительного вклада иберийцев в Южную Африку Иберия официально просит Соединенные Штаты вновь оккупировать Иберии ее бывшие португальские колонии, захваченные немцами в предыдущие десятилетия.\n\nХотя мы понимаем желание иберийцев вернуть свои бывшие территории после тяжелого конфликта, было бы почти невозможно сохранить положительный моральный имидж, если бы мы согласились. Наш общественный имидж был связан с борьбой за свободу и против немецкого империализма и агрессии в регионе. Если бы мы позволили Иберии ее военные трофеи, это выглядело бы просто как замена одной колониальной диктатуры другой. Иберийцам не понравится, если им откажут, однако ради нас самих у нас есть только один выбор."
 iberia.315.a:0 "Мы ценим вашу помощь, но это неприемлемо"
 
 iberia.316.t:0 "Запрос на Африканские колонии отклонен"
 iberia.316.d:0 "Прежний запрос Салазара был написан им лично и отправлен президенту [USA.GetLeader] для рассмотрения. Американский президент не пожалел времени, получив ответ Салазара. Грубо говоря, Соединенные Штаты официально отклонили нашу просьбу об официальном возвращении иберийского управления над бывшими португальскими колониями Мозамбик и Ангола.\n\nПрезидент в своем ответе заявляет: "The United States of America cannot, in good faith, guarantee to Iberia the return of any former colonial or other overseas territories and possessions. It was our goal in this costly war to combat the colonial sphere of an imperial oppressor, and to guarantee the self determination of the peoples of South Africa. With this, we believe the Iberian request to be contrary to this goal."\n\nSalazar, in a fury, has gone on at length in private of what he perceives as an American betrayal, claiming that the United States has denied Iberia a claim in the spoils of war. He continues on in saying that the Americans bled the Iberians for their own benefit, and that Iberia will never forget this betrayal. Franco, alongside most in government, do not see things from the same point of view as Salazar, seeing the recent request denial as a mere diplomatic necessity."
 iberia.316.a:0 "Возможно, этому никогда не суждено было случиться"
 
 iberia.317.t:0 "Южная Африка предоставляет вид на жительство португальцам"
 iberia.317.d:0 "После продолжительной войны в Южной Африке многие португальские добровольцы, посланные правительством Иберийского полуострова, влюбились в страну, за которую их послали сражаться. В результате, как только война закончилась и многие солдаты были освобождены от своих контрактных обязательств перед военными, несколько тысяч португальских солдат решили обосноваться в Южной Африке, назвав эту страну своим новым домом, подобно голландским и британским поселенцам прошлого.\n\nХотя эти португальские поселенцы не имели официального статуса в Южной Африке, правительство Южной Африки недавно объявило об изменении этого статуса. Все португальцы, проживающие в настоящее время в Южной Африке, в знак благодарности за огромное количество португальских солдат, которые сражались за них, получили официальное разрешение на постоянное проживание в Южной Африке. Таким образом, тысячи португальских эмигрантов теперь могут на законных основаниях вести практически неограниченную частную жизнь.\n\nЭтот шаг в значительной степени является благодарностью правительства Южной Африки храбрым португальцам, которые подвергли свою жизнь риску ради дальнейшего существования южноафриканской нации, и жестом по отношению ко многим, кто погиб в конфликте."
 iberia.317.a:0 "Они никогда не смогут должным образом отплатить за свои поступки"
 
 #flavor (xDDDDDD pun intended) event for South Africa and Iberia (like a year after the war)
 iberia.318.t:0 "Сеть португальских ресторанов в Южной Африке"
 iberia.318.d:0 "После переселения тысяч бывших португальских солдат в Южную Африку после войны многие из них довольно хорошо приспособились к своей новой жизни в регионе. Однако мало кто лучше приспособился к этой жизни, чем бывший капрал иберийской армии по имени Фернандо Дуарте.\n\nФернандо всегда считался среди своих сверстников хорошим поваром, который никогда не преминет приготовить настоящую вкусную еду из простых ингредиентов. Он использовал этот талант в своей новой жизни в Южной Африке, открыв ресторан в Йоханнесбурге. Этот ресторан, готовящий блюда домашней кухни и ароматную курицу, добился бешеного успеха, завоевав любовь и увлечение южноафриканцев.\n\nБешеный успех его первого ресторана вдохновил Фернандо открыть ещё один, и ещё один, когда тысячи людей вошли в двери его ресторана, чтобы попробовать знаменитую португальскую кухню. Ресторан, известный как "Nandos", now boasts five restaurants already in its short existence. One having recently opened in Portugal, Fernando's native country, and four in South Africa, with several more likely coming in the years ahead. As Nandos continues to spread like wildfire, it has become a true success story of South African-Iberian cooperation."
 iberia.318.a:0 "Кто не любит курицу?"
 
 iberia.319.t:0 "Полное поражение в Южной Африке"
 iberia.319.d:0 "Поля Южной Африки орошены кровью мертвых. Городские улицы по некогда процветающему региону завалены трупами, а солдаты и ополченцы, вооруженные немецким снаряжением, маршируют вперед. Португальские, американские и южноафриканские солдаты лежали мертвыми со своими винтовках, их жизни были уничтожены наступлением немецкой сферы. Война в Южной Африке проиграна.\n\nПосле дорогостоящих и напряженных усилий как Соединенных Штатов, так и Иберии, направленных на поддержку южноафриканской нации против превосходящих сил Африканского щита, трудности оказались такими, которые не удалось преодолеть в достаточной степени. По мере того как тысячи храбрых португальских добровольцев отправлялись умирать на чужбину, силы Щита продолжали продвигаться все дальше на юг, пока все не поняли, что эту войну невозможно выиграть. Эвакуация Южной Африки была быстрой, Соединенные Штаты предприняли большие усилия для эвакуации ценного персонала из Кейптауна. Десятки тысяч военных поднялись на борт кораблей и самолетов, возвращаясь домой в последние недели существования южноафриканской нации.\n\nПо всей Иберии поражение в Южной Африке рассматривается почти всеми как безответственная военная катастрофа и унижение до такой степени, что даже Каудильо Франко заметно дистанцировался от южноафриканского вмешательства, радуясь тому, что Салазар получил большую часть негативной реакции за вмешательство, которое первоначально было предложено им."
 iberia.319.a:0 "Катастрофа!"
