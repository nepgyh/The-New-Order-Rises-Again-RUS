 IBR.743.t:0 "Суд над Гарайле Канои"
 IBR.743.d:0 "Баскский мужчина по имени Гарайле Канои был недавно арестован сотрудниками ААС по обвинению в том, что он был членом ЭТА под псевдонимом "Geronimo", which was caught by security cameras throwing a grenade inside of a Guardia Civil patrol car, leaving its two tricornios dead and one passerby wounded. After his arrest, The Iberian Union will continue the modus operandi started years ago in the so called "Trial of the Century", live televised show trials with long speeches and hefty sentences imposed on the defendants as a way of gaining the sympathy of the populace and deterring further attacks. Nevertheless the times have changed, courts have more autonomy, press censorship has been lifted and people started debating in cafés and restaurants if Kanoi is guilt or not, there were even some editorials published calling for acquittal, should the government intervene in the judiciary in favor of a certain outcome?"
