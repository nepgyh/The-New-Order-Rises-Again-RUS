 IBR.5214.t:0 "Политики требуют большего"
 IBR.5214.d:0 "Захват Франко браздов правления произошел не так давно, но за это время, казалось бы, прошла целая жизнь политических действий. Для испанского диктатора это, безусловно, было так. Спешка туда-сюда, чтобы убедить различные группы интересов, которые все ещё господствовали в Союзе, была изнурительной работой для старика. Он не мог доверять многим своим подчиненным проводить такие важные встречи от его имени, продолжая давить на себя, поскольку знал, что конечный результат даст ему то, чего он так отчаянно желал.\n\nКлика, которую, как он думал, он успокоил обещаниями покровительства и другими уступками, теперь снова сплотилась против него. Чиновники и политики в гниющей туше ранее представительного Союзного правительства призывали к ещё большим компромиссам, чтобы ограничить власть Франко. Он верил, что эти оппортунисты смирятся с течением событий, как только поймут, в какую сторону дует ветер. Каудильо поразительно ошибся. Его слабость в контроле над теми, кто должен был быстрее всего последовать его примеру, была унизительным признаком того, что его хватка ослабевала. Это, вероятно, будет иметь дальнейшие последствия в процессе его консолидации."
 IBR.5214.a:0 "Дорогостоящая ошибка."
 IBR_influence_tt_salazar_8:0 "Франко будет вынужден принять дальнейшие требования, и это §Yувеличит влияние Совета§!"
 #+1
 IBR_reformist_tt_salazar_8:0 "Франко будет вынужден принять дальнейшие требования, и это §Yусилит реформизм в Совете§!"
 
 IBR.5215.t:0 "Политики принимают предложение"
 IBR.5215.d:0 "Это был ленивый солнечный день в политической столице Иберийского союза. На одной из тихих улиц Мадрида находилось небольшое кафе, его завсегдатаи часто приходили нерегулярно, из-за чего заведение долгое время пустовало, и соседи часто задавались вопросом, как оно все ещё могло выжить. Они и не подозревали, что это было одно из немногих специально отведенных частных мест для встреч политиков и чиновников иберийского правительства и обсуждения идей вдали от посторонних ушей. Несмотря на чудесную погоду, все столики на улице были сложены, а тяжелые шторы задернуты. Внутри сидели трое мужчин с каменными лицами и молча курили.\n\nПортугалец из группы затушил сигарету и нарушил безмятежный покой. 'Вы знаете, что это просто уловка для него, чтобы заставить замолчать нашу оппозицию?'\n\n'Очевидно. Это не значит, что мы не должны принимать щедрое предложение Каудильо. У этого человека все ещё есть сила заставить нас исчезнуть, если мы не будем сотрудничать,' - его воинственный испанский коллега парировал в ответ.\n\n'Он толкает Союз к краху, массы Португалии не последуют за ним добровольно, и я подозреваю, что даже если мы уступим, многие из наших коллег продолжат сопротивление,' - последовал циничный ответ.\n\nПоследний член группы медленно поднял руки, чтобы успокоить двух своих друзей. 'К сожалению, вы оба правы. И именно поэтому мы не можем рисковать прямо сейчас. Если массы потеряют своих потенциальных лидеров до того, как искра сможет быть должным образом зажжена, тогда Франко победит. Мы не можем этого допустить.' Его сподвижники быстро обдумали это, но затем начали кивать в знак согласия. 'Хорошо. Давайте посмотрим, сколько мы сможем вытянуть из старика. Наше принятие также ещё больше расположит нас к нему. Чем больше уступок и информации мы получим от него, тем лучше будет наше положение.'"
 IBR.5215.a:0 "Поводья снова натянуты."
