 POLITICS_FRANCISCO_FRANCO_DESC:0 "Несмотря на то, что на международном уровне Франко является противоречивой фигурой, нельзя отрицать, что он пробился к своему положению благодаря собственным заслугам. После победы Германии во Второй мировой войне Антониу ди Оливейра Салазар из Португалии обратился к Франко с предложением создать оборонительный союз против немцев. И всеобъемлющий пакт о защите перерос в новую страну.\n\nНо, конечно, это было в прошлом. В последнее десятилетие Франко стал свидетелем непреодолимых бедствий. Наши бывшие союзники в Триумвирате грызут друг другу глотки, что готовы отказаться от единства союза из-за любой малейшей споры. Колонизация Алжира в 1950-х годах, считавшаяся гордым достижением, оказалась палкой о двух концах, которая втянула страну в постоянный конфликт с Италией. Необоснованные представления Салазара о несуществующем "Законе о наследовании", согласно которому Португалия войдёт в состав Испании, если испанская монархия вернётся в страну после смерти обоих Каудильо. Попытка государственного переворота старых фалангистов была пресечена с  их отстранением от власти.\n\nИберия, некогда гордая страна, переживает не лучшие времена, и даже сам каудильо начал сомневаться в своих силах сохранить страну единой, хотя он никогда никому в этом не признавался. Он видит предвещающие знаки и в глубине души чувствует, что это лишь вопрос времени, когда все, над чем он работал, рухнет."

 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_IBERIA_DESC:0 "Было бы совершенно несправедливо думать об Антониу ди Оливейра Салазаре, лидере Португалии с 1932 года, как о просто мешающемся бюрократе. Придя к власти в Португалии за несколько лет до того, как Франко получил контроль над Испанией, Салазар был самостоятельным политическим игроком. Только под давлением немецких войск, захвативших Анголу и Мозамбик, он решил пойти на сделку со своим личным дьяволом. Когда Франко пришел к Салазару, чтобы создать страну, перешедшую в оборонительный пакт, он согласился, объединив Португалию с такой же правой страной - Испанией. Теперь это Иберийский союз, две страны будут работать вместе в гармонии... по крайней мере, в теории.\n\nВ действительности, это далеко от истины. Салазара заботило не столько благополучие Союза, сколько благополучие Португалии. Обладая желанием защитить свою нацию от всего, что может навредить ей, с одной стороны, и почти патологической одержимостью наложениями вето, которые ещё больше укрепят Союз, с другой стороны, Салазар быстро завоевал в Совете репутацию противодействия. Его паранойя по поводу "испанского угнетения Португалии" привела к многочисленным конфликтам с самим Франко, который видел в нем одну из многих причин, по которым Иберия могла распасться. С попыткой Франко принять "Закон о наследовании", означающий поглощение Португалии Испанией через восстановление монархии после смерти Каудильо, разрыв между ними был окончательно установлен. И это несмотря на то, что Салазар ликвидировал старые фалангистские элементы, которые пытались устроить переворот против Союза."

