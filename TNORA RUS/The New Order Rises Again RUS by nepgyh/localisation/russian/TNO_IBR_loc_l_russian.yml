 IBR.3240.t:0 "Пустой офис"
 IBR.3240.d:0 "Крах Триумвирата сделал повседневную жизнь Исмета Явуза невыносимой. 34-летний дипломат жил в Барселоне в течение последнего десятилетия, посещал встречи, готовил документы, подписывал туристические визы, а когда больше нечего было делать, делал заметки о новостях, чтобы сообщить об этом Анкаре. Но теперь атмосфера была ещё более мрачной. Исмет чувствовал затылком подозрительность своих коллег всякий раз, когда проходил мимо них в коридорах. Дружеская беседа между иберийцами и им самим за кофеваркой прекратилась. Большинство встреч были отменены, а несколько оставшихся встреч были как более короткими, так и более напряженными.\n\n"...y ese maldito turco..."\n\nİsmet froze in his seat. He had tried to tune out the murmuring behind his back, but to hear such language-"
 IBR.3240.a:0 ""Would Carlos really say something like that? About me?!""

 IBR.3241.t:0 "Ограниченная дипломатия"
 IBR.3241.d:0 ""Shouldn't you be in Palestine or something?"\n\nEmiliano had gotten used to expecting harassment from his coworkers. A lot of diplomats had quit in the months after the Triumvirate ended, but not him. He could endure the bigotry if it meant serving Italy. But these days, it did not always feel like he was doing anything useful. "Very humorous, Don Gonçalves. I was told you had a file on fish populations in the Balearic Sea? "\n\n"Ah, maybe, Emiliano. Did you want it? Ah... Actually, I'm going to have to make a few calls..." he leaned back in his chair and stretched his arms "...and that could take a while. Now, I have some very important work I need to be doing. Off you go."\n\nSeriously? Gonçalves would not even give him a file on FISH? What kind of security threat could that possibly pose? It seemed to just get worse with each passing day. More needless hurdles put in his way, for seemingly no reason but spite. What point is there for him to be in Iberia if he couldn't collect even the most innocuous information?"
 IBR.3241.a:0 "По крайней мере, рыбы не являются ксенофобами."
 
 IBR.3242.t:0 "Крыльцо Клементины" #bishop of madrid pic
 IBR.3242.d:0 "Пожилая женщина в инвалидном кресле сидела на крыльце позади своего дома. Легкий ветерок охладил ее лицо, зашелестел цветами и зазвенел ветровыми колокольчиками. Увы, из-за гриппа у нее болели руки, они были слабыми и почти такими же парализованными, как и ноги.\n\nВоскресенье обычно было главным событием недели Клементины, днем, когда она общалась и молилась вместе со своими друзьями и соседями. Но этого не могло произойти на этой неделе. В прошлом у Клементины не было иного выбора, кроме как просто оставаться в постели весь день, когда она заболевала, и ей ничего не оставалось, кроме как надеяться, что болезнь скоро пройдет. Но теперь все было по-другому. У нее было радио, и в те вечера, которые когда-то были спокойными, она могла слушать проповеди отца Кларета. Даже в это воскресенье, запертая в своем доме, Клементина могла отдохнуть немного дольше в то утро и послушать мессу в мадридском соборе Альмудена днем.\n\nТак было не всегда. На протяжении большей части своей истории на Иберийском радио доминировали музыкальные станции, эстрадные шоу, спортивные мероприятия и новости. Но теперь, благодаря финансированию Каудильо, церковь теперь вещает каждый день, даже тем, кто не может посещать церковь лично."
 IBR.3242.a:0 "Никакой простой вирус не может уничтожить католический дух."

 IBR.3243.t:0 "Франко объявляет о новом празднике" #franco speech pic
 IBR.3243.d:0 "Франко произнес в микрофон короткое радиообращение к нации.\n\n"Iberia is a nation united. We are united in our faith in the almighty God, and in our Church. We are united in our faith in our Caudillos, and in our national resolve. Iberians stand besides each other as soldiers, friends, and brothers, united in the defense of our nation and her values.\n\nThis year on December 10th, and in subsequent years, we shall celebrate this unity with a new holiday: The Day of Brotherhood. It shall be a celebration not only of our union itself, but of all its people, as we continue our work to build an ever-stronger nation. Past years of bickering are over, and as the first generation of children born in a united Iberia reach adulthood, on the Day of Brotherhood we shall remember our unending pursuit of more years of peace, unity, strength, and greatness!\n\n¡Arriba Iberia!""
 IBR.3243.a:0 "Возможно, будет ещё один парад..."

