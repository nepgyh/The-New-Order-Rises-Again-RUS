 IBR.5408.t:0 "Протесты против жёсткой экономии" 
 IBR.5408.d:0 "Бородатый мужчина на экране телевизора, вероятно, один из тех забытых богом студенческих радикалов, держал в руках плакат. Там было написано: "Фрага - фашист" Камера задержалась на нем на некоторое время, прежде чем снова охватить остальную часть митинга, насчитывающего несколько тысяч человек.\n\n"Представляешь, Хорхе? - сказал президент Мануэль Фрага, все больше раздражаясь и пристально глядя на экран. - Я даю им демократию, а они называют меня фашистом. Молодежь такая неблагодарная."\n\nХорхе Верстриндж, второй помощник Фраги и политический протеже, нервно ерзал на своем стуле, когда двое мужчин сидели перед экраном телевизора. То, что он скажет дальше, несомненно, разозлит его босса, но это нужно было сказать.\n\n"При всем уважении, Мануэль, дело не только в молодежи. Сокращения настроили огромное количество людей против нас. Пенсионеры, больные, инвалиды, безработные. жёсткая экономия, безусловно, была необходима, чтобы остановить экономический крах, вызванный нефтяным кризисом, но мы должны признать, насколько непопулярны эти сокращения."\n\n"Они временные, - Фрага усмехнулся. - И что мы можем сделать? Это не значит, что мы могли бы уступить их требованиям и отменить сокращения. Поступить так значило бы подчиниться воле толпы. Нет, улицы принадлежат государству, а не народу. Улицы принадлежат мне! Мне стоило бы лучше послать полицию, чтобы разогать их всех."\n\nВерстриндж был встревожен такими разговорами, но не подал виду. Возможно, настанет день, когда Фрага переступит черту, и придется что-то предпринять, но сейчас ему придется попытаться склонить его на разумный путь.\n\n"Послушайте, никто не говорит, что мы даем им все, чего они хотят. Но, возможно, восстановить финансирование некоторых программ, частично обратив вспять некоторые сокращения. Это разрядило бы протесты и все ещё гарантировало бы, что мы избежим финансового краха."\n\nФрага оторвал взгляд от экрана телевизора и повернулся к Верстринджу. Он был явно удивлен этим предложением.\n\n"Все, о чем я прошу, это чтобы ты подумал об этом, Мануэль, - сказал Верстриндж, пытаясь предотвратить спор до того, как он начнется. - Мы все хотим лишь лучшего для Иберии.""
 IBR.5408.a:0 "Пусть полиция разбирается с протестующими."
 IBR.5408.b:0 "Частично отмените сокращения."
 
 IBR.5409.t:0 "Изменения в налоговой политике" 
 IBR.5409.d:0 ""Народный Альянс не повышает налоги! - крикнул Лисинио де ла Фуэнте, стукнув кулаком по столу. - Так сказано в нашем манифесте. Так было сказано в наших предвыборных материалах. Об этом говорится в заявлениях, которые мы опубликовали всего несколько дней назад! Если мы вернемся к этому сейчас, это будет политическое самоубийство."\n\nМинистр труда был зол, зол больше, чем президент Мануэль Фрага видел его за долгое время. Он имел на это полное право, поскольку многие из его заветных программ социального обеспечения, реализуемых его министерством с момента установления демократии, были демонтированы в последние недели. И все же Фрага не ожидал такой сильной оппозиции, не говоря уже о заседании кабинета министров.\n\n"У нас нет выбора," - ответил Хорхе Верстриндж, показывая Фраге, почему он держал его рядом в качестве своего помощника. Он действительно был совершенно бесценен в дебатах. "Нефтяной кризис серьёзно истощил нашу казну. Если мы не повысим налоги, мы не сможем выплатить наши долги. Мы стоим перед лицом суверенного дефолта."\n\n"К черту все это, - возразил де ла Фуэнте, теперь поворачиваясь и обращаясь с мольбой непосредственно к президенту. - Если нам нужно больше денег, мы должны найти их в другом месте. Именно трудолюбивые представители среднего класса Иберии поддерживают наше правительство. Повышение налогов будет ударом в спину. Я гарантирую вам, господин Президент, что если мы сделаем это, наши собственные сторонники вышвырнут нас на следующих выборах."\n\nФрага знал, что в том, что говорил де ла Фуэнте, была доля правды. Традиционная база среднего класса Народного Альянса хотела, чтобы налоги было меньше, а не больше, и в результате поддержка правительства атрофировалась бы. Но экономисты совершенно ясно дали ему понять в своих брифингах об экономическом состоянии страны: либо повышайте налоги, либо столкнетесь с последствиями. В любом случае, ему придется ещё раз вступить в дискуссию и занять чью-то сторону."
 IBR.5409.a:0 "Выжимаем из них все, что можем."
 IBR.5409.b:0 "Мы должны сдержать свои обещания."

