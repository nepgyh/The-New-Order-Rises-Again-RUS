 IBR.5199.t:0 "Сообщение из Лиссабона"
 IBR.5199.d:0 "Отчет, лежащий перед ним, был жестоким, его официальный бесстрастный тон умудрялся резать так же глубоко, как самая реалистичная проза. Кровь диктатора закипала от гнева, поскольку каждое слово ещё больше усугубляло отвратительную измену, изложенную в докладе. Это нарисовало суровый образ мстительного хаоса, охватившего город. Небольшой взгляд на то, как скоро мог бы выглядеть союз, если бы кризис не был урегулирован эффективно.\n\nПослание Франко к нации было воспринято многими в Португалии, как обращение к испанскому народу, а не к объединенной Иберии. В знак протеста они провели гражданские митинги, на которые только что пригласили предвестников порядка Каудильо. Возмездие было единственным порядком, который им удалось установить. Лиссабон охватил хаос. Ранее гражданские марши теперь стали похожи на попытку восстания, поскольку полиция и силы безопасности начали вытесняться из ключевых районов города. Как и другие восстания, оно даже вдохновило многих из тех, кому было приказано подавить его, присоединиться к нему. Государственные службы и другие подобия нормальной жизни были оставлены в пользу противостояния Мадриду.\n\nЭтот деликатный политический климат требовал послушания, было непросто создать государство из свежего трупа другого. Конечно, овцы этого не поймут. В подобных ситуациях требовалась сильная направляющая рука, чтобы направить их обратно в загоны, к блаженству и безопасности. Каудильо был подходящим человеком для этой работы. По крайней мере, в его глазах."
 IBR.5199.a:0 "Революция - бич реакции."

 
 #containing the protesters chain
 IBR.5200.t:0 "Конец безумия"
 IBR.5200.d:0 "Реакция на восстание в Лиссабоне наконец проявилась. Каудильо дал строгий приказ погасить пламя предательства, прежде чем оно сможет ещё больше зажечь союз. Обсуждения в консультативном совете были мрачными, поскольку теперь четко сформировались два лагеря.\n\nУмеренные, утверждая, что они более осведомлены о тяжелом положении португальского народа, признали необходимость восстановления порядка и подали пример для остальной Португалии, но также они предложили не разжигать новые восстания путем введения военного положения и отправки большего количества солдат. Сторонники жёсткой линии с другой стороны изложили четкий план действий, почти военной операции, чтобы не дать восстанию превратиться в революцию. Обе стороны активно спорили, в то время как Франко слушал, время от времени затыкая одного оратора, чтобы услышать аргумент, особенно соответствующий собственному мнению. Его размышления длились недолго, даже не будучи раскрытыми в ходе встречи. Изначально у него был план обвалиться на Лиссабон всей мощью государства за его спиной, но требовался более глубокий подход, чтобы не быть слишком поспешным в принятии решений. Наконец, он пришел к единственному выводу."
 IBR.5200.a:0 "Гражданская гвардия положит этому конец."
 IBR.5200.b:0 "Нужно больше людей, но так же и сдержанность!"

 IBR.5201.t:0 "Протестующие умело рассредоточились"
 IBR.5201.d:0 "Когда силы государственной безопасности Иберии начали приближаться к Лиссабону, они увидели тревожный вид дыма, идущего из различных районов города. Проезжая по заброшенным улицам внешних районов, они услышали шум, символизирующий большие толпы, которые им вскоре необходимо было разогнать.\n\nОдин из протестующих, стоявший немного в стороне от главного марша, повернулся, чтобы посмотреть в переулок. Его глаза расширились, когда он увидел грозную колонну бронированных автомобилей и машин для сдерживания толпы, несущуюся к главной дороге, не сбавляя скорости, пока люди не начали кричать и не отступили. Когда из машин начали выходить в разные стороны солдаты Гражданской гвардии в бронекостюмах, длинная колонна протестующих остановилась и двинулась дальше. Приказы раздавались, солдаты рвались вперед. Опять люди закричали, на этот раз пострадал весь марш. Толпа начала быстро расходиться во всех направлениях, когда солдаты выслеживали тех, кто демонстративно оставался или достаточно неудачливых, чтобы застрять в центре беспорядков. В течение нескольких часов силовики установили видимость контроля над городом, быстро взяв под свой контроль жизненно важные здания, такие как здания местной администрации и узлы связи. Восстание было эффективно подавлено, на этот раз без применения железной руки насилия."
 IBR.5201.a:0 "Порядок восстановлен?"
 
 IBR.5202.t:0 "Протестующие отказываются отступать"
 IBR.5202.d:0 "Когда силы государственной безопасности Иберии начали приближаться к Лиссабону, они увидели тревожный вид дыма, идущего из различных районов города. Проезжая по заброшенным улицам внешних районов, они услышали шум, символизирующий большие толпы, которые им вскоре необходимо было разогнать.\n\nКолонна бронетехники взяла на вооружение стратегию прорыва протестующих, марширующих с боковой улицы, что вызвало замешательство в дезорганизации и запугивании участников марша до полного подчинения. Тем не менее, несмотря на первоначальное удивление, вызванное тем, что солдаты ворвались в толпу в полном боевом снаряжении, протестующие не разошлись. Вместо того, чтобы уступить место солдатам Гражданской гвардии, протестующие начали кидать камни и бутылки, все время выкрикивая оскорбления и лозунги. Когда солдаты выкрикивали приказы, толпа рвалась вперед, сокращая расстояние и пытаясь обезоружить их. Ситуация продолжала ухудшаться, раздались выстрелы. Никто не пострадал, но впечатление было такое, как если бы протестующие потеряли несколько своих товарищей. Крики и насилие усилились, вынудив солдат, которые теперь сражались, отступить к своим бронетранспортерам. Приветствуя отступление своих угнетателей, протестующие продолжили свой марш, но вскоре подверглись нападению ещё большего числа сотрудников полиции, на этот раз гораздо большего числа и с использованием средств разгона толпы. И снова участники марша не хотели отступать. Но на этот раз и солдаты не отступили."
 IBR.5202.a:0 "Мы не боимся применить силу!"

 IBR.5203.t:0 "Протестующие разошлись с некоторыми потерями"
 IBR.5203.d:0 "Когда силы государственной безопасности Иберии начали приближаться к Лиссабону, они увидели тревожный вид дыма, идущего из различных районов города. Проезжая по заброшенным улицам внешних районов, они начали услышали шум, символизирующий большие толпы, которые им вскоре необходимо было разогнать.\n\nПротестующие давно ожидали, что Гражданская гвардия поднимет свою уродливую голову, чтобы попытаться восстановить порядок. Однако этот порядок они ненавидели, теперь он больше не ассоциировался с истинным правительством, а с угнетателями. Когда силы быстрого реагирования прибыли на площадь, по которой проходил марш, события быстро приняли кровавый оборот. Протестующие устремились вперед с импровизированным оружием, пытаясь окружить удивленные силы безопасности и перекрыть им путь к отступлению. Однако они не ожидали, что у силовиков будет настоящее оружие с боевыми патронами. Раздались первые несколько выстрелов, сумев как-то даже превзойти хаотичный шум шествия. Ошеломленные на несколько секунд протестующие остановились в своей кровожадной силе, стоя почти неподвижно, пока не раздались первые крики. Затем следующие выстрелы облепили человеческую массу, создав бешеную давку бежавших во все стороны протестующих. Полиция, переключившаяся на нелетальное оружие, выгнала последних демонстрантов с площади и обнаружила, что многие из них были убиты в ходе беспорядков. С мрачным выражением лица они все же признали свою победу. Теперь порядок можно было постепенно восстанавливать." 
 IBR.5203.a:0 "Жёсткие меры в сложных обстоятельствах."
 
 IBR.5204.t:0 "Резня в Лиссабоне"
 IBR.5204.d:0 "Когда силы государственной безопасности Иберии начали приближаться к Лиссабону, они увидели тревожный вид дыма, идущего из различных районов города. Проезжая по заброшенным улицам внешних районов, они начали слышать шум, символизирующий большие толпы, которые им вскоре необходимо было разогнать.\n\nПодбираясь все ближе и ближе к слышному резкому шуму, доносящемуся из центра города, единственный зеленый гвардеец крепче сжал винтовку. Его тренировки были жестокими и внушали страх, но возможность применить учебный опыт на практике пугала его гораздо больше. Наконец его броневик остановился, и сержант рявкнул, призывая всех собраться. После долгой молчаливой поездки с тонированными стеклами на окнах, солнце на короткое время ослепило молодого рекрута, в то время как невероятный шум демонстрантов остановил его. Однако затем адреналин подтолкнул его вперед, чтобы встать рядом со своими товарищами, лицом к стене кипящей плоти. Он мог видеть гнев, видимый в их широко раскрытых глазах, и был рад, что его лицо было скрыто за маской. Внезапно масса устремилась вперед. В панике он вытащил пистолет. Время замерло. Толпа внезапно стала неважной, поскольку все его внимание теперь было сосредоточено на молодой женщине перед ним, в которую он нацелился. Не старше его самого, она, однако, стояла вызывающе, медленно продвигаясь вперед, пока ее лоб не уперся в холодную сталь. Она вздрогнула и вскинула руки, пытаясь схватить пистолет, но гвардеец оказался быстрее. Выстрел был поразительно громким, и молодой силовик тяжело вздохнул. Время снова начало двигаться, но теперь слишком быстро. Вокруг него его товарищи из Гражданской гвардии тоже начали стрелять, в уже совершенно разъяренных демонстрантов. Тем не менее, новобранец не мог стрелять снова. Его взгляд не отрывался от безжизненной формы перед ним. Не обращая внимания на бойню вокруг него, он опустился на колени и снял шлем. Приставив пистолет к голове, он прошептал тихие извинения.\n\nБойня в Лиссабоне стала легендарной. Как только толпы переросли в жестокие беспорядки, был отдан приказ стрелять по желанию. Этот кровавый день для Португалии, вероятно, надолго сохранит в себе политический заряд."
 IBR.5204.a:0 "Трагедия опустилась на португальскую столицу."
 
 IBR.5205.t:0 "Протесты успешно ослаблены"
 IBR.5205.d:0 "С приходом Гражданской гвардии динамика протестов резко изменилась. Прежняя энергичность, с которой демонстранты проявляли гражданское неповиновение, была утрачена из-за осторожного использования силами безопасности истощении и запугивания. Перенаправляя марши, не допуская их дальше определенной точки, рассекая их пополам бронетехникой. Все это усугубляло чувство усталости жителей Лиссабона. Убежденность, с которой они начали свои демонстрации против испанской централизации в структуре Союза, медленно испарялась день ото дня из-за постоянного давления.\n\nОдна сторона должна была в конце концов сломаться, и, поскольку долгом Гражданской гвардии было сделать так, чтобы этого не произошло. Но в результате протесты окончательно ослабли. Настроения ещё улеглись, но неминуемая угроза восстания, похоже, в обозримом будущем устранена."
 IBR.5205.a:0 "Хорошая работа."

 IBR.5206.t:0 "Протесты продолжаются"
 IBR.5206.d:0 "Вмешательство сил безопасности не помешало протестующим по-прежнему выходить каждый день большими толпами. Несмотря на аресты некоторых ключевых лиц, ответственных за разжигание маршей, похоже, ничего не изменилось. Голос масс по-прежнему призывает положить конец угнетению режима и вернуться к истинному представительству.\n\nНекоторые голоса в Мадриде призывают к более радикальным действиям, которые необходимо предпринять для борьбы с инакомыслием, а другие выступают против всего радикального, чтобы не очернить режим. Это привело к противоречивым сообщениям для сил на местах, которые теперь не могут по-настоящему доверять тем, кто находится наверху, или эффективно бороться с теми, кто находится внизу. В этой неразберихе высокопоставленный офицер написал меморандум с просьбой принять четкие меры, чтобы поставить протестующих на место. В его глазах, позволяя протестам продолжаться дальше, государство сталкивается с опасностью того, что призывы к представительству превратятся в призывы к отделению и свободе. Его мысли были серьёзно восприняты, поскольку государственные чиновники признали необходимость создания имиджа стабильности для консолидации нового режима как внутри страны, так и во внешней политике."
 IBR.5206.a:0 "Дайте послабления для правил применения силы!"
 
 IBR.5207.t:0 "Протесты немного ослаблены"
 IBR.5207.d:0 "Успешное проникновение сил безопасности в ряды участников марша после ряда неудачных разборок дало отличные результаты. Имена, оказавшиеся значимыми для начала беспорядков, были проанализированы, чтобы определить схему арестов.\n\nПосле очередной крупной демонстрации большинство участников марша смогли вернуться домой, чтобы снова выйти на улицы на следующий день. Однако, как только они это сделали, казалось, что протестам не хватило организации и цели, которые были у них всего за день до этого. Похоже, что не хватало важных ораторов и тех, кто был жизненно важен в сплочении большего числа людей для дела. В вакууме многие другие протестующие оказались в центре внимания, пытаясь сплотить деморализованных участников марша. Тем не менее, им в целом не хватало харизмы и энергии предыдущих организаторов, что привело к неуклонному сокращению числа участников марша. Несмотря на это, протесты продолжались и, следовательно, оставались проблемой для сил безопасности."
 IBR.5207.a:0 "Это только начало."
 IBR_reformist_tt_salazar_6:0 "Успех протестующих будет §Yусиливать реформизм в Совете§!"
 
 IBR.5208.t:0 "Протесты набирают силу"
 IBR.5208.d:0 "Несмотря на многочисленные аресты и попытки дезорганизовать митинги с призывом к представительству, пока ничего не удалось. Призывы из Мадрида усилить меры против протестующих начали обескураживать даже Гражданскую гвардию. Застряв в постоянном скрежете между криками и насмешками снизу и насмешливой наивностью сверху, их боевой дух начал быстро падать, и все это не помогало в попытках по разрешению ситуации.\n\nПо мере того, как деятельность Гвардии становится более спорадической, а протесты продолжают набирать обороты, кажется, что ситуация быстро выходит из-под контроля. Иностранным наблюдателям даже стало ясно, что режим в Мадриде стал неспособен справиться с лиссабонским восстанием. Некоторые из них, те, кто с отвращением относятся к новому правительству, даже заявляют, что протесты набирают такую  силу, что вскоре мир сможет увидеть возрождение португальской нации из трупа Иберии.\n\nИз-за необходимости сосредотачиваться на балансировании в мелких масштабах поддержания хороших внешних отношений и подавления внутренних беспорядков действительно позволило протестам вырасти до беспрецедентных масштабов. Более тревожным является этот эффект, который может оказать влияния на другие движения, требующие представительства или, что ещё хуже, "освобождения""
 IBR.5208.a:0 "Святая мать, молись за всех нас."
 IBR_reformist_tt_salazar_7:0 "Успех протестов будет §Yусиливать реформизм в Совете§!"
 
 #convincing the politicians chain
 
 IBR.5209.t:0 "Экстренное совещание"
 IBR.5209.d:0 "Смерть Салазара дала Франко прекрасную возможность избавиться от ограничений в принятии решений. Теперь он мог централизовать контроль над законодательной властью для себя, не беспокоясь о вмешательстве со стороны власти, теоретически такой же могущественной, как он сам.\n\nИ всё же не все были готовы уступить Каудильо такую власть. Особенно среди португальских иберийцев сейчас царят большие волнения. Это привело к тому, что ряд представителей политического класса также пассивно сопротивляются недавно установленной передаче власти. Им придется преклониться, так или иначе.\n\nКаудильо созвал экстренное совещание высокопоставленных должностных лиц. Учитывая обстоятельства, многие ожидают, что испанский диктатор действительно подойдет только к одной теме обсуждения. Однако многие не уверены в том, каким в конечном итоге будет его решение. Уступит ли он некоторым аспектам своей власти, чтобы насытить тех, кто требует представительства? Или Франко останется верен своей натуре, сокрушив мятежных политиков увольнением, отстранением и изгнанием?"
 IBR.5209.a:0 "Эти советники должны проявить некоторую лояльность!" #choice only visible for advisory council
 IBR.5209.b:0 "Некоторые уступки могут быть в порядке вещей..."

 IBR.5210.t:0 "Политики по всей Иберии уходят в знак протеста"
 IBR.5210.d:0 "После пламенной речи Франко несколько собравшихся чиновников посмотрели друг на друга с явным недоверием. Вместо того, чтобы придерживаться более умеренной линии, испанский диктатор решил отбросить все законные опасения, высказанные по поводу его явного захвата власти. Лишь несколько наиболее несгибаемых авторитарных испанских политиков с энтузиазмом захлопали после его речи, приветствуя упадок последних проявлений плюрализма. Остальная часть зала молчала в шоке и созерцании. Некоторые даже открыто выражали отвращение.\n\nСписок вероятных кандидатов на восстание уже был составлен до того, как члены совета покинули зал. Силы безопасности по всему Союзу были готовы выступить, как только цели могли взбунтоваться. Только через несколько часов после того, как все официальные лица ушли, недовольные начали проявлять признаки отказа от режима. Однако по мере того, как офицеры выдвигались, из штаба отправлялось все больше и больше депеш. Похоже, что больше людей, чем ожидалось, решило уйти со своего поста и публично заявить о своем осуждении нового правительства. Как только волна началась, она не останавливалась. Политик за политиком выходили к прессе и на подиумы, доводя государственный аппарат, охваченный кризисом, почти до изнеможения. Последствия этого не могли быть эффективно сдержаны. С самого начала было ясно, что многие официальные лица, особенно португальские, отдавали предпочтение более собранному и достойному Салазару. Тем не менее, эта толпа теперь объединилась с политиками со всего Союза, которые призывали к представительному Союзу. По-видимому, призрак Салазара не мог перестать преследовать испанского Каудильо. Обструкционизм и протест теперь ознаменовали вступление Франко в должность единственного центра власти в Иберии."
 IBR.5210.a:0 "Отвратительная измена."

 IBR.5211.t:0 "Все больше членов совета уходят в отставку"
 IBR.5211.d:0 "Старый испанский Каудильо тихо сидел в своем кабинете, его внимание было сосредоточено на крошечной птичке за большим окном. Большую часть дня она просидела в полном одиночестве на маленьком карнизе, уходя только раз или два и никогда достаточно далеко, чтобы скрыться из виду. Франко посочувствовал этому существу. Она явно была покинута своей стаей. Диктатор изо всех сил старался вернуть свое внимание к бумагам, лежащим перед ним на столе.\n\nОтставка за отставкой. Большинство членов совета решили, что именно в этом будет заключаться их принципиальная позиция. Они были всего лишь бесхребетными трусами, все ещё находящимися в кармане мертвеца, который теперь даже не мог оказывать им услуги или покровительство. Он ожидал, что некоторые последуют за своим почитаемым учителем, но не так много. Этому крупному совету понадобились бы недели, чтобы пополниться людьми, которые были одновременно лояльны и имели ту же предрасположенность к технократии, что и их предшественники. ещё больше работы, которую нужно добавить в постоянно растущий список.\n\nФранко снова повернулся к птице. Как он жаждал быть таким же свободным в своем теперь кажущемся одиноком существовании. Вместо этого каждый союзник, который предавал его, теперь добавлял новый вес к оковам, которые, как он надеялся, будут сняты с кончиной Салазара."
 IBR.5211.a:0 "Вечный оппонент."
 
 IBR.5212.t:0 "Обузданные на время"
 IBR.5212.d:0 "Франко не был уверен в том, что именно позволило ему сохранить послушание среди политического класса после его захвата абсолютной власти. Лояльность режиму, который сумел устоять перед недавними приливами истории? Конечно, у некоторых политиков должно было быть достаточно прагматичных костей в теле, чтобы признать тщетность сомнений в легитимности иберийского режима. Страх, вызванный надвигающейся угрозой государственного аппарата? Чиновники, безусловно, должны быть наиболее осведомлены о той власти, которую он может осуществлять. Обещания покровительства и благосклонности в обмен на беспрекословное повиновение? Чиновники действительно были величайшими лакеями.\n\nПричины не имели значения, каковы были результаты. Только самые крайние приверженцы Салазара отказались соответствовать новой реальности и предательски подали в отставку. Их действия и судьбы останутся неизвестными общественности и большинству их коллег. Большинство иберийских политиков решили сохранить лояльность после реформы иберийского режима. Они могли бы обеспечить столь необходимую немедленную легитимность и силу для урегулирования напряженности с определенными самобытными группами среди широких слоев населения. Останется ли нынешнее послушание верным дольше, чем в обозримом будущем, ещё предстоит выяснить."
 IBR.5212.a:0 "Столь необходимая победа."
