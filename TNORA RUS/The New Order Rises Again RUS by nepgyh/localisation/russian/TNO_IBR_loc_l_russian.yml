 #######Iberian Wars Initiating Events
 
 IBR.1022.t:0 "Последний столп"
 IBR.1022.d:0 "Иберия всегда была не чем иным, как географическим конструктом. Она держалась вместе не из-за общей идентичности или цели, а из-за страха. Когда ужасное немецкое вторжение не осуществилось, Союз быстро потерял свою цель. Поскольку любая надежда на подлинную реформу была убита в колыбели, Союз мог выжить только благодаря чистой силе воли, принесенной двумя Каудильо. Когда Салазар умер и Союз выстоял, некоторые надеялись, что он превратился во что-то большее. Что родилось что-то подлинное. Общая иберийская идентичность, которая могла сохраниться и после ухода гигантов, которые ее основали. Эти мечты были глупостью.\n\nС кончиной Франсиско Франко некоторые оплакивают потерю своего спасителя, некоторые радуются смерти тирана, некоторые проливают слезы сожаления о том, что могло бы быть, в то время как другие клянутся сохранить его наследие. И все же все боятся за будущее. Последняя опора, поддерживающая Иберию, пала. Второй союз, похоже, обречен закончиться так же, как и его предшественник."
 IBR.1022.a:0 "Клянусь мечом."
 
 IBR.1021.t:0 "Напряженность в Португалии кончается взрывом"
 IBR.1021.d:0 "Пороховая бочка наконец взорвалась.\n\nС тех пор как умер Каудильо Иберии Салазар, запал был зажжен и шел к концу, от которого Иберия никогда не сможет оправиться. Каждое политическое событие, последовавшее за печальной кончиной португальца Каудильо, подливало масла в огонь. Сначала ряд португальских политиков тайно инициировали переговоры о том, как добиться мирного выхода из Союза. Мрачно наблюдая, как Франко справился с политическим кризисом, они поняли, что единственное успешное будущее, которое Португалия может создать в будущем, - это их собственное. Своими политическими соображениями о том, что Португалия потеряет влияние в Союзе, они увеличили силу пламени.\n\nОднако некоторые документы с этих встреч попали в руки баскских сепаратистов, которые, не имея полной картины, пришли к радостному выводу, что между сепаратистской Португалией и остатками иберийского правительства начнется неизбежная вооруженная борьба. Поэтому для них это было идеальное время, чтобы наконец-то отстоять свою собственную свободу и независимость. В пламя было добавлено ещё немного топлива.\n\nКогда новость разнеслась по ветру, искаженная и измененная в соответствии с повестками дня различных других отколовшихся групп, пламя, наконец, нашло свое конечное предназначение. После восстания басков, последовавшего за несколькими днями быстрой подготовки, полуостров во второй раз в этом столетии начал сотрясаться жестокой гражданской войной."
 IBR.1021.a:0 "Половина острова в огне."
 
 IBR.1023.t:0 "Анархия в Иберии"
 IBR.1023.d: "Неприятности назревали по всей половине полуострова уже некоторое время. Наблюдатели, как иностранные, так и национальные, утверждали, что сильная политическая некомпетентность в сердце управления Иберией оказала пагубное влияние на стабильность Союза. В то время как местные жители отчаянно пытались смягчить ущерб, причиненный плохими политическими решениями, принятыми в Мадриде, террористические группы и борцы за свободу тихо организовывались, чтобы воспользоваться ситуацией. По их мнению, это было подходящее время, чтобы окончательно избавиться от ненавистного ига Иберии, которое угнетало их.\n\nНезависимо от уровня строгой цензуры, применяемой к национальным и местным новостям, население, тем не менее, ощутило пагубные последствия решений, принятых наверху. Общественное мнение, насколько это можно было наблюдать в эти кризисные времена, перешло от апатии к чему-то гораздо более зловещему. Теперь, казалось, никто не мог остановить силы истории, вновь сошедшиеся в Иберии. Второй раз за столетие родина двух величайших империй мира погружается в анархию."
 IBR.1023.a:0 "Y entonces el diablo vino a visitarnos (И тогда дьявол пришел к нам в гости.)"
 
 IBR.1024.t:0 "Кризис зашел слишком далеко"
 IBR.1024.d:0 "Многие философы и политические теоретики возлагают вину за политические беспорядки на плохие экономические условия. В конце концов, если люди даже не могут позволить себе удовлетворить свои основные потребности, что они теряют, причиняя боль тем, кто находится наверху, кто допустил это.\n\nФранко в своем стремлении к жёсткой фалангистской экономической политике не только оттолкнул большое число правительственных чиновников, но и разрушил и без того испытывающую трудности иберийскую экономику. Изо дня в день газеты пестрели заголовками о том, как лидеры капитала и другие экономические деятели лишают себя жизни. Среднестатистическому гражданину жилось не лучше, так как даже на стихийно созданном черном рынке начали заканчиваться товары.\n\nПротест и экономический застой воцарились в каждом город на полуострове. Когда нормальные люди начали воплощать свой гнев против режима в действия, ряд подпольных террористических групп и организаций свободы увидели свою возможность, наконец, добиться желаемых результатов.\n\nСтабильность некогда столь многообещающего союза была подорвана до такой степени, что попытки Мадрида исправить ситуацию были встречены либо резким противодействием, либо оказались неэффективными. По-видимому, единственный ответ сейчас - это насилие." 
 IBR.1024.a:0 "Завершение иберийского проекта."
 
 IBR.1027.t:0 "Повторение истории"
 IBR.1027.d:0 "Отсутствие действий Франко по устранению опасений, вызванных оппозицией его захвату власти после смерти Салазара, привело во многих местах по всему Союзу к объявлению открытого восстания. Португалия, являющаяся особой горячей точкой, учитывая проблемы, связанные с представительством, полностью выскользнула из-под контроля центрального правительства. В то время как новости о бунтах и беспорядках массово поступают из региона, Лиссабон полностью прекратил связь с Мадридом.\n\nОднако, к сожалению, это было не единственной проблемой. Другие группы, которые ранее были враждебны иберийскому правительству, также воспользовались этой возможностью кризиса, чтобы разжечь восстание. Сообщалось о повстанцах в различных испанских городах. Их цель, в отличие от португальского призыва к представительству, была не совсем ясна.\n\nДля Каудильо было очевидно, что Португалию придется подавлять с большим размахом, но теперь даже его собственная нация угасала вокруг него. Предатели в его собственных рядах становились заметными. Бывшие иберийские лоялисты, которые видели свой шанс изменить систему, работая внутри нее, также потеряли надежду, когда Франко отказался уступить оппозиции. Понимая, что теперь надстройка, к которой они стремились, может быть достигнута только другими средствами, они также подняли оружие против новой диктатуры. Посреди всего этого Франко, к настоящему времени осажденный со всех сторон, все ещё надеялся на стабильную Иберию под его руководством. Маловероятно, что он позволит своим противникам забрать её у него без боя."
 IBR.1027.a:0 "Пока Иберия умирает, мир наблюдает за этим."

 
 #######The End Of Iberia
 IBR.1113.t:0 "Разделение колоний - Западная Африка"
 IBR.1113.d:0 "С учетом того, что дни Иберии сочтены, переговорные группы Португалии и Испании сейчас спорят о колониях в Западной Африке - Марокко, Западной Сахары и Мавритании. Единственное соглашение, к которому пришли обе команды на данный момент, заключается в том, что территории, принадлежащие Королевству Марокко, несомненно, перейдут Испании.\n\nОсновной областью разногласий между двумя командами является Мавритания, поскольку этот регион не принадлежал ни одной из стран до создания Иберии. Португальская группа утверждает, что она должна принадлежать им, чтобы компенсировать потерю Анголы и Мозамбика, но испанская группа утверждает, что потеря этих колоний была виной Португалии. Сам район кишит бандитами, которые проникают в южную часть Западной Сахары, поэтому некоторые члены испанской группы считают, что было бы хорошей идеей передать эти районы Португалии и таким образом снять с Испании груз будущих обязанностей в Африке. Обе группы все ещё спорят, но решение должно быть принято..."
 IBR.1113.a:0 "Отдайте Португалии внутреннюю Сахару и Мавританию."
 IBR.1113.b:0 "Отдайте Португалии все, что находится к югу от Марокко."
 IBR.1113.c:0 "Ничего не давайте Португалии!"
 
 IBR.1114.t:0 "Разделение колоний - Экваториальная Африка"
 IBR.1114.d:0 "В результате беспрецедентного шага обе переговорные группы достигли соглашения по территориям Экваториальной Африки. Утверждая, что этот регион был разделен между обеими странами ещё до того, как появилась Иберия, было решено, что территории, принадлежащие Испании, вернутся к ним, в то время как территории, принадлежащие Португалии, вернутся к ним. Эта новость была очень хорошо воспринята правительствами обеих стран, которые надеются продолжать заключать хорошие соглашения, чтобы избежать напряженности в будущем."
 IBR.1114.a:0 "Хорошее соглашение"
 
 IBR.1115.t:0 "Разделение колоний - Островные территории"
 IBR.1115.d:0 "Еще одним неожиданным шагом стало то, что обе переговорные группы достигли соглашения по островным архипелагам, принадлежащим Иберии. Утверждая, что все группы островов уже принадлежали обеим странам до того, как появилась Иберия, было решено, что острова, принадлежащие Испании, вернутся к ним, в то время как острова, принадлежащие Португалии, вернутся к ним. Эта новость была очень хорошо воспринята правительствами обеих стран, которые надеются продолжать заключать хорошие соглашения, чтобы избежать напряженности в будущем."
 IBR.1115.a:0 "Еще одно выгодное соглашение"
 
 IBR.1116.t:0 "Разделение колоний - Гвинея"
 IBR.1116.d:0 "В том, что кажется повторяющимся шагом, обе переговорные группы достигли соглашения по поводу колонии Гвинеи. Утверждая, что колония ранее принадлежала Португалии и что фактически большинство людей там говорят по-португальски, а бизнес в регионе ближе к Лиссабону, чем к Мадриду, обе переговорные группы решили, что Португалия должна владеть колонией, как только Иберия полностью разделится. Эта новость была очень хорошо воспринята правительствами обеих стран, которые надеются продолжать заключать хорошие соглашения, чтобы избежать напряженности в будущем."
 IBR.1116.a:0 "Еще одно соглашение? Чудесно!"
 
 IBR.1117.t:0 "Восстановление посольств"
 IBR.1117.d:0 "В рамках процесса разделения Иберии начался процесс восстановления посольств между двумя будущими странами. Хотя они не будут действовать до тех пор, пока страна не будет полностью разделена, учетная документация и материалы уже доставляются в здания, в которых будут размещаться дипломатические миссии.\n\nОбе стороны уже назначили своих соответствующих послов, даже если они могут смениться через секунду после того, как Иберия исчезнет. Эти два назначенных лица теперь отвечают за контроль за завершением этого процесса без каких-либо задержек. Испанская группа по переговорам заявила, что им не нравится назначать послов так быстро, особенно потому, что это связано с полным жалованием, но португальская группа ответила, что испанская делегация в Лиссабоне уже заняла здание, предназначенное для будущего посольства, и высокопоставленные сотрудники там начали встречаться с местными представителями власти с чином работников испанской дипломатической миссии в Лиссабоне. Похоже, что до последней секунды обе стороны ни в чем не соглашались."
 IBR.1117.a:0 "Пусть наши отношения когда-нибудь будут позитивными."
 
 IBR.1118.t:0 "Аудит поставок вооружения"
 IBR.1118.d:0 "С учетом того, что в настоящее время основное внимание уделяется разделению вооруженных сил, было решено, что первым шагом будет сокращение всех поставок, которые Федеральные Вооруженные силы использовали за время своего существования. Хотя в обеих переговорных группах есть члены, которые считают, что равномерное распределение вооружений является лучшим решением, есть и те, кто не согласен с этим решением.\n\nНаиболее радикальные члены испанской группы считают, что, поскольку военная промышленность, контролируемая испанскими компаниями в иберийские времена, была намного больше, чем в руках португальцев, вооружение должно быть разделено пропорционально этому, что даст будущим испанским военным гораздо больше ресурсов, чем португальским. С другой стороны, португальская группа утверждает, что именно эта причина, диспропорция в военной промышленности, означает, что Португалия должна получить больше оборудования, чем Испания, поскольку Испания может быстро компенсировать разницу, как только Иберии больше не будет на карте.\n\nОбе группы уже несколько дней спорят по этому вопросу, и если правительство хочет убедиться, что Иберия исчезнет до конца времен, похоже, оно должно вмешаться и принять решение, поскольку ни одна группа не желает достигать соглашения."
 IBR.1118.a:0 "Испания произвела больше вооружения. Это их собственность."
 IBR.1118.b:0 "Дайте больше Португалии - Испания может восполнить дефицит."
 IBR.1118.c:0 "Разделите его справедливо, это стоит того, чтобы потратить время."
 
 IBR.1119.t:0 "Обмен учетной документацией Генеральной Военной Академии"
 IBR.1119.d:0 "Прежде чем вооруженные силы могут быть окончательно разделены, а Федеральные Вооруженные силы упразднены и заменены отдельными вооруженными силами двух стран, записи Генеральной Военной Академии, военной академии, отвечающей за надзор за подготовкой Федеральных Вооруженных Сил, должны быть распределены между двумя странами. Как и в случае с другими вещами, некоторые члены обеих переговорных группы хотят, чтобы записи были разделены свободно, и каждая нация брала все, что хотела, но большинство не разделяет это решение.\n\nНекоторые члены испанской группы утверждают, что большинство, если не вся документация была написаны и осуществлялись испанскими военнослужащими, и поэтому она должна попасть в испанские руки. Португальская группа, с другой стороны, говорит, что, как только Союз больше не будет един, португальские вооруженные силы будут намного слабее испанских по целому ряду причин; и наличие документации из академии под рукой поможет Португалии ускорить сотрудничество с другими странами.\n\nПохоже, что этот спор затянется навсегда, если он сохранит свой нынешний темп, поэтому правительство вмешается, чтобы принять решение за обе группы, просто для того, чтобы убедиться, что Иберия просуществует не больше, чем нужно."
 IBR.1119.a:0 "Отклоните запрос - документация принадлежат Испании."
 IBR.1119.b:0 "Отправьте их сюда - Португалии может пригодиться этот опыт."
 IBR.1119.c:0 "Делитесь документацией свободно."

 IBR.2000.t:0 "Конец Иберии"
 IBR.2000.d:0 "Все было готово. Последние грузовики с военной техникой уже направлялись в Португалию, посольства были готовы приступить к работе, пограничные пункты начали проходить так, как будто Иберии больше не было, и два национальных лидера находились каждый в столице своей страны. Из-за юридических процедур Иберия могла быть разделена только в том случае, если оба лидера подпишут закон, касающийся этого. В то время как испанский лидер уже подписал его, португальский Каудильо настоял на подписании закона, как только вернется в Лиссабон. Этот день настал. Сегодня из своего кабинета португальский лидер подпишет закон, который убьет Иберию раз и навсегда.\n\nГде-то в Толедо пожилая португалка молилась за свою жизнь, потому что не могла вернуться в свою страну. В Порту испанец, муж и отец троих детей, посещал специальные семинары по новым законам, которым отныне он и его семья должны будут подчиняться. В Тетуане был снят иберийский федеральный флаг, а испанский флаг был поднят во время тренировки колониальных войск, теперь только с испанским инструктором.\n\nИ в этот самый момент, момент, который затерялся бы во времени, радиостанции по всему полуострову и всем территориям, которые до этого находились под властью иберийцев, передали одно и то же сообщение. Некоторые сделали это по-португальски, другие по-испански; но смысл был ясен: Португалия подписала закон о распаде. Иберия теперь стала частью истории."
 IBR.2000.a:0 "Hasta siempre viejo amigo.(Прощай, старый друг.)"
 IBR.2000.b:0 "Até sempre velho amigo.(Прощай, старый друг.)"

 #Zollverein events
 
 IBR.2002.t:0 "Новые авантюры с Германией"
 IBR.2002.d:0 "Наше сближение с немцами под руководством фюрера Шпеера принесло значительные плоды. Расширение экономических связей стало благом для экономики, а немецкие туристы и инвесторы помогли оживить многие наши прибрежные регионы. Теперь немцев можно увидеть повсюду, от Сименс, инвестирующей в новые разработки в Каталонии, до немецких туристов, которые осваивают жизненное пространство в шезлонгах на средиземноморском побережье.\n\nСледующим логическим шагом в нашей разрядке с Германией является вступление иберийцев в Цольверайн, экономический союз, который в настоящее время охватывает большую часть Европы. Преимущества были бы огромными. Беспошлинный доступ на рынок в несколько сотен миллионов, льготный режим для иберийских компаний и легкий доступ к богатствам Востока. В то время как вступление в Пакт Единства со всеми вытекающими из этого обязательствами было бы слишком большим шагом - особенно для общественности, - Цольверайн стал бы идеальным шагом для иберо-германских отношений.\n\nВсе, что осталось, - это отправить предложение."
 IBR.2002.a:0 "Будем надеяться на быстрый ответ."

 IBR.2003.t:0 "Иберия хочет присоединиться к Цольверайну"
 IBR.2003.d:0 "Иберийский союз после нескольких месяцев укрепления дипломатических отношений подал официальную заявку на вступление в Цольверайн. Хотя исторически наши отношения с Мадридом оставляли желать лучшего, похоже, что недавняя "detente" between our two states has succeeded in mending ties.\n\nIberian entry into the Zollverein would be a colossal diplomatic triumph. Iberia would be the first major power not a part of our sphere to join the economic bloc, granting our goods both a new market and lending increased credibility to the claims that the Zollverein is not merely another extension of German hegemony. However, there has been some pushback by more conservative members in the foreign ministry, who are concerned that Iberian entry would undermine German dominance of the Zollverein.\n\nUltimately the decision is up to us."
 IBR.2003.a:0 "Новый член Цольверайна всегда приветствуется."
 IBR.2003.b:0 "Сейчас не самое лучшее время."

 IBR.2004.t:0 "Германия приняла нашу просьбу"
 IBR.2004.d:0 "Из нашего посольства в Германии поступили отличные новости. Немцы одобрили нашу просьбу присоединиться к Цольверайну, и процесс интеграции начался.\n\nБольшая часть общественности ликует, и даже самые ярые антигерманские новостные агентства могут увидеть преимущества получения доступа к рынку с более чем сотней миллионов населения. Вступление в Цольверайн, похоже, оправдало нашу политику разрядки с немцами, и общественная поддержка нашего правительства заметно улучшилась."
 IBR.2004.a:0 "Тост за наше будущее процветание!"

 IBR.2005.t:0 "Германия отклонила нашу просьбу"
 IBR.2005.d:0 "Печальные новости пришли из нашего посольства в Германии. Ссылаясь на "key technical issues" as well as worries from "member nations," Germany has denied our application to join the Zollverein.\n\nThis has already led to public outcry against Germany in large swaths of the country. News outlets are calling our rejection yet another example of German "deceit" and "duplicity." Grumbles of dissent are even coming from within our government, many wondering why we even bothered approaching the Germans in the first place."
 IBR.2005.a:0 "Эти проклятые тевтонцы!"

 #Cultural Events
 IBR.3000.t:0 "Национальное животное?"
 IBR.3000.d:0 "Иберийское единство всегда было довольно рискованным делом, особенно в эти неспокойные времена. В то время как есть много тех, кто использовал бы нестабильность для продвижения дела своей собственной этнической группы, есть также много лояльных граждан, которые хотят сохранить наш союз в неприкосновенности. Известно, что художники, музыканты, политики и даже простые люди собираются вместе, чтобы попытаться определить единую иберийскую культуру. Обычно это просто вспышки на радаре, но иногда из-за этого происходит что-то экстраординарное, например, общая гордость за Конкисту или тот факт, что и португальцы, и испанцы ненавидят мавров.\n\nА иногда...эти попытки заканчиваются катастрофой.\n\nВсе началось с благонамеренного сотрудничества между Лиссабонской и Мадридской художественными гильдиями в надежде создать произведение искусства, символизирующее единство Испании и Португалии. После некоторого обсуждения художники согласились, что их проект будет состоять из гигантской фрески, изображающей то, что они надеялись назвать "Iberia's new national animal". Taking the Spanish bull and the Portuguese rooster as pieces of inspiration, the artists slaved away day and night to create a masterpiece.\n\nUnfortunately, when it was finally unveiled before a crowd two weeks later, the reactions were less than stellar. The finished product, which for some reason ended up being a mixed up amalgamation of rooster and cow body parts with seven pairs of horns and at least three heads, immediately earned the ire of the entire nation that they were trying to appeal to. Described by onlookers variably as "an abomination", a "piece of vomit-inducing graffiti that wouldn't pass in an American art school", and "proof that Jesus died in vain".\n\nTo make matters worse, the "Iberian Chimera", as it has now been dubbed, was leaked to the international community, where in many countries it seems to have caught on immediately. Fortunately, in the grand scale of things this doesn't impact our nation too much, but the mental link between Iberia and the eldritch rooster-bull from hell in the minds of foreigners won't go away anytime soon."
 IBR.3000.a:0 "Не так страшен бык, как его малюют."

 IBR.3001.t:0 "Жан-Клод провозглашает независимость!"
 IBR.3001.d:0 "Кому: Правительству Иберии\nОт: Военная территория Алжира\n\nПотеря Каудильо Салазара - это трагедия. Я уверен, что нам будет не хватать его стойкой защиты своего народа. Однако именно из-за его смерти я счел нужным подготовить и отправить вам это сообщение. У меня есть веские основания полагать, что со смертью одного из Каудильо Иберия вскоре рухнет. Я ни в коем случае не желаю, чтобы это произошло, хотя возможность этого я не могу отрицать. Если бы Союз распался, это стало бы сигналом для итальянцев и других, что я уязвим, и без вашей защиты это государство, несомненно, зачахло бы.\n\nВ связи с этим настоящее письмо было подготовлено, чтобы уведомить вас о том, что наши дипломатические отношения отныне недействительны. Чтобы предотвратить резкое прекращение отношений, мы вместо этого прекратим их сейчас, подготовленным образом.\n\nАлжир перейдет под суверенное руководство Жан-Клод Переса. Все алжирские территории, находящиеся под иберийской оккупацией, будут захвачены и реинкорпорированы в алжирское государство. Все дипломатические связи с Иберией официально разорваны."
 IBR.3001.a:0 "Мы ничего не можем сделать."
 IBR.3001.b:0 "Трюки Жан-Клода заканчиваются здесь, на войну!"

