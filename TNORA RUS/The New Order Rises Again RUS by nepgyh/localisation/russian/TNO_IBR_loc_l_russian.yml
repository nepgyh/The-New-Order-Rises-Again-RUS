 IBR.1001.t:0 "Нефтяной кризис ударяет по Иберии!" 
 IBR.1001.d:0 "Ближний Восток, наконец, взорвался от копившихся годами противоречий. Кульминацией этого взрыва стали несколько зарождающихся повстанческих групп и бывших колоний. Все они воюют либо друг с другом, либо против своих бывших хозяев. Однако за этот широкомасштабный конфликт приходится платить. Ближний Восток содержит жизненно важный ресурс, скрытый под его песками - нефть. Поскольку доступ к этому ценному ресурсу теперь отрезан, цена на жидкое золото стала хаотично колебаться. Колебания привели к обширному экономическому спаду во многих странах.\n\nК сожалению, эта проблема не обошла стороной и [Root.GetName]. Большая часть нефти импортировалась из-за рубежа. В то же время, по мере эскалации конфликта, страны с большими запасами либо вовсе отказываются продавать, либо резко повышают цену, взвинчивая стоимость нефти до небес. Нефтяной кризис породил ещё одну беду. Инвесторы рвут и мечут. В панике они продают свои акции, пока не стало слишком поздно. Уход с рынка нескольких иностранных компаний, работающих в Иберии, несомненно, станет ударом для страны. Это привело к тому, что [Root.GetName] сталкивается с массовыми сокращениями работников, вытекающей из этого повальной безработицей, и большими долгами. Правительство объявило о планах интенсивно выделять оставшиеся ресурсы, дабы преодолеть конфликт. В целом, ситуация по-прежнему остается неясной."
 IBR.1001.a:0 "Проклятье!"

 IBR.1002.t:0 "Церемония открытия Плотины" #non-dem iberia
 IBR.1002.d:0 "Это произошло всего через день после того, как была закончена сама плотина. Быстро собравшаяся толпа из сотен человек пришла посмотреть церемонию. На месте присутствовали и многие телевизионщики. В то время как на церемонии лично присутствовало относительно немного людей, почти вся Иберия наблюдала за происходящим. Церемония открытия началась в полдень, перед зданием машинного зала. Дверь была перегорожена полоской красной ленты, а рядом с ней стоял Франко. В его руках блестели сталью ножницы для перерезания ленты.[ROOT.GetIBR_Portuguese_Caudillo] произнес короткую речь о том, как Иберия сделала то, что казалось невозможным. О том, как страна догнала и перегнала Германию, завершив собственное строительство. Затем лента была перерезана. Разрезав ленту, оба каудильо двинулись в открытую дверь. За открытой дверью стоял объект, накрытый брезентом. Стоило им переступить порог, как брезент был снят с объекта.\n\nНа постаменте стояло множество фигур, они, будто что-то топча, сосредоточились вокруг относительно небольшого человечка со свастикой на груди. Сама статуя не выглядела большой и стояла в сторонке. Она выглядела даже незаметной, ибо обнаружить ее можно было только, если кто-то другой на неё указал бы.\n\nКто-то извне, по сигналу Франко, включил статую. Статуя оказалась фонтаном. Вода мягко стекала с ее навершия, а также из глаз человека со свастикой. Триумфально заиграл оркестр. Остальные торжества продолжались до позднего вечера и прекратились только с заходом солнца."
 IBR.1002.a:0 "Это триумф! Наш, и только наш!"
 
