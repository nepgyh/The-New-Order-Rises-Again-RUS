 IBR_a_horse_for_transport_tt:0 "Это, несомненно, §Rусугубит§! проблему §Yбедности§! в Иберии.\nЭто, несомнено, §Rуменьшит§! §Yопыт§!, доступный нашей промышленности.\n"
