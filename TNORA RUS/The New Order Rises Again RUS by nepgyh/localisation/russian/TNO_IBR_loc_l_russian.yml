 ### Foreign Tree ###
 ####################
 IBR_our_place_on_the_world_stage:0 "Наше Место на Мировой арене"
 IBR_our_place_on_the_world_stage_desc:0 "Теперь мы готовы вернуться на мировую арену после столь долгого отсутствия. Путь по которому мы прошли до организации Иберии и объединения, возможно, был трудными, но мы, наконец, готовы снова взглянуть на мир. У нас есть несколько вариантов, в зависимости от статуса нашей нации и тех, кто нас окружает. За Атлантикой находяться американцы, допустимый вариант. На севере, возможно, есть единомышленник в Берлине. А в Средиземном море, может быть, мы снова встретимся с нашими старыми друзьями."

 IBR_side_with_ofn:0 "Стать на сторону ОСН"
 IBR_side_with_ofn_desc:0 "Европа полна обмана и предательства. Враги в Берлине, предатели в Риме и Стамбуле. Мы не можем доверять никому здесь, чтобы работать с нами. Однако по ту сторону Атлантики, в Вашингтоне, возможно, есть кто-то, кому мы можем доверять или, по крайней мере, работать. ОСН это наш лучший вариант, так-же наше положение в Европе дает сильный козырь, поэтому мы должны немедленно начать переговоры с ними."

 IBR_mediterranean_reconciliation:0 "Средиземноморская Разрядка"
 IBR_mediterranean_reconciliation_desc:0 "Итальянцы и турки были нашими единственными друзьями в этом опасном мире. Немцы хотят полного контроля над миром, а американцы представляют угрозу нашему национальному суверенитету, и объединение с любым из них втянет в чью либо сферу влияния. Пока существовал Триумвират, мы имели реальное влияние в мире, свободное от приказов какой-то более крупной нации. Может быть, наши старые друзья были не так плохи, как мы думали, может быть, нам стоит начать разговор снова и посмотреть, сможем ли мы преодолеть наши разногласия."

 IBR_under_the_shadow_of_the_hugemon:0 "В Тени Гегемона"
 IBR_under_the_shadow_of_the_hugemon_desc:0 "Немцы были опасным врагом. Захватив португальскую Африку, построив Дамбу, а затем оставив нас разбираться с ней, немцы обошлись с нами не очень хорошо. Тем не менее, возможно, боль, через которую мы прошли, была необходима. Чистая решимость, которую они дали нам, привела нас к величию. Из этих испытаний родилась более сильная нация, достаточно сильная, чтобы иметь дело непосредственно с немцами. Пора послать дипломата в Берлин на наших условиях."
 
 #OFN Tree
 #IBR_hispanic_common_heritage:0 "Испанское Общее Наследие"
 #IBR_hispanic_common_heritage_desc:0 "У Американцев с нами общее прошлое. Мы породили народы Латинской Америки, и многие североамериканцы произошли от нас. Через эти общие истории, возможно, мы сможем установить некоторые связи. В конце концов, испанский и португальский это два самых распространенных языка в Америке."

 IBR_visit_to_washington:0 "Посетить Вашингтон"
 IBR_visit_to_washington_desc:0 "Учитывая наше общее наследие с Америкой и наше нынешнее положение в Европе, было принято решение сблизиться с США и их союзниками в ОСН. Для этого нам придется продемонстрировать им нашу готовность открыть новые дипломатические каналы и способность доверять, поэтому ряд высокопоставленных государственных служащих министерства иностранных дел будут направлены в качестве посланников в Вашингтон."

 IBR_import_modern_designs:0 "Импорт Современного Оружия"
 IBR_OFN_import_designs_tt:0 "Этот фокус откроет решения по закупке современных военных чертежей"
 IBR_import_modern_designs_desc:0 "Иберийская армия в ее нынешнем виде ужасно устарела. Наши старые танки "

 IBR_american_military_advisors:0 "Американские Военные Советники"
 IBR_american_military_advisors_desc:0 "Учитывая улучшение дипломатических отношений между ОСН и нашим великим союзом, мы наконец-то можем обмениваться знаниями для дальнейшего прогресса во всех видах  государственных сфер. Ведь   хорошие друзья всегда деляться! Несмотря на то, что наша армия является силой, с которой приходится считаться, по крайней мере в глазах некоторых, она всегда может использовать зоркий,опытный иностранный глаз, чтобы указать на недостатки. Опыт, накопленный американцами в недавних конфликтах, мог бы стать большим подспорьем в дальнейшей модернизации нашей армии.Будем ли мы следовать их советам это уже совсем другой вопрос."
 IBR_OFN_military_advisors_tt:0 "Этот фокус позволит реформмровать Иберийскую армию за счёт советников США."

 IBR_expand_atlantic_trading:0 "Расширить Атлантическую Торговлю"
 IBR_expand_atlantic_trading_desc:0 "Есть много преимуществ в том, чтобы иметь хорошие отношения между двумя государствами, или, скорее, в нашем случае между союзом государств и нашим союзом. Одним из них является рост торговли, а следовательно, экономический рост. Имея такие возможности в пределах досягаемости наших шаловливых ручёнок, мы должны убедиться, что наша инфраструктура способна поддерживать транспортные и складские потребности Атлантической торговли."

 #IBR_invest_in_caribbean:0 "Ивестировать в Карибы"
 #IBR_invest_in_caribbean_desc:0 "Наряду с торговлей увеличение прямых иностранных инвестиций является ещё одним преимуществом более тесных связей между государствами. Оба они становятся строительными блоками в сближении двух отдельных экономик, объединяя их в один процветающий союз. Карибский бассейн, наш последний бывший имперский плацдарм в Америке, находится под сильным влиянием ОСН. Если бы мы инвестировали в эту область, мы могли бы ещё больше углубить связи с альянсом, обеспечить будущие торговые сделки и инвестиции через Атлантику наПиренейском полуострове"
 #IBR_OFN_invest_caribbean_tt:0 "Will unlock decisions to invest in the Caribbean region"

 IBR_invest_in_latin_america:0 "Ивестировать в Латинскую Америку"
 IBR_invest_in_latin_america_desc:0 "Южная Америка, когда-то жемчужина иберийских имперских завоеваний и колонизации, теперь прочно под каблуком свободы, является отличной целью для инвестиций. Как бывшие колониальные хозяева, мы обязаны помочь этим молодым нациям процветать, несмотря на наше тяжелое прошлое. Это также помогло бы показать ОСН, что наши намерения при приближении к ним чисты и направлены на благо обоих государств. В будущем наши инвестиции могут даже вернуть хороший поток дивидендов, что в свою очередь поможет и нашей экономике."
 IBR_OFN_invest_latin_america_tt:0 "Этот фокус откроет решения по ивестиции в Латинскую Америку"

 IBR_deal_with_la_canadiense:0 "Договор с La Canadiense"
 IBR_deal_with_la_canadiense_desc:0 "La Canadiense, ныне канадская государственная коммунальная компания с оффшорным капиталом в нашей стране, была в руках европейцев до великого спада, спровоцированного немецким безумием 50-х. Если бы мы приобрели ихоборудование и площадки, мы могли бы еще больше электрифицировать полуостров и углубить связи с канадским правительством. Мы должны поднять этот вопрос с канадцами на следующем саммите."

 #IBR_ask_for_assistance_dam:0 "Попросить Помощи с Гибралтаром"
 #IBR_ask_for_assistance_dam_desc:0 "Львиная доля бюджета нашего Союза идет на содержание Гибралтарской Дамбы, постоянно перегруженной расходами и с возможностью сокращения расходов, запрещенных из-за катастрофических последствий обрушения Дамбы на  средиземноморское побережье, мы требуем, чтобы партнер разделил с нами это бремя. С самой развитой экономикой на планете Соединенные Штаты могли бы быть заинтересованы в инвестициях в Гибралтар, в качестве компенсации мы могли бы предоставить им привилегии судоходства через Средиземное море."

 IBR_attract_industrial_investors:0 "Привлечь Ивесторов"
 IBR_attract_industrial_investors_desc:0 "США и их многочисленные союзники, возможно, сильно пострадали в финансовом отношении 30 лет назад, нанеся долгосрочный структурный ущерб их шатающейся экономике, но им не пришлось следовать немецким капризам в течение последнего десятилетия, как это сделали мы. Скорее, они смогли использовать мирные годы для создания промышленной базы, которой мы могли только завидовать издалека. Однако с приближением нас к ОСН это может измениться. Мы можем использовать наши улучшенные отношения, чтобы попытаться привлечь."
 IBR_OFN_attract_investors_tt:0 "Этот фокус откроет решения по привлечению западных ивесторов "

 #IBR_the_next_step:0 "Попросить Членства в ОСН"
 #IBR_the_next_step_desc:0 "Иберия сильная нация, единая и готовая открыться миру. Для нас имело бы смысл  подать заявку на вступление в ОСН,Альянс наших друзей по ту сторону Атлантики, и обеспечить союз с ними. Если они скажут "

 IBR_the_next_step:0 "Следующий Шаг"
 IBR_the_next_step_desc:0 "[Root.GetIBR_OFN_Membership]"
 IBR_ask_for_observer_status_desc:0 "Хотя мы не готовы взять на себя обязательство присоединиться к ОСН в настоящем, наличие какой-то формализованной ассоциации с ними должно хватить нашим потребностям в этом огромном мире. Кроме того, если мы подойдем к ним слишком близко, то нас утащат вместе с ними, если за океаном случится что-нибудь плохое. Поэтому для нас было бы лучше просто попросить статус наблюдателя в ОФН, не приковывая нас к ним, а также не оставляя нас на мели без какой-либо перспективы иностранной помощи, если она нам понадобится."
 IBR_ask_for_full_membership_desc:0 "Иберия сильная нация, единая и готовая открыться миру. Для нас имело бы смысл  подать заявку на вступление в ОСН,Альянс наших друзей по ту сторону Атлантики, и обеспечить союз с ними. Если они скажут "
 
 #Med Tree
 IBR_revive_regional_trading:0 "Возродить Региональную Торговлю"
 IBR_revive_regional_trading_desc:0 "Конец Триумвирата не только серьезно повредил политические связи между странами, расположенными на Средиземном море, но и ослабил региональные торговые связи. Первоначально считалось, что это будет необходимой жертвой, поскольку последствия шпионажа и нежелательного иностранного влияния превзошли ужасные финансовые и экономические последствия с точки зрения национальной важности.\n\nОднако со временем эта точка зрения стала ассоциироваться с теми, кто не желал признавать, что здоровая экономика является ключём в обеспечении национальной безопасности. Когда Северный гегемон вновь обретет свою жизненную силу, мы не можем позволить южным народам снова стать пешками в игре, находящейся вне их контроля. Иберия должна вновь открыть торговлю с другими средиземноморскими странами. Независимо от того, насколько велико было предательство, на первом месте стоит национальная безопасность."

 #IBR_roman_common_heritage:0 "Римское Общее Наследие"
 #IBR_roman_common_heritage_desc:0 "Две тысячи лет назад Рим был доминирующей мировой державой. Все народы Средиземноморья произошли от римлян, в том числе и мы. Возможно, мы могли бы сблизиться через эти связи. Итальянцы владеют столицей самого Рима, а турки-Стамбулом, ещё одним наследием римлян. Иберия также является законным потомком Римской Испании, служа западным Авангардом римлян."

 IBR_meet_with_italian_leadership:0 "Поездка в Рим"
 IBR_meet_with_italian_leadership_desc:0 "Италья была лидером старого Триумвирата, как ни крути. Тем не менее, она не была худшим из лидером. Без них мы остались вместе с плотиной, и за это мы у них в долгу, как и они у нас за то, что мы не забрасываем плотину. Ну всё-таки они не худшие люди в мире, и при правильном общении мы, конечно, сможем наладить с ними отношения."

 IBR_diplomacy_with_turkey:0 "Встреча в Анкаре"
 IBR_diplomacy_with_turkey_desc:0 "Турки, мягко говоря, интересная компания. Еще дальше от нас, чем итальянцы, им тоже пришлось иметь дело с плотиной и ее разрушительными последствиями для Средиземного моря. Хотя мы не уверены, достаточно ли безопасно посылать одного из наших лидеров в Турцию для ведения с ними дипломатии, но мы не можем просто игнорировать их. Они были важной частью Триумвирата и остаются сильным игроком в Средиземье, которого мы не можем игнорировать."

 #IBR_focus_on_common_enemy:0 "Сосредоточьтесь на общем враге"
 #IBR_focus_on_common_enemy_desc:0 "Немцы - настоящий враг нашего национального суверенитета, и все мы это знаем. Нам нужно перестать спорить между собой и сосредоточиться на реальном враге в Берлине. Нам нужно перестать спорить из-за нескольких метров земли на Ближнем Востоке и в Африке и сосредоточиться на том, что действительно важно. Нам нужно объединиться, иначе мы рискуем пасть в одиночку. Если мы покажем немцам, что мы не те, кто им по плечу, то, возможно, мы заставим их подумать о том, с кем они связались, прежде чем действовать."

 #IBR_talks_with_egypt:0 "Переговоры с Египтом"
 #IBR_talks_with_egypt_desc:0 "Нам стало ясно, что Египет начал оказывать определенное влияние на средиземноморский порядок. Как таковые, мы должны начать иметь некоторые надлежащие дипломатические отношения с их правительством, возможно, направив туда нашего министра иностранных дел и создав там постоянное посольство. Мы, конечно, должны быть осторожны, учитывая присутствие Италии, но если мы хотим иметь влияние в регионе, мы должны сделать это сейчас."

 IBR_share_military_designs:0 "Поделиться Военными Разработками"
 IBR_share_military_designs_desc:0 "Мы все выиграем от обмена военными разработками друг с другом. Мы все должны сражаться в разных условиях, поэтому у нас есть различное оборудование, специализированное для каждой ситуации. Вне этих ситуаций, однако, мы стоим неподготовленными к нашим врагам. У Иберии уже давно есть проблемы с разработкой военной техники, и мы бы выиграли от пары итальянских и турецких чертежей. Это не значит, что они лучше нас во всех отношениях, нет, просто иметь больше технологий, несомненно, было бы очень полезно. И конечно, они тоже могли бы поучиться у нас."

 #IBR_minor_economic_assistance:0 "Экономическая помощь малым странам" 
 #minor_assistance_IBR_tt:0 "Малые страны Средиземноморья, в частности Египет и Греция, получат иберийские инвестиции и помощь.\n" 
 #IBR_minor_economic_assistance_desc:0 "Малые страны бывшего Триумвирата часто игнорируются внешним миром. Не достаточно сильные, чтобы быть независимыми, нуждающиеся в помощи от своих хозяев, эти страны развиваются, но однажды они могут быть в состоянии противостоять более крупным средиземноморским силам, если о них позаботятся до тех пор. Как большая страна, мы должны следить за этими странами, чтобы убедиться, что они в состоянии однажды стать тем, кем им суждено быть."

 #IBR_dealing_with_dam:0 "Разобраться с плотиной"
 #IBR_dealing_with_dam_desc:0 "Гибралтарская плотина была худшим проектом в истории. Проект - слишком слабый термин, возможно, преступление против человечества подойдет лучше. Как бы то ни было, если плотина когда-нибудь прорвется, миллионы людей будут унесены в могилы в ужасе, который последует. Таким образом, все страны Средиземноморья должны внести свой вклад в управление этой плотиной, чтобы нас всех не смыло, пренебрегая ею."

 IBR_propose_free_movement:0 "Предложить Открыть Границы"
 IBR_propose_free_movement_desc:0 "Мы должны потребовать свободного передвижения между границ стран бывшего Триумвирата. Миносов от этого будет гараздо меньше, чем плюсов, которые последуют за этим, такие как обеспечение легкого доступа к трансграничной торговле и, как таковое, снижение любых налогов, которые могут быть введены на товары друг друга. Точно так же это уменьшило бы пограничную напряженность, позволив людям путешествовать в пределах Триумвирата, куда они хотят, что, вероятно, хорошо воспримут Италия и Турция."

 #IBR_joint_colonial_investments:0 "Совместные Колониальные Инвестиции"
 #IBR_joint_colonial_investments_desc:0 "Побережье Африки - это земля, разделяемая странами Триумвирата, независимо от того, добросовестно или нет. У нас могут быть некоторые разногласия друг с другом относительно того, как все должно быть исполнено, и как должны выглядеть некоторые границы, но независимо от этого, колонии стоят денег, чтобы ими управлять. Хотя мы, возможно, хотим держать иностранное влияние подальше от нашего родного региона, эти колониальные регионы действительно дороги в управлении, и другие страны, вероятно, согласятся с этим. Может быть, мы могли бы разделить расходы друг с другом?"

 #IBR_just_friends:0 "Просто Друзья"
 #IBR_just_friends_desc:0 "Теперь, когда мы ослабили напряженность между бывшим Триумвиратом, несколько советников предложили обратиться к Италии и Турции, чтобы создать новый Триумвират, но дело в том, что это невозможно. Наши отношения были разбиты, и нам потребовались бы очень много времени, для того чтобы восстановить Триумвират, не без возможности дестабилизировать любую из наших стран. Сделанного не воротишь, но, может быть, мы можем сделать что-нибудь другое, чтобы укрепить товарищество в Средиземноморье? Давайте будет дружелюбны к старым союзникам, и пусть остатки прошлого исчезнут."

 #IBR_the_new_triumvirate:0 "Новый Триумвират" 
 #reform_triumvirate_IBR_tt:0 "После выполнения фокуса откроюстся решения по пересозданию Триумвирата"
 #IBR_the_new_triumvirate_desc:0 "Все наши усилия по улучшению отношений с бывшими членами Триумвирата вот-вот окупятся. Мы друзья как-никак, и сейчас мы находимся в пиковом положении, в котором мы можем вернуть все наши страны на мировую арену вместе, как сильный союз в Средиземноморье. Пошлите посланника в Анкару, Рим и все другие столицы Средиземноморья. Триумвират возродится, и никто больше не сможет помыкать нами. Мы восстанем из пепла старого Триумвирата заново!"
 Mediterranean_colonial_investments:0 "Итало-Иберийские Колониальные Инвестиции"
 
 #Pakt Tree
 #IBR_germanic_common_heritage:0 "Наше общее германское происхождение"
 #IBR_germanic_common_heritage_desc:0 "Иберийцы - прямые наследники Вестготов, германского племени, сыгравшего значительную роль в падении Римского империализма. Поскольку немцы также происходят из древних германцев, возможно, им понравится, если мы распространим информацию об общей истории наших народов. В конце концов, они определенно гордятся своим происхождением."

 IBR_indulge_the_fuhrer:0 "Умиротворить фюрера"
 IBR_indulge_the_fuhrer_desc:0 "Во главе Германии стоит только один человек – фюрер [GER.GetLeader]. Конечно, это не хорошо, когда один человек держит весь мир на своей ладони. Но так можно избежать проблем, которые случаются, если работаешь с группой людей подобного уровня. Фюрер – это человек, который подчиняется разуму и логике. Имея это в виду, мы можем предложить ему соглашение, отказаться от которого было бы нелогичным: установление дипломатических отношений с нашей страной"

 IBR_formally_end_the_embargo:0 "Официально прекратить эмбарго"
 IBR_formally_end_the_embargo_desc:0 "После завоевания Германией большей части Европы нам пришлось пережить ужасный позор из-за германской экономической и дипломатической гегемонии, хоть и ненадолго. Вместе с другими средиземноморскими нациями, которые вместе с нами чувствовали себя преданными и тоже подвергались нападкам со стороны северной угрозы, мы сформировали свой союз – Триумвират. Так формально были разорваны связи между национал-социалистической угрозой и государствами южной Европы. В рамках этого союза мы ввели полное эмбарго на торговлю между Иберией и Пактом.\n\n Текущие же реалии изменились после экономического спада в Германии и краха Триумвирата. Мы должны взять на заметку прагматичную “реальную политику” Бисмарка. Эмбарго было необходимой мерой, чтобы продемонстрировать солидарность с другими членами Триумвирата, хотя мы его часто в тайне и нарушали. Теперь, когда мы решили сблизиться с нашим бывшим врагом с севера, мы должны прийти к тому, чтобы официально отменить эмбарго. Это позволит расширить наше экономическое сотрудничество, способствуя как взаимному процветанию, так и хорошим отношениям между странами."

 IBR_invest_in_the_east:0 "Инвестировать на восток"
 IBR_invest_in_the_east_desc:0 "Немецкая сфера все еще имеет широкое влияние даже после ужасного экономического краха 50-х годов и недавней разрушительной гражданской войны. Но простираясь от Атлантики до Урала, она развита далеко не равномерно.  Восток, в частности, все еще экономически недоразвит, по-видимому, из-за неудачных попыток германизации и бесконечного бандитизма.\n\n Поскольку отношения между нашим государством и северным гегемоном продолжают смягчаться, мы должны быть уверены в том, чтобы наши усилия в дипломатической сфере были бы не просто пустыми жестами, а представляли собой активные попытки демонстрации нашей доброй воли. Было принято решение инвестировать на восток Германского рейха из наших резервных фондов.  Это не только бы гарантировано хорошие отношения с Германией, но и принесло бы дивиденды после нормализации экономической обстановки в восточной Европе."
 IBR_pakt_investments_tt:0 "Открывает решения об инвестициях в восточную Европу"

 IBR_secure_the_border:0 "Укрепить границы"
 IBR_secure_the_border_desc:0 "Нас по-разному называют на международной арене, но мы никогда не будем известны как страна, неспособная извлекать уроки из нашей собственной истории. Поиграв в Бога, национал-социалистический гегемон протоптался по нашим национальным интересам своими тяжёлым ботинками. Они уничтожили множество важных частей нашей экономики. Мы это не забыли. \n\n Несмотря на то, что оба наших государства снова начали сближаться, мы не должны допускать возможности злоупотребления нашим доверием. Немцы печально известны своей вспыльчивостью и готовностью любой ценой добиваться своих целей. Как следствие, мы должны работать над подготовкой к маловероятной, но все же возможной угрозе вторжения с севера. Мы пригласим промышленных и военных консультантов, чтоб они дали нам свои экспертные мнения о действиях, которые необходимо предпринять для обеспечения безопасности наших границ и нашего государства."
 IBR_add_1_fort_tt:0 "Каждая пограничная провинция на материке: \n  Добавляет §w1 Land Fort§."
 IBR_add_2_fort_tt:0 "Каждая пограничная провинция на материке: \n  Добавляет §w2 Land Forts§."

 IBR_visit_to_germania:0 "Посетить Германию"
 IBR_visit_to_germania_desc:0 "В целях дальнейшего улучшения дипломатических отношений между нами и нашими новыми северными партнерами, мы должны запланировать официальный дипломатический визит в Германию. Так мы можем потенциально обсудить будущее нашего сотрудничества, как экономического, так и политического. Это также прекрасная возможность показать международному сообществу нашу всё крепнущую дружбу. Этим, конечно, мы не заимеем популярность среди широких масс, но так мы четко покажем, что с нами теперь шутки плохи."

 IBR_secret_service_cooperation:0 "Сотрудничество спецслужб"
 IBR_secret_service_cooperation_desc:0 "Иберийский союз практически с момента своего создания поддерживает прочную традицию улучшения качества работы наших спецслужб путем сотрудничества в этой области с нашими союзниками. Несмотря на множество рисков, которые это влечет за собой, это дало нам как много новых технологий, так и важных методик подготовки персонала. Это сделало наши спецслужбы значительной силой, с которой нужно считаться. \n\nДипломатические инициативы Германии дают возможность возродить эту традицию, которая был прекращена после краха Триумвирата. Несмотря на идеологические различия, мы признаем эффективность немецкой системы разведки. Было бы глупо не попытаться наилучшим образом использовать тёплые отношения между нашими двумя государствами."

 IBR_invite_the_corporations:0 "Пригласить немецкие корпорации"
 IBR_invite_the_corporations_desc:0 "Перестройка наших отношений с немецкой сферой уже принесла множество выгод. Одной из таких выгод, имеющих большое значение для Иберии, является экономическая поддержка и сотрудничество, которые неизбежно следуют за улучшением отношений. Мы должны стремиться побудить частные и государственные корпорации Рейха вкладывать средства в полуостров, мотивируя их тем, что мы можем обеспечить им очень прибыльный рынок. В конечном итоге это может только помочь нашей экономике, поскольку будет стимулировать вступление в конкурентную борьбу местного производства, а также обеспечить занятость населения и прибыль от предприятий. В долгосрочной перспективе мы можем использовать наше сотрудничество для создания прочной инфраструктуры для иберийского бизнеса по образцу крупных немецких конгломератов."
 IBR_invite_corporations_tt:0 "Открывает решения по приглашению немецких корпораций"

 #IBR_keep_diplomats_ready:0 "Держите дипломатов наготове..."
 #IBR_keep_diplomats_ready_desc:0 "Теперь, когда мы показали фюреру, что мы действуем разумно и логично, нашим следующим шагом будет расширение дипломатических взаимодействий между нашими двумя странами. Нам необходимо подготовить наших дипломатов к самым важным переговорам, которые они когда-либо проводили в своей жизни. Мы должны выбрать их с умом и убедиться, что они точно знают, чего мы хотим от отношений с Германией. Точно так же хорошо они должны уметь думать на ходу, чтобы не допустить ошибок, которые могут строить нам всего."

 #IBR_ignore_ideological_differences:0 "Игнорировать идеологические различия"
 #IBR_ignore_ideological_differences_desc:0 "Хотя немцы придерживаются взглядов, которые не совпадают с нашими убеждениями, для нашего дела было бы полезно, если бы мы просто игнорировали эти различия между собой. Как благоразумные нации, мы можем отложить эти личные мнения на время, чтобы обсудить более насущные вопросы. Мы будем игнорировать их убеждения, пока они нам их не навязывают."

 #IBR_purchase_from_rks:0 "Закупки у Рейхскомиссариатов" 
 #IBR_purchase_rks_tt:0 "Откроет решения о покупке у немецких RK" # <<TRANSLATED>>
 #IBR_purchase_from_rks_desc:0 "Немецкая сфера влияния обширна и полна ресурсов. Однако эти ресурсы находятся под прямым контролем Германии, поэтому внешний мир не может получить к ним доступ, кроме как через самих немцев. Поскольку в последнее время наши отношения с немцами стали более тёплыми, мы можем запросить у них возможность вести с торговлю с их сферой влияния, что было бы взаимовыгодным для нас обоих. Немецкий рынок ждет тех, кто его активно ищет."

 #IBR_and_the_military_too:0 "...и армию тоже"
 #IBR_and_the_military_too_desc:0 "Мы приложили много усилий, чтобы подготовить лучших дипломатов для переговоров с немцами. Однако все еще есть шанс, что немцы в какой-то момент предать могут нас, как они это сделали со своими средиземноморскими союзниками, построив Дамбу. Следовательно, также будет крайне важно убедиться в том, что наши военные будут готовы противостоять любой немецкой агрессии, если немцы решат, что титаны не должны слушать тех, кто под ними."

 #IBR_talks_with_france:0 "Переговоры с Францией"
 #IBR_talks_with_france_desc:0 "Французы - единственная нация, стоящая между нами и немцами. Фактически это значит то, что немецкая сфера влияния граничит с нами в виде Французского государства. Однако, поскольку мы возобновили дипломатические отношения с немцами, мы, в отличие от тех, кто находятся за пределами германской сферы влияния, имеем возможность обсуждать вопросы с французами на более доверительном уровне. Мы вместе с французами и находящимися по другую сторону от них итальянцами, претендуем на определённое влияние в Алжире, вне зависимости от легитимности претензий на него. Если мы сблизимся с французами, итальянцы могут потерять свои претензии в Алжире"

 #IBR_joint_air_exercise:0 "Совместные воздушные учения" 
 #IBR_air_exercise_germany_tt:0 "Открывает решение о периодических совместных воздушных учениях с Германией"
 #IBR_joint_air_exercise_desc:0 "У Рейха есть Люфтваффе, одна из лучших военно-воздушных сил в мире. Люфтваффе уже более двадцати лет является доминирующей силой в воздушном пространстве Европы и Африки с их выдающимися истребителями. Они держат врагов Германии в страхе своими массированными бомбардировками.\n\nПо сравнению с ними, Федеральные ВВС Иберии слабее как в технологическом, так и в стратегическом плане. Поскольку известно, что Рейх очень трепетно относится к своим самолетам, и они не хотят позволять другим странам использовать их, мы могли бы попросить их провести совместные воздушные учения, чтобы узнать что-нибудь из стратегий, используемых их великими военно-воздушными силами."

 #IBR_talk_about_dam:0 "Обсудить Плотину"
 #IBR_talk_about_dam_desc:0 "Немцы возложили бремя Плотины на нас. Никто не мог противостоять немцами на пике своих сил, когда они творили свои злодеяния на Средиземном море. Никто не осмелился бы сопротивляться немцам сразу после Второй мировой войны, и мы уж точно не собирались рисковать. С тех пор прошли годы, а они до сих пор отказываются обсуждать Плотину с теми, кому действительно приходится иметь с ней дело. В любом другом положении, мы бы играли с огнём, пытаясь обсудить судьбу их заброшенного проекта. Но сейчас, вероятность того, что мы обожжемся за столом переговоров, будет ниже, поскольку дипломатические отношения с нами имеют для немцев определенное значение. Мы можем хотя бы попытаться обсудить данный вопрос."

 #IBR_expand_trade_relations:0 "Развивать торговые отношения"
 #IBR_expand_trade_relations_desc:0 "После того, как в 1950-х годах экономика Германии резко обвалилась, наша небольшие сделки с ними прекратилась из-за их новых протекционистских мер. В то время это мало что значило для нашей национальной экономики, так как эти торговые отношения быстро сменились более прочными связями с нашими партнерами по Триумвирату. Однако, учитывая, что наш союз с Италией давно разорван, а наши отношения с другими средиземноморскими странами находятся в шатком положении, возможно, будет хорошей идеей возобновить нашу торговлю с Германией. Мы представим предложение, от которого они не смогут отказаться, поскольку они также ищут торговых партнеров. Таким образом, обе экономики пойдут вверх благодаря новому торговому потоку между странами."

 IBR_not_foes:0 "Установить более тесные отношения"
 IBR_not_foes_desc:0 "Отношения Иберии с Германским Рейхом раньше были очень холодными и туманными, особенно после отказа от проекта “Атлантропа”, который оставил нам чрезвычайно дорогие расходы на ремонт Плотины и риск затопления нашего побережья. Но мы должны помнить, что, несмотря на наши натянутые отношения, Рейх – не наш враг. Они были первыми, кто протянул нам руку, когда мы восстали против марксизма в 1936 году. Без поддержки Люфтваффе наш Великий Крестовый Поход был бы подавлен, пока мы все еще были в Африке, и весь полуостров оказался бы под красной угрозой. Немцы также сделали столь необходимые инвестиции для начала нашего процесса индустриализации. Немцы – не враги Иберии, и даже несмотря на все наши разногласия, мы должны стремиться поддерживать с ними здоровые отношения"

 #IBR_keep_them_close:0 "Держите друзей рядом..."
 #IBR_keep_them_close_desc:0 "Немцы нанесли нам исторически тяжелый удар, последствия которого будут с нами сотни лет. Тем не менее, их помощь в гражданской войне в Испании сыграла важную роль в нашей победе над красными. Как и немцы, мы тоже остались одни в этом мире: на Востоке - предатели, а на Западе, за океаном - грязные империалисты. Хотя ни одна из сторон не посмеет угрожать нам, сама возможность этого порождает страх в Иберии. К кому ещё мы можем обратиться, кроме немцев? Старая поговорка гласит, что друзей надо держать рядом, а врагов  - ещё ближе, но у нас нет друзей, только предатели и лжецы. Таким образом, мы должны стать ближе к нашим старым врагам - немцам. Наверняка в их столице найдется благоразумный человек, который увидит выгоду от союза с нами. Нам было бы безопаснее в этом мире, если бы договорились с ним. Давайте отправим телеграмму в Берлин, ведь нам нужны союзники в высшем обществе."
 
 IBR_no_port_leases_tt:0 "Порты не будут сданы в аренду"
 IBR_portugal_ports_spain_tt:0 "Португалия сдаст порты в аренду"
 IBR_spain_ports_portugal_tt:0 "Испания сдаст порты в аренду Португалии"
 IBR_both_port_leases_tt:0 "Обе страны будут сдавать порты в аренду друг другу"
 IBR_help_both_companies_tt:0 "Компании из обеих стран получат помощь"
 #Iberia Is Dead 
 IBR_divorce_decision_tt:0 "Иберия находится в тяжелом положении, так что, возможно, пришло время окончательно расколоть союз.\n\nЭто можно сделать с помощью £decision_icon_small §YРешения§!\n\n§RИспания и Португалия не имеют никакого контента в этом выпуске TNO!§!\n"
 
 IBR_letting_go:0 "Отпустить"
 IBR_letting_go_desc:0 "Даже после десятилетий попыток и превозмоганий, наш труд не окупился. Все попытки поддержать наш союз провалились, и мы, в конце концов, должны принять простую реальность: Иберии не выжить. Оба Каудильо согласились с этим, и совет почти единогласно их поддерживает.\n\n Едирственный вопрос, оставленный на рассмотрение, касается того, как провести разделение в наименее болезненной форме ради продолжительной выгоды для Иберии и ее народа."

 IBR_sever_the_economies:0 "Разрыв экономик"
 IBR_sever_the_economies_desc:0 "Иберия никогда не была единым народом. Даже ее экономические сектора де-факто, а иногда и законодательно, были разделены внутренними движениями. Несмотря на это, огромное количество предприятий и бизнесов полагается на рабочих со всего полуострова.\n\nДабы исправить это и убедиться, что экономический ущерб от разделения будет минимален, мы должны немедленно установить строгое разделение экономик двух наций."

 IBR_end_regional_tax_laws:0 "Прекратить действие регионального налогового закона"
 IBR_end_regional_tax_laws_desc:0 "Одной из главных проблем, которые всегда беспокоили Иберию, были ее противоречивые региональные законы и правила, и ничто так хорошо не показывало это, как региональная налоговая система. Благо, положить конец этой проблеме будет просто - мы просто должны вернуть обе нации к дообъединительной налоговой системе."

 IBR_wind_down_the_economies:0 "Сворачивание экономик"
 IBR_wind_down_the_economies_desc:0 "Хотя это, несомненно, будет болезненно, необходимо будет замедлить экономику Иберии, чтобы сохранить экономическую стабильность после распада. Экономика стран будет максимально приближена друг к другу, чтобы предотвратить будущие проблемы."

 IBR_work_out_the_companies_issues:0 "Отработать вопросы компаний"
 IBR_work_out_the_companies_issues_desc:0 "За время существования союза через компании как из Португалии, так и из Испании, действовали через границу. Когда было объявлено о начале роспуска, компании со всего полуострова забили тревогу по поводу потенциально катастрофических последствий, которые могут возникнуть, если они прекратят свою деятельность. Каудильо полностью согласны с тем, что необходимо принять решительные меры для предотвращения экономического коллапса."

 IBR_re_negotiate_port_leases:0 "Обсудить портовую аренду"
 IBR_re_negotiate_port_leases_desc:0 "С тех пор как Атлантропа подорвала эффективность испанских средиземноморских портов, западные порты Испании и Португалии быстро выросли в цене и значимости. Поскольку союз скоро исчезнет, мы должны решить, будут ли Атлантические порты сдаваться в аренду или нет."

 IBR_territorial_disputes:0 "Территориальные споры"
 IBR_territorial_disputes_desc:0 "В самой Иберии ни португальцы, ни испанцы не имеют каких-либо серьезных взаимных притязаний. Однако в Африке и Атлантике есть многочисленные колонии, которые до сих пор остаются вне юрисдикции обеих стран. Чтобы обеспечить теплые отношения и эффективное колониальное управление, мы должны начать распутывать паутину наших заморских владений."

 IBR_the_division_of_west_africa:0 "Раздел Западной Африки"
 IBR_the_division_of_west_africa_desc:0 "Первый шаг к окончательному освобождению наших колониальных территорий-это разделение Западной Африки. В то время как королевство Марокко, несомненно, является испанским, Моритания остается спорной. Если мы хотим равномерно и справедливо решить проблему Западной Африки, Каудильо должны прийти к соглашению."

 IBR_split_equatorial_africa:0 "Раздел Экваториальной Африки"
 IBR_split_equatorial_africa_desc:0 "На экваторе есть несколько иберийских колоний, в настоящее время управляемых федеральным правительством в Мадриде. Чтобы вернуть Экваториальную Африку к состоянию до объединения, каудильо должны заключить сделку по возвращению колоний их соответствующим правителям"

 IBR_transfer_the_islands:0 "Передать острова"
 IBR_transfer_the_islands_desc:0 "В Атлантике есть несколько островных групп, которые наше правительство не считает колониями: Канарские острова, Азорские острова и Мадейра. Ранее разделенные между Испанией и Португалией, возвращение этих островов их законным владельцам является приоритетом для роспуска."

 IBR_the_fate_of_guinea:0 "Судьба Гвинеи"
 IBR_the_fate_of_guinea_desc:0 "Колонии Гвинея-Бисау и Кабо-Верде были португальскими владениями задолго до союза. Сейчас имеет смысл только то, что каудильо достигнут соглашения, восстанавливающего их португальское правление."

 IBR_disentangle_the_militaries:0 "Распутать армии"
 IBR_disentangle_the_militaries_desc:0 "Хотя армии Иберии всегда были разобщены и разделены по языковому и региональному признакам, все же будет трудно полностью разделить их на две части. Тем не менее, этот вопрос не может остаться отложенным, решение должно быть найдено в ближайшее время, дабы исправить это."

 IBR_audit_the_stockpiles:0 "Обсудить запасы вооружения"
 IBR_audit_the_stockpiles_desc:0 "В ходе наших первоначальных усилий по распутыванию вооруженных сил стало ясно, что необходимость равномерного распределения существующих запасов нашей страны имеет решающее значение. Для этого мы должны приступить к инвентаризации нашего вооружения и боеприпасов, чтобы распределить их соответствующим образом."

 IBR_retrain_the_crews:0 "Переобучить солдат"
 IBR_retrain_the_crews_desc:0 "Солдаты Португалии и Испании должны пройти переобучение и отбросить старые тактики Союза, что позволит обеим армиям разработать собственные тактики."

 IBR_classified_information:0 "Секретная информация"
 IBR_classified_information_desc:0 "Ни для кого не секрет, что секретные архивы военных действительно огромны, и равномерно раздать их будет непростой задачей. Однако необходимо, чтобы обе страны получили соответствующие архивы."

 IBR_say_goodbye_to_our_friends:0 "Сказать Прощайте нашим друзьям"
 IBR_say_goodbye_to_our_friends_desc:0 "В соответствии с предстоящим разделением, неотъемлемым является то, что обе страны должны будут полностью обороняться местными войсками. Таким образом, испанский военный персонал, развернутый по всей Португалии, вернется в Испанию, и наоборот"

 IBR_re_establish_embassies:0 "Восстановить посольства"
 IBR_re_establish_embassies_desc:0 "Посольства стран долгое время бездействовали, служа напоминанием о прошлом и относительно коротком существовании Иберии. Для того, чтобы служить нуждам новых правительств, посольства будут вновь открыты и введены в действие, как только будет дан указ."

 IBR_dissolve_the_federal_government:0 "Распустить федеральное правительство"
 IBR_dissolve_the_federal_government_desc:0 "В рамках заключительной фазы роспуска, мы официально распустим федеральное правительство, вернув всю власть испанской и португальской администрациям."

 IBR_the_end_of_iberia:0 "Конец Иберии"
 IBR_the_end_of_iberia_desc:0 "На заключительном этапе роспуска, оба каудильо разработали и подписали закон, навсегда положивший конец Иберии как государства. От Лиссабона до Барселоны идут торжества по поводу будущего и возникают мысли о том, что могло быть иначе."

 #divorce tree events
 
 IBR.1120.t:0 "Проблемы С Корпорациями"
 IBR.1120.d:0 "Когда вы находитесь в одной стране достаточно долго, люди начинают привыкать к этому. Корпорации - не исключение. Теперь, когда мы достаточно долго были Иберией, испанские и португальские корпорации свободно действовали в обеих странах. Проблема здесь очевидна - как только две страны снова разделятся на суверенные государства, эти компании, вероятно, столкнутся с трудными временами, пока они не смогут успешно адаптироваться к реальности.\n\nИ испанские, и португальские компании совместно просили нас оказать им помощь, дабы избежать кризис, когда две страны расколются. Мы должны оказать им помощь, но наши ресурсы ограничены. Как мы должны распределять нашу помощь? Должны ли мы отдавать предпочтение корпорациям одной страны или распределять их поровну?"
 IBR.1120.a:0 "Помочь испанским корпорациям." 
 IBR.1120.b:0 "Помочь португальским корпорациям." 
 IBR.1120.c:0 "Постараться помочь обоим."

 IBR.1121.t:0 "Аренда портов"
 IBR.1121.d:0 "Португалия и Испания были вместе достаточно долго, чтобы большинство аспектов жизни были интегрированы. Одна из них - морской доступ. Обе страны имеют порты, но субъекты из обеих стран используют порты обеих стран взаимно. Когда мы оба разделимся, внезапное изменение положения может вызвать проблемы для тех, кто привык не беспокоиться об этом. Есть возможное решение - мы можем отдать порты под аренду, но этот вопрос ещё не проработан.\n\nКак аренда будет происходить? Должна ли одна страна сдавать свои порты в аренду другой, должны ли обе страны свободно сдавать свои порты в аренду друг другу, или все отношения такого рода должны быть прекращены? Любой вариант будет одобрен на переговорах, вопрос только в том, какой вариант мы выберем."
 IBR.1121.a:0 "Порты не будут сдаваться в аренду." 
 IBR.1121.b:0 "Только Португалия будет сдавать порты в аренду." 
 IBR.1121.c:0 "Только Испания будет сдавать порты в аренду."
 IBR.1121.e:0 "Обе страны будут сдавать порты в аренду."
 
 #Left-Lib Tree (soclib) 1970
 
 IBR_leftlib_victory:0 "Победа Республиканского союза"
 IBR_leftlib_victory_desc:0 "После победы Республиканского Союза на выбора в Конгресс народ Иберии изъявил желание увидеть конец репрессивных и отсталых порядков, которые были насаждены Каудильо. Мы принимаем этот жест доверия близко к сердцу и постараемся выложиться на полную, чтобы построить свободное, честное и справедливое общество для всех иберийцев независимо от национальности, цвета кожи и убеждений."

 IBR_stabilizing_the_country:0 "Стабилизация страны"
 IBR_stabilizing_the_country_desc:0 "Вот тебе и "police state" - unrest has gripped the country in the form of both terrorism and a general civil unrest for years on end. Now that democracy has been restored, the old guard are up in arms too, attempting to strangle freedom in its crib and restore the autocracy. At least the other major parties and their supporters have accepted the election results peacefully. Our first priorities must be to deploy the police (in a responsible manner), make clear our aims to the restless working class and make sure that the military doesn't get any funny ideas."

 IBR_the_matter_of_autonomous_communities:0 "Вопрос с автономными сообществами"
 IBR_the_matter_of_autonomous_communities_desc:0 "Автономные сообщества - административные единицы Иберии - не имели ни капли автономии полсе гражданской войны. Одержимость Франко и Салазара централизацией привела к тому, что любой элемент самоуправления был отобран во имя "streamlining" the administration. The result, rather than a more efficient government, was a bloated and overworked bureaucracy that served as a breeding ground for corruption. Reversing the centralisation of our state is not only the right thing to do morally; it is also much more practical and will ease the burden on our administration."

 IBR_meet_with_the_regional_leaders:0 "Встретиться с региональными лидерами"
 IBR_meet_with_the_regional_leaders_desc:0 "Хотя народные волнения нередки в нашей стране, они почти никогда не начинаются спонтанно. Обычно за вспыхивающими протестами, забастовками и бунтами стоят некоторые региональные лидеры. Несмотря на то, что они убедительно отрицают свою вину, их имена и вовлечённость в беспорядки ни для кого не является секретом. Текущая напряжённость красноречиво говорит о том, что они не поверили нашим предвыборным обещаниям. Лучше всего будет встретиться с каждвм из них по отдельности, чтобы мы могли пролить свет на наши планы и привлечь их на нашу сторону."

 IBR_legalize_their_languages:0 "Легализовать их языки"
 IBR_legalize_their_languages_desc:0 "Запрет использования баскского и каталонского языков - не просто мелочное коллективное наказание от Франко. Он хотел полностью истребить их уникальную культуру в отместку за то, что они бросили вызов Националистам. Восстановление права людей говорить на родном языке - не революционная реформа, но лишь возрождение одной из самых почитаемых традиций Иберии: разнообразия. Несправедливость нужно побороть сейчас же."

 IBR_new_statues_of_autonomy:0 "Новые уставы для автономий"
 IBR_new_statues_of_autonomy_desc:0 "Старые уставы автономий были на удивление легко аннулированы Франко. Тогда остатки правительства почти не оказали сопротивления; скорее всего, они боялись, что "failure" of the Basques and Catalans to halt the Nationalists. Though we cannot say for certain that there will never be division within Iberia again, we can take steps to soothe wounds both old and new. Not only will the statutes of autonomy be re-established, we will also enshrine them in the constitution. Henceforth, regional autonomy will no longer be a matter up for debate."

 IBR_the_agrarian_unrest:0 "Беспорядки в деревне"
 IBR_the_agrarian_unrest_desc:0 "Крестьяне и землевладельцы - одни из немногих слоёв населения, которые не были сильно задеты автаркией, поскольку подавляющее большинство своего урожая они не вывозили на экспорт, а продавали либо самому государству, либо поднадзорным государству пищевым компаниям. После окончания автаркии многие из них забеспокоились об иностранной конкуренции, и некоторые крестьянские общины бросили работу на полях в знак протеста на наши обещания сделать агросектор более конкурентным. Однако в отличие от наших коллег из ПДО, мы будем аккуратны и не дадим рынку развиваться бесконтрольно. Придётся выдавить из себя заверения, что мы желаем только лучшего для селян, а не то мы столкнёмся с масштабными протестами и нехваткой пищи."

 IBR_meet_with_the_axencia:0 "Встретиться с АСБ"
 IBR_meet_with_the_axencia_desc:0 "АСБ - это сила, которой следует опасаться.  Их длинный послужной список успешных судебных преследований и неутомимое рвение в преследовании любого, кто считается угрозой национальной безопасности, вызывают одновременно восхищение и беспокойство. Однако они профессионалы своего дела и гораздо менее политизированы, чем мы изначально опасались. Это подтверждается тем фактом, что нас еще не арестовали за победу в выборах. Возможно, остается какое-то взаимное недопонимание, поэтому наш новый кабинет должен как можно скорее встретиться с их руководством, чтобы уладить ситуацию."

 IBR_find_what_were_looking_for:0 "Определить цели"
 IBR_find_what_were_looking_for_desc:0 "Когда мы приступили к выполнению своих обещаний по восстановлению региональной автономии, наши критики захотели узнать, чего конкретно мы хотим добиться децентрализацией. Многие отмечали, что региональные беспорядки, особенно в Каталонии, были главной причиной переворота, который спровоцировал гражданскую войну. Мы должны признать весомость их аргументов - партия действительно была разделена по вопросу о выполнении наших обещаний. Теперь мы полагаем, что нашли ответ на поставленный вопрос: нам нужна новая автономия, где входящие в состав Иберии народы действуют как равные субъекты с уверенностью, что их древние права не будут попраны правительственным произволом и паранойей."

 IBR_in_defense_of_democracy:0 "Защитить Демократию"
 IBR_in_defense_of_democracy_desc:0 "Иберийская демократия молода и хрупка. В то время как полиция и Аксенсия до сих пор доказали свою надежность, мы не можем полагаться только на них в вопросах государственной безопасности. Намечаются новые проблемы, и до нас уже дошли слухи о фальсификации выборов. Сорняки в саду лучше вырывать сразу, пока они не успели пустить корни - такой же подход должен быть применен к любым негодяям и честолюбивым тиранам в нашей новой администрации."
 
 IBR_investigate_election_fraud:0 "Расследование Фальсификаций на Выборах"
 IBR_investigate_election_fraud_desc:0 "Хотя это и не повлияло на результаты, несомненно, было много фальсификаций на выборах в уязвимых областях. В Каталонии даже сообщалось, что вооруженные дубинками фалангисты пытались отпугнуть каталонских избирателей! Если бы не гражданская гвардия, кто знает, насколько широко распространились бы подобные инциденты? Точно так же несколько радикальных левых были пойманы с поличным, их карманы были набиты фальшивыми и заполненными избирательными бюллетенями! Внутреннее расследование, возглавляемое надежным прокурором и действующее при содействии Аксенсии и полиции, должно быть проведено в срочном порядке."

 IBR_get_the_municipalities_on_board:0 "Включить Муниципалитеты в работу"
 IBR_get_the_municipalities_on_board_desc:0 "Муниципальные органы власти привыкли расслабляться при Каудильо. С такой большой властью, сосредоточенной в Мадриде, им почти ничего не оставалось делать, кроме рутинной бумажной работы. Это не их вина, но эпоха тихого плавания закончилась. Их неопытность в вопросах демократии оказалась проблематичной, когда на них была возложена ответственность за управление избирательными участками. Советы и мэры должны быть привлечены к действиям и сотрудничеству с нашим расследованием, в противном случае их следует заменить."

 IBR_investigate_the_causes:0 "Расследование Причин"
 IBR_investigate_the_causes_desc:0 "Причины? Они очевидны для всех. В Иберии есть много антидемократических групп, как левых, так и правых, которые ненавидят наши идеалы и желают уничтожения иберийской свободы.  Однако было бы глупо просто посылать полицию в массовом порядке для ареста всех, кого мы считаем ответственными. Должны быть проведены надлежащие и тщательные расследования каждой подозреваемой группы, личности и идеологии. Законный процесс должен одержать верх над политической неприязнью."

 IBR_protect_the_congress:0 "Защитить Конгресс"
 IBR_protect_the_congress_desc:0 "Обеспечение безопасных и свободных выборов - самый важный пункт в повестке дня прямо сейчас, но мы также должны позаботиться о защите от прямых посягательств самого Конгресса. Иберия имеет долгую историю политического насилия. До и во время Гражданской войны левые, фашисты и военные безнаказанно убивали друг друга, с каждой смертью подтачивая основы Второй Республики. Никто из тех, кто голосует, не должен беспокоиться о возвращении на избирательные участки через месяц из-за того, что кровожадный фанатик скосил его представителя пулемётной очередью. Каудильо сделали правительственные дома подходящими для использования их в качестве крепостей - давайте удвоим и расширим роль Гражданской гвардии, дабы она смогла обеспечивать физическую защиту властей."

 IBR_extend_the_vote:0 "Расширить Избирательные права"
 IBR_extend_the_vote_desc:0 "Самый надежный способ усложнить фальсификацию выборов, кроме ареста преступников - это подавление фальсификации голосов.  На первых выборах была хорошая явка, но избирательное право было не таким широким, каким должно быть. Возрастной ценз для голосования в 21 год слишком высок, и тот факт, что женщины вообще не имели права учавствовать в выборах, когда большинство других крупных демократических стран имели всеобщее избирательное право в течение полувека, является абсурдным. Кроме того, есть множество граждан, осужденных за мелкие правонарушения с пожизненным лишением права голоса. С нашим большинством в Конгрессе мы сможем без особых проблем принять закон, устраняющий эти несправедливости."

 IBR_faith_in_the_people:0 "Поверить в Народ"
 IBR_faith_in_the_people_desc:0 "Что может быть более великим выражением веры в свой народ, чем передача власти в его руки? Иберийский народ может сделать неправильный выбор, но мы уверены - они лучше знают, что им нужно. Они ясно дали понять, что не желают мелких раздоров и междоусобиц, а скорее жаждут мира и справедливости. В течение многих лет Каудильо настаивали на том, что демократия не может работать в Иберии до тех пор, пока сохраняется угроза радикализма, но время показало, что они ошибались. Радикализм, которого так боялись, сводился лишь к тому, что несколько заблудших душ кричали навстречу ветру перемен. Иберийцы прошли испытания и показали, на что способны. Демократия будет жить, и её принципы будут существовать до тех пор, пока жива свободная Иберия."

 IBR_ending_the_franquista:0 "Уничтожить Старые Порядки"
 IBR_ending_the_franquista_desc:0 "Демонтаж обширной системы суровых законов, надзора и жестоких репрессий старого режима будет нелегкой задачей. Можно ожидать сопротивления со стороны старой гвардии, Фалангистов и, возможно, даже консерваторов Альянса Популяров. Но это нужно сделать. Было слишком много семей, разлучённых из-за безосновательных обвинений; слишком много людей, лишившихся свободы из-за неосторожно брошенного слова; слишком много миниатюрных Каудильо, опьяненных властью над людьми. Справедливость должна восторжествовать."

 IBR_legalize_the_opposition:0 "Легализовать Оппозицию"
 IBR_legalize_the_opposition_desc:0 "Эта идея немного нервирует даже нас, но партии, объявленные вне закона Каудильо, должны снова получить возможность действовать на политической арене. Сюда входят социал-демократы, социалисты, коммунисты и даже анархисты (хотя им скорее всего будет наплевать). И хотя с пеной у рта будут протестовать правые, мы должны отстаивать наши демократические принципы. Любой, кто желает участвовать в демократической системе и клянется не разрушать ее, будет приветствоваться, если их партия не будет признана виновной в каких-либо нарушениях.."

 IBR_audit_the_prisons:0 "Ревизия Тюрем"
 IBR_audit_the_prisons_desc:0 "Тюрьмы были переполнены после гражданской войны. Бесчисленные политические заключенные и граждане, лишившиеся свободы за мелкие правонарушения, были брошены гнить вместе с настоящими преступниками. Такое положение дел неприемлемо, особенно с учетом ужасающе высокого уровня нападений, убийств и самоубийств в тюрьмах. Хотя процесс будет долгим, болезненным и затяжным, единственное справедливое решение - это тщательно изучить протоколы обвинительных приговоров, судебную систему и сами тюрьмы. Мы должны найти решение продвигаться вперед, пока все ошибки не будут исправлены."

 IBR_close_down_tarrafal:0 "Закрыть Таррафал"
 IBR_close_down_tarrafal_desc:0 "Таррафаль-самая печально известная и жестокая тюрьма на всем полуострове. По сути, это крепость, построенная вокруг концлагеря для политических заключенных, и никто из тех, кто туда войдет, никогда не выйдет - за исключением охранников и тюремного персонала. Этот символ франкистской тирании должен быть немедленно уничтожен. Каждый сотрудник будет подвергнут тщательному расследованию и соответствующим действиям, если окажется, что он сам причастен к какому-либо уголовному преступлению, включая жестокое обращение с заключенными. Заключенные этой тюрьмы будут распределены между несколькими меньшими, более современными и гуманными тюрьмами до тех пор, пока не будут завершены обзоры их судебных процессов и предполагаемых преступлений. "

 IBR_we_can_be_better:0 "Мы Можем Быть Лучше"
 IBR_we_can_be_better_desc:0 "Просто уничтожить Франкизм недостаточно. Мы должны заменить его чем-то новым и улучшенным. Несправедливость должна быть заменена ее противоположностью - так же, как и коррупция, безнравственность и жестокость. Мы не хотим совать свой нос в чужие дела, как те одержимые моралисты из "
 
 IBR_an_objective_education:0 "Объективное Образование"
 IBR_an_objective_education_desc:0 "В наши дни всем школьникам рассказывают о "glorious" and "brave" Caudillos who united Iberia, frightened off the Germans and destroyed the Marxists and liberals with their brave, faithful soldiers. Who knows how many burgeoning fascists these lies have created? This kind of despotic claptrap will no longer be permitted - from now on, our mandate on education will be that our recent history, from the early 20th century onwards, must be taught in the most objective manner possible. People must be permitted to form their own opinions instead of being indoctrinated for generations on end."

 IBR_investigate_military_corruption:0 "Расследование Коррупции в Армии"
 IBR_investigate_military_corruption_desc:0 "Учитывая её размеры, армия не так уж сильно изменилась со времен гражданской войны. Мы знаем, что оборудование и подготовка могли бы быть лучше, но никаких видимых улучшений никогда не происходит. Так куда же, скажите на милость, уходит все финансирование? Почему столь многие буржуа нашей страны являются офицерами, а не банкирами, бизнесменами, предпринимателями и юристами? Почему рядовому до сих пор платят жалкие гроши, в то время как у каждого второго лейтенанта есть дом, любовница и итальянская спортивная машина? Мы должны бросить вызов львиному логову и взяться за военный аппарат с той же строгостью и решительностью, с какой мы обращались к бюрократии и судебной системе, чтобы эта вопиющая коррупция не продолжалась перед лицом новой немецкой агрессии!"

 IBR_find_who_we_can_trust:0 "Найти Тех, Кому Можно Доверять"
 IBR_find_who_we_can_trust_desc:0 "Вокруг нас повсюду таятся враги, но мы не полностью окружены. На протяжении всех лет диктатуры были те, кто держался за мечту о лучшей Иберии. Даже в самом близком окружении Франко всегда было инакомыслие, и теперь эти инакомыслящие обращаются к нам за осуществлением своих мечтаний. Мало того, что между нами и избирателями существует взаимное доверие, - мы должны протянуть руку дружбы любому, кто готов её принять. Иберия еще не потеряна."

 IBR_the_beginning_of_our_ascent:0 "Начало Нашего Восхождения"
 IBR_the_beginning_of_our_ascent_desc:0 "Подобно легкому весеннему дождю с высоты, мир и справедливость теперь обнимают Иберию в своих теплых, успокаивающих объятиях. Ошибки исправлены, справедливость восстановлена, жалобы рассмотрены. Там, где когда-то улицы были тихими и упорядоченными, сапоги милитаризованной полиции щелкали по булыжникам, теперь гуляют наполненные жизнью люди. Бизнес, дома и церкви стали местами надежды и счастья. Даже залы правительства время от времени смеются, когда возникает чувство оптимизма, не имеющего себе равных в истории нашей страны. Прежде всего, есть ощущение, что что бы ни случилось, Иберия и ее люди найдут способ выстоять. Ни один фашист, террорист или безумный диктатор не остановит наше восхождение к невиданным высотам! За Свободную Иберию и лучшее завтра!"

 
 #soclib oil crisis
 
 IBR_UR_oil_crisis:0 "Нефтяной кризис"
 IBR_UR_oil_crisis_desc:0 "Миерда! Нестабильность на Ближнем Востоке вызвала экономический кризис, который газеты уже окрестили "The Oil Crisis". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."

 IBR_New_Economic_Program:0 "Новая экономическая программа"
 IBR_nep_iberia_tt:0 "Мы утвердим новый экономический план по выходу Иберии из нефтяного кризиса"
 IBR_New_Economic_Program_desc:0 "Фернандес-Миранда решил, что необходимо, чтобы правительство реализовало то, что они называют «новой экономической программой», разработанной специально для борьбы с экономическим кризисом.  Программа направлена на защиту благосостояния людей, наиболее сильно пострадавших от кризиса, посредством увеличения государственных расходов и более справедливого налогообложения чтобы бороться с растущей инфляцией.\n\nЕсли все сделано правильно, Новая экономическая программа Фернандеса-Миранды может помочь Иберийцам в такое непростое время. Тем не менее, сторонники свободного рынка открыто выступили против программы, осуждая ее как вторжение в способность рынка исправить себя и как слишком дорогостоящую."New Economic Program" made especially to deal with the crisis. The reforms within the Program are focused on protecting the wellbeing of the people most heavily affected by the crisis through increased government spending, fairer taxation, and by tackling rising inflation.\n\nIf done right, Fernández-Miranda's "New Economic Program could lead to Iberians being even better off than before. However, free market proponents have established vocal opposition to the program, decrying it as an intrusion on the market's ability to correct itself and as being too expensive."

 IBR_Secure_Minimum_Wage:0 "Обеспечить минимальную заработную плату"
 IBR_secure_minimum_wage_tt:0 "Мы обеспечим минимальную заработную плату"
 IBR_Secure_Minimum_Wage_desc:0 "Первым шагом в рамках новой экономической программы является установление минимальной заработной платы для всех рабочих. Положение рабочих резко ухудшилось после того, как нефтяной кризис поразил Иберию, и после того, как несколько крупных частных компаний сообщили о сокращении заработной платы, правительство сочло целесообразным сделать так, чтобы все работающие Иберийцы имели возможность обеспечивать не только себя, но и  их семьи тоже. \n\nБизнес-лидеры заявляют, что их затраты на ведение бизнеса станут слишком высокими, но сейчас рецессия, и мы все должны принести жертвы."

 IBR_Limit_Oil_Consumption:0 "Ограничить расход нефтяного топлива"
 IBR_limit_oil_consumption_tt:0 "Будет начата пропагандистская кампания, чтобы мотивировать людей экономить нефть различными способами."
 IBR_Limit_Oil_Consumption_desc:0 "С обеспеченной заработной платой пора переходить к следующему этапу программы. Будет начата пропагандистская кампания, чтобы побудить население делать все, что в их силах, чтобы снизить потребление нефти, чтобы уменьшить давление внезапной потери нефти, вызванной нефтяным кризисом.  Поощряя общественный транспорт, совместное использование автомобилей и сжигание дров вместо газа, мы надеемся, что все это уменьшит нашу зависимость от нефти.\n\n Естественно, нефтяные компании говорят о том, что это только усугубит кризис, нанеся ущерб их прибыли  но именно их некомпетентность в первую очередь поставила нас в эту сложную экономическую ситуацию."

 IBR_Expand_Healthcare_UR:0 "Расширить услуги здравоохранения"
 IBR_expanded_healthcare_tt:0 "В условиях кризиса необходимо обеспечить и расширить медицинское обслуживание наших граждан"
 IBR_Expand_Healthcare_UR_desc:0 "После того, как нефтяной кризис отразился на экономике, Иберийцы по всей стране ощутили внезапное и резкое падение качества жизни.  Наше правительство не может мириться с этим, поэтому следующее действие, которое необходимо предпринять, - это расширение существующих медицинских учреждений.  Это расширение будет охватывать как количество, так и качество существующей системы здравоохранения и будет включать небольшую национализацию и совместное государственное / частное строительство.  Это не только вызовет симпатию людей к нашей администрации, но также позволит людям быстрее выздороветь и быстрее вернуться к работе, что ускорит наше экономическое восстановление, а также восстановление нашего общества."

 IBR_Subsidies_Special_PS:0 "Государственные специальные субсидии"
 IBR_ps_subsidies_tt:0 "Специальные субсидии будут предоставляться тем государственным службам, в которых занято определенное количество людей"
 IBR_Subsidies_Special_PS_desc:0 "Наша система здравоохранения получила широкую поддержку со стороны населения, что означает, что мы можем уверенно настаивать на более широком государственном вмешательстве. Следующим шагом нашей Новой экономической программы является выделение специальных субсидий для государственных услуг.\n\nЭти субсидии необходимо ввести, чтобы гарантировать, что наши государственные службы не рухнут сами по себе и не будут вынуждены уволить слишком много людей. Мы планируем сначала опробовать это в государственном секторе, а в случае успеха мы в конечном итоге внедрим это и в частный сектор."

 IBR_Progressive_Tax_System:0 "Прогрессивная налоговая система"
 IBR_progressive_taxes_tt:0 " "Those that earn more should contribute more than those who earn less" "
 IBR_Progressive_Tax_System_desc:0 "Несмотря на то, что наша политика по борьбе с кризисом популярна, похоже что растет мнение о том, что у нас нет средств, чтобы поддерживать эту политику в долгосрочной перспективе.  Чтобы бороться с этим настроением, мы предложили пересмотреть налоговый кодекс, заменив нашу текущую фиксированную систему подоходного налога на прогрессивную, при которой более высокие доходы облагаются налогом по более высокой ставке, чем более низкие доходы.  Хотя это будет популярно среди малообеспеченных и более левого крыла нашего общества, мы можем ожидать возмущения среди наиболее доходных групп и сторонников свободного рынка, но это мера, необходимая, чтобы выдержать шторм."

 IBR_Tame_Inflation:0 "Контролировать инфляцию"
 IBR_tame_inflation_tt:0 "Мы постараемся контролировать инфляцию"
 IBR_Tame_Inflation_desc:0 "Инфляция росла по спирали с тех пор, как разразился кризис, и если мы не предпримем мер для остановки инфляции, есть опасения, что она выйдет из-под контроля.  К счастью, мы начали разработали политику по сдерживанию инфляции, и сейчас самое время ее внедрения в экономику.  Мы поднимем процентные ставки, чтобы стимулировать сбережения и замедлить огромный рост цен.  Кроме того, мы введем временный контроль заработной платы, чтобы удерживать как цены, так и заработную плату на низком уровне. Это будет непопулярно среди людей, которые поддерживали нашу предыдущую политику, но, по крайней мере, это успокоит промышленников."

 IBR_New_Energy_Investments:0 "Инвестиции в энергетику"
 IBR_energy_investments_tt:0 "Мы будем инвестировать в новые источники энергии, чтобы меньше зависеть от нефти"
 IBR_New_Energy_Investments_desc:0 "Мы добились определенных успехов в сокращении потребления нефти. Чтобы подобный кризис больше никогда не повторился, мы должны разрабатывать новые источники энергии. В рамках нашей программы мы планируем начать строительство плотины на реке Тежу, протекающей через Испанию и Португалию.  Однако, поскольку это займет некоторое время, мы также будем субсидировать строительство ветряных электростанций на севере полуострова.\n\nЭто будет дорого, но нашf собственная энергия может гарантировать, что если случится еще один кризис на Ближнем Востоке мы сможем поддержать нашу экономику."

 IBR_Worldwide_Trading:0 "Мировая торговля"
 IBR_Worldwide_Trading_desc:0 "Нефтяной кризис был глобальным кризисом, и любая страна, связанная с глобальной экономикой, пострадала от проблем, которые были результатом нефтяного кризиса.  Однако, несмотря на это, мы должны искать новых торговых партнеров для диверсификации нашей торговли.  Благодаря этому мы можем быть уверены, что даже если один из наших торговых партнеров потерпит крах из-за будущей глобальной рецессии, у нас, по крайней мере, будут другие, на которые можно будет опираться.\n\nКроме того, имея больше торговых связей с миром, он будет  ускорить восстановление нашей экономики, так как это даст нам доступ к более широкому рынку для нашей экспортной продукции и возможность для большего количества иностранных инвестиций."

 IBR_Pay_Our_Debts:0 "Начать платить кредит"
 IBR_pay_our_debts_tt:0 "Правительство начнет выплачивать свой долг, чтобы увеличить доверие со стороны бизнеса"
 IBR_Pay_Our_Debts_desc:0 "Теперь, когда мы выполнили значительную часть новой экономической программы, пора приступить к выплате долга, который мы накопили при финансировании нашей программы восстановления экономики. Крайне важно, чтобы мы сделали это как можно скорее, чтобы избежать дефолта.\n\nКроме того, выплата кредитов, повысит доверие к нашему правительству со стороны бизнеса, что позволит нам брать займы в будущем, если нам это понадобится. Уверенность в способности правительства выплатить кредиты, имеет первостепенное значение, ведь выплата кредитов докажет обществу, что наше экономическое восстановление почти завершено."

 IBR_Another_Economic_Miracle:0 ""Another Miracle Is Coming""
 IBR_Another_Economic_Miracle_desc:0 "С самого начала кризиса было трудно получить хорошие новости, однако наши экономисты предсказывали, что наше восстановление экономики должно произойти в ближайшее время.  Каким бы блестящим это ни было, мы не должны расслабляться и должны убедиться, что мы придерживаемся чрезвычайных мер, которые мы приняли, как были, иначе рискуем откатиться назад в период рецессии.  Новая экономическая программа в основном реализована, и на данный момент, кажется что введение этой программы, было кратчайшим путем к выздоровлению экономики."

 IBR_End_Crisis_UR:0 "Покончить с кризисом"
 IBR_end_crisis_tt:0 "Мы почти справились с кризисом, но многое еще предстоит сделать чтобы восстановить экономику..."
 IBR_End_Crisis_UR_desc:0 "Нам стало ясно, что худшее уже позади, мы вышли из дна и движемся вверх. Это означает, что мы можем ослабить некоторые из чрезвычайных мер, которые мы приняли в начале кризиса, и дела в Иберии начнут нормализоваться. Наше видение более яркой и справедливой Иберии скоро воплотится в жизнь, и новая экономическая программа будет расширена и адаптирована к некризисной экономике, чтобы Иберийцы, независимо от их положения в жизни, верили в свое правительство"
 
 #marLib tree (market liberal)
 
 IBR_marketlib_victory:0 "Победа партии Демократического Обновления"
 IBR_marketlib_victory_desc:0 "Устав от бесконечного бездействия в отношении наших экономических проблем при Каудильо, народ Иберии решил отдать приоритет их улучшению на первых выборах в Конгресс. Наша Партидо-Реновадор-Демократико теперь занимает удобное большинство мест. Наконец-то доверие к песете начало расти, и иностранные инвесторы уже стучатся к нам в дверь в ожидании того, что принесут стране наши экономические реформы."

 IBR_embrace_capitalism:0 "Принять Капитализм"
 IBR_embrace_capitalism_desc:0 "Естественно, наша первостепенная задача состоит в том, чтобы полностью покончить с представлениями Каудильо об автаркии и вместо этого со всем сердцем принять капиталистическую систему свободного рынка, которая так хорошо работала, чтобы обогатить якобы "decadent" West. The insistence on self-sufficiency proved nothing but disastrous in the long run, and the damage to foreign confidence in our economy was significant. However, there's no cure quite like economic freedom, and it shouldn't take too long to undo the damage the Caudillos inflicted upon us."

 IBR_promote_trade_schools:0 "Продвижение торговых школ"
 IBR_promote_trade_schools_desc:0 "Поскольку целое поколение выросло в условиях автаркии, среди новых групп экономистов и предпринимателей, выпущенных нашими университетами, явно не хватает экономических ноу-хау. Чтобы исправить это, необходимо дополнительное образование, поэтому мы создадим специализированные институты, чтобы гарантировать, что никто, начавший экономическую карьеру, не будет заниматься только с одним открытым глазом. В противном случае мы окажемся в невыгодном положении по сравнению с нашими экономическими соперниками."

 IBR_less_economic_restrictions:0 "Рыночек Порешает"
 IBR_less_economic_restrictions_desc:0 "Количество барьеров и бюрократической волокиты, препятствующих осуществлению даже самых элементарных финансовых начинаний, поистине ошеломляет. Можно почти задаться вопросом, о чем думали Каудильо, когда разрабатывали проект закона, который они ввели в действие с самого начала. Оценка каждой из соответствующих политик в отдельности только отнимет время и ресурсы, которые лучше потратить на внедрение нашего собственного, более полезного законодательства. Требуется подход "

 IBR_privatise_government_assets:0 "Приватизация Государственных Активов"
 IBR_privatise_government_assets_desc:0 "Государственная собственность душит инновации и отпугивает иностранных инвесторов. Нет абсолютно никакого смысла иметь так много экономических активов под непосредственным контролем неподготовленных правительственных бюрократов, особенно когда нет недостатка в квалифицированных и нетерпеливых предпринимателях, жующих удила, чтобы взять бремя на себя. Распродажа этих активов не только докажет нашу приверженность принципам свободного рынка, но и освободит бюрократов для более важных задач и обеспечит здоровую денежную инъекцию для будущих государственных расходов."

 IBR_new_tax_plans:0 "Реформировать Налоговый кодекс"
 IBR_new_tax_plans_desc:0 "70% налог на крупный бизнес? 50% на малый бизнес? Абсурд! Какой смысл в таких высоких налогах, если вряд ли есть кто-то, к кому они будут обращаться в первую очередь? При всей своей военной проницательности Франко явно не был человеком с экономическим образованием, и Салазар, конечно, не помогал делу. Тем не менее, никогда не поздно несколько снизить налоги и рационализировать Налоговый кодекс. Никакая бюрократия не остановит острие бритвы свободного предпринимательства!"

 IBR_expand_market_sectors:0 "Поддержка Неэффективных Секторов Рынка"
 IBR_expand_market_sectors_desc:0 "В то время как экономика в целом находится в плохом состоянии, существует ряд секторов рынка, которые находятся в абсолютно плохом состоянии. Наше сельское хозяйство, несмотря на то, что оно является крупным сектором экономики, остается отсталым в методах и средствах хозяйствования. Субсидии фермерам и стимулы для инвесторов, наряду с усилиями по окончательной механизации, должны стать лишь билетом, чтобы конкурировать с джаггернаутом Украины. Кроме того, приватизация наших крупных производителей позволит, наконец, осуществить давно назревшую модернизацию промышленного оборудования и техник."

 IBR_a_nation_of_opportunity:0 "Каждый Может Стать Миллионером"
 IBR_a_nation_of_opportunity_desc:0 "Соединенные Штаты уже более двух столетий могут называть себя "land of opportunity" for over two centuries now. Yet, despite our own nations being many centuries older, we have never been able to claim anywhere near their level of progress on the front of freedom and prosperity, even after unification. Only through plunder of the New World did Spain ascend to global dominance in the first place! Neither the autarky of the Caudillos nor the slave economy of Germany have proven viable systems; instead, the liberal nations of the world have clearly won out, demonstrating that hard work, ingenuity and economic spontaneity are the key to the enrichment of Iberia. With enough effort, any Iberian might be the next Ford or Rockefeller!"

 IBR_Work_of_God:0 "Работа Бога"
 IBR_Work_of_God_desc:0 "Фашисты, марксисты и франкисты  называли нас сумасшедшими, но кто смеется сейчас? Экономика процветает, иностранные деньги вливаются в нашу казну, и простой человек воодушевляется чувством оптимизма, не имеющего себе равных со времен золотого века Испании и Португалии! Церковь, изначально настороженно относившаяся к нашим "plutocratic intentions" has come around to our way of thinking, and fully supports our efforts to rejuvenate Iberia. The cries of those backwards thinkers stuck in the 19th century grow ever quieter beneath the cheering of the masses at our success, and even men of the old regime offer their thanks and congratulations! While Germany struggles to rise from the muck of slavery and stagnation, we, once the laughing stock of Europe, soar ever higher on the world stage! Viva Iberia!"

 IBR_marklib_responsible_democracy:0 "Ответственная Демоукратия"
 IBR_marklib_responsible_democracy_desc:0 "Демократия никуда не годится, если никто не понимает ее функций и целей. Без должного образования о её внутренней работе избиратели могут даже не знать, за что они голосуют! Мы должны финансировать программы обучения тех, кто слишком молод, чтобы помнить о Второй Республике, а также помочь пожилым избирателям наверстать упущенное в нашей старой системе. Кроме того, финансирование должно быть направлено как на государственные, так и на частные школы для создания классов конституционного образования, чтобы все, от самых богатых отпрысков буржуазии до самых бедных крестьянских детей, понимали систему и свое место в ней."

 IBR_freedom_of_speech:0 "Ослабить ограничения на свободу слова"
 IBR_freedom_of_speech_desc:0 "В самом деле, какая сила заключена в языке? Слова-это всего лишь ветер перед нашими нынешними экономическими реалиями, и именно это сейчас действительно важно. Отмена ограничений на свободу слова и печати не будет иметь никакого значения, поскольку наша политика и процветание, которое она принесет, будут говорить сами за себя - и гораздо красноречивее, чем любой критик. Пусть кричат красные и реакционеры; звон набитого кошелька всегда будет громче."

 IBR_more_voting_booths:0 "Больше Избирательных Пунктов"
 IBR_more_voting_booths_desc:0 "Несмотря на искренние усилия избирательной комиссии, выборы, установившие нашу власть, возможно, не были полностью репрезентативными для всего населения. Конечно, мы ни в чем не виноваты, и за нас проголосовало достаточно населения, чтобы в то время это не имело особого значения. Тем не менее, существовал ряд сельских общин и заброшенных муниципалитетов, особенно в Андалусии, Галисии и Эстремадуре, которые не получали такого же внимания, как крупные населенные пункты севера, востока и центральных районов. Это было прискорбное событие, но его легко исправить, увеличив финансирование большего количества кабин для голосования и увеличив число наблюдателей за выборами, чтобы охватить каждый муниципалитет в стране."

 IBR_regional_elections:0 "Провести Региональные выборы"
 IBR_regional_elections_desc:0 "Простого голосования за правительство на федеральном уровне недостаточно - ни для того, чтобы удовлетворить избирателей, ни для того, чтобы обеспечить плавную смену старых и непопулярных местных органов власти. Региональные выборы мэров, советов и прочих мелких администраций так же важны для нашей новой либеральной демократии, как и для любой другой демократической истории успеха. Крайне важно, чтобы простой человек видел демократию в действии на всех уровнях власти, чтобы он не потерял веру в нашу систему и не обратился к насильственным решениям своих проблем еще раз."

 IBR_Catholic_Guidance:0 "Сотрудничество с Католиками"
 IBR_Catholic_Guidance_desc:0 "Хотя наша партия и Церковь в прошлом несколько расходились во мнениях, мы хотели бы, чтобы они знали, что любые вопросы, которые мы имеем с ними, связаны исключительно с их ролью в правительстве. Когда дело доходит до социальных вопросов и морали, мы рады работать рука об руку с духовенством и Ватиканом. Мало того, что их поддержка будет полезна для укрепления доверия консерваторов к нашему правительству, но большая часть старой гвардии может быть поколеблена прямой церковной поддержкой нашей политики - и мы не упустим шанс завербовать тех из них, кто обладает теми талантами, которые мы ищем."

 IBR_change_with_the_times:0 "Мы меняемся со временем..."
 IBR_change_with_the_times_desc:0 "В некоторых местах Франко, возможно, зашел слишком далеко. Мы понимаем его намерения - сепаратизм, безусловно, был насущной проблемой в то время, - но сейчас настала новая эра мира и взаимопонимания. Пусть у басков и каталонцев будут свои языки и традиции. От продолжающегося подавления экономически ничего не выиграешь, а от возобновления региональных беспорядков все потеряешь. Мы, конечно, не хотим терять наше новообретенное экономическое влияние из-за таких мелких вопросов, как языки или местные фестивали!"

 IBR_Some_lines_should_not_be_crossed:0 "...но есть черты, которые не стоит переступать"
 IBR_Some_lines_should_not_be_crossed_desc:0 "Хотя мы приняли экономический прогресс, социальный прогресс-это совсем другое дело. Мы, конечно, истинная иберийская партия, а любая истинная иберийская партия - это истинная католическая партия. Тем не менее, не все иберийцы так же преданы католическим ценностям, как мы, и было бы неправильно просто игнорировать их жалобы или притворяться, что мы не живем во все более глобализирующемся обществе. Развод-это проблема, которая продолжает разделять Иберию и нашу партию, и многие считают, что традиционная семья слишком важна для социальной сплоченности, чтобы мы осмеливались посягать на нее. Мы должны решить, допустить ли некоторую степень секуляризма и разрешить развод, или продолжать нашу непоколебимую преданность католическим принципам. Ни один из вариантов не понравится всем."

 IBR_Harmonious_Society:0 "Ради Гармонии в Обществе"
 IBR_Harmonious_Society_desc:0 "Бог, Отечество и Семья - все это правильно и хорошо для основания общества, но вы не можете построить дом только из фундамента. Церковь может быть нашей основой, но именно капитализм и свобода его эксплуатации позволяют строить дом. В то время как католическая вера гарантирует, что ко всем людям относятся как к братьям во Христе, экономическая и личная свобода гарантирует, что эти люди смогут наилучшим образом использовать свою жизнь и карьеру, а не трудиться под игом автаркии. Обычная работа обычного человека-это самый главный путь к святости, и поэтому освобождение его от необходимости решать самому-это императив. Процветающий и святой народ обеспечит гармонию иберийского общества."

 IBR_tackle_government_incompetence:0 "Проблема Некомпетентного Правительства"
 IBR_tackle_government_incompetence_desc:0 "Правительство Иберии, как и его предшественники, имеет давнюю и позорную репутацию некомпетентности. Каудильо мало что сделали, чтобы исправить это, назначая на руководящие должности лояльных режиму и тех, кого считали "politically reliable". This simply will not do. Anyone found to be unqualified for their position will be summarily sacked and replaced with a new recruit, so that we may begin to maximize efficiency."

 IBR_marklib_government_training:0 "Новые Правительственные Учебные Программы"
 IBR_marklib_government_training_desc:0 "Даже с устранением полностью некомпетентных и неквалифицированных кадров, есть много сотрудников, которые имеют только смутное представление о том, что они должны делать. Для системы уже слишком поздно что-либо кардинально менять, но никогда не поздно провести ротацию. Строгие, но справедливые программы обучения отделят зерна от плевел, оставив нам только тех, кто действительно создан для государственной службы. В то время как мы хотели бы просто вырезать всех, кто не на 100% квалифицирован для своей работы, такой акт только породит враждебность и будет пустой тратой потенциальных талантов."

 IBR_restructure_federal_agencies:0 "Реструктуризация федеральных агентств"
 IBR_restructure_federal_agencies_desc:0 "Большая часть вины за наши беды должна быть возложена на нашу раздутую, неэффективную бюрократию. Есть тысячи лишних сотрудников и даже целые агентства, которые почти ничего не делают, но все же умудряются каждый год поглощать миллионы песет. Они, очевидно, будут ликвидированы, но это оставит что-то вроде вакуума в нашей бюрократии. Чтобы компенсировать это, другие агентства будут расширены, а ныне вакантные роли старых агентств консолидированы. Мы значительно сократим количество необходимых сотрудников и выпрямим нашу запутанную бюрократию."

 IBR_marklib_anti_corruption_measures:0 "Антикоррупционные меры"
 IBR_marklib_anti_corruption_measures_desc:0 "Коррупция практически неизбежна в любой деспотической системе. Деспот нанимает своего друга, его друг нанимает двоих своих, и это продолжается идо тех пор, пока всю систему не заполнят спекулянты. К счастью, правительство Иберии еще не разложилось до такой степени к моменту, когда мы пришли к власти, и еще есть много времени, чтобы навести порядок в входящих в его состав департаментах и бюро. Наибольшую озабоченность вызывает кумовство, но в некоторых отделах, похоже, не хватает очень больших денег ..."

 IBR_judicial_reform_70:0 "Судебные реформы"
 IBR_judicial_reform_70_desc:0 "Нигде не встретишь более фашистской старой гвардии, чем в судах и магистратах Иберии. Даже военные не приближаются к той полноте власти, которой Каудильо пользовались над адвокатами и судьями нашей страны. Те, кто виновен в этих судебных ошибках, будут пожизненно отстранены от своей профессии и, если потребуется, сами предстанут перед судом. Вместо лоялистов режима правовая система теперь будет отдавать предпочтение высокообразованным и квалифицированным людям. Крайне важно, чтобы члены судебной власти обладали высокими моральными качествами и были способны выносить здравые суждения тогда, когда простая интерпретация может решить судьбу нации."

 IBR_marlib_final_step:0 "Плоды Нашего Труда"
 IBR_marlib_final_step_desc:0 "Впервые за много веков человек на улице может сказать: "Yes, I have a great deal of confidence in our economy and our institutions." For all their political clout, the Caudillos never accomplished that. What we have accomplished is great in its own way; the ordinary worker, regardless of whether he wears a blue or white collar, enjoys more than just a livable wage, and we gave him that without kowtowing to trade unions or reinforcing the failing policies of autarky. For the first time, he can trust that Iberia is in the safe hands of truly competent leaders, who are willing to reform the system into one that works for all. We have yet to see how this progress will continue, but we have faith in God's favor of Iberia."
 IBR_marlib_final_step_tt:0 "Мы узнаем, насколько успешны были §Ваши решения§! ..."
 
 #marLib oil crisis tree (market liberal)
 
 IBR_market_liberal_oil_crisis:0 "Нефтяной Кризис"
 IBR_market_liberal_oil_crisis_desc:0 "Mierda! Нестабильность на Ближнем Востоке вызвала экономический кризис, который газеты уже успели окрестить "The Oil Crisis". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."
 
 IBR_Opus_Dei_Program:0 " Чрезвычайная программа Opus Dei"
 IBR_Opus_Dei_Program_desc:0 "Ранее утверждалось, что в эти кризисные времена вмешательство на рынок в той или иной форме необходимо. Даже наши чиновники начинают убеждаться в тупости экономической политики. Но Нам повезло, лояльный институт "
 
 IBR_Earn_Your_Wage:0 "Работай на свою зарплату"
 IBR_Earn_Your_Wage_desc:0 "В свете нынешнего нефтяного кризиса на стол правительственных чиновников попало немало петиций. Однако одной из самых тревожных была жалоба на то, что фабрика в Барселоне несправедливо уволила большую часть своего персонала, чтобы поддержать ликвидность. Это явно неприемлемо. Мы не можем допустить, чтобы компании обанкротились и нанесли ущерб необходимым рыночным силам, необходимым нам для предотвращения этого кризиса.\n\nДля решения этой проблемы было предложено ввести новую культуру труда, такую, при которой мы могли бы обеспечить, чтобы фирмы поддерживали требуемую численность персонала, не оплачивая ее неудовлетворенными переменными издержками. Следовательно, мы должны обеспечить, чтобы компании знали, что правительство поддерживает их в увольнении ненужных работников до тех пор, пока они сохраняют тех, кто действительно зарабатывает свою зарплату. Это также должно способствовать повышению производительности в долгосрочной перспективе."
 
 IBR_Audit_SegSoc:0 "Сократить социальное обеспечение"
 IBR_Audit_SegSoc_desc:0 "В плане реструктуризации экономики глаза чиновников упали на администрацию, ответственную за социальное обеспечение. Было признано, что это является важным компонентом современной государственной организации, но это не означает, что, как и в случае с другими ветвями власти, оно обладает иммунитетом к неэффективности. В соответствии с аргументами, которые утверждали, что это только бездонная яма, которая постоянно высасывает деньги, не возвращая ничего взамен экономике, мы решили, что наконец пришло время провести ревизию этой отрасли. Конечно, будут части, которые либо не являются надобными, либо совершенно неумело управляются. Все будет сокращено, чтобы сэкономить деньги для правительства, которые могут быть использованы для стимулирования все еще тонущей экономики."
 
 IBR_Oil_For_Pay:0 "Нефть... Для Тех, Кто Может Заплатить"
 IBR_Oil_For_Pay_desc:0 "В связи с продолжающимся нефтяным кризисом в других странах наблюдалось резкое превышение полномочий правительства путем прямого вмешательства с целью ограничения потребления нефти в экономике и искусственного снижения ее цены для государственных предприятий. Однако, мы не будем использовать такое драконовское регулирование для нанесения ущерба нашей экономике. Свободный рынок исторически зарекомендовал себя как наиболее эффективный и рабочий распределитель ресурсов в рамках парадигмы спроса и предложения. Поэтому мы должны предоставить этим силам решать, что будет с нефтью, к которой наша страна имеет доступ. Она, несомненно, достанется тем, кто больше всего в ней нуждается, и мы можем определить, сколько они готовы за нее заплатить."

 IBR_Invest_Energy:0 "Инвестировать в возобновляемую энергию"
 IBR_Invest_Energy_desc:0 "Кризис показал нам прежде всего, что на нефть как на единственный источник энергии для многих отраслей экономики больше нельзя полагаться. При любом недостатке энергетической диверсификации шок может привести к большим разрушениям. Поэтому мы должны искать другие источники энергии, которые могут быть использованы для обеспечения того, чтобы наша экономика стояла на прочном фундаменте, даже когда те, кто нас окружает, страдают. Исследования имеющихся у нас вариантов привели, в частности, к аргументам в пользу выработки гидроэлектроэнергии. Необходимо, чтобы мы действовали быстро, чтобы восстановить веру в рынок."
 
 IBR_Let_Market_Alone:0 "Пусть Рынок Сам Разбирается"
 IBR_Let_Market_Alone_desc:0 "Некоторые официальные лица и группы давления пришли к правительству, чтобы доказать, что прямое вмешательство для исправления рыночных сил необходимо для вывода иберийской экономики из кризиса. С большим трудом и после ряда напряженных дебатов они были осуждены. Ясно, что ими овладела иррациональная паника! Разве они не знают, что рынок-это лучший и единственный инструмент для самокоррекции? Снова и снова, когда центральная власть вмешивалась, чтобы добиться того, что она называет хорошими переменами, это приводило к ужасным результатам. С другой стороны, рынок всегда был способен эффективно корректировать курс и стабилизировать силы спроса и предложения. Мы должны еще раз поверить в его способность; он, несомненно, выведет нас из этого кризиса сильнее, чем раньше."
 
 IBR_Find_New_Markets_ML:0 "Найти новые рынки сбыта"
 IBR_Find_New_Markets_ML_desc:0 "Либерализация условий внутреннего рынка всегда была приоритетом государственной политики в связи с теми ужасными условиями, которые оставил нам предыдущий режим. Однако с наступлением нефтяного кризиса стало ясно, что необходимо работать над расширением нашего рыночного либерального видения в международную сферу. В том же ключе, что и диверсификация энергетики, мы также должны стремиться к расширению наших торговых сетей. Наши в настоящее время слабые звенья были повреждены огромным экономическим ущербом, нанесенным нам слабой подготовкой и неполной реструктуризацией рыночных сил. Поиск новых рынков за рубежом, как мы надеемся, обеспечит лучшие торговые возможности в будущем и гарантирует, что будущие кризисы не будут снова разрушать нашу экономику."
 
 IBR_Tax_Cut_Oil_Crisis:0 "Общее Снижение налогов"
 IBR_Tax_Cut_Oil_Crisis_desc:0 "Правительство сильно пострадало от нефтяного кризиса, как в финансовом плане, так и в плане национальной безопасности. Важным фактором в этом является экономический спад, с которым столкнулись внутренние рынки. И компании, и частные лица имеют меньше средств, чем раньше, и, следовательно, не тратят и не инвестируют, что является важной родословной, от которой зависит наша экономика. Не правительству решать вопросы, как люди взаимодействуют с рынком и, что более важно, как он функционирует, но мы, безусловно, должны способствовать тому, чтобы рынок возродился. В связи с этим мы приняли решение об общем снижении налогов, которое затронет все интересы в экономике. Если частные лица и фирмы снова получат больше денег, мы надеемся увидеть возвращение к новой норме."

 IBR_Allow_Private_Services:0 "Разрешить Частные Услуги"
 IBR_Allow_Private_Services_desc:0 "Несмотря на все наши усилия повлиять на Иберийское население и культуру, чтобы они приняли все принципы свободного рыночного капитализма, мы так и не смогли по-настоящему разрушить бастион поддержки, окружающий предоставление того, что считается основными общественными услугами. Однако кризис придал нам новый импульс в нашей миссии по достижению, наконец, полной победы над теми, кто стоит на пути либерализации всех аспектов экономики. Под предлогом возвращения финансовой стабильности государственным расходам было решено разрешить частные версии государственных услуг. С теми, кто может позволить себе частную провизию, мы по-прежнему предоставляем страховочную сеть менее обеспеченным слоям нашего общества. В соответствии с действующим законодательством это изменение будет оставаться на рассмотрении в течение длительного времени, поскольку многие все еще не полностью убеждены в этой мере, однако мы уверены, что эффективность, которую продемонстрирует рынок, убедит их в обратном."
 
 IBR_Negotiate_Creditors:0 "Договориться с кредиторами"
 IBR_Negotiate_Creditors_desc:0 "С момента образования Иберийского Союза новое государство полагалось на большие расходы для обеспечения иллюзии внешней безопасности и внутренней стабильности в бурлящей Европе. Это привело к тому, что большая сумма долга теперь лежит прямо на наших плечах. С учетом того, что международная экономика сильно пострадала, многие кредиторы допустили панику. Некоторые из них настаивали на том, чтобы Иберия погасила свои долги в самом срочном порядке, а в некоторых случаях даже снизила процентные ставки. Однако в настоящее время было бы пагубно для нашего восстановления, если бы мы погасили весь накопленный долг. Поэтому нам нужно найти общий язык с кредиторами и убедить их, что обеим нашим сторонам будет лучше, если долги будут отложены на более длительный период."
 
 IBR_Thank_Later:0 ""You Will Thank Us Later""
 IBR_Thank_Later_desc:0 "Экономические меры, осуществляемые по указанию Opus Dei и с явным одобрением администрации, доказывают свою успешность при соблюдении необходимых факторов. Однако они навлекли на себя гнев определенных групп интересов и некоторых прослоек населения. Описывая реформы как безжалостные и аморальные, они сплотились против правительства в виде протестов и многочисленных петициях. Очевидно, что, полагаясь на технократические советы, иногда бывает трудно заставить общественность понять наши намерения. Необходимые жертвы могут рассматриваться как небрежность или, что еще хуже, преднамеренное зло. Как и со многими вещами в истории, только ретроспектива сможет очистить их глаза от пелины. Со временем они поблагодарят нас за то, что мы сделали для них и тех, кто последует за ними. Мы выбрали наиболее правильный и справедливый путь."
 
 IBR_Crutial_Moment:0 "Решающий момент в истории"
 IBR_Crutial_Moment_desc:0 "Мы стоим сейчас на развилке, имеющей жизненно важное историческое значение. Иберия должна выбрать, принять ли наши реформы и эффективно работать с ними или отрицать их ценность и упасть на дно вместе с другими странами, полностью искалеченными экономическим кризисом. Союз имеет потенциал стать ведущим энергетическим центром в Европе, возвышаясь над странами с аналогичной демографией только благодаря эффективному управлению рынком торговли. Пока мы сделали все, что могли, наш ответ был хорошо поставлен и позволил принять необходимые законы по противодействию с кризисом. Таким образом, были заложены основы для сильного экономического подъема. Теперь иберийцы должны вести Союз дальше к процветанию или отвергнуть дары, которыми мы их наделили."


 #SocCon Tree
 
 IBR_conservative_victory:0 "Победа Alianza Popular"
 IBR_conservative_victory_desc:0 "После восстановления демократии народ Иберии сделал свой выбор. Мы, Alianza Popular, успешно добились подавляющего большинства в Иберийском Совете. Народ заявил: порядок, справедливость и добрая христианская мораль должны быть в обычае нашего дня. Мы сделаем всё возможное, чтобы отстоять это мудрое решение со стороны избирателей."

 IBR_Moral_Nation:0 "Страна Нравов"
 IBR_Moral_Nation_desc:0 "Положительный нрав общества, нации и отдельных людей имеет решающее значение для любого хорошего католического государства, такого как наше. Десятки лет назад безбожные революционеры стремились разрушить все нравственные устои и стандарты нашей великой нации; улицы Барселоны были заполнены пьяницами, гедонистами и распутницами! Если бы не добродетельное руководство Каудильо и Церкви, они бы могли распространить свое гнусное распутство по всей Иберии! Это, несомненно, было результатом секуляризации и "liberation" propagated by the Popular Front and their radical allies. No such depravity shall ever find a foothold again under our watchful eye, and we must educate the nation correctly so as to ensure the same remains true under future generations."

 IBR_Traditional_Nation:0 "Страна Традиций"
 IBR_Traditional_Nation_desc:0 "Бог. Отечество. Семья. Именно эти слова Франко положил в основу своей перестроенной Испании - а почему бы и нет? Разве эти понятия не определяют Испанию, самую благочестивую из католических наций и старейшую из колониальных империй? Новое, решительное руководство не обязательно означает разворот курса, и мы знаем, что хорошо, а что плохо! Хотя со временем неизбежно произойдут перемены, девиз Франко пока останется нашим девизом, но теперь во имя здоровья и счастья всей Иберии, а не только Испании."

 IBR_Freedom_Nation:0 "Страна Свободы"
 IBR_Freedom_Nation_desc:0 "Свобода собираться, говорить, критиковать, протестовать... и мы пойдем на все возможные уступки. Править, конечно, легче, когда ваших критиков заставляют замолчать (или, по крайней мере, притихнуть), но мы должны признать, что возобновление цензуры и гражданских репрессий в отношении относительно безобидных политических элементов только повредит доверию людей к нашему вновь избранному правительству. Демократия может иметь свою справедливую долю проблем, но те, кто утверждает, что это "least worst form of government" are probably worth listening to over the more draconian Francoist old guard."

 IBR_Patriotic_Education:0 "Патриотическое Обучение"
 IBR_Patriotic_Education_desc:0 "Без сомнения, одним из самых страшных преступлений, совершенных коммунистами, анархистами и синдикалистами во время гражданской войны это - их попытка разрушить саму национальную идентичность Испании! Португальцы должны быть нам благодарны, что их избавили от этого унижения. Ясно, что это неправильное отношение нашло опору только благодаря уязвимостям, созданным в современном сознании подавляющим характером современной жизни и быстрым ростом плохо продуманного образования в массах. Некоторые либералы могут жаловаться на духоту и жесткость нашей новой образовательной программы, но привитие сильного чувства государственности в нашей молодежи жизненно важно для обеспечения дальнейшего успеха Иберии как вольного и свободного государства в мире."

 IBR_Library_Expansion:0 "Расширить Библеотеки"
 IBR_Library_Expansion_desc:0 "Книги, как говорится, пища ума. Хотя нет такого понятия как "
 IBR_library_expansion_tt:0 "Мы откроем новые библиотеки по всей стране"
 
 IBR_More_Sport_Less_Latin:0 "Меньше Латыни, Больше Спорта"
 IBR_More_Sport_Less_Latin_desc:0 "Классическое образование - это хорошо, но, поскольку традиция уходит, наш акцент на латыни как обязательном предмете для всех студентов может быть немного чрезмерным. В конце концов, может ли настоящий иберийский человек - тем более кабальеро - найти в себе силы быть хорошим сыном, мужем и отцом, если он проводит свою юность, уткнувшись носом в труды Цезаря и Цицерона? Это может быть стимулом для ума и для его чувства достояния, но иберийский человек - это человек дела! Мы никогда не откажемся от наших древних корней, но мальчики, которым мы передадим нашу честь, должны быть сильны и телом, и духом, чтобы нести на своих плечах тяжесть нации."

 IBR_Cultural_Diversity_Protection:0 "Защита Культуры Меньшинств"
 IBR_Cultural_Diversity_Protection_desc:0 "В конце концов, мы являемся федерацией, а не всеохватывающим джаггернаутом, который топчет свой собственный народ. Так было еще до Иберийской свадьбы Фердинанда и Изабеллы. Возможно, Франко был прав, подавляя автономию басков и каталонцев во время гражданской войны, но то время прошло. Бог создал кастильцев, леонцев или португальцев не для того, чтобы они правили в одиночку; Бог создал нас равными. Поскольку политическая ситуация больше не требует суровых мер Франко, мы можем вместо этого надеяться на устранение разногласий между большинством и меньшинством в нашей стране и гарантировать, что наше национальное братство выдержит любые будущие невзгоды."

 IBR_Rural_Roots:0 "Почитайте Наши Сельские Корни"
 IBR_Rural_Roots_desc:0 "Экономика уже не та, что была раньше, а времена когда большинство населения были крестьянами, давно прошли, но значит ли это, что мы должны просто принять материалистический урбанизм американцев или Рейха? Конечно нет! Душой Иберии считается сельский труд, даже если экономические реалии указывают нам на то, что города и промышленность - это путь будущего в практическом плане. В сельской жизни мы находим отражение более простого и счастливого времени, когда крестьянин коротал дни на своих полях под ответственным руководством своего феодала или местной общины. И мы продолжим чтить мир и достойность жизни, которая была в достатке нашей жизни."

 IBR_Iberia_Forever:0 "Иберия Навсегда"
 IBR_Iberia_Forever_desc:0 "Как это ни странно, но есть ещё одна новая традиция, пришедшая к нам через эти смутные времена: сама Иберия. Первоначально созданная исключительно для прагматических целей, она стала представлять нечто совершенно иное: великий и разнообразный народ - ИБЕРИЙСКИЙ народ, - который, будучи разделен племенными границами, мелкими правителями и безумными идеологами в течение тысячелетий, наконец объединился в одну семью. От равнин Андалусии до гор Наварры и от живописного Лиссабонского побережья до шумных промышленных городов Каталонии наша сила и братство процветают, как никогда раньше. Страны, породившие нас, продолжают жить, но они больше не являются тем, ради чего мы живем. Иберия живёт и будет жить вечно!"

 IBR_Dawn_New_Era:0 "Рассвет Новой Эры"
 IBR_Dawn_New_Era_desc:0 "Когда наша партия была избрана на обосновании здравого смысла в экономике и добрых христианских ценностей, фашисты и коммунисты вместе плевались ядом в прессе и на улицах, высмеивая наши идеи бредовыми за нашу приверженность принципам. Теперь они ничего не говорят, если они только посмеют, их затыкают. Не нами, конечно, просто мы никогда не соизволим ввязаться в политический спор, но вместо нас есть наши верные сторонники, которых мы находим среди населения. Каким более значимым средством управления мы могли бы обладать? Иберия, при поддержке народа и Католической церкви, начала восхождение к вершинам, не имеющим себе равных со времен Армады и империй! Мы в короткие сроки достигли в рамках демократической системы того, чего Каудильо не смогли достичь почти за два десятилетия совместной диктатуры! Для всей Иберии наступает новая эра: эра мира, процветания и, прежде всего, стабильности. Не может быть большего дара для нашего поколения, чем светлое будущее будущее. Боже, благослови Иберию!"

 IBR_Ley_Imprenta_Prensa:0 "Ley de Prensa e Imprenta"
 IBR_Ley_Imprenta_Prensa_desc:0 "Закон о печати и печати представляет собой сводную версию различных предложений, связанных со средствами массовой информации, выдвинутых нашими делегатами. Некоторые оппозиционеры утверждают, что это просто цензура, но любой может сказать, что это простые стандарты здравого смысла для средств массовой информации: никаких клеветнических заявлений, никакого недружественного содержания на первых полосах и так далее. Неужели так страшно время от времени думать о детях?"

 IBR_Political_Parties_Registry:0 "Регистрация Политических Партий"
 IBR_Political_Parties_Registry_desc:0 "До гражданской войны многие группы по обе стороны политического спектра носили довольно неформальный характер. Особенно это касалось левых радикалов, которые обычно организовывались по принципу профсоюзов, рабочих ополчений и деревенских коммун. Со стороны здравого смысла нам нужно, чтобы все политические группы регистрировались в качестве официальной политической партии, чтобы мы могли понимать, кто за что выступает в наши дни."

 IBR_Demilitarize_Police:0 "Демилитаризация Полиции"
 IBR_Demilitarize_Police_desc:0 "Во время гражданской войны испанская полиция проявила себя либо предательской, либо комически нелепой, и только Армия Африки была надежно способной и преданной бойцами. Как следствие, Франко резко расширил права и численность полиции для поддержания порядка в стране. Целые отряды патрулирования с военной техникой, конечно, вселяли страх Божий в любого красного рецидивиста, но они также были дорогими и склонными чрезмерно остро реагировать на воспринимаемые угрозы. Теперь, когда подавлены любые крупные сепаратистские движения, такая раздутая сила больше не нужна, и мы можем быть уверены, что откат реформ Франко и Салазара не вызовет для нас никаких излишних проблем в долгосрочной перспективе."

 IBR_Regional_Question_AP:0 "Региональная Пробелма"
 IBR_Regional_Question_AP_desc:0 "К сожалению, даже после длительных репрессий Франко регионализм остается проблемой, который, несомненно, снова начинает раздуваться, и может лопнуть, если региональныйвопрос не будет разрешён в короткие сроки. Мы не хотим продолжать политику Франко, которая, вообще, способствовала подавлению сопротивления, но в то же время мы не можем прислушиваться к политике Народного фронта по расширению автономии, ибо это привело бы только к катастрофе и распаду Иберии. Вопрос должен быть поставлен перед кортесами и кабинетом. Может быть, стоит даже начать изучать региональные группы?"

 IBR_Token_Autonomy:0 "Фактическая "
 IBR_Token_Autonomy_desc:0 "Естественно, вопрос об автономии уже решен. В Иберии больше не будет "states within states" in Iberia again. While we understand their desires, regionalists must learn to accept the reality of the Iberian Congress. If total legal equality is good enough for everyone else, it's good enough for them. We shall not budge on this front, though we will of course allow for minor concessions - the right to choose their own public holidays, along with other culture-specific issues, perhaps?"

 IBR_Axencia_Expansion:0 "Расширение Аксенсии"
 IBR_Axencia_Expansion_desc:0 "Создание Аксенсии было, несомненно, самым мудрым решением, принятым Каудильо в отношении нашей внутренней безопасности. Действуя на уровне, недоступном полиции и даже военным, Аксенсия является одновременно мечом и щитом государства - и, следовательно, народа Иберии. Поскольку они, вообще, не предприняли никаких шагов против демократического процесса, мы уверены в том, что они служат прежде всего государству, а не тем, кто находится у власти. В свете этого и их многолетней преданной службы перед Иберией, было бы вполне уместно расширить организацию и увеличить ее финансирование, тем более что роль полиции в нашем обновленном государстве снижается."
 IBR_axencia_expansion_AP_tt:0 "Мы дадим больше финансов Аксенсии для борьбы с терроризмом"
 
 IBR_Supervised_Democracy:0 ""
 IBR_Supervised_Democracy_desc:0 "В постдиктаторском государстве защита избирательного процесса вызывает большую озабоченность. Фалангистская старая гвардия, фашисты и коммунисты - все могут рассчитывать на то, что они попытаются подорвать нашу демократию, когда представится такая возможность. Хотя мы уже взяли на себя инициативу и закрепили тайное голосование, мы должны пойти дальше. Наблюдатели за выборами помогут предотвратить фальсификацию выборов, а новый кадровый состав бюрократов обеспечит чистоту и упорядоченность списков избирателей. Если иберийская демократия будущего и сможет отблагодарить нас за что-либо, то это будет наша приверженность принципам справедливой и свободной демократии, независимо от того, насколько это неудобно для интересов нашей партии."

 IBR_Mistakes_Were_Made:0 "Допущеные Ошибки"
 IBR_Mistakes_Were_Made_desc:0 "Вряд ли будет ересью утверждать, что Каудильо порой заходили слишком далеко. Несомненно, они всегда заботились о благе Иберии, но все знают, что они сказали об аде и добрых намерениях. Как бы мы ни были обязаны их бдительности, мы не должны позволять себе обелять их деяния. Никому не нужно знать кровавых подробностей, но публичное признание реалий, вызванных суровыми временами правления Каудильо, является важным шагом к укреплению доверия между нами и народом - не в последнюю очередь потому, что в нашей партии много бывших чиновников "

 IBR_Rewrite_Penal_Code:0 "Переписать Уголовный кодекс"
 IBR_Rewrite_Penal_Code_desc:0 "При Каудильо временами применялся весьма активный подход к правоохранительным органам. В то время как мы признаем необходимость тактики сильной руки со стороны Axencia, сама судебная система не должна иметь репутации грубой и жестокой среди простого народа. Особенно остерегается их рабочий класс, несмотря на наши обещания. Было бы самым благоразумным переписать уголовный кодекс нашей страны и обеспечить надлежащий судебный надзор, особенно учитывая сильную симпатию к Каудильо среди судей и прокуроров."

 IBR_Franco_was_Franco:0 "Франко Был Франко"
 IBR_Franco_was_Franco_desc:0 "Как мы неоднократно говорили нашим критикам - "

 IBR_Renew_Catholicism:0 "Освежить Католицизм"
 IBR_Renew_Catholicism_desc:0 "Даже при Каудильо регулярное посещение церкви было намного ниже ее уровня, чем в наши более благополучные дни. Единственный всплеск в последние годы был, когда разразилась гражданская война в Германии, и люди внезапно нашли что-то довольно неотложное, чтобы молиться. Какой бы мы были католической партией, если бы не воспользовались новообретенной законодательной властью, напомнив народу, что Иберия - это прежде всего католическая нация? Никто не предлагает обязательного посещения церкви не только потому, что это противоречит нашим принципам, но и потому, что это вряд ли действительно мотивирует верующих. Вместо этого мы должны сосредоточиться на приглашении церкви играть большую роль в социальной и образовательной программе. В сочетании со большим финансированием строительств новых церквей (особенно в хронически безбожном регионе Каталонии) и некоторыми заслуженными налоговыми льготами мы можем восстановить гордое место католицизма как одного из столпов иберийской культуры и общества."

 IBR_Audit_Opus_Dei:0 "Аудит Опус Деи"
 IBR_Audit_Opus_Dei_desc:0 ""

 IBR_Role_of_Women:0 "Роль Женщин"
 IBR_Role_of_Women_desc:0 "Феминизм - это ящик Пандоры, который нам еще предстоит открыть, рано или поздно. Несмотря на консервативный характер церкви в Испании, среди католических женщин существует сильная поддержка более ранних итераций феминизма, которые привели к изменениям в более либеральных странах. Наша партия расколота в этом вопросе среди реформистов и традиционалистов. С одной стороны, учение Церкви о структуре семьи ясно, и мы не хотели бы оскорблять или действовать нехристианским образом. С другой стороны, можем ли мы действительно позволить себе сохранить представление о женщинах, действующих исключительно в традиционных ролях, с современной индустриальной экономикой и широким чувством интернационализма на подъеме?"


 IBR_Modern_Christian_Society:0 "Современное Христианское Общество"
 IBR_Modern_Christian_Society_desc:0 "Те, кто говорит, что религия - это пережиток прошлого или "opiate of the masses" have, we are happy to say, been proven decisively wrong thanks in no small part to our efforts. It was the Christian vote that carried us to our first electoral victory, and it shall be the Christian vote that buoys us in future elections. This is only possible because we alone recognize what other parties do not: that Iberia and its constituent nations are, now and forever, Christian nations, bearing the heritage of nearly two thousand years on their collective shoulders. To abandon our faith as the bedrock of society would be folly; to actively abolish it would be madness."

 #soccon oil crisis
 
 IBR_AP_oil_crisis:0 "Нефтяной кризис"
 IBR_AP_oil_crisis_desc:0 "Чёрт! Нестабильность на Ближнем Востоке вызвала экономический кризис, который газеты уже окрестили "The Oil Crisis". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."
 
 IBR_Emergency_Austerity:0 "Чрезвычайные Меры Жесткой Экономии"
 IBR_temporary_autarky_tt:0 "Правительство приступит к реализации мер жесткой экономии, чтобы вывести Иберию из кризиса"
 IBR_Emergency_Austerity_desc:0 "Для нашего нового правительства стало очевидным, что необходимость в жестких мерах экономии растет день ото дня. Наш план-одновременно повысить налоги по всем направлениям и искоренить расточительные траты, которые остались от предыдущей администрации. Сковав наши государственные расходы, мы сможем гарантировать, что кризис не станет хуже, чем сейчас.\n\nХотя это, конечно, не вызовет симпатии населения к нашему правительству, мы можем только надеяться, что нам удастся продержаться у власти достаточно долго, чтобы пережить этот кризис и отменить принятые меры."

 IBR_Freeze_Salaries_AP:0 "Заморозка зарплат"
 IBR_freeze_salaries_tt:0 "Мы заморозим зарплаты, чтобы избежать массовой безработицы"
 IBR_Freeze_Salaries_AP_desc:0 "С введением мер жесткой экономии многие ранее субсидируемые отрасли промышленности теперь борются за сохранение заработной платы своих работников, что привело к резкому росту безработицы и снижению заработной платы. Если эта тенденция сохранится, то наша экономика будет парализована, поскольку потребительские расходы и инвестиции в бизнес начнут иссякать. Вот почему представляется необходимым заморозить зарплаты, чтобы предотвратить кризис безработицы в дополнение к нашему нынешнему экономическому кризису.\n\nОднако многие бизнес-лидеры, за которыми мы ухаживали в течение предвыборного цикла, выразили свое недовольство этой политикой за закрытыми дверями, так что в какой-то момент нам придется их успокоить."

 IBR_Oil_Ration_AP:0 "Распределение нефти"
 IBR_oil_rations_tt:0 "Гражданское использование нефти будет нормировано"
 IBR_Oil_Ration_AP_desc:0 "Поскольку наши запасы нефти иссякают, а перспектива получения новой нефти остается низкой, жизненно важно как можно скорее создать систему нормирования нефти, чтобы сохранить то немногое, что у нас есть, до тех пор, пока мы не сможем получить больше или найти альтернативные источники энергии. Многие потребительские товары зависят от нефти, от автомобилей до пластмасс, и дефицит может привести к протестам и даже беспорядкам.\n\nЭто будет непопулярным решением как для среднего гражданина, так и для крупных промышленников, поэтому важно не быть слишком жесткими, чтобы не рисковать народным восстанием или оттоком капитала."

 IBR_Social_Security_Cutbacks:0 "Сокращение социального обеспечения"
 IBR_cutback_ss_tt:0 "Seguridad Social потерпит несколько сокращений, чтобы тратить на него меньше"
 IBR_Social_Security_Cutbacks_desc:0 "Хотя мы уже несколько сократили расточительные расходы, мы все еще работаем с дефицитом, поэтому было решено, что Seguridad Social, наше основное учреждение по оказанию социальных услуг, таких как уход за детьми, нуждается в рационализации и сокращении бюджета, чтобы мы могли вернуть наши финансы в нормальное русло.\n\nСокращения, необходимые для сбалансирования бухгалтерских счетов, перетекут в услуги, которые довольно востребованы, но до тех пор, пока мы гарантируем их восстановление после окончания кризиса, мы могли бы избежать резкого падения в опросах."

 IBR_Energetic_Diversification_AP:0 "Энергетическая диверсификация"
 IBR_diversify_energy_tt:0 "Мы будем инвестировать в новые источники энергии, чтобы избежать зависимости от нефти"
 IBR_Energetic_Diversification_AP_desc:0 "Поскольку широкая общественность явно недовольна мерами по нормированию потребления нефти, которые нам пришлось принять, правительству стало очевидно, что нам необходимо найти альтернативные источники энергии. Это будет означать не только то, что иберийцы вернут себе электричество, но и то, что нефть, которая у нас есть, может быть использована на потребительские товары, которые, как мы надеемся, должны успокоить массы.\n\nTБлагодаря консультациям специалистов во многих областях, от ученых до инженеров и архитекторов, правительство проведет масштабные исследования в области ветроэнергетики в связи с высоким потенциалом полуострова и начнет работы по строительству пяти новых атомных электростанций."

 IBR_Chain_Peseta:0 "Заморозка курса Песета"
 IBR_chain_peseta_tt:0 "Значение песеты будет временно заморожено, чтобы избежать резких изменений в нем"
 IBR_Chain_Peseta_desc:0 "Нефтяной кризис привел нашу валюту, песету, в беспорядок, поскольку она поднимается и падает в такой нестабильной обстановке, что наши граждане и фирмы изо дня в день борются за выживание. Сбережения практически исчезают в один день, а затем увеличиваются в два раза на следующий. Продолжение этой тенденции должно быть остановлено, иначе мы столкнемся с гораздо худшим кризисом. Именно по этой причине правительство решило привязать песету к установленному курсу в надежде на то, что мы сможем вернуть некоторую стабильность на наши внутренние и международные рынки."

 IBR_Tax_Increase_AP:0 "Увеличение Налогов"
 IBR_increase_taxes_tt:0 "Налоги будут увеличены, чтобы собрать больше денег"
 IBR_Tax_Increase_AP_desc:0 "В том, что может оказаться самой непопулярной мерой, по крайней мере для нашей собственной базы избирателей, налоги должны быть повышены еще больше, чем мы пошли в наших первоначальных чрезвычайных мерах жесткой экономии. Наши усилия по смягчению дефицита пока увенчались минимальными успехами но и налог на прибыль и налог на товары должны быть повышены иначе нам придется иметь дело с долговым кризисом поверх экономического кризиса.\n\nЧтобы убедиться, что мы действительно сможем принять эту политику, мы снизим корпоративный налог на 2%, чтобы мы могли заставить некоторых из наиболее идейных членов нашей партии проголосовать за нее."

 IBR_Privatize_PS_Partially:0 "Частичная Приватизация Государственных Услуг"
 IBR_partial_privatization_tt:0 "Правительство приватизирует часть государственных услуг. Профсоюзы государственного сектора не согласны с этим, и нам придется иметь с ними дело."
 IBR_Privatize_PS_Partially_desc:0 "Государство находится в тяжелом финансовом положении и не в состоянии продолжать предоставлять многие из своих государственных услуг бесплатно. Чтобы собрать дополнительные средства для поддержания государственных финансов на плаву и сократить раздутые государственные расходы, нам придется приватизировать элементы наших различных государственных услуг. Здравоохранение, образование, социальное обеспечение и даже пенсии будут подлежать приватизации, открывая часть своих функций для частной промышленности, оставляя остальное в государственных руках.\n\nПрофсоюзы государственного сектора почти наверняка будут возражать, и с ними придется иметь дело."

 IBR_Find_New_Markets_AP:0 "Поиск Новых Рынков"
 IBR_find_new_markets_tt:0 "Мы будем торговать с большим количеством стран, чтобы диверсифицировать наш импорт и экспорт"
 IBR_Find_New_Markets_AP_desc:0 "Еще до Нефтяного кризиса Иберия страдала от распада Триумвирата и экономической инфраструктуры, которую он обеспечивал для торговли в Средиземноморье. Несмотря на это, мы все еще в подавляющем большинстве зависим от торговли с Италией и Турцией, и отчасти именно эта зависимость вызвала и усугубила наши нынешние экономические проблемы.Нам давно пора диверсифицировать нашу торговлю и найти новых торговых партнеров, желательно таких, которые не впутаны в опасную региональную политику Европы и разделяют наше стремление к свободным рынкам и демократии."

 IBR_Reobtain_Investor_Confidence:0 "Сохранить Доверие Инвесторов"
 IBR_investor_confidence_tt:0 "Будут предприняты усилия для сохранения доверия инвесторов"
 IBR_Reobtain_Investor_Confidence_desc:0 "Нефтяной кризис напугал иберийских инвесторов. Инвестиции в новую инфраструктуру и промышленность застопорились, и многие богатые иберийцы даже вывозят свои деньги за границу, на более безопасные рынки. Если мы хотим добиться экономического подъема, нам необходимо восстановить доверие инвесторов. Реализация ряда схем налогового кредитования корпораций вновь сделает наш рынок более привлекательным, а также успокоит инвесторов. Нам также придется поговорить с бизнес-ассоциациями и заверить их, что мы делаем все возможное для восстановления экономики."

 IBR_Temporary_Sacrifices_AP:0 ""These Sacrifices Are Temporary""
 IBR_Temporary_Sacrifices_AP_desc:0 "Нефтяной кризис и последовавший за ним экономический крах поставили нас в неудобное положение. Обстоятельства вынудили нас принять ряд крайне непопулярных мер жесткой экономии, чтобы поддержать государственные доходы и предотвратить экономическую катастрофу.\n\nМы должны терпеливо и тщательно объяснить иберийскому народу, что эти жертвы жизненно необходимы для экономического выживания страны и представляют собой лишь временные меры, которые будут отменены, когда кризис закончится. А пока нам всем придется затянуть пояса потуже, стиснуть зубы и переждать кризис."

 IBR_Finding_Balance_AP:0 "Найти баланс"
 IBR_finding_balance_tt:0 "Мы проделали большую часть пути, но многое еще предстоит сделать для восстановления экономики..."
 IBR_Finding_Balance_AP_desc:0 "Мы осуществили необходимые меры, чтобы спасти иберийскую экономику и предотвратить абсолютную катастрофу. Хотя худшее, возможно, уже позади, нам все еще предстоит долгий и трудный путь к восстановлению. Безработица по-прежнему чрезвычайно высока, а социальные волнения бурлят повсюду. Марксисты и сепаратисты, заклятые враги Иберии, несомненно, попытаются воспользоваться этой возможностью, чтобы разрушить то, что мы построили.\n\nЧтобы утихомирить бурю общественного недовольства, нам придется найти новый баланс. Там, где это возможно, аскетизм должен быть медленно и осторожно ослаблен. Там, где это необходимо, сильная рука должна быть использована против тех, кто угрожает стабильности и порядку Иберии."

 #National Union Tree (authdem elected)
 
 IBR_nationalist_victory:0 "Победа Национального Союза"
 IBR_nationalist_victory_desc:0 "Наконец, мы одержали заслуженную победу. По воле народы теперь мы стоим во главе правительства и теперь должны продвигать нашу платформу. Мы многое обещали в предвыборной кампании, и поэтому, чтобы укрепить нашу поддержку, мы должны выполнить эти обещания. Вопрос только в том, на чем мы сосредоточимся? Так много нужно сделать, и так мало времени в запасе. У нас есть всего четыре года, и мы должны использовать с умом каждый миг, так что давайте начинать."
 
 IBR_a_united_state:0 "Единое государство"
 IBR_a_united_state_desc:0 "Иберия едина, кто-бы что ни говорил. Нет ни каких "
 
 IBR_redirect_nationalism:0 "Перенаправить национализм"
 IBR_redirect_nationalism_desc:0 "Национализм меньшинств. Иногда он доставляет не мало проблем. Все эти националисты только и делают, что бубнят о притеснении и самоопределении. Они ни как не могут понять - мы им не враги, мы их ближайшие союзники! Без защиты нашего государства, они стали бы лёгкой добычей для предателей и ииностранных держав. Поэтуму их негатимные чувства нужно направить в более продуктивное русло, чем терроризм. Грамотно используя пропоганду мы найдем цели для их ненависти. Предатели, иностранцы, чужаки. Им придется сотрудничать с нами, чтобы мы могли защитить их от внешних угроз."
 
 IBR_continue_integration:0 "Продолжить интеграцию меньшинств"
 IBR_continue_integration_desc:0 "У Франко были хорошие идеи, по поводу Иберийских меньшинств. Если они существуют сейчас, это не значит что они будут существовать в будущем. Если физическое уничтожение даже не обсуждается, то мы можем уничтожить их культуру . Это будет очень долгий процесс, однако, медленно, но верно мы сожем интегрировать меньшинства одно за другим. Различия между ними и испанцами будут медленно размываться, пока они не начнут есть как испанцы, одеваться как испанцы, и думать как испанцы."
 
 IBR_iberian_identity_first:0 "Иберийская идентичность Прежде всего"
 IBR_iberian_identity_first_desc:0 "Кем бы ты ни был, в первую очередь ты Ибериец! Люди должны осознать это. Прежде всего, ты должны осознать принадлежность Иберии. Оба Каудильо, создавая единую Иберию не позаботились о создании иберийской идентичности . Мы докажем всем жителям полуострова, что в Иберии есть только одна национальность - Ибериец. Они не должны думать о себе как об "
 
 IBR_redefine_separatism:0 "Пересмотреть определение Сепаратизма"
 IBR_redefine_separatism_desc:0 "Мы не можем эфективно противостоять сепаратистам, из-за того, что мы боремся не с теми людьми. Поскольку мы так строго определяем понятие сепаратизма, некоторые преступники ускользают от нас, хотя их цели очевидны. Мы должны убедиться, что все террористы по праву заклеймены как сепаратисты, поскольку их первоочерёдная цель - расспад Союза. Так же к сепаратистам приравняют и тех кто противостоит воле иберийского народа. Эти люди - террористы и сепаратистские пособники, и каждый должен знать об этом."
 
 IBR_further_empower_the_axencia:0 "Дальнейшее Расширение AAS"
 IBR_further_empower_the_axencia_desc:0 "Количество сепаратистов просто абсурдно. Каким то чудом они всё ещё не разорвали Союз на мелкие кусочки. Довольно. С помощью AAS (Управление противодействия сепаратизму) мы сумеем остановить любого террориста. Но, к сожалению не сейчас. Почему же? У них нет подходящего снаряжения. Они могли бы работать еще лучше, если бы мы уменьшили их нужду постоянно обращаться к судебной системе и обучили их преследовать тех, кого и где они считают нужным, вынося приговоры на месте. Более того, для лучшей эффективности мы дадим им возможность использовать некоторую военную технику, что бы быстрее ловить сепаратистов. "
 
 IBR_encourage_the_caudillos_cult:0 "Поощерять культ Каудильо"
 IBR_encourage_the_caudillos_cult_desc:0 "Каудильо были хорошими лидерами, как же иначе? У них хватило ума, дальновидности и таланта управлять целым полуостровом. Вот на кого нужно равняться! Воистину, эти люди были примером того, каким может быть человек, и к чему надо стремиться. К сожалению такое мнение разделяет преступно малая часть иберийцев. Наш долг - распространить это справедливое восхищение Каудильо на всех и везде. "
 
 IBR_una_grande_libre:0 "Una, Grande, y Libre"
 IBR_una_grande_libre_desc:0 "Иберия едина и неделима. Благодоря AAS, поимка сепаратистов лищь вопрос времени. Никогда больше эти вредители не расколят полуостров на кучку враждующих провинций.Все понимают, что Ибрия едина и это никогда не изменится. Мы свободны и вольны действовать по воле народа, вольны остановить любого, кто встанет на нашем пути. Мы великий народ, и мы понимаем, что никакие этнические меньшинства не смогут помешать нам. Со временем они исчезнут, и Иберия станет по настоящему единой. Празничный салют в честь нашего величия уже готов."
 
 IBR_a_proud_state:0 "Гордое Государство"
 IBR_a_proud_state_desc:0 "У нас богатая история. Иберия живёт в тени гигантов - мы наследники как Испанской, так и Португальской империй, могущественных держав, которые покорили огромные территории и возвысили Христианство до небывалых высот. Они изменили целый континет. Неужели наше прошлое не захватывает дух? Хотя теперь нам и не нужно изменять континенты, люди начинают забывать о своих великих предках. Иберия - христианское государство, с высокими моральными ценностями и религией, которой она всегда будет гордиться."
 
 IBR_principles_of_christian_civilization:0 "Принципы Христианской Цивилизации"
 IBR_principles_of_christian_civilization_desc:0 "Нравственность. Вера. Послушание. Именно эти правила поддерживают истинно христианские народы, не позволяя им опуститься в пучины анархии. Террористы первым делом хотят уничтожить наши моральные устои. Мы не позволим этим принципам погибнуть, а если так, то лучше мы погибнем вместе с ними."
 
 IBR_mastery_of_propaganda:0 "Мастерство Пропаганды"
 IBR_mastery_of_propaganda_desc:0 "Цель пропаганды, вопреки ее названию, не вредоносна. Скажем прямо, всё это для блага нации. Люди со временем стали забывать о важности христианских ценностей, и мы спасаем их от погибели, следя за тем, чтобы они не забывали о учении Иисуса.\n\nК счастью, у нас есть способы, которые донесут наше послание. В наших рядах есть очень талантливая группа пропагандистов, которые способны проповедовать в лучшем виде. Лучшие из лучших получат нашу полную поддержку и все необходимые средства в деле убеждения населения, что еще не встало на путь истинный."
 
 IBR_instigate_national_fervor:0 "Разжечь патриотическое рвение"
 IBR_instigate_national_fervor_desc:0 "Мы все католики. Вместе с этим, мы все иберийцы. Иногда люди забывают даже простые истины. Забывчивость - это черта присущая любому, поэтому необходимо напомнить о важных вещах. И ничто так не напоминает людям об их общих узах, как общий враг, с которым нужно бороться. Им нужно дать цель, и подчеркнуть угрозу, которую она представляет. Мы просто найдем козла отпущения,  повесим на него все грехи, и таким тривиальным способом направим любое недовольство подальше от нашего правительство. Остался лишь один вопрос; кого мы будем ненавидеть?"
 
 IBR_oppose_international_leftism:0 "Противостоять левым движениям"
 IBR_oppose_international_leftism_desc:0 "Конечно, это же очевидно. Коммунисты, Левые, Большевики. Они все одинаковы, и хотят уничтожить Союз, разорвать его, и превратить остатки в кучу едва функционирующих, анархичных коммун. Учитывая радикальный характер их политики, превратить их в объект всеобщего презрения не составит труда. Это может убить двух зайцев одним выстрелом; у пропагандистов появится отличный материал, а у населения козёл отпущения. Где бы ни подняло голову мерзкое социалистическое движение, мы и наше население должны быть готовы остановить его."
 
 IBR_investigate_the_union_republicana:0 "Изучить Unión Republicana"
 IBR_investigate_the_union_republicana_desc:0 "Есть особенно подозрительная группа людей, пытающихся завоевать народное признание в Иберии. Это Unión Republicana, и их обещания принесли им тревожное количество влияния. Их взгляды опасны и от них так и веет левизной. Только одна проблема стоит на нашем пути - у нас нет никаких доказательств. Дабы оправдать наши действия нам необходимо найти доказательства их связи с террористами. Что угодно, любая мелочь может быть использована против них."
 
 IBR_strike_at_democracy:0 "Ударить по Демократии"
 IBR_strike_at_democracy_desc:0 "Ситуация с политическими партиями Иберии не только крайне нестабильна, но и неприемлема. Большинство из них откровенно большевистского толка, и состоят в них далеко не идиоты. Ради блага Союза, мы не можем оставить ситуацию так, как есть. Основываясь на наших доказательствах, согласно которым другие стороны сотрудничают с террористами или являются сепаратистскими движениями, мы можем  дискредитировать, либо полностью устранить любую оппозицию правящей партии."
 
 IBR_an_organic_state:0 "Органическое государство"
 IBR_an_organic_state_desc:0 "Иберийский Союз подобеж живому существу. Он, подобно организму, постоянно меняется. Даже эволюционирует. Множество маленьких компонентов образуют большое целое. Поэтому разве не справедливо называть Союз органическим государством? Более того, Иберия зависит от каждой своей детали. Если одна маленькая шестерёнка в механизме выйдет из строя, то весь механизм перестанет работать. Именно поэтому мы должны следить за каждой деталью. Иберия это место для всех, где каждый на своём месте."
 
 IBR_social_catholicism:0 "Социальный католицизм"
 IBR_social_catholicism_desc:0 "Религия является основой высокоморального и работоспособного общества. Несмотря на свою важность её роль трагически мала в Иберии. Безбожная тенденция будет обращена вспять, поскольку теперь у нас есть сила, чтобы всё изменить. Повсюду дети должны воспитываться в католических традициях, и напоминании важности Общего Блага. В конце концов, в этом суть: группа должна быть поставлена выше индивида, обратное должно осуждаться."
 
 IBR_discuss_corporatism:0 "Обсудить Корпоративизм"
 IBR_discuss_corporatism_desc:0 "Союз, несомненно, подобен организму. Чтобы быть максимально работоспособным, конечно, нам нужно позаботиться об каждой составной части. И корпорации одни из самых важных. Они являются нашими клетками, без них мы ничто. К сожалению, теперь понятие "
 
 IBR_look_to_the_past:0 "Обратиться к прошлому"
 IBR_look_to_the_past_desc:0 "Мы наследники одних из самых влиятельныйх Империй, что видел мир. Между тем, наше влияние не так велико. Поскольку древние империи достигли такого величия, они, должно быть, делали что-то правильно. Мы должны разобраться и изучить их методы, чтобы повторить успех. В чём же секрет достижений старых монархий? Ради Союза мы выясним это и вернеём нашем землям былую славу и величие."
 
 IBR_regional_decentralization:0 "Региональная децентрализация"
 IBR_regional_decentralization_desc:0 "Есть много мнений, которые мы не разделяем с нашими предшественниками. Что бы избежать их ошибок, мы не станем бездумно копировать их методы, однако некоторые их идеи могут нам пригодиться. В то время как время феодализма давно умерло и ушло, мы никогда не позволим его наследию угаснуть. Больше не будет дворян и баронов, однако новая децентрелезация многое подчерпнет из феодализма. МВедь работа сложного организма проста: мозг руководит, а компоненты выполняют."
 
 IBR_take_aim_at_the_fundamental_laws:0 "Сфокусироваться на основополагающих законах"
 IBR_take_aim_at_the_fundamental_laws_desc:0 "Демократическая система хороша для оправдания действий власти, но у нее есть досадная обратная сторона. Необходимо нести политическую ответственность за каждое действие, и даже высокая легитимность не оправдание для борьбы с оппозицией. Нам всегда будут противостоять левые и большевики, потому что они способны манипулировать системой, и использовать её слабые стороны. Что еще хуже, одержимость индивидуальностью над коллективом будет разрушать моральные стандарты Союза до тех пор, пока не останется ничего, кроме анархии и вырождения.\n\nДряхлая система несовместима с нашими радикальными реформами. Демократия-это не что иное, как прикрытие, используемое левыми для захвата власти против воли народа. От этой системы нужно тказаться, ради блага всех Иберийцев. Любая опозиция должна замолчать. Потребуется много времени, чтобы полностью ликвидировать эти фальшивки, но это будет стоить того. Главный повод для беспокойства, это граждане с промытыми мозгами, которые будут упрямиться и отвергать реформы. Но со временем они поймут."
 
 IBR_prioritize_the_farmers:0 "Опора на фермеров"
 IBR_prioritize_the_farmers_desc:0 "Простой фермер, лучший пример гражданина Союза. Они скромные люди, живущие скромной жизнью. Сельскохозяйственный сектор обеспечивает основу иберийской экономики, и наши сельскохозяйственные товары ценятся по всему миру. К тому же, подавляющее большинство фермеров - смиренные католики. Они верны и преданны. Верные католики все до единого, фермеры и скотоводы являются истинными примерами правильных компонентов государственного организма. Они усердно трудятся на благо всего Союза, и знают своё место. Даже за счет других эти скромные герои должны быть вознаграждены за свою самоотверженность. Если мы покажем преимущества работы с нами, то этому примеру последуют другие и начнут сотрудничать."
 
 IBR_redistribute_the_power:0 "Распределить власть"
 IBR_redistribute_the_power_desc:0 "Наконец, Иберия движется в правильном направлении. Общество привыкает к роли Союза в своей жизни, а диссидентское движение слабо как никогда. С народным одобрением теперь мы можем изменить баланс власти. Хоть и из высоких побуждений, люди иногда сами не понимают, что для них лучше. Возможность принимать решения будет передана от них специалистам, которые понимают, как дать каждому именно то, что ему нужно. В награду за их послушание некоторым из наших лоялистов может быть дана справедливая доля контроля над различными сферами."
 
 IBR_estado_novo:0 "O Estado Novo"
 IBR_estado_novo_desc:0 "Дело сделано. Жалкого притворства демократии и "

 
 #REMAKE National Union Oil Crisis Tree
 
 IBR_national_union_oil_crisis:0 "Нефтяной кризис"
 IBR_national_union_oil_crisis_desc:0 "Миерда! Нестабильность на Ближнем Востоке вызвала экономический кризис, который газеты уже окрестили "The Oil Crisis". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."
 
 IBR_emergency_government_powers:0 "Чрезвычайные Полномочия Правительства"
 IBR_emergency_government_powers_desc:0 "На беспрецедентном съезде Совета была достигнута договоренность между правительством и большинством депутатов Alianza Popular. Из-за масштаба проблемы, стоящей перед страной, правительство будет временно полномочно принимать решения по всем вопросам, связанным с Нефтяным кризисом.\n\nОднако новые полномочия президента Валькарсела простираются лишь настолько, насколько позволяет его поддержка среди членов AP, удерживая его некоторые амбиции вне досягаемости."
 
 IBR_oil_priority_lists:0 "Приоритет Нефти"
 IBR_oil_priority_lists_desc:0 "Запасы нефти в стране иссякают, что делает необходимым перенаправление нефти в те слои общества, которые в ней больше всего нуждаются. Военные, например, должны быть обеспечены ради обеспечения стабильности Иберии во время развивающегося экономического кризиса.\n\nНет никаких сомнений в том, что отключение большей части энергоснабжения страны будет негативно воспринято гражданами и бизнесом, но это необходимая мера до тех пор, пока ситуация не будет взята под контроль."

 IBR_less_pay:0 "Меньше Работы, Меньше Зарплаты"
 IBR_less_pay_desc:0 "К сожалению, нефтяной кризис привел к массовому росту безработицы в стране. Иберийские предприятия сталкиваются с необходимостью увольнять своих работников во все более растущем количестве, и с этим нужно что-то делать.\n\nЧтобы избежать дальнейшего резкого падения безработицы, необходимо, чтобы каждый иберийский рабочий был солидарен друг с другом и выдержал период снижения заработной платы, пока мы не пройдём эту бурю. Скорей всего, нам придется отсрочить выплаты зарплат, хотя большенству такое решение не понравится."
 
 IBR_cuts_public_services:0 "Сокращение Общественных Услуг"
 IBR_cuts_public_services_desc:0 "Совместно партии Alianza Popular и PRD предложили радикальное сокращение бюджета в ответ на сложившуюся ситуацию. Вывод правительства состоит в том, чтобы провести различные сокращения, в том числе умеренные сокращения для Seguridad Social, центрального учреждения социального обслуживания в Иберии.\n\nВ ответ может возникнуть некоторое недовольство среди тех, кто полагается на такие услуги, как выплаты по безработице, пенсии и здравоохранение. Мы сообщим общественности, что эти сокращения являются лишь временными, пока мы не переживем худшее."

 IBR_priority_hydroelectric:0 "Приоритизировать Проекты Гидроэлектростанций"
 IBR_priority_hydroelectric_desc:0 "Если и можно извлечь что-то полезное из этих в остальном опасных обстоятельств, так это то, что наши глаза открылись на тот факт, что мы не можем оставаться зависимыми от иностранной нефти для наших энергетических потребностей.Если и можно извлечь что-то полезное из этих в остальном опасных обстоятельств, так это то, что наши глаза открылись на тот факт, что мы не можем оставаться зависимыми от иностранной нефти для наших энергетических потребностей.\n\nПод руководством руководства Министерства промышленности была выдвинута рекомендация, призывающая к увеличению инвестиций в гидроэнергетические проекты по всему полуострову. В частности, выбор гидроэлектростанций в северо-западных регионах Галисии, Астурии и Леона представляется главным кандидатом на финансирование."
 
 IBR_close_stock_market:0 "Закрыть Фондовый Рынок"
 IBR_close_stock_market_desc:0 "На последнем заседании кабинета министров была предложена неортодоксальная мера: временное закрытие фондового рынка, чтобы положить конец как панической распродаже активов, так и циничной спекуляции, которая только вредит экономике. Фактически, рынок будет заморожен до тех пор, пока буря, наконец, не утихнет, смягчая экономический удар по нашему союзу.\n\nЭто предложение было встречено широким одобрением среди членов кабинета министров и должно быть реализовано в сочетании с экономической помощью корпорациям, наиболее пострадавшим от этого шага."
 
 IBR_raise_consumption_tax:0 "Повысить Потребительские Налоги" #Collecting Additional Revenue
 IBR_raise_consumption_tax_desc:0 "Налоги должны быть увеличены, чтобы увеличить дополнительные поступления в государственную казну, поскольку расходы постоянно растут, а доходы уменьшаются. Спорно, что было решено повысить налоги на потребление, чтобы вывести страну из этого экономического спада, с особым акцентом на повышение налогов на нефть и производные от нее продукты.\n\nУтверждалось, что это повредит обычным потребителям, но это необходимый шаг в борьбе с бурей, бушующей в Иберии."
 
 IBR_work_with_corporations:0 "Сотрудничать с Корпорациями"
 IBR_work_with_corporations_desc:0 "После проведения нескольких встреч с иберийскими бизнес-лидерами, работодателями и торговыми ассоциациями, представляющими их интересы, был составлен перечень ключевых мер по улучшению их положения. Особенно хорошо воспринимаются налоговые послабления и ослабление регулирования бизнеса.\n\nЕсли оставить в стороне внешние факторы и потери государственных доходов, изменения необходимы, чтобы удержать корпорации на плаву в суровые времена, которые нас ожидают."
 
 IBR_get_around_tarrifs:0 "Обойти Иностранные Тарифы"
 IBR_get_around_tarrifs_desc:0 "Крайне важно, чтобы Иберия могла продавать свои товары всему миру, иначе наши основные экспортные отрасли рухнут. Страны по всему миру устанавливают более высокие тарифы на иностранные товары, чтобы защитить свою собственную промышленность, но, возможно, Иберия могла бы сделать предложение своим экспортным партнерам в попытке открыть торговые барьеры.\n\nПредоставление исключительных прав и дипломатических уступок могло бы временно расширить наши торговые отношения, когда это больше всего необходимо."
 
 IBR_crackdown_corrupt_creditors:0 "Покончить с Коррумпированными Кредиторами" #A Counteroffer
 IBR_crackdown_corrupt_creditors_desc:0 "Иберия изобиловала теми, кто стремился эксплуатировать экономическое состояние союза, публично пренебрегая всеми обычными приличиями и, несомненно, нарушая закон за закрытыми дверями. Нет сомнения, что с худшими из них придется иметь дело, поскольку они оказывают Иберии такую же услугу, какую паразит оказывает раненому животному.\n\nНаши советники настоятельно рекомендуют преследовать этих кредиторов в полной мере, несмотря на возможный ответный удар, который могут повлечь за собой более жесткие меры."
 
 IBR_we_struggle_together:0 ""We Struggle Together""
 IBR_we_struggle_together_desc:0 "Несмотря на все, через что им пришлось пройти, иберийский народ по-прежнему остается единым в своей солидарности, отказываясь быть сбитым с ног. При каждом удобном случае следует подчеркивать, что эта борьба не только их.\n\nДух народа будет слишком силен, чтобы его можно было сломить, как только все они поймут, что они связаны и борются вместе в стремлении к более великой цели. Они будут знать, что все это пройдет, что ничто не может встать на пути их судьбы."
 
 IBR_the_storm_closes:0 "Буря Уходит"
 IBR_the_storm_closes_desc:0 "Благодаря беспрецедентному лидерству президента Валькарселя дела в Союзе наконец-то начинают налаживаться. То, что нужно было сделать, было сделано, и нам пришлось ждать, пока буря наконец не закончится.\n\nМы уже видим, как поднимаются облака, и свет, сияющий сквозь них, снова украшает эту землю. Бог с Иберией!"
 IBR_storm_closes_tt:0 "С Божьей помощью и поддержкой иберийцев кризис подходит к концу"

 #Auth Congress oil crisis
 IBR_auth_union_oil_crisis:0 "Нефтяной Кризис"
 IBR_auth_union_oil_crisis_desc:0 "Миерда! Нестабильность на Ближнем Востоке вызвала экономический кризис, который газеты уже окрестили "The Oil Crisis". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."
 
 IBR_government_intervention:0 "Вмешательство Правительства"
 IBR_government_intervention_desc:0 "Совет и Каудильо собрались, и после поспешного заседания ответ единодушен: вся мощь Иберийского государства должна вмешаться, чтобы исправить ситуацию. Комитеты Совета приступили к работе, и были созданы чрезвычайные оперативные группы, укомплектованные самыми компетентными людьми, которых только может предложить страна. В течение ближайших недель и месяцев они будут направлять свои рекомендации правительству, стремясь положить конец кризису.\n\nСоюз пережил более тяжелые времена и преодолевал их снова и снова. С верой в Бога иберийский народ будет терпеть, пока его вожди вновь поднимутся к этой задаче."
 
 IBR_prioritise_military_needs:0 "Приоритизировать Военные Потребности"
 IBR_prioritise_military_needs_desc:0 "Некоторые предложения, выдвинутые некоторыми сторонними голосами, просто не обсуждаются, и прекращение поставок вооруженным силам Иберии является одним из них. Потребности военных должны быть удовлетворены, поскольку террористы, несомненно, набросятся на них, если заметят хотя бы намек на слабость защитников Союза.\n\nЭто должно быть сделано, но перенаправление наших истощающихся запасов нефти на военные нужды неизбежно причинит вред людям, которые полагаются на нее."
 
 IBR_new_sources_of_energy:0 "Новые Источники Энергии"
 IBR_new_sources_of_energy_desc:0 "Нельзя допустить, чтобы подобное несчастье снова случилось с Иберией. Именно по этой причине наша целевая группа по энергетике разработала возможные решения для окончательного достижения энергетической независимости. Краеугольным камнем предложения является масштабное инвестирование в атомную энергетику, увеличение нашего нынешнего количества электростанций в три раза в сочетании с поддержкой нескольких перспективных гидроэнергетических проектов.\n\nКак только Иберия окрепнет, приведя в действие свои собственные заводы и дома, внешние силы больше не будут властвовать над нами."
 
 IBR_reconciliation_with_opus_dei:0 "Помощь от Опус Деи" # Reaching Out to the Technocrats
 IBR_reconciliation_with_opus_dei_desc:0 "Опус Деи, несомненно, помогал Иберии в прошлом, и все большее число советников предлагает им принять участие в процессе стабилизации. Эти люди в одежде, особенно некоторые высокопоставленные числители, обладают значительным влиянием в обществе и могут дать ценное понимание экономических вопросов.\n\nОднако, возможно, было бы благоразумно публично преуменьшить их роль в этом процессе из-за большого скептицизма по отношению к ним среди населения."
 
 IBR_fight_inflation:0 "Борьба С Инфляцией"
 IBR_fight_inflation_desc:0 "Чтобы обуздать инфляцию, которая постоянно растет, вызывая неопределенность на рынках и снижение экономической активности, будет реализован ряд политических мер. Самое главное, иберийский центральный банк намерен повысить процентные ставки, чтобы стимулировать сохранение сбережений.\n\nХотя снижение инфляции является необходимым шагом, жесткие меры по ее сокращению могут иметь последствия для некоторых уязвимых слоев общества."
 
 IBR_loosen_state_control:0 "Ослабить Экономический Контроль" #Laying Off the Reins
 IBR_loosen_state_control_desc:0 "Каудильо, особенно Каудильо Франко, были недовольны, когда последнее предложение было выдвинуто высшими экономическими советниками правительства, но, похоже, они понимали, что что-то должно быть сделано. Национальный план стабилизации позволил бы Иберии либерализовать свою денежно-кредитную политику и приватизировать некоторые отрасли промышленности, отодвинув страну дальше от корпоративной экономической системы, которая определяла ее с самого детства.\n\nВполне возможно, что эта система была создана не для того, чтобы долго существовать, и единственное, что осталось сделать, это похоронить ее труп."
 
 IBR_temporary_austerity_AC:0 "Временная Экономия" #Tightening the Belt
 IBR_temporary_austerity_AC_desc:0 "Самые жесткие меры жесткой экономии, введенные правительством Иберии, должны были следовать установленному графику, где они будут постепенно отменены в ближайшие месяцы, но прогнозы показывают, что эта чрезвычайная политика должна быть расширена, чтобы обеспечить успешное восстановление экономики.\n\nЭто идет вразрез с обещаниями, которые мы дали иберийскому народу, но мы можем быть вынуждены отменить свое слово."
 
 IBR_raise_taxes:0 "Повысить Налоги"
 IBR_raise_taxes_desc:0 "Это было отложено на некоторое время, но в конце концов неизбежность повышения налогов не могла быть проигнорирована. Новые налоги, согласно плану, должны быть повышены на потребление и доходы, чтобы компенсировать растущий дефицит бюджета.\n\nВсегда будет так, что повышение налогов усиливает напряженность и вызывает гнев, особенно в такое время раздора, но люди должны понимать, что их личная жертва-на благо нации."
 
 IBR_concessions_to_the_companies:0 "Концессии Компаниям"
 IBR_concessions_to_the_companies_desc:0 "Выбор концессий для иберийских компаний был согласован после ряда встреч между крупными бизнес-лидерами и представителями целевой группы. Пакет включает в себя кредиты под низкие проценты, ослабление дорогостоящего регулирования и увеличение субсидий основным отраслям промышленности.\n\nКто-то может сказать, что это уступка требованиям недобросовестных корпораций, но они должны оставаться на плаву, иначе они приведут за собой всю экономику."
 
 IBR_empowering_the_council:0 "Расширение Власти Совета"
 IBR_empowering_the_council_desc:0 "Со временем стало ясно, что целевые группы, занимающиеся нефтяным кризисом, могли бы лучше интегрироваться в законодательную власть Иберийского совета. Для решения этой проблемы соответствующие комитеты совета должны быть наделены полномочиями путем уменьшения их ограничений и устранения бюрократической волокиты, мешающей им действовать совместно с вновь созданными чрезвычайными структурами.\n\nХотя это разумный шаг, общественность может рассматривать его как общий шаг к ослаблению ограничений, наложенных на Совет, к лучшему или к худшему."
 
 IBR_assist_the_farmers:0 "Помочь Фермерам"
 IBR_assist_the_farmers_desc:0 "Каудильо были совершенно ясны: фермеры Иберии являются одной из главных опор, поддерживающих Союз, и только по этой причине они заслуживают поддержки правительства, поскольку они борются с продажей своих товаров. Кроме того, они обеспечивают страну товарами первой необходимости, в отношении которых мы не можем полагаться на импорт.\n\nМы не подведем иберийского фермера!"
 
 IBR_pray_it_works:0 "Надеюсь Это Сработало"
 IBR_pray_it_works_desc:0 "Благодаря силе и духу Каудильо, а также беспрецедентному опыту и компетентности наших законодателей, администраторов и экспертов; кризис, похоже, наконец-то взят под контроль. Величайшие люди в Союзе работали над решениями, которые привели нас к этому этапу. Эти люди столкнулись с трудностями, защищая Иберию, как и их предшественники.\n\nВсе, что сейчас могут сделать иберийцы, - это поверить в обещание Союза и молиться, чтобы наши усилия не оказались напрасными."

 
 IBR_government_intervention_tt:0 "Правительство должно взять под контроль решение этого кризиса!"
 IBR_prioritise_military_needs_tt:0 "Это §Yухудшит§! положение §Yбедных§! Иберии.\n"
 IBR_new_sources_of_energy_tt:0 "В условиях кризиса мы должны искать альтернативные источники энергии."
 IBR_reconciliation_with_opus_dei_tt:0 "Возможно, настало время позволить Опус Деи помочь в преодолении кризиса."
 IBR_fight_inflation_tt:0 "Ситуация выходит из-под контроля. Необходимо принять меры по борьбе с инфляцией."
 IBR_loosen_state_control_tt:0 "Пришло время несколько ослабить государственный контроль над экономикой."
 IBR_oil_reserves_tt:0 "Мы должны подумать о накоплении наших запасов нефти."
 IBR_raise_taxes_tt:0 "Повышение налогов может быть непопулярным, но если это то, что нужно для борьбы с нефтяным кризисом, так тому и быть."
 IBR_concessions_to_the_companies_tt:0 "Возможно, нам придется предоставить больше прав и привилегий различным компаниям, если мы хотим выжить."
 #IBR_empowering_the_council_tt:0 "До сих пор Совет был скорее резиновым штампом для Каудильо. Возможно, пришло время наделить его большей властью перед лицом этого кризиса."
 IBR_assist_the_farmers_tt:0 "Простой крестьянин был сильно поражен этим кризисом. Помощь им улучшит наше положение."
 IBR_pray_it_works_tt:0 "Мы сделали все возможное, чтобы сдержать ситуацию. Теперь мы надеемся, чтобы наши усилия увенчались успехом."
 
 #Carnation Rev Tree
 IBR_Carnation_Revolution:0 "Революция Гвоздик"
 IBR_Carnation_Revolution_desc:0 "Люди заговорили. Своими действиями и протестами они показали, что больше не поддерживают режим, который подавлял их в течение стольких лет. Даже великая идея режима ложно открыться, чтобы позволить большие свободы, была замечена населением, и они восстали против нее, требуя реальной свободы. Теперь, когда старого правительства больше нет, и было собрано переходное правительство, чтобы превратить Иберию в истинную демократию, революция, которая началась на улицах, увидит свой конец в действиях, которые это новое правительство предпримет, чтобы освободить Иберию от ига тиранов.."

 IBR_Disband_National_Union:0 "Распустить Национальный Союз"
 IBR_Disband_National_Union_desc:0 "Главный аппарат диктатуры Каудильо, Национальный союз был единственной разрешенной политической партией, и в нем размещались все организации режима, использовавшиеся для угнетения народа: Женская секция, Молодежная организация, Sindicato Vertical... С уходом диктатуры пришло время полностью распустить партию и ее организации, чтобы обеспечить свободу народа. Новое правительство также позаботится о том, чтобы все высшие члены и идеологи, которые годами терзали умы иберийского народа ядовитыми мнениями и убеждениями, были найдены, арестованы и чтобы они никогда больше не занимали политических постов.."

 IBR_Clean_Military:0 "Отчистиь Армию"
 IBR_Clean_Military_desc:0 "Несмотря на то, что Вооруженные Силы сыграли ключевую роль в свержении старого режима, в нем приняли участие в основном низшие офицеры. Большинство высших генералов и адмиралов поддерживали диктатуру, они видели в ней способ получения прибыли без особых усилий и в худшем случае соглашались с ее идеологией. Большинство из них не успели вовремя отреагировать на революцию и сидят в тюрьмах, а те, кто сумел собрать сторонников для восстания против воли народа, были быстро разгромлены и теперь делят камеры со своими партнерами. Мы должны сделать так, чтобы эти люди никогда больше не были у власти в армии, чтобы избежать возможных заговоров и попыток переворота, и поэтому все они будут уволены со своих постов и будут ждать своей участи в тюрьме, где они не смогут никому навредить."

 IBR_Madrid_Trials:0 "Мадридские Процессы"
 IBR_Madrid_Trials_desc:0 "Старый режим совершил огромное количество преступлений, большинство из которых были допущены лидерами и важными людьми внутри него. Чтобы привлечь этих преступников к ответственности, правительство объявило о создании специального трибунала, который будет решать судьбу высших руководителей диктатуры. Многие детали до сих пор держатся в секрете правительством, но пресса уже прозвала эти суды "The Madrid Trials" after the city they will take place in."

 IBR_Calm_Conservatives:0 "Успокоить Консерваторов"
 IBR_Calm_Conservatives_desc:0 "В то время как Национальный союз был гнездом фашистских и авторитарных крыс, в нем были и те, кто стремился реформировать систему изнутри. Большинство из них христианские демократы и консерваторы, которые присоединились еще тогда, когда Иберии не было на карте, и партия все еще была FET de las JONS в Испании и Uniao Nacional в Португалии. С уходом старого режима эта группа пообещала поддержать наше дело свободы, но у них есть свои оговорки. Теперь, когда социалистам разрешено объединяться и издавать свою газету, консерваторы направили правительству свои опасения по поводу тех, кого они называют "barbaric socialists". If we want to succeed we must have the support of all the groups that want democracy, so we will make sure to calm the conservatives and shoo away their fears."

 IBR_Appease_Communists:0 "Умиротворить Левых"
 IBR_Appease_Communists_desc:0 "Одна из самых активных групп во время уличных протестов, социалисты и социал-демократы теперь стали предъявлять правительству требование за требованием. В то время как с более умеренными элементами уже расправились, большинство радикалов все еще говорят, что они не будут работать с нами, чтобы принести свободу стране, если их требования не будут выполнены. Конечно, мы не можем запретить их снова, иначе мы стали бы тем, что поклялись уничтожить. Поскольку для достижения наших целей нам нужна поддержка всех групп, участвовавших в революции, мы удовлетворим некоторые пожелания левого крыла, по крайней мере пока."

 IBR_Trim_Fat_Laws:0 "Начать Преобразования "
 IBR_Trim_Fat_Laws_desc:0 "Временному правительству предстоит многое сделать, чтобы превратить Иберию в настоящую демократию. Национальный союз был распущен, а о военных позаботились, так что теперь главным приоритетом является начало изменения законов старого режима. Несколько важных законов, таких как цензура прессы, свобода вероисповедания и правила проведения публичных собраний, будут изменены, чтобы лучше соответствовать новому демократическому тону Иберии и позволить людям свободно критиковать правительство, создавать новые политические партии и многие другие права, которыми пользуются в свободном мире."

 IBR_Adress_People:0 "Обратиться к Народу"
 IBR_Adress_People_desc:0 "Со всеми происходящими изменениями многие люди напуганы и сбиты с толку. Чтобы успокоить ситуацию, президент Гутьеррес-Мелладо объявил, что он выступит с речью, транслируемой как по радио, так и по телевидению, а также опубликованной в газетах; обратится к нации и заверит народ, что все идет хорошо и что вскоре после окончания переходного периода будет достигнута полная свобода. Временный президент позаботится о том, чтобы переход был спокойным и плавным."

 IBR_New_Democracy_World:0 "Новая Демократия На мировой Арене"
 IBR_New_Democracy_World_desc:0 "Теперь, когда старый режим уничтожен и большая часть работы переходного правительства завершена, президент Гутьеррес-Мелладо объявил, что свободные демократические выборы состоятся в неопределенный срок в ближайшем будущем. Окончательная дата будет объявлена, как только правительство завершит последние задачи, которые оно ставило перед собой при своем формировании, но это официально: Иберия теперь присоединяется к миру как демократияy."

 
 #Despotist Union tree
 
 IBR_despunion_victory_tt:0 "Иберии должна будет увеличить свою §Yстабильность§! дабы §Yне дать Союзу окончательно рухнуть§!"
 
 IBR_desp_union_politics:0 "Сохранить прежний курс"
 IBR_desp_union_politics_desc:0 "Последнее, что нужно Иберии в такие времена, как сейчас, - это отойти от испытанного и истинного правления Каудильо. Мы не должны тратить ваше время на попытки исправить то, что ещё не сломано. Суровая и твердая рука Каудильо провела Иберию через бурю германской агрессии, распад триумвирата и годы сепаратистского терроризма. Нет никаких оснований полагать, что этот стиль управления не будет продолжать работать и в будущем.\n\nНекоторые называют нашу систему правления деспотичной, но они мало заботятся о безопасности и выживании ибирийского народа. Истинные патриоты знают правду - режим Каудильо является мечом и щитом Иберии и будет продолжать вести ее по твердому и надежному пути."

 IBR_cripple_opposition:0 "Искалечить оппозицию"
 IBR_cripple_opposition_desc:0 "Слишком долго Каудильо терпели нелояльность и пустую позу реформаторов и оппозиционеров. Достаточно плохо, что режиму приходится иметь дело с крайне левыми и сепаратистскими террористическими группами, иностранными агитаторами и изгнанными антиправительственными партиями. Наличие фракций в правительстве и уважаемых иберийских организаций, также критикующих политику правительства, становится все более утомительным занятием.\n\nНасколько они заявляют о своей лояльности режиму, их непрекращающееся нытье ослабляет нас и наводит на мысль о разобщенности внутри Союз. Их больше нельзя терпеть. Любая оппозиция режиму должна быть искалечена раз и навсегда."

 IBR_expand_definition_of_treason:0 "Расширить понятие измены"
 IBR_expand_definition_of_treason_desc:0 "Так что, как оказалось, нам трудно привлечь лидеров оппозиции к каким-либо серьезным обвинениям, как бы мы ни старались. По правде говоря, недостаточное хлопанье в настоящее время не требует пожизненного заключения. Однако, как мы видели в современную эпоху, многие стремились расширить определение таких слов, как "communism" and "degeneracy" to "anything I don't like". Who's to say that we can't do the same for treason? Soon, even minor crimes, such as theft, littering, and arriving late for work will be classified as treason against the motherland, thanks to wonderful little loopholes and draconian laws."

 IBR_exile_to_the_colonies:0 "Изгнание В Колонии"
 IBR_exile_to_the_colonies_desc:0 "Как бы мы ни хотели, отрезание головы каждому, кто пересекает нас, может плохо сказаться на нашей репутации. Возможно, есть более простое решение,которое оставит всех довольными. Наши колонии плохо населены и не выдерживают сопротивление местных жителей. Поэтому понятно, что мы должны отправлять туда наших нежелательных граждан. Они не смогут влиять на нашу нацию, и люди не смогут жаловаться на «бессмысленные жертвы» или что-то в этом роде..\n\nДиссидентов в колониях ожидает новая жизнь!"wanton executions" or something stupid like that.\n\nA new life awaits dissidents in the colonies!"

 IBR_fortify_tarrafal:0 "Укрепить Таррафал"
 IBR_fortify_tarrafal_desc:0 "Со всеми этими новыми заключенными, которых мы накапливаем благодаря нашей гениальной политике, наши самые большие тюрьмы начинают заполняться. К сожалению, чем больше заключенных, тем больше потенциальных попыток побега. Увеличение охраны и укреплений должно держать ситуацию под контролем. Конечно, некоторые люди могут жаловаться на то, что наша политика, позволяющая заключенным гнить в собственной грязи в тесных жилищных условиях, является «бесчеловечной», но им будет приятно узнать, что такие жалобы подпадают под действие наших законов о государственной измене.."inhumane", but they'll be pleased to know that such complaints fall under our treason laws."

 IBR_god_and_country:0 "Бог и нация"
 IBR_god_and_country_desc:0 "Святая Иберия - отныне и навсегда. В регионе, пренадлежащем Священной Католической Церкви, народы внесли свой вклад в изгнание неверных с наших земель и укрепление религиозного единства. Не следует упускать из виду стабильность, которую Церковь обеспечивала нам на протяжении всех этих лет, и мы должны прилагать все больше усилий, чтобы изобразить Иберию землей обетованной."

 IBR_return_to_tradition:0 "Возвращение к традициям"
 IBR_return_to_tradition_desc:0 "Традиции есть традиции - и они работают не просто так.Кто-то может сказать, что эти традиции изначально никогда не работали хорошо, и что мы только обманываем самих себя, но они могут остановиться на своей неправоте во время поездки на лодке в Таррафал. Перед лицом либерализма и упадка мы будем стоять с гордо поднятой головой."

 IBR_more_power_to_the_military:0 "Больше власти для военных"
 IBR_more_power_to_the_military_desc:0 "Военные всегда были лояльной фракцией, они сыграли ключевую роль в нашем успехе в гражданской войне в Испании. Имеет смысл только вознаградить их лояльность некоторыми дополнительными способностями, чтобы обеспечить дополнительную мотивацию. Конечно, есть некоторые, кто опасается, что это может подготовить почву для военного переворота, но наши каудильо считаются в армии отцовскими фигурами, поэтому, очевидно, у них не было бы причин для этого."
 
 IBR_a_faithful_union:0 "Верный союз"
 IBR_a_faithful_union_desc:0 "Нация,Каудильо,Католицизм. Этими тремя словами обозначается наша великая нация для всего остального мира. Наш союз вечен, и ничто, кроме руки самого Бога, не может разорвать его на части."
 IBR_faithful_union_tt:0 "Пока бог на нашей стороне,Иберия сможет преодолеть любые препядствия!"

 IBR_tighten_our_grip:0 "Усилить нашу хватку"
 IBR_tighten_our_grip_desc:0 "Национал-синдикализм с иберийской спецификой не будет поддерживаться ,пока все сидят на задницах. Было бы бесполезно позволять злоумышленникам продолжать создавать проблемы из-за нашей снисходительности, поэтому очевидно, что мы должны консолидировать власть еще сильнее. Скептики и диссиденты вскоре почувствуют железную хватку государства."

 IBR_cement_caudillos:0 "Железобетонная хватка Каудильо"
 IBR_cement_caudillos_desc:0 "Каудильо вместе правили Иберией на протяжении многих лет, невзирая на времена процветания и смуты. Проблемы, с которыми сталкивается наша нация, возникают не из-за централизации власти, как утверждают некоторые, а на самом деле как раз таки наоборот: наши Каудильо ограничены мелкой бюрократией. Если мы освободим их от этих ограничений, у них будет больше возможностей превратить нашу нацию в нечто великое."

 IBR_encourage_youth:0 "Вовлекать молодежь"
 IBR_encourage_youth_desc:0 "Хотя взрослые, вероятно, будут достаточно умны, чтобы подыгрывать, они проиграли дело с точки зрения реального укрепления наших идеологических убеждений. С другой стороны, дети очень податливы. Благодаря сочетанию специальных школьных программ и внеклассных мероприятий, призванных привить чувство патриотизма, иберийская молодежь станет искренне верующей в наше дело и будет готова умереть за него, как только вырастет."

 IBR_catholic_education:0 "Католическое образование"
 IBR_catholic_education_desc:0 "Именно католицизм служит моральной опорой нашего общества. По полному совпадению, католическая церковь также поддерживает наше правление. Если мы хотим верности нашему отечеству и руководству, мы должны прежде всего установить верность Богу, который дает нам провидение. Наше правление будет рассматриваться молодежью не только как политически разумное, но и как объективно нравственный выбор в мире, полном вырождения."

 IBR_state_media:0 "Государственные СМИ"
 IBR_state_media_desc:0 "Чтобы эффективно контролировать то, что думают наши граждане, нам необходимо составить четкое повествование обо всех событиях, а это трудно сделать, когда у вас есть полунезависимые новостные агентства, которые считают, что они «умны», отклоняясь от официальной версии. Полный государственный контроль над СМИ должен быть усилен, если мы хотим иметь сплоченное общество. В конце концов, если овцы слышат одни и те же тезисы достаточно часто, они им поверят."clever" by deviating from the official story. Total state control of the media must be reinforced if we are to have a cohesive society. After all, if the sheep hear the same talking points repeated enough, they'll believe them."

 IBR_iberian_grand_prix:0 "Гран-при Иберии"
 IBR_iberian_grand_prix_desc:0 "Поскольку политические проблемы Иберии привлекают всеобщее внимание, наши Каудильо решили организовать мероприятие Гран-при, чтобы отвлечь внимание обычного человека от гораздо более насущных проблем. Конечно, это будет исключительно национальное мероприятие, к которому не будут допущены какие либо команды меньшинств или сепаратистов. Наблюдение за тем, как португальские и испанские команды соревнуются в этом высокоскоростном виде спорта, должно вызывать у нашего населения сочетание патриотизма, единства и национального рвения, что хорошо ,поскольку это сможет на данный момент сдерживать потенциальных несогласных."

 IBR_cracking_down_on_democracy:0 "Борьба с демократией"
 IBR_cracking_down_on_democracy_desc:0 "В этом мире нет ничего более токсичного, чем ложный бог "democracy", the idea that state policy should be controlled by the whims of an ignorant mob. Liberalism would see our great nation torn to shreds and drowning in chaos and anarchy for the sake of "freedom". Such tendencies must be curbed, perhaps in a way that paints the rule by the Caudillos as "true" freedom."

 IBR_caudillos_know_best:0 "Каудильо знают лучше"
 IBR_caudillos_know_best_desc:0 "Наши Каудильо, проводники двух наций, объединенных гармонией, не зря являются нашими лидерами. Они поднялись до своего положения, основанного на заслугах и благодати Божьей, и служат объединяющими точками для иберийского патриотизма. Кто мы такие, чтобы критиковать их решения или утомлять их "advice" from the feeble minded? They clearly know what they're doing, so let's just let them do just that."

 IBR_grand_parade:0 "Гранд Парад"
 IBR_grand_parade_desc:0 "Нашему великому народу давно пора провести парад, демонстрирующий доблесть и мощь иберийских вооруженных сил. Мы проведем трехдневный парад в Валенсии, бросив вызов каталонским сепаратистам, все еще скрывающимся в наших границах. Армия, флот и военно-воздушные силы проведут день в центре внимания, демонстрируя публике новейшие и лучшие иберийские военные машины и технологии. Это не только шанс показать нашему населению, что иберийская армия означает бизнес, но и прекрасное время, чтобы похвастаться перед конкурентами и посмотреть, как они съеживаются в страхе перед нашей могущественной нацией."

 IBR_crush_dissent:0 "Сокрушить инакомыслие"
 IBR_crush_dissent_desc:0 "В нашем славном союзе нет места тем, кто желает подорвать общее благо. Различные группы меньшинств, движения за независимость и региональные губернаторы - все они работают, чтобы увязнуть в Иберии своими требованиями и попытками отступления, что приводит к росту террористических групп, которые угрожают уничтожить нашу родину. Мы пошли на них довольно легко, но теперь необходимо провести черту здесь. Так далеко, не дальше!"

 IBR_matter_of_minorities:0 "Вопрос меньшинств"
 IBR_matter_of_minorities_desc:0 "В основе всего недовольства нашим правлением - наши меньшинства. Не довольствуясь своим местом, они чувствуют необходимость непрерывно кричать об "ethnic self determination" and "representation in government", as though living in our great nation isn't a reward enough. These complainers will have to be dealt with first, as they are probably the biggest source of terrorism in Iberia."

 IBR_promote_the_loyal:0 "Продвинуть доверенные лица"
 IBR_promote_the_loyal_desc:0 "Не каждое меньшинство - ожидаемый террорист. Будь то искренняя вера в наше дело, циничное мошенничество или просто страх, есть также те, кто ставит свою лояльность по отношению к государству выше лояльности к своей этнической группе. Эти сотрудники должны быть вознаграждены, чтобы стимулировать их работу и, возможно, убеждать других в том, что работать с иберийской системой намного проще, чем пытаться бороться с ней."

 IBR_guns_for_the_guardia_civil:0 "Оружие для гражданской гвардии"
 IBR_guns_for_the_guardia_civil_desc:0 "Гражданская гвардия, официальная полиция штата, оказалась бесценной в удержании преступников и мятежников от разрушения нашего общества. Они должны быть усилены, чтобы они могли более эффективно устранять недоработки. Скоро нашим врагам некуда будет спрятаться и некуда сбежать."

 IBR_ending_regional_autonomy:0 "Покончить с региональной автономией"
 IBR_ending_regional_autonomy_desc:0 "Слишком долго мы делегировали свои полномочия, оставляя некоторые части в руках местных лидеров. И, как мы все знаем,что лидеры, не относящиеся к каудильо, склонны делать неправильные поступки, какими бы лояльными они ни были. Пора доверенным иберийцам взять на себя прямой контроль и иметь возможность навязывать свои прихоти без вмешательства надоедливых местных властей."

 IBR_strengthen_the_axencia:0 "Усилить Аксенсию"
 IBR_strengthen_the_axencia_desc:0 "Очевидно, что Аксенсия Анти-Сепаратиста, организация, занимающаяся расследованием и пресечением любых сепаратистских заговоров в Иберии, не функционирует должным образом. Атаки сепаратистов по всему Союзу только усилились. Становится все труднее искоренить их среди населения, которое все больше сочувствует им, от которого они могут ожидать все большего количества пожертвований. Этого не должно быть. Единственный способ остановить эту тревожную тенденцию - дать Аксенсия возможность работать лучше с меньшими затратами и даже лучше с большим. Любые коррумпированные чиновники будут сняты со своих постов, остальные будут оценены на предмет их лояльности, чтобы убедиться, что у них нет симпатий, которых у них не должно быть. Наконец, они могли использовать еще несколько расходных материалов для работы.."

 IBR_the_issue_of_languages:0 "Языковой вопрос"
 IBR_the_issue_of_languages_desc:0 "Иберия является домом для различных языков и региональных диалектов, которые оказались устойчивыми к другим правительствам, которые пытались искоренить их. Хотя только два утвержденных языка, португальский и кастильский, используются в правительстве, образовании и армии, это не помешало обычному использованию каталонского, баскского и галисийского языков дома и на работе в соответствующих регионах. Если мы хотим решить эту языковую разобщенность в Иберии, мы должны работать быстро и рассмотреть несколько вариантов, чтобы унифицировать и формализовать наши утвержденные языки и диалекты."

 IBR_regions_subdued:0 "Регионы покорены"
 IBR_regions_subdued_desc:0 "Сепаратисты в нашей великой нации наконец разгромлены. Подлые баски, трусливые галичане и назойливые каталонцы были раздавлены превосходным иберийским сапогом, и теперь пришло время окончательно укрепить наш контроль и управление этими некогда мятежными регионами. Аппарат местного самоуправления будет демонтирован, а всякая региональная автономия будет безжалостно лишена. Мы должны быть беспощадными, если хотим создать стабильную и процветающую Иберию!"

 IBR_firmly_in_control:0 "Все под тотальным контролем"
 IBR_firmly_in_control_desc:0 "Сегодня встает солнце, как и новая Иберия,наше могучее и доблестное государство. Наши реформы, которые мы проводили, послужили обеспечению будущего для нашего славного государства и уничтожили жалкую оппозицию, которая стремилась к нашему уничтожению. Враги были сокрушены непрекращающимся маршем нашей армии, бесконечными проповедями наших священников и неутомимым бдением наших Каудильо. Теперь никто не может победить наших могучих лидеров, и немногие осмелятся даже попытаться. Да здравствует Иберия, Франко и Каэтано!"
 
 #Despotist Oil Crisis tree
 IBR_despotist_oil_crisis:0 "Нефтяной Кризис"
 IBR_despotist_oil_crisis_desc:0 "Мьерда! Нестабильность на Ближнем Востоке вызвала экономический кризис, который газеты уже окрестили "The Oil Crisis". Our dependence on Middle Eastern Oil has meant that we have been hit particularly hard by the crisis and our economists are predicting an imminent economic recession. This means that it is up to our government to weather the storm and guide the Iberian ship through this mess."
 
 IBR_clamp_down_on_civilian_usage:0 "Ограничить Использование Нефти"
 IBR_clamp_down_on_civilian_usage_desc:0 "Наша первая задача, естественно, - сохранить имеющиеся у нас запасы нефти. Учитывая, что нам и так не хватает нефти для жизненно важных целей, мы не можем просто позволить случайному иберийцу и его дяде использовать его для таких бессмысленных вещей, как автомобили или освещение своих домов. Ради блага нации мы должны прекратить любое дополнительное использование нефти мирными жителями и собрать то, что ещё не используется, в наши резервы. Государство решит, как лучше его распределить."
 
 IBR_a_candle_for_light:0 "Свечи для Освещения"
 IBR_a_candle_for_light_desc:0 "Зачем людям пользоваться лампами? Зачем тратить хорошее масло на освещение дома, если свечи могут делать то же самое без масла? Чтобы уменьшить беспокойство гражданского населения, мы должны в краткосрочной перспективе поощрять использование свечей в качестве средства освещения. Конечно, они могут быть не такими эффективными, но сейчас тяжелые времена, и каждый должен пойти на жертвы, чтобы государство могло процветать."
 
 IBR_a_horse_for_transport:0 "Транспортные Лошади"
 IBR_a_horse_for_transport_desc:0 "Наши предки пользовались этими четвероногими красавицами тысячи лет, и ни разу им не пришлось кормить их маслом. Почему же тогда мы позволяем нашим гражданским тратить масло на автомобили, когда лошади могут выполнить ту же задачу? Чтобы облегчить проблемы, вызванные нехваткой транспорта, мы должны раздать людям лишних лошадей, а также начать массовое производство конных экипажей. Правда, они ездят далеко не так быстро, как автомобиль, но потребности государства перевешивают потребности людей."
 
 IBR_only_heat_for_the_pan:0 "Тепло Только для Кастрюли"
 IBR_only_heat_for_the_pan_desc:0 "Давайте будем честны с собой, действительно ли людям НУЖНО отопление для своих домов? В большинстве случаев он используется только для того, чтобы люди чувствовали себя комфортно, а комфорт - это последнее, о чем мы должны беспокоиться перед лицом такого кризиса. Тепло необходимо сохранять для жизненно важных целей, например, для приготовления пищи, от которой в противном случае можно было бы заболеть, и даже в этом случае использовать его умеренно. Если им станет холодно, они могут просто забиться вместе под одеялами. Вообще-то, человеческое тело - отличный источник тепла, возможно, им стоит пользоваться им больше, а не тратить наши запасы нефти.."
 #above foci were written long ago lmao
 
 IBR_all_for_the_military:0 "Всё для Военных"
 IBR_all_for_the_military_desc:0 "Крайне важно обеспечить, чтобы наши вооруженные силы получали все, что им нужно, даже в такие времена, как сейчас. Помимо простого политического удобства, военные являются гордостью Иберии. Они стоят непоколебимо, как наша величайшая линия обороны против террористов и сепаратистов. Если мы позволим нехватке нефти разрушить нашу гордость, то мы действительно потерпим неудачу как страна.\n\nХотя это правда, что нефти остается все меньше, с нашими мерами жесткой экономии мы сможем убедиться, что у военных есть топливо, необходимое для работы, и немного в резерве. В конце концов, как наши солдаты уже смогли обойтись свечами и лошадьми?"

 IBR_the_fight_for_iberia:0 "Борьба за Иберию"
 IBR_the_fight_for_iberia_desc:0 "Мы должны учитывать не только материальные потребности Иберии. Даже сейчас, в самый тяжелый для нас час, зловещие враги замышляют нашу гибель. Коммунисты, террористы, сепаратисты и многие другие стремятся уничтожить нас, разорвать наш Союз за то, что он осмелился существовать. Они прячутся среди наших гражданских, используя их как щит и обращая в свой культ измены.\n\nЧтобы остановить рост рака, мы должны завоевать сердца и умы иберийцев. Недостаточно обеспечить выживание государства; мы также должны сделать так, чтобы его любили люди внутри него. Если наша политика не будет поддержана, то они ничего не сделают, чтобы спасти нас."

 IBR_blessed_is_the_simple_man:0 "Блажен Скромный Человек"
 IBR_blessed_is_the_simple_man_desc:0 "Блажен простой человек, живущий для Бога, а не для собственной материальной выгоды. Блажен простой человек, тот, кто пренебрегает материальным миром, чтобы приблизиться к своей вере. Блажен простой человек, тот, кто доверяет своим лучшим распределять вещи так, как это необходимо.\n\nЭти уроки просты и касаются вопросов веры, которые должны усвоить все добрые христиане. Они научатся, только если мы научим этому их. Обучая иберийских граждан добродетелям простой жизни, мы обнаружим, что нам будет гораздо легче заставить их поддерживать строгую экономию, и моральный урок будет только дополнительным преимуществом."

 IBR_just_enough_on_the_plate:0 "Не больше, чем поместится на Тарелке"
 IBR_just_enough_on_the_plate_desc:0 "Сколько вам действительно нужно есть? Конечно, никто не должен голодать - мы живем в современной стране, и бросить наш народ таким образом означало бы признать, что мы бессильны. Но всё же, чем является город? Многие утверждают, что свободный доступ к большому количеству приготовленной пищи - это голод.\n\nПравда в том, что этот недавний кризис должен заставить иберийцев пересмотреть свои диетические привычки. Много пищи требует приготовления, а приготовление пищи сжигает масло, которое мы не можем позволить себе тратить впустую. Если граждане абсолютно не могут обойтись без приготовленной пищи, то нужно, чтобы они готовили только минимум."

 IBR_olives_to_bullets:0 "Орудия вместо Олив"
 IBR_olives_to_bullets_desc:0 "Если и есть что-то, что вызывает подобный нефтяной кризис, так это нестабильность. Террористы и сепаратисты строят заговоры среди нас, и их шепот становится все более соблазнительным для людей в эти тяжелые времена, поскольку мы не можем удовлетворить каждую последнюю прихоть публики. Если мы не можем полностью завоевать сердца и умы людей, то мы не должны зависеть от их мнения. У нас должны быть средства для продолжения нашего существования, несмотря ни на что.\n\nВоенные должны получить необходимое финансирование, чтобы работать в штатном режиме. Даже если нам придется выкапывать оливковые ямы, чтобы разместить наши пушки, мы обеспечим военных всем необходимым, независимо от того, где нам придется искать средства."

 IBR_crush_the_masons:0 "Виноваты Масоны"
 IBR_crush_the_masons_desc:0 "Опус Деи. Было ошибкой впускать этих ублюдков-масонов в правительство. Они втирали нам сладкие истории о процветании, о том, что их политика принесет экономическое чудо в Иберию, если только мы им поверим. Какое-то время их политика, возможно, и действовала, но только для того, чтобы одурачить нас. В этом кризисе виноваты масоны, которые принесли нам столько же вреда, сколько террористы и сепаратисты. Они приготовились к чему-то подобному и постарались выкрутить нож как можно сильнее.\n\nМасоны виновны в измене, не меньше. Мы должны изгнать их из нашего правительства и не останавливаться, пока последние из их предательских отбросов не будут стерты с полуострова. Население наверняка будет лучше понимать нашу политику, как только поймет, что кризис - это не наша вина."

 IBR_the_ascetics_of_jesus:0 "Аскетизм Иисуса"
 IBR_the_ascetics_of_jesus_desc:0 "Быть христианином - значит принять Его слово, а также слова Иисуса Христа. Недостаточно просто прислушиваться к его словам, чтобы быть истинным христианином, они также должны идти по стопам Иисуса, принимая его образ жизни и учения. Так получилось, что одно из его учений достаточно близко соответствует нашим целям, и мы можем использовать это.\n\nИисус жил простой жизнью, оторванный от большинства удобств и счастливо обходившийся минимумом. Многие из наших современных предметов роскоши тесно связаны с нефтью. Поощряя аскетический образ жизни в духе Иисуса, мы могли бы облегчить принятие мер жесткой экономии - ибо они уже частично приняли их."

 IBR_rain_upon_the_earth:0 ""I will send rain upon the Earth.""
 IBR_rain_upon_the_earth_desc:0 "Библия-важный источник уроков. В его отрывках есть много вещей, из которых можно черпать вдохновение, и его цитаты всегда актуальны - вопрос только в том, как правильно их интерпретировать. Есть один конкретный отрывок, который имеет отношение к нашему нынешнему положению:\n\n"After a long time, in the third year, the word of the LORD came to Elijah: "Go and present yourself to Ahab, and I will send rain upon the Earth.""\n\nWhen times were their most dire, Elijah kept to his faith in God. For his faith, he was rewarded with rain, solving his drought and banishing the false prophets. This passage applies to us, too. The false prophets, the terrorists and the separatists, they claim that they can save their people, but they are built on lies and falsehood. We shall remain faithful, and even though we are in a drought of fuel, it shall return to us as surely as the rains if we remain steadfast. Iberia will prevail!"

 IBR_clamp_down_on_civilian_usage_tt:0 "Эти действия, несомненно, уменьшат §Yстабильность§! нашей нации, но они необходимы для долгосрочной §Yстабильности§!."
