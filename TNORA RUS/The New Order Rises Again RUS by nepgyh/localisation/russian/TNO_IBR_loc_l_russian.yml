 IBR.5020.t:0 "Разработка стратегии государственной реформы"
 IBR.5020.d:0 "Улластрес вышел вперед на трибуну, терпеливо ожидая, пока собравшиеся министры и журналисты успокоятся, прежде чем заговорить. "Состояние различных правительственных учреждений, унаследованных от темной эпохи Каудильо, остро нуждается в реформировании. Не будет никакой возможности превратить нацию в стабильный и процветающий союз равных без, и извините за метафору здесь, - он почти нахально подмигнул, в то время как в зале раздалось несколько смешков, - великого потопа, чтобы искоренить прежний конституционный беспорядок неудачного объединения."\n\n"Автаркический характер старой экономической и государственной политики лучше всего подходит для нетерпимой нации отшельников, которой мы когда-то были. Мы не слушали, мы уходили в себя. Что ж, дамы и господа, я говорю "хватит"!" Он на мгновение отступил, снова ожидая, пока стихнут аплодисменты. "Очевидно, что для выполнения такой задачи нам потребуется большой опыт, но я уверен, что наше новое правительство справится с этой задачей. Нам также очень повезло, что мы накопили значительное количество связей с экспертами в различных областях частного сектора, которые признают, что в их интересах поддерживать восстановление. Поэтому не волнуйтесь; дети этой великой страны, нации Иберии, будут стоять твердо и гордо, как скала свободы в море тирании! Не будет возврата к великой эпохе, когда-то потерянной, мы создадим свою собственную, прямо сейчас, чтобы те, кто придет после нас, подражали ей в грядущей вечности."
 IBR.5020.a:0 "Сильный сигнал к светлому будущему."

 
 IBR.5021.t:0 "Совет от надежного друга"
 IBR.5021.d:0 "После того, что уже стало ключевой речью в политической истории Иберии, новый президент Иберии, глава реформистских рыночных либералов, по-видимому, усердно работал над созданием основы для грандиозных обещаний, которые он дал. Его сотрудники редко видели, чтобы Улластрес покидал свой офис, и лишь немногие люди приходили его навестить, однако одним из них был основатель религиозной организации "Опус Деи" Хосемария Эскрива.\n\nЧеловек Божий довольно часто посещал нас, неся с собой большие портфели, переполненные графиками и другими разнообразными бумагами. Очевидно, что Улластрес выполнил свое предыдущее заявление о консультировании экспертов частного сектора, чтобы помочь в формировании государственной политики, которая будет способствовать большей экономической либерализации страны. Опора на католиков, вероятно, доказывает, что президент по-прежнему будет опираться на традиционную основу, несмотря на его широко распространенные планы реформ."
 IBR.5021.a:0 "За этими дверями формируется великий план."

