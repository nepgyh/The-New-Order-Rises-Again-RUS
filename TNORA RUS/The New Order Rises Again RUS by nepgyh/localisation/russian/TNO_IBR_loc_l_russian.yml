 IBR.558.t:0 "Терроризм в Стране Басков?"
 IBR.558.d:0 "В перестрелке между террористами ЭТА и Гражданской гвардией на блокпосту близ Адуны, Гипускоа, погиб член Гражданской гвардии Хосе Пардинес. После инцидента два активиста ЭТА были застрелены на другом блокпосту. Первый, Тхаби Этксебарриета, убит, а второй, Иньяки Сараскета, ранен.\n\nКогда член Гражданской гвардии Хосе Пардинес Аркай попытался остановить члена ЭТА Этксебарриету и Сараскету во время обычной проверки на дорогах, он был застрелен. Террористов преследовали и убили, когда они пытались бежать.\n\nЭто, однако, привело к дальнейшему возмездию со стороны ЭТА в форме запланированного убийства: Мелитона Мансанаса, начальника тайной полиции в Сан-Себастьяне. Отряд ЭТА застрелил Мансанаса, когда он возвращался в свой дом в Ируне, Гипускоа."
 IBR.558.a:0 "Очень тревожно... Как можно скорее объявите в провинции чрезвычайное положение."
 
 IBR.559.t:0 "Серийная бомбардировка ЭТА!"
 IBR.559.d:0 "Мадрид только что подвергся серии взрывов, совершенных вооруженной баскской сепаратистской группировкой ЭТА! В результате нападений, состоявших из скоординированных взрывов в аэропорту Барахас и на железнодорожных станциях Аточа и Чамартин, погибли 7 человек и ещё 100 получили ранения. Взрывы произошли на следующий день после двух терактов в Бильбао и Сан-Себастьяне, в результате обоих терактов погибли два человека.\n\nПервая бомба была заложена на первом этаже аэропорта, в зале прилета внутренних рейсов, рядом с информационным бюро. Предполагается, что судя по силе взрыва бомба состояла из 6 килограммов Амато. Она взорвалась в 13:01, уничтожив близлежащие магазины, туалеты и окна. Разбитое стекло из окон привело к многочисленным травмам, в том числе солдата и члена Гражданской гвардии. Для перевозки некоторых раненых в клинику Ла-Паса использовались такси. В результате взрыва бомбы погибли три человека.\n\nНа железнодорожном вокзале Чамартин бомба была помещена в шкафчик рядом с залом ожидания. Взрыв произошел в 13:10 и вызвал панику, многие бежали из здания к выходам, но вернулись через несколько минут, когда поняли, что оставили свой багаж. Давид Фернандес, португальский студент, был обезглавлен в результате взрыва бомбы.\n\nСамое серьёзное нападение произошло на железнодорожной станции Аточа в 13:15, в результате чего 3 человека погибли и 40 получили ранения из-за конструкции шкафчиков, в которых была заложена бомба.\n\nЭти три нападения нанесли в общей сложности ущерб в размере 23 миллионов песет."
 IBR.559.a:0 "Передайте мои соболезнования всем семьям погибших. Проклятые террористы."
 
 IBR.560.t:0 "Взрыв в мадридском кафе унес жизни 9 человек!"
 IBR.560.d:0 "Кафе Роландо подверглось нападению вчера днем на улице Калье-дель-Коррео в Мадриде, в результате чего погибли 9 человек и ещё 51 был ранен! Хотя никто не взял на себя ответственность, считается, что нападение было совершено вооруженной баскской сепаратистской группировкой ЭТА.\n\nКафе "Роландо" располагалось в Мадриде, на улице Калье-дель-Коррео 4, недалеко от Главного управления безопасности, штаб-квартиры испанской полиции. Его регулярно посещали сотрудники полиции и служб безопасности.\n\nБомба была заложена у входа в здание и взорвалась ранним утром, во время оживленного обеденного периода. В момент взрыва в соседнем ресторане "Эль Тобоган" обедали более 300 человек, двое из которых погибли. Взрыв нанес значительный ущерб близлежащим зданиям, выбив окна близлежащего Главного управления безопасности, в то время как два автомобиля, припаркованные поблизости, были полностью разрушены. Бомба привела к обрушению части потолка кафе "Роландо", и гости, проживающие в пансионе выше, получили ранения из-за падения через щели в потолке. Полиция немедленно прибыла и оцепила место происшествия.\n\nДвое из 9 убитых и 11 раненых были сотрудниками полиции, однако среди раненых помимо остальных сотрудников и клиентов кафе был заместитель начальника испанской политической полиции. Есть тяжелораненая жертва, которая находится в очень критическом состоянии и вряд ли выживет."
 IBR.560.a:0 "Сохраняйте спокойствие!"
 
 IBR.561.t:0 "Взрыв в Мадриде унес жизни 12 человек!"
 IBR.561.d:0 "Плаза Република Доминикана была атакована вчера сепаратистами ЭТА с помощью заминированного автомобиля в Мадриде, в результате чего погибли 12 человек и ещё 32 получили ранения. Все погибшие были членами Гражданской гвардии, обучавшимися в близлежащей автошколе на Принсипи-де-Вергара.\n\nСтавший целью полицейский конвой состоял из 70 гражданских гвардейцев в возрасте от 18 до 25 лет, которые покинули школу дорожного движения, чтобы отправиться в Вента-де-ла-Рубиа на окраине столицы, где полиция ежедневно практикуется в вождении мотоцикла. Колонна состояла из автобуса, микроавтобуса и грузовика "Пегасо", и каждый день следовала по одному и тому же маршруту в одно и то же время, что, по всей вероятности, облегчало работу ЭТА.\n\nЗаминированный автомобиль был заряжен, по оценкам, 35 килограммами взрывчатки Гома-2 со значительным количеством шрапнели и был приведен в действие с помощью дистанционного управления одним из террористов, который ждал прохождения колонны на ближайшей автобусной остановке. ещё один из террористов ждал неподалеку в машине, чтобы скрыться.\n\nВзрыв, в своей ужасающей мощи, подбросил автобус в воздух. Четыре офицера были убиты на месте, ещё 32 получили ранения, в том числе шесть гражданских лиц. ещё четыре офицера были объявлены мертвыми вскоре после этого в близлежащей клинике Ла-Паса, а девятый умер в 21:30 того же дня. Среди пострадавших были пассажиры, ожидавшие на ближайшей автобусной остановке, в то время как автомобили и имущество на площади также были повреждены."
 IBR.561.a:0 "....Они были прекрасными молодыми людьми...такая потеря..."
 
 IBR.562.t:0 "Взрыв в Мадриде унес жизни 18 человек и ранил 82!"
 IBR.562.d:0 "Около 22:30 вечера в ресторане "Эль Дескандо-Ла Каса де лас Костиллас" в Мадриде взорвалась мощная бомба, в результате чего трехэтажное здание, в котором находится ресторан, рухнуло.\n\nЗдание обрушилось на около 200 посетителей и сотрудников ресторана, в результате чего погибли 18 человек и 82 получили ранения. Пятнадцать военнослужащих близлежащей авиабазы Торрехон были среди раненых, но, хотя ресторан часто посещался персоналом авиабазы, время взрыва бомбы произошло в час, когда обычно присутствовали несколько летчиков.\n\nПолицейское расследование пришло к выводу, что взрыв был вызван 13-фунтовой хлоратитовой бомбой, заложенной рядом с ванной комнатой ресторана, состоящей из химического соединения, состоящего из калия, серы и хлората, типа взрывчатого вещества, которое, как говорят, редко используется местными испанскими террористическими группами.\n\nТем не менее, ответственность за нападение взяла на себя баскская сепаратистская группировка ЭТА."
 IBR.562.a:0 "Неужели у них нет стыда? Сколько семей они разорвали из-за этой мелкой ссоры!?"
 
 IBR.563.t:0 "ЭТА взрывают самолет над Альканьисом!" #plane crash
 IBR.563.d:0 "Как огненный шар, DC-8 взрывается и падает над Альканьисом! ЭТА ответственна! До 100 погибших!\n\nДо 100 человек погибли прошлой ночью, когда самолет Douglas DC-8 авиакомпании Iberia Airlines взорвался над Альканьисом и разбился недалеко от города. На данный момент не так много подробностей было раскрыто, но, похоже, причиной стал теракт, совершенный террористом-смертником ЭТА.\n\nЧисло погибших может составить 116 человек, в результате чего погибли 100 пассажиров и 16 членов экипажа.\n\nИз 116 погибших 96 были иберийцами, а 20 - гражданами Италии. Манифест был разослан во многие провинциальные государственные СМИ. Из-за этого чрезвычайного положения государственным средствам массовой информации было приказано не публиковать содержание этой подрывной литературы, а вместо этого передать документы в ААС для обработки. Если повезет, можно будет найти зацепки к виновнику этого злодеяния."
 IBR.563.a:0 "Но что будет дальше?"
 
 IBR.564.t:0 "ЭТА убивает генерала Кабанильяса!"
 IBR.564.d:0 "Вчера генерал Карлос Асенсио Кабанильяс был убит вместе со своим водителем и телохранителем, когда террористы взорвали взрывчатку под его проезжающим автомобилем на мадридской улице, когда генерал Кабанильяс возвращался с мессы!\n\nПо данным Гражданской гвардии, подразделение коммандос ЭТА арендовало квартиру в подвале на улице Клаудио Коэльо 104, Мадрид, по маршруту, по которому генерал Кабанильяс должен был пойти на мессу в церковь Сан-Франциско-де-Борха.\n\nВ течение длительного периода времени подразделение вырыло туннель под улицей, сказав хозяину, что они были студентами-скульпторами, чтобы скрыть свою истинную цель.\n\nТуннель был забит примерно 80 кг Гома-2 неизвестного происхождения.\n\nДругое подразделение коммандос ЭТА, состоящее из трех человек, замаскированное под электриков, взорвало взрывчатку по командному проводу, когда мимо проезжал "Мерседес-Бенц" генерала Кабанильяса. Взрыв отбросил генерала Кабанильяса и его машину на трехэтажное здание.\n\nМашина рухнула на землю на противоположной стороне иезуитского колледжа, приземлившись на балконе второго этажа.\n\nГенерал Кабанильяс пережил взрыв, но вскоре умер. Его телохранитель и водитель были убиты на месте. "Электрики" кричали ошеломленным прохожим, что произошел взрыв газа, а затем в суматохе разбежались. Позже их найдут и доставят на допрос.\n\nЭТА взяла на себя ответственность за это ужасное нападение на нашу федерацию."
 IBR.564.a:0 "..Это будет иметь последствия. Очень суровые, для тех, кто в них замешан."
 
