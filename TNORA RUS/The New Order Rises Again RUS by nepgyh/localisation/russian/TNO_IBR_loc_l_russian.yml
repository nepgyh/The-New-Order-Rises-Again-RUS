 ### Union Tree ###
 ##################
 
 IBR_state_of_the_union:0 "Состояние Союза"
 IBR_state_of_the_union_desc:0 "Пришло время разобрать положение дел в Иберии. Хотя наша недавняя политика была направлена на стабилизацию Союза, мы так же позаботились о долгосрочных изменениях. Наконец, мы достигли точки, в которой эти две цели пересекаются - и чтобы укрепить наши позиции, мы теперь должны исследовать состояние Иберийского союза."

 IBR_open_the_council:0 "Созвать Совет"
 IBR_open_the_council_desc:0 "Как можно решить проблему, если ты даже не знаешь, в чём она заключается? Для того чтобы понять характер проблем, нам необходимо созвать Иберийский Совет. Собрав бизнесменов и чиновников со всей страны, мы сможем выяснить, что больше всего нуждается в нашем внимании. В качестве дополнительного преимущества мы можем использовать совет, чтобы быстро одобрить и принять любые меры, которые сочтем необходимыми."

 IBR_stand_against_liberal_influences:0 "Противостоять либеральному влиянию"
 IBR_stand_against_liberal_influences_desc:0 "В нашем обществе стремительно расостроняется болезнь. Это угрожает испортить все, что нам дорого, и низвести нас до слабости и разложения. Имя этой раковой опухоле - "

 IBR_plans_of_attack:0 "Планы атаки"
 IBR_plans_of_attack_desc:0 "Одно дело сказать, что ты собираешся разобраться с проблемой. Другое дело - иметь представление о том, как это сделать. Первые все болтают и никогда не предпринимают достаточно решительных действий, чтобы должным образом остановить то, что они хотят остановить. Последние знают, как добиться поставленной цели. Очевидно, мы хотим быть частью второй группы. Если мы хотим защитить Союз и от либералов, и от сепаратистов, то нам нужен план. Нам нужно задействовать наши лучшие умы, чтобы выяснить, как мы собираемся искоренить этих диссидентов."

 IBR_feign_openness:0 "Видимая открытость"
 IBR_feign_openness_desc:0 "Нам нужно доказать, что мы не просто какая-то подлая авторитарная клика, чтобы сотрудничество происходило не только на словах. Это вопрос доверия. Чтобы кто-то начал заниматься чем-то полезным, нам нужно заставить его думать, что его не вздернут за это. Мы сделаем вид, что собираемся либерализовать нашу политику в отношении иных мнений, и используем это, чтобы уговорить их стать более открытими к нам. К тому же мы сможем выявить ряд экстремистов, которые окажутся слишком доверчивыми"

 IBR_let_them_in:0 "Дать им войти"
 IBR_let_them_in_desc:0 "Многие члены нашего Совета относятся к нашим услилиям с подозрением и скепсисом. Приманка заброшена, но всех на одну и ту же приманку не поймаешь. Обычно мы предлагаем немного - пустяковые реформы, парочку пустых обещаний. Никто на это больше не клюнет. Чтобы действительно добиться чего-то от них, нам нужно продемонстрировать, что в этот раз всё будет по-другому. Для этого нам придётся немного повысить ставки.\n\nЛучший способ ввести членов совета в заблуждение, заставив их думать, что мы собираемся сделать для них что-то хорошее. Чтобы привлечь их на нашу сторону, им будет обещано то, чего они все хотят - власть. Объявите, что полномочия Совета будут значительно расширены, и заверьте, что это будет подробно рассмотрено на следующей сессии."

 IBR_lock_them_up:0 "И запереть"
 IBR_lock_them_up_desc:0 "Наживка готова. Политики, купились на сладкие речи и обещания власти, которую они не получат. Одним махом с членами Совета будет покончено. Первым делом, мы проверим наши капканы, расставленные против Совета. Любой, кто окажется чересчур радикальным, будет лишен свободы. То же касается тех, кто будет слишком либерален. В конце концов для всех именно Иберия должна быть выше личных интересов.\n\nПоэтому кому-то придётся просидеть в заключении намного дольше, чем необходимо. Мы делаем это из лучших побуждений. Большинство из них не относятся к работе серьезно, и выполняют её спустя рукава. Следовательно, мы заставим их изменить свои приоритеты. Это не лучшее решение, но необходимое."

 IBR_address_the_real_problems:0 "Заняться реальными проблемами"
 IBR_address_the_real_problems_desc:0 "Наконец-то все, кто нам нужен, в одном месте. Это заняло слишком много времени, но каждый интриган и лис были пойманы. Они не покинут клетку, пока мы им не позволим, пока в этом нет необходимости. У Совета есть вредная привычка избегать проблем. Ради Иберии и ради членов совета ситуация изменится.\n\nЭти черви сядут, и будут думать. Им будет дано ограничение по времени, и они предоставят решение, как только время истечет. Пока они будут болтать, мы подумаем о решении собственной проблемы. Действительно ли стоит возиться с этими трусами?"

 IBR_dissolve_the_council:0 "Распустить Совет"
 IBR_dissolve_the_council_desc:0 "После тщательного рассмотрения, было решено - Совет не стоит вкладываемых в него усилий. Даже в качестве совещательного органа он просто не имеет смысла. Совет был подвержен коррупции и уязвим для проникновения террористов. Любой, у кого есть хоть немного здравого смысла, может понять, что в таком состоянии Совет не может сделать ничего полезного. Поэтому он должен замолчать."

 IBR_supremacy_of_the_caudillos:0 "Превосходство Каудильо"
 IBR_supremacy_of_the_caudillos_desc:0 "Не будет большей власти, чем два Каудильо, чьё правление над Иберией будет абсолютным. А почему бы и нет? Они лучше всего подготовлены к этой работе. Если бы кто-то сказал иначе, то он бы выставил себя предателем и изменником. Не должно быть и мысли для оспаривания величия наших лидеров, и любой, кто сомневается в их способностях, должен быть устранен."

 IBR_pardon_the_loyal:0 "Простить преданных"
 IBR_pardon_the_loyal_desc:0 "Даже если большинство в Совете были негодяями и преступниками, это не значит, что весь Совет был плох. Есть несколько человек, которые были образцами добродетели, блестящими примерами, которым другие пренебрегли следовать. Нет никаких причин, по которым эти преданные люди должны быть наказаны за действия своих непутёвых коллег, и более того, они достойны вознаграждения за свои заслуги перед государством. Мы должны позволить им продолжать служить Иберии, а из тюрьмы они не смогут этого сделать."

 IBR_get_over_it:0 "Смириться"
 IBR_get_over_it_desc:0 "Совета больше нет. Он останется в прошлом, и на этом все закончится. Ни слова о нём! Любой надеющийся на возвращение смутных времён будет объявлен предателем. Очень важно, отстранить злоумышленников от любых важных должностей, чтобы не позволить им вновь втянуть нас в тяжелые времена."

 IBR_a_new_legislature:0 "Новый Законодательный Орган"
 IBR_a_new_legislature_desc:0 "Хотя наши каудильо способны на многое, некоторые вещи ниже их. Тончайшие нюансы законотворчества - одна из таких вещей. Необходимо, чтобы была разработана новая система, которая справлялась бы с мелочами создания законов. Этот новый орган, разумеется, будет действовать под чудким руководством каудильо и только с их явного одобрения."

 IBR_absolute_loyalty:0 "Абсолютная Преданность"
 IBR_absolute_loyalty_desc:0 "Недостаточно просто иметь лояльное правительство. Оно должно быть как можно более преданным. Если они не готовы с радостью сложить головы за Иберию в любой момент, они недостаточно преданны. Любой, кто хочет занять место в правительстве, должен быть беззаветно верен Каудильо."

 IBR_cycle_the_regional_governments:0 "Пересмотреть региональные администрации"
 IBR_cycle_the_regional_governments_desc:0 "По-правде говоря, это ужасная идея - позволить кому либо управлять своими соотечественниками. Мелкий национализм все еще существует вместо духа Иберийского единства, поэтому, пока национализм не утихнет, ни один губернатор не будет править своим родным регионом. Если мы позволим им править собственным народом, они поставят его выше Союза. Этого нельзя допустить, поэтому мы заставим губернаторов управлять регионами, отличными от места их происхождения."

 IBR_work_out_our_differences:0 "Устранить наши разногласия"
 IBR_work_out_our_differences_desc:0 "Жизненно важно удостовериться, чтобы Союз мог осуществлять надлежащий контроль над всеми своими территориями, законы, используемые для этого, должны быть тщательно выверены, чтобы они не вызывали больше недовольства, чем должны. При разработке нового свода законов мы должны обсудить с нашими губернаторами, что особенно волнует каждое меньшинство в стране, чтобы попытаться избежать их гнева насколько это возможно."

 IBR_new_fundemental_laws:0 "Новые основополагающие законы"
 IBR_new_fundemental_laws_desc:0 "Наше нынешнее законодательство хорошо послужило нам, но мы не можем опираться на него вечно. Времена меняются, и чтобы соотвествовать им нам нужны новые правила и ограничения. С информацией от наших губернаторов и с абсолютно лояльным законодательством мы можем начать пересмотр и разработку новых законов для всей Иберии. Новый кодекс будет един для всех иберийцев. Это будет жестоко, но справедливо. Новые законы должны привести Иберию в современную эпоху."

 IBR_peace_at_last:0 "Наконец-то покой."
 IBR_peace_at_last_desc:0 "Наконец-то наши труды принесли свои плоды. Милостью Божьей Иберия больше не станет жертвой тех, кто хочет ее дестабилизировать. Новые губернаторы безоговорочно верны Союзу,а новый свод законов гарантирует равное и справедливое отношение ко всем жителям полуострова. Наши законодательные органы могуд решить любую, даже, казалось бы, непреодолимую проблему. Самое главное, наш режим защищен от любых внутренних элементов, которые могут воспротивиться нашей воле. Теперь наш Союз может вздохнуть спокойно."

 IBR_our_loyal_advisors:0 "Наши Верные Советники"
 IBR_our_loyal_advisors_desc:0 "После тщательного обсуждения, было решено оставить Совет на своем нынешнем месте. Члены Совета это преданная и усердная группа, стремящаяся внести свой вклад в улучшение Союза. Учитывая, что они довольны своим положением, это позволит избежать многих проблем и сохранить статус-кво. Хотя нам придётся постараться, чтобы эта мера не привела к нежелательным последствиям, она несет в себе большой потенциал."

 IBR_Place_Everyone_Everyone_Place:0 "Место для всех и каждый на своем месте"
 IBR_Place_Everyone_Everyone_Place_desc:0 "Несмотря на то, что Совет является чисто консультативным, необходимо, чтобы каждый его учасник был доволен своим положением. Пусть только попробуют обвинить нас в скупости - каждый член совета со своей семьёй получат первоклассный уход, который удовлетворит все их потребности в новом роскошном жилом комплексе. Конечно, если они верны Иберии. Чтобы убедиться в их верности, новый жилой район позволит нам внимательно следить за их родными и близкими. Естественно из соображений безопасности."

 IBR_Check_Advisors:0 "Проверить членов Совета"
 IBR_Check_Advisors_desc:0 "Пока у нас нет никаких вопросов относительно Совета. И нет гарантий, что это продлится долго. Самое большее, что мы можем сделать, это принять меры предосторожности, чтобы ни один враг государства не проскользнул на одну из самых доверенных позиций в Союзе. Кто знает, какой ущерб они могут нанести в таком положении? Существует немало программ и методов, которые мы могли бы использовать, чтобы проверить членов Совета и убедиться, что они действительно преданы делу. Чем скурпулёзнее, тем лучше, поэтому ни одна строчка в их биографии не останется без внимания."

 IBR_Lets_Keep_Order:0 "Поддерживать порядок"
 IBR_Lets_Keep_Order_desc:0 "Мы ценим стабильность Иберии превыше всего. Обычно совет является позитивной силой для этой стабильности - он обращает внимание и разбирает вопросы, которые в противном случае были бы проигнорированы. Совет позволяет лучше проробатывать законы, гарантируя их максимальную эффективность. Однако, в отдельных случаях , Совет имеет противоположный эффект. Иногда у членов совета может сложиться впечатление, что они имеют право на большее.  Пока они специализированны на определенных задачах, им незачем делать больше необходимого, чтобы выполнять свою работу правильно. Важно всегда напоминать им об этом."

 IBR_Fully_Functioning_Council:0 "Полностью функционирующий Совет"
 IBR_Fully_Functioning_Council_desc:0 "Члены Совета знают свое место и достаточно лояльны. К сожалению, похоже, мы ошиблись, когда посчитали, что наш совет будет работать нормально без существенных изменений. Времена меняются, и если мы не изменимся вместе с ними, то останемся не у дел. Нам нужно что-то более функциональное. Люди в Совете должны иметь больший вес, поскольку они важны для того, чтобы понять, что мы можем улучшить."

 IBR_Listen_Their_Suggestions:0 "Выслушать предложения Совета"
 IBR_Listen_Their_Suggestions_desc:0 "Предложения совета должны иметь больше веса. Отвергать все предложения, порой даже не выслушав их совершенно не практично. Мы должны быть более восприимчивы к их словам. Это не означает, что мы будем соглашаться со всем, но мы должны признать, иногда они знают, о чем говорят. В конце концов, если они входят в совет, значит у них есть определённый опыт, чтобы подкрепить свои слова."

 IBR_Listen_Regional_Government:0 "Прислушаться к региональным администрациям"
 IBR_Listen_Regional_Government_desc:0 "Было бы неправильно оставить без внимания региональные администрации Иберии. Как и Совет, администрация каждого региона имеет свою точку зрения и способы решения проблем, с которыми мы сталкиваемся сегодня. Мы могли бы использовать вклад каждого региона, чтобы помочь точно проработать предстоящие реформы."

 IBR_Respect_Our_Differences:0 "Уважать Наши Различия"
 IBR_Respect_Our_Differences_desc:0 "У каждой национальности в Иберии есть свои "

 IBR_Revamp_Council:0 "Реконструкция Совета"
 IBR_Revamp_Council_desc:0 "Теперь, когда фундамент заложен, пришло время взяться за дело. Мы подготовим новый свод законов, гарантирующих новую позицию Совета и должным образом претворяющих наши планы в долгосрочной перспективе. Когда мы закончим, опираясь на идеи Совета и региональных администраций, Совет станет неузнаваем по сравнению со своей предыдущей итерацией."

 IBR_Just_Dodged_Bullet:0 "Прнесло"
 IBR_Just_Dodged_Bullet_desc:0 "Дело сделано. По всей Иберии снижается напряженность, и кажется, что люди теряют желание злиться на нас, по большей части. В Союзе еще много вольнодумцев, но скоро они поймут, что народ менее благосклонен к их чепухе. Большинство осталось довольным новым положением Совета, и после обещания быть немного более терпимыми, многие вновь обрели веру в Союз. Мы спасли Иберию от тех, кто хочет разорвать ее на части, и все что потребовалось - это изменить роль Совета."

