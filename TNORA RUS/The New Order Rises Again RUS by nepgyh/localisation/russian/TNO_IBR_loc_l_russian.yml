 IBR_auth_congress_politics:0 "Начало Конгресса"
 IBR_auth_congress_politics_desc:0 "Для Иберии наступил новый день. Лучший день, когда и Каудильо, и недавно созданный законодательный орган - Конгресс - работают в тандеме. Наши чувства по поводу соглашения не важны. Важно то, что в Союзе по-прежнему много проблем, и каждая минута, потраченная на препирательства, является потраченной впустую минутой, которую мы не можем себе позволить в эти тяжелые времена. Мы будем работать вместе, чтобы искоренить и решить все, что хочет помешать Иберии двигаться вперед."
 
 IBR_keep_things_right:0 "Придерживаться Правых"
 IBR_keep_things_right_desc:0 "В прямом и переносном смысле. Левые - во всяком случае, то немногое, что осталось от них в Иберии, - никогда не пытались доказать свою благонадежность со времен гражданской войны, и многие из их наиболее видных членов были заключены в тюрьму или отправились в добровольное изгнание. Привлечение левых элементов на политическую арену только еще больше дестабилизирует ситуацию; то, что нам сейчас нужно, - это консенсус. В Конгресс и государственный аппарат будут допущены только полезные и надежные партии, демонстрирующие свою приверженность наилучшим интересам Иберии. Укоренение лояльности в этих системах власти, несомненно, послужит нам, если наша власть будет ужесточена в будущем."
 
 IBR_maintain_the_social_window:0 "Maintain The Social Window"
 IBR_maintain_the_social_window_desc:0 "We know the economy's not in great shape. But that's hardly the fault of the Caudillos, is it? For all their (very substantial) successes, they are not gods of the market, nor would they claim to be! Before Germany pulled the rug out from under us with the disastrous Atlantropa dam, our individual economies were doing just fine. The structure of our nation has nothing to do with that, and it shall not change. In fact, efforts must be redoubled to maintain it! Strengthen the foundations and the whole house will be much sturdier. A nice, rigid hierarchy has been the way of every nation in the peninsula for millennia, and ours just needs a bit of shoring up to be good as new."
 
 IBR_honor_the_family:0 "Почтить Семьи"
 IBR_honor_the_family_desc:0 "Семейная ячейка лежит в основе человечества и цивилизации. Красные никогда не понимали этого, что проявлялось в их попытках разрушить священный институт брака. Их безбожная демагогия ослепила их от радости, которую истинная семейная гармония приносит как обществу, так и отдельным людям. Для иберийского мужа нет большего счастья, чем жить честной жизнью, поддерживая и получая поддержку, в свою очередь, от своей любящей, преданной жены. Нет большей славы для жены, чем дать жизнь новому поколению добрых, сильных иберийских мальчиков и девочек - творцов будущего и носителей нашей мечты. Нет большего признака гордости для молодых мужчин и женщин, чем достичь совершеннолетия и найти такую же славную жизнь, ожидающую их, только благодаря неустанным усилиям их предков."
 
 IBR_glorify_womens_roles:0 "Прславлять Роль Женщин "
 IBR_glorify_womens_roles_desc:0 "Либеральные нации, красные и даже арийские феминистки имеют глубоко ошибочные представления о женщинах. В любом случае, какая им польза от голосования? Не больше, чем кто-либо другой, это уж точно. Гораздо честнее и благороднее вместо этого сосредоточиться на реалиях женственности. Феминистки изображают традиционные женские роли как отсталые и никчемные, но это не более чем беспочвенная клевета! Даже Каудильо признали бы, что мужчины, которые держат Иберию в безопасности и силе, были бы ничем, если бы представительницы прекрасного пола не несли их дух, не выдерживали испытаний родов и не позволяли их домам впасть в хаос и упадок. У мужчин был свой час в центре внимания пропаганды; теперь пришло время для красивых и сильных женщин нашей нации получить надлежащее образование таким же образом. Может быть, заблудшие народы мира даже научатся на нашем примере!"
 
 IBR_maintain_our_economic_policies:0 "Сохранить Экономические Политики "
 IBR_maintain_our_economic_policies_desc:0 "Послушайте, все в порядке. Наша экономическая политика работала до тех пор, пока Германия не разрушила все экономику Европы. Автаркию, возможно, придется немного подправить, но принцип здравый; не говоря уже о мудрости в эти смутные времена! На кого еще мы можем положиться, как не на себя? В Европе господствует враждебная империя, а наши единственные крупные торговые партнеры, кроме Италии и Турции, находятся за океаном! Несколько хитростей здесь и там-все, что нужно!"
 
 IBR_opus_dei_in_the_cabinet:0 "Opus Dei В Кабинете"
 IBR_opus_dei_in_the_cabinet_desc:0 "Они могут быть сворой масонов-интернационалистов, но "
 
 IBR_freedom_of_investment:0 "Свобода Инвестиций"
 IBR_freedom_of_investment_desc:0 "Правила, определяющие, кто может инвестировать в тот или иной проект и при каких обстоятельствах, архаичны и излишне византийские. Наши новые советники из Opus Dei рекомендуют вообще отказаться от большинства соответствующих законов, особенно тех, которые касаются иностранных инвестиций. В то время как это может быть только хорошо, особенно с американскими корпорациями, грызущими бит, чтобы вмешаться, это немного нарушает принципы автаркии. Неважно. Объяснения оставим нашим пресс-секретарям. Нужно зарабатывать деньги и создавать рабочие места."
 
 IBR_our_dream_realized:0 "Наша Мечта Реализована"
 IBR_our_dream_realized_desc:0 "Растущее уважение к семейной ячейке, постоянный поток иностранных и местных инвестиций и значительно меньшее число людей, поднимающих шум по поводу "the unjust order of things". Good work all around, if we do say so ourselves. Granted, the more liberal members of Congress aren't entirely happy, but you can't please everyone. The important thing is that a semblance of stability has returned to society and the economy isn't about to keel over dead anymore. Maintain the ship of state on this heading, and it should be smooth sailing from here on out."
 
 IBR_democracy_under_the_caudillos_eye:0 "Демократия Под Надзором Каудильо"
 IBR_democracy_under_the_caudillos_eye_desc:0 "Народ требует "true representation". The people shout in the streets: "Free elections now! Down with the dictatorship and their cronies!" Well, the people are wrong, and don't know what's good for them. Thankfully, the largely conservative Congress happens to agree with us! Democracy is not something that simply springs up overnight to enjoy success from the get-go. It needs to be guided, cultivated... directed. The Caudillos can be trusted to ensure that only the most honest and reliable men take office, so that we never find ourselves with a weak, divided and ineffective government like the Second Republic did."
 
 IBR_presidents_for_life:0 "Пожизненные Президенты"
 IBR_presidents_for_life_desc:0 "Каудильо, бесспорные лидеры нации, руководили Иберией на протяжении всей ее жизни. Будь то хорошие или плохие времена, Каудильо всегда были там, управляя страной, чтобы убедиться, что все граждане Иберии в безопасности. Теперь, когда Иберийский совет получил большую власть и влияние над нацией, их задача-также защищать народ нации.\n\nОднако как могла кучка политиков делать то, что Каудильо делали почти двадцать лет, не совершая ошибок? Очевидно, что они не могут быть оставлены в покое, чтобы править, поэтому было решено, что Каудильо теперь будут владеть титулом пожизненных президентов Иберийского совета, чтобы убедиться, что их советы и мудрость будут приняты во внимание новой главной силой в Иберии. Радикальные изменения в руководстве прямо в середине этого бурного времени были бы не чем иным, как хаосом, и как таковой это все, кроме здравого смысла, чтобы придерживаться того, что у нас есть."

 IBR_localize_the_legislatures:0 "Местные Законодательные органы"
 IBR_localize_the_legislatures_desc:0 "Централизация всех операций в Мадриде, хотя и была хороша для наблюдения за ситуацией, привела к тому, что наше правительство было организовано в большую старую кучу, а не в аккуратный, упорядоченный улей бюрократии. Это была хорошая попытка, но теперь, возможно, это был путь вперед. Никто не предлагает вернуться к чисто региональным правительствам, но, возможно, имеет смысл, чтобы департаменты, занимающиеся Андалузией, были в Андалусии, те, которые занимаются Наваррой, были в Наварре и так далее. Это также могло бы дать нашему центральному правительству больше пространства для работы, которое наш новый Совет мог бы использовать."
 
 IBR_representation_for_all_iberians:0 "Представительство Для Всех Иберийцев"
 IBR_representation_for_all_iberians_desc:0 "Черт возьми, да. На этот раз мы говорим серьезно. Нет, мы не собираемся снова отдавать голоса всем нашим левым заключенным. Но вы можете быть уверены, жители Иберии, что там будет соответствующее представительство на всех уровнях общества и в каждом регионе. Как каталонец, вы будете представлены каталонцем, а не каким-то безликим работягой с юга. Как баск, вы сможете говорить со своим представителем на своем родном языке (если это когда-нибудь будет легализовано снова, во всяком случае). Кастильцы должны представлять Кастилию и больше нигде."
 
 IBR_allow_the_parties_to_grow:0 "Позволить Партиям Рости"
 IBR_allow_the_parties_to_grow_desc:0 "Мы  легализовали партии в некотором смысле, но все еще существуют очень строгие ограничения на количество, которое любая политическая группа может легально зарегистрировать. Недавно Конгрессу пришло в голову, что результатом этого, вероятно, будет огромное количество новых партий, формирующихся и объединяющихся в специальные коалиции, чтобы противостоять нам; это не то, с чем мы когда-либо хотели иметь дело. Поэтому указанные лимиты будут повышены на значительную сумму. Мы рискуем увидеть рост крупных партий, способных противостоять нам, но у нас будет достаточно времени, чтобы приспособиться к новым ограничениям, конечно."
 
 IBR_keep_an_eye_on_the_elections:0 "Приглядывать За Выборами "
 IBR_keep_an_eye_on_the_elections_desc:0 "Вообще-то, желательно с несколькими глазами. На каждом избирательном участке. Глаза, принадлежащие суровым полицейским с оружием, в идеале. А также следить за внутренней частью избирательной системы, следить за персоналом избирательных участков и всеми, кто участвует в подсчете голосов. Некоторые глаза на улицах, высматривающие нежелательную пропаганду или незаконные партийные собрания, тоже не могли навредить. Конечно, нам также понадобится еще несколько глаз, чтобы наблюдать за всеми остальными..."
 
 IBR_reserve_the_right_to_intervene:0 "Сохранить Право Вмешательства"
 IBR_reserve_the_right_to_intervene_desc:0 "Вмешательство-это такое грязное слово в наши дни, но оно и не должно быть таким. Нет ничего грязного в том, чтобы вмешаться и поступить правильно, когда появляется явно фальсифицированный результат выборов! Кроме того, Каудильо, будучи любящими отцами всех иберийцев, никогда бы не сказали избирателям, что делать! Они могут давать советы и подбадривать в правильном направлении, но, чтобы успокоить любые опасения, они согласились принять ограничения на обстоятельства, при которых они могут вмешиваться в выборы. Разве это не здорово?"
 
 IBR_the_best_of_both_worlds:0 "Лучшее Из Обоих Миров"
 IBR_the_best_of_both_worlds_desc:0 "Абсолютная свобода ничем не лучше хаоса, а абсолютный авторитаризм никогда никому не помогал - достаточно посмотреть на Каталонию и Рейх соответственно. Иберийцы-сильная, выносливая и умная раса, но они также вспыльчивы и склонны к приступам смелой страсти. Поэтому им не нужна ни большая степень социальной и экономической свободы американцев, ни самодовольная тирания Германии. Подобно тому, как иберийцы несут бремя великого и ужасного народа, так и мы должны в равной мере включать сильные стороны великих и ужасных систем в наше собственное правительство, чтобы эффективно управлять ими."
 
 IBR_a_means_through_which_to_guide:0 "Средства, С Помощью Которых Можно Направлять"
 IBR_a_means_through_which_to_guide_desc:0 "Выборы не должны рассматриваться как попытка народа навязать нам свою волю. Конечно, мы никогда не позволим им уйти безнаказанными. Вместо этого, для нашей новой системы власти выборы будут служить средством оценки общественного мнения и того, какие области политики общественность считает наиболее актуальными. Это, в свою очередь, позволит нам лучше управлять ими и удовлетворять их потребности. Чем они счастливее, тем меньше вероятность, что они причинят неприятности."
 
 IBR_a_lenient_hand_on_minorities:0 "Снисходительность к Меньшинствам"
 IBR_a_lenient_hand_on_minorities_desc:0 "Хотя это заставило Франко заскрежетать зубами, в конце концов ему пришлось уступить логике Салазара и Конгресса: безжалостное угнетение меньшинств должно быть немного смягчено. Никто не говорит, что мы не можем иметь непропорционально большое количество полицейских патрулей в Каталонии и Стране Басков. Нам просто нужно сократить некоторые из наиболее экстремальных мер, принимаемых на регулярной основе, таких как произвольные аресты и необоснованные рейды на видных граждан из числа меньшинств. Мы не собираемся превращать их в иберийцев грубой силой, и Франко пора взглянуть в лицо этой реальности."
 
 IBR_release_the_pressure:0 "Отпустите Давление"
 IBR_release_the_pressure_desc:0 "Помимо правового угнетения, меньшинства также систематически лишались многих льгот, предлагаемых другим иберийцам. Государственные расходы на жизненно важные услуги, такие как государственное жилье и коммунальные услуги, всегда были в лучшем случае третичной проблемой, когда речь шла о регионах меньшинств. Это только еще больше обострило напряженность и сделало меньшинства еще более недовольными нашим правлением. Мы можем вытащить ковер из-под сепаратистских движений, обратившись к этой ключевой проблеме, которая позволила им завербовать так много заблудших душ в первую очередь.."
 
 IBR_walk_the_line:0 "Переступить Черту"
 IBR_walk_the_line_desc:0 "Политика Франко оказалась не столь эффективной, как ему хотелось бы думать, но и подход Второй республики, основанный на невмешательстве, тоже. Должна быть хорошая середина, которая служит нашим интересам, позволяя при этом продолжать иберианизацию и выщелачивание поддержки со стороны сепаратистских групп. Салазар предложил политику общей умеренности в отношении всех проблем меньшинств, корректируя нашу позицию по мере необходимости, пока мы не найдем лучшее решение для каждой из наших проблем."
 
 IBR_find_out_what_they_want:0 "Узнать Чего Они Хотят"
 IBR_find_out_what_they_want_desc:0 "Усилия Франко временами оказывались безуспешными, и Совет часто задавался вопросом (молча и между собой), что он, по его мнению, делает. С помощью некоторой лести и тщательного подбора слов Совету удалось убедить его провести расследование как общих целей сепаратистских групп, так и мотивов обычных граждан из числа меньшинств, которые вступают в их отношения. Немного тревожно знать, что Франко в основном просто стрелял в темноту, но мы все еще можем исправить его ошибку, прежде чем ситуация выйдет из-под контроля."
 
 IBR_ensure_their_loyalty:0 "Убедиться В Их Верности "
 IBR_ensure_their_loyalty_desc:0 "Нам нужно как можно скорее покончить с проблемой меньшинств. Как возрождающиеся сепаратисты, так и новые группы, такие как ETA, быстро набирают обороты, поскольку правление Каудильо продолжается. Были сделаны уступки, чтобы включить все иберийские нации в правительство, но мы все еще идем по тонкой линии. Кое-кто из старой гвардии даже начал нашептывать Франко на ухо, что меньшинствам нельзя доверять и что мы отдаем Иберию шакалам. Мы должны сделать все возможное, чтобы наша новая политика функционировала правильно и была хорошо принята меньшинствами, будь то смазывание ладоней, указание Аксенсии активизировать свою тайную деятельность или даже идти за спиной Каудильо, чтобы непосредственно умиротворить сепаратистские движения. Единство Иберии должно быть сохранено!"
 
 IBR_a_new_iberian_nationalism:0 "Новый Иберийский Национализм"
 IBR_a_new_iberian_nationalism_desc:0 "Появляются новые лозунги и соглашения об именах практически для всего, что связано с Иберией, причем старый совместный лозунг "Long Live Spain and Portugal" giving way to the more modern and inclusive "Long Live the People and Nations of Iberia". Not quite as catchy if you ask me, but it properly captures the spirit of our reforms. Every regional minority in the peninsula is now represented in government, allowed a token degree of administrative self-management and is no longer subject to systemic repression. It will take a long time, but give it a decade or two of good patriotic schooling and even the most radical Catalan's children will be singing the Iberian national anthem and saluting the Iberian flag, rather than their own."
 IBR_new_nationalism_tt:0 "Новый иберийский национализм включает в меньшинства, увеличивая из поддержку правительства"
 
 IBR_the_alianza_populars_theories:0 "Теории The Alianza Popular"
 IBR_the_alianza_populars_theories_desc:0 "Alianza Popular состоит в основном из политиков, поддерживающих идеалы нынешнего правительства, но не его политику. Они в целом консервативны, но все же слишком либеральны, по мнению Франко. Однако... у них гораздо больше здравого смысла, чем у многих из старой гвардии, и они привержены достижению своих целей путем постепенных реформ, а не железного угнетения. Одна из этих целей, которую они имеют в виду, - это новый вид региональной автономии, в которой меньшинствам будут гарантированы основные права, такие как использование их языков и свобода праздновать свои традиции. В то же время им не будет предоставлена какая-либо административная автономия. По сути, региональные правительства управлялись бы народом, если бы не государство. Это может быть как раз тот компромисс, который мы ищем."
 
 IBR_a_new_part_of_the_congress:0 "Новая Часть Конгресса"
 IBR_a_new_part_of_the_congress_desc:0 "Франко задергался от едва сдерживаемой ярости, когда было выдвинуто наше последнее предложение, но даже ему пришлось в какой-то момент подчиниться давлению. Отныне у Конгресса, наконец, есть несколько эффективных средств для управления делами меньшинств: Комитет по региональным культурам. Верный своему названию, он является исключительно культурным органом, а не средством, с помощью которого меньшинства могут вновь обрести независимость. КПР будет заниматься всеми вопросами, связанными с различными региональными меньшинствами Испании, и будет состоять как из назначенных, так и из избранных лиц. Председатель и заместитель председателя, конечно, всегда будут назначаться Каудильо, причем кастильец и португалец будут занимать разные должности поочередно. Небольшая уступка, чтобы успокоить как каудильо, так и меньшинства."
 
 IBR_democracy_with_the_flaws_removed:0 "Демократия С Устраненными Недостатками"
 IBR_democracy_with_the_flaws_removed_desc:0 "Самая большая проблема демократии заключается в том, что каждый может сказать свое слово. Почему неграмотный крестьянин Мигель имеет такое же право голоса, как ученый священник Дом Педро? Суть Конгресса определяется этим понятием. Только самые квалифицированные, образованные и преданные имеют здесь место. Это просто имеет смысл для того, чтобы была определенная политическая элита, которая может взять на себя бремя управления, в то время как простой народ делает всю повседневную работу. Крестьянин, фабричный рабочий, рыбак-никому из них больше не нужно беспокоиться о государственных делах. Мы здесь для того, чтобы взять слабину и сохранить нашу новую, утонченную форму демократии, работающую как часы! Не стоит благодарности, Иберия!!"
 
 #Democratic Salvation Coalition Government
 
 IBR_The_Democratic_Salvation_Coalition:0 "Коалиция демократического спасения"
 IBR_The_Democratic_Salvation_Coalition_desc:0 "Никогда не доверяй фашисту! После всех этих лет мы должны были знать, что лучше просто принять любой результат выборов, который просто оказался в пользу подхалимов Франко! Нам очень повезло, что Гражданская гвардия оказалась такой же больной франкизмом, как и все мы. Змеи в Национальном союзе были схвачены и брошены в камеры за попытку переворота против демократии. Теперь все мы, как либералы, так и консерваторы, должны закалить себя для того, что должно быть сделано. Великая коалиция по спасению демократии будет править до тех пор, пока не будут нейтрализованы все угрозы избирательной системе и будущему иберийской свободы."
 
 IBR_shut_down_the_party:0 "Закрыть Вечеринку"
 IBR_shut_down_the_party_desc:0 "Арест членов Национального "government" members that tried to seize power may have decapitated the party, but fascism is a many-headed hydra: cut off one head, and two shall take its place. Unión Nacional's bank accounts are now frozen and the Asaltos have already been deployed to every known party office, as well as the residences of its most prominent members. We must act quickly, before news of our counter-coup reaches those with shredders close to hand."
 
 IBR_investigate_federal_agencies:0 "Расследовать федеральные агентства"
 IBR_investigate_federal_agencies_desc:0 "Нет никакого способа, чтобы стая фашистских марионеток могла самостоятельно скоординировать ложную победу Национального союза. Государственный аппарат, который Франко перестроил, чтобы служить ему, все еще стоит - несомненно, он до отказа набит его личными назначенцами. Независимые прокуроры должны быть тщательно проверены и привлечены к работе по проверке деятельности и финансов каждого федерального агентства, а высшим чиновникам запрещено выезжать за пределы страны."
 
 IBR_audit_the_polls:0 "Аудит Опросов"
 IBR_audit_the_polls_desc:0 "Самым очевидным средством подрыва демократии является, конечно же, фальсификация выборов. Эти выборы были первыми на национальном уровне за последние десятилетия, и практически не было никакой инфраструктуры для их проведения - можно ли действительно доверять опросам в свете "victory"? Well, we'll soon find out, as we intend to put everyone who staffed a polling station through the wringer until we get to the bottom of this travesty. Human interference is by far the most likely answer to what happened."
 
 IBR_trials_for_traitors:0 "Испытания Для Предателей"
 IBR_trials_for_traitors_desc:0 "Мы старались быть разумными. Мы были полностью готовы простить и забыть, как добрые граждане католической нации. Фашисты, однако, нас вынудили. Если их первая реакция на то, что им подставляют другую щеку, - это вцепиться нам в горло, тогда, возможно, требуется более... библейский ответ. Нечестивцы пойманы в ловушку своими собственными руками; они пытались предать нас под предлогом законности, но теперь вся сила собственных законов Франко будет выпущена на волю, чтобы сделать свое кровавое дело."
 
 IBR_address_the_protestors:0 "Адрес Протестующих"
 IBR_address_the_protestors_desc:0 "Несмотря на явно фальсифицированные выборы, на улицах все еще есть большие толпы людей, протестующих против нашего прихода к власти; не только франкисты, но и многие из наших собственных сторонников, которые смущены и возмущены тем, что они воспринимают как переворот против законно избранной партии. Однако все, несомненно, успокоится, как только откроется правда. Лакеи Национального союза первыми высказали свою точку зрения, но за нами стоит полная поддержка Конгресса и правоохранительных органов. Кто же тогда поверит рабам жаждущего власти свергнутого диктатора?"
 
 IBR_reassure_the_people:0 "Успокоить Людей"
 IBR_reassure_the_people_desc:0 "Главный страх народа, помимо веры в то, что мы предали демократию, заключается в том, что мы намерены навязать правление еще более драконовское, чем у Каудильо. Без сомнения, агитаторы Национального союза усердно работали, распространяя страх и паранойю среди уязвимых и плохо информированных. Для доказательства наших добрых намерений будет предложена полная прозрачность (в рамках закона), а также составлена и распространена в средствах массовой информации строгая программа, диктующая наши планы на нынешние и будущие выборы."
 
 IBR_tighter_limits_on_power:0 "Более Жесткие Ограничения На Полномочия"
 IBR_tighter_limits_on_power_desc:0 "С юридической точки зрения было вполне допустимо, чтобы Национальный союз отдал приказ об аресте всех своих политических противников по предъявленным нам обвинениям. Еще один кусочек наследия Каудильо, который нужно вырвать с корнем и стеблем. Все три основные партии изначально намеревались разобрать свое законодательство по крупицам, но теперь стало ясно, что оно просто слишком опасно и открыто для злоупотреблений. Строгое новое законодательство уже было принято со стопроцентной поддержкой в Конгрессе, резко урезав законные полномочия многих правительственных чиновников. Диктаторов не будет ни на ОДНОМ уровне власти."
 
 IBR_more_accountability:0 "Больше ответственности"
 IBR_more_accountability_desc:0 "В настоящее время, если кто-то хочет найти источник каких-либо правительственных или бюрократических нарушений, он должен следовать по бумажному следу длиной в мили, и все усилия могут быть напрасны, если неосторожный жокей стола уничтожил какой-либо кусок следа. Граждане и политики уже сыты по горло этой византийской чепухой. Вся документация, которая не является секретной, будет доступна общественности через Библиотеку Конгресса, в то время как полиция, бюрократы и политики больше не будут пользоваться никакими юридическими исключениями."
 
 IBR_roll_back_the_policies:0 "Откат Политик"
 IBR_roll_back_the_policies_desc:0 "Первоначальный план требовал скальпеля, но, похоже, нам понадобится огнемет. Все обратные, злобные законы и предписания, вбитые в плоть Иберии, должны быть вырваны и преданы огню. Это единственный способ убедиться в том, что наша новая, справедливая и справедливая политика - а также политика любой партии, которая будет избрана в следующий раз, - эффективна и надежна, а не подрывается каким-то процедурным трюком или юридической лазейкой."
 
 IBR_the_last_shreds_of_corporatism:0 "Последние Клочки Корпоративизма"
 IBR_the_last_shreds_of_corporatism_desc:0 "Корпоративизм: величайший провал Каудильо. Корпоративизм, возможно, столь же вредный для нашей экономики, как и автаркия, разрушил социальную гармонию Иберии, подавив свободное предпринимательство, социальную мобильность и равные возможности. Вместо того чтобы поставить корпорации под ответственный государственный контроль, она породила неэффективный и несправедливый клановый капитализм. Друзья Франко больше не будут диктовать направление нашей экономики в своих интересах. Оборванные кости корпоративизма, наконец, будут похоронены, положив конец этой печальной главе нашей экономической истории и позволив нам применить закон против толстосумов, эксплуатировавших буржуазию и рабочий класс."
 
 IBR_get_propaganda_out_of_schools:0 "Уберите Пропаганду Из Школ"
 IBR_get_propaganda_out_of_schools_desc:0 "Влияние Каудильо повсюду в нашей системе образования. Детей учат не только прославлять диктаторов, но и подчиняться и править авторитарной системой! Мы думали, что есть что-то ценное в порядке и безопасности, которые они установили, но никакая безопасность не стоит того, что они нам навязали! Применяя перо и меч в равной мере, мы отбросим эту попытку идеологической обработки из наших школ и вместо этого начнем обучать детей нецензурной, уродливой правде диктатуры."
 
 IBR_no_more_election_fraud:0 "Больше никаких Фальсификаций На Выборах"
 IBR_no_more_election_fraud_desc:0 "Успех! Наши проверки и криминальные расследования выявили одного коррумпированного сотрудника избирательного участка за другим, а также бумажный след, ведущий прямо в офис Фаланге, где Асальто нашли комнату, полную красивых толстых стопок поддельных бюллетеней для голосования - достаточно, чтобы превратить каждый голос в пользу Национального союза, если бы они осмелились это сделать! Это достаточная причина для того, чтобы приложить значительные усилия к тому, чтобы избирательные участки были безопасными и свободными от коррупции. Может быть, смешанное присутствие Аксенсии и полиции поможет?"
 
 IBR_no_more_political_violence:0 "Больше никакого Политического Насилия"
 IBR_no_more_political_violence_desc:0 "Это должно было закончиться десятилетия назад, но политическое насилие все еще преследует нас и вспыхнуло снова после поражения Национального союза в нашем контрперевороте. Вооруженные франкисты и фалангисты сеют хаос на улицах, нападая на демонстрантов, выступающих против Национального союза, с дубинками, кирпичами и битыми бутылками. Оппортунизм изобилует, так как информаторы Axencia даже сообщили, что видели флаги CNT-FAI, развевающиеся на фонарных столбах в Барселоне! Пусть это будет известно всем иберийцам: независимо от политической лояльности, с этого дня будет применяться подход нулевой терпимости к политическому насилию. Любой, кто провоцирует насилие в политических целях, будет немедленно арестован и предан суду, независимо от того, является ли он фашистом, либералом или социалистом. Мы установим мир на улицах - силой, если понадобится!"
 
 IBR_no_more_disenfranchisement:0 "Больше Никаких Лишений Прав"
 IBR_no_more_disenfranchisement_desc:0 "Хватит оправданий и юридических лазеек! Отныне не будет никаких оправданий для отказа любому иберийцу в праве голоса, за исключением серьезных уголовных преступлений или изменнической деятельности. Избирательное право будет всеобщим, недискриминационным и будет применяться независимо от политических, религиозных или личных убеждений. Чем больше людей заинтересованы в поддержании демократии, тем сильнее будет система в целом. Разочарование приведет лишь к новой диктатуре."
 
 IBR_democracy_saved_question:0 "Иберийская демократия Спасена?"
 IBR_democracy_saved_question_desc:0 "Похоже, что эта грязная глава в иберийской истории наконец подходит к концу. Тысячи были арестованы и обвинены, законы Каудильо были разорваны и заменены, избирательное право было расширено, и полиция принесла некоторое подобие порядка в города. Еще многое предстоит сделать, но с уничтожением франкистов как жизнеспособной политической силы мы можем немного расслабиться. Еще немного - еще несколько судебных процессов, доведенных до конца, еще больше полицейских, развернутых в сельской местности, и еще пара законодательных актов, которые нужно подписать. Демократия, хоть и окровавленная, все же существует. Скоро будут назначены выборы, и наше правительство уйдет в отставку. Коалиция придет к концу, но история навсегда запомнит нашу железную решимость и преданность делу свободы и безопасности всей Иберии."

 ####### Algerian War Tree #######
 
 IBR_Tensions_in_Algeria:0 "Напряженность в Алжире"
 IBR_Tensions_in_Algeria_desc:0 "В течение десятилетий в Алжире существовал вакуум власти, который так и ждал, чтобы его заполнили. Теперь, с вторжением Бургундии во Францию этот вакуум стал ещё шире. Вместе с поражением Франции пришла также и потеря всякой легитимности французов в Алжире. Они не способны защитить даже собственные европейские границы, не говоря о колониях. Мы были бы глупцами, если бы упустили последнюю возможность и позволили Алжиру остаться французской территорией или, что ещё хуже, дали бы закрепиться на этой земле нашим итальянским соперникам. Вместо этого, мы будем претендовать на эту территорию как на законную часть Иберийского Союза. То, как мы это осуществим, будет несомненно обсуждаться в ближайшие дни."
 
 IBR_Debrief_Jardim:0 "Инструктаж Джардима"
 IBR_Debrief_Jardim_desc:0 "Чтобы осуществить наши новые планы в отношении Алжира, мы должны проинформировать Хорхе Джардима о последних изменениях в нашей африканской политике. Джардим-наш главный человек в Алжире, и он будет нам необходим в случае любых неожиданностей при продвижении по Алжиру. Любой план, формулировка или стратегия должны пройти через него, чтобы убедиться, что хаос не воцарится в контролируемом Иберией Алжире.\n\nЭто один из важнейших моментов кампании, и, если сделать неверный шаг сейчас, то можно обречь все усилия на моментальный провал. Чтобы избежать подобного, Джардиму необходимо провести тщательный инструктаж. Ему будут необходимы знания, полученные в ходе этого брифинга, для того, чтобы поддерживать порядок в это неспокойное время. Ибо если в ходе этого важного события воцарится анархия, то все будет потеряно ещё до того, как начнётся интервенция. Естесственно, Джардим должен знать о всех происходящих событиях, и мы сделаем всё возможное, чтобы держать его в курсе."
 
 IBR_Emergency_Meetings:0 "Внеочередные заседания"
 IBR_Emergency_Meetings_desc:0 "Ситуация в Алжире достигла критической точки. Напряженность растет с каждым днем, и в любую секунду может разразиться полный хаос. Если мы будем ждать слишком долго, то наши итальянские соперники могут одержать верх. Чтобы избежать этой великой трагедии, необходимо срочно организовать экстренные встречи между Каудильо Иберии и высшими эшелонами иберийской армии.Рассуждения, стоящие за этими встречами, просты. Необходимо разработать планы, и довольно быстро, чтобы определить, как лучше всего справиться с постоянно закипающей ситуацией в Алжире. Если всё не будет согласовано быстро, то предоставленная нам возможность ускользнет из наших рук. Но мы не должны бояться, потому что наши высшие чины смогут найти решение алжирской проблемы."
 
 IBR_General_Kaulza_Plan:0 "План генерала Каульзы"
 IBR_General_Kaulza_Plan_desc:0 "Важные и решающие чрезвычайные заседания, которые были организованы для выработки плана действий в связи с постоянно обостряющейся ситуацией в Алжире, завершились успешно. Генерал Каульза придумал вполне подходящий план решения алжирской проблемы и сумел убедить как высшее руководство, так и иберийскую политическую элиту в том, что его формула иберийского господства в Алжире надежна.План генералов включает в себя следующие шаги. Первый шаг-это начало тайных операций в регионе, следуя стратегии напряжения, которая поможет поселенцам увидеть преимущества иберийского господства над всем регионом. Следующий шаг состоит в том, чтобы вооружить поселенцев(в основном португальских), населяющих Алжир, и обучить их надлежащим способам самообороны, чтобы предотвратить любое потенциальное нападение на поселенцев. Последний шаг-внезапная атака, которая быстро и с такой силой уничтожит наших врагов, что они даже не поймут, что их поразило. Генерал Каульза действительно придумал отличный план, который мы надеемся воспроизвести с большой точностью и умением."
 IBR_reformist_tt_32:0 "Не давайте дипломатии шанса §Yсделать реформизм слабее в Совете§!"
 
 IBR_Arms_to_Settlers:0 "Оружие для поселенцев"
 IBR_Arms_to_Settlers_desc:0 "Для того чтобы должным образом подготовиться к плану генерала Каульзы, нам нужно будет отправить нашим поселенцам в Алжире много столь необходимых припасов. В основном именно португальские поселенцы являются одними из самых преданных наших граждан, они глубоко привержены иберийской мечте и всем ее колониальным амбициям. Взять на себя бремя белого человека в Африке с таким упорством-это, конечно, нечто особенное.\n\nНам нужно будет поддержать их идеализм с помощью оружия и учебных программ, чтобы убедиться, что они должным образом владеют навыками, необходимыми для борьбы с итальянцами и их варварскими союзниками. Однако, как только поселенцы пройдут курсы подготовки от наших самых способных офицеров и получат самую современную военную технику, они превратятся в поистине непреодолимую силу."
 
 IBR_Plausible_Deniability:0 "Убедительное отрицание"
 IBR_Plausible_Deniability_desc:0 "Любой человек, у которого работает хотя бы половина мозга, видит, что в Алжире все идет наперекосяк. Хаос, анархия и межконфессиональное насилие угрожают охватить весь регион. Порядок должен быть восстановлен, дабы предотвратить катастрофу, и эта обязанность падает именно на нас.\n\nЭто, конечно, то, что мы будем говорить остальному миру, когда наши добровольцы будут переброшены в Алжир. Это помогает поддерживать видимость справедствости в наши дни, и определенный уровень убедительного отрицания будет правильным действием с нашей стороны. На самом же деле наши храбрые парни будут готовиться к внезапному нападению на итальянцев и любую пустынную крысу, которая осмелится противостоять нам."
 
 IBR_Air_Bridge_Oran:0 "Воздушный мост в Оран"
 IBR_Air_Bridge_Oran_desc:0 "Подготовка на этих ранних стадиях является ключевой. Небрежность сейчас может обречь весь проект на провал и поставить наших храбрецов в крайне невыгодное положение. Такая возможность появляется не часто, и упустить ее сейчас было бы катастрофическим пятном на послужном списке этого правительства. Таким образом, пришло время приступить к планированию и подготовиться к предстоящей войне.\n\nЧтобы получить преимущество в технике над силами противника мы придумали замечательный план. Грузы военной техники и высококачественного вооружения будут отправлены самолетом в Оран. С помощью этого метода мы сможем начать создавать инфраструктуру, которая поможет справиться с тотальной войной в будущем."
 
 IBR_Mamae_Sumae:0 "Мама Сумае"
 IBR_Mamae_Sumae_desc:0 "Работа, которая закладывает основу для нашего вторжения в Итальянский Алжир может быть выполнена только некоторыми из наших лучших оперативников. Как бы хорошо ни были подготовлены поселенцы и как бы мы ни верили в наши обычные армейские подразделения, эта работа требует более профессионального подхода. По этой причине мы используем самые большие силы коммандос генерала Каульзы, чтобы начать разработку планов вторжения и привести их в движение.\n\nЭти люди-одни из наших лучших оперативников, и они не подведут нас на этих жизненно важных ключевых этапах подготовки к кампании. Для того чтобы быть готовыми и настроенными, коммандос должны высадиться в Алжире, готовые и подготовленные к нанесению должного урона противнику. Итальянцы и любой потенциальный "liberator" native will be outmatched by the fearsome prowess of these commandos and the enemy is certainly going to be in for a shock when our forces hit them with everything they've got."
 
 IBR_Prepare_the_Strike:0 "Подготовить забастовку"
 IBR_Prepare_the_Strike_desc:0 "Наши агенты, морские пехотинцы и поселенцы проделали огромную работу, заложив основу для военного удара, который позволит нам взять полный контроль над Алжиром. Оружие, снаряжение и рабочая сила были стратегически разосланы по всей колонии, готовые быть использованными, чтобы стереть любое вражеское присутствие с лица земли.\n\nСейчас идет самый важный этап подготовки к первому прямому удару по мерзким итальянцам. Очень важно, чтобы итальянцы не знали об этих приготовлениях, иначе мы потеряем огромное преимущество внезапного нападения. Нашим людям придется быть осторожными, но мы полностью верим в их способности. Итальянцы скоро столкнутся лицом к лицу с сюрпризом всей своей жизни, как только мы, наконец, будем готовы нанести им удар. Это будет поистине великолепное зрелище-увидеть нашу внезапную победу над таким тусклым врагом."
 
 IBR_Operation_Don_Henrique:0 "Операция "
 IBR_Operation_Don_Henrique_desc:0 "День великого внезапного нападения на итальянцев почти настал! Скоро гнев наших хорошо подготовленных сил обрушится со всемогущей яростью на ничего не подозревающего врага. Все наши солдаты ждут и готовы к приказам Каудильо, и все жаждут, чтобы удар, наконец, состоялся.\n\nСами Каудильо, без сомнения, гордятся этой, скоро станущей исторической, операцией. Сам Салазар настоял на том, чтобы назвать операцию в честь знаменитого португальского исследователя Дома Энрике, чтобы почтить португальских поселенцев, которые стали неотъемлемой частью операции. Франко, однако, также настаивал на том, чтобы его называли испанским титулом "Don". No doubt showing that some friendly rivalry is still alive back in Iberia.\n\nIt matters little though, for our forces are here to do one thing and one thing only: Take out the enemy in one fell swoop, thus securing Algeria all for ourselves. No French, no Italians and no native can hope to stop us in our crusade to secure Algeria. This event shall prove the supremacy of the Iberian nation and shall showcase our military prowess to the world."
 
 IBR_Ambassador_Moreira_Plan:0 "План посла Морейры"
 IBR_Ambassador_Moreira_Plan_desc:0 "В ходе экстренных совещаний, на которых главнокомандующие Иберии обсуждали вопрос о том, что делать с алжирской ситуацией, к счастью, было найдено решение. Посол Морейра разработал план, который, как мы надеемся, позволит избежать ненужного кровопролития и при этом сохранить наши позиции в Алжире. Морейра одержал победу в споре и его план был дан Каудильо как наилучший способ решить алжирскую ситуацию.\n\nПлан Морейры предполагает ослабление напряженности в регионе, чтобы избежать конфликта и неизбежной утечки рабочей силы и ресурсов, которую вызовет война. Вместо этого оливковая ветвь будет протянута Италии с целью совместного партнерства в Алжире. Это будет трудный путь вперед, и там будут компромиссы, но, надеюсь, мы не увязнем в какой-либо длительной сухопутной войне в регионе. Пришло время начать переговоры и посмотреть, сможем ли мы укрепить свое место в Алжире мирными средствами."
 IBR_reformist_tt_33:0 "Дипломатический подход к этому вопросу укрепит реформизм в Совете§!"
 
 IBR_Retornados_Rights:0 "Права Репатриантов"
 IBR_Retornados_Rights_desc:0 "Если в этом новом "independent" Algeria, it is the rights of the Portuguese Retornados. There would be hell to pay back in Iberia from Salazar and his cronies if the settlers had been bothered in any way at all. The settlers have been flexing their position recently and if any hint of uprooting their positions came about, then they would no doubt kick up an unignorable fuss.\n\nWe don't need the Algerian negotiations to stir up tensions back home so this is a position we will need to stand firm on. We're sure the Italians will understand this though. They have their own "white man's burden" in the continent that requires there to be a European settler presence in the region. Our negotiators shall hammer home this explanation and this will likely help us all come together on the issue."
 
 IBR_Jardims_Ambition:0 "Амбиции Джардима"
 IBR_Jardims_Ambition_desc:0 "Переход в это новое алжирское государство должен быть плавным. Чтобы обеспечить это Джардима нужно будет каким-то образом подкупить, чтобы он не испортил все это дело для нас и итальянцев. Возможно, он испытывает некоторую горечь из-за двусмысленности своего положения в этом новом штате, поэтому нам придется подкупить честолюбивого ублюдка, прежде чем он сделает что-то, что поставит наш план под угрозу.\n\nЭто, вероятно, должно быть что-то, что может успокоить его. Что-то большое, без сомнения. Необходимо будет рассмотреть вопрос о министерской должности, причем важной. Однако это необходимо; мы не можем допустить, чтобы все эти переговоры были напрасными и чтобы конфликт все равно возник. Будем надеяться, что это соответствует желаниям Джардима."
 
 IBR_Native_Land:0 "Родная земля"
 IBR_Native_Land_desc:0 "Мы, конечно, не можем забывать о туземцах, живущих в Алжире. К счастью для них, мы не оставим их на произвол варварского правления племенных распрей или того, чем они занимались до появления европейцев. Вместо этого они, без сомнения, будут очень рады услышать, что им будет предоставлена некоторая "guided independence" from ourselves and the Italians.\n\nIt would be an act of great tragedy if we were to just leave the natives in their own rotten ways. We will guide them to true civilisation just as we always have and they shall be all the more grateful for it. Those that resist this act of kindness, in their own foolish barbaric notions of "self-determination", shall be met with the right amount of force in this "new" Algeria in the same way as the old one."
 
 IBR_Matteis_Oil:0 "Масло Маттеи"
 IBR_Matteis_Oil_desc:0 "Есть еще один вопрос, который необходимо обсудить между нами и итальянцами. Это касается вопроса нефти. Точнее, нефтяные богатства END Маттеи. Мы все прекрасно знаем о намерениях этого человека опустошить регион в поисках нефти. Нам нужно будет обсудить какие-то условия, прежде чем END решит что-то без нашего согласия.\n\nМаттеи был бы дураком, если бы не заключил с нами какую-нибудь сделку. Мы все знаем, что в наших интересах разделить нефтяные богатства этой очень процветающей страны. Туземцы, конечно, не знают, что с ними делать. Таким образом, европейцы снова должны разобраться в этом цивилизованным образом, в результате чего каждый будет победителем. Здесь хватит нефти на всех, так что надеюсь, что это не будет слишком хлопотно."
 
 IBR_Secret_Meetings:0 "Тайные встречи"
 IBR_Secret_Meetings_desc:0 "Для выяснения наиболее существенных, важных и мучительных деталей плана "new" Algeria, a number of secret meetings are occurring between the diplomatic delegations of Iberia and Italy. The very best and most important figures from both sides are set to meet in some extremely tight-knit hush-hush talks. These meetings will likely be the defining point of the negotiation period. It will likely be where it is decided whether this plan can go ahead, or is dead in the water.\n\nThe distrust in the air between the diplomats is palpable. Even after all this time, it is clear the two nations do not trust each other. So much has happened over a short period of time recently. In times as war heavy and as chaotic as these, opportunists arise and this case is no different. Each side may have its deliberate saboteurs who do not wish for the outcome of these meetings to be a pleasant one. God knows what is truly occurring in these meetings, but God help the region if it all turns out for the worst."
 
 IBR_Talks_about_the_Talks:0 "Разговоры о переговорах"
 IBR_Talks_about_the_Talks_desc:0 "Когда переговоры наконец утихли, дискуссия перешла к тому, каким может быть их возможный исход. Иберийская политическая элита дома, затаив дыхание, ждет ответа итальянцев на план, который мы так упорно разрабатывали. До сих пор кажется, что все идет куда-то, и сделка выглядит просто на виду. Однако у нас не было определенного ответа, и это заставляет некоторых из наиболее беспокойных членов иберийского политического общества рвать на себе волосы .В конце концов, все зависит от итальянцев, и все, что мы можем сейчас сделать, это ждать их ответа. Однако нам не придется долго ждать, поскольку решение наверняка будет достаточно резким. Будем надеяться, что все эти разговоры не были напрасными и что из всей этой затеи может получиться что-то хорошее. Если нет, то это была впечатляющая трата времени и совершенно упущенная возможность."


 ####### South Africa War Tree #######
 
 IBR_Returning_the_favor:0 "Взаимная выгода"
 IBR_Returning_the_favor_desc:0 "Выбор сверхдержавы - это, пожалуй, важнейшая задача, которую предстоит решить Иберии. Наличие международного покровителя крайне важно, с его помощью мы получим возможности, о которых раньше могли только мечтать. Выбор не будет сложным - Американцы  намного лучше,  чем бездушное правительство за два континента отсюда или мерзавцы на севере, отнявшие у Иберийцев будущее.\n\nКонечно, чтобы сблизиться с этой страной, нужен правильный подход. Лучший способ привлечь внимание Соединённых Штатов - оказать им небольшую помощь в некоторых важных местах. Теперь, когда они заняты в Южной Африке, у нас появилась такая возможность. Этот план особенно поддерживает Салазар, стремящийся расширить влияние Иберии на Африканском континенте."

 IBR_Music_Concert:0 "Музыкальные туры"
 IBR_Music_Concert_desc:0 "Национальное Женское Движение никогда не переставало быть великим благом для Иберии. Они - обладатели высоких моральных качеств, из рядов которых вышло много прекрасных труженниц и волонтеров.  Все, что нам нужно сделать, это просто попросить, и найдется большое число желающих помочь.\n\nГоворят, что хорошая песня может осветить даже самое темное сердце, а темных сердец в военное время много. Американским солдатам, дислоцированным в Южной Африке, понравится, если кто-нибудь споёт им милую песню и поднимет настроение. В Женском Движении много талантливых певиц, и их можно послать в Африку выступать перед Американскими войсками. Концерты будут полностью оплачены нами, но зато янки, скорее всего, оценят наши усилия."
 
 IBR_Navy_Exercises:0 "Морские учения"
 IBR_Navy_Exercises_desc:0 "Американские моряки - искусные мастера своего дела; для мировой державы довольно логично иметь большие военно-морские силы, способные доминировать на воде. Поскольку наши отношения улучшаются, вполне возможно, что они захотят принять участие в нескольких взаимовыгодных программах. Чтобы убедить американцев, нам нужно переговорить с ними и подготовить хорший план.\n\nНе секрет, что между Иберийским и Американским флотами существует огромная разница, причем различные доктрины, тактика и офицерский состав создают огромный разрыв между ними. Противоположности притягиваются, и контраст морских стилей может оказаться очень полезным. С этой целью будут приняты меры для проведения совместных военно-морских учений, которые предоставят нам бесценный опыт и позволят усовершенствовать нашу стратегию."
 
 IBR_Lease_Sao_Tome:0 "Аренда Сан-Томе"
 IBR_Lease_Sao_Tome_desc:0 "Сан-Томе. Тихий и приятный островок, одна из немногих Португальских территорий, устоявших перед немецким вторжением. Он любим Португалией не столько за его красоту, сколько за ценность. Будучи колонизирован, он послужил отправной точкой для долгого и коварного путешествия в Индию. И хотя прошли столетия с тех пор, когда остров был действительно необходим, он все ещё может быть полезен. Остров находится в месте огромной тактической важности, его можно использовать как док для заправки кораблей и пункт пополнения припасов. Именно по этим причинам Американцы хотят заполучить его.\n\nВ знак доброй воли, мы сдадим им остров в аренду и позволим использовать по своему усмотрению - при условии, что он будет возвращен в хорошем состоянии. Если это случится, то на сделке можно заработать немало денег."
 IBR_Lease_Sao_Tome_tt:0 "Американцы щедро §Gзаплатят§! за эту возможность .\n"
 
 IBR_Provide_the_Maps:0 "Предоставить карты"
 IBR_Provide_the_Maps_desc:0 "Нацисты забрали Португальские колонии у их законных владельцев. Этот жестокий акт разрушил дух и гордость половины Союза. Хуже всего пришлось репатриатам - спасаясь от преследующей их тирании, они уходили с обжитых территорий и оставляли родные дома. Животрепещущие истории потерявших кров людей произвели большое впечатление на правительство.\n\nПришла пора им отомстить. Если Португальцы не вернут Анголу, то уж точно её не будет и у нацистов. Хотя они вроде бы отняли все, есть кое-что очень важное, что они не смогли взять. У нас все еще есть карта объектов в Анголе, и маловероятно, что Германия что-то изменила. Было бы обидно, если бы эту карту выдали американцам, чтобы они могли подорвать инфраструктуру, если захотят."
 
 IBR_Green_Berets_Bissau:0 "Зеленые Береты в Биссау"
 IBR_Green_Berets_Bissau_desc:0 "Африка - огромный континент со множеством природных зон. И хотя они сильно различаются, у них есть ряд общих черт. Например, есть много навыков, которым вы можете научиться в одном месте и использовать их в другом. Вполне логично, что Американцы хотят научиться действовать в Южной Африке, и они будут признательны, если мы поможем им.\n\nМы откроем Гвинею-Биссау для вооруженных сил США, и позволим их спецназу тренироваться в этом районе. Гвинея даст практический опыт Американцам и научит их сражаться во враждебных условиях Африки"
 
 IBR_Cancioneiro_Niassa:0 "Певцы Ньясы"
 IBR_Cancioneiro_Niassa_desc:0 "Миссия Португальцев в Анголе, их священный долг - принести цивилизацию в эти земли. С тех пор как Португальцы были изгнаны Нацистами, это дело было заброшено. Тем не менее, опыт Португальских колонизаторов в этом регионе может быть использован в наших интересах. Для улучшения коммуникаций с туземцами поселенцы первым делом стали обучать местных португальскому языку. Португальский не является универсальным, но значительное число Африканцев в бывших колониях всё еще знает этот язык, и этот факт может быть использован нами в наших практических операциях.\n\nМы развернем силы, способные использовать силу песни и голоса, чтобы вселить страх в африканцев, сражающихся под немецким командованием, обратив против них их традиции и обычаи. Это подорвёт их моральный дух и даст Американцам новые преимущества."
 
 IBR_Airborne_Nurses:0 "Медсестры-десантники"
 IBR_Airborne_Nurses_desc:0 "Португальцы, без сомнения, храбрые люди. Ну, либо же они просто искатели острых ощущений. В любом случае, эту храбрость можно использовать на благо Американцев. Медики не всегда приходят вовремя и с трудом передвигаются по неблагоприятному рельефу. Еще хуже то, что они не всегда могут попасть туда, куда нужно, по воздуху - им некуда будет приземляться. Португальские медсестры-десантники будут созданы специально для решения этой проблемы.\n\nОни будут прыгать с парашютом с вертолетов и самолетов на больших высотах во враждебные условия, чтобы спасать жизни солдат независимо от риска. Именно здесь будут сиять самые смелые, а те, кто находятся тут ради острых ощущений, получат именно то, что хотели. Словно ангелы с небес, они будут нести спасение страдающим."
 
 IBR_Counter_Insurgency:0 "Антипартизанские Соединения" #Jungle if you change it again I swear to God I will come to Brazil and break your kneecaps
 IBR_Counter_Insurgency_desc:0 "Африканские эсэсовцы - коренные жители этого региона. Несмотря на свои недостатки, они прекрасные партизаны. Поскольку они выросли, жили и, вероятно, умрут на полях сражений Южной Африки, они очень комфортно чувствуют себя на этой земле. Уникальная тактика делает их похожими на призраков. Африканцы передвигаются по суше, наносят удары, а затем сливаются с коренным населением, прежде чем американцы успевают отреагировать. Довольно!\n\nПришло время лишить их этого преимущества. Некоторые репатриаты, не забывшие свой старый дом - настоящие следопыты. За эти качества к ним обратилось ЦРУ, желающее завербовать их для участия в военных действиях. Если мы позволим им это сделать, это может свести на нет превосходство африканцев."
 
 IBR_New_Viritatos:0 "Ос Вириатос"
 IBR_New_Viritatos_desc:0 "Иберия отправила немало португальцев на юг Африки. Но сколько бы мы их не отправляли, этого всё ещё недостаточно. Ясно, что ошибка заключалась в том, что мы отдавали приоритет качеству над количеством, поскольку мы почти никого не отправили. Любое преимущество быстро сводится на нет полным отсутствием людей, способных извлечь из него выгоду. Как бы то ни было, мы пожертвуем частью этого боевого качества ради количества.\n\nС этой целью мы проведем реформу добровольческих дивизий Вириатос, первоначально развернутых в Испании для оказания помощи Франко много лет назад. Многие храбрые португальцы смогут вкусить дух битвы, сделанный еще слаще местью.  Они не успокоятся, пока Ангола и Мозамбик не будут отомщены!"

