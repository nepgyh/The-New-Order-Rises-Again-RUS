 The_Gibraltar_Dam:0 "Гибралтарская Дамба"
 The_Gibraltar_Dam_desc:0 "Почти через час после того, как плотина для "The Greatest Empire of Europe" has most obviously failed."
 
 IBR_The_Gibraltar_Dam_Abandoned:0 "Гибралтарская Плотина-Техническое Обслуживание Закончилось"
 IBR_The_Gibraltar_Dam_Abandoned_desc:0 "Из-за бюджетных ограничений Иберийский Союз официально прекратил все операции с целью поддержания плотины в стабильном состоянии. Единственные действия, которые должны быть выполнены,-это низкоуровневое техническое обслуживание, структурные исследования и основной ремонт. Теперь, когда возобновление интенсивных ремонтных работ невозможно по экономическим причинам, Иберия наконец может быть уверена, что бюджет на ремонт плотины больше не будет постоянным источником боли для экономики."

 The_Gibraltar_Dam_Completed:0 "Гибралтарская Плотина-Завершена"
 The_Gibraltar_Dam_Completed_desc:0 "Гибралтарская плотина когда-то была памятником гордыни Рейха, так называемой "Greatest Empire of Europe." A mere husk of steel and concrete.\n\nNo longer. Now the Gibraltar Dam stands tall as a testament to the strength and ability of the Iberian people. It shall produce enough electricity to power half a continent, and allow rail and roads to link together Europe and Africa as a newly expanded network of locks let shipping flow unhindered through the straits of Hercules. Tourists and citizens alike flock to Gibraltar and Tangiers to view the dam in all its glory.\n\nA symbol of failure, transformed into a new world wonder."

 Betray_Old_Guard:0 "Предательство старой гвардии"
 Betray_Old_Guard_desc:0 "Хотя и Франко, и Салазар могут показаться парой сильных людей, которые сами управляют страной, это далеко от истины. Оба человека находятся на вершине запутанной сети союзов, фракций, идеологий и интересов, которые решили поднять их на их нынешние позиции. Они оба ранее пользовались большой лояльностью со стороны своих союзников, но создание Иберии медленно и неуклонно положило конец их всеобщей популярности.\n\nНе имея перспективы возможной реставрации, монархисты обеих стран быстро отказались от своего молчаливого сотрудничества, и многие даже покинули страну. Закоренелые националисты из Испании и Португалии теперь обвиняют каудильо в государственной измене, и ходят слухи о попытках переворотов сторонниками жёсткой линии в режиме, которые были подавлены ещё до того, как новости о них даже покинули кабинеты правительства. Даже католическая церковь и Вооруженные силы, два самых сильных столпа системы, начали тихо жаловаться. В этой ситуации каудильо теперь сидят почти одни, держась за любого, кто проявляет малейшие признаки лояльности; но в конечном счете они преданы своими союзниками, изолированы своими собственными решениями."

 Disorderly_Federal_Army:0 "Беспорядочная федеральная армия"
 Disorderly_Federal_Army_desc:0 "В то время как испанская армия, Гражданская гвардия и португальская армия все ещё существуют в ограниченном качестве, Иберийская армия по праву считается безбожным бардаком. Противоречивые доктрины и методы действий, отсутствие стандартизации, отсутствие решающего финансирования и очень малая способность Иберийского федерального правительства фактически принять решение абсолютно ограничивают армию. В то время как испанская и португальская армии, в случае вторжения, могли бы оказать достойное сопротивление, передача любой из них под федеральный контроль, вероятно, приведет к напряжению Союза до предела."

 Disorderly_Federal_Army_Heydrich:0 "Панические армейские реформы"
 Disorderly_Federal_Army_Heydrich_desc:0 "В то время как испанская армия, Гражданская гвардия и португальская армия все ещё существуют в ограниченном качестве, Иберийская армия по праву считается безбожным бардаком. Противоречивые доктрины и методы действий, отсутствие стандартизации, отсутствие решающего финансирования и очень малая способность Иберийского федерального правительства фактически принять решение абсолютно ограничивают армию. В то время как испанская и португальская армии, в случае вторжения, могли бы оказать достойное сопротивление, передача любой из них под федеральный контроль, вероятно, приведет к напряжению Союза до предела. Эта ситуация была частично решена из-за паники после того, как Гейдрих стал фюрером Германии, но основные проблемы остаются."
 
 Separatist_Tensions:0 "Сепаратистское напряжение"
 Separatist_Tensions_desc:0 "Хотя жёсткие меры, принятые испанским правительством для подавления баскского, галисийского и каталонского национализма, все ещё действуют, риск возобновления сепаратистских движений все ещё существует. В случае кризиса, обрушившегося на Союз, региональная сепаратистская напряженность может вспыхнуть и немедленно сделать ситуацию намного, намного хуже. Кроме того, существует сильное подозрение, что многие особо экстремистские повстанческие группы финансируются Германией, что создает большой риск того, что они обладают возможностями, о которых правительство не обязательно знает."
 
 The_Iberian_Council_1:0 "Иберийский совет" 
 The_Iberian_Council_1_desc:0 "Основанный несколько лет назад для оказания помощи в управлении и стабилизации шаткого положения Иберии, Иберийский совет только что получил почти абсолютную власть над всей страной. В то время как многие опасались, что он будет использовать эту новообретенную власть для осуществления полного контроля над населением, они использовали свою власть для преобразования Иберии, стремясь подражать истинным демократиям, таким как Соединенные Штаты Америки.\n\n§BРуками Совета демократия вновь должна вернуться в Иберию.§!"

