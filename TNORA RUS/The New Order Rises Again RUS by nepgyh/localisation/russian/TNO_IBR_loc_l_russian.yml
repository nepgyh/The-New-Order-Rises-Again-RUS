 IBR.742.t:0 "Каудильо Каэтану произносит речь об иберийстве"
 IBR.742.d:0 "(он упомянет о борьбе, через которую прошла иберия (угроза немецкого вторжения, распад Триумвирата, бессмысленный терроризм), но, несмотря на все это, союз пережил. И действительно, она превратилась в хорошо функционирующую политическую систему, где слышен каждый голос, где после смерти Салазара произошел переход власти к новому португальскому Каудильо.)"
 IBR.742.a:0 "Текст-заполнитель"

 IBR.743.t:0 "Суд над Гарайле Канои"
 IBR.743.d:0 "Баскский мужчина по имени Гарайле Канои был недавно арестован сотрудниками ААС по обвинению в том, что он был членом ЭТА под псевдонимом "Джеронимо", который был пойман камерами безопасности, бросившим гранату в гражданскую патрульную машину Гвардии, в результате чего два человека погибли и один прохожий был ранен. После его ареста Иберийский союз продолжит работу, начатую много лет назад в так называемом "Суде века" - прямой эфир показательных судебных процессов с длинными речами и тяжелыми приговорами, вынесенными обвиняемым, чтобы завоевать симпатии населения и предотвратить дальнейшие нападения. Тем не менее времена изменились, суды стали более самостоятельными, цензура в прессе была отменена, и люди начали обсуждать в кафе и ресторанах, виновен Канои или нет; были на некоторых передовицах даже опубликованы призывы к оправданию. Должно ли правительство вмешиваться в судебную систему в пользу определенного результата?"
 IBR.743.a:0 "Настаивайте на его приговоре."
 IBR.743.b:0 "Позвольте судебному разбирательству пройти беспрепятственно."

