 IBR.5022.t:0 "Засекреченная стенограмма - Учебные программы"
 IBR.5022.d:0 "Эскрива: "... and were we to look at the final effect of this reorganisation it appears that the regime can cut back on about 2% of sector costs."\n\n(A short pause as papers are rustled around.)\n\nUllastres: " More importantly is the effectiveness of the workforce, it's almost like division of labour on steroids. Pushing the public sector workers around like this finally can make our policy implementation efficient, even in separatist areas."\n\nEscrivá: "Indeed, indeed. Hard work is a great step on the path of salvation. Never forget the Holy message that has to be infused in these programs."\n\nUllastres: "Of course not.""
 IBR.5022.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5023.t:0 "Засекреченная стенограмма - Реструктуризация агентств" 
 IBR.5023.d:0 "Улластрес: "Your proposal for curtailment of these malign influences greatly interests me. The party has been quite frantic about possible opposition towards the advancement of our goals, especially regarding the local elections."\n\nEscrivá: "It's not a move without risk to be sure but God willing it shall not fail. These agencies have been nothing but a thorn in the side of effective governance, even partly for the despots."\n\nUllastres: "Their effectiveness in local municipalities is problematic."\n\nEscrivá: "It is your move, replace them with better funded state groups, or maybe even hand it to the private sector if you understand me."\n\nUllastres: "What has to happen shall be done.""
 IBR.5023.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5024.t:0 "Разработка антикоррупционной стратегии"
 IBR.5024.d:0 "Граждане Иберии были встречены сегодня тревожными новостями. Правительственное расследование показало, что местные учреждения по всей стране были наводнены нечестными государственными служащими, которые финансировались предприятиями и частными группами с предыдущей эпохи. Их цели все ещё были неясны, но их предательство было очевидным. Только благодаря случайности и мастерству следователей этот скандал был раскрыт, поскольку судьи и другие сотрудники правоохранительных органов покрывали предателей. ещё более угрожающе выглядит то, что эта коррупция и кумовство не ограничивались только различными регионами полуострова, а, скорее, даже вышли на национальный уровень.\n\nПо всей стране люди начали выходить на улицы, протестуя против этого безобразия, призывая правительство вмешаться. И оно должно вмешаться, но на чем следует сосредоточиться в первую очередь? Политический истеблишмент, который обеспечил и способствовал мошенничеству многочисленных бизнесменов, которые помогали финансировать их на этом пути?"
 IBR.5024.a:0 "Сосредоточьтесь на Политическом истеблишменте."
 IBR.5024.b:0 "Сосредоточьтесь на владельцах капитала."
 
 IBR.5025.t:0 "Как далеко мы зайдем?"
 IBR.5025.d:0 "В связи с безудержной коррупцией, которая недавно была раскрыта правительственными следователями, Улластресу и его партии предстоит рассмотреть множество вариантов того, как справиться с ситуацией. Выбор, который предстоит сделать, непростой, поскольку обе стороны несут с собой серьёзные негативные последствия, которые будут тяжелым бременем ложиться на плечи администрации. Однако это не должно удивлять, поскольку никакая катастрофа такого масштаба, скорее всего, не принесет много положительных результатов. Даже когда старые места могут быть заняты теми, кто предан новой Иберии. Более благожелательный вариант - продолжать следить за предателями и пытаться их перевоспитать, стремясь устранить только тех, кого невозможно спасти и кто причинил наибольший ущерб. Эффективность этого, к сожалению, неясна, следовательно, может нанести ущерб долгосрочным целям правительства. С другой стороны, массовые аресты обеспечат возможность перестройки системы, приведения ее в более эффективное состояние, лишенное пятен прошлого. Тем не менее, ничего не останется без последствий, когда вы будете раскрываться перед публикой. Придется сделать трудный выбор. "
 IBR.5025.a:0 "Необходимы решительные усилия."
 IBR.5025.b:0 "Нацельтесь на немногих избранных."
 
 IBR.5026.t:0 "Засекреченная стенограмма - Репрессии против чиновников" 
 IBR.5026.d:0 "Эскрива:" I believe congratulations are in order! Iberia is doing rather well isn't she? All according to God's plan."\n\nUllastres: "Certainly by being able to fill those posts our position is greatly strengthened. Their opposition both to the administration and the organization was almost like the despots still controlling this nation, bringing about anarchy."\n\nEscrivá: "From henceforth Iberia can follow the righteous path."\n\n(Further dialogue becomes quieter, unintelligible to the listener. A little further on punishments for the traitors are discussed but the audio here also frequently cuts out.)"
 IBR.5026.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5027.t:0 "Засекреченная стенограмма - Действия против должностных лиц" 
 IBR.5027.d:0 "Улластрес: "I'm sorry old friend, maybe we really did let a golden opportunity slip past us here. Not as many of those traitors were captured as the party wanted and I'm guessing nowhere near as many as you would have liked."\n\nEscrivá: "Your pessimism shocks me, we still caught many of them. And if you're referring to their opposition to us, well, it certainly is nothing new that we were not able to deal with in the past."\n\nUllastres: "I guess that is true, we can pick up some of the pieces and use them to our advantage."\n\nEscrivá: "Exactly, worry not. We are still on the right path to lead this nation into the better future we dreamed of."\n\nUllastres: "I certainly hope so.""
 IBR.5027.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5036.t:0 "Засекреченная стенограмма - Очищение мира бизнеса" 
 IBR.5036.d:0 "Улластрес: "... but then it might still be important to look at the loss of capital for the firms in this whole area, I mean it was an important logistics company that helped build and maintain the important infrastructure in the area."\n\nEscrivá: "Do not falter, despite initial setbacks we have cleared the economy of their evil influence. Imagine the possibilities of what we can achieve here in the long term. We could build an open market ripe for healthy investment."\n\nUllastres: "And what of the politicians and judges, still in their positions of power and still holding their pro-falange views? We will never recover the political capital again to make a grand sweep like this and it's not like we are playing against a stationary enemy."\n\nEscrivá: "Do not doubt; by pushing our honest ethic into the business world it has set a message that even the political world will receive. Honesty is essential for holiness, these men will not compromise their place by the saviour for mere earthly ideology!""
 IBR.5036.a:0 "-КОНЕЦ СТЕНОГРАММЫ-" 
 
 IBR.5028.t:0 "Протесты против массовых арестов"
 IBR.5028.d:0 "Было ещё рано, пекари и молочники только начинали свое ремесло, в то время как фабричные рабочие отправились выполнять свой нелегкий долг. Для них это утро оказалось неприятным сюрпризом в непрерывном цикле однообразия. Спецназовцы, облаченные в броню, оснащенные щитами и другим оборудованием, которое говорило бы о серьёзных беспорядках, начали собираться на главных улицах городов по всему полуострову. Даже небольшие консервативные сельские города также не были избавлены от такого обращения, скорее, они, казалось, привлекали наибольшее внимание государства.\n\nВскоре после полудня стало ясно, почему во многих местах начали собираться большие толпы, размахивая плакатами и транспарантами, осуждающими правительственные репрессии против консерваторов и фалангистов, обзывая это политическим саботажем. Имея время для создания и завоевания выгодных позиций, полиция смогла контролировать протесты и сохранить большую часть запланированных маршей мирными. Великая стратегическая победа нашего правительства, которую высоко оценила даже пресса. Вполне вероятно, что протесты будут продолжаться ещё некоторое время, но правительство Иберийского полуострова действовало наилучшим образом в ответ, что, несомненно, укрепит их позиции среди населения."
 IBR.5028.a:0 "Протесты рассеются, и наши позиции будут по-прежнему укрепляться."
 
 IBR.5029.t:0 "Засекреченная стенограмма - Судебные реформы" 
 IBR.5029.d:0 "(Бумаги явно перемещаются и изучаются, оба некоторое время молчат. Президент лишь нарушил молчание долгим вздохом.)\n\nУлластрес: "I had imagined this would be a little easier."\n\nEscrivá: "If every single one of our plans for Iberia immediately came into fruition then clearly God would not have given us this take, he would have bestowed unto lesser men who have but little faith."\n\nUllastres: "Your optimism is a blessing, the reality however is not. I do not believe that we will be able to fill all the judicial seats necessary to make our work easier in the future. We just simply lack the political power and influence right now."\n\nEscrivá: "Never doubt his plan, we are here for a reason. A setback like this can be overcome in short time."" 
 IBR.5029.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5030.t:0 "Засекреченная стенограмма - Реструктуризация судебной системы" 
 IBR.5030.d:0 "Эскрива: "We have managed what was believed to be impossible, even you decried this action as being too ambitious to come into fruition. But God is looking over us and you know he rewards those with the utmost faith in his goals."\n\nUllastres: "This certainly makes our ability to enact strong changes in this country easier. Our citizens must be free, free to live comfortable lives where they can pursue their goals to the best of their abilities. The old system of the despots clearly had never provided this. If we must read between the lines with certain constitutional matters then so be it. No greatness was born without sacrifice and in this case I'm sure our dear lady democracy is willing to bleed for the good of the people it presides over."\n\nEscrivá: "Do we have suitable candidates already lined up for the more important judicial roles? I may have some further suggestions. Some fresh new faces in the organization are proving very adept at handling tricky matters such as those we will have to wrestle with in the future. Of course they are loyal believers in the cause."\n\nUllastres: "Add them to the list."" 
 IBR.5030.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5031.t:0 "Атака на саму суть нашего проекта"
 IBR.5031.d:0 "Медленный скрип двери. Лениво оторвав взгляд от бумаг, над которыми он работал, президент подает сигнал войти. Вид приветствующего должен был сразу же встревожить его; измученный сотрудник, явно стремящийся донести свое сообщение, с одной стороны, но робко сдержанный с другой, словно опасался реакции Улластреса.\n\n"Get on with it please, I have a lot of work I still need to finish before the cabinet meeting tomorrow."\n\nWith a spluttering cough the young man conveyed his message in a grave tone. The head of Opus Dei, Josemaría Escrivá, who had been making his way home after the meeting with president earlier in the day had been shot by a lone assailant while climbing into his car. He had been quickly rushed to the hospital, but his condition at this point in time was unclear. It was likely that the would be assassin was a falangist unhappy with the current political situation. The gears were already beginning to turn even before the staffer could finish, Ullastres considered the possible assassin list and motives, considered reprimands, considered consequences. Then he remembered it had been his friend who was lying in the hospital, possibly at death's door, and he rushed out of his chair past the spluttering man."
 IBR.5031.a:0 "Твою мать!"
 
 IBR.5032.t:0 "Визит" 
 IBR.5032.d:0 "Вид его старого друга чуть не свалил гордого президента, человека, который, даже несмотря на свой минутный пессимизм, часто все ещё мог извлекать положительные стороны из ужасных ситуаций. Эскрива лежал совершенно неподвижно, его лицо было серым, а черты спокойными. Машины ритмично пикали и пищали вместе с религиозным лидером. В минутной слабости президент, чуть не спотыкаясь, шагнул вперед и встал рядом со своим другом. Он чуть не вскрикнул, когда внезапно глаза Эскривы распахнулись, и он крепко схватил Улластреса за руку. "Come closer," he whispered gravely. As the president leant in and Escrivá fixated him with a tense yet delirious gaze the whisper became firmer.\n\n"You know what to do.""
 IBR.5032.a:0 "Костяшки домино рушатся."
 
 IBR.5033.t:0 "Засекреченная стенограмма - Сторонники в качестве должностных  лиц"
 IBR.5033.d:0 "(Стенограмма, сделанная в особняке Хосемарии Эскривы в начале дня.)\n\nУлластрес: "I am pleased to see you look better already, you don't have to overstrain yourself so soon. Everything is coming along as planned, both the judiciary and legislature are beginning to be filled with Opus Dei loyalists ready to serve the cause. You may rest while I facilitate the next stage."\n\nEscrivá: "And let you have all the glory of our victory by yourself? I don't think so."\n\n(Both men laugh briefly resulting in Escrivá falling into a coughing fit.)\n\nEscrivá: "Our other plans? What I asked you to do in the hospital."\n\n(A short, seemingly uncomfortable pause.)\n\nUllastres: "You won't have to worry about the Falangists again once you are out of here and back at work. I promise you that.""
 IBR.5033.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5034.t:0 "Засекреченная стенограмма - Подборка сторонников" 
 IBR.5034.d:0 "Улластрес: "We managed the impossible, we cracked the establishment, even if just a little. The more our men in high positions of the state the sooner we can reform this country into a nation that will be able to embrace the future wholeheartedly instead of succumbing to it."\n\nEscrivá: "You forget that with conservative elements still holding onto the vestiges of control we cannot fully enact God's mission. This is only a limited success. Sometimes I wish they would have done something outrageous that would have given us the motive to uproot them like the devilish parasites they are."\n\nUllastres: "Patience is a virtue, is it not? Just wait, time is in our favor.""
 IBR.5034.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5035.t:0 "Засекреченная стенограмма - Процветающее будущее для Иберии" 
 IBR.5035.d:0 "Эскрива: "...yet lamenting our failure and dwelling upon it unnecessarily drowns the significance of our successes. Maybe it was in God's plan all along that we would not be able to induce our vision entirely upon Iberia. Maybe he saw some wickedness in our hearts in the form of pride. Who are we to determine after all what's best for a nation that has not even truly found its identity?"\n\nUllastres: "You are right. I would not have wanted to face a court after my terms in office due to political meddling and undermining of the constitution. We have achieved a lot, the economy is finally moving in the right direction since we removed those crooks and established more free market reforms."\n\nEscrivá: "We have paved the way for those after us, set the tone for an Iberia that cares for its citizens while not abandoning the welfare of the state. I see this as a strict success.""
 IBR.5035.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
