 IBR.870.t:0 "Турция отклоняет наше предложение"
 IBR.870.d:0 "Триумвират разрушил нашу средиземноморскую дипломатию.\n\nМы донесли своё предложение туркам в поисках союза. Мы надеялись, что они не испытывали чрезмерной враждебности из-за распада Триумвирата, однако, похоже, опасения оказались реальностью. Наши предложения о сотрудничестве и дружбе были полностью отвергнуты, и нам сообщили, что любые будущие попытки будут бесполезны - результат будет тот же. Похоже, нам придется искать новых союзников в другом месте."
