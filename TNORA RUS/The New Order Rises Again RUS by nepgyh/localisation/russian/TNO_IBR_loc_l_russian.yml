 IBR.5302.t:0 "Начало массовых арестов"
 IBR.5302.d:0 "Мужчина сидел в камере, не чувствуя ничего, кроме холода, погружённый в собственные мысли, заменявшие ему собеседников. Он изменник, и его измена была наказана соответствующим образом. Ничто не говорило о перемене обстановки, и приход охранников стал для него неожиданностью. Человека отправили в переполненный грузовик, погрузивший его в переполненный корабль, который затем доставил его в переполненную тюрьму. В пути он слышал много историй - неосторожно брошенное слово, участие в шествии, настоящие террористы с недоказанной виной (о чем они никогда бы не рассказали в присутствии охранника). Затем их проводили в новую камеру, где они были встречены своим старым другом - холодом.\n\nПодобные случаи происходят по всей Иберии. Мужчин и женщин арестовывают за какое-либо правонарушение, затем задерживают всего на несколько дней, чтобы депортировать за границу. Они исчезли из общественной жизни, по сути, перестав быть людьми. Маловероятно, что кто-то, не входящий в руководство, снова их увидит."
 IBR.5302.a:0 "Если хотите предать свою страну, то вы не будете в ней жить. Всё просто."
 
 IBR.5303.t:0 "Изменники доставлены в Таррафал" 
 IBR.5303.d:0 "Многие тюрьмы в метрополии докладывают о большом количестве нового пространства, так как теперь в них расположено гораздо меньше политзаключенных. Всех настоящих изменников переселили в заморские колонии, освободив места на континенте для регулярных преступников.\n\nВо многих колониях, таких как Таррафал, большое число террористов всех рангов и организаций, от рядовых головорезов до их лидеров, было отправлено за решётку. Несмотря на то, что держать столь большое число преступников близко друг к другу слишком опасно, увеличенная охрана подавляет любое сопротивление. Более того, внутри страны не было сопротивления изменению политики в отношении заключенных. Похоже, что все несогласные уже мотают срок."
 IBR.5303.a:0 "Половина сидит, половина охраняет - ничего нового..."
 
 IBR.5304.t:0 "Иберийцы празднуют ссылку диссидентов"
 IBR.5304.d:0 "Политзаключённые всех сортов были выведены из континентальных тюрем и отправлены в дальние места заключения, такие как Таррафал. Теперь тюрьмы метрополии очищены от предателей и диссидентов в пользу рядовых уголовников. Сами предатели оказались изолированными, собранными вместе, но неспособными к действиям из-за присутствия охраны, держащей их под надежным замком. Этот наш шаг широко освещался и использовался в пропагандистских целях как акт защиты Иберии.\n\nКак и ожидалось, депортации были приняты положительно. Среднестатистический гражданин видит предателей такими, какими они были - ублюдками и сепаратистами, представляющими опасность для общества. Разгром этой опасности широко праздновался. Мудрость Каудильо вновь воссияла. Мы доверяем их видению нашего будущего. "
 IBR.5304.a:0 "Нам нечего бояться мужчин и женщин Иберии."
 
 IBR.5305.t:0 "Протесты против массовых депортаций"
 IBR.5305.d:0 "Политзаключённые всех сортов были выведены из континентальных тюрем и отправлены в дальние места заключения, такие как Таррафал. Теперь тюрьмы метрополии очищены от предателей и диссидентов в пользу рядовых уголовников. Сами предатели оказались изолированными, собранными вместе, но неспособными к действиям из-за присутствия охраны, держащей их под надежным замком. Этот наш шаг широко освещался и использовался в пропагандистских целях как акт защиты Иберии.\n\nК сожалению, не похоже, чтобы нам получилось внушить эти мысли населению. Несколько избежавших поимки агитаторов сразу же вырвали наши действия из контекста, состряпав из них свои лживые репортажи. Они раскрутили точку зрения, совершенно отличную от реальности. Быстрое распространение этих новостей направило людей на сторону предателей. Уже сейчас простестующие, поддерживающие террористов, заполонили улицы с требованиями свободы. С каждой минутой они становятся всё сильнее, мы должны задействовать Гражданскую гвардию, чтобы сокрушить протесты."
 IBR.5305.a:0 "Надеюсь, они уже отправлены. Вправьте им мозги с помощью дубинок!"
 
 IBR.5306.t:0 "Гражданская гвардия сокрушает протесты"
 IBR.5306.d:0 "Протестующие сражаются с жестокостью львов. Слезоточивый газ обращён уже против полиции, а мятежники, словно океан, прорываются сквозь щиты; мужчины и женщины всех профессий объединяют свои способности в едином порыве, способном потрясти Землю. У них одна цель - победить Гражданскую гвардию и использовать свой импульс, чтобы сокрушить правительство. Они требуют освобождения заключённых Таррафала, и на этом их требования не остановятся. Недовольные из часа в час продолжали борьбу, изо всех сил стараясь сломить Гвардейцев.\n\nНо это не всё.\n\nТолпа часами продолжала свой натиск, но что бы они ни делали, они не могут сломить волю Гражданской гвардии. Вооруженные превосходным снаряжением и стремлением соответствовать своему статусу, Гвардейцы истощают энергию мятежников. Некоторые дезертируют, ещё больше выведены из строя, а остальные арестованы, и в результате толпа была силой разогнана.\n\nНа улицах сейчас тихо, так как те, кто думал сопротивляться, были арестованы или запуганы. Теперь никто не смеет возражать против диктата Каудильо."
 IBR.5306.a:0 "Надеюсь. Разгонять их ещё раз было бы нецивилизованно."
 
 IBR.5307.t:0 "Протесты сдерживаются Гражданской гвардией"
 IBR.5307.d:0 "Протестующие выходят на улицы, шумные, но организованные. Весь их гнев на правительство выливается на Гражданскую гвардию, пытающуюся остановить их. Мужчины и женщины из всех слоев общества стойко противостоят Гражданской гвардии, объединяют свои усилия, чтобы попытаться сломить правоохранительные органы, противостоящие им. Гражданская гвардия в ответ окапывается, ожидая, что осада продлится несколько часов.\n\nЭто длится часами. Без снаряжения и уверенности, которую оно обеспечивает, у полиции нет средств, чтобы эффективно остановить сторонников сепаратистов на их пути. Конечно, у них достаточно сил, чтобы помешать бунтовщикам закрепить успех, и именно это они делают. Беспорядки теряют силу, число бунтовщиков уменьшается, многие из них они ранены или арестованы. В конце концов, протестующих больше нет, они полностью рассредоточены, и вновь утвердилось безраздельное правление Каудильо."
 IBR.5307.a:0 "Работайте, братья."
 
 IBR.5308.t:0 "Беспорядки в Таррафале" 
 IBR.5308.d:0 "Всё больше заключённых прибывает с каждым днём. Как-то раз было доставлено сразу 100 человек, без каких-либо дополнительных припасов для их содержания. Даже после того, как Таррафал был заполнен до отказа, заключенные продолжали прибывать. Не было отправлено ни дополнительного продовольствия, ни охранников, чтобы держать заключенных в узде. Они были переполнены сверх нормы, и начальники охраны совершенно не были уведомлены об этом!\n\nЗаключённые тоже это заметили. С каждым днем соотношение надзирателей к надзираемым росло далеко за пределы безопасной нормы. По мере того, как росла численность, росло и недовольство. По мере увеличения количества инцидентов наказания становились все более суровыми за все более мелкие правонарушения, поскольку охрана пыталась запугать тех, кто превосходил их по численности. Сколько бы они не просили о помощи, никто не предоставлял им поддержку. Возникновение больших проблем было лишь вопросом времени.\n\nВ это же время деятельность тюремных охранников восхвалялась в иберийских СМИ."
 IBR.5308.a:0 "Волнения все ещё находятся на управляемом уровне - в конце концов, они всего лишь заключенные."
 
 IBR.5309.t:0 "Заключенные захватывают Таррафал" 
 IBR.5309.d:0 "В Таррафале утро было тихим... Что было удивительно, поскольку с каждым днём заключённые становились все более беспокойными. Что-то было очевидно не так. Вести о том, что несколько из наиболее непокорных осужденных пропали без вести, было достаточно, чтобы охрана пришла в неистовство. Но их ярости было недостаточно, чтобы остановить заключенных, вооруженных украденным оружием и численным превосходством, в результате чего охрана была сильно избита. И хотя некоторые пытались сопротивляться, прошло всего несколько часов, прежде чем Таррафал оказался в руках своих бывших заключённых.\n\nПохоже, что большинство охранников мертвы и перебиты бунтарями. Те немногие, что остались, были взяты в заложники, поскольку террористы пытаются торговаться одними жизнями ради других. Значительное число сотрудников Гражданской гвардии - и некоторых советников из Аксенсии - было отправлено в Таррафал с приказом подчинить всех, кого смогут, и убить тех, кто отказывается сдаться. Мы можем только надеяться, что всё пройдёт гладко."
 IBR.5309.a:0 "Как и то, что мы выставили это на всеобщее обозрение..."
 
 IBR.5310.t:0 "Кровавая битва"
 IBR.5310.d:0 "Как и несколько часов, которые потребовались осуждённым, чтобы доминировать над Таррафалом, потребовалось ещё несколько часов, чтобы изгнать их из исправительной колонии. Долгое время это было не что иное, как открытая война. Была привлечена группа СМИ для придания гласности восстановления порядка в тюрьме и демонстрации силы Гражданской гвардии. То, что они показывали, было длинным и кровавым, часто настолько кровавым, чтобы покрыть пол и стены новым слоем краски. Многие заключенные сидели взаперти, и процесс их освобождения был невероятно разрушительным.\n\nК тому времени, когда силы правопорядка одержали верх, Таррафал мало походил на место, где будут жить люди, не говоря уже о зоне заключения. Для сдавшихся заключенных пришлось создать временную тюрьму.\n\nИ хотя это было неприятное зрелище, самое худшее, что удалось поймать команде СМИ, был последний заключенный, которому удалось застать съемочную группу врасплох. Отчаянно крича, он убил нескольких человек, прежде чем сам был повержен. Уже очевидно, что этот человек станет мучеником."
 IBR.5310.a:0 "Ну и что! Пусть мертвец покажет цену сопротивления."
 
 IBR.5311.t:0 "Массовые протесты против резни"
 IBR.5311.d:0 "Как и предполагалось, тот убитый узник стал мучеником. Его вопль - крик на баскском языке о свободе - был увековечен на языке, который большинство не понимает. Смерть этого человека стала символом, используемым террористами для обозначения всех, кто погиб в Таррафале. Отсюда идет пропагандистская битва между Иберией и сепаратистами, соревнование по мобилизации населения на свою сторону.\n\nИ судя по всему, сепаратисты побеждают.\n\nМножество граждан по всей Иберии, особенно в регионах нацменьшинств, были выведены на улицы бесчестными пропагандистами. К ним присосались террористические агитаторы, которые постоянно распространяют антиправительственные сообщения. Если ничего не предпринимать, это разростётся в масштабный бунт."
 IBR.5311.a:0 "Пошлите Гражданскую гвардию!"
 
 IBR.5312.t:0 "Протесты выходят из-под контроля"
 IBR.5312.d:0 "Бунты были тем ещё зрелищем. Хотя они не были особенно организованы, они действовали достаточно хорошо, чтобы компенсировать свои недостатки. Множество людей разных слоев и профессий, подталкиваемые и снабжаемые агитаторами, подливали масла в огонь. Со стороны Гражданской гвардии потребуются серьёзные усилия, чтобы остановить наступление беспорядков. По другую же сторону городских улиц...\n\nОни не могли дать достойного ответа. Да, у них были щиты, они, безусловно, были организованны, но Гвардия не могла противопоставить мятежникам ничего другого. Сильно недофинансированные, у них не было средств для приобретения необходимого оборудования. Каким бы упорным ни был их боевой дух, у них просто не было средств победить протестующих. То, что было бунтом, вскоре превратилось в поле битвы, а то, что было полем битвы, вскоре превратилось в бегство, поскольку Гвардия поняла, что не может поддерживать борьбу.\n\nТак было не просто на какой-то одной изолированной улице. По всей Иберии Гражданская гвардия проиграла сражения с мятежниками, и ситуация развивалась достаточно стремительно, чтобы стать полностью неконтролируемой. Общественная вера в Каудильо была глубоко поколеблена их неспособностью поддерживать мир и порядок, и с учетом того, насколько смелы дейтвия мятежников, это только начало наших проблем."
 IBR.5312.a:0 "Да что за... Следовало нанять рекрутов получше."
 
 #Focus: More Power to the Military
 
 IBR.5313.t:0 "ААС противостоит влиянию армии"
 IBR.5313.d:0 "От высшего командования Аксенсии поступило несколько жалоб. Совершенно очевидно, что они являются ведущей антисепаратистской силой в Иберии, и это положение дает им множество преимуществ и привилегий. Они всё больше возмущаются растущим влиянием военных. По их мнению, участие армии в подавлении сепаратистов излишне, так как работа по искоренению сепаратизма уже ведётся ими.\n\nПонятно, что они пускают нам пыль в глаза, стараясь скрыть истинные причины своего возмущения. ААС - правительственное агентство, очень похожее на армию. Они борются за дополнительные ресурсы, которые в противном случае придётся отдать военным - классическая ситуация в межправительственных конфликтах. Тем не менее, надо уделить должное внимание их проблемам, ибо их аргументы довольно убедительны."
 IBR.5313.a:0 "А нас это волнует? Пусть живут с этим."
 
 IBR.5314.t:0 "Звон пронесся по коридорам"
 IBR.5314.d:0 "Это был обычный медленный день... Впрочем, как и другие, но этот был рутинным даже по бюрократическим меркам. Когда мужчина снова оторвался от своих бумаг, борясь со всеохватывающей скукой, он смог разглядеть даже оправы своих очков. Он больше не видел документов, нет, он начал пялиться на стену. Такова была природа его работы, не роскошной, но одной из самых безопасных в стране. Ну, по крайней мере, безопасной от всего внешнего. Он снова сосредоточился на работе - его перерыв всё равно будет через пару минут, достаточно, чтобы поразмыслить о своей жизни.\n\nКак вдруг раздался отрезвляюще тяжёлый звук.\n\nЭто был не обыденный городской шум, который следовало бы ожидать, это было нечто совсем другое. Звон, эхо... Трудно сказать. Может быть, выстрел? Однако он не знал, услышал ли звук кто-нибудь ещё. Выйдя из кабинета с любопытством и тревогой, он был приятно удивлен, увидев, что не он один заметил Шум. Хотя все они знали, что ответа не будет, они все равно спрашивали друг друга."
 IBR.5314.a:0 "Что это было?"
 
 IBR.5315.t:0 "Совет слушает" 
 IBR.5315.d:0 "Еще одна дискуссия украсила совет. Каудильо прислали им ещё несколько законов, чтобы они пересмотрели их и посоветовали, как лучше их изменить. Работа пыльная, но в этом, в конце концов, и состоял их долг. Все, казалось, играли достаточно хорошо, чтобы выглядеть соответственно важности момента.\n\nЧерез дверь вошёл мужчина, а за ним ещё семеро. Они вели себя очень тихо и исключительно непринужденно. Будь они более энергичными, кто-то, вероятно, заметил бы огнестрельное оружие и военную форму. Не было штатных мужчин - это были офицеры, а за ними солдаты. Наконец их заметили, когда первый человек поднял пистолет в воздух и произвел несколько выстрелов, создавая шум, достаточно сильный, чтобы заглушить любой разговор.\n\n"Все обратили на меня внимание!? - заорал он так, чтобы все его слышали. - Хорошо! Теперь я и мои коллеги хотели бы прояснить некоторые моменты..." Офицер заговорил. Он был испанцем, а его заместитель - португальцем. Они не были иберийцами, потому что Иберия не была страной, в которой они хотели бы жить - если только они не изменят эту страну по своему усмотрению. Во-первых, совету нужна была реальная власть...\n\nПутчист говорил, излагая свой манифест. Не будет никаких переговоров, кроме капитуляции правительства, которая должна покончить с несправедливостью. Иберийский совет в полном составе остаётся здесь в качестве заложника. А если они попытаются их вытащить, то..."
 IBR.5315.a:0 "Жребий брошен. Будем надеяться, что сделано достаточно."
 
 IBR.5316.t:0 "Хаос в Мадриде" 
 IBR.5316.d:0 "Разворачиваются тревожные события! По словам генералов в этом районе, контингент солдат и их командиры подняли мятеж против Союза, удерживая Иберийский совет в заложниках в Здании Собраний. Численность неизвестна, но весь парк бронетехники перешёл к ним, а это значит, что повстанцы ещё более опасны! Но у них есть одна особая слабость - их готовность к переговорам означает, что они могут быть потенциально застигнуты врасплох.\n\nС ними нужно быстро разобраться. В Мадриде уже царит неразбериха, поскольку закон и порядок рушатся перед попыткой государственного переворота. Если мы провалимся, удар по общественному мнению будет сокрушительным! Но, если мы сможем безопасно эвакуировать совет, ещё можно будет сохранить престиж перед массами."
 IBR.5316.a:0 "Они подписали себе смертный приговор! Пора приводить его в исполнение."
 
 IBR.5317.t:0 "Каудильо обращаются к нации"
 IBR.5317.d:0 "Речь была произведена скрупулезно, таким образом, что почти каждый житель Иберии мог ее засвидетельствовать. По радио слышался простой, неизвестный доселе голос Каэтану. На телевидении всё было гораздо серьёзнее. Каудильо стояли рядом на отдельных подиумах, у обоих стояли микрофоны. Иберия, от самого высокого политика до чернорабочего, наблюдала за ними.\n\n"В столице произошёл досадный инцидент, - начал Франко. - Некоторые смутьяны попытались захватить контроль над Мадридом." Именно здесь мятежники перестали прислушиваться, вернувшись к делам своего восстания.\n\n"Перед лицом этих исключительных обстоятельств, - говорил Каэтану, - мы просим вашего спокойствия и доверия, а потому мы отдали генерал-капитанам армии, флота и военно-воздушных сил следующий приказ: "Сепаратисты перестали смеяться и шутить над остальной частью выступления. "Любое применение силы, необходимое для поддержания сплоченности и единства Иберийского Союза, будет использовано без малейшего колебания."\n\nПродолжая, Франко говорил, что "мы не потерпим никаких попыток, в какой бы то ни было степени, подорвать Иберийский Союз, используя угрозы насилия и изменническое поведение." Именно здесь все остальные перестали слушать - это было все, что нужно было сказать."
 IBR.5317.a:0 "¡Arriba Iberia!"
 
 IBR.5318.t:0 "Усиление осады"
 IBR.5318.d:0 "Вокруг Парламента было много мятежников, разношёрстных, но достаточно мотивированных, чтобы вести борьбу. Это продолжалось до того момента, как на них двинулась армия, превосходящая их более чем в два раза. Когда мятежный экипаж танка дезертировал в обмен на смягчение наказания, остальные бунтари последовали за ними. Их лоялистские коллеги проводили по городу ряды арестованных предателей, используя каждую сцену как демонстрацию силы перед СМИ. Это было действительно впечатляющее зрелище.\n\nМежду тем находящиеся внутри Парламента путчисты были гораздо более стойкими, чем их соратники на улицах. Возможно, это было революционное рвение, а может быть, просто уверенность, которую им внушил Парламент. Они стояли, отвечая на каждый выпад, что они не отступят, если не будут приняты их требования. Готовясь к ожесточённому сопротивлению, они совершили налет на запасы провизии, хранившиеся в здании. Революционеры ждали несколько дней, отказываясь выходить. Действовать решительнее было нельзя - могли погибнуть члены Совета, что означало бы полную катастрофу.\n\nПо мере того, как ситуация стагнировала, обстановка становилась все более тревожной. Все задавались вопросом - как это событие отразится на Иберии? Будет ли оно смертельным ударом - или станет предвестником грядущих ужасов? Похоже, Каудильо также прониклись этим беспокойством, и потому войскам, осаждающим Парламент, был дан приказ, который каждый должен был уяснить. Говорят, что Каудильо передавали его лично."
 IBR.5318.a:0 "Isto remata hoxe."
 
 IBR.5319.t:0 "Кровавый финал"
 IBR.5319.d:0 "Isto remata hoxe - это закончится сегодня. На первый взгляд это был очень простой приказ. Мятежников нужно ликвидировать, а Парламент - освободить сегодня же. Единственным оставшимся оружием, которое наверняка положило бы конец осаде, были крупнокалиберные орудия. Очень разрушительные вещи, которые, несомненно, приведут к побочным эффектам; но ущерб полностью оправдан важностью выполнения приказа.\n\nСолдаты вошли в здание без каких-либо препятствий, но все же обнаружили, что их противник готов к встрече. Сражаясь до последнего человека, заговорщики были уничтожены после того, как последний мятежник был объявлен мертвым. Подсчет жертв занял несколько часов, и хуже всего было то, что в списке погибших было много членов совета. Слишком много. Их тела можно было спрятать, но рано или поздно их смерть станет достоянием общественности.\n\nНеуклюжая попытка спасти ситуацию только усугубила ее - битва за Парламент стала памятником сопротивлению, вселяя воодушевление сепаратистов в надежде, что их борьба не напрасна. Они нанесли удар по тем, кто не был убит во время осады, и без своих верных посредников Каудильо практически не имели ни влияния, ни информации, необходимой для того, чтобы остановить надвигающуюся бурю. Их контроль ослабел, и Иберия быстро начала срываться с поводка."
 IBR.5319.a:0 "Вот-вот должно произойти что-то ужасное."
 
 #Focus: A Faithful Union
 
 IBR.5320.t:0 "Группы критикуют отсутствие религиозного образования" 
 IBR.5320.d:0 "Несмотря на наши усилия вернуть христианский дух в Иберию, попытки укрепления этого рвения не увенчались успехом. Или, выражаясь более уместно, это сработало слишком хорошо. Нам удалось разыграть карту веры до такой степени, что многие религиозные группы полностью поверили нам на слово. Это, конечно, хорошо, но неплохо бы подкрепить риторику некоторыми символическими уступками.  А об этом не позаботились.\n\nМногочисленные религиозные группы по всей Иберии критиковали правительство за лицемерие, например, за то, что мы пренебрегли религиозным образованием, хотя и подчёркивали роль религии в нашем государстве. Это привело к тому, что более религиозные секты населения стали критически относиться к Союзу, и потребуется некоторое время, чтобы вернуть их доверие."
 IBR.5320.a:0 "Ой, да что они знают."

 
 ###Middle Branch###
 
 #Focus: Encourage the Youth
 
 IBR.5321.t:0 "Будущее Иберии" 
 IBR.5321.d:0 "Будущее Союза - это его молодежь. Все мужчины стареют и умирают, и их место займут их дети. В этом-то и дело. Поскольку молодёжь является будущим Иберии, она фактически является инвестицией. Как и все инвестиции, у нас есть возможность получать большую прибыль от размещения в них ресурсов. Основной способ сделать это - их образование.\n\nЕсли мы возьмем на себя инициативу дать нашим студентам политическое образование, мы сможем эффективно контролировать то, как они видят мир - прочным, иначе наследие оставит глубокий след. Конечно, мы все равно должны стремиться к эффективному контролю за их образованием. Мы могли бы подтолкнуть молодежь к организации в политике, мобилизовав их поддержку, чтобы помочь Иберии. В качестве альтернативы мы могли бы адаптировать политическое послание к ним, приблизив их к более консервативной точке зрения. Что мы будем делать?"
 IBR.5321.a:0 "Стремление к более высокой политической организации молодежи."
 IBR.5321.b:0 "Адаптируйте послание к ним."
 
 #Focus: Iberian Grand Prix (dont even necessarily have to do hidden events: just make titles a bit vague)
 
 IBR.5322.t:0 "Грандиозное спортивное событие" 
 IBR.5322.d:0 "Приближается день Гран-при, и вся Иберия отметила свои календари. Благодаря тщательному маркетингу, обширным кампаниям и простому убеждению эти мероприятия стали невероятно популярными по всей стране - ещё до того, как состоялась их премьера. В каждом крупном городе многие подготовили свои телевизоры к предстоящему шоу, а менее обеспеченные запомнили, где они могут слушать радио.\n\nМногие глубоко увлечены, и с их развлечениями приходит гораздо более важный фактор. Они отвлекаются, их внимание захватывает яркое шоу. Когда их умы заняты, будет гораздо легче манипулировать мнением общественности. Это может оказаться прочной дымовой завесой."
 IBR.5322.a:0 "Нам следовало сделать это раньше."
 
 IBR.5323.t:0 "Гран-при Иберии" 
 IBR.5323.d:0 "По всей Иберии были расклеены рекламные материалы, рекламирующие Гран-при Иберии, обещающие немалое количество развлечений для всех, кто хотел посмотреть. Дата проведения быстро приближалась, и по мере того, как это происходило, событие становилось все более вездесущим, до такой степени, что оно было почти неизбежным. Несмотря на все средства массовой информации, эффект, похоже, был ограниченным. жёсткая кампания не смогла вызвать ничего, кроме ограниченного энтузиазма, по-настоящему не возбуждая население в достачной степени.\n\nГоворят, что праздный ум создает грешные руки. Это верно для Иберии, так как без цирков, которые отвлекали бы их, многие обратились к правительству, и под пристальным вниманием общественности мы не так свободны действовать, как в противном случае. "
 IBR.5323.a:0 "Их потеря."
 
 #Focus: The Grand Parade (dont even necessarily have to do hidden events: just make titles a bit vague)
 
 IBR.5324.t:0 "Военный парад" 
 IBR.5324.d:0 "Солдаты маршировали по улице, идя большими рядами и одинаково держа оружие; это было предметом гордости, о чем свидетельствовало то, как рьяно они держали строй. Их окружала кавалерия, которая шла рядом с марширующими войсками. Улицы Мадрида были очень оживленными весь день, даже в полдень, когда толпы людей наблюдали за происходящим, а журналисты стремились запечатлеть парад и сделать множество фотографий.\n\nПосле всего, что было сказано и сделано, кажется, что парад произвел впечатление на многих. Население, и без того взбудораженное, было охвачено патриотическим пылом, и все это событие, похоже, стало очень позитивным воспоминанием. Несмотря на то, что сепаратистские элементы кажутся невозмутимыми, наши военные смогли показать очень впечатляющие результаты."
 IBR.5324.a:0 "Я никогда в них не сомневался."
 
 IBR.5325.t:0 "Иберийцы празднуют грандиозный парад" 
 IBR.5325.d:0 "Мужчины маршируют организованными рядами, маршируют так, как будто они все члены одного организма. Танки катятся за ними, одновременно подгоняя войска и создавая зрелище для зрителей. По телевизору по всей Иберии парад транслируется в прямом эфире, поскольку военные демонстрируют свою мощь. Не повредили этому, конечно, репортеры новостей - они нашли особенно лестный ракурс и улучшили парад сверх обычных уровней, используя свои пиар-уловки. За весь парад всё шло так, как надо.\n\nКонечно, сепаратистов это зрелище не пугает, но оно определенно вселило в них некоторый смысл. Напомнив им о том, с чем они столкнулись, они дважды подумают, прежде чем пытаться оспорить это. Сама публика находится под большим впечатлением. Пройдет некоторое время, прежде чем люди перестанут говорить о том, насколько впечатляющим был парад."
 IBR.5325.a:0 "Боже, благослови Иберию."
 
 IBR.5326.t:0 "Военный парад в Мадриде"
 IBR.5326.d:0 "С точки зрения огромных расходов можно было бы ожидать, что грандиозный военный парад в Мадриде будет впечатляющим. Если бы мероприятие оцепляло так много и использовало так много ресурсов, было бы справедливо предположить, что они использовали их все эффективно. Конечно, было также справедливо предположить, что количество использовалось для компенсации качества. Единственный способ сказать наверняка - это увидеть само событие.\n\nКогда солдаты маршировали по улицам Мадрида под пристальным вниманием обычных людей и журналистов, последнее оказалось правдой. Несмотря на броский церемониальный замысел, оформление оказалось далеко не идеальным. Вялые результаты, похоже, воодушевили сепаратистов, и они начали использовать плохое распоряжение ресурсами военных в качестве части своей пропаганды."
 IBR.5326.a:0 "Нам нужно с кем-нибудь поговорить."
 
 #Focus: State Media
 
 IBR.5327.t:0 "Укрепление СМИ"
 IBR.5327.d:0 "Каждое хорошее государство знает, как сохранить стабильность. С помощью дубинки, голосования или трансляции каждый человек может быть перетянут на твою сторону, и переманивание как можно большего числа людей имеет решающее значение для дальнейшего существования Иберии. Мы сделаем это, укрепив вещание государственных СМИ, чтобы наша информация была единственной доступной для людей. Наше послание - самая важная часть, поскольку мы должны направлять наши СМИ, чтобы действительно повлиять на что-либо. Есть два варианта:\n\nМы можем направить наше внимание на мобилизацию общественного внимания, чтобы вдохновить их действовать в интересах Иберии. Если бы мы использовали общественную мобилизацию, вероятно это, пригодилось бы при попытке собрать общественное мнение относительно публичных мероприятий. В качестве альтернативы мы могли бы использовать тонкую пропаганду. Слегка подталкивая восприятие здесь и там, мы могли бы постепенно отвратить общественную поддержку от концепций, которые мы не поддерживаем. Кроме того, есть и третий вариант. Поскольку работники средств массовой информации по большей части различаются по своим специальностям, само собой разумеется, что и то, и другое можно было бы сделать одновременно при наличии надлежащих ресурсов. Что будем делать?"
 IBR.5327.a:0 "Сосредоточьтесь на том, чтобы взбодрить массы."
 IBR.5327.b:0 "Сосредоточьтесь на тонком внедрении пропаганды."
 IBR.5327.c:0 "И то, и другое."
 
 IBR.5328.t:0 "Усовершенствованная пропагандистская стратегия"
 IBR.5328.d:0 "Наша цель ясна: мы собираемся взбесить массы и заинтересовать их общественным мнением. Однако мы собираемся сделать это в тандеме с использованием полускрытой пропаганды. Это, конечно, амбициозное предложение, но если оно будет сделано правильно, мы сможем потенциально достигнуть лучших результатов. Однако наши пропагандисты в чем-то не уверены. Они не уверены в том, как лучше всего провести две кампании одновременно, и, поскольку именно мы предлагаем это, они также хотят знать, как они будут действовать. Мы могли бы объединить эти два варианта, смешав тонкие образы с вдохновляющей тактикой, чтобы создать систему, которая могла бы разозлить общественность, даже не подозревая об этом. В качестве альтернативы мы могли бы просто провести две отдельные кампании. Как мы будем разрабатывать нашу стратегию?"
 IBR.5328.a:0 "Всё вместе."
 IBR.5328.b:0 "Провести отдельные кампании."
 
 #Focus: Cracking Down on Democracy
 #party pops in here lol
 
 IBR.5329.t:0 "Призрак демократии"
 IBR.5329.d:0 "Иберийский совет был нашей самой большой ошибкой. Несмотря на то, что он был разработан исключительно для консультирования нас по юридическим вопросам, он быстро не оправдал ожиданий. Хуже того, некоторые части населения ухватились за неудачный эксперимент, желая его и многого другого от правительства. Они требуют демократических институтов, не подозревая, какие разногласия они посеяли бы в Союзе. Сепаратисты присоединились к ним, используя свои подпольные сети, пытаясь усилить послание глупцов.\n\nЧтобы спасти Иберию от самой себя, нам нужно убедить людей в том, что эти идеалы ошибочны и ложны. Неясная часть решения заключается в том, как это сделать. Было бы наиболее очевидным начать грандиозную национальную кампанию, заручиться поддержкой народа и обратить ее против либеральных сил. Нам нужно быть осторожными - если бы мы позволили такому движению продолжаться совершенно беспрепятственно, оно быстро обернулось бы против нас. Вот почему есть альтернативное решение: можно попробовать скрытый подход, проникнув в мятежные СМИ и используя его для трансляции пропаганды. Любой из способов может сработать, это только вопрос выбора, который мог бы лучше сочетаться с нашими текущими стратегиями."
 IBR.5329.a:0 "Запустите национальную кампанию."
 IBR.5329.b:0 "Проникнуть в их незаконные СМИ."
 
 IBR.5330.t:0 "Обращение к Иберии"
 IBR.5330.d:0 ""Что сделала для вас демократия? Она посеяла разобщенность, слабость. Демократия уничтожает нации до основания!" - Франко смотрел, не отрывая взгляда от камеры прямо перед собой. Он снова наклонился, продолжая говорить в микрофон.\n\n"Я не ожидаю, что вы разбираетесь в тонкостях политики, и вы должны быть равнодушны к ним - иберийская нация требует, чтобы все были сосредоточены на своей роли, и вы должны внести свой вклад. Я умоляю вас, честные граждане Иберии, позвольте нам сделать то, что мы должны! Мы собираемся спасти эту страну, и вместе со всеми вами мы позаботимся о том, чтобы она никогда больше не была разорвана на части!"\n\nЭто была не единственная речь, произнесенная по всей Иберии, и Каэтану был уверен, что это тоже внесет свой вклад. Слова менялись, как и предполагаемая аудитория, но смысл был один и тот же. Иберии нужно было держаться вместе, под ее Каудильо, и позволить им спасти свою любимую нацию."
 IBR.5330.a:0 "Вставай, Иберия."
 
 IBR.5331.t:0 "Иберийцы встают"
 IBR.5331.d:0 "Кампании продолжались и продолжались. Постоянные, в форме радиопрограмм, телевизионных СРП, плакатов, выступлений и ещё много всего. Все это было разработано специально для того, чтобы вывести иберийцев на улицы. Только вместе они могли добиться победы, говорилось в риторике, и многие, казалось, хорошо воспринимали пропаганду. Для каждого материала кажется, что ещё больше людей были достаточно вдохновлены, чтобы выйти на улицы.\n\nВ каждом крупном городе Иберии толпы людей вышли на улицы, чтобы провести грандиозные митинги в поддержку своих каудильо. Они выступают за демократию, так они говорят, и бесчисленное множество граждан посещают митинги, чтобы продемонстрировать свою преданность. Потребовалось очень мало действий полиции - на самом деле, больше правоохранительных органов было вынуждено подавлять чрезмерно рьяных сторонников, чем общественных диссидентов.\n\nВсе это, однако, происходит в основном среди взрослых."
 IBR.5331.a:0 "Итак... что делают их дети?"
 
 IBR.5332.t:0 "Равнодушная реакция"
 IBR.5332.d:0 "По всей Иберии пропаганда распространяется почти во всех возможных средствах коммуникации. Телевидение, радио, из уст в уста. Только вместе, говорится в нем, мы сможем спасти Иберию. Это только усилилось, но, несмотря ни на что, кампания, казалось, ничего не дала. Возможно, дело было в том, как это было сделано, может быть, в планировании, но, несмотря ни на что, казалось, совершенно не смогла по-настоящему взбодрить общественность.\n\nПохоже, никто не выходит на улицы в защиту Каудильо, дороги обычно не заняты никем, кроме тех, кто находится в пути на работу, и митинги редко привлекают кого-либо, кроме обычных участников. Людей не убеждают наши кампании. Они не вдохновлены и не убеждены в недостатках либерализма."
 IBR.5332.a:0 "Будем надеяться, что это настоящая апатия."
 
 IBR.5333.t:0 "Молодежь против демократии" 
 IBR.5333.d:0 "Молодежь тех, кто выступает за Каудильо, не бездействует. Переполненные энергией детства, многие решили заняться политикой, хотя бы на этот раз. Они взялись за организацию. Из университетов и школ они собираются, собирают группы, готовят маршруты и выходят на улицы.\n\nЭто делается ради нас самих. Дети и подростки подают заявки в молодежные организации, гордясь и радуясь мысли о том, что их энергия тратится на правильные жизненные навыки и дисциплину, а не на какой-то бунт, который в долгосрочной перспективе ни к чему их не приведет. Студенты университетов и другие люди их возраста приходят на митинги и отделяются от своих взрослых коллег. Они участвуют, добавляя ещё один грандиозный хор к патриотическим призывам к Иберии - конечно, выделяясь при этом. Они выступают против либерализма со своей собственной уникальной энергией."
 IBR.5333.a:0 "Да благословит их Бог. Мы хорошо воспитали наших сыновей и дочерей!"
 
 IBR.5334.t:0 "Молодежь в ответных протестах" 
 IBR.5334.d:0 "Молодежь тех, кто выступает за Каудильо, не бездействует. Переполненные энергией детства, многие решили заняться политикой, хотя бы на этот раз. Они взялись за организацию. Из университетов и школ они собираются, собирают группы, готовят маршруты и выходят на улицы.\n\nК сожалению, они противостоят нам. Дети и подростки избегают соответствующих молодежных групп, объединяясь вместе, чтобы показать, что их мятежный дух не был должным образом укрощен. Что ещё хуже, студенты в университетах в основном выступили против Союза. Действуя враждебно по отношению к правоохранительным органам, они обнаружили, что скрываться в оболочках ненависти недостаточно. Они вышли на улицы, вышли на митинги, чтобы противостоять протестам. Студенты стараются кричать громче, чем наши сторонники, стараясь заглушить любое проявление поддержки, которое они могут. Гражданская гвардия не может их так легко остановить, поскольку обе стороны знают, как будет выглядеть стрельба взрослых по молодым. Используя это в своих интересах, молодежь значительно усложнила жизнь в Иберии."
 IBR.5334.a:0 "Арестовывайте, кого сможете, но не устраивайте сцен."
 
 IBR.5335.t:0 "Теневая война"
 IBR.5335.d:0 "Лучший способ остановить диссидентов - это отключить их информацию. По всей Иберии есть несколько источников СМИ - регионалистских, сепаратистских и в других отношениях изменнических, - из которых эти потенциальные повстанцы получают информацию. Они отказываются получать свои новости где-либо еще, поэтому мы не можем регулярно связываться с ними. Поэтому нам нужно будет проникнуть в сети диссидентов. Таков план - мы внедримся в ряды самых злостных преступников и медленно изменим их точку зрения на Каудильо под предлогом справедливости.\n\nМедленно изменяя предоставленную информацию, мы лишим худших мятежников доказательств в их аргументах и изменим мнение более податливых. Люди будут любить нас или ненавидеть без причины."
 IBR.5335.a:0 "Пора за работу."
 
 IBR.5336.t:0 "Медленно меняя историю"
 IBR.5336.d:0 "От наших информаторов исходит ряд очень многообещающих событий. Во-первых, они сообщили, что количество граффити в государственных медиа Иберии резко сократилось. Плакаты в среднем чище, а количество вандалов достигло рекордно низкого уровня. На публике те, кого считают потенциально проблемными, кажутся более искренними в своих похвалах - это больше не кажется принуждением. Агенты под прикрытием подтвердили аналогичные сообщения. В более приватных условиях, где, как правило, процветают открытые мнения, худшие примеры мятежных мыслей, похоже, значительно остыли, и споры часто мутят воду.\n\nКаудильо начинают восприниматься в более понимающем свете даже диссидентами, по крайней мере разумными, и эти люди стали менее склонны не соглашаться. Об этом успехе сообщалось только среди взрослых среднего и старшего возраста. Как это отразится на более молодых слоях иберийского общества, ещё предстоит определить."
 IBR.5336.a:0 "Чего вы ждете? Давайте посмотрим, как у нас получилось!"
 
 IBR.5337.t:0 "Смехотворные попытки повлиять на что-то"
 IBR.5337.d:0 "Проникновение прошло по плану. Агенты-лоялисты проникли в сети диссидентов, используя модифицированные истории и грандиозные, но не полностью сфабрикованные россказни, чтобы повлиять на общественное мнение о Каудильо. Предназначенный для того, чтобы разозлить тех, кто его смотрел, вызванные эмоции затем будут перенаправлены на поддержку режима. К сожалению, дальше этого ничего не пошло по плану.\n\nИнформаторы сообщили, что "специальные депеши", используемые для разжигания эмоций, были восприняты большинством диссидентов, как сатира или юмор. Лишенные тонкости, пропагандируемые сообщения не смогли изменить мнение. Вряд ли у нас будет ещё один шанс на это, и мы не смогли заручиться большей поддержкой."
 IBR.5337.a:0 "Я вижу, мы использовали молоток, когда нам нужен был скальпель, отлично."
 
 IBR.5338.t:0 "Сокращающийся разрыв между поколениями" 
 IBR.5338.d:0 "По сообщениям информаторов, похоже, молодежь Иберии дорожит своими Каудильо больше, чем раньше. У них не так много убедительных доказательств, однако сообщается, что способы, с помощью которых молодые граждане выражают недовольство, такие как вандализм и крамольный юмор, снизились. Более конкретные, вероятные диссидентские организации, как сообщается, сократили число своих членов. Молодежь устала от своей измены, вероятно, благодаря нашему влиянию.\n\nВсе вместе мы приходим к выводу, что наша хитрость окупилась. Благодаря нашим усилиям специально адаптировать послание к молодежи, молодые иберийцы идеально клюнули на приманку. Наш режим пришелся им по душе, и ничто, кроме слоя краски, не могло привести их на этот путь."
 IBR.5338.a:0 "Если бы и всё остальное в этом мире было бы таким простым."
 
 IBR.5339.t:0 "Незаинтересованная молодежь" 
 IBR.5339.d:0 "Когда предварительные отчеты не показали заметных изменений, они были приняты без второго взгляда. Конечно, рассуждали они, это было только потому, что программа только началась. Ожидание дальнейших отчетов покажет желаемую тенденцию. Обычно это было бы так, если бы кто-то сфабриковал отчеты или все работало так, как хотелось. Когда результаты просочились, и, казалось, ничего не изменилось, наконец стало очевидно, что что-то не работает. Как только клерки перестали искать успех, они вместо этого начали искать ответы.\n\nПосле долгих исследований они без удивления обнаружили, что молодые слои населения не очень заинтересованы в нашем влиянии. Столкнувшись с некоторыми надлежащими последствиями неудачи, информаторы обнаружили, что наше влияние не пользовалось популярностью у молодежи, потому что оно было несовместимо с их взглядами. "
 IBR.5339.a:0 "И все это впустую? Кто это предложил?"
 
 IBR.5340.t:0 "Могущественные предатели"
 IBR.5340.d:0 ""Посмотрите на Иберию. Я знаю, что этот союз был навязан вам, людям, так же, как он был навязан нам. Но то, как он был создан, ничего не значит! Мы должны сосредоточиться на настоящем моменте. Что сейчас принесла вам Иберия? Создала единство. Наше единство цели, веры, и это единство продвинуло нас далеко вперед. Есть процветание и счастье, а также мораль." Франко делает паузу. Из толпы доносятся редкие аплодисменты, пока люди не понимают, что речь ещё не закончена. Как только все стихает, Франко смотрит на своего товарища Каудильо. Каэтану оглядывается по сторонам, прежде чем заговорить сам.\n\n"До нашего сведения дошло, что некоторые предатели пытались уничтожить Иберию. Демократическое государство, нацеленное на установление правления толпы. Из этого правления толпы они создадут большевизм. Они думают, что могут просто уничтожить Иберию, но это не так! Мы вышли на них, и с помощью вас, людей, мы можем уничтожить эту угрозу!" Каэтану снова оглядывается по сторонам. "Теперь вы можете аплодировать.""
 IBR.5340.a:0 "Раздаются аплодисменты."
 
 IBR.5341.t:0 "Высокопоставленные чиновники уходят в отставку"
 IBR.5341.d:0 "После нашего выступления против демократических элементов нашего правительства в правительстве произошел ряд инцидентов. Несколько чиновников, некоторые определенно бунтующие, некоторые неожиданно для себя, начали устраивать сцену, уходя в отставку. Обычно это не проблема, так как они могут быть просто признаны, а затем отправлены по пути к неуместности. На этот раз этого, скорее всего, не произойдет. Обычно протестующие чиновники принимают форму низших клерков или бюрократов, шестеренки так зацепились за машину, что от их ухода из нее ничего не случится.\n\nУходящая в отставку люди значительно выше по рангу, чем обычно, что может придать их протестам гораздо больше доверия. Если мы не заставим их замолчать - а они, несомненно, выскажутся, - то многие бывшие высокопоставленные чиновники станут подставными лицами или, что ещё хуже, мучениками."
 IBR.5341.a:0 "Найдите их. Я знал, что верность не имеет никакого значения."
 
 IBR.5342.t:0 "Предатели выступают против Каудильо"
 IBR.5342.d:0 "Где-то в сельской местности, в месте, которое выглядело настолько неописуемым, что могло быть где угодно, человек сталкивается с репортером, из тех, у кого склонность к слишком многим вопросам и слишком многим ответам. Сам мужчина одет официально, в одежде, которая, кажется, идеально подходит для того, чтобы просто раствориться в толпе. Репортер делает все возможное, чтобы скрыть беспокойство на своем лице, когда он снова подносит микрофон ко рту.\n\n"Ну, это... уже кое-что, да. Последний вопрос: вам ещё есть что добавить?"\n\nЧиновник берет микрофон. "Я, э-э, думаю, что да. Не слушайте Франко. Он, ну, просто змея. Он ударит вас ножом в спину, и, э-э, мое послание всем, кто его слушает, состоит в том, чтобы убрать его и другого, наверно."\n\nИнтервью закончилось вскоре после заключительного заявления, так как одно осуждающее заявление за другим слышались по всей Иберии. Сначала через подземные выходы, а затем через более законные станции слова против Каудильо удалось донести до многих людей, и, что ещё хуже, они, казалось, слушали."
 IBR.5342.a:0 "Ублюдки, не умеют держать язык за зубами."
 
 IBR.5343.t:0 "Протесты в поддержку демократии"
 IBR.5343.d:0 "В Мадриде протесты были подавлены подавляющим присутствием полиции. В нескольких других городах правительству повезло меньше. Вспыхнули митинги, подстегнутые осуждающими комментариями против Каудильо, когда тысячи людей, как сельских, так и городских, вышли на улицы, чтобы бросить вызов правительству. Поскольку демонстрации стали жертвой попыток сдерживания, они быстро переросли в обычные беспорядки.\n\nНа подавление массовых беспорядков ушло несколько дней. Более того, в течение этих нескольких дней населению были привиты демократические идеалы. Не из какой-либо продуманной стратегии, но в противостоянии правительству они пришли поддержать то, что правителство ненавидело больше всего, - демократию. Сейчас раздается много призывов к дальнейшей свободе, защите осведомителей и многим другим свободам, которые раньше были только удобствами, но теперь стали обязательными.\n\nВелика вероятность того, что сейчас, когда население более осведомлено о политике, чем когда-либо прежде, укрепить наш контроль будет практически невозможно. Любые шаги по удалению диссидентов будут встречены с возмущением, поскольку, похоже, большинство людей больше выступают за то, чтобы не было Иберии, чем за то, чтобы не добиваться своего."
 IBR.5343.a:0 "Отлично..."
 
 IBR.5344.t:0 "Отрезание головы у змеи"
 IBR.5344.d:0 "Для Энрике это был обычный день. Он оформил документы, убедился, что всё было в порядке и что правительство работает так, как должно. Лично он гордился тем, что-\n\nДвое мужчин в форме подняли его и повернули к себе лицом. Один просто посмотрел на него, в то время как другой оглядел его с ног до головы, прежде чем заговорить.\n\n"Вы арестованы за государственную измену и пропаганду идей, разрушительных для Иберии." Они надели на него наручники и вывели из офиса, а его коллеги смотрели на это с ошеломленным изумлением.\n\nЕще несколько человек вышли с похожими историями - их подобрали люди в форме, им зачитали обвинения, а затем отправили в какой-то транзитный пункт, откуда их увезли в неизвестном направлении. Это было не единственное место, где это произошло. Бесчисленное множество людей были арестованы и заключены в тюрьму в ходе того, что быстро превратилось для них и тех, кто подписал ордера, в чистку."
 IBR.5344.a:0 "Смерть изменникам."
 
 IBR.5345.t:0 "На всеобщее обозрение"
 IBR.5345.d:0 "В отличие от бюрократов и чиновников, политики, высшие эшелоны правительства, были гораздо более ценны для выяснения общественного мнения. В прямом эфире репортеров сопровождали в дома и на рабочие места различных политиков, удобно игнорируя их общую нить либерализма, и офицеры проводили их через рейды и аресты. Несколько крупных чиновников - и многие менее значимые - задержаны и направляются к автомобилю в окружении операторов и репортеров из нескольких различных новостных сетей.\n\nК счастью, ни один репортер никогда не попадал в поле зрения повстанцев. Почти у каждой (законной) медиа-станции в Иберии был кто-то при нескольких арестах, и мы смогли продемонстрировать впечатляющую демонстрацию силы в качестве примера для любых потенциальных предателей."
 IBR.5345.a:0 "Конец для предателей."
 
 IBR.5346.t:0 "Телевизионные испытания"
 IBR.5346.d:0 "Человек за камерой сигнализирует судье, что они ведут запись. Судья смотрит в камеру, затем пристально смотрит на подсудимых.\n\n"Энрике Веласкес. Вы обвиняетесь в государственной измене и заговоре с целью подрыва Иберии. Ваши оправдания?"\n\nСудебное разбирательство длилось чуть меньше часа, так как Энрике не смог защитить себя. Вынужденный защищаться от сфабрикованных, но многочисленных доказательств, он застрял в проигрышном деле. Возможно, самым убедительным доказательством были показания его коллеги, который смог подтвердить многие заговоры бюрократа.\n\n"Я не знаю-"\n\n"Не лги суду! - крикнул судья. - У нас есть документы, подтверждающие, что он был соучастником всех ваших преступлений!"\n\n"Я приговариваю тебя, Энрике Веласкес, к пожизненному тюремному заключению, дабы искупить свои ошибки."\n\nДостаточно сказать, что Энрике не остался бы без компании."
 IBR.5346.a:0 "Пусть они увидят последствия предательства!"
 
 IBR.5347.t:0 "Каудильо победоносны"
 IBR.5347.d:0 "Сегодня на сцене был только один Каудильо, окруженный не меньшим количеством микрофонов. Франко был в Лиссабоне, в то время как Каэтану был в Мадриде - странно, что они выступали по отдельности, тем более было странно то, о чём они начали говорить.\n\n"Мы понимаем, что вы, возможно, были свидетелями очень неприятной кампании по всей Иберии. Во-первых, мы хотели бы извиниться за то, как мы были вынуждены это сделать. Однако вы, люди, должны понимать, что эти шаги, хотя и жёсткие, были необходимы для спасения Союза..." Это была, пожалуй, одна из самых длинных и извилистых речей, когда оба Каудильо произносили одни и те же слова - как Франко транслировался в Португалии, а Каэтану транслировался в Испании.\n\n"..Наконец эти вопросы были решены, и безопасность Иберии почти обеспечена. Все, что для этого нужно, - это последнее: вы, люди, храбрые граждане. Вы должны помочь нам идти в будущее, и с вашей помощью мы сможем вступить в эпоху процветания." Раздаются аплодисменты. Хотя те, кто смотрел из дома, не могли аплодировать, они были не менее впечатлены."
 IBR.5347.a:0 "Наконец-то мы будем в безопасности от самих себя."
 
 IBR_despotist_good_ending_2:0 "Конец демократии"
 
 IBR.5348.t:0 "Массовая оппозиция "Великой чистке""
 IBR.5348.d:0 "Мадрид, Барселона, Валенсия, Порту, Лиссабон. Назовите город - назовите даже сельскую местность, - и там обязательно будет протест. Тысячи людей вышли на улицы, протестуя против действий правительства. Обычно это не было бы проблемой - конечно, потребовало бы больших репрессий, но в этом нет ничего действительно интересного, - но в этих недавних протестах есть что-то принципиально иное.\n\nЧисло тех, кто пришел, исчисляется десятками тысяч, значительная часть целых городов вышла на акцию протеста. Предательские СМИ, некоторые из которых даже транслировали наши репрессии, обернулись против нас и ещё больше распространили идеи несогласия, резко увеличив число людей на улицах. Мы даже не можем подавить их должным образом, так как Гражданская гвардия сама граничит с мятежом - остается вопросом, стоит ли нам вообще доверять."
 IBR.5348.a:0 "Все ещё можно спасти!"
 
 IBR.5349.t:0 "Хаос поглощает всю Иберию"
 IBR.5349.d:0 "Союз в кризисе.\n\nГражданская гвардия находится в беспорядке после нескольких мятежей и резкого падения боевого духа после "Великой чистки", это привело к неспособности бороться с диссидентами. В городах по всей стране члены правительства подвергаются преследованиям, поскольку их места работы уничтожены. Целые районы проживания меньшинств медленно выводятся из-под контроля правительства, поскольку террористы саботируют работу Аксенсии почти на каждом шагу. Десятки тысяч граждан выстраиваются на улицах городов, выступая против правительства, которое даже не может их эффективно остановить.\n\nНичего нельзя сделать даже в высших эшелонах власти, поскольку офицеры и министры поворачиваются и огрызаются на Каудильо, как бешеные собаки. На данный момент это только вопрос времени, пока сепаратистская группа не захватит достаточно земли, чтобы объявить себя независимой, а затем..."
 IBR.5349.a:0 "Она умирает, и мы ничего не можем сделать.."
 
 #Focus: The Caudillos Know Best
 
 IBR.5350.t:0 "Каудильо прокладывают путь"
 IBR.5350.d:0 "Что вам нужно, чтобы управлять страной? Сильное, единое видение. Если вы позволите выборам позволить политическим целям вашего режима перевернуться с ног на голову, то вы никогда ничего не добьетесь, кроме как обеспечите себе ещё двадцать лет пререканий. Без сильных центральных фигур ничего нельзя было бы сделать. С этими людьми, которые будут отстаивать свои взгляды, страна будет знать, чего ожидать. Стабильное, неизменное, бескомпромиссное видение.\n\nИ это именно то, что есть в Иберии! Под твердой рукой Каудильо Иберия сможет проводить последовательную политику. Правители Союза укрепили свои руководящие позиции и теперь смогут привести Иберию к другим своим целям. Теперь никто не может оспаривать их директивы, и именно так должны поступать все эффективные правительства."
 IBR.5350.a:0 "Воспрянь, Иберия!"
 
 ###Right Branch###
 
 #Focus: The Matter of Minorities
 
 IBR.5351.t:0 "Франко говорит о меньшинствах"
 IBR.5351.d:0 ""Я уверен, что вы знаете о бесконечной борьбе за сохранение Иберии. По крайней мере, большинство из вас - поскольку меньшинства требуют все больше и больше от Союза, намереваясь высосать нас досуха."\n\n"Я знаю, что некоторые из вас могут счесть это выражение суровым, но знайте, что это не так. Я горжусь тем, что вижу вещи такими, какие они есть на самом деле, и поэтому тщательно приучил себя воспринимать проблемы. Это одна из таких проблем."\n\n"Эти люди из тех, кто требует одной уступки за другой, а затем имеет наглость отделиться от Союза, как будто это какая-то шарада, от которой они могут просто отказаться! Иберия должна оставаться единой, и для меня поистине ошеломляюще, как далеко они зайдут в использовании нашего терпения, просто чтобы в конце концов отбросить его.""
 IBR.5351.a:0 ""Линия была проведена. Больше никакой эксплуатации Иберии.""
 
 IBR.5352.t:0 "Немногие осмеливаются протестовать против мудрости Франко"
 IBR.5352.d:0 "Для тех, кто не был столь склонен к политике, это была просто ещё одна речь, больше слов от человека, который знал больше, чем они, управляя страной так, как он знал лучше всего. Конечно, не все в Союзе чувствовали то же самое, но те, кому было действительно не все равно, были в меньшинстве. Никаких серьёзных событий не произошло, и улицы городов страны остались прежними - люди и дальше занимались своими делами.\n\nПохоже, что после успехов Таррафала диссиденты боятся протестовать, опасаясь собственного заключения. Слова Франко осуществляются без сопротивления, позволяя нам одержать великую пропагандистскую победу."
 IBR.5352.a:0 "Не верилось, что они заткнутся."
 
 IBR.5353.t:0 "Массовая негативная реакция против Франко"
 IBR.5353.d:0 "Почти сразу после того, как Франко закончил свою речь, в Иберии возник ещё один переполох. Толпы разгневанных националистов вышли на улицы, вдохновленные их освещением в постоянно меняющихся средствах массовой информации. Недовольные вышли далеко за рамки того, что ожидалось, так как дневной бунт превратился в многодневное событие.\n\nМотивированное заокеанским фиаско выражение "Помни Таррафаль" стало объединяющим лозунгом, фразой, за которую держались бунтовщики. Несмотря на то, что у них были толпы людей, вышедших на улицы, у них также была борьба на уме, и они легко обнаружили, что сражаются против Гражданской гвардии. Бунт был полностью подавлен только через несколько дней, и к тому времени, когда последней голове дали попробовать дубинку, ущерб был причинен - несколько городов меньшинств стали жертвами беспорядков, грабежей и целого ряда других неприятных последствий."
 IBR.5353.a:0 "Не очень хорошо смотрится."
 
 IBR.5354.t:0 "Протесты против речи Франко"
 IBR.5354.d:0 "Слова Франко вызвали волнения в некоторых менее лояльных районах страны. Менее деликатные националисты вышли на улицы, начав серию протестов против Каудильо. Однако их протестам мешали средства массовой информации, которые были достаточно мудры, чтобы коллективно подавить демонстрации достаточно хорошо, чтобы помешать им собрать кого-либо из негородских районов.\n\nОни были по всем характеристикам буйными, возможно, даже дикими для толпы их размера, но это не имело значения, потому что Гражданская гвардия имела дело с худшими. Протесты привлекли многих, кто в противном случае выступил бы против Каудильо, и арест их за такое относительно безобидное преступление пресечет более серьёзные преступления в зародыше."
 IBR.5354.a:0 "Не хватает изящества, но эффективность нельзя отрицать. "
 
 #Focus: Promote the Loyal
 
 IBR.5355.t:0 "Возвышение достойных"
 IBR.5355.d:0 "Мы должны очень тщательно рассмотреть вопрос о коллаборантах. Наши коллаборанты являются глазами и ушами государства, особенно в регионах, где проживают меньшинства. Без их помощи мы были бы почти слепы к действиям, происходящим в таких областях, как Каталония. Однако само по себе это не единственное их применение. Эти коллаборанты также составляют костяк нашей бюрократии, не только снабжая государство информацией, но и обрабатывая ее. Мы, конечно, должны вознаградить этих мужчин и женщин за их подвиги на службе Иберии, но вопрос большей неопределенности заключается в том, каким способом мы будем использовать наших коллаборантов.\n\nЭти люди работали с государством в течение многих лет, и, поскольку предатели давно устранены, нам никогда не придется сомневаться в их лояльности. Однако есть проблема - эти люди в основном презираются уроженцами своих регионов и, возможно, стали самодовольными в своих позициях. Мы могли бы использовать потенциальное решение этой проблемы, набирая новых коллаборантов, чья свежая кровь могла бы превратить их регионы во что-то более продуктивное. Конечно, как и в случае с любыми новобранцами, их лояльность будет сомнительной.\n\nС кем мы будем работать?"
 IBR.5355.a:0 "Наши надежные коллаборанты."
 IBR.5355.b:0 "Свежие лица, готовые к закалке."
 
 IBR.5356.t:0 "Объем программы"
 IBR.5356.d:0 "Теперь, когда мы определили характер наших информаторов, продвигающихся вперед, нам нужно выяснить, что мы собираемся с ними делать. Есть много важных должностей, которые ещё не созданы или в настоящее время не укомплектованы персоналом, и продвижение наших сотрудников на эти более высокие должности может принести большую пользу.\n\nСледует сказать, что консервативный вариант заключается только в том, чтобы иметь разумное количество в любое время, позволяя только наиболее доверенным лицам занимать деликатные должности. Хотя это гарантировало бы лояльность, это может не обеспечить нас достаточным личным составом, чтобы все работало. Поэтому мы могли бы позволить не только самым доверенным лицам участвовать в высших эшелонах власти. Хотя они могли бы сделать больше, нам нужно было бы быть более осторожными в отношении их влияния в правительстве и возможных последствий. Как мы собираемся это сделать?"
 IBR.5356.a:0 "Продвигайте их в большом количестве."
 IBR.5356.b:0 "Держите их численность в разумных пределах."
 
 #Focus: Ending Regional Autonomy
 
 IBR.5357.t:0 "Региональное закручивание гаек"
 IBR.5357.d:0 "Теперь начинает реализовываться один из наших самых важнейших планов. Региональная автономия должна уйти, так как для максимальной эффективности мы должны подчинить весь полуостров воле центрального правительства. Удовлетворительным будет только полный контроль, ибо неполный позволит им ускользнуть из сети. Есть одна загвоздка - не все в Иберии понимают это, и террористы-сепаратисты не остановятся ни перед чем, чтобы повернуть весь этот поворот событий в свою пользу с помощью обмана и коварства. Наша цель - провести ответные меры.\n\nМы могли бы сыграть в политическую игру и использовать наших агентов, чтобы сократить отставание в региональной бюрократии. Таким образом, мы могли бы подготовить их ко всему, что на них бросят, компенсируя любые успехи террористов нашими собственными достижениями. Однако мы также могли бы использовать сотрудничающих с нами коллаборантов, чтобы бросить вызов самим достижениям, используя пропаганду для убеждения населения в том, что то, что мы делаем, абсолютно выгодно.\n\nЕсть время только для одного, так что мы должны сделать выбор."
 IBR.5357.a:0 "Подготовьте бюрократию."
 IBR.5357.b:0 "Начать пропагандистское наступление."
 
 IBR.5358.t:0 "Сильная региональная бюрократия"
 IBR.5358.d:0 "Взятка здесь, рукопожатие там, правильные слова нужным людям в нужное время. Это ключи к политике, и если вы сможете овладеть инструментами сделок, то сможете добиться почти всего, что пойдет по вашему пути. Наши коллаборанты - мастера политической игры, и поручить им исправить бюрократию было замечательной идеей. Знание того, как ориентироваться на жестокой политической сцене, сослужило им хорошую службу, и, используя этот опыт, они разобрались во многих вопросах, стоящих перед региональными администрациями.\n\nСистема гораздо более эффективна. Хотя мы не компенсировали никаких потенциальных выгод террористов, было высвобождено большое количество времени и усилий, которые были бы потрачены на споры с местными политиками, что позволило нам направить себя на более ценные усилия. "
 IBR.5358.a:0 "Хорошо. Они заслужили свое место."
 
 IBR.5359.t:0 "Бюрократия изо всех сил старается поспевать"
 IBR.5359.d:0 "Когда вы занимаетесь политикой, вы должны быть исключительно осторожны - подставление не того человека или подкуп не того чиновника может привести к последствиям, иногда достаточно серьёзным, чтобы значительно замедлить прогресс. В конечном счете, лучший путь к прогрессу - это опыт, поскольку ничто так не оттачивает политические способности, как метод проб и ошибок.\n\nНашим новым коллаборантам, свежим лицам и новой крови, не хватает каких-либо значимых политических способностей. Против циничных бюрократов региональной администрации эти агенты были подкошены политическими играми и, между ними, часто уходили униженными или в худшем положении, чем когда они начинали. В результате пострадала сама бюрократия. Группировки остались прежними, эффективность не повысилась, и хотя это работало раньше, сейчас мы напрягаемся под тяжестью слабины, которую наша система не может себе позволить."
 IBR.5359.a:0 "Работайте усерднее!"
 
 IBR.5360.t:0 "Мощная пропагандистская кампания"
 IBR.5360.d:0 "Когда дело доходит до информационной кампании, качество поможет вам только до поры до времени. Что более важно, так это источник информации, а именно то, как он рассматривается. Если люди не доверяют источнику, то они ничего не воспримут из того, что он говорит, как истину. Однако до сих пор у нас не было таких проблем. Наши новые коллаборанты, новые лица с правдоподобными историями, были приняты гораздо лучше, чем ожидалось.\n\nБлагодаря своей способности действительно возбудить толпу, новые сотрудники добились ошеломляющего успеха в том, чтобы петь нам дифирамбы. Хотя некоторые заметили циничный характер кампании, мы продвигаемся вперед в направлении изменения восприятия Иберии. Поистине удивительно, насколько хорошо новобранцы могут заставить регионалов опустить факелы, - подвиг, который наша старая гвардия никогда не могла надеяться повторить."
 IBR.5360.a:0 "Эта компания изумительна."
 
 IBR.5361.t:0 "Разочаровывающая пропагандистская кампания"
 IBR.5361.d:0 "Если вы хотите, чтобы пропаганда была действенной, вы должны убедиться, что её источник популярен и пользуется доверием. Скорее всего, именно поэтому общественность не приняла нашу кампанию: она презирает источники информации как коррумпированные, бесполезные, лживые. Более чем вероятно, что было ошибкой направлять наших коллаборантов на распыление пропаганды.\n\nХорошо известные жителям своих регионов как марионетки, их враждебность к Союзу была направлена на информаторов. Лишенная доверия, их пропаганда не смогла вдохновить почти никого, кто уже не поддерживал ее. Мы ничем не превзошли террористов и, по сути, просто потратили впустую наше время."
 IBR.5361.a:0 "Что ж..."
 
 IBR.5362.t:0 "Конец самоуправлению"
 IBR.5362.d:0 "Наконец, наша цель приносит свои плоды. На данный момент обсуждаются особенности закона о прекращении региональной автономии, прозванного Региональным законом. В то время как некоторые другие положения могут отличаться, самое важное - полное подчинение региональных администраций - гарантировано будет включено. Само голосование в конечном счете является формальностью, но оно обязательно пройдет с сильным большинством голосов.\n\nВ то время как само голосование гарантировано, вся территория находится под усиленной охраной во время процедуры. Надеемся, ничего не пойдет не по плану, но если так произойдет, это будет катастрофой. Мы должны быть в состоянии повышенной готовности к любому внутреннему диссидентству, а не только с внешней стороны"
 IBR.5362.a:0 "Пока все идёт по плану..."
 
 IBR.5363.t:0 "Региональные чиновники открыто высказываются"
 IBR.5363.d:0 ""..Поэтому мы считаем моральным долгом всех праведных граждан Иберии всем сердцем противостоять правительству. Такой деспотической, недемократической системе нельзя позволить устоять, и терпеть ее - это неудача со стороны всех людей. Мы не можем оставаться в стороне, пока Союз пытается уничтожить народы, входящие в его состав..."\n\nМанифест был опубликован в средствах массовой информации, разослан правительству и просочился в несколько общественных мест. Этот манифест, написанный группой чиновников, которые считают себя "демократическими", начинается с бесконечной тирады о демократизации и сопротивлении - милая выдумка, но смешно даже поверить, что такое может произойти в Иберии.\n\nКонечно, такие действия чиновников не являются государственной изменой, но они наивно расписали свои имена в манифесте. Следуя другим тенденциям, они, вероятно, будут найдены на своих должностях."
 IBR.5363.a:0 "Если они хотят проголосовать за что-то, мы могли бы позволить им проголосовать за то, кого застрелят первым..."
 
 IBR.5364.t:0 "Арестованы предатели-регионалисты"
 IBR.5364.d:0 "Записывающие всё глубокой ночью камеры СМИ всех видов сопровождают Гражданскую гвардию. Офицеры сопровождают экипажи к дверям, чтобы заставить их открыться и вбежать; через пару минут они появляются, сопровождая разных мужчин в спальной одежде из их домов. Операторам они объясняют: это предатели Иберии, обвиняемые в попытке саботировать ее единство с помощью предательских средств массовой информации. Они уже приговорены к смертной казни.\n\nХотя это, безусловно, была хорошая демонстрация силы, но не более. Этот возмутительный шаг оттолкнул многих, кого мы могли бы завоевать в противном случае, и даже консервативные элементы - те, кто, казалось бы, всегда на нашей стороне, - считают его крайностью."
 IBR.5364.a:0 "Хотят ли они быть следующими?"
 
 IBR.5365.t:0 "Новые чиновники занимают определенную позицию"
 IBR.5365.d:0 "Мужчина идет, готовясь заговорить. Он молод, одет в костюм, а лицо, кажется, источает сочувствие.\n\n"Я знаю, как выглядит Региональный закон. На первый взгляд он кажется не очень хорошим, но людям нравится упускать нюансы, чтобы нарисовать плохую картину." Он прочищает горло. Больше не на чем сосредоточиться, кроме него, заключенного в пустой комнате.\n\n"Я был там, когда они разрабатывали новый закон, и как представитель я смог добавить свое слово. Клянусь честью, этот законопроект был составлен с учетом ваших наилучших интересов - или, по крайней мере, с должным учетом их."\n\nМногие представители показывались в различных передачах, при этом каждый регион обращается к своим местным коллаборантам. Формулировки были разными, но смысл был один и тот же - "Будьте с нами, когда мы сделаем большой шаг вперед.""
 IBR.5365.a:0 "Вау, люди действительно купились на это."
 
 IBR.5366.t:0 "Поразительный региональный успех"
 IBR.5366.d:0 "По мере принятия закона увеличивалось количество Гражданской гвардии в регионах меньшинств. Снаряжение для спецназа, дополнительные рекруты, департамент был готов предпринять все возможное, чтобы уберечь регион практически от всего за исключением войны. Они готовились разогнать беспорядки, стать теми скалами, о которые разбивались угрозы общественного порядка. Почти в каждом городе страны наблюдалось подобное развитие событий...\n\nНо когда пришло время, ничего не произошло. Было несколько протестов, несколько толп разгневанных граждан, которых, должно быть, было меньше сотни в каждой. Против сил, подготовленных для многих угроз, они были разбиты вдребезги. Никто из известных людей не возражал, и со временем все это станет лишь воспоминанием, которое нужно забыть. Даже Франко, который надеялся на минимум волнений, не мог предсказать, насколько гладко все пройдет. Иберия снова спасена от самой себя."
 IBR.5366.a:0 "Фантастические новости!"
 
 IBR.5367.t:0 "Негативная реакция активно сдерживается"
 IBR.5367.d:0 "Союз щедро снабжал Гражданскую гвардию. От дополнительных новобранцев до дополнительного слезоточивого газа и дополнительных винтовок. Правительство готовилось к битве, подобной которой оно почти никогда раньше не видело - наихудшим прогнозом была битва при Барселоне, которая бы развернулась во всех регионах Иберии, где проживают меньшинства. Когда Региональный закон был принят и транслировался по телевидению и радио, Гражданская гвардия заполонила улицы, надеясь опередить оппозицию.\n\nВ какой-то степени они это сделали. Как и предсказывалось, многие вышли на улицы - некоторые из селян, но большинство горожане. Потребовалось несколько часов, чтобы подавить первый бунт, в то время как другие продолжались с таким яростным сопротивлением, что региональные правительства были вынуждены бороться с ними изо всех сил. Ситуация, похоже, стабилизировалась благодаря коллаборантам, которые смогли остановить худшее, используя свое понимание соответствующих регионов."
 IBR.5367.a:0 "Хорошо."
 
 IBR.5368.t:0 "Негативная реакция выходит из-под контроля"
 IBR.5368.d:0 "Все знали, что Региональный закон почти наверняка поднимет не что иное, как ад на Земле в регионах меньшинств. Именно по этой причине Союз был так щедр на поставки - все, о чем просили регионы, чтобы укрепить Гражданскую гвардию, независимо от просьбы, было предоставлено им в изобилии. ещё больше того, о чем они просили, было удовлетворено и даже кое-что из того, о чем они не просили, например, Гражданская гвардия из регионов, которым не угрожал сепаратизм. Коллаборанты, которым они доверяли, приступили к работе, выясняя, как лучше всего остановить несогласных. В конце концов, никто не знал регионы так хорошо, как информаторы, чьи знания могли бы поставить Союз на шаг впереди его недоброжелателей.\n\nВозможно, имел место саботаж, а может быть, просто не хватало информаторов для работы в разведке. Независимо от причины, местная Гражданская гвардия стала жертвой шокирующего откровения, как только они приготовились выдвигаться, чтобы остановить региональных диссидентов: у них не было того, что им нужно для эффективной работы. В такой большой зависимости от относительно небольшого числа коллаборантов просто не хватало информации, чтобы опередить протесты. Таким образом, гвардия заняла оборонительную позицию с тех пор, как начались протесты, которые теперь переросли в беспорядки. Потребуется много времени, чтобы избавиться от их пятна."
 IBR.5368.a:0 "Нехорошо..."
 
 IBR.5369.t:0 "Малая оппозиция Региональному закону"
 IBR.5369.d:0 "Остается один чрезвычайно важный вопрос, выходящий за рамки сиюминутной волны протестов и беспорядков: длительная негативная реакция. Независимо от того, насколько хорошо вы разгоняете митинг, это ничего не значит, если вы не можете остановить его постфактум. Это очень трудное дело, требующее самоотверженной работы администрации, чтобы опередить оппозицию - единственными способом остановить негативную реакцию и длительную оппозицию является остановка их роста до того, как он может начаться. Следовательно, важна административная работа для того, чтобы иметь возможность опередить их.\n\nК счастью, похоже, что в этом отношении мы полностью преуспели. Наша администрация сильна и проворна, вырезав смертельную слабину до того как она смогла погубить нас. Кроме того, у нас достаточно квалифицированных, заслуживающих доверия сотрудников, чтобы продолжать в том же духе, поскольку все они вкладывают свои искусные способности в целенаправленную игру по борьбе с коррупцией и неэффективностью. Любая значимая негативная реакция была устранена, но некоторые все ещё проскальзывали сквозь трещины."
 IBR.5369.a:0 "Я вижу, они не зря занимают свои должности."
 
 IBR.5370.t:0 "Значительная оппозиция Региональному закону"
 IBR.5370.d:0 "Что имеет гораздо большее значение, чем подавление протестов, так это убедиться, что они не вызовут негативной реакции. Здесь проявляется настоящее искусство подавления инакомыслия. Сдерживание протеста ничего не значит, если оно оставило мучеников и оппозицию, готовых взяться за дело при следующем удобном случае. Требуется сильная бюрократия, чтобы справиться с ответной реакцией - крайне важно, чтобы у них были размеры и масштабы, необходимые для того, чтобы опередить оппозицию, независимо от того, насколько велика необходимость определения, поскольку это война масштаба.\n\nЭта война - та, которую мы, похоже, проигрываем. Бюрократия недостаточно велика, чтобы идти в ногу с тем, что от нее требуется. Враг набирает обороты, способный сеять инакомыслие и распространять свое бунтарство на ранее не вовлеченных граждан. Это оставит в наследство оппозицию, которая займет гораздо больше времени, чем любой отдельный протест."
 IBR.5370.a:0 "Полагаю, что могло быть и хуже..."
 
 IBR.5371.t:0 "Большая оппозиция Региональному закону"
 IBR.5371.d:0 "Если вы не можете остановить следующее возмущение, то нет смысла даже пытаться подавить протест. Это искусство в его лучших вариантах исполнения, поскольку негативная реакция гасится ещё до того, как она может расцвести, и мученики устраняются, в то время как любое все ещё бушующее восстание замалчивается. Существует процесс - бюрократия должна погасить негативную реакцию, чтобы она действительно исчезла. Для этого административный потенциал должен быть больше, чем то, что могут выставить диссиденты.\n\nЭто не этот случай. Всего этого совершенно недостаточно для той цели, для которой нам нужна бюрократия. Диссиденты растут в числе почти беспрепятственно, и при том, как они растут, не будет иметь значения по сравнению с тем, как хорошо мы подавили первоначальную реакцию. Мы не должны упоминать о том, что проскользнуло сквозь трещины, а скорее о том, что проскользнуло сквозь дыры. Наша администрация полностью подвела нас."
 IBR.5371.a:0 "Бесполезные ублюдки!"
 
 IBR.5372.t:0 "Голосование по Региональному закону закончилось терактом!"
 IBR.5372.d:0 "В течение дня депутаты собрались, чтобы проголосовать - и принять - Региональный закон, который собирался объял бы Иберию штормом. Гражданская гвардия была в массовом порядке развернута в районах проживания меньшинств, благо Союз обеспечивал их всем необходимым в ожидании худшего. С новым снаряжением пришло даже больше оборудования, чем требовалось, и офицеры из несепаратистских регионов - бесспорно лояльные - помогли их использовать. К шторму были подготовлены во всех возможных местах, включая даже палату депутатов. Трем охранникам было поручено тщательно обыскать всех нерепрезентантов, чтобы никто не мог пронести устройство, предназначенное для причинения вреда участникам голосования во время голосования.\n\nЭто сделало ещё более шокирующим тот факт, что во время голосования была взорвана бомба. Удивительно мощное взрывчатое вещество, о чем свидетельствует то, что здание было оценено как "достаточно ненадежное, чтобы требовать эвакуации", хотя помещение не было непоправимо разрушено. Двое из трех охранников были убиты, а третий остался стойким и выполнил приказ об эвакуации.\n\nЭто абсолютная катастрофа. Каким-то образом сепаратистская организация нелегально смогла пройти, несмотря на все меры предосторожности. Хотя никто из членов совета не пострадал, шокирует то, что им все же удалось проскользнуть сквозь меры безопасности. Однако ещё более удивительно то, что преступник все ещё неизвестен - обычно к настоящему времени группа находит какой-то способ взять на себя ответственность за нападение, используя его в качестве предмета гордости в своей пропаганде.\n\nНикто не взял на себя ответственность."
 IBR.5372.a:0 "Как они проскользнули!?"
 
 IBR.5373.t:0 "Гражданская гвардия арестовывает региональных чиновников"
 IBR.5373.d:0 "Мужчина обращается к собравшейся толпе. Он говорит с огнем, страсть в его голосе настолько заразительна, что не может не возбуждать тех, с кем он говорит. Его крики, граничащие с разглагольствованиями перед толпой, говорят о свободе. Он рассказывает о том, как провел время у совета, и о том, как Каудильо - даже не удостоив их взглядом - приказывали им всем в формальном тоне, как ни в чем не бывало. Он говорит о демократии, о том, что страна должна быть свободной. Как только он находит себе достаточную поддержку, он затрагивает самую кощунственную тему: Независимость. Ни одна страна не должна существовать при другой, которая бы стирала-\n\nГражданская гвардия прибыла, роясь на месте, как разъяренные шершни. По мегафону агент говорит о толпе и о том, что они должны разойтись, прежде чем их арестуют или того хуже. Он и близко не был так эффективен в разговоре, пока гвардия не начала размахивать своим оружием. У большинства хватило здравого смысла уйти, в то время как те, кто этого не сделал, ощутили на себе обещания агента.\n\nИз всех, кого мы впустили, многие оказались террористами. Это полная катастрофа - мы впустили слишком много людей, и у нас не было возможности полностью проверить их всех. Некоторые из них были сепаратистами, и не все из них делали достаточно грандиозные деяния, чтобы их арестовали. Что ещё хуже, после взрыва был принят Региональный закон, который был использован в качестве очень эффективного аргумента против режима."
 IBR.5373.a:0 "Кто мог это предвидеть?"
 
 IBR.5374.t:0 "Чистка региональных политиков"
 IBR.5374.d:0 "коммюнике\nОт: Марсело Каэтану, Франсиско Франко\n\nМы предполагаем, что Вы осведомлены о ситуации с так называемым "Региональным законом" и региональными политиками. Если вы ещё не проинформированы, то имейте в виду, что по меньшей мере двенадцать (12) местных региональных чиновников являются подтвержденными террористами-сепаратистами, и ещё неизвестное число связано с ними или симпатизирует им.\n\nВы должны идентифицировать и арестовать всех лиц, связанных с правительством, в определенных "регионах меньшинств", которые также являются уроженцами обозначенного "региона меньшинств" Способ проведения этой операции зависит от вашего усмотрения, при условии, что это приведет к минимальному сопутствующему ущербу.\n\nВы должны сообщить нам, как только директива будет полностью реализуема. Нарушители будут лишены своих постов и заменены уроженцами Испании/Португалии."
 IBR.5374.a:0 "Предатели, все они!"
 
 IBR.5375.t:0 "Уклонившись от пули"
 IBR.5375.d:0 "Каким-то образом Иберия стоит на ногах. Когда местные политики встретили конец своей карьеры, чтобы их заменили испанцами и португальцами, казалось, что все жители регионов выйдут на протест, на беспорядки такого масштаба, которые, казалось, невозможно было по-настоящему сдержать. Ситуация казалась концом Иберии, просто ожидающей, когда какой-нибудь сепаратист наберется смелости и уничтожит все это.\n\nЭто было не так. Похоже, что все, кто вышел протестовать, потеряли свой буйный нрав и большинство из них вернулись домой, а тех, кто остался, легко усмирить и задержать. По мере того как толпы покидали улицы, Гражданская гвардия была гораздо более способна остановить сепаратистские заговоры, медленно оттягивая нацию от края пропасти. Совсем недавно хорошо продуманный заговор мог уничтожить страну. Теперь мы снова оказались в ситуации, когда для уничтожения Иберии потребуется нечто большее, чем просто план."
 IBR.5375.a:0 "Бог спас Союз - это единственный вариант."
 
 IBR.5376.t:0 "В регионах нарастают волнения"
 IBR.5376.d:0 "Новый Региональный закон, по-видимому, стал переломным моментом для многих граждан регионов, где проживают меньшинства. Агитаторы - без сомнения, с помощью своих братьев-сепаратистов - начали беспорядки. Эти беспорядки гораздо более жестокие, чем любые предыдущие, поскольку протестующие нанесли ответный удар по Гражданской гвардии так, как этого почти не случалось раньше. В охрану снова бросают слезоточивый газ, несколько групп подвергаются физическому насилию при помощи импровизированного оружия, чтобы попытаться потягаться с защитным снаряжением. Однако больше всего беспокоит то, что в посланных людей стреляли, поскольку подтверждается, что против них использовались винтовки и пистолеты.\n\nСитуация со временем будет только ухудшаться, поскольку поддержка сепаратистов, похоже, только растет. Гражданская гвардия, похоже, совершенно не подготовлена к сложившейся ситуации, и перспектива больших потерь, снижающих боевой дух, также ничем им не помогает."
 IBR.5376.a:0 "Надеемся, что они смогут продержаться достаточно долго..."
 
 IBR.5377.t:0 "Регионы в изоляции"
 IBR.5377.d:0 "Региональные беспорядки продолжают достигать небывалых высот и бить рекорды. Несмотря на то, что Гражданская гвардия вела необычайно смелую борьбу, заметным поворотным моментом стало то, что сепаратисты захватили каталонскую радиостанцию, транслирующую пропаганду, чтобы привлечь больше повстанцев против Профсоюза. После этого события и стремительного сокращения численности гвардии было, наконец, принято решение о развертывании вооруженных сил в регионах для обеспечения правопорядка.\n\nОни не преуспели.\n\nВоенное присутствие, похоже, раззадорило сепаратистов, и беспорядки стали настолько интенсивными, что их, вероятно, больше невозможно сдерживать. При такой дестабилизации ситуации потребуется всего один решающий удар по структуре, чтобы все это обрушилось на наши головы..."
 IBR.5377.a:0 "Черт!"
 
 #Focus: The Issue of Languages
 
 IBR.5378.t:0 "Языковая проблема"
 IBR.5378.d:0 "Союз чрезвычайно разнообразен, и то же самое следует сказать о его языках. На самом деле в Иберии так много языков, что невозможно пересчитать их все по пальцам одной руки. Хотя обычно это не вызывает беспокойства, недавние события выявили недостатки присутствия в стране такого чрезмерного числа языков.\n\nДело в том, что попытка выполнить административные процедуры на нескольких разных языках закончится плохо, так как при переводе теряется важная информация и на систему ложится ненужная нагрузка, поскольку ей приходится справляться с переводом на тот или иной диалект и тот или иной подъязык, когда весь процесс может быть немного проще, если просто печатать материалы на двух языках - португальском и испанском.\n\nОднако это имело бы свои недостатки. Мы все ещё в настоящее время управляем правительством на галисийском языке, и внезапное изменение может иметь последствия. Не говоря уже о том, что беспокойство, вызванное простым обменом формальными языками, может перевесить любую выгоду, которую мы могли бы создать. По этой причине мы могли бы пойти на некоторые уступки в качестве временной позиции, но некоторые сегменты правительства могут этого не одобрить. "
 IBR.5378.a:0 "Испанский и португальский языки будут править безраздельно!"
 IBR.5378.b:0 "Мы можем пойти на небольшие уступки..."
 
 IBR.5379.t:0 "Протесты за региональные языки"
 IBR.5379.d:0 "Еще одна толпа вышла на улицы. Та же самая группа, что и всегда, ядро сепаратистов, поддерживаемое большим количеством людей, которые из-за нового закона оказались особенно враждебными правительству. Они собрались, чтобы выразить протест против новой языковой политики, скандируя националистические лозунги и - на случай, если кто-то этого не слышал - обязательно размахивали ими на плакатах.\n\nВ то время как протесты были очень простыми делами для Гражданской гвардии, далеко не идеальное решение ситуации привело к тому, что протесты превратились в мученические. Мы вызвали гнев большего числа ранее нейтральных наблюдателей, что, в свою очередь, дало сепаратистам больше возможностей для вербовки в свои ряды. "
 IBR.5379.a:0 "Этого следовало ожидать."
 
 IBR.5380.t:0 "Незначительные языковые протесты"
 IBR.5380.d:0 ""Эти второстепенные языки, извращения испанского и португальского, заражают Иберию, всегда требуя от нас мира и не отдавая ничего взамен..." - Франко кажется взволнованным, но замолкает. Вместо этого Каэтану говорит:\n\n"..Мы им ничего не должны. Напряжение даже от признания их существования велико, и ради Союза они будут переведены на португальский и испанский языки."\n\nЭто было довольно раздражающее сообщение, выражаясь дипломатично. Казалось, что все было для того, чтобы вызвать беспорядки, возможно, даже достаточно крупные, чтобы свергнуть Иберию, но затем вмешались коллаборанты. Используя осторожную риторику, сотрудники смогли смягчить послание для соответствующих групп населения. Поскольку они считаются вполне заслуживающими доверия большинством меньшинств, которые они представляют, наши сотрудники смогли ещё больше смягчить это послание. Конечным результатом стала группа, намного меньшая, чем могла бы быть, легко подавляемая Гражданской гвардией."
 IBR.5380.a:0 "Возможно, повышение не помешает."
 
 IBR.5381.t:0 "Сторонники жёстких мер осуждают слабость"
 IBR.5381.d:0 ""Мы считаем, что позиция, которую принимает Иберийский Союз в отношении языков, является оскорблением для всех праведных мужчин и женщин. Разрешение сепаратистских языков, даже поощрение их, является лицемерным актом, который..."\n\nПосле недавних уступок несколько фракций в правительстве выступили с официальным протестом правительству, подкрепив свой протест тем, что препятствовали выполнению ряда функций. Обычно даже самые рьяные сторонники жёстких мер не подумали бы сделать что-то подобное, но наши недавние изменения в политике управления придали им смелости. Возвращение к нашему курсу даже ненамного, похоже, привело их к коллективному помешательству. В конце концов они вернутся в строй, но их неповиновение уже нарушило некоторые государственные функции."
 IBR.5381.a:0 "Дали бы мы им порулить страной с денёк, посмотрели бы тогда, чего нам все это стоит!"

