IBR_build_power_plant:0 "Начать строительство ГЭС."
IBR_power_plant_tt:0 "Гидроэлектростанция будет построена, что позволит нам установить необходимое оборудование для ее работы.\n\n§RЭто усилит гнев рабочих.§!\n\n§RЭто увеличит общую сумму расходов на модернизацию плотины.§!"

IBR_install_turbines:0 "Установка гидротурбин."
IBR_turbines_tt:0 "Будут установлены гидротурбины, позволяющие собирать энергию от движения воды.\n\n§RЭто усилит гнев рабочих.§!\n\n§RЭто увеличит общую сумму расходов на модернизацию плотины.§!"

IBR_install_generators:0 "Установить гидрогенераторы."
IBR_generators_tt:0 "Гидрогенераторы будут установлены так, что мы сможем трансформировать движение воды в электричество.\n\n§RЭто усилит гнев рабочих.§!\n\n§RЭто увеличит общую сумму расходов на модернизацию плотины.§!"

IBR_radio_tower_gibraltar:0 "Построить Радиобашню."
IBR_radio_tower_gib_tt:0 "Будет начато строение радиобашни, чтобы сделать связь в районе плотины более надежной.\n\n§RЭто усилит гнев рабочих.§!\n\n§RЭто увеличит общую сумму расходов на модернизацию плотины.§!"

IBR_attach_plant:0 "Подсоедините электростанцию к электросети."
IBR_attach_plant_tt:0 "Электростанция на Гибралтарской плотине будет подключена к национальной электросети для обеспечения электроэнергией, когда будут приняты все решения.\n\n§RЭто усилит гнев рабочих.§!\n\n§RЭто увеличит общую сумму расходов на модернизацию плотины.§!"

IBR_complete_monument:0 "Построить монумент Гибралтару."
IBR_dam_monument_tt:0 "Монумент будет построен в память о всех тех, кто пострадал от фашистской безумной мечты об Атлантропе."

IBR_rise_salaries_gibraltar:0 "Повысить заработную плату рабочим."
IBR_salary_rise_gib_tt:0 "Заработная плата рабочих плотины будет немного повышена, чтобы они были более счастливы и продуктивны.\n\n§GЭто уменьшит гнев работников.§!\n\n§RЭто приведет к увеличению общих расходов, связанных с рабочими.§!"

IBR_improve_security_gibraltar:0 "Улучшить безопасность рабочих."
IBR_improve_sec_gib_tt:0 "Деньги будут вложены в улучшение безопасности рабочих на плотине, чтобы они были счастливы и в безопасности\n\n§GЭто уменьшит гнев работников.§!\n\n§RЭто приведет к увеличению общих расходов, связанных с рабочими.§!"

IBR_improve_quarters_gibraltar:0 "Улучшить рабочие помещения."
IBR_improve_room_gib_tt:0 "Рабочие помещения будут модернизированы таким образом, чтобы рабочие могли лучше отдыхать и быть более продуктивными.\n\n§GЭто уменьшит гнев работников.§!\n\n§RЭто приведет к увеличению общих расходов, связанных с рабочими.§!"

IBR_allow_union_gibraltar:0 "Позволить рабочим, работающим на плотине, объединиться в профсоюзы."
IBR_allow_union_gib_tt:0 "Работникам плотины будет позволено создать профсоюз.\n\n§GЭто уменьшит гнев работников.§!\n\n§RЭто приведет к увеличению общих расходов, связанных с рабочими.§!"

IBR_electrical_equipment_gibraltar:0 "Обзавестись большим количеством электрического оборудования."
IBR_elect_gib_tt:0 "Чтобы убедиться, что необходимое оборудование всегда есть в наличии, будет закуплено больше количество электрооборудования.\n\n§GЭто уменьшит расходы на содержание плотины.§!"

IBR_upgrade_cranes_gibraltar:0 "Обновить подъемочные краны."
IBR_upgrade_cranes_tt:0 "Подъемочные краны, использовавшиеся для строительства плотины, будут заменены на более новые модели.\n\n§GЭто уменьшит расходы на содержание плотины.§!"

IBR_hire_engineers_gibraltar:0 "Нанять больше техников."
IBR_hire_engineers_gib_tt:0 "Будет нанято больше техников, чтобы убедиться, что все задачи выполнены в достаточном количестве персонала.\n\n§GЭто уменьшит расходы на содержание плотины.§!"

IBR_reinforce_scaffolding_gibraltar:0 "Укрепить подмостья"
IBR_scaff_gib_tt:0 "Используемые подмостья будут усилены, чтобы избежать несчастных случаев.\n\n§GЭто уменьшит расходы на содержание плотины.§!"


