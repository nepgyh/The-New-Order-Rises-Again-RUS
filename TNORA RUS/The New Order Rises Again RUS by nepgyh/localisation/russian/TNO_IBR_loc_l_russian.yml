 #The Matter of Autonomous Communities
 IBR.606.t:0 "Вопрос автономных сообществ" 
 IBR.606.d:0 "Запуск новых программ для автономных сообществ не вызвал никаких трудностей. Что неудивительно - они составляли большинство. При таких обстоятельствах провал программ будет более неожиданным, чем их успех. Конечно, те, кто был против новой, или, возможно, обновленной старой автономии, были очень разговорчивы. Франкисты в принципе никогда не затыкались, особенно когда их военные дружки были в пределах слышимости. На этот раз они определенно были в пределах слышимости. Потому Адольфо Суарес был вынужден встретиться с народным представителем.\n\n"What the hell were you thinking!?" The sergeant screamed at him, with a fury Suarez had never seen before. "Even- Without even what I was sent here for, I want to know what the fuck you were thinking!? Do you want to kill this fucking country?"\n\nAdolfo, despite how hard he tried to keep a respectable face, was this close to wavering under the pressure placed on him. "We are the ones killing the country? Trying to keep a hold of the entire thing like all it takes is a paperclip? Don't be mad."\n\nThey went on for a while more, in a pointless back-and-forth, before the officer finally gave up.\n\n"We're never going to see eye-to-eye, so there's no point in continuing. We'll remember this.""
 IBR.606.a:0 ""I'm sure you will."" #+1 milhost
 
 #Meet With The Regional Leaders
 IBR.607.t:0 "Встреча с представителями на местах"
 IBR.607.d:0 ""So, if you're ready, we could begin. Would you like a cigarette? Someone left a pack here."\n\n"I don't smoke." the second figure said.\n\n"Fine, then." Francisco Balsemao said, an exceptionally old - but kindly faced - man. "So I've been told that you don't support our government. I can't blame you, but I would like you to understand that your support is very important to getting the support we need. So, the reason you're here is that I would like you to talk to me. Tell me everything you want done, all of your demands, and which are the most important."\n\nThe regionalist was incredulous. "You'll comply with a list of demands if I vouch for you?"\n\n"Why else are we here? Our transcriber will note down everything you say, then we'll go over it."\n\nEach local leader was a few days after the other. Francisco was handling it himself, and he knew what to do - he would let one sing the praises of the government, pass some legislation, and then face a more trusting leader. At least, they seemed more receptive.\n\nWhen it came time for his side of the deal, he provided. Nothing was intolerable to the military or the party, and the simple concessions won many allies."
 IBR.607.a:0 "Делать из врагов друзей гораздо проще."
 
 #Legalize Their Languages
 IBR.608.t:0 "Легализация языков нацменьшинств" 
 IBR.608.d:0 "Франсиско Карнейро сидел за речью, наблюдая за толпой с задней части сцены. Он был с несколькими своими помощниками, но никто из них не произнес и слова. Все они сидели одинаково, за исключением того, кто говорил. Говоривший был коренным баском, одним из тех, кто боролся за свой язык во времена диархии, способным говорить на своем родном языке гораздо лучше, чем кто-либо другой. Хорошо, что так, ведь он носитель языка.\n\nБаск говорил о насущном. Карнейро знал это, ведь писал речь именно для этого случая. Он смотрел, как баски говорят о свобод. О праве существовать как баски, а не как испанцы. Во время драматической паузы, Карнейро сделал глубокий вдох, задержал дыхание, затем выдохнул. Далее речь зашла о свободе языка.\n\nКогда после этих слов толпа зааплодировала, он ободрился. Возможно, вскоре вся эпоха двоецарствия окончательно канет в лету.\n\n"I can tell you caused this!" screamed a military official, who had coincidentally been present for the speech. He went to speak more, but Carneiro quickly stepped into his car.\n\n"Sorry! I'd love to chat but I need to attend to further business!" The politician drove off with a final comment."
 IBR.608.a:0 "Надеюсь, его поступок не приведёт к проблемам в будущем" #+1 milhost
 
 #New Statues Of Autonomy
 IBR.609.t:0 "Восстановление статусов автономий" 
 IBR.609.d:0 "Фернандес-Миранда Торкуато председательствовал в Иберийском совете. Он призвал всех собраться, ибо, как он позже объяснил, съезд этот был конституционного значения. Они должны были предложить, пересмотреть, а затем проголосовать за новые поправки в конституцию.\n\nФернандес-Миранда предложил первую поправку - восстановление старых положений об автономии для регионов меньшинств Иберии. Вопрос не требовал пересмотра, коалиция приняла поправку явным большинством голосов. Только за то время, которое потребуется для осуществления закона, регионам нацменьшинств быть.\n\nВсе нежелательное было отвергнуто сразу же. Собрание, в итоге, подтвердило статус автономий."
 IBR.609.a:0 "Что нам скажут господа военные на этот счёт?" #-2 milhost
 
 
 #The Agrarian Unrest
 IBR.610.t:0 "Наведение порядка у аграриев" #maybe add backfire+effects
 IBR.610.d:0 "Фермеры, населяющие большую часть сельских районов Иберии, в каком-то смысле считаются привилегированным классом. Франкисты и аграрии часто поддерживали друг друга. Даже во время автаркии, последствия которой были смягчены их самодостаточной природой, фермеры были избалованы и имели мало причин поддерживать другие группы. Такая тенденция продолжается и по сей день. Фактически, они представляют оппозиционный блок.\n\nФермеры нас не поддерживают, и, возможно, небезосновательно. Нас воспринимают как элитистов, которые поддерживают исключительно городские районы (чего не скажешь о франкистах). Как ни больно это признавать, мы во многих отношениях чрезмерно отдаем предпочтение нашему избирательному блоку, городским районам. Несмотря на то, что выход из конфликта довольно очевиден, относительно этого вопроса партия разделена между тремя противоборствующими фракциями.\n\nИ первая, и вторая группы хотят эффективно перекупить фермеров, используя выделенные им льготы, хотя они расходятся в том, какие конкретно льготы давать. Первый блок хочет внедрять сельскохозяйственную технику, повышая эффективность хозяйства, тем самым намереваясь использовать это для приобретения сторонников. Второй блок хочет использовать субсидии, чтобы показать, что мы их не забыли. Третья, и последняя, фракция не хочет ничего решать. Они утверждают, что тратить время на фермеров - безнадежное дело, и попытки купить их были бы бессмысленной тратой времени.\n\nКакую идею одобрит руководство?"
 IBR.610.a:0 "Проблема в устаревшем оборудовании."
 IBR.610.b:0 "Дайте им уже субсидий, пусть уймутся."
 IBR.610.c:0 "Не голосовали за нас? Сами виноваты."
 
 #Meet With The Axencia
 IBR.611.t:0 "Встреча с представителями Аксенсии"
 IBR.611.d:0 "Нет абсолютно никакого оправдания Антисепаратистам. Незаконнорожденное дитя Франко, одержимого единством, лучше всего иллюстрирует зло каудильо. Рождённая в идеях авторитаризма, Аксенсия использовалась не только как сила, противостоящая сепаратизму. В некоторых случаях Аксенсия эффективно действовало в качестве военизированного формирования, создавая некоторые из худших инцидентов, которые произошли в Иберии.\n\nТем не менее, это не повод делать из них врага. Как бы ужасно ни было работать с ними, это необходимое зло до тех пор, пока не придет время, когда их можно будет разоружить.\n\nФрансиско Бальсемао будет отправлен на встречу с представителями глав Аксенсии. Его мастерство дипломатии, надеюсь, окажется ценной находкой на предстоящих встречах. Если он сумеет убедить руководителей Аксенсии в том, что страна в наших руках в безопасности, они не будут создавать нам препятствий."
 IBR.611.a:0 "Будем надеяться, что все устаканится"
 
 IBR.5850.t:0 "Словесный танец"
 IBR.5850.d:0 ""Would you like a cigarette?" Balsemao asked. "Someone seems to have left a pack here." What he didn't mention was that someone had "left it" intentionally, of course.\n\nThe man - about Balsemao's age - regarded the pack for a moment, then shrugged his shoulders. "Of course. Do you have a lighter?" He was handed a lighter, and a cigarette, and took a few moments to cherish a puff. Then he began to speak again. "Now, let us begin our meeting. I am sure you can understand me through a smoke..."\n\nThe man proved to be an eloquent speaker, and the dance of words between two men who made the act an art was a sight to behold. The men spoke for around an hour, around which the meeting concluded and both went their separate ways.\n\nHe was sold. Pleased with our moderation, the official was more than willing to put in a good word in the Axencia, for they greatly appreciated our commitment to ensuring the state evolved at a controlled pace. This is a great surprise - they surely know our end goal with them - but it isn't a matter to complain about."
 IBR.5850.a:0 "Дружба - прекрасная вещь!"
 
 IBR.5851.t:0 "Танец остановлен"
 IBR.5851.d:0 ""Would you like a cigarette?" Balsemao asked. "Someone left a pack here." What he didn't mention was that the someone was an aide of his.\n\nThe middle-aged man on the other side of the table, with more Axencia ranks than hair, looked at the man offering him cigarettes. "I'll pass. Smoking in the conference room is poor manners."\n\n"As you say," Francisco responded. "Let's get started with the meeting, if you are ready...?"\n\nThe man was very blunt. He spoke honestly, but he spared nothing for politeness. It was almost respectable, his commitment to curt conversation. He informed Balsemao, in no uncertain terms, that the Axencia was concerned. They were concerned with the progression of the state.\n\n"It would grow out of control, and swallow the country in bureaucracy and waste," the man argued. Even more so, they were scared for their own future. "Is it unreasonable to want to protect your livelihood?" Yet.. this meeting was a promising sign. That the government would meet in good faith was very valuable to the man meeting, and he would push the others to give the Unión Republicana a chance, if nothing else."
 IBR.5851.a:0 "Хорошо. Мы ценим уделённое нам время."
 
