 IBR.5704.t:0 "Речь Франко"
 IBR.5704.d:0 "Каудильо Франко стоит почти один перед взволнованной толпой. Толпа скандирует различные лозунги, а над головами толпы поднимаются многочисленные плакаты. Многие гласят такие фразы, как "End autarky now!" and "Kill the arms industry, not our jobs!". Franco begins to speak, and the roaring and chanting of the crowd steadily dies down, as they await what the Caudillo's address.\n\n"Countrymen, I know what gathers you all here today. Fear. Fear for your future. Fear for your present jobs. Fear of change. I speak to you today to dissuade those fears. As a nation we have made vast progress in every facet of our society. Great progress! Yet, no progress comes without struggle. This is what we see in our economy today. The comings of great progress. Yes, we must face small setbacks, as we do currently. I do regret that many have to bear the brunt of these setbacks. Yet, it is necessary. Do not be afraid, my fellow countrymen, for golden times lie ahead!" as Franco concludes his speech, the crowd once again erupts into anti-Franco slogans and agitated chatter, much to Franco's dismay. Franco quickly exits the podium behind a well armed police escort and swiftly evacuates the scene of the protest.\n\nAs the economy continues to plunge into freefall, factories and supporting industries continue to lay off workers and outright close down. As hundreds of thousands now find themselves without work, many businesses in the commercial sector have now begun to face a steep decline. The hardships aren't limited to the cities, however. Many rural towns relying on local mining industries now find their men without work, as the economic squeeze is felt outside of the cities. Unrest grows as many of those out of work are unable to find new jobs, and find themselves compelled to join in protests against Franco's economic policies."
 IBR.5704.a:0 "Настали тревожные времена."
 IBR_reformist_tt_econ_8:0 "Настойчивость Франко в подавлении оппозиции §Yослабят реформизм в Совете§!\n"
 IBR_influence_tt_econ_8:0 "Отказ Франко отступить §Yуменьшат влияние Совета§!\n"
 
