 GENERAL_ANTONIO_SPINOLA_DESC:0 "Антониу ди Спинола - относительный новичок в иберийском военном командовании. Он родился в 1910 году, а в 1928 году стал кавалерийским офицером португальской армии, занимая эту должность более двадцати лет. Когда Зюдвестэфрика начала собирать войска на южной границе Португалии с Западной Африкой, он вызвался возглавить кавалерийский батальон и несколько дней удерживал стратегически важный пограничный город Намакунде. Его отважная оборона дала португальским гражданам драгоценное время для эвакуации из колонии до ее полного захвата СС.\n\n Его стратегическая победа при Намакунде значительно повысила его признание в военных кругах, позволив ему стать бригадным генералом в недавно сформированной Иберийской армии. Вскоре после этого он был направлен в Экваториальную Гвинею для участия в экспедиции в Конго. После смерти своего командира от малярии Спинола стал дивизионным генералом, отвечающим за все португальские силы в Экваториальной Африке, и под его командованием армия захватила все камерунские земли к югу от реки Санага более чем за неделю до предполагаемой даты завершения операции.\n\nДостигнув двух великих военных достижений в колониях, Спинола стал еще более заметным и теперь хорошо знаком с Каудильо, а также с другими высокопоставленными военными. Ортодоксальный консерватор, он поддерживает Союз и его нынешнее руководство, и его не особенно привлекает партийная политика. Возможно, единственная политическая проблема, которой он действительно увлечен, - это притязания на украденные колонии Португалии в Западной Африке и Мозамбике. Хотя он понимает, что такое возвращение, вероятно пока, невозможно,однако если появится возможность снова сразиться в Африке, нет никаких сомнений в том, что Спинола захочет служить на передовой."
 
 GENERAL_FRANCISCO_COSTA_DESC:0 "Франсишку да Кошта Гомишне хотел идти в армию, но когда его отец умер, ему было всего восемь лет, его матери не хватило средств для ухода за ним, поэтому она отправила его в Лиссабонскую военную академию в надежде, что он сможет заработать себе лучшее будущее. Франсишку презирал свое время в академии, но вскоре он окончил ее и провел свою юную взрослую жизнь на низших офицерских должностях. Назначенный на защиту португальской Западной Африки от юго-западной агрессии в качестве капитана кавалерии, Да Коста Гомеш отличился, поскольку его компания в течение двух дней предотвращала попытки Германии перерезать линию поставок в Намакунде.\n\nКоста Гомеш был повышен до полковника, когда он был отправлен в Камерун, обнаружив, что по совпадению он был назначен в ту же дивизию, что и его бывший командир в Намакунде Антониу де Спинола. Они быстро нашли общий язык, и за успешную поездку на реку Санага да Коста Гомеш был повышен до бригадного генерала.\n\nКак блестящий и сообразительный командир, Да Коста Гомеш был приглашен в Иберийский генеральный штаб по рекомендациям Спинолы в 1951 году. С тех пор он остается видным деятелем как в политических, так и в военных вопросах. Да Коста Гомеш поддерживает крепкую дружбу с генералом Спинолой и известен своим необычным интересом и симпатией к Соединенным Штатам Америки и их культуре."

