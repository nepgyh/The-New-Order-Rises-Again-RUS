 IBR.3190.t:0 "Смерть Пикассо" ##Exiled version
 IBR.3190.d:0 ""Пикассо мертв, - провозгласил командир гарнизона, повторяя то, что все уже слышали по радио. - Он умер прошлой ночью, сосланный в Мексику. Он был коммунистом, и есть сообщения, что его товарищи выйдут на улицы. Его родина, Малага, как ожидается, станет одной из таких горячих точек. Нам предстоит остановить их"\n\nМалагский гарнизон полицейских сил поднял руки в знак приветствия, все они были одеты в серое. Мигель, капрал, почувствовал, как у него забилось сердце. Он почти желал, чтобы произошло восстание, чтобы они могли выманить красных и сокрушить их. "В этом городе мало возможностей для славы," - подумал он.\n\nРеальность оказалась менее лучезарной, чем он надеялся. После долгих часов патрулирования день оказался до боли нормальным, и только позже в тот же день люди начали робко собираться у дома детства Пикассо, оставляя цветы и зажженные свечи. Уже смеркалось, солнце опускалось за холмы, когда патруль Мигеля наконец заметил какое-то движение в кварталах вокруг дома. Группа хихикающих молодых людей промчалась мимо них, убегая от другого патруля, в которого они бросали оскорбления. Большинство убежало, но Мигелю удалось броситься вперед и схватить одного за воротник рукой в перчатке, заставив его закричать.\n\nПододвинув его к себе, чтобы получше рассмотреть, Мигель обнаружил широко раскрытые, полные страха глаза на круглом лице юноши, возможно, 15 лет. Полицейский усмехнулся и выхватил бумаги, которые юноша сжимал в руках. Это был плохой улов, больше проблем, чем стоило награда. Он решил просто ударить юношу по голове и вышвырнул его обратно на улицу. "Веди себя прилично," - проинструктировал он, когда мальчик побежал домой. По крайней мере, Мигель преподал сегодня ценный урок. Он взглянул на конфискованные бумаги - несколько черно-белых гравюр с работами Пикассо. Вытянутые конечности, деформированные лица, бессмысленные фигуры. Отвратительно. Мигель разорвал их и продолжил поиски коммунистических агитаторов."
 IBR.3190.a:0 ""Мой ребенок мог бы рисовать и получше.""

 IBR.3191.t:0 "Старое, Новое" 
 IBR.3191.d:0 "Крошечная чашка чая задрожала в руках Мануэля, когда он поднес ее к губам. Потрясение началось в какой-то момент его более чем 20-летнего плена в Тиморе. Может быть, на полпути, но это стало заметно для него только тогда, когда он держал стакан и смотрел, как жидкость плещется вокруг, переливаясь через край. Требовались сила воли и концентрация, чтобы пить из чайного сервиза своей матери, не создавая беспорядка, и Мануэль получал почти такое же удовлетворение от того, что овладевал своими руками, как и от чая.\n\nСервиз был таким же, каким владела его мать до того, как он уехал в португальские колонии, - хороший фарфор, расписанный голубой глазурью в стиле азулехос. Это была ее самая ценная вещь ещё в 30-е годы, и ее доставали только по особым случаям. Многое в гостиной не изменилось. Фотографии на стенах, мебель, маленькая фигурка Святого Антония на шкафу.\n\nКонечно, многое другое было другим. Его отец умер от рака кишечника в 1957 году, как ему сказали по дороге в Лиссабон. Его мать была старой, глубоко морщинистой, с совершенно седыми волосами. Его братьям и сестрам было сейчас примерно столько же лет, сколько было его родителям, когда он уехал. Перемена, которую он видел самой драматичной, заключалась в том, что его страны больше не существовало. В некотором смысле это так и было, и он не чувствовал большой разницы, живя в Иберии, а не в Португалии.\n\nВ домах были телевизоры, а машины и одежда были ему незнакомы, но в конце концов он пил чай из одного и того же чайного сервиза, под одной крышей, в одном и том же городе с одними и теми же улицами. Казалось, что места и люди, которых он когда-то знал, были заменены и теперь притворялись его Португалией. Мануэль знал, что это глупо, но это чувство нельзя было стереть, как нельзя было унять дрожь в руках."
 IBR.3191.a:0 "Все то же самое, все по-другому."

 IBR.3192.t:0 "Кастаньета 70" #democracy version
 IBR.3192.d:0 "В Театре Комедии в Мадриде занавес был задернут, и толпа затаила дыхание. Они слышали, что должно было быть в сентябре, и действительно, театр был переполнен людьми и ожиданием. Новая театральная труппа ставила пьесу, не похожую ни на какую другую.\n\nГруппа немедленно заиграла яростную мелодию гитар, барабанов и пронзительного жужжания казу. На сцену вышел церемониймейстер.\n\n"А теперь, уважаемая публика, я представляю вам: Кастаньета 70!" - провозгласил он, и каждое слово было более торжествующим, чем предыдущее. Дюжина исполнителей последовала за ним на сцену, когда группа снова заиграла, и актеры запели.\n\nВ течение десяти минут толпа начала хихикать, затем смеяться, а затем реветь от смеха и аплодисментов, когда пьеса поражала их одним нелепым выступлением за другим. Это была неистовая, безжалостная пародия на такие темы, как частная собственность, реклама, телевидение, империализм, семья, секс и богатые. Толпа сочла это ярким, радостным и столь же веселым, сколь и трансгрессивным. Всего год назад такая пьеса никогда бы не прошла через цензуру. Атмосфера была захватывающей, как будто зрители коллективно предавались своему любимому преступному удовольствию.\n\nКритики были правы: "Кастаньета 70" не была похожа ни на что, когда-либо представленное в Иберии, и, несмотря на осуждение со стороны консервативных кругов, казалось, что у иберийцев был аппетит именно к такого рода комедиям."
 IBR.3192.a:0 "Признак свободной страны." #soclib
 IBR.3192.b:0 "Безобидная забава, наверное." #marlib
 IBR.3192.c:0 "Они подают плохой пример нашим детям." #soccon
 IBR.3192.e:0 "Дегенеративное поведение." #natunion
 
 IBR.3193.t:0 "Кастаньета 70" #non-democracy version 
 IBR.3193.d:0 "В Театре Комедии в Мадриде занавес был задернут, и толпа затаила дыхание. Они слышали, что должно было быть в сентябре, и действительно, театр был переполнен людьми и ожиданием. Новая театральная труппа ставила пьесу, не похожую ни на какую другую.\n\nГруппа немедленно заиграла яростную мелодию гитар, барабанов и пронзительного жужжания казу. На сцену вышел церемониймейстер.\n\n"А теперь, уважаемая публика, я представляю вам: Кастаньета 70!" - провозгласил он, и каждое слово было более торжествующим, чем предыдущее. Дюжина исполнителей последовала за ним на сцену, когда группа снова заиграла, и актеры запели.\n\nВ течение десяти минут толпа начала хихикать, затем смеяться, а затем реветь от смеха и аплодисментов, когда пьеса поражала их одним нелепым выступлением за другим. Это была неистовая, безжалостная пародия на такие темы, как частная собственность, реклама, телевидение, империализм, семья, секс и богатые. Толпа сочла это ярким, радостным и столь же веселым, сколь и трансгрессивным. Как, черт возьми, это могло пройти через цензуру?\n\nПредставление было прервано, когда в конце первого акта сотни коммунистических брошюр были брошены с самого верхнего яруса театра на зрителей внизу. Акт был совершен группой молодых фалангистов, которые ответили гневными криками "Вперед Иберия!" Поскольку спектакль продолжался, он был прерван дальнейшими криками и оскорблениями в адрес актеров и толпы, и труппа была вынуждена прекратить представление, когда вспыхнули драки. Гражданская гвардия была призвана прекратить беспорядки, утащив людей, которых они идентифицировали как коммунистов. Чего никто не видел, так это молодых фалангистов, которых полиция поздравляла после того, как улеглась пыль. В свете этого инцидента на следующий день будет издан указ, касающийся спектакля."
 IBR.3193.a:0 "Запрещены за угрозу общественному порядку."

 IBR.3194.t:0 "Эль-Ной-дель-Побле-сек" 
 IBR.3194.d:0 "За последние несколько лет музыкальная сенсация проникла в эфир Иберии и Латинской Америки. Теперь, с выпуском своего нового студийного альбома "Средиземное море", певец и автор песен Хоан Мануэль Серрат, несомненно, стал одной из основ культурного экспорта страны, возглавив чарты в испаноязычном и португалоязычном мире.\n\nПрозванный "Эль-Ной-дель-Побле-сек" в честь района Барселоны, где он вырос, особое сочетание резкого пения Серрата, ностальгических текстов, классической гитары и оркестровой бэк-группы покорило слушателей по всему миру. Гастроли по всей Америке принесли ему награды и телевизионные выступления в Бразилии, Мексике, Чили и Аргентине, а также огромную популярность на родине.\n\nОдин из первых участников так называемой "Новая песня", движения за возрождение каталонской музыки, Серрат не чужд политике. Сын анархиста, который был частью НКТ во время гражданской войны, Аксенсия Анти-Сепаратиста следило за его деятельностью с тех пор, как он впервые стал известен в середине 60-х годов, подвергнув цензуре несколько песен на каталонском и другие, которые критиковали Каудильо. С начала десятилетия политика Серрата, похоже, смягчилась, и его пение на испанском языке теперь вызывает критику со стороны каталонцев за то, что он "продался" В любом случае, он продолжает распродавать концерты по всей Каталонии."
 IBR.3194.a:0 "Великий певец!" #democracy except natunion
 IBR.3194.b:0 "За ним все ещё следует следить, на всякий случай." #all authdem
 IBR.3194.c:0 "Ему нельзя доверять, но культурное влияние имеет ценность..." #despotist

 IBR.3195.t:0 "Для меня больше нет церкви"
 IBR.3195.d:0 "Бланка Родригес нанесла лак для волос на свою пышную прическу, готовясь к посещению церкви. Ее наряд и прическа немного изменились за эти годы, но так было каждое воскресное утро с тех пор, как она была маленькой девочкой. С другой стороны, ее муж...\n\nАвелино Хойо обмакнул сладкую булочку в свой кофе, смакуя ее, развалившись на диване в пижаме. Бланка любила своего мужа, она действительно любила, но ей хотелось, чтобы он относился к Церкви более серьёзно. "Аве, ты оденешься, пожалуйста?"\n\n"Нет, у меня болит голова. Мне сегодня не хочется идти в церковь"\n\n"Ну же, что подумают соседи?"\n\n"Кто, Хорди? Он ничего не заметит. Аделина? Она все равно стерва."\n\n"Аве, следи за своим языком, это серьёзно. Что, если шеф полиции узнает? Он может что-то заподозрить!"\n\n"Ну и что, что он сделает? Я не делаю ничего плохого, если только пить кофе или читать газеты сейчас не являются преступлениями. Полиции больше нет дела до этого, это не их работа - копать под тех, кто не ходит в церковь"\n\nБланка была раздражена, но промолчала. Ее муж был прав. Иберийское государство больше не было тесно связано с католической церковью. Авелино не столкнулся бы с какими-либо последствиями за то, что пропустил церковь, за исключением, возможно, самого Господа. Это был не тот спор, который стоило затевать, особенно пока Авелино все ещё просыпался."
 IBR.3195.a:0 ""Ну тогда, я полагаю, я пойду без тебя!""

 IBR.3196.t:0 "Раз, Два, Три..." 
 IBR.3196.d:0 "В эту пятницу вечером семьи по всей Иберии сидят в своих гостиных и включают телевизор. Третий эпизод "Раз, два, три ...ответьте ещё раз." вот-вот выйдет в эфир, и за этим наблюдает более половины страны. Телевизоры уже некоторое время были повсеместны в иберийских семьях, но, поскольку смотреть было почти нечего, кроме новостей и американских телешоу с субтитрами, ни одно шоу не смотрела вся страна. "Раз, два, три" - это другое.\n\nОгромная рекламная кампания предшествовала выпуску первого телевизионного игрового шоу Иберии, и когда первый эпизод вышел в эфир 24 апреля, он каким-то образом превзошел и без того высокие ожидания взволнованных зрителей.\n\nТам, где другие шоу имеют одну тему и придерживаются ее, участники в "Раз, два, три" проходят три раунда. В первом раунде "Вопросы" 3 пары соревнуются, чтобы дать как можно больше ответов на вопросы, не давая неправильного ответа или не повторяя предыдущий ответ. Победившая пара пропускает раунд, в то время как две проигравшие пары должны встретиться друг с другом во втором раунде "Исключения", в котором участники сталкиваются с физическими трудностями, из которых победители сталкиваются с победителями первого раунда в третьем раунде "Аукциона" Перед этим, однако, антракт с танцами, музыкой, а иногда и комедийными сценками, спектаклями. В раунде "Аукцион" участники участвуют в различных азартных играх на деньги и призы, в каждом эпизоде разные игры. В заключительной части шоу они будут вести разговоры с ведущим либо за наличные, либо за финальный приз, начиная от бесполезных безделушек и заканчивая роскошными призами стоимостью во многие тысячи песет.\n\n"Раз, два, три" производится иберийцами и для иберийцев, эпизоды сняты на испанском языке, но также дублированы для трансляции в Португалии. Учитывая огромное количество зрителей, которых шоу увидело всего за несколько первых эпизодов, Телевидение Иберии уже пытается договориться о том, чтобы эпизоды шоу с иностранными субтитрами транслировались в других странах Европы."
 IBR.3196.a:0 "Я и до этого я могу считать!" #check if upside down marks works

 IBR.3197.t:0 "Атомный сульфат" 
 IBR.3197.d:0 ""Мортадело и Филемон" - популярный комикс, написанный и иллюстрированный Франсиско Ибаньесом, который только что выпустил свое первое длинное приключение. Как оперативники шпионского агентства С.Р.У. (Секретное Разведывательное Управление), Мортадело и Филемон отправляются профессором Бактерио, чтобы проникнуть в страну Тирания, сильно военизированную немецкоязычную страну, которой правит Генрих Хайнц железным кулаком. Наши неуклюжие герои должны войти во дворец тирана и вернуть украденный флакон титулярного Атомного сульфата, разработанного Бактерио в качестве пестицида, который из-за его некомпетентности заставляет насекомых расти до огромных размеров. Хайнц намерен использовать это смертоносное оружие, чтобы завоевать мир, и только два наших храбрых иберийца могут остановить его!\n\nИзлишне говорить, что комикс мгновенно стал классикой по всей Иберии, подняв своих персонажей и создателя на новый уровень славы."
 IBR.3197.a:0 "Любое сходство с реальностью - чистое совпадение!"

 IBR.3198.t:0 "Шведы в Бискайе" 
 IBR.3198.d:0 "В Иберии мало мест, где можно провести летний день лучше, чем на Плайя-Арриетара. Этот некогда тихий пляж в 6 милях к северу от Бильбао в последние годы стал чем-то вроде туристической достопримечательности. Путешествие туда не требует особого трудностей с планированием, но, тем не менее, несет в себе определенную ауру приключений. Семья Карлссонов очень хотела поехать туда. Достаточно умеренное место, чтобы летнее солнце не было слишком болезненным и риск солнечных ожогов был низким, но все же достаточно теплое, чтобы купание было приятным. Серфинг тоже мог быть, если бы только они могли понять, как сохранять равновесие на доске.\n\nНо было бы глупо плавать среди атлантических волн после захода солнца, когда тебя никто не видит и не слышит, чтобы бы тебя затянуло в пучину. И вот, после многих часов, которые оставили Карлссонов довольными и расстроенными, пришло время возвращаться в отель. Да, отель ... Где он был ещё раз? В Сопелане было бесчисленное множество отелей, но ни один из них не был особенно примечательным. Иоганн начал жалеть, что выбрал недорогой отель подальше от пляжа. Бродя по улицам, Карлссоны все больше беспокоились по мере того, как небо становилось все темнее. Наконец, они сдались. Пришло время обратиться за помощью. "Отель? Отель?" - спросил Иоганн у кого-то, кого он принял за местного жителя.\n\n"Си, куал отель?"\n\nИоганн попытался вспомнить, как выглядел отель, и на своем лучшем испанском выдавил "Отель. А.. бланка ... бланка отель, ав фармаси! Бланка отель ав фармаси, и де гранде калле. Сабер ту?"\n\nСлышать такой плохой испанский было немного неприятно, но Фернандо со временем привык к нему."Ун отель бланко серка де ла фармасия? Се ллама "Каса да Сан Исабель""\n\n"Си, мучас грасиас!" - Иоганн почувствовал облегчение, что может провести ночь в удобной постели, в комнате с кондиционером, со своей семьей. Это, подумал он, было правильным решением. Иберия создана для идеального отдыха."
 IBR.3198.a:0 ""Может быть, завтра я разберусь со всем этим серфингом.""

 IBR.3199.t:0 "Белый террор" 
 IBR.3199.d:0 "Яростный стук в дверь заставил Хоана-Хозепа вскочить на ноги. Старик умолял успокоиться посетителей, когда они угрожали ворваться, ковыляя так быстро, как только позволяли его суставы. Он открыл дверь, и шестеро военных, все вооруженные и в обмундировании, ворвались в его дом, быстро осматривая комнаты в поисках других людей. "Что все это значит?" - спросил Хоан-Хозеп.\n\n"Сядь. Сейчас же. Делай, как я говорю," - сказал офицер, направляя винтовку прямо на старика. Хоан-Хозеп подчинился и сел, охваченный ужасом. "Дон Комеладе, не так ли?" Офицер расслабил руку, направив винтовку в пол. "Есть кто-нибудь ещё в этом здании?"\n\n"Нет, господин."\n\n"Дон Комеладе, у нас есть основания полагать, что Вы или кто-то ещё в этом здании причастны к операции по контрабанде оружия для НКТ. Мне просто нужно задать вам несколько вопросов. Есть ещё кто-нибудь, кто живет здесь с Вами?"\n\n"Нет, моя жена умерла три года назад"\n\n"У вас есть какое-нибудь оружие?"\n\n"Нет, никогда не было"\n\n"Спасибо вам за сотрудничество, дон Комеладе. Я посижу здесь с вами, пока Аксенсия проведет краткий обыск. Мы скоро закончим"\n\nХоан-Хозеп и раньше слышал о подобных вещах, происходивших с другими. Невинные люди, чьи дома были захвачены Аксенсией Анти-Сепаратиста. Но Хоан-Хозеп не был невинен, он знал это. Души тех националистов, которых он застрелил в окопах Арагона 29 лет назад, тоже знали это. Конечно, у него в доме ничего не осталось с тех давних времен. Конечно, Аксенсия Анти-Сепаратиста ничего не найдет. Конечно, он был в безопасности. Минуты казались часами, агент наблюдал за Хоан-Хозепом, предлагая только бессердечный взгляд Белого Террора. Но он не умер в тот день. "Спасибо, мистер Комеладе. Прошу прощения за то, что помешал, продолжайте заниматься своими делами" Агент встал и вместе с другими агентами молча вышел. Там все ещё сидел Хоан-Хозеп, все ещё окаменевший."
 IBR.3199.a:0 "Белый Террор вернулся. Или, может быть, он никогда не кончался?" 

 IBR.3200.t:0 "Проблемы в Раю" 
 IBR.3200.d:0 "В первые десятилетия 19 века, после того как Португалия покончила со своей инквизицией, сотни богатых евреев прибыли на Азорские острова. Освободившись от налоговых обязательств на самом полуострове, их бизнес мог бы процветать там. Таким образом, Порта-Делгада стала бьющимся сердцем еврейской общины Португалии. Но это было столетие назад, и сейчас большинство евреев Порта-Делгады не обладали тем богатством, которым обладали их предки. Большинство из них теперь работали на католических работодателей, сталкиваясь с теми же проблемами, с которыми евреи повсюду сталкивались на протяжении веков.\n\nГрузчик Сальватор Абобот хорошо это знал. Его начальник, казалось, всегда подозревал его в совершении ошибок, глядя на него, как на преступника. У него была склонность кричать на рабочих за "лень", но особенно агрессивно он относился к Сальватору. Конечно, все знали, что Сальватор был евреем, его фамилия выдавала его с головой. И Сальватор был не одинок в подозрении о том, что именно по этой причине его начальник был особенно строг с ним.\n\nНесколько дней назад, после того как Сальватор и ещё один рабочий получили особенно вопиющее наказание, рабочие зароптали. Их начальник был вспыльчивым и ненавистным человеком. Он не заботился об их безопасности. Завтра они собирались прекратить работу. В 10:00 утра они покинули гавань. Их начальник возмущенно кричал, объявив это незаконной забастовкой. Но его работники не вернулись. Вместо этого они обратились к средствам массовой информации.\n\nИстория распространилась, и на следующее утро ежедневные газеты широко сообщили о протесте - и объяснении Сальватора о том, что его вызвало. Возможно, цензор одобрил интервью, не читая его, или не счел его провокационным, но в тот день десятки грузчиков, других рабочих и евреев со всего города присоединились к публичному протесту. Когда полиция пришла, чтобы разогнать протест, ситуация переросла в небольшой бунт. Три здания были подожжены, и более 30 демонстрантов, в том числе Сальватор Абобот, были арестованы. Это самые масштабные протесты, которые когда-либо видели Азорские острова, и они выявляют давнюю скрытую напряженность между евреями, рабочими и работодателями Порта-Дельгада."
 IBR.3200.a:0 "Переживет ли корпоративизм Салазара его смерть?"

 IBR.3201.t:0 "Первое мая"
 IBR.3201.d:0 "Почти тридцать лет Первомай не праздновался публично на полуострове - только в кругу друзей и семьи И всё же с восстановлением демократии запрет на празднование был снят, и сегодня во всей Иберии предприятия и школы не работают. Но не потому, что рабочие бастуют, и не из-за надвигающейся катастрофы, но потому, что возобновилось празднование старого выходного дня.\n\nВ центре всех сколь-нибудь значимых крупных городов собрались мужчины и женщины всех возрастов: были фабричные, офисные клерки, операторы контрольных панелей и десятки других профессий. Высоко развевались красные флаги, разворачивались плакаты со слоганами больших и малых политических партий.\n\nСегодня детям не нужно идти в школу, а рабочим - на работу, и они могут отдыхать или собираться куда-нибудь. Этим первым мая Иберия празднует давно забытый День трудящихся."
 IBR.3201.a:0 "Sin trabajo nada prospera."
 IBR.3201.b:0 "Мы ничего не можем поделать с этими коммунистами."

 IBR.3202.t:0 "Красочная перекрестная реклама" 
 IBR.3202.d:0 "На экране женщина в желтом платье сидит за маленьким столиком напротив мужчины в черном костюме. Они прекрасно смотрелись вместе, тем более реалистичные в полноцветном новом телевизоре Луиса. Официант спрашивает мужчину: "Не хотите ли вина, сеньор?"\n\n"На самом деле, я думаю, мы оба хотели бы немного колы."\n\n"А какую марку колы вы бы хотели? У нас есть Ла Касера и Бриса"\n\nЖенщина и мужчина выкрикивают свои ответы одновременно, но, похоже, они не согласны с тем, какая содовая лучше. Мужчина поворачивается к своей спутнице и спрашивает: "Правда? Ты предпочитаешь Брису?"\n\n"Конечно! У Брисы сладкий вкус, который просто невозможно превзойти!"\n\n"Что? Ла Касера - наверняка лучшая кола! А лимонад Брисы, он хорош."\n\n"Но лимонад Ла Касера такой приятный на вкус и освежающий!" Эти двое хихикают друг над другом, забавляясь своими противоположными предпочтениями.\n\nМужчина улыбается и говорит: "Вот что я вам скажу, официант: я буду колу Ла Касера и лимонад Бриса, а моя жена будет колу Бриса и лимонад Ла Касера" Играет музыка, когда пара подходит для поцелуя, и сцена переходит к ролику, на котором показаны стеклянные бутылки и разливка напитков, а также номер телефона в середине экрана.\n\nЛуис встал с дивана в поисках блокнота, в котором мог бы записать номер. Он нашел блокнот, когда диктор говорил по телевизору. "Наши моменты вместе особенные, и наши вкусы тоже. Вот почему Касера и Бриса раздают бесплатные наборы образцов всем, кто попросит! Просто позвоните по номеру на экране, и вы получите коробку с 2 бутылками колы Ла Касера, 2 бутылками лимонада Ла Касера, 2 бутылками колы Бриса и 2 бутылками лимонада Бриса! И помните - это совершенно бесплатно!"\n\nЛуис закончил записывать номер телефона."
 IBR.3202.a:0 ""Жаль, что в бесплатных коробках нет также газированной воды Бриса.""
 IBR.3202.b:0 ""На самом деле, теперь, когда я думаю об этом, газированная вода Ла Касера лучше!""

 IBR.3203.t:0 "Агустин Муньос Грандес мертв!" #REMEMBER, NEEDS EFFECT FOR REMOVING AS MINISTER AND GENERAL INTERNET PLS
 IBR.3203.d:0 "Агустин Муньос Грандес долгое время считался одним из самых грозных людей во всей Иберии. Блестящий тактик, безжалостный воин и радикальный консерватор, симпатизирующий идеям нацизма. Он возглавлял Голубую дивизию испанских добровольцев во время Второй мировой войны и вошел в Ленинград вместе с Хеером и СС. После войны ходили слухи, что Гитлер стремился свергнуть Франко и Салазара, чтобы сделать Муньоса Грандеса своим марионеточным Каудильо. К счастью, Иберия осталась свободной, и в течение десятилетий после войны Муньос Грандес верно служил в качестве одного из высших военных командиров и политических советников Иберии.\n\nЭнергичный и жизнерадостный мужчина в 1960-х годах, его здоровье быстро ухудшилось в последние месяцы жизни. Он лег спать вечером 11 июля, и его сердце остановилось незадолго до полуночи.\n\nГрандес был настоящей знаменитостью среди крайне правых иберийцев, Фаланги и испанских националистов, и они оплакивают его смерть с большим почтением. Но многие другие люди, по правде говоря, очень рады слышать, что этот человек наконец мертв. Они не осмелились бы сказать это публично, но презрение, которое Грандес питал к реформам, даже к малейшему отклонению от своего жёсткого консерватизма, сделало его символом всего плохого в иберийском правительстве в глазах либералов и реформистов по всему полуострову. В городе Малага некоторые пожилые жители вспоминали, что он возглавлял армию, которая убила тысячи предполагаемых "республиканцев", среди которых были соседи, друзья и семьи, во время резни в феврале 1937 года.\n\nСмерть Муньоса Грандеса знаменует собой не только конец одного из самых известных командрующих Иберии, но и служит напоминанием о преклонном возрасте многих высших руководителей Иберии. Салазар также недавно умер, а Франсиско Франко 76 лет. Как будет выглядеть правительство Иберии через 10 лет, или через 5, или даже всего через 1 год с сегодняшнего дня?"
 IBR.3203.a:0 "Иберия потеряла настоящего героя."
 IBR.3203.b:0 "Старая гвардия передает эстафету."

 IBR.3204.t:0 "Охота на Франсезинью" 
 IBR.3204.d:0 "Рафаэль Турина устал. Он заслужил право чувствовать усталость, так он думал, поскольку провел последние 10 часов, торгуя своим товаром. Таким образом он зарабатывал на скромную жизнь, и именно так ему больше нравилось. Ни работодателя, ни акционеров, свобода путешествовать сколько душе угодно, планировать свои собственные дни отпуска и перерывы. Глядя на его ухоженную внешность и полуофициальную одежду, никто, кого он встретил на улице, не догадался бы, что он живет в своем универсале.\n\nЕсли и было что-то, что Рафаэлю нравилось в путешествиях из города в город по Пиренейскому полуострову, так это еда. Немногие другие места на Земле могли бы претендовать на то, чтобы быть домом для столь разнообразного набора региональных кухонь, и некоторое время назад он услышал о кулинарном новшестве в городе Порту. Ветчина и копченая свиная колбаса, приправленная чесноком и паприкой, между двумя ломтиками хлеба. Верхний ломтик покрыт плавленым сыром, весь бутерброд покрыт острым пивным соусом. Франсезинья.\n\nУставший после долгого дня, он вошел в маленький ресторанчик. Наконец-то он мог сесть, дать отдых ногам и, надеялся он, открыть для себя ещё одну замечательную еду. Он заказывал Франсезинью вместе с разливным пивом или "фино", как сказали бы в Порту. Ему не пришлось долго ждать, чтобы увидеть перед собой бутерброд, покрытый пленкой, восхитительно пахнущий паром, поднимающийся от густого соуса. Пиво, помидор, немного красного перца и ещё какие-то специи, которые он не мог точно определить.\n\nБутерброд был таким же большим, сколько и хаотичным, но мясо внутри было таким нежным, что он мог разрезать его только вилкой. Это было восхитительно: жирное, острое, заправленное, мясистое и, прежде всего, невероятно сытное.\n\nОн наверняка скоро вернется в Порту."
 IBR.3204.a:0 "Каждый должен попробовать это!"

 IBR.3205.t:0 "Призрак Социальной помощи" 
 IBR.3205.d:0 "Рамира Иглесиас знала боль потери матери. Во время гражданской войны ее мать бежала от наступления повстанцев на Толедо, присоединившись к Рамире и ее мужу в Мадриде. Неделю спустя она была убита, когда в дом попал минометный снаряд. Последующие недели были тяжелыми, образ окровавленного, застывшего лица матери преследовал ее как в часы бодрствования, так и в ночных кошмарах. Последующие месяцы тоже были тяжелыми. Это никогда не переставало быть тяжелым после смерти матери, даже в 1971 году. Она была не единственной, кто потерял мать. Слишком много матерей погибло на войне. По крайней мере, Рамире повезло, что у нее был заботливый муж, на которого можно было положиться, достаточно взрослый, чтобы выжить и перестроить свою жизнь, и однажды вырастить собственных детей.\n\nА как же те, кому повезло меньше, кто остался сиротой и бездомным? А как же дети и младенцы? Рамира никогда не смогла бы вернуть свою собственную мать или кого-либо из матерей детей, на которых она работала в Социальной помощи. Но она могла бы каждый вечер предлагать теплую еду, матрас для сна, возможность изучать Евангелие, возможно, даже предложить беседу одинокому мальчику или девочке. Рамира присоединилась к обществу Социальной помощи, потому что заботилась о детях и могла понять их боль.\n\nМногое изменилось за десятилетия, прошедшие после смерти матери. Националисты выиграли войну и превратили Социальную помощь в учреждение для обеспечения, обучения и воспитания осиротевшей молодежи. После образования Иберийского Союза она была выбрана для руководства операциями в португальском городе Сетубал. И теперь, после окончания правления Каудильо, новое правительство закрыло Социальную помощь полностью из-за его пропаганды. Но Рамира не собиралась прекращать жить после смерти своей мамы, она не собиралась бросать работу после того, как Социальная помощь была распущена.\n\nПолучив разрешение мужа, Рамира приобрела здание Социальной помощи. Собирая пожертвования и нанимая бывших коллег, она восстановит социальную сеть Социальной помощи, по крайней мере, в Сетубале. Потребуется некоторое время, чтобы оправиться от потери государственной поддержки. Но пока существуют смерть, преступления и страдания, будут нуждающиеся дети. И только этот факт заставлял Рамиру продолжать работать."
 IBR.3205.a:0 "Благотворительность не закончится после Каудильо."

 IBR.3206.t:0 "Заблудшая на рождественской ярмарке" 
 IBR.3206.d:0 "Огни сияют повсюду вокруг маленькой Исиар. Ноги взрослых загораживают ей обзор, и она не может разглядеть знакомое лицо. Люди смеются и разговаривают. Вокруг поднялась суматоха. Кто знал, почему люди были так счастливы сегодня, или почему здесь так много людей? Это так волнующе! Исиар бежит на своих коротких ножках, бесцельно исследуя толпу, на которую ей не хватает способностей, чтобы полностью понять. К ее радости, Исиар замечает шоколад на земле. Зачем кому-то просто оставлять это валяться где попало? Неважно, теперь это шоколад Исиар. Какой удивительный день!\n\nЭто первый год, когда Молина подумала, что ее дочь достаточно взрослая, чтобы пойти на рождественскую ярмарку на Пласа-Майор. Она только на мгновение потянулась за сумочкой, чтобы купить себе немного Туррона, когда ее дочь исчезла. "Исиар! Исиар! Где ты?" Здесь было так много людей, сотни, если не тысячи. "Исиар!" - в отчаянии закричала она.\n\n"Вы кого-то потеряли?" - спросила женщина средних лет, которую Молина не узнала, которая держала собственного ребенка.\n\n"Моя дочь. Она 80 сантиметров ростом, светло-русые...светлые волосы с завитками."\n\n"Не волнуйся, мой сын все время так убегал, когда был моложе. Я помогу тебе найти ее, как зовут твою дочь?"\n\n"Исиар. Большое вам спасибо."\n\nШоколад начинает таять у нее в руке, когда она тянется за кусочком. Большая черная собака, вдвое больше ее, приближается, взволнованно принюхиваясь и облизывая ее лицо. "Тито, не лизать!" - сказал хозяин собаки, отдергивая ошейник. Испуганный ребенок начал громко плакать.\n\nЕе мать замерла, услышав слабый, но знакомый звук среди хаоса. Протиснувшись сквозь растерянных людей, она нашла свою дочь и, перекинув ее через плечо, крепко обняла. "Исиар, я так рада, что ты в безопасности"\n\nЖенщина средних лет улыбнулась Молине, "Счастливого Рождества.""
 IBR.3206.a:0 ""Счастливого Рождества!""

 IBR.3207.t:0 "Фильмы и мораль" 
 IBR.3207.d:0 ""Никто не должен смотреть такую мерзость!" - Взволнованный цензор по имени Франсиско, работающий в Бюро цензуры, просматривал фильм с двумя своими коллегами.\n\nОдин из этих коллег по имени Мануэль ответил: "Послушайте, я согласен, что это аморально, не поймите меня неправильно, но я не уверен, что это нарушает какие-либо правила. Правило гласит, что мы не можем показывать фильмы, пропагандирующие незаконные сексуальные отношения, и это..."\n\n"Ты что, издеваешься надо мной? У нее вся грудь наружу!"\n\n"Я знаю, я знаю, я не слепой, но..."\n\n"И на ней ещё одна девушка сверху!"\n\n"Нет, нет, нет, не поймите меня неправильно, я также думаю..."\n\n"И они целуется..."\n\n"Да, но этот фильм, похоже, явно не... оправдывает такое поведение"\n\nВитор, третий цензор в комнате, решил, что должен вмешаться. "Это довольно двусмысленно, не так ли? На самом деле это не одобряется или что-то в этом роде, но я бы все равно не назвал это негативным изображением"\n\n"Точно, это...отвратительно. Но это не способствует безнравственности"\n\nФрансиско указал на экран. "Прости мою ненормативную лексику, но, черт возьми, Мануэль! У нее изо рта течет кровь!"\n\n"Я знаю, но одна женщина - злодейка и вампир. Во всяком случае, я бы сказал, что это препятствует безнравственности! Кроме того, я ...\n\n"Ты думаешь, это ПРЕПЯТСТВУЕТ безнравственности? Что ты..."\n\nВитор снова вмешался. "Хватит! Я не могу принять решение по этому поводу и не думаю, что кто-то из вас сможет убедить другого. Так как насчет того, чтобы мы воздержались и попросили другой комитет рассмотреть это?"\n\nФрансиско, явно оскорбленный, возразил..."
 IBR.3207.a:0 ""Нет, мы все равно должны добить фильм... просто чтобы убедиться.""

 IBR.3208.t:0 "Под матрасом" #honestly, this event can be for all paths...
 IBR.3208.d:0 "Каэтану Бисбал вернулся домой, лихорадочно соображая, и поспешил в свою спальню. "Каэтану, что случилось? - спросила Луиза, удивленная тем, что ее муж вернулся домой и даже не поздоровался. - Что ты делаешь?" Луиза была сбита с толку тем, что увидела. Ее муж стоял на коленях у своей кровати, засунув голову под матрас, и раскладывал небольшие стопки банкнот на спинку кровати. "Где ты взял все эти деньги?"\n\nКаэтану поднял голову и положил матрас обратно. "Наш банковский счет"\n\n"С какой стати нам нужно так много? Кстати, сколько это стоит?"\n\n"Все 688 песет и 20 сентимо. Это слишком опасно в любом другом случае"\n\n"Слишком опасно ... Каэ, это безумие! О чем ты говоришь?"\n\n"Разве ты не видела новости? Цена на нефть выросла вдвое, экономика вот-вот рухнет! Если бы я не снял свои сбережения из банка сейчас, у нас не осталось бы никаких сбережений, которые можно было бы снять через неделю!"\n\n"Послушай, Каэ, я знаю, что в наши дни бензин дороже, но..."\n\n"Заткнись! Пожалуйста, просто...Мне очень жаль, Луиза. У меня был действительно плохой день. Я могу найти место получше, чтобы положить его, но не в банк. Мы больше не можем держать их там"\n\nЛуиза была так же расстроена, как и смущена. "Давай поговорим об этом позже. Я приготовила тебе ужин."\n\nКаэтану и Луиза сидели рядом друг с другом за столом в гостиной, каждый с печеной картошкой и небольшим стаканом Ахобланко, спокойно глядя на репортаж, транслируемый по телевизору перед ними. Акции падают, быстро падают. Экономисты предупреждают, что рецессия неизбежна. И, похоже, никто не знает, где Иберия может найти нефть, чтобы удержать экономику на плаву."
 IBR.3208.a:0 ""Каэ... ты можешь держать наши деньги под матрасом.""

 IBR.3209.t:0 "Без бензина" #trigger this from 3208 for dem only (maybe not nat union)
 IBR.3209.d:0 "1-й бронетанковый батальон проводил учения большую часть прошлой недели, поскольку Иберийская армия вновь приступила к своей ежегодной борьбе за преодоление языковых, доктринальных и культурных различий между ее двумя половинами. Со своей стороны, Гутьеррес не мог дождаться, когда они закончатся. Раз за разом выявлялись слабые места Федеральной армии, как на поле боя, так и вне его, однако Мадрид по-прежнему отказывался принимать меры для их ликвидации. Это была рутина... ровно до того момента, когда он обнаружил, что бронемашина не заправлена.\n\nДесятиминутная прогулка и переговоры с более чем полудюжиной сотрудников материально-технического обеспечения, наконец, привели его к начальнику базы, который в сотый раз за этот день объяснил ситуацию. "Как вы все уже заебали меня... Из Мадрида пришло распоряжение, что запасы бензина должны быть зарезервированы только для гражданского использования, и ни один из них не будет выделен для военных транспортных средств без крайней необходимости."\n\nНа мгновение отвлёкшись, майор пристально посмотрел на Гутьерреса: "А теперь, ради всего святого, пожалуйста, сообщите об этом своему подразделению, чтобы мне не приходилось отвечать на бессмысленные вопросы тех, кто не утруждает себя чтением газет, и позвольте мне заняться насущной работой!""
 IBR.3209.a:0 ""Так точно!""
 
 IBR.3215.t:0 "Путь слесаря на работу"
 IBR.3215.d:0 "Урбано Сильва никогда не был богатым человеком. Сын мужчины, по уши погрязшего в долгах во времена, когда ещё не было всеобщего образования, он так и не научился читать, и по мере того, как экономика Иберии модернизировалась, он все больше отставал от жизни. Он был мастером по обработке листового металла, работавшим на верфи ENVC к северу от Порту, и чувствовал себя очень удачливым, имея эту работу, даже несмотря на то, что зарплата едва покрывала его расходы на проживание, а также на то, что ему пришлось преодолевать 30-километровую поездку на работу и обратно.\n\nОн зарабатывал 12,20 песет в час и каждый день покупал около 8 литров бензина по 3,00 песет каждый. Это было дорого, неприемлемо дорого даже до нефтяного кризиса. Ему нужно было проработать два часа, чтобы купить достаточно бензина на день. Урбано пытался наскрести все возможные средства, чтобы снять квартиру поближе к своему рабочему месту, и сэкономить на бензине, но теперь он стоил 4,50 песеты за литр. Теперь ему приходилось работать 3,5 часа только для того, чтобы преодолеть путь на работу и обратно.\n\nСейчас он тратит на бензин не "всего лишь" 20% от своего общего дохода, а 30%. На чем ему экономить теперь? Надеяться на его сберегательный счет в надежде, что нефтяной кризис скоро закончится, зная, что это ещё больше задержит его попытки найти квартиру поближе к работе? Положиться на милость кухонь для бездомных к себе и младшему сыну? Не покупать новую одежду для мальчика? Умолять своего домовладельца снизить арендную плату? Найти работу поближе к дому он не мог, а рецессия, казалось, ухудшалась с каждым днём."
 IBR.3215.a:0 ""Кто я, если не машина, работающая ради топлива?""
 
 IBR.3210.t:0 "Матч Столетия" 
 IBR.3210.d:0 "В этот солнечный день огромная толпа из 92 500 футбольных фанатов, включая Каудильо Франко и Каэтану, заполняет стадион "Камп Ноу" в Барселоне. Они собрались, чтобы стать свидетелями финальной игры Кубка Каудильо, и волнение переполняет воздух. Этот матч, безусловно, будет самым массовым спортивным событием в истории Пиренейского полуострова, поскольку более половины населения следят за матчем по телевидению или радио.\n\nКубок Каудильо был основан в 1949 году, в турнире, в котором столкнулись 14 команд португальской Премьер-лиги, 16 команд испанской Ла Лиги и 2 колониальные команды. Несмотря на то, что португальские болельщики были призваны пропагандировать паниберийскую гордость, в последние годы они всё больше разочаровываются. В последний раз португальская команда выигрывала кубок в 1957 году, и каждый год, начиная с 1960 года, Финал разыгрывался между 2 испанскими командами. Реал Мадрид почти повсеместно признан лучшей командой страны, выиграв все, кроме двух игр чемпионата за последние 10 лет. Однако португальская команда S. L. "Бенфика" в последние годы добивается все большего успеха, и после победы над "Атлетико Мадрид" в полуфинале теперь противостоит "Реал Мадрид" за титул чемпиона 1970 года.\n\nЗвездный игрок "Реала" Амансио Амаро отлично пробил по воротам на 4-й минуте игры, но его успешно накрыл вратарь "Бенфики" Хосе Энрике. Энрике - один из лучших вратарей, которых когда-либо видела Иберия, и его стальная защита много раз выдерживала нападения мадридцев на протяжении всего матча. На 35-й минуте Антониу Симоэнс из "Бенфики" забил неожиданный гол, заставив португальских болельщиков и, если уж на то пошло, испанцев, болеющих за аутсайдера, истерически радоваться.\n\nНа 71-й минуте Мануэль Веласкес из мадридского "Реала" нанес необычный удар Франсиско Генто, забил гол и сравнял счет в матче 1:1. На 73-й минуте произошла трагедия: Хосе Энрике вывихнул лодыжку, блокируя удар. "Бенфика" потеряла, пожалуй, самого ценного игрока, его место занял менее опытный Мануэль Бенто. Нападение Мадрида удваивает их усилия, но Бенто держится. Напряжение нарастает по всей стране по мере того, как игра приближается к 90-й минуте, а на 88-й минуте Антониу Симоэнс из "Бенфики" готовится отбить мяч головой. Мяч рикошетом отлетает от головы Симоэса и летит к воротам. Вратарь Мадрида Антонио Бетанкорт прыгает, чтобы заблокировать его..."
 IBR.3210.a:0 "Вперёд, "Реал Мадрид"!"
 IBR.3210.b:0 "Вперёд, "Бенфика"!"
 
