 IBR.3236.t:0 "Из некомпетентности в будущее" #marlib ending
 IBR.3236.d:0 "Приближаются вторые всеобщие выборы в молодой иберийской демократии. Страна выходит из нефтяного кризиса, и мечта об объединении Португалии и Испании ещё больше укрепляется. Люди больше не говорят, что просто живут в Иберии, они говорят, что они иберийцы. Радикальный терроризм, который определял 1960-е годы, исчезает, поскольку у недовольных правительством теперь есть место, чтобы высказать свои опасения, а социальные проблемы, которые когда-то преследовали Иберию, становятся все меньше. Тем не менее, многое ещё предстоит сделать, поскольку мы движемся к хорошо функционирующему, более благочестивому и более современному Иберийскому союзу.\n\nПод тщательным и просвещенным руководством демократической партии Иберия пережила самый большой экономический рост за всю историю. Поскольку мы стремимся стать одной из самых процветающих наций в мире, большинство может увидеть мудрость наших реформ. Тем не менее, на горизонте появляются серьёзные проблемы. Национальный Союз слаб, и последние остатки режима каудильо определенно недолговечны. К сожалению, многие из тех, кто зациклен на прошлом, теперь стекаются в Народный Альянс, создавая грозного консервативного соперника, который может стремиться отменить некоторые из наших самых радикальных реформ. Ободренный успехом нашей молодой демократии, Республиканский Союз начинает свою собственную кампанию, продвигая радикальные либеральные идеи, которые могут дестабилизировать нашу страну и разорвать связи государства с церковью. Наш великий проект находится под атакой, и если мы хотим увидеть завершение преобразования нации, наша победа должна быть гарантирована."
 IBR.3236.a:0 "¡Adelante, hacia el futuro!"
 IBR.3236.b:0 "¡Vá em frente para o futuro!"

 IBR.3237.t:0 "Из Хаоса в будущее" #soccon ending
 IBR.3237.d:0 "Приближаются вторые всеобщие выборы в молодой иберийской демократии. Страна выходит из нефтяного кризиса, и мечта об объединении Португалии и Испании ещё больше укрепляется. Люди больше не говорят, что просто живут в Иберии, они говорят, что они иберийцы. Радикальный терроризм, который определял 1960-е годы, исчезает, поскольку у недовольных правительством теперь есть место, чтобы высказать свои опасения, а социальные проблемы, которые когда-то преследовали Иберию, становятся все меньше. Тем не менее, многое ещё предстоит сделать, поскольку мы движемся к более сильному, свободному и благочестивому Иберийскому союзу.\n\nМногие опасались, что конец диктатуры также будет означать конец традиций. Они опасались, что патриархальная семья развалится на части из-за разводов, контрацепции, абортов и гомосексуализма.  Они боялись, что католическая мораль перестанет преподаваться в школах, что университеты станут агентами атеизма и что католическая мораль исчезнет. Но мы доказали, что эти скептики неправы. Сторонники жёсткого курса из Национального Союза сейчас сражаются, более разумные сторонники партии собираются присоединиться к нашей партии, поскольку мы продемонстрировали, что демократия означает свободу, а не вырождение. Но далеко не все восприняли нашу администрацию по-доброму. Республиканский Союз возмущается тем фактом, что правительство продолжает продвигать то, что они называют 'моралистической догмой' и 'апологией режима'. Между тем, демократическая партия настаивает на том, что продолжающееся участие правительства в экономических вопросах душит наше экономическое будущее. В конце концов, мы верим, что свободная и справедливая система выборов приведет нас к победе, и что даже если мы потерпим поражение, Иберия не упустит из виду свои католические ценности."
 IBR.3237.a:0 "¡Adelante, hacia el futuro!"
 IBR.3237.b:0 "¡Vá em frente para o futuro!"

 IBR.3238.t:0 "Из диктатуры в будущее" #soclib ending
 IBR.3238.d:0 "Приближаются вторые всеобщие выборы молодой иберийской демократии. Нация преодолевает Нефтяной кризис, и мечта об объединенной Португалии и Испании ещё больше укрепляется. Люди больше не говорят, что они просто живут в Иберии, они говорят, что они иберийцы. Радикальный терроризм, определявший 1960-е годы, исчезает, поскольку у недовольных правительством теперь есть возможность высказать свои опасения, а социальные беды, которые когда-то преследовали Иберию, становятся все меньше. Тем не менее, многое ещё предстоит сделать, поскольку мы движемся к более справедливому, свободному и равноправному Иберийскому союзу.\n\nНас впервые избрали на этот пост на волне энтузиазма. 31 год спустя после того, как угас последний проблеск иберийской демократии, она с ревом возвращается к жизни. Правящая политическая партия больше не может подвергать цензуре, подавлять или сажать в тюрьму своих соперников. Меньшинства больше не испытывают недостатка в голосе в правительстве. Школы больше не являются инструментом, используемым для проповеди авторитарных и консервативных догм. К сожалению, не все с энтузиазмом относятся к нашей работе. Национальный Союз превратился в жалкую оболочку своего прежнего я, но многие из его сторонников стремятся вернуться к авторитаризму, шовинизму и морализму через растущую популярность Народного Альянса. Между тем, члены Партии Демократического Обновления потрясены масштабами нашей секуляризации и тем, что они считают "недостаточным" количеством реформ свободного рынка. Но наша новая конституция - это нерушимая конституция, созданная для того, чтобы гарантировать, что независимо от того, кто победит на выборах, победитель не сможет разрушить нашу демократию и вновь лишить людей их прав."
 IBR.3238.a:0 "¡Adelante, hacia el futuro!"
 IBR.3238.b:0 "¡Vá em frente para o futuro!"

 IBR.3239.t:0 "Из вырождения в будущее" ###natunion, remember only if dem salvation not triggered
 IBR.3239.d:0 "Приближаются вторые всеобщие выборы в молодой иберийской демократии. Нация преодолевает Нефтяной кризис, и мечта об объединении Португалии и Испании ещё больше укрепляется. Люди больше не говорят, что они просто живут в Иберии, они говорят, что они иберийцы. Радикальный терроризм, определявший 1960-е годы, исчезает, поскольку у недовольных правительством теперь есть возможность высказать свои опасения, а социальные беды, которые когда-то преследовали Иберию, становятся все меньше. Тем не менее, многое ещё предстоит сделать, поскольку мы движемся к более сильному, более благочестивому и более респектабельному Иберийскому союзу.\n\nИберия едва пережила испытания последнего десятилетия, и в своей отчаянной попытке спасти свою нацию Каудильо совершили ошибку, доверившись зловещим советникам, которые стремились уничтожить самые священные ценности нашей страны. Тем не менее, мы выиграли выборы и доказали, что система, построенная Каудильо, может пережить людей, которые ее построили. К сожалению, мы сталкиваемся со многими из тех же проблем, с которыми сталкивались Салазар и Франко в последние годы своего правления. Либеральная и социалистическая агитация не дала результатов, несмотря на все наши усилия, и Республиканский Союз становится все более преданным делу уничтожения нашей работы. "Опус Деи" и их Партия Демократического Обновления не сотрудничали с нами, как они когда-то сотрудничали с Франко и Салазаром, и теперь они выдвигают своего собственного кандидата, чтобы противостоять нашему. Больше всего беспокоит то, что все большее число наших сторонников присоединяется к Народному Альянсу, явно бросая вызов традиционным ценностям, которые, как они утверждают, поддерживают. Нам нужно будет принять решительные меры, если мы хотим спасти Иберию, но, несомненно, Иберия и Национальный Союз будут спасены."
 IBR.3239.a:0 "¡Adelante, hacia el futuro!"
 IBR.3239.b:0 "¡Vá em frente para o futuro!"

