 IBR_portugal_in_disarray:0 "Португалия в смятении"
 IBR_portugal_in_disarray_desc:0 "На данный момент из Португалии не поступает практически никакой информации. Из тех немногих новостей, что проходят, хороших – нет. Ходят слухи о столкновениях, беспорядках и грабежах, но на данный момент мы мало что можем подтвердить. Но о чем мы точно не слышим – так это об отсутствии волнений. Это может означать только одно: проблемы начинают расти как снежный ком. Ситуация, кажется, выходит из-под контроля, и мы можем только надеяться по-настоящему осознать реальность проблемы. Нужно действовать быстро, прежде чем всё дойдёт до критической точки, когда исправлять что-либо будет уже слишком поздно. Если мы как можно скорее не возьмем ситуацию под контроль, последствия будут по-настоящему разрушительными для всей Иберии. По-видимому, наилучшим выходом будет сдерживание протестующих. В противном случае всю Иберию накроют ужас и разрушение."
 
 IBR_containing_protesters:0 "Сдерживание протестующих "
 IBR_containing_protesters_desc:0 "Протестующие начинают представлять серьезную угрозу. Они выходят из-под контроля и угрожают нашей нации своими опасными лозунгами. Ясно, что сдерживание протестов – дело первоочерёдной важности, к которому нужно перейти как можно быстрее, иначе мы столкнемся с непредвиденными и ужасными последствиями. Нужно найти решение, которое сможет удовлетворить обе стороны. Главный вопрос, насколько бескомпромиссным будет наш ответ?\n\nОдна сторона рекомендует следовать политике “твердой руки”, но при этом не переусердствовать. Они надеются, что смогут вернуть контроль над ситуацией, но нашим войскам не позволят переходить допустимые границы, используя любые средства для подавления беспорядков. В свою очередь, другая сторона хочет пойти до конца и дать протестующим понять, что мы настроены очень серьёзно. Они считают, что в этой ситуации нельзя рисковать, что мы не можем позволить себе выглядеть слабыми перед лицом подобной проблемы. Необходимо воспользоваться любыми средствами, чтобы как можно скорее установить контроль над ситуацией, прежде чем протесты будет не остановить. Это трудный выбор, который будет иметь последствия не только для Португалии, но и для всей Иберии."

 IBR_convincing_politicians:0 "Убедить чиновников"
 IBR_convincing_politicians_desc:0 "Если мы хотим по-настоящему понять масштаб проблемы и взять ситуацию в Португалии под контроль, нам придется иметь дело с местными чиновниками. Также необходимо будет разобраться с некоторыми их покровителями на федеральном уровне – из тех, кто сейчас подливает масла в огонь. Они также частично несут ответственность за текущий кризис, и потому с нашей стороны будет правильно привлечь их к ответственности. Тем не менее, нам нужно будет решить вопрос о степени этой ответственности и о том, насколько сурово будет наше правосудие. \n\nОдним из вариантов будет призвать к правосудию и явно продемонстрировать, что мы не терпим подобных действий. Это, безусловно, умерит пыл чиновников, которые думают, что могут противостоять центральному правительству Иберийского союза. Другая сторона, однако, выражает сомнения относительно того, не приведет ли этот вариант к долгоиграющим последствиям. Подобные жесткие меры могут создать атмосферу недоверия и озлобленности, которая будет нас еще долго преследовать. С другой стороны, ситуацию можно решить менее радикально. Это поможет утихомирить протестующих, но также может быть истолковано как признак нашей слабости, чем не преминут воспользоваться пятая колонна и другие оппортунисты. Какое бы решение мы ни приняли, действовать нужно быстро."

 IBR_the_dust_settles:0 "Страсти улеглись"
 IBR_the_dust_settles_desc:0 " Необходимые меры были приняты, и можно только надеяться на скорое подавление беспорядков. Мы, безусловно, сделали все возможное, чтобы преодолеть этот кризис и не дать ему выйти из-под контроля. Однако нас тревожит, что будет дальше. Атмосфера вокруг, сама память о том, что здесь произошло, могут оставить незаживающие шрамы на теле нашего общества. Пока люди размышляют о том, что произошло и будет происходить дальше, наша задача - провести нацию через эти  неспокойные времена. Иначе нам придется столкнуться с тем, что будет намного хуже, чем этот инцидент."
 
