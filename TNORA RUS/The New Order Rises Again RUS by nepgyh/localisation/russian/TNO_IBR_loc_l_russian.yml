 IBR.5300.t:0 ""Реклама" закона "Об измене""
 IBR.5300.d:0 "С принятием Закона "Об измене" над Иберией взойдет новое солнце. Само определение "измены" будет значительно расширено. Теперь всякий, кто осмелится критиковать Союз или Каудильо - предатель и будет лишён своих прав, как и всякий, замышляющий зло против нашей страны. Наконец-то, все враги государства будут наказаны. Тем не менее, это крайне внезапный закон, который ожидаемо вызовет вопросы. Если мы просто введём его, ожидая, что все его поддержат, возникнут серьёзные волнения.\n\nЗакон должен быть обеспечен пропагандистской кампанией. Его раскрученность будет иметь решающее значение на поддержку населения. Понятно, что это мера национальной безопасности, но против кого? Есть две группы, которые могут быть обозначены как угроза для Иберии - тайные заговорщики, желающие коллапса страны, и головорезы на улицах, запугивающие граждан. Кого бы мы ни выбрали, будут успокоены разные слои населения, но обоснование, безусловно, надо придумать."
 IBR.5300.a:0 "Это остановит заговорщиков."
 IBR.5300.b:0 "Это остановит уличных разбойников."
 
 #Focus: Exile to the Colonies
 IBR.5301.t:0 "Дискуссия вокруг Плана о ссыльных"
 IBR.5301.d:0 "Генеральный штаб подверг официальной критике использование исправительных колоний. Не об их использовании вообще, как можно подумать, а скорее о том, что они используются не так эффективно, как это возможно. Они утверждают, что депортации очень эффективны в устранении предательских элементов, но одних депортаций недостаточно для того, чтобы полностью решить данный вопрос. Например, любой оставшийся изменник - потенциальный террорист. Оставить их в обычной тюрьме - значит обеспечить им побег - и тогда их будет двое в кустах вместо одного за решёткой.\n\nДругой факт, с которым нужно считаться, это то, что колониальные тюрьмы наполнены диссидентами. Если продолжать их наполнять, они станут перегружены, что почти наверняка вызовет кризис. Тем не менее, критика Генштаба имеет смысл. Стоит ли нам идти на изменения, или же риск окажется выше?"
 IBR.5301.a:0 "Мы можем отправить ещё больше."
 IBR.5301.b:0 "Придерживайтесь текущего плана."
 

