 IBR.3211.t:0 ""Реал Мадрид" выигрывает Кубок Каудильо пятый раз подряд!" 
 IBR.3211.d:0 "..и отражает удар!\n\nАтака "Бенфики" была хороша, но "Реал Мадрид" отбил её, и без лучшего вратаря для португальцев ситуация казалась безнадежной. И опасения подтвердились. Игра даже не перешла в овертайм, так как парагвайский нападающий Себастьян Флейтас принёс второй гол мадридцам на 91-й минуте. В то время как Мадрид празднует, большая часть Иберии разочарована. "Бенфика" уже давно проигрывала, но после более чем десятилетнего господства "Реала" миллионы футбольных фанатов по всей стране болели за португальцев.\n\nСпортивные болельщики и комментаторы по всей стране единодушны в том, что это был один из самых захватывающих, хорошо сыгранных и конкурентных финальных матчей с момента основания кубка Каудильо. Португальские же болельщики находятся в подавленном расположении духа. После этого зрители и слушатели Союза задаются вопросами. Что, если бы Хенрике не получил травму? Что, если бы удар Симоэнса был удачным? Тем не менее, у португальских фанатов есть надежда на будущее. "Бенфика" и "Спортинг" добились существенных успехов за последние несколько лет, и гегемония "Реала", безусловно, не может длиться вечно."
 IBR.3211.a:0 "Ожидаемо." 

 IBR.3212.t:0 "Португальская "Бенфика" выигрывает Кубок Каудильо!"
 IBR.3212.d:0 "..и упускает мяч! Мяч летит прямо в сетку, и португальские болельщики вскакивают со своих мест в истерических криках и ликовании, поскольку "Бенфика" теперь ведет со счетом 2:1. Бенфика может продержаться последние несколько минут, и впервые за более чем десятилетие португальская команда завоевывает титул чемпионов Кубка Каудильос.\n\nСпортивные болельщики и комментаторы по всей стране согласны с тем, что это был один из самых захватывающих, хорошо сыгранных и конкурентных финальных матчей с момента основания Кубка Каудильо. Это признают даже болельщики "Реал Мадрид" Превращение "Бенефики" в одну из лучших команд в стране было зрелищным, и они фантастически сыграли в матче чемпионата. Португальские болельщики в полном восторге и не могут не задаться вопросом, сможет ли "Бенфика" или другая португальская команда, возможно, "Спортинг", попасть на матч чемпионата в следующем году."
 IBR.3212.a:0 "Исторический поворот!" 

 IBR.3213.t:0 "Французские беженцы на границе" 
 IBR.3213.d:0 "Мы получили срочное сообщение от мэра Льивии. После вторжения Бургундии во Францию тысячи напуганных французских граждан бежали на юг, не желая попадать под сапог Гиммлера. Небольшой иберийский эксклав Льивия с населением всего несколько сотен человек сейчас наводнен не менее чем 4000 беженцев. Пограничники штата Жирона решили временно "содержать" беженцев в эксклаве до получения приказа либо впустить их в Иберию, либо отказать им во въезде.\n\nНебольшие группы мигрантов появились в других приграничных городах, и даже сообщалось об отдельных случаях, когда французы незаконно пересекали коварные Пиренейские горы, чтобы попасть в нашу страну. Иммиграция в Иберию практически неслыханна, а пограничная служба не в состоянии справиться с внезапным кризисом такого масштаба.\n\nСалазар в целом считает, что правительство Иберии должно работать над обеспечением безопасности беженцев, как из-за моральных соображений, так и в целях улучшения международного имиджа правительства Иберии. Однако он разделяет опасения Франко, что живущие во Франции левые экстремисты могут воспользоваться кризисом для проникновения в страну. В конце концов, десятки тысяч испанских республиканцев, бежавших из страны после гражданской войны в Испании, поселились во Франции.\n\nСалазар предлагает организовать небольшую военную оперативную группу, чтобы как можно быстрее доставить беженцев в Лиссабон. Оттуда они могут выбрать морской транспорт в другую страну или пройти процесс проверки и получить вид на жительство в Иберии. Франко считает, что такой подход несет в себе слишком много рисков для безопасности государства, и вместо этого предлагает разрешить лишь ограниченному числу беженцев содержаться в лагерях для интернированных до тех пор, пока они не будут тщательно проверены или пока не будет организована поездка в другую принимающую страну. В его план также входит оказание давления на Андорру, чтобы она принимала любых "лишних" беженцев, пока обрабатываются вновь прибывшие в Иберию. Выслушав советы различных министров правительства, Каудильо согласились..."
 IBR.3213.a:0 "С планом Салазара"
 IBR.3213.b:0 "С планом Франко"

 IBR.3214.t:0 "Средневековая крепость Айн-Чайр"
 IBR.3214.d:0 "Погода в Марокко на удивление может быть довольно приятной. Альфонсо привык к умеренно тёплому утру по дороге в офис. Как он был рад вести перепись в это время года, а не под удушающим жаром африканского летнего солнца. В течение 4 часов он ехал на своем фургоне на юг, в самое сердце Сахары. Здесь не было дорог, только километры неразличимых дюн. Дюны могли сливаться вместе, здесь легко было сбиться с толку.\n\nЗдан был тут не просто так. Он вырос в этой пустыне, и, что ещё более важно, он был коренным жителем Тамазайта. Это были действительно отдаленные земли, почти нетронутые с древних времен, где все говорили на своих языках. "Вон там!" - закричал Здан, заметив в бинокль каменную башню, возвышающуюся над дюнами. Подъехав ближе, они обнаружили старую, обнесенную стеной деревню Айн-Чайр, его здания из песчаника словно прибыли сюда сразу из средневековья.\n\nКогда иберы приблизились, небольшая группа скотоводов приготовилась покинуть город. Их глаза расширились при виде таинственной машины, которая теперь стояла перед ними, ритм ее двигателя остановился, когда Альфонсо и Здан вышли. О грузовиках здесь никто не слышал, а большую часть новостей о Еропе приносили сюда торговцы.\n\nПожилой мужчина подошел к машине, повернулся к Альфонсо и спросил: "Vous Français?" Боже, прошло много времени с тех пор, как здесь были европейцы. Здан усмехнулся и что-то сказал мужчине в тамазигте. Мужчина смутился и ответил по-арабски. Здан задал вопросы и передал ответы местных Альфонсо. Группа состояла из 46 мужчин, женщин и детей. Большинство говорило только на "табалдите", языке, о котором ни Альфонсо, ни Здан никогда не слышали, несколько мужчин говорили по-арабски или по-тамазийски, чтобы торговать в оазисах. Прошло много лет с тех пор, как кто-либо из них лично встречался с европейцем; они даже не слышали, что французы уже покинули Марокко. Альфонсо подсчитал всех мужчин, женщин и детей в группе в тот день. В независимости от языка, нации и расстояния от дорог, всё будет отображено в колониальной переписи 1962 года."
 IBR.3214.a:0 "Не будет мест, куда не ступит нога человека!" 

