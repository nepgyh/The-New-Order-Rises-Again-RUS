 IBR.3000.t:0 "Национальное животное?"
 IBR.3000.d:0 "Иберийское единство всегда было довольно рискованным делом, особенно в эти неспокойные времена. В то время как есть много тех, кто использовал бы нестабильность для продвижения дела своей собственной этнической группы, есть также много лояльных граждан, которые хотят сохранить наш союз в неприкосновенности. Известно, что художники, музыканты, политики и даже простые люди собираются вместе, чтобы попытаться определить единую иберийскую культуру. Обычно это просто вспышки на радаре, но иногда из-за этого происходит что-то экстраординарное, например, общая гордость за Конкисту или тот факт, что и португальцы, и испанцы ненавидят мавров.\n\nА иногда...эти попытки заканчиваются катастрофой.\n\nВсе началось с благонамеренного сотрудничества между Лиссабонской и Мадридской художественными гильдиями в надежде создать произведение искусства, символизирующее единство Испании и Португалии. После некоторого обсуждения художники согласились, что их проект будет состоять из гигантской фрески, изображающей то, что они надеялись назвать "новым национальным животным Иберии" Взяв испанского быка и португальского петуха за образец вдохновения, художники трудились день и ночь, чтобы создать шедевр.\n\nК сожалению, когда две недели спустя он был наконец представлен публике, реакция была куда менее восхищённой. Конечное произведение, которое по какой-то причине оказалось соединением частей тела петуха и коровы с семью парами рогов и, по крайней мере, тремя головами, сразу же вызвало гнев всей нации, к которой пытались обратиться. Зрители по-разному описывают его как "мерзость", "вызывающее рвоту граффити, с которым нельзя бы было поступить в американскую художественную школу" и "доказательство того, что Иисус умер напрасно"\n\nЧто ещё хуже, "Иберийская химера", как ее теперь окрестили, просочилась в международное сообщество, где во многих странах, похоже, сразу же прижилась. К счастью, в масштабах всего этого это не слишком сильно влияет на нашу нацию, но ментальная связь между Иберией и жутким петухом-быком из ада в умах иностранцев не исчезнет в ближайшее время."
 IBR.3000.a:0 "Не так страшен бык, как его малюют."

 IBR.3001.t:0 "Жан-Клод провозглашает независимость!"
 IBR.3001.d:0 "Кому: Правительству Иберии\nОт: Военная территория Алжира\n\nПотеря Каудильо Салазара - это трагедия. Я уверен, что нам будет не хватать его стойкой защиты своего народа. Однако именно из-за его смерти я счел нужным подготовить и отправить вам это сообщение. У меня есть веские основания полагать, что со смертью одного из Каудильо Иберия вскоре рухнет. Я ни в коем случае не желаю, чтобы это произошло, хотя возможность этого я не могу отрицать. Если бы Союз распался, это стало бы сигналом для итальянцев и других, что я уязвим, и без вашей защиты это государство, несомненно, зачахло бы.\n\nВ связи с этим настоящее письмо было подготовлено, чтобы уведомить вас о том, что наши дипломатические отношения отныне недействительны. Чтобы предотвратить резкое прекращение отношений, мы вместо этого прекратим их сейчас, подготовленным образом.\n\nАлжир перейдет под суверенное руководство Жан-Клод Переса. Все алжирские территории, находящиеся под иберийской оккупацией, будут захвачены и реинкорпорированы в алжирское государство. Все дипломатические связи с Иберией официально разорваны."
 IBR.3001.a:0 "Мы ничего не можем сделать."
 IBR.3001.b:0 "Трюки Жан-Клода заканчиваются здесь, на войну!"

