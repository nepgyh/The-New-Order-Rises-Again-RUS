 IBR.3218.t:0 "Мавзолей Посо Моро"
 IBR.3218.d:0 "На 10-м Международном конгрессе классической археологии иберийский археолог Альмагро Горбеа взволнованно сообщил о крупнейшем открытии до-римской иберийской цивилизации. Десятки прямоугольных каменных кирпичей, четыре статуи льва, мозаики с изображением духов и божеств, обнаруженные под фермой Альбасете, были преобразованы в мавзолей, высотой в 10 метров.\n\nРазмер, украшения и богатство гробницы указывали на то, что в ней покоится какой-то древний иберийский король. "The King of Pozo Moro", as he is now called, is a mysterious man. Living in the late 6th century BC, the king would have likely had contact with some of the first Greek traders to come to Iberia's shores, the new trade routes bringing him and his kingdom great wealth. The artistic depiction of the gods covering his tomb are heavily evocative of Phoenician and Neo-Hittite influence. Unfortunately, he died around 500 BC, mere decades before writing was brought to Iberia, and no remains of his body could be found at the excavation site. As such, neither the size nor name of his kingdom, nor his identity, accomplishments, or lifestyle, can be determined.\n\nNonetheless, the discovery of the mausoleum has stirred great excitement within the archaeological community, being both one of the oldest and one of the largest artifacts left by the poorly understood ancient Iberian peoples."
 IBR.3218.a:0 "Однажды мы узнаем, существовал ли "

 IBR.3219.t:0 "Смерть 'Короля Моды'"
 IBR.3219.d:0 "Кристобаль Баленсиага родился в небольшой деревне на Бискайском полуострове, его воспитываоа мать-одиночка после того, как отец его утонул в результате кораблекрушения. С самого раннего возраста он проявлял любовь к шитью, а позже проявил поразительную способность превращать одежду в произведения искусства, и уже в 1919 он открыл бутик высокой моды. У него был талант точно превращать бумажные рисунки в настоящие платья, идеально соответствующие как формам, так и желаниям заказчиц, и со временем его бутик превратился в популярный, региональный модный бренд. Зарекомендовав себя как хорошего дизайнера, сначала он переехал в Париж, чтобы избежать гражданской войны, а позже и в Нью-Йорк, чтобы избежать Второй Мировой. В его наряды одевались звёзды Голливуда и Бродвея, что принесло ему всемирную известность.\n\nЧто отличает Баленсиагу больше всего от других модельеров, так это то, что он бросил вызов модным нормам и тому, что означает сам 'модный дизайн'. В то время, когда 'высокая мода' обычно означала платья, подчеркивающие фигуры высоких и привлекательных молодых женщин, Баленсиага часто создавал одежду для пожилых, невысоких и полных женщин. Он проектировал одежду, которая скорее скрывала, чем подчёркивала бёдра и грудь. Его самым известным творением было 'платье куклы', которое повторяло консервативный и очень женственный вид платьев аристократок 19 века, но не нуждалось в корсете.\n\nПочти все модные коллекции современности, так или иначе были подвержены влиянию Баленсиага. Его решение уйти на пенсию и вернуться в Иберию в 1968 году означало конец эры моды во всем мире, в том числе в самой Иберии. Баленсиага стал величайшим иберийским модельером в истории, новости о его смерти попали в заголовки газет по всему миру, сотни журналов опубликовали длинные воспоминания о нем и его работах."baby-doll dress" which mimicked the conservative and highly feminine appearance of dresses of 19th century aristocrats, but which did not require a corset.\n\nNearly all fashion lines today have been inspired or changed in some way by Balenciaga. His decision to retire and return to Iberia in 1968 signalled the end of an era for fashion worldwide, including in Iberia itself. Universally agreed to be the greatest Iberian fashion designer in history, news of his death made headlines worldwide, with hundreds of magazines publishing long memoirs to him and his work."
