 IBR.5705.t:0 "Одобрение Салазара"
 IBR.5705.d:0 "Каудильо Салазар гордо стоит на трибуне на ступенях законодательного собрания перед многочисленной толпой. Из толпы доносятся яркие вспышки и быстрые щелчки камер журналистов. Все члены ассамблеи, будь то экономисты, журналисты или просто восхищенные граждане, собрались по одной и той же причине. Стать свидетелем объявления Салазара о следующем раунде экономических реформ. Салазар стоит уверенно, в то время как прихожане дрожат от ощутимого одобрения.\n\n"Леди, джентльмены, - начал Салазар. - Мы вместе пережили несколько трудных времен. Как нация, мы боролись с разобщенностью, а также с нашей экономикой. Мы едва ли переживали золотой век. Однако я с гордостью могу с уверенностью сказать, что после долгих усилий наша ситуация действительно, похоже, улучшается. Тем не менее, я не из тех, кто останавливается на незначительных улучшениях. Нет. Я полагаю, что разделил бы одобрение наций, сказав, что мы не должны останавливаться дальше абсолютного успеха." С этим комментарием толпа разражается одобрительными возгласами, в то время как вспышки камер не прекращаются. Когда аплодисменты стихают, Салазар подробно рассказывает о следующем раунде предстоящих экономических действий.\n\nС реализацией экономической политики Салазара, которая в настоящее время продолжается в полную силу, экономика Иберии начала значительно улучшаться. Вместе с этим появляется выгода от увеличения общественного одобрения Салазара, поскольку многие приписывают Салазару создание новых рабочих мест и экономических возможностей. Хотя реформы в основном находятся на предварительных стадиях, показатели общественного одобрения являются на удивление благоприятными."
 IBR.5705.a:0 "События, по-видимому, улучшаются"
 IBR_reformist_tt_econ_10:0 "Одобрение традиционной экономики Салазара §Yослабит реформизм в Совете§!\n"
 IBR_influence_tt_econ_10:0 "Сильные итоги Салазара в работе с советом §Yувеличит влияние Совета§!\n"
 
 IBR.5706.t:0 "Экономическое возрождение"
 IBR.5706.d:0 "Антониу ди Оливейра Салазар не мог надеяться на лучшие результаты от своих экономических действий. Экономика сейчас процветает. Отрасли промышленности, как новые, так и старые, продолжают процветать, а спрос на сотрудников находится на высоком уровне в течение нескольких десятилетий. В результате безработица продолжает стремительно падать. Газеты восхваляют нынешний экономический успех как иберийское экономическое возрождение. И все они признают одного человека, одного катализатора этого национального бума. Каудильо Салазар. Яростная и нескончаемая борьба Салазара за сохранение статуса-кво и ответственное и тщательное управление экономикой была почти проиграна на нескольких поворотах, но он не дрогнул. Не тогда, когда против этого выступал испанский Каудильо, и не тогда, когда скептики фалангистов и "Опус Деи" продвигали свои программы радикальных реформ.\n\nНо даже Салазар не предвидел экономического подъёма, которым сейчас наслаждается Иберия. В то время как благодаря инвестициям, стимулируемым кредитами, был уверенно предсказан рост, текущие показатели этого экономического роста намного превосходят любые прогнозы. ещё одним преимуществом является то, что рейтинги одобрения Каудильо Салазара, собранные различными газетными СМИ, достигают семидесяти процентов. Действительно, никто не мог предвидеть лучшего исхода."
 IBR.5706.a:0 "Мы опьянены успехом"
 IBR_reformist_tt_econ_11:0 "Большой успех экономики Салазара §Yослабит реформизм в Совете§!\n"
 IBR_influence_tt_econ_11:0 "Эта великая победа Салазара и его союзников в совете §Yувеличит влияние Совета§!\n"
 
 
