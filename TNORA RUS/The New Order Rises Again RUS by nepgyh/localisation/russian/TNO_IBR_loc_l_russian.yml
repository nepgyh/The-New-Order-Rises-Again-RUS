 IBR.6003.t:0 "Что надеть?"
 IBR.6003.d:0 "На лице старика отразилась не только слабость его усталого и переутомленного тела, но и его внутренние страхи. Пристально вглядываясь в зеркало, выискивая мелкие недостатки, как и в своих документах, он начал разглаживать небольшую складку, которую, должно быть, забыл выгладить на военной форме, которую носил. Форма иберийской армии. Как он мог победить свой самый большой страх, милитаризм, олицетворенный его испанским коллегой, если не путем, по крайней мере, попытки превратиться во что-то не менее угрожающее, не говоря уже - полезное? Однако это противоречило всей его натуре и характеру, которые он так тщательно создавал на протяжении многих лет. В конце концов, разве он не был спокоен к бредовому величию Франко? Теперь вопрос в том, должен ли он попытаться стать более жёстким диктатором, по крайней мере для вида, или придерживаться своей обычной внешности государственного деятеля?"
