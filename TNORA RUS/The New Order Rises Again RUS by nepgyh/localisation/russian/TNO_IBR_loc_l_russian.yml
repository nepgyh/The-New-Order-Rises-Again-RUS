 IBR_Preparing_Democracy:0 "Подготовка Нашей Демократии"
 IBR_Preparing_Democracy_desc:0 "После более 30 лет нам пришло время проводить первые свободные выборы, но пережде всего нам необходимо решить несколько важных вопросов. По мере того как мы будем продвигаться на пути к демократии, мы сделаем все возможное, чтобы этот переход держал страну в верном направлении. Естественно, этот путь необходим для стабильности Союза, но как именно будет проходить этот процесс, пока неясно."
 
 IBR_Setting_Elections:0 "Организация выборов"
 IBR_Setting_Elections_desc:0 "Если мы не будем готовы, то выборы нового Иберийского Совета 1970 года будут сопряжены с рядом организационных проблем. Обширная административная нагрузка по организации первых демократических выборов в Иберии будет ощущаться в ходе долгосрочной и краткосрочной подготовки, а также в день выборов. Поэтому важно, чтобы все основания были охвачены, когда начнется работа по подготовке одного из величайших событий в нашей истории."
 
 IBR_Observer_Question:0 "Проблема С Наблюдателями"
 IBR_Observer_Question_desc:0 "Некоторые члены Иберийского совета предлагают, чтобы за выборами следили международные наблюдатели, чтобы обеспечить целостность демократического процесса. Они утверждают, что это улучшит наше дипломатическое положение среди демократий мира, а также укрепит легитимность выборов.\n\nОднако несколько членов совета высказались против этого предложения, назвав его посягательством на национальный суверенитет Иберии. Даже видимо некоторые сторонники демократии выступают против этой меры, что делает этот проблему явно вызывающим разногласия."
 
 IBR_Get_Ballot_Boxes:0 "Достаньте Урны Для Голосования"
 IBR_Get_Ballot_Boxes_desc:0 "Если выборы состоятся, то каждый зарегистрированный избиратель должен иметь возможность отдать свой голос. Если избиратель находится слишком далеко от ближайшего избирательного участка, его могут отговорить от участия в процессе, что является неблагоприятным исходом с демократической точки зрения.\n\nЭто особенно важно в сельских районах, поскольку на обширных просторах внутренних районов Иберии, вдали от крупных городов, существуют небольшие общины. Именно в этих часто забытых общинах могут потребоваться специальные действия для того, чтобы голос избирателя был услышан."
 
 IBR_Make_Suffrage_Lists:0 "Составление Списков Избирателей"
 IBR_Make_Suffrage_Lists_desc:0 "Это спорный вопрос, являются ли нынешние планы регистрации избирателей слишком строгими или, даже наоборот слишком обходительными. Какие иберийцы должны быть среди тех, кто примет участие в этом наиважнейшем выборе для будущего нашей страны?\n\nКонсервативные часть Совета советует соблюдать осторожность, осуждая любые предложения о расширении избирательного права на выборах. Однако по всей стране раздаются громкие крики, призывающие Совет и Каудильо "ensure everyone's right to participate", with a minority of council members speaking up on their behalf. The merits of both arguments, in addition to the logistics of the matter, are sure to influence how the register is drawn up."
 
 IBR_Special_Police_Deployments:0 "Специальные Полицейские Подразделения"
 IBR_Special_Police_Deployments_desc:0 "В последнее время все чаще говорят о возможности запугивания избирателей на предстоящих выборах. Растущие опасения побуждают многих призывать к увеличению присутствия полиции в день выборов, где Гражданская гвардия будет играть активную роль в рассеивании любой потенциальной стычки и предотвращении любых беспорядков.\n\nНесмотря на возмущение, большинство чиновников, отвечающих за подготовку к выборам, заверяют совет, что любые подобные опасения преувеличены и что все будет под контролем, когда начнется голосование."
 
 IBR_Teach_Them_Their_Duty:0 "Приучите Их К Своему Долгу"
 IBR_Teach_Them_Their_Duty_desc:0 "Теперь, когда административные барьеры преодолены, иберийские избиратели должны отдать свой голос и выполнить свой гражданский долг. Хорошо, конечно, заложить материальный фундамент избирательного процесса, но в народе надо воспитывать новое чувство.\n\nДесятилетия без выборов заставили иберийцев быть довольными существующим положением вещей и безразлично относиться к улучшению будущего страны - тенденция, которую, без сомнения, нам будет трудно сломить. Мы верим, что наши смелые действия в этот момент станут искрой, которая в конечном итоге освободит Иберию от оков прошлого."
 
 IBR_First_Campaign:0 "Первая Предвыборная Кампания"
 IBR_First_Campaign_desc:0 "Вскоре после объявления о том, что народ может принять участие в предстоящих демократических выборах, заинтересованные группы и политические активисты начали собираться, организовываться и объединяться во все более крупные партии и коалиции, некоторые из которых распадались так же быстро, как и возникали. Со временем, несколько крупных партий, начинают обретать форму, все больше вызывая беспокойство среди членов Иберийского Совета.\n\nНаша правительственная партия, которая примет участие в выборах, Unión Nacional, может нуждаться в нашей помощи больше, чем ожидалось, если эти партии будут продолжать расти и усиливать свои силы. По этой причине дискуссия о том, какой уровень вмешательства уместен в кампании, продолжается за закрытыми дверями в палатах Совета."
 
 IBR_Special_Media_Coverage:0 "Роль СМИ"
 IBR_Special_Media_Coverage_desc:0 "По мере развития предвыборной кампании СМИ должны освещать выборы и их приход народу. Население Иберии должно быть проинформировано об этом важном событии, если мы хотим сказать, что выборы были законными.\n\nЧерез пропаганду, радио и телевидение наша цель заключаться в том, чтобы ни один Иберийский избиратель не остался в неведении о том, что должно произойти. По мере того как репортажи будут транслироваться по всей стране, мы будем наблюдать за развитием демократического процесса, затаив дыхание."
 
 IBR_Campaign_Style_Guide:0 "Управление Над Кампаниями"
 IBR_Campaign_Style_Guide_desc:0 "Хотя нельзя отрицать, что широкое освещение в СМИ необходимо, определенные ограничения будут необходимы в будущей кампании. Есть те, кто считает это решение лицемерным, но это явно крайне необходимые меры по обеспечению стабильности в преддверии самой важной даты со дня основания Союза.\n\nБесполезная критика того, как проходят выборы, только разжигает пламя гнева и должна быть запрещена к использованию в любой предвыборной кампании или организации. По этой причине будут созданы банворды которые должны быть запрещены в политической пропаганде, речах и во всех других формах пропаганды."
 
 IBR_Rallies_In_Cities:0 "Rallies in The Cities"
 IBR_Rallies_In_Cities_desc:0 "Иберийцы в городских районах нашей страны собираются во все более крупные марши, взволнованно ожидая выборов. Крупные испанские и португальские города, а также крупные города с высоким населением меньшинств, по-видимому, тоже следуют этой тенденции.\n\nИх энтузиазм по поводу нашей приверженности демократии обнадеживает, но некоторые менее пикантные элементы могут извлечь выгоду из этой активности. Левые и либералы, похоже, набирают силу в этих областях, что является потенциально тревожным признаком."
 
 IBR_Meetings_In_Villages:0 "Важность Деревень"
 IBR_Meetings_In_Villages_desc:0 "Сельские районы Иберии являются домом для часто игнорируемого "silent majority" of the nation. It is in these regions where traditional values remain strong and the Church still enjoys an elevated place among its communities.\n\nVoters in these areas may be inclined to come out in large numbers to support strong and conservative voices, but in the end this may all depend on how we engage with them leading up to the elections. Energizing these populations may be the key in increasing their numbers at the polls."
 
 IBR_Its_Now_Or_Never:0 "Сейчас или никогда"
 IBR_Its_Now_Or_Never_desc:0 "Сейчас, когда предвыборная кампания в самом разгаре, эфир наводняют разговоры о предстоящих выборах, а в городах и поселках по всей стране собираются все большие толпы. Между тем политическая организация в сельской местности происходит с неожиданной интенсивностью.\n\nНесколько молодых партий успешно консолидировали свою поддержку в течение первых недель кампании, в первую очередь консервативная Alianza Popular, экономически либеральная Partido Renovador Democratico и социально либеральный Union Republicana. Ставки для нашей страны как никогда высоки, поскольку мы вступаем в новую эру демократии."
 
 IBR_Jornada_Reflexion:0 "Jornada de Reflexión"
 IBR_Jornada_Reflexion_desc:0 ""I assure you that I did not take this decision lightly. While the chaos of the past years failed at putting an end to our Union, I say this with certainty: Iberia was on its last legs. Indeed, it would not have survived this far, if not for the invaluable help provided to me by the Council along with the competent leadership of Portugal's Caudillos. Having seen the work of the Council towards the survival of our Union, I am now confident in the value of reform. The system of government, as it stands, cannot last much longer. Despite how it pains me to say these words, I realized that stepping down is the only way forward. I have too many memories, and too much hope in the people of Iberia to let you down. I believe you have it in yourselves to lead the Union into a brighter future. Thank you for having put your trust in me."\n\n-Francisco Franco"

 
