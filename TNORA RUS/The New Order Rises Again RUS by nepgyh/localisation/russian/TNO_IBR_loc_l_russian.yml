 IBR.51:0 "Дебаты об Иберийском совете - создание и необходимость"
 IBR.51.t:0 "Дебаты об Иберийском совете - создание и необходимость"
 IBR.51.d:0 "Сегодня началась серия встреч между Франко и Салазаром для обсуждения вопроса о создании Иберийского Совета. Первая встреча заключалась в том, чтобы определить, как и почему будет создан Иберийский совет, и Каудильо уже разошлись во мнениях по некоторым вопросам.\n\nНесмотря на то, что оба Каудильо согласны с тем, что Совет сначала должен быть небольшим и расти со временем, скорость роста Совета - одна из вещей, с которыми они не согласны; в то время как Франко считает, что рост должен быть медленным, чтобы баланс сил оставался устойчивым и не переходил из рук в руки внезапно, Салазар хочет, чтобы рост был как можно быстрее, чтобы попытаться избежать бюрократической волокиты, которую вызовет медленный рост. Этот вопрос обсуждался гораздо дольше, чем ожидалось, но встреча наконец закончилась.\n\nОба Каудильо покинули собрание счастливыми, потому что они согласились с тем фактом, что Иберийский совет будет создан ''на благо иберийского народа'', хотя не ради этого они созвали собрание, также не было опубликовано никаких новостей о дебатах насчёт создания." 
 IBR.51.a:0 "Они в чем-то сошлись, хоть это хорошо... "

 IBR.52:0 "Дебаты об Иберийском совете - представительство"
 IBR.52.t:0 "Дебаты об Иберийском совете - представительство"
 IBR.52.d:0 "Один из самых острых вопросов, когда речь заходит о создании Иберийского Совета, заключается в том, кто и как там должен быть представлен, и, в этом случае Франко и Салазар имеют разные мнения по этому вопросу.\n\nФранко заявил, что Совет должен основываться на том, что он считает тремя естественными частями общества: семья, где человек родился, город, где он живет, и синдикат, где он работает. Салазар выступил против этого и вместо этого предложил, чтобы Совет был заполнен членами, выбранными по странной пирамидальной системе. Встреча продолжалась гораздо дольше, чем предполагалось, из-за сложности плана Салазара, и невозможностью с полным отрицанием Салазаром плана Франко.\n\nПосле долгих объяснений Франко наконец смог понять систему Салазара, на которую он наложил вето, прежде чем распустить собрание. Оба Каудильо говорят, что они очень близки к выбору системы, но ни слова не было сказано о представительстве таких регионов, как Каталония, Галисия или Страна Басков." 
 IBR.52.a:0 "Не могли бы вы ещё раз объяснить систему Салазара?"

 IBR.53:0 "Дебаты об Иберийском совете - выбор резиденции"
 IBR.53.t:0 "Дебаты об Иберийском совете - выбор резиденции" 
 IBR.53.d:0 "В Иберии много красивых зданий и мест, полных истории и смысла, но, к сожалению, Иберийский Совет может разместиться только в одном месте. Конечно, как и в большинстве случаев, Каудильо глубоко разделены в этом вопросе.\n\nФранко предложил, чтобы его собственная резиденция, Королевский дворец Эль-Пардо, была местом встречи, но Салазар потом предложил свое собственное поместье, чтобы принять Совет. Затем этот разговор превратился в спор о том, чье место жительства лучше, прежде чем превратиться в череду оскорблений в адрес друг друга. В конце концов этот вопрос был снят, и дебаты перешли к предложениям провести Совет либо во Дворце Паласио-де-лас-Кортес, либо во дворце Сан-Бенту, причем каждое предложение защищали соответственно Франко и Салазар и следовали схеме, аналогичной предложению о частной резиденции, споря, какое из них лучше, прежде чем принять решение оскорбить другое здание.\n\nВстреча была отменена, но оба Каудильо говорят, что они все ещё анализируют варианты. Единственное, что осталось ясным после этой встречи, - это то, что в Эль-Пардо водопровод лучше, а в Сан-Бенту меньше протечек."
 IBR.53.a:0 "Как насчет того, чтобы каждый раз встречаться в разных местах? Почему бы и нет?"
 
 IBR.54:0 "Дебаты об Иберийском совете - право вето"
 IBR.54.t:0 "Дебаты об Иберийском совете - право вето"
 IBR.54.d:0 "Каждый ибериец знает, что Каудильо склонны накладывать вето на решения друг друга, даже на самые тривиальные; это то, чем пользуются подпольные издания, чтобы высмеивать их фигуры и чтобы простые люди шутили над ними. Эта ситуация с правом вето и была предметом обсуждения сегодня при формировании Иберийского совета.\n\nФранко предложил оставить право вето за собой и Салазаром, но Салазар, что неудивительно, сказал ''Нет'' и предложил наложить вето на предложение только в том случае, если число членов совета, решивших наложить вето, будет больше, чем число тех, кто не захотел наложить вето. Затем Франко опроверг аргумент Салазара, спросив, будут ли те члены, которые проголосовали пустыми, просто проигнорированы. Это вышло из-под контроля и закончилось горячими философскими спорами о том, что такое вето и может ли оно быть аннулировано, если обнаружится, что оно было мотивировано причинением вреда иберийскому народу, а не помощью ему.\n\nВ конце концов ничего не было согласовано, поэтому мы должны ожидать, что право вето останется в руках Каудильо, по крайней мере пока."
 IBR.54.a:0 "Итак, что же представляет собой право вето?"

 IBR.55.t:0 "Дебаты каудильо подверглись атаке!"
 IBR.55.d:0 "Еще одна катастрофа обрушилась на Иберию, когда в Ла-Корунье прогремел взрыв! Атака, предположительно нацеленная на Франко, Салазара и их ближайших сторонников, едва не обезглавила иберийское правительство, но Каудильо задержались с объявлением обеденного перерыва. Несколько региональных сепаратистских группировок заявили об ответственности за теракт, в результате которого погибли 34 человека и почти сто получили ранения. Однако основные подозрения направлены на галисийскую левую националистическую группу с предполагаемым немецким финансированием."
 IBR.55.a:0 "Галисийские варвары!"

 IBR.56.t:0 "Каудильо объявляют программу реформ"
 IBR.56.d:0 "Потрясенные покушениями на их жизнь Каудильо объявили о возобновлении программы, чтобы сделать Иберию чуть менее дисфункциональной. Хотя конкретные детали неясны, ходят слухи, что старое предложение Иберийского совета заменить бесполезный законодательный орган будет возобновлено."
 IBR.56.a:0 "Очевидно, что необходимы какие-то реформы."
 IBR_shaken_iberia:0 "Это откроет §Yдрево фокусов§! для создания Иберийского Совета."
 
