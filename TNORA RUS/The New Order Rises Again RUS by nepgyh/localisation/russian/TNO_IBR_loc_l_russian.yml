 IBR.235.t:0 "Изумрудный остров" #IBR 
 IBR.235.d:0 "Прибыв в Дублин, Каудильо Салазар вначале был встречен парадом ирландских и иберийских солдат, шедших бок о бок, во главе процессии шли многочисленные епископы из обеих стран. Между Каудильо и ирландским президентом состоялась короткая фотосессия, после чего обоих политиков быстро увезли в здание парламента, чтобы встретиться наедине.\n\nЗдесь Салазар и президент Лемасс начинают обсуждать будущее отношений между Иберией и Ирландией. Даже несмотря на теплые отношения между двумя нациями, как из-за общего религиозного происхождения, так и из-за схожей дипломатической ситуации, ситуация в Ольстере все ещё неясна.\n\nОфициально Иберия по-прежнему поддерживает ирландские притязания на этот регион, хотя некоторые считают, что Каудильо следует действовать осторожно, чтобы не привлекать к этому слишком много внимания, так как это может спровоцировать дальнейшее насилие между протестантами и католиками. Как бы то ни было, экономические выгоды ирландской и иберийской дружбы очевидны, и оба политика готовы связать две нации ещё теснее, чем когда-либо прежде."
 IBR.235.a:0 "Дела бизнеса на первом месте"
 IBR.235.b:0 "Осудить терроризм"

 IBR.239.t:0 "Северный сосед" #IBR 
 IBR.239.d:0 "Проведя некоторое время в Дублине и встретившись с многочисленными религиозными деятелями в Ирландии, Салазар сделал последние приготовления к поездке в Западный Париж. Было принято несколько специальных мер, чтобы не привлечь внимание к церемонии приветствия Каудильо, парад состоял только из иберийского почетного караула из-за бургундских требований. Все это длилось непродолжительное время, и сотрудники Каудильо поспешили увезти его в более безопасный район Западного Парижа, чтобы встретиться с представителями французского правительства.\n\nНесмотря ни на что, встреча с французами прошла гладко. Прекрасный государственный обед и несколько фотосессий сумели поднять настроение всем присутствующим, и было произнесено несколько импровизированных речей перед народом Франции и Иберии.\n\nОднако теперь Салазару предстоит либо продолжить свои встречи с французами, чтобы укрепить торговые отношения, либо начать сближение с церковными лидерами, чтобы заручиться их поддержкой для будущих иберийских начинаний. Пока бургундцы дышат в затылок французам, у Каудильо есть время только на то, чтобы встретиться с одними из них."
 IBR.239.a:0 "Встреча с французами"
 IBR.239.b:0 "Встреча с представителями Церкви"
 
 #Salazar 
 IBR.242.t:0 "Посещение Южной Африки" #IBR
 IBR.242.d:0 "На данный момент иберийская деятельность в Европе закончена, и настало время расширить наши горизонты и отправиться дальше на юг, в джунгли Африки. Южная Африка является нашим единственным приоритетом из-за ее уникального положения между ОСН и Пактом Единства. Салазару придется быть осторожным, поскольку страна является очагом напряженности между правящей англо-аристократией, бурами и бесправным чернокожим населением. Кроме того, внутренний конфликт усиливается до глобальной стадии благодаря поддержке буров со стороны рейхспротекторатов на их севере, что делает Южную Африку потенциальным этапом опосредованной войны между Рейхом и США. Именно благодаря этому Каудильо Салазар должен использовать свое дипломатическое мастерство, чтобы ориентироваться в политическом ландшафте Южной Африки, будь то поддержка их нынешней позиции или же стремление к примирению."
 IBR.242.a:0 "Полетели!"

 IBR.244.t:0 "Буры, туземцы и англичане" #IBR 
 IBR.244.d:0 "В рамках нашей новой внешней политики самолет Салазара достиг Кейптауна, столицы Южной Африки. По мере того, как Каудильо продвигался по городу, признаки сегрегации можно было заметить почти сразу. Разница между великолепной архитектурой городской ратуши и тем убожеством, которому подвержены коренные африканцы, просто ошеломляет. Когда Салазар встречается с самыми богатыми бизнесменами страны, самыми влиятельными политиками и самыми влиятельными общественными лидерами, его не покидало чувство, что Южная Африка была нацией для англичан, независимо от позиции правительства, что тут хорошо живется бурам и африканцам.\n\nОднако Иберия здесь по дипломатическим причинам и поэтому должна принять решение, будет ли Союз официально признавать южноафриканское правительство или же призвать к примирению между тремя враждующими фракциями. Если мы признаем правительство, оно может предоставить нам дальнейшие связи с ОСН и помочь нам позиционировать себя вместе с ними в этой холодной войне. С другой стороны, мы могли бы призвать к примирению в надежде, что при достаточном давлении правительство сможет открыть свое правительство для буров и африканцев."
 IBR.244.a:0 "Официально выразим поддержку правительству"
 IBR.244.b:0 "Призвать к примирению"
 
 #Franco
 IBR.247.t:0 "В путешествие по Латинской Америке" #IBR
 IBR.247.d:0 "Латинская Америка - это регион, который часто игнорируется глобальными игроками, но Каудильо Франко настаивает на том, что мы не должны совершать ту же ошибку. Иберия глубоко этнически связана с этим регионом, и наше влияние видно там повсюду. Это ставит нас в уникальное положение, когда речь заходит о бизнесе и дипломатии из-за нашего общего наследия и слава богу, что нам больше не придется использовать переводчиков.\n\nГлавные страны на повестке дня - Аргентина, Бразилия, Мексика и Куба, так что Франко предстоит долгий путь. Важно, чтобы мы укрепили наши сердечные отношения с этими народами и углубили экономические связи с ними на благо Иберии и латинского мира в целом. Кроме того, мы можем использовать наши связи с Кубой, чтобы получить влияние в ОСН, если мы этого захотим. "
 IBR.247.a:0 "В путь"
 
 IBR.249.t:0 "Рио-де-ла-Плата" #IBR 
 IBR.249.d:0 "В рамках нашего латиноамериканского путешествия Каудильо Франко достиг аргентинской столицы Буэнос-Айреса. Как только Франко сошел с самолета, стало ясно, почему Буэнос-Айрес называют "Paris of South America". Whether it is the Palace of the Congress or the Casa Rosada, the beauty of the city is a sight to be seen, and they frankly have us to thank for it. While traveling throughout the city, the Caudillo engaged with many of the local activities, such as listening to opera in the stunningly crafted Teatro Colón and walking through it's gorgeous botanical garden.\n\nBut enough of the pleasantries, time has come for business and we must decide what the main purpose of our trip is. We can either talk business with the Argentinians in the hopes that we can strengthen our economic ties with the country or we could meet with local Iberian community leaders. The latter would show Iberians at home and abroad that the Iberian government cares about them and could help solidify our regime as the protector of Iberian people worldwide."
 IBR.249.a:0 "Ну как там с деньгами?"
 IBR.249.b:0 "Встретиться с местными Иберийцами"
 
 IBR.264.t:0 "Франко отправляется в Бразилию" #IBR 
 IBR.264.d:0 "Завершив дела в Аргентине, Франко отправляется в Бразилию и посещает столицу Бразилиа. Когда-то при дворе наших португальских братьев Рио несколько обветшал со времен династии Браганса. Трущобы, которые они называют "favelas" are a blight on the city's otherwise beautiful skyline and even though the tour guide kept the Caudillo far away from them, their effect on the city's aura was measurable. Nevertheless, beauty still shone in the city with the Franco's visit to the impressive Biblioteca Nacional, one of the largest libraries in the world, and the Paço de São Cristóvão, the beautifully crafted old imperial palace of the Braganzas.\n\nOnce the tour had concluded, it was time for the Caudillo to decide what the focus of this trip should be. We could either talk business with the Brazilians or meet with President [BRA.GetLeader]. Talking business with the Brazilians has the potential to yield many rewards as they are in possession of a vast array of natural resources with a decent industrial sector to go with it and improving trade ties between our nations could bring the riches of the Amazon to Iberia once again. On the other hand, meeting with the President would help to improve our diplomatic ties with the Brazilians which would mean having the most powerful country on the continent as a potential ally should we wish to involve ourselves further in South America."
 IBR.264.a:0 "Встретиться с бразильскими бизнесменами."
 IBR.264.b:0 "Встретиться с президентом."

 IBR.268.t:0 "Возвращение в Новую Испанию" #IBR 
 IBR.268.d:0 "Теперь пришло время Каудильо Франко посетить старейшую столицу Латинской Америки - Мехико. С тех пор, как мы перестроили его четыре столетия назад, испанское влияние можно увидеть во всех районах шумного мегаполиса. Наши короли сохранились в статуях, миллионы последователей посещают собор и церкви, которые мы построили, а элиты страны живут в наших дворцах. Именно через это мы должны укреплять наши экономические связи и продолжать давнюю традицию помогать развитию страны так, чтобы развивались и наша собственная.\n\nНесмотря на это, присутствие японских дзайбацу в стране нельзя недооценивать, и именно поэтому мы должны взвесить, стоит ли сосредоточиться на встрече с представителями этих дзайбацу и заниматься с ними совместными проектами или же стоит встретиться с местными мексиканскими бизнесменами для непосредственной работы с мексиканскими фирмами. Первое позволило бы нам использовать больше экономии от масштаба, поскольку у дзайбацу больше денег для развития, чем у мексиканцев, а также помогло бы нам сблизиться с японцами, если мы захотим создать с ними более прочные связи. Однако последнее означало бы, что мы можем получить больше влияния в стране и пойдем дальше, чтобы расположить мексиканцев к нам. В любом случае, мы можем сосредоточиться только на одном из двух, так что выбор за Франко. "
 IBR.268.a:0 "Встретиться с представителями дзайбацу."
 IBR.268.b:0 "Встретиться с мексиканскими бизнесменами."

 IBR.272.t:0 "Белая ворона" #IBR 
 IBR.272.d:0 "Несмотря на то, что Гавана является домом коммунистов, Гавана - прекрасный город, и из-за его близости и связей с Америкой налаживание дипломатических отношений с правительством могло помочь нам стать ближе к ОCН. В конце концов, они все ещё иберийцы в душе независимо от политической идеологии. Город действительно является местом для созерцания, и, как и в случае с Мехико, мы можем быть благодарны за это. Франко получил возможность увидеть город во всем его величии с вершины Форталеза-де-Сан-Карлос-де-ла-Кабанья. В самом городе Каудильо Франко помолился в кафедральном соборе Гаваны, получил частный просмотр балета Алисии Алонсо в Большом театре Гаваны и смог расслабиться и выпить кофе на площади Сан-Франциско.\n\nОднако Каудильо приехал в Гавану не для осмотра достопримечательностей, а  для того, чтобы установить новую внешнюю политику Иберии. Франко мог либо встретиться с Кастро и попытаться установить дипломатические отношения с Кубой, либо встретиться с самыми влиятельными церковными лидерами Кубы. Если мы встретимся с Кастро, это поможет нам объединиться с ОСН, если мы захотим, и может открыть экономические возможности для кубинцев. Однако, если мы встретимся с Церковью, это будет знаком для всех верующих, что мы заботимся о католиках во всем мире и поможем улучшить мнение правительства от более ревностных членов нашего общества."
 IBR.272.a:0 "Встретиться с Кастро."
 IBR.272.b:0 "Встретиться с церковниками."

 IBR.252.t:0 "Иберия шлёт помощь" #ITA
 IBR.252.d:0 "По какой-то неизвестной причине иберийцы решили послать нам помошь.\n\nДаже так, вскоре после распада Триумвирата, оба Каудильо, по-видимому, хотят загладить свою вину, используя недавний конфликт на Ближнем Востоке в качестве оправдания. Иберийцы прислали военную технику в Левант. Лишние товары обязательно помогут, и если это их способ завязать разговор, то выгодные отношения будут ожидаемы. Однако некоторые советуют соблюдать осторожность, поскольку не совсем ясно, чего они хотят добиться с помощью отправляемого оборудования. На данный момент вежливое принятие будет делать все то же самое."
 IBR.252.a:0 "Спасибо, наверное?" 

 #Salazar
 IBR.254.t:0 "Британские острова" #IBR
 IBR.254.d:0 "Как и в политических играх, шоу должно продолжаться. Стремление к более тесным внешним связям привлекло внимание Иберии к северу, к острову Великобритания. С этой целью запланирован официальный государственный визит Каудильо Салазара в Британию. Если все пойдет по плану, мы уйдем с новыми контактами на север. Это будет действительно неожиданный визит, но не без короткого предупреждения заранее, чтобы убедиться, что прием подготовлен. Все готово, и остается послать приказ лететь."
 IBR.254.a:0 "В путь!"
 
 IBR.256.t:0 "Падшая империя" #IBR 
 IBR.256.d:0 "После спокойного полета Салазар оказался в Лондоне. Большая часть города была в сомнительном состоянии, и, учитывая телохранителей и другие меры предосторожности, лучше было находиться где-нибудь, где на него не обращали бы так много внимания. Более богатые районы были лучше, поскольку они были наименее затронуты продолжающимися экономическими проблемами страны.\n\nНекоторое время было отведено на отдых, так как даже сквозь гнетущую атмосферу чувствовалась несомненная причудливость некоторых районов Лондона. Времени на пустые разговоры не было, Салазар понял, что ему нужно разобраться с истинной причиной своего визита. Однако времени на все не хватает.\n\nЛибо Каудильо может встретиться с английским премьер-министром, чтобы обсудить дипломатические отношения, либо использовать встречу, чтобы сосредоточиться на деловых вопросах. Это не будет иметь потенциальной отдачи от дружественной Британии, но может обеспечить экономические возможности."
 IBR.256.a:0 "Укрепить дипломатические отношения."
 IBR.256.b:0 "Сфокусироваться на бизнесе."

 IBR.260.t:0 "Хайленд" #IBR 
 IBR.260.d:0 "Вперед, в Шотландию. Каудильо Салазар прибыл прямо из Лондона, приземлившись в Эдинбурге. Там ему оказали на значительно более теплый прием, поскольку кто-то позаботился должным образом уведомить их об иберийской дипломатической миссии.\n\nВ городе все было гораздо стабильнее, чем в Лондоне, и в целом обстановка была спокойной. Салазар провел некоторое время на экскурсии, а также занимался некоторыми незначительными делами. Но время ускользало, и опять не все удалось сделать к концу дня.\n\nНесколько генералов, прибывших вместе с Салазаром, выразили желание встретиться с шотландским верховным командованием, что позволило им сблизиться и потенциально способствовать более дружественным отношениям в будущем. Если действовать быстро, то ещё есть время встретиться. В качестве альтернативы Салазар мог бы встретиться и официально обсудить дела, что создало бы возможность прибыльной торговли."
 IBR.260.a:0 "Поговорить о бизнесе."
 IBR.260.b:0 "Встретиться с верховным командованием."

 #Salazar
 IBR.275.t:0 "Посещаем Балканы" #IBR
 IBR.275.d:0 "В мире существуют две основные группы: влияющие и находящиеся под влиянием. В то время как тот, кто оказывает влияние, часто обладает большей властью, влияемый может использовать это себе во благо и вред соседям. Такое поведение лучше всего наблюдается на Балканах, где страны веками враждовали друг с другом. Некоторые преуспели в этом, и поэтому они демонстрируют всем свою силу воли. Каудильо Салазар считает, что пришло время Иберии принять участие в этом состязании.\n\nБалканы, хотя и разделены между итальянской и немецкой сферами, все еще в той или иной степени независимы. Мы можем развивать с ними партнерские отношения, не связывая себя ни с одной из сверхдержав региона."
 IBR.275.a:0 "Приступим."

 IBR.277.t:0 "Каудильо в Венгрии" #IBR 
 IBR.277.d:0 "Каудильо Салазар оказался в Будапеште, где встретился со скромной, но преданной своему делу группой, прибывшей его встречать. Посол и его свита были достаточно дружелюбны и предложили экскурсию по венгерской столице. Из вежливости Салазар с радостью согласился. Исторические достопримечательности были впечатляющими, и было ясно, что венгры полагались на свое наследие для его обзорной ценности. Через некоторое время экскурсия была завершена. Это заняло гораздо больше времени, чем предполагалось, и до окончания государственного визита оставалось совсем немного времени.\n\nПланировалось, что будут проведены как дискуссии по коммерческим и торговым вопросам, так и более публичная встреча между руководителями, которая будет использоваться для связей с общественностью. Хотя настоящая встреча закончилась, ещё есть время обсудить дела. Если торговые сделки не вызывают особого энтузиазма, то все же можно было бы похвалить венгерское правительство, дабы растопить лед для дальнейших отношений."
 IBR.277.a:0 "Поговорим о делах."
 IBR.277.b:0 "Похвалим их правительство."

 IBR.281.t:0 "В Румынии" #IBR 
 IBR.281.d:0 "После короткого перелета в Бухарест Салазар отказывается любоваться достопримечательностями. Стремясь поскорее перейти к делу, он быстро перешел к повестке поездки. Пресс-релизы, различные встречи и многое другое занимают целый день у Каудильо. Самым важным из этих более легких действий была организация встречи на высшем уровне, в короткие сроки, с целью укрепления дипломатических связей. До тех пор оставалось много времени.\n\nКогда придет время, медлить будет некогда. Должен быть краткий, заранее подготовленный план обсуждения. В центре внимания оказались два предложения. Встреча могла быть либо о бизнесе и торговле, установлении дальнейших экономических связей, либо встреча могла быть с самим королем. Хотя и не столь экономически выгодный, более личный контакт разговора с королем мог бы послужить для того, чтобы сломать лед, создав основу для дальнейших отношений."
 IBR.281.a:0 "Поговорим о делах."
 IBR.281.b:0 "Встретимся с королем."

 #Franco
 IBR.285.t:0 "Саудиты" #IBR 
 IBR.285.d:0 "Эр-Риад. Относительно небольшой город, при создании которого одной из целей было придание ему роскошного вида, однако из-за этого город плохо вписывается в окружение. Первым делом Каудильо Франко выяснил, что полдень здесь такой же, как и в Иберии - жаркий и кажется даже враждебным к любой жизни. Оставаться снаружи было практически невыносимо, поэтому Кайдильо решил, что пришло время для сиесты. Однако внутри царила формальная обстановка, и теплота приёма была такой же, как погода на улице. Различные утомительные дела и формальности заполняли распорядок дня, и на отдых времени совсем не оставалось.\n\nХоть день и подходил к концу, всё ещё оставалось время для подготовки к главной встрече. Саудовская нефть, несомненно, будет крайне полезна для Иберии, и подробное обсуждение условий могло бы помочь в обеспечении выгодной сделки. Однако отношения можно было бы улучшить с помощью классической тактики - лести. Восхваляя их монархию, мы могли бы растопить лёд между саудовским монархом и Каудильо."
 IBR.285.a:0 "Поговорить о делах."
 IBR.285.b:0 "Похвалить правительство."

 IBR.288.t:0 "Посещение индийского субконтинента" #IBR
 IBR.288.d:0 "Пришло время Франко лично посетить Индию, и в отличии от Колумба, у него это получится. Эти места полны возможностей; наличие союзника с доступом к неисчерпаемым людским и природным ресурсам Индии может увеличить диполоматический и экономический вес Иберийского Союза. Нам предстоит принять решение о том, кого признать законным правителем субконтинента - Республику Индию или Азад Хинд. Западная Индия значительно сильнее, но Азад Хинд имеет за собой мощь Сферы сопроцветания, и поддержка их правительства может помочь нам в установлении контактов с Японией. В крайнем случае, мы можем занять нейтральную позицию и не признавать никого." 
 IBR.288.a:0 "В дорогу"

 IBR.290.t:0 "Последняя демократия в Азии" #IBR 
 IBR.290.d:0 "Каудильо Франко прибыл в Дели, богатый и процветающий город, кипящий жизнью. По крайней мере, так он выглядел на одобренной правительством экскурсии. Любезности быстро утомили иберийского лидера, и он жестом показал, что хочет поскорее перейти к делу.\n\nИндийская делегация настойчиво заявляла о том, почему Иберия должна поддерживать их, но трудно было сказать, была ли эта страсть вызвана любовью к Индии или ненавистью к "traitorous bastards" in Azad Hind. Before Franco lies two options: we could definitively say that Iberia will recognize the great Indian republic or we can nod along to what they say and make some vague promises before we make a bee line to Calcutta. A visit to Calcutta would mean throwing away any chance of getting the Indians on side, but Franco has been meaning to try a real Calcuttan biryani..."
 IBR.290.a:0 "Официально признать их."
 IBR_recognize_india_tt:0 "Признание Индии означает, что мы не сможем посетить Калькутту"
 IBR.290.b:0 "Дать пару размытых обещаний."

 IBR.294.t:0 "Ворота Сферы" #IBR 
 IBR.294.d:0 "Каудильо Франко прибыл в Калькутту и, как и в свое время в Дели, принял участие в одобренном правительством туре, в том числе съел божественный бириани. Когда тур оказался позади, Франко перешёл к деловым разговорам.\n\nДелегация Азад Хинда была ещё более настойчива в попытках заручиться нашей поддержкой, лишь единожды бросив странный торопливый взгляд на сопровождавшего их японского чиновника. Мы пренебрегли правительством в Дели, так что теперь настало время для Франко решить, признаем ли мы правительство Азада Хинда как истинного преемника старой Индии или оставим вопрос о преемственности самим индусам и не поддержим ни одного из кандидатов. Естественно, с одной стороны мы потеряем возможность размять наши дипломатические мускулы на мировой арене, но с другой стороны меньше шансов быть втянутыми в будущий конфликт на субконтиненте."
 IBR.294.a:0 "Официально признать их."
 IBR.294.b:0 "Дать расплывчатые обещания."

 IBR.297.t:0 "Посещение Сферы Сопроцветания" #IBR
 IBR.297.d:0 "Теперь, когда дела в Индии завершены, Каудильо Франко пора отправляться на восток и обозначить внешнюю политику Иберии в отношении Великой восточноазиатской сферы сопроцветания. После утраты португальских колоний несколько лет назад иберийское присутствие на Дальнем Востоке было ограниченым, однако, учитывая стремительно растущие рынки внутри Сферы, крайне важно вернуться в этот регион. Так много работы и так мало времени, но Франко приложит все силы для поддержки и укрепления наших дипломатических и экономических связей на Тихом океане. Наша взаимная ненависть к Германии означает, что укрепление отношений со Сферой является главным приоритетом. Хотя в обществе царит определённая враждебность к японцам из-за их окупации бывших иберийских колоний и убийств иберийских граждан на Филиппинах, но теперь мы новая Иберия, и мы намерены доказать это!"
 IBR.297.a:0 "В дорогу!"

 IBR.299.t:0 "Империя Восходящего Солнца" #IBR 
 IBR.299.d:0 "Самолет Франко приземлился в Токио, жемчужине Японской Империи и, соответственно, всей Азии. Город оправдывает свою репутацию шумного места, полного суеты, где армии бизнесменов каждый день наводняют экономические районы, как анчоусы наводняют Средиземное море. Даже из кортежа Каудильо, проезжающего по мегаполису, видна вездесущая трудовая этика жителей Токио. Грохот промышленных предприятий раздаётся по всему городу, а запах всевозможных иностранных деликатесов висит в воздухе. Франко мог бы легко потерятся в городе, но увы, на такую роскошь нет времени.\n\nМы могли бы вести деловые переговоры с японцами и дальше развивать экономические связи с могущественными Дзайбицу, чтобы привлечь больше иностранных инвестиций на домой, или мы могли бы встретиться с лидерами иберийской общины в Японии и показать им, что их родина не забыла о них. Многие члены местной иберийской общины - священники и миссионеры, приехавшие на эту землю в попытке обратить местное население, поэтому религиозные люди на родине также оценили бы этот жест как символ уважения к иберийцам и католикам во всем мире."
 IBR.299.a:0 "Встретиться с бизнесменами."
 IBR.299.b:0 "Встретиться с иберийскими гражданами."

 IBR.303.t:0 "Под самурайским каблуком" #IBR 
 IBR.303.d:0 "Самолет Франко приземлился в Пекине, единственном потенциальном сопернике Токио по размерам и высоте небоскрёбов, но в воздухе явно чувствовался другой запах. Отвратительный запах, исходящий от фабрик, забивал нос так, а густой смог ухудшал видимость. Если Токио был городом, где мечты становились явью, то Пекин был место, где мечты умирали, когда холодные, тяжёлые шестеренки прогресса буквально перемалывали людей. Франко видел, что сделала японская оккупация с местным населением, на угрюмых лицах которого не было заметно никаких эмоций. К сожалению, это была не гуманитарная миссия, а деловые переговоры, и поэтому бизнес станет единственной темой для бесед.\n\nПереговоры с китайцами могли бы принести много результатов, поскольку экономический потенциал такой большой страны с огромным населением и богатыми залежами природных ресурсов мог бы дать возможность иберийским фирмам схватиться за хвост неминуемого стремительного подъёма Китая. С другой стороны, мы могли бы встретиться с китайским президентом [CHI.GetLeader], и укрепить наши дипломатические связи со страной которая может стать большим игроком на международной сцене, если китайцы сумеют избавиться от японского доминирования."
 IBR.303.a:0 "Поговорить о бизнесе."
 IBR.303.b:0 "Встретиться с президентом."
 
 #Salazar
 IBR.307.t:0 "В Австралии" #IBR 
 IBR.307.d:0 "Самолет Салазара приземлился в Канберре, которая была относительно скромной по сравнению с другими крупными городами Тихого океана, но все же имела большое значение. Хотя жара может быть невыносимой, мы должны продолжать устанавливать более глубокие экономические и дипломатические связи с австралийцами, поскольку они являются основным союзником ОСН в Тихом океане, и если мы сможем установить с ними хорошие отношения, это может привести к дальнейшему сближению с остальной частью ОСН и особенно с Америкой.\n\nВ нашей поездке мы можем сосредоточиться на деловых переговорах с австралийцами, несмотря на расстояние между нашими двумя странами, чтобы развивать наше экономическое присутствие в регионе. В качестве альтернативы мы можем встретиться с премьер-министром Австралии, [AST.GetLeader], и установить четкую дипломатическую политику с этой страной. У обоих  решений есть свои преимущества: дальнейшее развитие экономических связей означало бы, что наши инвестиции, как в наши страны, так и из них, были бы более диверсифицированными, защищая нас от потенциального краха, если бы любая другая страна, о которой мы говорили, впала в экономический кризис; тогда как дальнейшие дипломатические связи могли бы стать нашими воротами в ОСН. К сожалению, у нас нет достаточно времени, чтобы сделать и то, и другое, поэтому Салазар должен принять решение."
 IBR.307.a:0 "Поговорить о бизнесе."
 IBR.307.b:0 "Встретиться с премьер-министром."
 #Extraordinary council Tree Boot Chain

 IBR.400.t:0 "Собрание Иберийского Совета"
 IBR.400.d:0 "Улицы в центре Мадрида бурлят жизнью, а большие залы Иберийского совета до краев заполнены законодателями с планами улучшить жизнь простых иберийцев и решить более крупные проблемы, стоящие перед Союзом. Каждый человек в совете жаждал принять участие в сложных дискуссиях, ожидавшихся на этой ассамблее Иберийского совета. Политические блоки со всего Союза, как большие, так и малые, гарантировали, что их представительство в ассамблее будет на абсолютном максимуме. Настало время начать эту знаменательную ассамблею Иберийского Совета.\n\nСобрание открывается с обычными законодательными формальностями, кворум созывается без сучка и задоринки. Вскоре после этого Каудильо появляются в неловком тандеме, когда они обращаются к совету. Оба лидера вовлекают совет в высокие разговоры о процветании и национальном величии. Однако общий прием их речей вызывает лишь приглушенные аплодисменты.\n\nПосле нескольких неловких речей, разделенных почти поровну между Франко и Салазаром, оба лидера совместно призывают совет к открытому обсуждению."
 IBR.400.a:0 "Начнём."
 
 #economic boot chain
 IBR.401.t:0 "Предложение "
 IBR.401.d:0 "После начала обсуждений различные блоки Иберийского совета, не теряя времени, выдвинули свои предложения по экономике. Дискуссии продолжаются без какого-либо реального прогресса. Бюрократы продолжают брать слово в ассамблее, выдвигая только безопасные и ничем не примечательные экономические предложения. По мере того, как часы идут, некогда оживленная атмосфера зала собраний становится скучной и подавленной.\n\nТупик, наконец, преодолен, когда заговорил старший член технократического крыла. "Gentlemen!" he bellows. "Our union is strained and our economy lies in a disgraceful disarray. Our chosen partners of trade have all but forsaken us, and our abhorrent protectionism impedes any recovery in trade. We dare to attempt to solve our economic concerns alone, but we are failing! Gentlemen, the way forward is clear; we alone cannot solve the economic question. We must implement policies of liberalization!"\n\nAs the man sits, members with ties to the Opus Dei and technocratic blocs rise to their feet and issue an organized and thunderous applause, with many of the more liberal elements of the assembly pitching in. Other elements of the council, however, remain less than enthused. Loud jeers erupt from opposing wings, and many members shout obscenities towards the opposing side. The commotion finally dies down following several calls to order, and the proceedings resume. The Opus Dei continues to put forward detailed plans of economic liberalization, free trade, and a market economy. They argue that despite the loss of state control over economic affairs, the increasingly open Iberian economy would be attractive to investors both internal and external. Furthermore, they go to great lengths to outline the benefits of a renewed Iberian presence in international trade. After lengthy discussion, the Opus Dei conclude their proposals."
 IBR.401.a:0 "Кто следующий?"
 
 IBR.402.t:0 "Предложение фалангистов"
 IBR.402.d:0 "После предложений "Have the liberals and technocrats been living in a cave for the past two decades? It would certainly seem so! Or have they simply forgotten what happened to Iberia when it dared to rely on foreign powers? The lone source for our current disaster is the Iberian reliance upon foreigners to protect our nation and to protect our economy. This must end! This can end! Iberia's path to greatness lies inward! We alone shall be the masters of our economic destiny, not the profiteering foreign fat cats!"\n\nThe assembly hall erupts into a tumultuous roar as nationalist and right wing elements applaud the counter to the liberal ideas. As the excited commotion dies down, the Falangists begin to lay out their plan. With a radical emphasis upon autarky and nationalization, the Falangist proposal outlines an Iberia that relies upon itself and itself only. A nation that possesses near unlimited economic control. They argue that the conditions required to bring Iberia to greatness are within reach, and that all we must do now is to reach out and seize the opportunity."
 IBR.402.a:0 "Интересно."
 
 IBR_cauinfo_econ_tt:0 "§GБолее сильный Салазар§! может §Yулучшить экономическое состояние Иберии§!.\n"
 
 IBR.403.t:0 "Иберийский совет ждёт решений каудило"
 IBR.403.d:0 "Экономические дебаты в Иберийском совете продолжались до последнего дня. То, что первоначально начиналось как широкий спектр экономических предложений, теперь раскололось на два лагеря: сторонников либерализации и сторонников автаркии. В собрании образовался большой раскол, и никакого решения не предвидится. Оба лагеря уверенны в своих убеждениях и твердо верят, что другой лагерь предлагает экономическую катастрофу. Напряженность нарастает, и любой аргумент, выдвигаемый любой из сторон, быстро встречает насмешки и контраргументы. Собрание застопорилось.\n\nКаудильо устали от бесконечных ссор и вместе согласились, что решение должно быть принято. Собрание быстро созывается на перерыв, и политики расходятся по своим блокам, чтобы пересмотреть свои планы действий. Франко и Салазар выходят из зала заседаний в уединенную комнату, где начинают обсуждать предложения, выдвинутые по всему собранию. Остается неясным, какую сторону поддерживают Каудильо, поскольку оба лидера до сих пор играли лишь роль спекулянтов. Иберийский совет затаил дыхание."
 IBR.403.a:0 "Наше будушее на кону..."

 IBR.404.t:0 "Вердикт Франко"
 IBR.404.d:0 "При слабеющем влиянии Салазара и существовании простого консультативного Иберийского совета ни один человек, кроме Франсиско Франко, не имеет права ответить на экономический вопрос. Салазар, предпочитая экономический статус-кво радикальным реформам, предложенным в ходе ассамблеи, оказывает серьёзное сопротивление Франко в попытке убедить его отказаться от государственного контроля и автаркии. Эти усилия, однако, совершенно не убедили Франко. Он уже давно выбрал свою позицию.\n\nКаудильо выходят из уединенной комнаты, где они совещались, на площадку собрания. Подходя к трибуне, многие замечают, что Франко, нарушая обычай, идет на несколько шагов впереди Салазара. Салазар отошел в сторону, Франко поднялся на трибуну, и в зале воцарилась тишина. "It has been decided, after careful consideration, that the way forward to ensure Iberian prosperity is to pursue a path of self-reliance. We will be the masters of our own economic destiny!" Franco announces. Before much more can be said by the Caudillo, the Falangists erupt into an ecstatic roar. Cheers sound from around the council chambers, as the dissent of the liberal elements is utterly drowned out. The fate of Iberia has been set."
 IBR.404.a:0 "Возвращение к автаркии..."

 IBR.415.t:0 "Стагнация"
 IBR.415.d:0 "Хотя Франко остается Каудильо с большим влиянием на Иберийский Союз, его влияние не является абсолютным. Совет высказался в пользу двух радикальных вариантов экономической реформы. Либерализация или Автаркия. В то время как Салазар сохраняет свою веру в то, что статус-кво остается лучшим вариантом для будущего Иберии, ему не хватает поддержки, необходимой для отстаивания своей точки зрения. Салазар один. Несмотря на то, что совет был всего лишь консультативным, Франко считает, что в его политических интересах было бы серьёзно рассмотреть оба лагеря. Каудильо обсуждают варианты часами, пока политики ассамблеи ожидают. Несмотря на многочасовые внутренние дебаты, никакого решения принято не было. Оба лидера сходятся во мнении, что было бы опрометчиво прийти к абсолютному решению.\n\nКаудильо выходят из уединенной комнаты на площадку собрания. Многие замечают, что Франко, подходя к трибуне, нарушая обычай, идет на несколько шагов впереди Салазара. Салазар отошел в сторону, Франко поднялся на трибуну, и в зале воцарилась тишина.\n\nОн объявляет ассамблее, что, учитывая серьёзность предлагаемых реформ, будет начато быстрое правительственное расследование для оценки целесообразности как либерализации, так и автаркии. Он заверяет совет, что их голоса были услышаны Каудильо и что после расследования будет разработан план экономических действий. В совете раздается разочарованный ропот, поскольку собрание безрезультатно распускается."
 IBR.415.a:0 "Либерализм или автаркия?"
 
 IBR.416.t:0 "Тяжёлый компромисс"
 IBR.416.d:0 "Каудильо оказались в тупике. Франко, видя возможность получить политическую поддержку от народной точки зрения, поддерживает технократов и их предложение о либерализации. Салазар, с другой стороны, горячо поддерживает статус-кво, несмотря на популярность технократов и политическую тягу фалангистов. Франко и Салазар признают, что ни один из них не имеет политического веса, чтобы навязать свою точку зрения другому.\n\nИз тупика длительных дебатов выходит компромисс. Было решено, что, поскольку эти два человека вряд ли придут к какому-либо решению в ходе личных обсуждений, совет проведет голосование для принятия решения по этой теме. Несмотря на первоначальное намерение Иберийского совета оставаться только консультативным, предоставление ему права голоса по экономической реформе остается единственным методом принятия решений, оставшимся у Каудильо, за исключением полной капитуляции перед другим человеком. Кроме того, и Франко, и Салазар признают эту последнюю возможность заручиться поддержкой, прежде чем будет проведено окончательное голосование.\n\nКаудильо выходят из уединенной комнаты и выходят на площадку собрания. Приближаясь к подиуму, двое мужчин идут плечом к плечу, прилагая почти видимые усилия, чтобы оставаться на одном уровне друг с другом. Салазар и Франко вместе поднимаются на трибуну и сообща сообщают собранию о своем решении. Они объявляют, что в ближайшее время Иберийский совет соберется для голосования по двум вариантам экономического будущего Иберии: подход к либерализации или сохранение статуса-кво. Сразу же фалангисты громко выражают свое огромное неодобрение по поводу отсутствия их представительства в окончательном голосовании, и многие члены этого блока немедленно встают и выходят из палат совета. Со скамей собрания доносится любопытный ропот."
 IBR.416.a:0 "Совет решит нашу судьбу."
 
 IBR.417.t:0 "Отказ от решения"
 IBR.417.d:0 "С ослаблением влияния Франко и до сих пор лишь консультативной ролью Иберийского совета, ни у кого нет достаточного авторитета в решении экономических вопросов, кроме Антониу ди Оливейры Салазара. Франко, отдавая предпочтение экономической автаркии, а не статус-кво, столь горячо поддерживаемому Салазаром, оказывает Салазару грозное сопротивление в попытке убедить его против нынешнего пути иберийской экономики. Однако усилия Франко не могут пошатнуть уверенность Салазара. Он уже принял решение.\n\nКаудильо выходят из помещения, в котором они совещались, и направляются в зал собраний. Многие замечают, что Салазар на пути к трибуне, в несвойственной ему манере, идет на несколько шагов впереди Франко. И вот, Франко остаётся в стороне, а Салазар поднимается на трибуну, и зал собраний замолкает.\n\n"After due consideration, myself and my most trusted colleague have come to an agreement. The path to Iberian prosperity lies not within radical policies and political toss-ups, but rather with stability and a proven approach. Gentlemen, I am grateful for your most trusted feedback upon the matters at hand, and it will not be soon forgotten."\n\nWith a confused mutter rising from the benches of the council, the assembly is swiftly called to a close. Many of the politicians sit wondering; have their pleas fallen on deaf ears?"
 IBR.417.a:0 "Статус-кво подтвердился..."
 
 IBR.418.t:0 "Совет Франко"
 IBR.418.d:0 "Франко и Салазар, недолго думая, соглашаются, что настало время позволить Иберийскому совету голосовать по экономическим вопросам, как это предпологалось изначально. Каудильо входят в зал и объявляют собранию, что пришло время организовать обязательное голосование. Для утверждения пути реформ потребуется набрать большинство голосов. Объявляется короткий перерыв, и Каудильо отправляются каждый к своим сторонникам. Франко и Салазар, не теряя времени, заявляют о соём неучастии в голосовании, дабы проконтролировать, что каждый из их сторонников будет голосовать по справедливости, независимо от личных убеждений.\n\nПерерыв подходит к концу, и приходит пора голосовать. Депутаты хлынули обратно в зал собраний, готовые сделать свой выбор. Каудильо руководят процессом, а спикер совета выступает в роли судьи. Первыми выдвинули свое предложение фалангисты, поддерживаемые Франко. С должной поспешностью фалангистский лидер призывает к голосованию по предложению автаркии. Голосование начинается.\n\nСпикер призывает тех, кто выступает за, встать. Напряжение в зале чувствуется физически, однако держится оно недолго. Значительное и заметное большинство членов Совета встает, выражая свою поддержку в пользу автаркии, и к большому неудовольствию Салазара многие из поднявшихся были консерваторами. Через несколько секунд фалангисты разражаются громовыми возгласами, заглушающими скорбь салазарского и технократического крыла. Голосование ещё не было официально подсчитано, однако результаты были ясны. Противники автаркии в унынии откидываются на спинки своих кресел. Их дело проиграно."
 IBR.418.a:0 "Возвращение к автаркии..."
 
 IBR.419.t:0 "Совет Салазара"
 IBR.419.d:0 "Франко и Салазар, не долго думая, соглашаются, что настало время позволить Иберийскому совету голосовать по экономическим вопросам, как это предполагалось изначально. Каудильо входят в зал и объявляют собранию, что пришло время организовать обязательное голосование. Для утверждения пути реформ потребуется набрать большинство голосов. Объявляется короткий перерыв, и Каудильо отправляются каждый к своим сторонникам. Франко и Салазар, не теряя времени, заявляют о соём неучастии в голосовании, дабы проконтролировать, что каждый из их сторонников будет голосовать по справедливости, независимо от личных убеждений.\n\nПерерыв подходит к концу и приходит пора голосовать. Депутаты хлынули обратно в зал собраний, готовые сделать свой выбор. Каудильо руководят процессом, а спикер совета выступает в роли судьи. Первыми выдвинули свое предложение фалангисты, поддерживаемые Франко. С должной поспешностью фалангистский лидер призывает к голосованию по предложению автаркии.\n\nСпикер призывает тех, кто выступает за, встать. Напряжение в зале чувствуется физически, однако держится оно недолго. В поддержку автаркии встает заметное меньшинство делегатов. В течение нескольких секунд члены консервативного салазарского блока разражаются уверенным ликованием среди видимой озабоченности франкистов. Официально голоса ещё не были подсчитаны, однако уже ясно, что позиция консерваторов победила. Сторонники автаркии разочарованно откидываются на спинки своих кресел, а некоторые вовсе спешно покидают зал собраний. Их дело проиграно. Франко продолжает отчаянно цепляться за тот факт, что у консерваторов нет большинства и им не хватит голосов для окончательного утверждения статуса-кво, из-за чего Совету придется уйди на перерыв перед новым раундом голосования. Такой поворот дал бы Франко время подготовиться. Однако ощутимое большинство членов Совета встает за статус кво. Салазар расплывается в широкой улыбке, когда раздраженный Франко выходит из зала собраний."
 IBR.419.a:0 "Статус-кво подтвержден."
 
 IBR.420.t:0 "Нерешительное собрание"
 IBR.420.d:0 "Франко и Салазар, недолго думая, соглашаются, что настало время позволить Иберийскому совету голосовать по экономическим вопросам, как это предполагалось изначально. Каудильо входят в зал и объявляют собранию, что пришло время организовать обязательное голосование. Для утверждения пути реформ потребуется набрать большинство голосов. Объявляется короткий перерыв, и Каудильо отправляются каждый к своим сторонникам. Франко и Салазар, не теряя времени, заявляют о соём неучастии в голосовании, дабы проконтролировать, что каждый из их сторонников будет голосовать по справедливости, независимо от личных убеждений. Многие в соперничающих партиях, действительно, не собираются голосовать только чтобы поддержать своего Каудильо и планируют отдать свой голос за экономический путь, который они считают верным. В то время как Франко пытается заставить консерваторов голосовать за либерализацию, а Салазар пытается склонить Совет за свою консервативную программу, судьба экономической реформы кажется неопределенной.\n\nНаступает время голосования, и ропот собрания стихает. Каудильо объявляют голосование открытым. Представители "
 IBR.420.a:0 "Народ затаил дыхание..."
 
