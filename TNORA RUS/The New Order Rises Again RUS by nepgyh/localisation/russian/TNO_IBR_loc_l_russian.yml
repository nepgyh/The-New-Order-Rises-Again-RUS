 IBR.3235.t:0 "Свобода в таблетках" #pic: birth control pill
 IBR.3235.d:0 "Изабелла нервно сказала: "Ну, доктор, у меня ... у меня в последнее время были эти судороги. Я не могу сосредоточиться ни на одной из своих обязанностей. Я слышала, что это, эта таблетка..." \n\n'Расслабься, ты знаешь, сколько девушек приходят сюда и спрашивают об этом? Я выпишу тебе рецепт. Есть ещё что-нибудь, о чем ты должна меня спросить?'\n\n'Нет, только рецепт. Большое вам спасибо.'\n\n'Замечательно. Дайте мне 5 минут, и я приготовлю его для вас,' -  доктор встал со своего места, пожал Изабелле руку и вышел из кабинета.\n\nСерьезно? Это все, что нужно, чтобы получить контроль над рождаемостью? Подумать только, то, что она делала сейчас, было технически незаконным. На самом деле, она говорила правду о судорогах, но она пришла сюда не для этого.\n\nКонтрацепция всегда была незаконной, а секс, не связанный с репродуктивной функцией, всегда подвергался суровому запрету в Иберии. 'Секс до замужества - это грех,' - неоднократно повторял ее классу учитель религиоведения. 'Долг женщины - иметь много детей,' - внушали ей родители с раннего детства. 'Без детей не было бы будущего,' - она  слышала тысячу раз и тысячу раз снова.\n\nНо как бы католическая церковь и столь же консервативные каудильо не хотели это отрицать, отношение к сексу менялось. Таблетка обещала избавление от страха перед беременностью. Свобода делать со своим партнером то, что они оба давно хотели, но не могли."
 IBR.3235.a:0 "Свобода жизни и любви, как она бы сказала."
 
