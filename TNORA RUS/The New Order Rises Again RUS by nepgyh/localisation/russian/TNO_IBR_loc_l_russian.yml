 IBR.5180.t:0 "Достойный Наследник"
 IBR.5180.d:0 "Раздумья над таким решением были бы приятны для стареющего испанского Каудильо до того, как его соперник за иберийское господство умер. Теперь, неуверенно стоя в одиночестве на вершине разваливающегося карточного домика, он жалел, что бывший технократ не рядом с ним. У того всегда был наготове умный комментарий для подобных ситуаций. Франко почти слышал слабый шепот его голоса.\n\nТем не менее, он был один, сидя в большом конференц-зале, в окружении бюрократов и лакеев с пустыми лицами, на которых он не мог полагаться ни в критике, ни в здравом совете. Что они знали о серьёзном напряжении, возникшем в Союзе из-за этого происшествия? Что они знали о скорбных криках португальцев и их значении для будущего нации? Теперь он должен был удержать Иберию перед лицом опасного и безжалостного мира. Возможно, находясь рядом с тем, кто напомнит старику о том, как править справедливо.\n\n"Brief me again on the two candidates." The almost hushed murmur made many, even those sat close to the usually imposing military man, lean in to listen intently. A short pause followed, as the room was unsure of who should speak first. Seeing the dejection and quiet withdrawal of the man at the head of the table the discussion was promptly started nonetheless."
 IBR.5180.a:0 "Нужно было принять решение."
 
 IBR.5181.t:0 "Прагматик"
 IBR.5181.d:0 "Тихое утро ознаменовало долгожданное изменение в лихорадочных событиях, которые омрачали последние несколько дней после смерти Салазара. Сидя в одиночестве в своем просторном кабинете, Каудильо Франко молча обдумывал свой выбор преемника Салазара. Это было нелегко - прагматичный португалец всегда был голосом разума, на который можно было положиться, даже если он его презирал. Он будет скучать по нему. Его старые советники были рады возможности ещё больше централизовать власть, обеспечивая максимальный контроль над населением, которое ему могло понадобиться в случае войны... или чего похуже.\n\nИ все же Франко знал, что ради сохранения лояльности Португалии в рамках союза ему нужен был некто больший, чем просто подставное лицо. Его окончательным выбором стал ученый Марсело Каэтану, ставленник Салазара, который уже прожил долгую жизнь в мире политики. Его умеренная позиция реформатора, возможно, будет проблемой, которая способна навредить стабильности, принесенной обеспечением безопасности Португалии - сторонники жёсткой линии могут рассматривать его как слишком большой шаг в неправильном направлении. С решением этого вопроса придётся повозиться уже его будущему преемнику. Он вздохнул. Это уже не был тот мир, который с готовностью принимал язык надежды."
 IBR.5181.a:0 "Понадеемся, что это был мудрый выбор."
 
 IBR.5182.t:0 "Сторонник жёсткой линии"
 IBR.5182.d:0 "Тихое утро ознаменовало долгожданное изменение в лихорадочных событиях, которые омрачали последние несколько дней после смерти Салазара. Сидя в одиночестве в своем просторном кабинете, Каудильо Франко молча обдумывал свой выбор преемника Салазара. Это было нелегко - прагматичный португалец всегда был голосом разума, презираемым, но на который можно было положиться. Он будет скучать по нему. Его старые советники были рады возможности ещё больше централизовать власть, обеспечивая максимальный контроль над населением, которое ему могло понадобиться в случае войны... или чего похуже. n\nОн рассматривал возможность стать одиноким Каудильо Союза, остро нуждающегося в более воинственном настрое. Однако в его возрасте он легко последовать за своим бывшим политическим соперником в могилу. Оставлять задачу поддержания стабильной Иберии после испанской централизации кому-то не его калибра было опасно. Следовательно, нужен был кто-то с похожими намерениями, кто-то, с кем было бы легче работать и кому можно было бы доверить поддержку португальской половины союза, когда он сам умрет. По предложению его советников на эту роль был выбран Антонио да Мота Вейга. Способный и безжалостный политик, имевший достаточно опыта в португальской политике, чтобы быть важным активом. Опасения по поводу его возможных амбиций были отодвинуты на второй план. Теперь нужна стабильность, и для ее обеспечения придется сделать трудный выбор. Для этого не может быть лучшего человека."
 IBR.5182.a:0 "Выбор порядка."
 
 IBR.5183.t:0 "Одинокий Каудильо"
 IBR.5183.d:0 "Тихое утро ознаменовало долгожданное изменение в лихорадочных событиях, которые омрачали последние несколько дней после смерти Салазара. Сидя в одиночестве в своем просторном кабинете, Каудильо Франко молча обдумывал свой выбор преемника Салазара. Это было нелегко - прагматичный португалец всегда был голосом разума, на который можно было положиться, даже если он его презирал. Он будет скучать по нему. Его старые советники были рады возможности ещё больше централизовать власть, обеспечивая максимальный контроль над населением, которое ему могло понадобиться в случае войны... или чего похуже.\n\nС возрастом кураж начал покидать его, но не его хватка. Запавшие, стареющие глаза пристально оглядывали комнату собравшихся высокопоставленных чиновников. Тишина глубоко подорвала уверенность всех, кто встречался взглядом с Каудильо. Затем он заговорил, изложив план, одновременно рациональный и чрезвычайно опасный. Он возьмет на себя единоличное руководство Иберией и подготовит преемника, который возглавит объединенное государство против противников на пороге. Ни один из бюрократов не заметил легкого нервного подергивания левой руки испанского диктатора, и даже если бы они это сделали, - вероятно, списали на возраст. "
 IBR.5183.a:0 "Настоящие изменения требуют храбрости."
 
 #The Grand Inauguration Chain

 IBR.5184.t:0 "Финальные Приготовления"
 IBR.5184.d:0 "Событие столь знаменательное и грандиозное, что его можно было сравнить разве что с помпезным венчанием бывших абсолютных автократов. Однако это была не какая-то средневековая церемония установления власти, а современная легитимизация режима! Режима, молоко на губах которого не высохло настолько, чтобы оно успело вырастить ни одного поколения. Никто не понимал важность долголетия и мира так, как испанский Каудильо, который взял на себя удивительную вольность и сам осмотрел приготовления в Лиссабоне.\n\nОн осматривал символику, которую приказал незаметно включить на различных сценах и в местах, где власть режима, который он помогал создать, получила, наконец, возможность стабилизироваться. Такие столпы общества, как церковь, не могли быть забыты в столь историческом событии. Наблюдая за поспешной работой множества рабочих, мобилизованных со всего союза, он позволил себе слабо улыбнуться. Пусть скоро и настанет конец его пути, но теперь он просто хотел, чтобы его старый соперник мог стоять рядом с ним в этот славный момент."
 IBR.5184.a:0 "Союз укрепляется?"

 #remember timing on this event compared to the ones below
 IBR.5185.t:0 "Избранный наследник"
 IBR.5185.d:0 "Реформатор приблизился к роскошной трибуне, сопровождаемый бурлящей массой аплодисментов и ликования. Однако его глаза оставались твердыми и устремленными вперед. Они исследовали обманчивую безмятежность на лице человека, с которым он вскоре будет руководить союзом наций. Руки людей тянулись к нему, чтобы прикоснуться, но их перехватывало бесчисленное количество сотрудников службы безопасности, которые охраняли проход к сцене. Восхищаясь усилиями испанского Каудильо, столь быстро подготовившего такое роскошное собрание в португальской столице, он поднялся по наспех возведенной мраморной лестнице, чтобы встать рядом со стареющим бывшим генералом. Не обменявшись ни словом с Каэтану, Франко подошел к микрофону.\n\nЕго речь - странная смесь почетных воспоминаний о Салазаре и отчаянного призыва к единству - сумела вызвать некоторое возбуждение среди собравшихся в Лиссабоне масс. Каэтану заметил лёгкий намек на довольную улыбку на лице старика, когда тот уходил за сцену. Теперь был его черёд шагнуть вперёд. Он постарался отстраниться от сильного шума, перетасовывая записи для своей речи. Слова реформ, умеренности и ослабления напряжения на половине полуострова были почти потеряны в последовавших за ними бурных аплодисментах. Уловил ли он намек на зависть в глазах Франко, когда они вместе покинули сцену? Как бы то ни было, он выполнил свою часть работы, и он сделал это хорошо."
 IBR.5185.a:0 "Вперёд, в новую эру для Иберии!"
 
 IBR.5186.t:0 "Возникновение тревожных обвинений"
 IBR.5186.d:0 "Франко с отвращением бросил смятую газету на пол. Он удивил своего личного помощника, когда вскочил с кресла с энергией, питаемой исключительно яростью.\n\n- Это правда?! -  проревел он нервному мужчине, который отступил назад, боясь оказаться на пути буйствующего Каудильо и его летящей слюны. Нерешительно указывая на брифинг, который он принес перед истерикой Франко, помощник извинился и тихо вышел из комнаты.\n\nТвёрдо держа голову обеими руками, Франко начал быстро читать отчет, который Национальный Институт Статистики собирался опубликовать. Его избранный преемником на роль португальского Каудильо, да Мота Вейга, обвинялся в возможной причастности к коррупционному скандалу. Дальнейшие подробности не могли быть обнародованы, пока проводилось расследование. Обвинение, тем не менее, уже существовало, причём уверенное и крепкое. Стареющий Каудильо застонал; у Иберии и так было много проблем. То, что считалось безопасным выбором для замены Салазара, подвело его больше, чем когда-либо мог его бывший соперник."
 IBR.5186.a:0 "Разберитесь с этим, быстро!"

 IBR.5187.t:0 "Доказательства всплывают"
 IBR.5187.d:0 "Несмотря на то, что Франко быстро разобрался с прессой, похоже, коррупционный кризис, связанный с выбором на должность португальского Каудильо, имел другие способы огласки. Региональная газета на севере Португалии опубликовала документ Национального Статистического Института, в котором подробно описывалось, как да Мота Вейга будто бы целенаправленно скорректировал некоторые цифры, чтобы увеличить уровень финансирования, получаемого от центрального правительства для города, в котором он имел собственность. Относительно нейтральное освещение в газете было всё равно ужасающим.\n\nСообщение о прибытии да Мота Вейги в резиденцию Франко после выхода публикации было распространено через национальные газеты. Однако на этот раз причины были подвергнуты тщательной цензуре, и репортеры высоко оценили уровень сотрудничества и единства между новыми лидерами Союза. С учетом проблем, с которыми сталкивается эффективная цензура в Иберии, неизвестно, насколько общественность осведомлена о все ещё разворачивающемся скандале. Одно можно сказать наверняка; новой администрации предстоит долгий путь, прежде чем она сможет начать успешное управление."
 IBR.5187.a:0 "Не хорошо, но и не ужасно..."

 IBR.5188.t:0 "Португальская статистика полностью сфабрикована"
 IBR.5188.d:0 "Да Мота Вейга ежедневно возвращался в резиденцию Франко. Иберийские национальные газеты все ещё придерживались той линии, что на этих частных встречах проводилась большая работа по решению проблем, с которыми сталкивался Союз. На правде всё было совершенно иначе.\n\nХлынул поток документов не только из Института, расследующего преемника Салазара, но и из других правительственных ведомств и учреждений. Под надзором да Мота Вейго было полностью сфабриковано поразительное количество статистических данных о фискальной политике Португалии. Теперь выбор Франко был вынужден объясняться каждый день, поскольку все больше и больше информации поступало на стол испанского Каудильо. В высших эшелонах иберийской политики начали возникать серьёзные сомнения относительно того, может ли да Мота Вейга быть подходящим выбором, учитывая огромное количество денег, которые он потратил Союзу. Некоторые аналитики зашли так далеко, что утверждают, что потери коснулись, в частности, Испании, что ещё сильнее ухудшило ситуацию за закрытыми дверями. \n\nПосле недельных дискуссий с Франко, да Мота Вейга был вынужден выступить перед национальной прессой и объявить, что его инаугурацию придется отложить по личным причинам. Не обращая внимания на поток вопросов, захлестывающих его, опальный политик отступил с трибуны под защитой испанской охраны. "
 IBR.5188.a:0 "Отложите инаугурацию!"
