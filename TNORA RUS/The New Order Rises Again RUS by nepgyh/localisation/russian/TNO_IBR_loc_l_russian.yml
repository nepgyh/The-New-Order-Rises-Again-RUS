 IBR.5163.t:0 "Митинг против действий правительства в столице!"
 IBR.5163.d:0 ""I assure you Marcelo, the situation here is under control" Fransico Franco said, speaking to his fellow Caudillo over the telephone. "These protests are stunts organized by fringe radicals, nothing more. I have been personally assured by the Guardia Civil and the Madrid Garrison that all is well. Give it a few days and the crowds will disperse."\n\nFranco knew he was only telling Marcelo Caetano half the truth. The situation was well under control, but the protests in Madrid were hardly composed of fringe elements. Thousands of workers and students were pouring out onto the streets demanding an end to the crackdown on political parties, increased restrictions on political expression, and ramped up surveillance measures. The audacity of their demands scared him, even safe in his fortress of El Pardo. He guessed he only had himself to blame for allowing the Falange to tighten its control over the country even further. He knew it had been a mistake to let them move so fast.\n\n"Very well Francisco," Caetano responded, seemingly assured. "I have every confidence things will turn out fine. Please let me know if there is anything I can do to help."\n\nThe two Caudillos exchanged a few more pleasantries and platitudes before hanging up, much to Franco's relief. He detested the idea anybody had power equal to his, even if it kept Iberia united. Yet right now he had bigger problems. Walking towards the window of his office, he looked out at the crowd assembled on the streets below. Their proximity made him uncomfortable, but for now he would have to do what he always did when confronted by a mob:"
 IBR.5163.a:0 "Смотреть, слушать, ждать."
 
 IBR.5164.t:0 "Движение против авторитаризма набирает силу"
 IBR.5164.d:0 "Движение за демократию, начавшееся в Мадриде, отнюдь не угасло, а распространилось по всей стране. В настоящее время протесты вспыхнули в Лиссабоне, Барселоне и десятке других городов. Сотни тысяч протестующих расширили свои требования и теперь призывают к полной автономии регионов Иберии, полной легализации политических партий и либерализации выборов. Студенты, рабочие, молодые и старые, испанцы, португальцы, баски и каталонцы, они представляют широкий срез иберийского общества, который выходит далеко за рамки рядов сторонников демократических реформ и политических партий. Толпы становятся все более буйными, сообщалось о многочисленных случаях грабежей и насилия.\n\nКогда разъярённая толпа собирается у ворот, у нас нет другого выбора, кроме как развернуть Гражданскую гвардию, дабы подавить протесты. По прямому приказу каудильо они должны восстановить мир, порядок и безопасность на улицах Иберии любыми необходимыми средствами."
 IBR.5164.a:0 "Послать Гражданскую гвардию!"

 IBR.5165.t:0 "Бойня"
 IBR.5165.d:0 "Мостовая Пуэрто-дель-Сол залита кровью. Все началось достаточно невинно. Гражданская гвардия попыталась очистить площадь, эпицентр массового протестного движения. Для разгона толпы полиция пользовалась дубинками. Тем не менее, протестующие сопротивлялись, бросая камни и кирпичи. На площади вспыхивали множественные потасовки.\n\nЗатем раздался выстрел. Гражданская гвардия открыла огонь по толпе, в ход шли даже пулеметы. Началась давка, демонстранты отчаянно пытались спастись от пуль. Когда дым рассеялся, сотни, если не тысячи, лежали мертвыми, их тела были либо раздавлены, либо изрешечены пулями. Некоторые попытались спасти своих родных и близких, прикрывая их своими телами.\n\nАналогичные массовые расстрелы произошли и в других городах. Все это привело к тому, что страна погрузилась в безумие взаимных обвинений и насилия. Никто точно не знает, что произойдет в результате бойни на Пуэрто-дель-Сол, но одно можно сказать наверняка: путь к мирному реформированию Иберии навсегда закрыт."
 IBR.5165.a:0 "Этого не должно было случиться!"
 
 IBR.5166.t:0 "Скатывание в хаос"
 IBR.5166.d:0 "Смотрите: на улице кровь.\nСмотрите:\nкровь\nна улице!"\n\n- Pablo Neruda\n\nThe dream that was Iberia is dying to the sound of machine guns and a howling mob. Despite an attempted government coverup, everyone in the country knows about the Puerta del Sol massacre. Despite every attempt to regain control of the situation, the grasp of the Caudillos is slipping. Public curfews are being openly flaunted, public services have all but stopped, and no amount of public apologies or pleas for calm seem to be working.\n\nThe crowds have returned to the streets, their rage fueled by a thousand martyrs. Members of the Guardia Civil are being killed on sight, government buildings are being looted and burned to the ground, and everywhere, men are arming themselves. Meanwhile, in the regions, separatists are organizing openly, taking advantage of the chaos to prepare for open revolt against the central government. Civil War is in the air.\n\nMeanwhile the Caudillos hide in their palaces, impotent before the coming storm, gathering around them what loyal men will fight to defend the old regime. All that they have built is coming tumbling down. Now only one question remains: Who will fire the first shot of the war to end Iberia?"
 IBR.5166.a:0 "Ради всего святого, что мы наделали...?"

 
