 IBR.606.t:0 "Вопрос автономных сообществ" 
 IBR.606.d:0 "Запуск новых программ для автономных сообществ не вызвал никаких трудностей. Что неудивительно - они составляли большинство. При таких обстоятельствах провал программ будет более неожиданным, чем их успех. Конечно, те, кто был против новой, или, возможно, обновленной старой автономии, были очень разговорчивы. Франкисты в принципе никогда не затыкались, особенно когда их военные дружки были в пределах слышимости. На этот раз они определенно были в пределах слышимости. Потому Адольфо Суарес был вынужден встретиться с народным представителем.\n\n"О чем, черт возьми, вы думали?! - сержант закричал на него с такой яростью, какой Суарес никогда раньше не видел. - Уже даже не важно, за чем меня сюда послали, я хочу знать, о чем, черт возьми, вы думали!? Вы хотите угробить эту сраную страну?"\n\nКак бы Адольфо ни старался сохранить невозмутимость, казалось, что он вот-вот дрогнет под его напором. "Это мы-то гробим страну? Думаете, удерживать все это легко, как два пальца? Угомонитесь, ей-богу!"\n\nОни продолжили перекрикиваться ещё некоторое время, прежде чем офицер, наконец, сдался.\n\n"Продолжать этот разговор бессмысленно. Мы запомним каждое ваше слово.""
 IBR.606.a:0 ""Ха, ещё бы."" #+1 milhost
 
 #Meet With The Regional Leaders
 IBR.607.t:0 "Встреча с представителями на местах"
 IBR.607.d:0 ""Итак, если вы готовы, мы можем начинать. Вы курите? Тут кто-то пачку оставил."\n\n"Не курю," - ответил ему человек.\n\n\"Ну ладно, - сказал Франсиско Бальсемао, старик с добрым лицом. - Итак, мне сказали, что вы не поддерживаете наше правительство. Я не могу винить вас, но я хотел бы, чтобы вы поняли, что мы сильно нуждаемся в вашей поддержке. Я просто хочу с вами пообщаться. Расскажите мне все, что вы хотите сделать, все ваши требования, и какие из них являются наиболее важными"\n\n"Что, прям все требования выполните?" - ответил ему человек недоверчивым тоном.\n\n"Ну конечно, иначе зачем все это? Наш секретарь запишет каждое ваше слово, и мы пройдёмся по списку."\n\nДень за днём каждый управленец на местах проходил через руки этого человека. Франсиско знал, что делать - он позволит одному петь дифирамбы правительству ради принятия очередного закона, а затем приведёт к себе более доверчивого из них. По крайней мере, так они казались более восприимчивыми.\n\nКогда пришло время выполнять обязательство, он сдержал слово. Простые уступки помогли обрести многих союзников."
 IBR.607.a:0 "Делать из врагов друзей гораздо проще."
 
 #Legalize Their Languages
 IBR.608.t:0 "Легализация языков нацменьшинств" 
 IBR.608.d:0 "Франсиско Карнейро сидел за речью, наблюдая за толпой с задней части сцены. Он был с несколькими своими помощниками, но никто из них не произнес и слова. Все они сидели одинаково, за исключением того, кто говорил. Говоривший был коренным баском, одним из тех, кто боролся за свой язык во времена диархии, способным говорить на своем родном языке гораздо лучше, чем кто-либо другой. Хорошо, что так, ведь он носитель языка.\n\nБаск говорил о насущном. Карнейро знал это, ведь писал речь именно для этого случая. Он смотрел, как баски говорят о свобод. О праве существовать как баски, а не как испанцы. Во время драматической паузы, Карнейро сделал глубокий вдох, задержал дыхание, затем выдохнул. Далее речь зашла о свободе языка.\n\nКогда после этих слов толпа зааплодировала, он ободрился. Возможно, вскоре вся эпоха двоецарствия окончательно канет в лету.\n\n"Вы виноваты во всем происходящем!" - закричал какой-то военный, который по совпадению присутствовал на этой речи. Он хотел ещё что-то сказать, но Карнейро быстро сел в машину.\n\n"Я бы с удовольствием поболтал, но мне нужно заняться делами!" С этими словами машина тронулась, и он уехал."
 IBR.608.a:0 "Надеюсь, его поступок не приведёт к проблемам в будущем" #+1 milhost
 
 #New Statues Of Autonomy
 IBR.609.t:0 "Восстановление статусов автономий" 
 IBR.609.d:0 "Фернандес-Миранда Торкуато председательствовал в Иберийском совете. Он призвал всех собраться, ибо, как он позже объяснил, съезд этот был конституционного значения. Они должны были предложить, пересмотреть, а затем проголосовать за новые поправки в конституцию.\n\nФернандес-Миранда предложил первую поправку - восстановление старых положений об автономии для регионов меньшинств Иберии. Вопрос не требовал пересмотра, коалиция приняла поправку явным большинством голосов. Только за то время, которое потребуется для осуществления закона, регионам нацменьшинств быть.\n\nВсе нежелательное было отвергнуто сразу же. Собрание, в итоге, подтвердило статус автономий."
 IBR.609.a:0 "Что нам скажут господа военные на этот счёт?" #-2 milhost
 
 
 #The Agrarian Unrest
 IBR.610.t:0 "Наведение порядка у аграриев" #maybe add backfire+effects
 IBR.610.d:0 "Фермеры, населяющие большую часть сельских районов Иберии, в каком-то смысле считаются привилегированным классом. Франкисты и аграрии часто поддерживали друг друга. Даже во время автаркии, последствия которой были смягчены их самодостаточной природой, фермеры были избалованы и имели мало причин поддерживать другие группы. Такая тенденция продолжается и по сей день. Фактически, они представляют оппозиционный блок.\n\nФермеры нас не поддерживают, и, возможно, небезосновательно. Нас воспринимают как элитистов, которые поддерживают исключительно городские районы (чего не скажешь о франкистах). Как ни больно это признавать, мы во многих отношениях чрезмерно отдаем предпочтение нашему избирательному блоку, городским районам. Несмотря на то, что выход из конфликта довольно очевиден, относительно этого вопроса партия разделена между тремя противоборствующими фракциями.\n\nИ первая, и вторая группы хотят эффективно перекупить фермеров, используя выделенные им льготы, хотя они расходятся в том, какие конкретно льготы давать. Первый блок хочет внедрять сельскохозяйственную технику, повышая эффективность хозяйства, тем самым намереваясь использовать это для приобретения сторонников. Второй блок хочет использовать субсидии, чтобы показать, что мы их не забыли. Третья, и последняя, фракция не хочет ничего решать. Они утверждают, что тратить время на фермеров - безнадежное дело, и попытки купить их были бы бессмысленной тратой времени.\n\nКакую идею одобрит руководство?"
 IBR.610.a:0 "Проблема в устаревшем оборудовании."
 IBR.610.b:0 "Дайте им уже субсидий, пусть уймутся."
 IBR.610.c:0 "Не голосовали за нас? Сами виноваты."
 
 #Meet With The Axencia
 IBR.611.t:0 "Встреча с представителями Аксенсии"
 IBR.611.d:0 "Нет абсолютно никакого оправдания Антисепаратистам. Незаконнорожденное дитя Франко, одержимого единством, лучше всего иллюстрирует зло каудильо. Рождённая в идеях авторитаризма, Аксенсия использовалась не только как сила, противостоящая сепаратизму. В некоторых случаях Аксенсия эффективно действовало в качестве военизированного формирования, создавая некоторые из худших инцидентов, которые произошли в Иберии.\n\nТем не менее, это не повод делать из них врага. Как бы ужасно ни было работать с ними, это необходимое зло до тех пор, пока не придет время, когда их можно будет разоружить.\n\nФрансиско Бальсемао будет отправлен на встречу с представителями глав Аксенсии. Его мастерство дипломатии, надеюсь, окажется ценной находкой на предстоящих встречах. Если он сумеет убедить руководителей Аксенсии в том, что страна в наших руках в безопасности, они не будут создавать нам препятствий."
 IBR.611.a:0 "Будем надеяться, что все устаканится"
 
 IBR.5850.t:0 "Словесный танец"
 IBR.5850.d:0 ""Не хотите ли сигаретку? - спросил Бальсемао. - Похоже, кто-то оставил здесь пачку." Пачку "оставили" намеренно, о чем тактично умолчали.\n\nМужчина, примерно того же возраста, что и Бальсемао, бросил взгляд на пачку сигарет, затем пожал плечами. "Почему бы и нет. Зажигалки не будет?" Ему вручили зажигалку и сигарету. Мгновение спустя он затянулся. Затем снова заговорил. "Теперь же приступим. Думаю, так мы проще найдём общий язык..."\n\nЭтот человек оказался красноречивым оратором. Разговор превратился в песню, настоящее торжество красноречия. Мужчины проговорили около часа, после чего встреча закончилась.\n\nОн купился. Довольный нашей умеренностью чиновник был более чем готов замолвить за нас словечко в Аксенсии. Это имело смысл, ведь они высоко оценили нашу приверженность обеспечению развития государства контролируемыми темпами. Чиновник оказался большой находкой. Теперь они знают нашу конечную цель. Теперь им грех сетовать на нас."
 IBR.5850.a:0 "Дружба - прекрасная вещь!"
 
 IBR.5851.t:0 "Танец остановлен"
 IBR.5851.d:0 ""Не хотите ли сигаретку? - спросил Бальсемао. - Здесь кто-то пачку оставил." Пачку "оставил" намеренно его помощник, о чем тактично умолчали.\n\nНапротив сидел мужчина средних лет, у которого на груди было больше медалей, чем на голове волос. Он посмотрел на человека, предлагавшего ему сигарету. "Спасибо, воздержусь. Дурной тон - курить в конференц-зале."\n\n\"Что ж, вам виднее, - ответил Франсиско. - Начнем...?"\n\nЭтот человек был очень резок. Он говорил честно, но и не скупился на слова вежливости. Его стремление к краткости почти вызывало уважение. Он недвусмысленно сообщил Бальсемао, что Аксенсия обеспокоена их деятельностью. Также он сообщил, что они озабочены развитием государства.\n\n"Все, что вы мне предлагаете, может погрузить страну в ужасного уровня коррупцию. Кроме того, все это может выйти из-под контроля," - утверждал мужчина. ещё больше они боялись за свое собственное будущее. "Разве неразумно защищать свои средства к существованию?" Все же встреча выдалась многообещающей. Добросовестность и открытость правительства были очень ценны для этого человека. Он будет настаивать на том, чтобы другие дали Республиканскому Союзу шанс, если не больше."
 IBR.5851.a:0 "Хорошо. Мы ценим уделённое нам время."
 
 ##Middle branch
 
 #Investigate Election Fraud
 IBR.613.t:0 "Расследование фальсификаций на выборах"
 IBR.613.d:0 "Было бы глупо полагать, что франкисты и их пособники просто залягут на дно и скроются из вида. Они все ещё живут и здравствуют, проявляя активность на выборах - одних из самых фундаментальных составляющих нашей зарождающейся демократии. Выборы были сфальсифицированы. Франкисты использовали свое влияние, чтобы попытаться склонить чашу весов в свою пользу. Они оказались в опасной близости к успеху.\n\nМы не знаем, где их точка опоры влияния. Если Конгресс не хочет ничего менять, нам нужно как можно скорее найти главный корень зла.\n\nЭто будет непросто. Если мы не сможем сохранить достаточный политический капитал, наши поиски не увенчаются успехом. Чтобы добиться успеха, мы должны убедиться, что у нас есть все необходимое, чтобы сотрудничество с лояльными нам людьми было максимальным. За ценой мы не постоим."
 IBR.613.a:0 "Надеюсь, у нас достаточно политической власти, чтобы привлечь нужных нам людей"
 
 IBR.801.t:0 "Расследование фальсификаций на выборах не дало результата"
 IBR.801.d:0 "Наш политический капитал оказался недостаточным. Расследование застопорилось. Скованные бюрократизмом, наши люди не смогли разгадать нужные секреты, тем самым не оправдав надежд своего присутствия. Несмотря на обилие многообещающих зацепок, каждая из них была перекрыта вмешательством, которое нивелирует все доступные законом методы. Из-за всего этого несколько лиц, причастных к делу, привели очень убедительные аргументы в пользу прекращения расследования.\n\nВне всяких сомнений, отказ от расследования перечеркнет наши усилия. Но и это не наихудшее из возможного. Мы всегда могли просто продолжить расследование, ещё более усердно пытаясь найти доказательства, не считаясь ни с чем. С таким подходом можно нажить ещё врагов. Если мы преступим закон ради продолжения расследования, военные отнесутся к нам с гораздо большим подозрением, чем раньше, поскольку это создает прецедент и для них. Стоят ли грязные трюки того результата?"
 IBR.801.a:0 "Нам следует смириться..."
 IBR.801.b:0 "Мы должны докопаться до истины во что бы то ни стало!"
 
 IBR.800.t:0 "Никаких зацепок"
 IBR.800.d:0 "Некоторые вещи цикличны. Наше расследование - одна из таких вещей. В последних попытках, как бы мы ни старались, не смогли добиться должного охвата. Мы должны были это предвидеть. Точно так же, как прежде, нам будут вставлять палки в колеса. Тем не менее, пути назад нет. Мы сохраняем статус-кво, но с одним важным изменением.\n\nСвоим расследованием мы прогневали военных. Генеральный штаб обеспокоен тем, как мы пытаемся гнуть свою линию. Их гнева можно было бы избежать, если бы все наши уловки были обоснованы. Без этого они гораздо более склонны направить свое оружие на нас."
 IBR.800.a:0 "Не думаю, что в третий раз все обойдется как в первый."
 
 IBR.802.t:0 "Расследование принесло плоды"
 IBR.802.d:0 "Мы знали! Франкисты не могли удержать свои грязные лапы от иберийской демократии. После тщательного расследования доказательства их деяний находятся в наших руках. Их пособники изо всех сил пытались остановить расследование, прежде чем оно вскроет правдивые факты. А факты налицо. Несомненно, когда доказательства их деяний будут опубликованы, это нанесет мощный удар по их репутации.\n\nБолее того, пытливость ума, продемонстрированная нами в ходе расследования, запугала военных. Они опасаются попасть в круг подозреваемых, а потому, в ближайшее время, ожидается, что они будут сидеть тихо."
 IBR.802.a:0 "Арестовать всех причастных!"

 
 #Get The Municipalities On Board
 IBR.614.t:0 "Проблема муниципалитетов"
 IBR.614.d:0 "Хотя, казалось, Франко был одержим отменой автономии, он не возражал, чтобы его верные сторонники следовали своим собственным курсам. Пока они следовали данным им инструкциям, Франко позволял некоторым лицам вести себя подобно мелким царькам. Такие царьки и обращались со своими муниципалитетами как с феодальными вотчинами. Если мы скажем что-нибудь по этому поводу - а мы это сделаем, - безобразию будет положен конец уже сегодня.\n\nКак и в случае с любым политическим вопросом в этой стране, у нас есть множество вариантов того, как обращаться с муниципалитетами. Если мы покажем истинное лицо этих мелких деспотов, то отберем политические очки у тех, кто оказывает им покровительство. Если мы поступим мягче и попытаемся примириться с ними, мы, возможно, сможем предотвратить опасности более жёстких вариантов, заводя друзей по всей Иберии. Что будет более верным?"
 IBR.614.a:0 "Призвать их к ответу."
 IBR.614.b:0 "Смягчить тон."
 
 #Investigate The Causes
 IBR.615.t:0 "Поиск преступников"
 IBR.615.d:0 "Наша демократия зародилась в государстве, где весь его аппарат был враждебен самой концепции демократии. Чтобы заставить многих правительственных чиновников поддержать ее, пришлось пойти на некоторые неудобные компромиссы. Все ещё не закончив свои прежние коррупционные сделки, эти франкисты, без сомнения, используют свою власть, чтобы продолжать вволю набивать карманы.\n\nПри нормальных обстоятельствах, мы не можем выступить против кого-либо из них, но нет худа без добра. Если кто-либо из сторонников жёсткой линии будет осужден за преступление, то такой человек потеряет свои особые привилегии. Наверняка они совершили немало должностных преступлений за свою карьеру. Расследуя дела верхушек враждебных элит, мы могли бы устранить их, остановить злоупотребления властью и подчинить себе агентов влияния."
 IBR.615.a:0 "Рак, убивающий Иберию."
 
 IBR.803.t:0 "Расследование не принесло улик"
 IBR.803.d:0 "Попытки расследования снова ни к чему не привели. Мы должны были предвидеть это и учесть опыт наших прошлых попыток. Должностные лица, без сомнения, связанные с теми, кого мы расследуем, сделали все возможное, чтобы помешать нашему прогрессу. Взяточничеством, бюрократическим маневрированием и явным принуждением мы не смогли преодолеть препятствия, чтобы получить доказательства. У нас не выйдет судить франкистов за их преступления.\n\nЧто ещё хуже, этот провал нанес серьёзный удар по нашей репутации. В период между расследованием мошенничества и коррупции мы приобрели репутацию тайных манипуляторов."
 IBR.803.a:0 "Наверное, это было неизбежно."
 
 IBR.804.t:0 "Преступники получат свое"
 IBR.804.d:0 "После напряженного расследования и многочисленных препон со стороны франкистов мы получили необходимые доказательства. Среди франкистов есть привилегированные сторонники жёсткой линии. Они виновны в коррупции. Кроме того, оказалось, что они сделали гораздо больше. Мы знаем, кто что сделал, и теперь им не уйти. Наши предыдущие действия по расследованию мошенничества создали оптимальную основу и опыт, позволяющий избегать тупиков в расследовании.\n\nНаиболее тяжким преступникам было быстро предъявлено обвинение в коррупции. Судебный процесс, несомненно, будет коротким и решающим. Их признают виновными, осудят, а затем лишат того, что они так старались сохранить."
 IBR.804.a:0 "Победа демократии!"
 
 #Protect The Congress
 IBR.616.t:0 "Конгресс под защитой"
 IBR.616.d:0 "Перед взором Адольфо Суареса предстает Палата Депутатов. Ему потребовалось около полторы минуты на то, чтобы припарковать машину и добраться до входной двери.\n\nВооруженный охранник остановил его у дверей. "Имя, фамилия, цель визита."\n\n"Адольфо Суарес. Я пришел осмотреть здание," - ответил он. Охранник кивнул и отступил в сторону, позволяя ему войти.\n\nВнутри здание было не менее защищенным. Коридоры, хотя они были со вкусом вписаны в дизайн, оказались заметно укреплены. Хлипкие деревянные двери в главный зал были заменены на прочные железные. Его остановили ещё двое охранников, проверили документы, а затем он оказался в комнате. Оглядываясь назад, можно заметить, что двери оснащены аварийной решеткой, защищавшей проход от нежелательного проникновения. В комнате было несколько линий экстренной связи. Осталось только одно последнее место для проверки - оружейная.\n\nСуарес увидел комнату с огнестрельным оружием. Некоторые ячейки были пусты. Все это было частью плана на случай непредвиденных обстоятельств. В случае нападения здание сможет мобилизовать большое количество охранников. Его защищает настоящая армия, сепаратисты не посмеют сюда и нос сунуть. Суарес лично одобрил перепланировку здания. Теперь у них была крепость, в которой они могли собираться."
 IBR.616.a:0 "Факел демократии да не потухнет."
 
 ##Left branch
 
 #Legalize The Opposition
 IBR.618.t:0 "Легализация левой оппозиции"
 IBR.618.d:0 "Многим демократическим странам при их создании пришлось пойти на несколько неудобных компромиссов и обещаний, чтобы сделать то, что им нужно было сделать. Нам тоже приходилось давать множество таких обещаний. Во время правления Франко многие левые партии были запрещены по той или иной причине, но на самом деле все они были запрещены за то, что были левыми. Одним из наших обещаний было вновь разрешить эти левые группы, заручившись их поддержкой в создании новой Иберии. Теперь, когда мы у власти, они ожидают, что мы выполним свои обещания.\n\nЭто было бы очень легко сделать - всего несколько росчерков пера, но политические последствия будут серьёзными. Если мы впустим коммунистов в правительство, это может вызвать панику среди военных. Обычно паниковать с оружием на руках - плохая идея... Но нам может понадобиться поддержка, которую мы удержим в сдучае возможных действий."
 IBR.618.a:0 "Сделаем, как мы обещали, никаких запрещенных партий"
 IBR.618.b:0 "Отойти от своих заявлений, чтобы не злить народ"
 
 IBR.805.t:0 "Всеобщая забастовка в Барселоне" 
 IBR.805.d:0 "Сохранение левых партий под запретом сумело вызвать возмущение в некоторых городах. Несколько групп, включая НКТ-ФАИ, призвали к всеобщей забастовке в Барселоне, и их влияние парализовало город до тех пор, пока мы не избавимся от их присутствия. Конечно, они могут просто успокоиться, если мы будем игнорировать их.\n\nЕсли бы мы отказались от нашего обязательства держать их под запретом, это было бы катастрофической потерей репутации. Мы не только нарушим обещания, но и будем выглядеть бесхребетными. Мы не могли полностью безопасно разрешить партии. Однако можно было бы найти компромисс. Если бы мы распустили менее революционные группы. Мы могли бы свести недовольство военных к минимуму и восстановить некоторые из мостов, которые только что сожгли."
 IBR.805.a:0 "Нам нужен компромисс, допустите менее революционных социалистов."
 IBR.805.b:0 "Нет. Военные - это слишком большая угроза."
 
 #Audit The Prisons
 IBR.619.t:0 "Рассмотрение политических тюремных заключений"
 IBR.619.d:0 "Франко дал своим верным сторонникам большую свободу действий. Так получилось, что, к всеобщему несчастью, тюрьмы были одними из самых верных бастионов Франко. Трудно сказать, пытался ли предыдущий режим вообще следить за тем, что происходило в этих тюрьмах, поскольку злоупотребления и нарушения прав были настолько распространены, что тюрьмы приобрели репутацию жестокости. Франко просто бросил бы диссидента в тюрьму и позволил бы ему умереть - что было далеко не невозможным событием. Мы больше не можем допускать, чтобы люди содержались в таких условиях.\n\nЛучший способ немедленно уменьшить проблему - убрать людей, совершающих эти зверства. Есть много проблемных охранников, привыкших не сталкиваться с последствиями за свои деяния, а также тех, кто настолько искусен в пытках, что их лучше называть палачами. Если мы арестуем их всех, то сможем остановить многие злоупотребления, которые могут произойти. Однако мы можем расстроить военных, будучи неизбирательными, что может быть опасно. С этой целью мы могли бы легко оправдать арест только самых гнусных преступников."
 IBR.619.a:0 "Привлеките их к ответственности"
 IBR.619.b:0 "Уберите тех, кто неисправим, но компромиссы должны быть сделаны"
 
 #Close Down Tarrafal
 IBR.620.t:0 "Дело о Таррафале"
 IBR.620.d:0 "Таррафал. Тюрьма, предназначенная для содержания самых хлопотливых диссидентов. Тюрьма, предназначенная для того, чтобы сломить их дух любыми доступными средствами, дробилка душ. Она - расположенная на острове Зеленого мыса, вдали от Пиренейского полуострова, была создана неприступной. В идеальном мире мы могли бы просто снести тюрьму и поставить памятник людям, которых она убила. Поскольку это далеко не идеальный мир, потребуется некоторый такт.\n\nНачальник тюрьмы был в значительной степени предоставлен самому себе, и попытка оспорить эту автономию может его разозлить. Поскольку он находится в укрепленном месте, в море, с большим количеством провизии, его гнев был бы невероятным ударом по и без того непопулярному решению - ибо Франко позаботился о том, чтобы его жестокость переплелась с иберийской гордостью. При правильном давлении начальника можно было подтолкнуть к прекращению худших из его эксцессов, что все равно было бы победой, хотя и незначительной."
 IBR.620.a:0 "Я хочу, чтобы этот лагерь исчез, немедленно!"
 IBR.620.b:0 "Это печальная необходимость, но поощряйте создание более благоприятных условий для заключенных"

 IBR.806.t:0 "Начальник лагеря Таррафал отказывается отступать!"
 IBR.806.d:0 "Худшее уже случилось! Начальник лагеря, разгневанный нашим решением, отказался последовать нашим указаниям! Он заявил, что "не допустит конца правосудия в Иберии", и решил занять оборону, начав окапываваться в Таррафале. Переговоры бессмысленны, поскольку он уже упоминал, что не будет вести переговоры, разрешив доступ в тюрьму только в том случае, если он полностью добьется своего.\n\nОсада Таррафала со всех сторон стала бы политическим самоубийством. Осады быть не должно, поэтому есть только два варианта положить конец этой шараде: хирургический удар и немыслимое. Отряд солдат может задержать начальника до того, как он успеет укрепиться, и пирамида рухнет сверху вниз. Однако если они потерпят неудачу, то последствия будут действительно серьёзными. В противном случае нам пришлось бы уступить этому человеку. Это было бы ужасной потерей лица, но лучше, чем то, что сделал бы провал."
 IBR.806.a:0 "Арестуйте его!"
 IBR.806.b:0 "Это слишком опасно."
 
 IBR.807.t:0 "Начальник лагеря Таррафал отступает"
 IBR.807.d:0 "Начальник, столкнувшись с нашим приказом, полностью выполнил его. Заявив, что он признает изменения в политике и желает адаптироваться к ним, он подал в отставку и предоставил нам полный доступ к Таррафалу. Большинство охранников тоже подчинились. В настоящее время Таррафал уничтожен, и его заключенные были освобождены или переведены соответственно. С исчезновением самого монстра все, что осталось - это человек, стоящий за резней.\n\nНадзиратель был человеком, ответственным за состояние Таррафала, создав систему, которая позволила ему стать тем, чем он в итоге стал. Несмотря на все его злодеяния, в правительстве есть люди, которые хотят, чтобы ему было даровано прощение за его деяния - как будто управление лагерем смерти было праведным делом. Если мы оставим его на свободе, их это устроит... но действительно ли такого человека нужно держать на свободе?""
 IBR.807.a:0 "Слава Богу."
 IBR.807.b:0 "Отдайте его под суд, немедленно!" 
 
 #Investigate Military Corruption
 IBR.621.t:0 "Расследование коррупции в армии"
 IBR.621.d:0 "Мы сделали то, что, возможно, является самым страшным актом в нашей карьере: мы подготовили расследование в отношении военных. Должно быть очевидно, что военные все ещё обладают значительной властью, и разжигание их гнева может означать конец гораздо большего, чем просто нашей партии. Тем не менее, мы можем пройти долгий путь по обрезанию крыльев у военных, если мы предоставим немного дополнительных доказательств коррупции в результатах расследования, хотя это будет плохо, если их уже не будет достаточно. Если мы намеренно легкомысленно отнесемся к расследованию, это может открыть переговоры и помочь облегчить отношения - при условии, что они все ещё доверяют нам.\n\nМы должны быть решительными, оставаться верными своему выбору и помнить, что второго шанса на это у нас не будет. Военные должны верить нам на слово, если мы хотим получить окончательные результаты, поскольку получение доказательств будет сложнее, если аппарат враждебен."
 IBR.621.a:0 "Прекрасная возможность нейтрализовать потенциальную угрозу."
 IBR.621.b:0 "Справедливость превыше всего."
 IBR.621.c:0 "Может быть, нам удастся заслужить их доверие?"
 IBR_soclib_milcorruption:0 "Военные рассмотрят наше предложение."
 
 IBR.5852.t:0 "Военные остаются настороженными"
 IBR.5852.d:0 ""Кто-нибудь из вас хочет сигарету? Похоже, кто-то оставил здесь пачку"\n\nВоенные, собравшиеся вместе, наблюдали за Бальсемао, прежде чем их представитель ответил:\n\n"Здесь ваши заигрывания терпеть не будут, переходите к делу."\n\nБалсемао вскинул руки в притворной капитуляции: "Как скажешь!" Его руки снова опустились на ноги, где они только что лежали. "В связи с недавним расследованием коррупции я - и моя партия - думаем, что мы были на неправильном пути. Я зде... "\n\n"Нет, - Мужчина в середине скрестил руки на груди, на его лице было хмурое выражение, как у немногих других. - Мои товарищи по оружию и я - благородный народ. Мы не заключаем сделок с теми, кто склонен нарушать их ради мелкой выгоды. Ваша... - он выплюнул это слово с поразительным ядом, - партия, похоже, более склонна к получению прибыли, а не к сотрудничеству, так что сотрудничества не будет. Есть что-нибудь еще?" Решительно отвергнутый, Бальсемао не смог договориться с военными офицерами. Мы ещё не выбрались из их конуры."
 IBR.5852.a:0 "С каких это пор мы нарушаем сделки?"
 
 IBR.5853.t:0 "Успокоение их тревог"
 IBR.5853.d:0 ""Кто-нибудь из вас хочет сигарету? Кто-то оставил здесь пачку." Все офицеры наблюдали за разными вещами. Независимо от того, что они увидели, трое из пяти присутствующих приняли сигареты, включая их представителя. Между затяжками он начал говорить.\n\n"Для чего вы организовали эту встречу?"\n\n"Учитывая недавнее расследование, сеньор, моя партия считает, что мы начали не с той ноги. Мы хотим воспользоваться этим шансом, чтобы наладить отношения, которые принесут пользу обеим группам."\n\nОфицер уставился на него чуть более внимательным взглядом, чем раньше. "Конечно. У вас есть список, или мы должны начать его с самого начала?"\n\nСобрав самых восприимчивых, Бальсемао был рад узнать, что военные тоже почувствовали облегчение от перспективы обсудить ситуацию. С более функциональными отношениями, подготовленными, казалось, что страна будет немного менее враждебной."
 IBR.5853.a:0 "Блестящая работа, как и всегда, Бальсемао. Как вы это делаете?"
 
 #Find Who We Can Trust
 IBR.622.t:0 "Обеспечение политических связей"
 IBR.622.d:0 "Такая страна, как Иберия, вряд ли подходит для либерально ориентированной партии. Она находилась под жёстким поводком режима двух, - которые стремились устранить всю политическую оппозицию. Почти каждый эшелон общества укомплектован деспотами, подхалимами и людьми, стремящимися сохранить свою власть, несмотря ни на что. Для такой партии, как наша, стремящаяся выйти за пределы этой темной эпохи, эти люди часто являются опасными и непоколебимыми врагами. Отказаться от помощи в подобной ситуации - самоубийство.\n\nНаша помощь, выражаясь дипломатично, заключается в том, кого мы сможем найти. В иберийских политиках все ещё много умеренных. Неважно, ветераны ли они, остывшие за эти годы, или молодые диссиденты. Если мы сможем обеспечить необзодимые связи, то победить франкистов будет намного проще."
 IBR.622.a:0 "Тогда приступайте к делу!"
 
 IBR.5854.t:0 "Растущая напряженность"
 IBR.5854.d:0 "Предполагать, что умеренные будут склонны поддержать нас, - ошибка. Те, кто подпадает под этот термин, удивительно изменчивы, но самое главное, что ветераны, обладающие влиянием, довольно консервативны. Несмотря на то, что они хотят уйти от Франко, они хотят сделать это менее радикальным способом, чем наш. Из внутренних источников мы узнали, что многие из этих ветеранов скептически относятся к нашей политике, выступая против ее реализации по той или иной причине.\n\nСтоит ли все ещё пытаться договорится с ними? Если мы пойдём на уступки, есть все шансы, что они согласятся на сотрудничество. Однако возникает ещё один вопрос: сколько стоит их поддержка? Может эта сделка всего лишь акт коррупции?"
 IBR.5854.a:0 "Удвоить усилия!"
 IBR.5854.b:0 "Мы должны проявить сдержанность."
 
 IBR.5855.t:0 "Наша некомпетентность выявилась"
 IBR.5855.d:0 "Хотя никто не мог отрицать, что мы, безусловно, пытались договорится с большей частью старой гвардии, многие согласились бы, что мы пошли на шаг дальше. До уровня, который был откровенным потворством, мы делали одну уступку за другой, пытаясь завоевать доверие тех, кто, оглядываясь назад, манипулировал нами. Вероятно, этот фарс продолжался бы бесконечно, пока кто-нибудь не решил бы, что уже достаточно. Все эти сделки просочились в СМИ.\n\nНалетев, как хищные птицы, СМИ разоблачили наши отношения с остальной частью страны и, что более важно, с теми, с кем мы пытались связаться. Мы теперь для них как шутка - кто будет работать с партией, которая использует такие грязные методы? Столь основательный компромисс с нашими ценностями ради поддержки, по-видимому, также оттолкнул некоторых из наших собственных рядов."
 IBR.5855.a:0 "Я думал, им не нравится наша трибуна? Почему они так злятся из-за того, что мы используем их?"
 
 IBR.5856.t:0 "Умеренные ветераны делают шаг вперед"
 IBR.5856.d:0 "Учитывая нужное количество политичесих махинаций, наши дела, наконец, были замечены. Умеренные ветераны, наиболее старый сегмент режима Франко, видели, что мы выступаем за достойное дело. С должным учетом их коллективного оппортунизма - если бы мы не были избраны, они не уделили бы нам времени - было очень легко создать эффективный и всеобъемлющий политический альянс. Это, безусловно, большой шаг вперед для нашей власти, но должны ли мы действительно показать это?\n\nМы могли бы публично объявить о нашем новом союзе, чтобы показать военным, что с нами шутки плохи. Это может напугать их, но также возможен прямо противоположный эффект, если этого будет недастаточно. Если мы сохраним это в тайне, то сможем избежать любых неблагоприятных отношений с военными и не дадим им повода действовать против нас. Как мы поступим?"
 IBR.5856.a:0 "Выходите на публику с партнерами"
 IBR.5856.b:0 "Держите их за закрытыми дверями"
 
 IBR.5857.t:0 "Противоречивая демонстрация силы" 
 IBR.5857.d:0 "Франсишку ди Са Карнейру стоял на подиуме, а рядом с ним пожилой очень старый человек. Это был один из старых стилей Каудильо и речь сразу двух людей окажутся очень полезными для того, что он хотел сказать. Здесь он объявит о новом политическом альянсе общественности, а также любым чиновникам, которые могут наблюдать за ним. Не сводя глаз с камер прессы, он начал говорить. Мужчина рядом с ним тоже произнес несколько фраз. Вместе они подражали старому стилю Каудильо, заканчивая речь вместе.\n\nТолько последствия пошли не так, как планировалось. Вместо того, чтобы заставить военных замолчать, речь, похоже, сделала их более разговорчивыми! Они говорят о вмешательстве, беспокойстве и о "провозглашении наших бесчестных мотивов".. Наши прошлые действия довели военных до высшей точки кипения! Они думают, что мы планируем их уничтожить, и этот союз - первый шаг к этому."
 IBR.5857.a:0 "Конечно, они будут!"

 IBR.5858.t:0 "Решительная демонстрация силы" 
 IBR.5858.d:0 "Франсишку ди Са Карнейру стоял на подиуме, а рядом с ним на подиуме пожилой и очень старый человек. Это был один из старых стилей Каудильо. Речь сразу двух людей окажется очень полезной для того, что он хотел этим показать. Здесь он объявит о новом политическом альянсе общественности, а также любым чиновникам, которые могут наблюдать за ним. Не сводя глаз с камер прессы, он начал говорить. Мужчина рядом с ним тоже произнес несколько фраз. Вместе они подражали старому стилю Каудильо, заканчивая речь вместе.\n\nКогда альянс был заключен, первоочередной задачей было следить за реакцией вооруженных сил. Конечно, они были удивлены этим шагом, но, похоже, у них также была приглушенная реакция. Принимая нашу возросшую поддержку среди общественности, они, казалось, в значительной степени отказались от любых действий в отместку. В конце концов, как они могли нацелиться на партию с народным мандатом?"
 IBR.5858.a:0 "Наконец, через их черепа было пробито послание."
 
 IBR.5859.t:0 "Построение прочного партнерства" 
 IBR.5859.d:0 "Торкуато Фернандес-Миранда устроился поудобнее. Он сидел в том же кресле, что и обычно, он был в комнате партии, невзрачном конференц-зале. С ним была только половина знакомых лиц, а другая половина была незнакома. Это были ветераны, которых он так старался привлечь. На самом столе у них лежали начатки плана: заметки, документы и письменные принадлежности. Вместе они собирались остановить радикалов. Независимо от того, кто у них был, они будут стоять вместе и не позволят франкистам снова поднять голову. Они сделают это с помощью плана, на подготовку которого потратили последние несколько часов.\n\nКак и все остальное, в конце концов это просочилось в армию. Независимо от офицера, которого он приветствовал, никто, казалось, не был особенно разгорячен альянсом. В частном союзе было мало обид. Несмотря на то, что военные мало уважали нынешнее правительство, идея о том, что упомянутое правительство будет действовать в соответствии с их желаниями, похоже, смягчила их взгляд."
 IBR.5859.a:0 "Вместе ради лучшего будущего."
 
 IBR.5860.t:0 "Военные чувствуют слабость" 
 IBR.5860.d:0 "Торкуато Фернандес-Миранда устроился поудобнее. Он сидел в том же кресле, что и обычно, он был в комнате партии, невзрачном конференц-зале. С ним была только половина знакомых лиц, а другая половина была незнакома. Это были ветераны, которых он так старался привлечь. На самом столе у них лежали начатки плана: заметки, документы и письменные принадлежности. Вместе они собирались остановить радикалов. Независимо от того, кто у них был, они будут стоять вместе и не позволят франкистам снова поднять голову. Они сделают это с помощью плана, на подготовку которого потратили последние несколько часов.\n\nКогда он дошёл до военных, большинству, казалось, было все равно. Это было какое-то политическое маневрирование, не более того.\n\nТо есть до тех пор, пока не дошло до худшего. Вместо того, чтобы видеть невраждебное отношение, они почувствовали запах страха. Правительство боялось показать своё собственное отношение! В этом страхе они почуяли нечто гораздо более привлекательное: возможность. Они получат по заслугам и когда они спасут Иберию, так называемая демократия сломается, как слабый прутик."
 IBR.5860.a:0 "Беспокойно..."
 
 ##Coup meme that triggers when military hostility is high
 IBR.808.t:0 "Наводка..."
 IBR.808.d:0 "Кажется, что-то ужасное вот-вот произойдет. Внутри вооруженных сил существует фракция радикалов франко и непоколебимых фалангистов. Их невозможно удовлетворить ничем, кроме смерти демократии. Они были постоянной занозой в нашей заднице с тех пор, как мы были избраны. Недавно мы получили наводку от лояльных военных, что эти офицеры планируют немыслимое. Они собираются уничтожить демократию, уничтожив наше правительство в результате военного переворота.\n\nЧто же нам делать? Даже если это может быть розыгрышем, мы не можем оставить такое обвинение в силе. Как бы это выглядело, если бы это была подлинная попытка, допущенная самодовольством? Нужно что-то делать. Мы могли бы начать расследование по этому делу, предпринять необходимые действия, чтобы обезопасить депутатов, или, возможно, даже назначить вероятных преступников куда-нибудь, где они не представляли бы угрозы. Все лучше, чем ничего."
 IBR.808.a:0 "Возможно обман, но все же, расследуйте его."
 IBR.808.b:0 "Увеличить количество охраны для наших депутатов."
 IBR.808.c:0 "Возможно, эти офицеры смогут получить неожиданное назначение..."
 
 IBR.809.t:0 "Предатели военные атакуют Палату депутатов!"
 IBR.809.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло переплюнуть скорость бюрократии. Присутствовали все депутаты, но, несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nВсе резко смолкло, так как любые продолжающиеся разговоры были прерваны грохотом открываемой двери.\n\n"Никому не двигаться!" - закричал мужчина, сделав два пистолетных выстрела в потолок, чтобы подчеркнуть свои слова.\n\n"Я и мои товарищи по оружию... - он замолчал, оглянувшись, слова застряли у него в горле, когда он не увидел никого из солдат, которых он ожидал сопровождать. - Это не имеет значения! Достаточно одного пистолета, чтобы уложить любого из вас, как собак!" Он махнул пистолетом в сторону депутатов, дико жестикулируя, ни на кого конкретно не указывая.\n\nЕго схватили сзади, он только и успел обернуться, чтобы увидеть одежду кого-то, кого он не ожидал - сотрудника Аксенсии.\n\n"Вы и ваши товарищи по оружию арестованы за антииберийскую деятельность," - сказал сотрудник, заковывая мужчину в наручники и выводя его из здания. Офицеру была оказана милость, и его выпроводили вместе с его сообщниками."
 IBR.809.a:0 "Боже, спасибо за Аксенсию!"
 
 IBR.810.t:0 "Предатели военные атакуют Палату депутатов!"
 IBR.810.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло превзойти скорость бюрократии. Присутствовали все депутаты и несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nВсе резко смолкло, так как любые продолжающиеся разговоры были прерваны грохотом открываемой двери. Поняв, что происходит, один из охранников в комнате опустил дверной засов, вытащил оружие и стал ждать.\n\nВ дверь ударили несколько раз, и она была бы выбита, если бы не послышались выстрелы из-за нее. Кто бы ни был за дверью, они вступили в схватку с охраной. Поскольку и выстрелы, и удары прекратились, было разумно предположить, что охранники победили. Вскоре после этого было объявлено, что все чисто.\n\nПогибло всего четыре гвардейца, виновники переворота были убиты. Среди убитых не было никого важного - всего лишь горстка солдат. В любом случае, они были пугающе близки к успеху. Солдаты были остановлены только в последнюю минуту укреплением, ведущим в Палату."
 IBR.810.a:0 "Ублюдки! Все они! Гореть им всем в аду!"
 
 IBR.5861.t:0 "Предатели военные атакуют Палату депутатов!"
 IBR.5861.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло превзойти скорость бюрократии. Присутствовали все депутаты и несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nПалата продолжала работать в своем обычном режиме, и на самом деле ничего примечательного не происходило. Все продолжали свой обычный темп, пока их не прервали выстрелы снаружи. Все замолчали, чтобы послушать, но никто не хотел проверять, пока звуки не стихнут.\n\nМужчина в костюме выглянул из палаты, осматривая присутствующих охранников. Казалось, их было намного больше, чем обычно. "Что происходит?" - спросил мужчина.\n\n"Нас направили сюда, чтобы предотвратить инцидент, - ответил солдат, хотя его звание указывало на то, что он был своего рода командиром. - Мы только что убили здесь нескольких военных, они были настроены на стрельбу первыми. Некоторые сдались, но сейчас ваша догадка так же хороша, как и моя."\n\nСоветник передал происходящее в палату. Внутри Фернандес-Миранда казался самым довольным из всех."
 IBR.5861.a:0 "Бесценные связи, действительно..."
 
 IBR.811.t:0 "Предатели военные атакуют Палату депутатов!" #they succeed
 IBR.811.d:0 "Это был долгий день в Палате. Законы пересматриваются, рассматриваются поправки. Это была самая медленная повестка дня из всех - ничто в мире не могло превзойти скорость бюрократии. Присутствовали все депутаты и несмотря на это, в комнате никогда не слышалось ничего громче, чем тихого бормотания.\n\nВстреча была прервана тем, что дверь была выбита. В дверь вошло большое количество солдат во главе с человеком в форме офицера. "Никому не двигаться!" - закричал мужчина, когда солдаты бросились через комнату и заняли позиции вокруг зала. Он размахивал пистолетом, направляя его на всех и ни на кого конкретно. "Вы все арестованы! Вы совершили непростительный акт измены Иберийскому государству! Вы останетесь там, где находитесь, пока вам не скажут иначе!" Он смотрел на собравшихся депутатов, пока не увидел, что несколько мест пустуют. Если офицер и злился раньше, то это не шло ни в какое сравнение с его нынешними чувствами. "Нескольких не хватает!" - он повернулся к горстке солдат. - Найдите их!"\n\nПропавшие члены совета были в других частях здания, когда произошел переворот, и в основном все они смогли ускользнуть, когда зал штурмовали. Только из-за этого правительство не было полностью обезглавлено, да и то никто из них не был особенно критичен. На этот раз победили предательские элементы в армии."
 IBR.811.a:0 "НЕТ!"
 
 IBR.812.t:0 "Неудобная помощь?"
 IBR.812.d:0 "Когда вооруженные силы атаковали Палату депутатов, они не думали, что всего один удар нанесет поражение демократическому правительству. Итак, они нанесли два удара. Эскадрон солдат был послан для нападения на депутатов, и значительно большее количество солдат было развернуто на улицах Мадрида. Танки и солдаты, марширующие по городу, запугали большинство из них.\n\nНекоторые были в ярости.\n\nС нами связались лидеры и организаторы нескольких левых организаций, начиная от партий и заканчивая профсоюзами, и они совместно задали нам вопрос. Признавая чрезвычайные обстоятельства и не желая повторять события 1936 года, нас спросили, будут ли они привлечены к ответственности за использование "неудобных" средств оказания нам помощи. Если мы позволим им, это может дать нам преимущество, необходимое для того, чтобы отбить предателей, но это может дать им некоторые  рычаги воздействия после этого факта. Насколько сильно они нам нужны?"
 IBR.812.a:0 "Закройте на это глаза."
 IBR.812.b:0 "Верховенство закона имеет решающее значение."
 
 IBR.5862.t:0 "Левые восстают на улицах"
 IBR.5862.d:0 "Горстка солдат марширует по одной из самых пустынных улиц Мадрида. У них не было бронекостюмов, но опять же, зачем она им? Никто не собирался их останавливать.\n\nВсе эти надежды были разбиты вдребезги, когда солдат был застрелен, упав на улицу с дырой в груди так же быстро, как раздался шум.\n\nСолдаты дико огляделись, прежде чем один из них поднял руку.\n\n"Там!" - закричал мужчина. Он указал на одно из зданий, где горстка рабочих, все ещё одетых в униформу, целилась из только что разбитой витрины.\n\nЕще два солдата были застрелены, на этот раз сзади. Сильно потрясенный командир приказал немедленно отступить. Они бежали под звуки скандируемых лозунгов и насмешек, казалось, что вся улица повернулась против них.\n\nПодобные сцены происходили по всему городу, когда левые ополченцы выступили в знак солидарности с правительством против военных. Вооруженные силы были брошены в бои, которых они не могли ожидать, и во многих местах были повернуты назад."
 IBR.5862.a:0 "Они не пройдут!"
 
 IBR.5863.t:0 "Мало энтузиазма среди левых"
 IBR.5863.d:0 "Эскадрон шёл по дороге, не заботясь ни о чем, кроме героического приёма, который они получат, как только закончат. Это было слишком хорошо, чтобы быть правдой - идти по улице, запугивать людей и быть награжденным за это.\n\nМысль о реальном бою вернулась в головы отделения, когда один из них закричал, перекрывая отчетливый шум винтовочной стрельбы. Он был ранен в ногу. Раздались новые выстрелы, пока один из солдат не указал в сторону магазина.\n\n"Там!" - закричал он, указывая на группу рабочих в униформе, укрывшихся за остатками витрины магазина\n\nСолдаты и рабочие перестреливались друг с другом, пока рабочие внезапно не разбежались - казалось, у них кончились патроны. Поскольку раненых было всего двое, в головах солдат вновь возникла мысль о том, что их встретят как героев. Они прогнали партию большевиков!\n\nЭтот сценарий повторялся много раз, с измененными деталями, но с тем же результатом. Несмотря на действия ополченцев, направленные на то, чтобы остановить военных, в конечном счете их было недостаточно, чтобы должным образом отразить солдат."
 IBR.5863.a:0 "Каждая мелочь помогает."
 
 IBR.813.t:0 "Битва за Мадрид"
 IBR.813.d:0 "О переговорах не может быть и речи. Военные, став слишком самонадеянными, чтобы думать о том, что они делают, попытались отстранить нас от власти и уничтожить иберийскую демократию! Это кошмар, тот же сценарий преследовал мечты многих республиканцев. Битва за Мадрид, как ее теперь называют, кажется, является самым большим усилием, которое они могут предпринять. Если мы сможем остановить предателей здесь, то сможем избежать повторения трагедии 1936 года.\n\nКак бы то ни было, мы определенно не обречены. Мятежникам удалось захватить небольшую часть города, но мы сохраняем очень сильную позицию. Им не удалось захватить ни одного крупного учреждения. Если мы сможем удерживать наши позиции достаточно долго, то военные, безусловно, потеряют энтузиазм.\n\nПришло время идти на войну."
 IBR.813.a:0 "К оружию!"
 
 IBR.5864.t:0 "Битва за Мадрид"
 IBR.5864.d:0 "Военные в своей жадности решили, что демократия не служит их интересам. Не обращая внимания на народ Иберии, они решили свергнуть наше правительство и уничтожить демократию, чтобы удовлетворить свои собственные потребности. Они начали с самого Мадрида, стремясь обезглавить наше правительство и принудить к капитуляции. До сих пор они в этом преуспевают.\n\nВоенные захватили контроль над значительной частью города и овладели несколькими важными учреждениями, включая Палату депутатов. Наше положение ужасно, и если мы не наткнемся на чудо, мы, вероятно, будем обречены. В любом случае, мы должны сделать все возможное, чтобы спасти Иберию."
 IBR.5864.a:0 "К оружию!"
 
 IBR.5865.t:0 "Очистка города"
 IBR.5865.d:0 "Военные получат отпор! В самом Мадриде проживает значительное число левых, и военные разворошили осиное гнездо, разозлив их. Левые ополченцы восстали тысячами, и вместе с их поддержкой мы почти полностью изгнали предателей из Мадрида! Наш контроль над городом почти бесспорен, и он будет таковым, как только мы выгоним из города то, что осталось от военных. Ситуация выглядит очень хорошо, но мы должны быть всегда бдительны в ожидании новых уловок."
 IBR.5865.a:0 "К черту их всех! Их измена ни к чему не привела!"
 
 IBR.5866.t:0 "Наша хватка ослабевает"
 IBR.5866.d:0 "Несмотря на то, что у нас была сильная позиция, мы были близки к ее потере. Наши войска изначально были не готовы к бою и потеряли большое количество людей, прежде чем смогли эффективно противостоять военным. Поначалу проблема заключалась в людских ресурсах, но с сокращением площади для обороны нехватка была значительно уменьшена.\n\nПродвижение армии замедлилось и, похоже, полностью остановилось. Если больше ничего не произойдет, похоже, мы можем оказаться в тупике..."
 IBR.5866.a:0 "Что тогда станет с Иберией?"
 
 IBR.5867.t:0 "Восстановление важных позиций"
 IBR.5867.d:0 "Ситуация в Мадриде, похоже, улучшается, хотя и незначительно. Войскам, лояльным правительству, потребовалось некоторое время, чтобы подготовиться к битве, и их неэффективность была очень близка к тому, чтобы стоить нам всего города. Однако усилия левых ополченцев заслуживают похвалы: присутствуя в значительном количестве, они смогли задержать военных на достаточно долгое время, чтобы позволить нашим лоялистам перейти в наступление.\n\nВместе мы смогли наверстать упущенное, в том числе и в Палате депутатов. Несколько крупных политиков были спасены, и с нашим новым положением мы сможем поддерживать битву гораздо дольше. Однако, учитывая, что наш прогресс замедляется, похоже, что нам, возможно, придется поддерживать битву гораздо дольше..."
 IBR.5867.a:0 "Столько, сколько потребуется. Они не могут победить."
 
 IBR.5868.t:0 "Ужасная ситуация"
 IBR.5868.d:0 "Мадрид находится в состоянии кризиса.\n\nВоенные продолжают одерживать победу за победой, побеждая наших лоялистов и громя их до того, как у них появится шанс перегруппироваться. Мы не смогли сплотиться в достаточной степени, чтобы остановить их, а более подготовленные левые ополченцы недостаточно многочисленны, чтобы выиграть нам время для сбора. Хуже того, их присутствие вдохновило многих озлобленных консервативно настроенных элементов, которые в ещё большем количестве поднялись, чтобы противостоять социалистам. С их вмешательством работа социалистов сводится на нет и даже больше - связавшись с ними, мы потеряли даже больше, чем приобрели.\n\nЕсли на нас не свалится акт божественного вмешательства, военные будут продолжать захватывать важные районы Мадрида и разрушать иберийскую демократию вместе с городом."
 IBR.5868.a:0 "Это не может быть концом!"
 
 IBR.814.t:0 "Охота на преступников"
 IBR.814.d:0 ""Где мы сейчас находимся?" - спросил Фернандес-Миранда. Следователь рядом с ним - тот, кто фактически отвечал за розыск - просмотрел его документы, а затем ответил.\n\n"Смотрите. Они все ещё где-то в стране, но мы пока не можем изгнать их нигде, кроме Мадрида," - он поправил очки. - Вероятно, было бы легче найти их, если бы у нас были людские ресурсы. Я знаю, что нам нужно быть очень разборчивыми, но это может стать довольно изнурительным. В любом случае! Они не выберутся из страны. У нас есть люди, расставленные на всех путях, по которым они могли бы выбраться, если только они не захотят отправиться на моторной лодке в Италию."\n\n"У вас есть какие-нибудь зацепки? Я хочу, чтобы их головы были буквально в наручниках."\n\n"Только пара, - сказал следователь. - Мы собираемся следовать за ними, и если моя догадка верна, мы просто будем следовать быстрее, чем офицеры.""
 IBR.814.a:0 "На край Иберии!"
 
 IBR.815.t:0 "Офицеры взяты в плен"
 IBR.815.d:0 "Двое военных, одетых в самую неприметную одежду, какую только смогли найти, шли по улице. Они были отделены от остальных и предполагали только худшее. Они брили бороды, отращивали волосы - делали все, что им было нужно. Если они хотят выбраться из страны, им нужно как можно дальше уйти от себя прежних.\n\n"Этого не должно было случиться," - сокрушался один.\n\n"Заткнись, они могут услышать твое нытье из Мадрида, - ответил другой. - В любом случае. Если мы успеем на рейс, то сможем исчезнуть в Штатах."\n\nПо дороге в аэропорт они увидели военных. Не их военных.\n\n"Сделай лицо кирпичом, - сказал второй офицер, - у них нет причин подозревать нас."\n\nПо дороге в аэропорт они обнаружили, что их подозревают. То, что должно было быть беглым осмотром, превратилось в гораздо большее, и к концу разбирательства один был без сознания, а другой был в наручниках. Их опознали, заключили под стражу и отправили в Мадрид."
 IBR.815.a:0 "Вот и все они. Время для их появления в суде..."
 
 IBR.816.t:0 "Офицеры-отступники бегут из страны"
 IBR.816.d:0 "Два офицера увидели аэропорт - их билет на выход. Единственная проблема заключалась в том, что его охраняли солдаты. Впереди только два солдата наблюдали за дверью, так что их лучшим способом было пройти через них, насколько это возможно, и сесть в самолет.\n\n"Что, если они узнают нас?" - спросил первый офицер.\n\n"Ты слишком много беспокоишься! Нет ни малейшего шанса, что они нас знают. Разве ты не видишь себя? - ответил второй офицер, указывая на тщательно измененную внешность, которую они сделали в качестве маскировки. - Сохраняй спокойствие, и все, что они увидят, - это гражданские лица."\n\nИх сразу же заподозрили. Один из присутствующих охранников, казалось, сразу же увидел сквозь маскировку. Он быстро отсалютовал им, затем махнул рукой, чтобы они проходили.\n\n"Все, что я вижу здесь, - это патриотический иберийский гражданин." сказал охранник тихим, но быстрым голосом. "Не так ли, Эрнандес?" Второй охранник, Эрнандес, кивнул в знак согласия. "Вам двоим счастливого полета, хорошо?""
 IBR.816.a:0 "Переворот мертв, но не его сторонники."
 
 IBR.817.t:0 "Суд над офицерами"
 IBR.817.d:0 "Офицеры взяты в плен. В настоящее время они находятся в заключении, и через короткое время они предстанут перед судом за измену Иберии. Учитывая нынешнее состояние Мадрида, это то, что юристы назвали бы открытым и закрытым делом. Скорее всего, это будет короткий судебный процесс, потому что у них нет надежды опровергнуть доказательства против них. Единственная неопределенная часть - это то, как они будут приговорены.\n\nБлагодаря политическому маневрированию мы имеем большое влияние на наказание, которое получат заговорищики-офицеры. Как правило, акт такого масштаба карался бы смертью. Однако если мы хотим использовать эту возможность для примирения с оставшимися военными элементами, то "просто" пожизненное заключение послужит доказательством того, что мы все ещё можем простить."
 IBR.817.a:0 "Они приговорены к пожизненному заключению"
 IBR.817.b:0 "Они приговорены к смертной казни"
 
 IBR.818.t:0 "Битва проиграна"
 IBR.818.d:0 "Полуденное солнце светило ярко, хотя в Мадриде это вряд ли ощущалось.\n\nСолдаты и их танки маршировали по городу, военные оркестры ревели триумфальные мелодии в большом параде, который, казалось, охватил весь город. В середине парада стояло бывшее правительство, сломленные люди все ещё в своих костюмах, выставленные напоказ, как дикие животные в зоопарке.\n\nСтарое правительство провели через весь город, на виду у толпы, собравшейся на тротуарах улиц, к бывшей Палате депутатов. Там, под пристальным взглядом франкистского флага, выстроились многие политики, в том числе Фернандес-Миранда, Бальсемао, Суарес, которого пришлось связать из-за того, как сильно он пинался и дрался, - и Карнейро.\n\n"Тебе повезло, что тебя не распяли!" - закричал офицер впереди.\n\n"Готовсь!"\n\n"Целься!"\n\nЕще одно слово - и мечта о демократической Иберии умерла."
 IBR.818.a:0 "Han pasado.(Они прошли.)"
 
 IBR.819.t:0 "Битва выиграна!"
 IBR.819.d:0 "Мы победили! Офицеры потерпели полное поражение. Их солдаты лежат мертвыми или побежденными, так много пострадав практически ни за что, те, кто остался, не желают продолжать. С их капитуляцией военные офицеры, стоявшие во главе переворота, потеряли всякий импульс, который у них когда-то был. Их авторитет испарился, и они больше не смогут произвести ничего подобного.\n\nНужно ещё подумать о статусе предателей. Они не сдались вместе с остальными своими войсками и все ещё хотят вернуться, чтобы угрожать нам. Мы должны разобраться с ними, так как только их поимка может полностью положить конец этой измене. Поскольку их поимка настолько важна, Фернандес-Миранда сам будет руководить расследованием."
 IBR.819.a:0 "Мы вступаем на финишную прямую."
 
 IBR.820.t:0 "Контрпереворот в западной Иберии!"
 IBR.820.d:0 "Каким-то образом ситуация стала ещё хуже! Предатели, недовольные своим прогрессом, отказались от большей части боевых действий в Мадриде. Хотя их местонахождение было неизвестно - поскольку битва все ещё бушевала, когда они бежали, - их истинные намерения были раскрыты вскоре после этого.\n\nОни выступили с заявлением против правительства, призывая более крупные вооруженные силы помочь им свергнуть наше правительство. К сожалению, наши военные, каковы бы они ни были,в большинстве покинули нас, чтобы присоединиться к фашистам. Это факт человеческой истории, что некоторые вещи никогда не меняются, и похоже, что старые испанские привычки нескоро умрут. Надвигается гражданская война, и, чтобы спасти не только Испанию, но и всю Иберию, мы не должны повторять ошибок наших дедов десятилетия назад."
 IBR.820.a:0 "No Pasaran!(Они не пройдут!)"
 IBR.820.b:0 "Arriba Iberia!(Поднимайся, Иберия!)"

 #Soclib oil crisis events
 
 IBR.5400.t:0 "Система распределения и нормирования"
 IBR.5400.d:0 "Страну охватил нефтяной кризис. Правительству стала очевидна важность создания системы распределения нефти. Все эти трудности возникли из-за нашей неспособности импортировать достаточное количество нефти для удовлетворения чрезмерного спроса. В рядах оппозиции громогласно кричат о проблемах системы распределения и о том, как это может повлиять на способность фирм производить товары, требующие нефти. Тем не менее, правительство продолжает внедрять систему распределения, дабы убедиться, что у каждого есть хотя бы немного нефтепродуктов, используемых в повседневной жизни.\n\nК сожалению, правительство все ещё не решило, насколько жёстким будет это распределение. Первым прозвучало предложение о введении жёсткого нормирования. Такое решение бы полностью гарантировало, что в стране не иссякнет то немногое, что осталось в ее запасах. Тем не менее, некоторые члены кабинета министров заявили о своих колебаниях в отношении этой меры, предупредив, что она является слишком строгой и может привести к потере доверия к правительству. Необходимо учесть, что нефть влияет как на повседневную жизнь людей, так и на экономику в целом."
 IBR.5400.a:0 "Нужно жёсткое нормирование."
 IBR.5400.b:0 "Нормировать в пределах разумного."
 
 IBR.5401.t:0 "Процентные ставки"
 IBR.5401.d:0 "Наша новая экономическая программа сосредоточена на нуждах трудящихся. Потребуются некоторые меры для борьбы с инфляцией, которая возникает при использовании стимулирующих расходов для купирования экономического кризиса. Именно по этой причине правительство сочло целесообразным повысить процентные ставки. Это сократит расходы потребителей и бизнеса. Хотя такая мера будет препятствовать росту экономики, возникает также угроза роста инфляции и даже потенциальной гиперинфляции. Если план правительства увенчается успехом, бурю удастся пережить.\n\nНесмотря на это, наши экономисты в вопросе процентной ставке разделились на два лагеря: сторонники повышения ставок с 6% до 9% или 15%. Сторонники первого варианта утверждают, что слишком высокая ставка парализует экономику страны и сделает расходы настолько маловероятными, что экономика продолжит падать. Сторонники второго варианта утверждают, что 9% не будут препятствовать расходам в достаточной степени, чтобы вызвать снижение инфляции. Они считают, что среднестатистический ибериец скоро обеднеет. Оба аргумента, в теории, могут привести страну к экономическому краху и, как следствие, к полному провалу на следующих выборах. Да поможет нам Бог сделать верный выбор."
 IBR.5401.a:0 "Значительно поднять процент."
 IBR.5401.b:0 "Небольшого повышения хватит."
 
 IBR.5402.t:0 "Уплата долгов"
 IBR.5402.d:0 "В связи с тем, что наша экономика начинает возвращаться в нужное русло, пришло время рассмотреть насущный вопрос погашения государственного долга. Долги копились как от предыдущей администрации, так и из того, что было накоплено при выводе страны из экономического кризиса. Вопрос о погашении долга начинается с того, кому мы намерены вернуть эти деньги. Мы должны как внутренним, так и международным кредиторам, которые хотят вернуть свои деньги с процентами как можно скорее.\n\nЕсть одна вещь, которую нельзя оставлять без внимания: правительство обязано погасить долг от внутренних кредиторов. Игнорирование было бы подобно политическому самоубийству. Безответственность в этом вопросе ослабит доверие малого и крупного бизнеса в Иберии. Однако вопрос погашения внешнего долга все ещё висит в воздухе. Средства, с помощью которых мы могли бы позволить себе погасить его, безусловно, потребовали бы дальнейшего повышения налогов. Решение крайне непопулярно, поскольку ещё больше затормозит экономический рост страны. Тем не менее, отказ вернуть деньги международным кредиторам приведет к подрыву доверия со стороны иностранных фирм. Отказ также приведёт к росту внешнего долга. В таком случае мы окажемся в ситуации, когда не сможем вернуть долг из-за начисленных процентов."
 IBR.5402.a:0 "Сначала - миру."
 IBR.5402.b:0 "Сначала - нашим."
 
 IBR.5403.t:0 "Выступление Фернандеса-Миранды"
 IBR.5403.d:0 ""Благодаря нашей новой экономической программе нам удалось пережить бурю. Если прогнозы верны, скоро мы вступим в стадию восстановления, а пока сохраняем курс. К счастью, благодаря использованию нами стимулирующих расходов и программ социального обеспечения, среднестатистическому иберийцу удалось удержаться на плаву в эти неспокойные времена. Важно помнить, что пока все народы Иберии бедствуют, голодают, живут от зарплаты до зарплаты, страдают за ошибки, которые совершают элиты, о выходе из рецессии не может быть и речи."\n\nКажется, обозначенной элите не понравилась телевизионная речь Фернандеса-Миранды, чего не скажешь о среднестатистических иберийцах. В результате этого Республиканский Союз устойчиво поднимался в опросах. Смесь представления надежды на будущее с популистскими сообщениями о богатых действительно задела за живое рабочий класс. Митинги в городских районах привели к резкому увеличению явки на выборах. Реакция этих людей ясно дала понять, что они пойдут за Фернандесом-Мирандой и Республиканским Союзом до победного конца."
 IBR.5403.a:0 "Они завоевали народную любовь"
 
 #The Death of Franco tree events
 IBR.623.t:0 "Смерть Франко" #for non-democracy lol
 IBR.623.d:0 "Алехандро Родригес де Валькарсель обратился к иберийскому народу по радио и телевидению.\n\n"Дорогие иберийцы, сегодня вечером умер наш каудильо. Этот выдающийся человек взял на себя ответственность, перед Богом и историей, самоотверженно служить Иберии. На протяжении всей своей жизни, день за днем, час за часом своей великой миссии. Я знаю, что мой голос, вместе с моей скорбью, доносится из ваших домов. Я плачу вместе с вами. Естественно чувствовать таким образом огромную боль, которую приносит нам его отсутствие. Это момент высшей степени печали, но мы не должны отчаиваться. Это правда, Франсиско Франко, нашего каудильо, что вёл страну вперёд в течение стольких лет, больше нет с нами. Он оставил нам плоды своего труда, свой пример. Он исполнил свой исторический долг. Я был свидетелем последнего рабочего дня, когда смерть уже прикоснулась к его сердцу. Могу гарантировать вам, что это было его последнее послание людям, которых он так любил..."\n\n"Теперь, когда я вскоре предстану перед Всемогущим Богом, я прошу, чтобы Он благосклонно посмотрел на меня, поскольку я стремился жить и умереть как добрый католик. Я всегда хотел быть верным сыном церкви и искренне прошу прощения у всех, кто объявил себя моими врагами. Я верю и надеюсь, что у меня не было врагов, кроме тех, кто был врагом Иберии. Иберии, которую я буду любить до последней секунды и которой я обещал служить до последнего вздоха, который близок. Не забывайте, что враги Иберии и христианской цивилизации бдят. Бдите и вы, отриньте мысль о личной выгоде в пользу целей и интересов нашей Родины и иберийского народа. Продолжайте стремиться к обеспечению социальной справедливости и образования для всех иберийцев. Используйте богатое разнообразие своих регионов в качестве источника силы для сохранения единой Иберии. Я хотел бы, в мои последние минуты, присоединиться к именам Бога и Иберии. Обнимемся, в последний раз воскликнув смерти, стоящей на моем пороге - Арриба Иберия!"
 IBR.623.a:0 "Помним, любим, скорбим." 
 IBR.623.b:0 "Спи спокойно, дорогой каудильо." 
 


 #National Union Events 
 IBR.633.t:0 "Перенаправление национализма меньшинств"
 IBR.633.d:0 "Меньшинства Иберии - самая надоедливая из всех проблем. Преисполненные пугающей самоотверженностью сепаратисты представляют собой самую большую угрозу, с которой когда-либо мог столкнуться Союз. В своих худших проявлениях они способны создавать "красные зоны", изолированные очаги их активности. Хотя эти красные зоны, по сути, уничтожаются так же быстро, как и появляются, это показывает, сколько бед они доставляют нам. Ради стабильности эти случаи должны пресекаться.\n\nИзначально план состоял в том, чтобы просто направить проблему на иностранцев. Однако возник нюанс. Он заключается в том, что у нас не было ничего, кроме этого плана. Поэтому мы собрали все наши лучшие умы, и, после долгой и кропотливой работы, они представили более подробный план. Все, что остается - привести план в действие и наблюдать, как они стекаются под наше знамя."
 IBR.633.a:0 "Чего же мы ждём?"

 IBR.634.t:0 "Продолжение интеграции"
 IBR.634.d:0 "Мы должны интегрировать меньшинства в испанское общество. Это единственный путь, иначе мы станем жертвой вечного терроризма и дестабилизации со стороны наиболее их радикальных представителей. Культуры меньшинств должны умереть. Первый шаг - ассимилировать их языки. В школах будет преподаваться только кастильский испанский, а местные СМИ никогда не будут использовать местные языки. Как и политика Франко, полное погружение в язык в сочетании с отказом от дальнейшего обучения языку меньшинств будет убивать языки до тех пор, пока все не заговорят по-кастильски или по-португальски. После этого наступает вторая фаза: культурный барьер между кастильцами и меньшинствами будет медленно истощаться, пока не станет отличий вовсе. Тогда, они неизбежно станут испанцами. Есть проблема, и она очевидна: все это вызовет много гнева. Политика не подлежит обсуждению, поэтому необходимо найти другой способ подавить большую часть беспорядков.\n\nНа случай непредвиденных обстоятельств у нас есть план. Если меньшинства станут слишком наглыми, мы организуем встречу с несколькими лидерами их общины и предложим им некоторые очевидные "гарантированные права и привилегии" в обмен на то, что они публично осудят любые сепаратистские силы. Мы умолчим о всех спорных вопросах и лазейках в нашем с ними договоре. К тому времени их возражение уже ничего не будет значить."
 IBR.634.a:0 "Заходят как-то каталонец и галисиец в бар, а испанский им как раз!"
 
 IBR.635.t:0 "Пересмотр понятия сепаратизма"
 IBR.635.d:0 "Слишком много террористов уходят из-под нашего надзора только потому, что их преступления не считаются преступлениями по закону. Мы должны изменить это. Однако есть проблема. До сих пор нет единого мнения о том, насколько серьёзна должен решаться этот вопрос. Спор настолько обострился, что в конце концов Де Валькарселю пришлось вмешаться и установить политику, основанную на его собственных взглядах. Так вышло, что его видение оказалось самым суровым из всех.\n\nОтныне сепаратизм выходит далеко за рамки простого терроризма. Теперь сочувствие сепаратизму приравнивается к самому сепаратизму! Это уже не говоря о том, что сейчас юридически представляет собой сепаратизм. Все, что нужно сделать - отправить новые законы в Аксенсию и поручить им арестовать тех, кто ранее уже уходил от отвественности."
 IBR.635.a:0 "Удостоверьтесь, чтобы наручников хватило на всех."

 IBR.636.t:0 "Эксплуатация культа личности"
 IBR.636.d:0 "Создавая позитивный имидж в обществе, оба каудильо были крайне осторожны. Каждую минуту, когда они открывали себя людям, они создавали ауру авторитета и морали. Все действительно выглядело так, будто они были полностью готовы ко всему. Идея двух доброжелательных опекунов смогла призвать многих к послушанию. Отсутсвие необходимости принимать меры против такого количества людей только укрепило образ доброты, что, в свою очередь, привело к большей лояльности. Со временем этот образ отошел на второй план. Пришло время культу личности вернуться в иберийское общество.\n\nДля населения мы станем преемниками каудильо. Мы будем претендовать на наследие доброжелательных защитников, тем самым повышая лояльность. В конце концов, мы и есть новые каудильо, следующие по стопам предыдущих. Если народ следовал за старыми лидерами, почему бы им не последовать и за нами?"
 IBR.636.a:0 "Мы хотим для народа лишь лучшего"

 IBR.637.t:0 "Тезисы христианской цивилизации"
 IBR.637.d:0 "Сегодня мы начнем публикацию "Тезисов христианской цивилизации" Тезисов, объявляющего Иберию обществом христианской нравственности. Тезисы будут особенно ориентированы на духовенство, которое сможет донести свои идеи до большего числа людей гораздо лучше нашего. В рамках тезисов мы начнем с уточнения определения "Западной цивилизации" и того, как она основана на христианских ценностях. Через это мы сможем объяснить, как Иберия, западная цивилизация, также основана на этих ценностях. Отсюда мы провозгласим, что без этих ценностей Союз впадет в варварство и хаос. В тезисах будут описаны основные принципы: милосердие, целомудрие и послушание. Три столпа, основы любого нравственно-ориентированного общества. Мы призовём к поддержке и повсеместному распространению этих тезисов. Так наше общество станет образчиком христианства."
 IBR.637.a:0 "Немного религиозности не повредит"

 IBR.638.t:0 "Старые трюки в пропаганде"
 IBR.638.d:0 "Еще при диархии использовалось полное погружение в пропаганду. Пропаганде свойственен более эффективный уровень убеждения. За неимением других точек зрения, народ будет довольствоваться нашей. Была лишь одна проблема. Для достижения желаемых результатов требовался очень высокий уровень риторики. Чрезмерное давление вызывает апатию, в то время как недостаточное даёт ход всему вредному для идеологии. Волноваться не нужно. Люди, которые работали над этим раньше, все ещё здесь. Более того, большинство из них работают на нас. Нам нужно дать экспертам карт-бланш, и не успеем мы опомниться, как люди будут обведены вокруг пальца. В конце концов, если кто-то и может повторить успех прошлого, так это те, кто тогда его и обеспечили. Им будет предоставлено все необходимое и даже немного больше. Таким образом, диссидентство уйдёт на задний план."
 IBR.638.a:0 "Победа любой ценой!"

 IBR.639.t:0 "Возбуждение народного гнева"
 IBR.639.d:0 "В одних только словах нет никакого толка. Идеальная формула - ложка правды на бочку ненависти. Для того, чтобы завладеть умами иберийцев, необходимо воспользоваться этой формулой. Мы изольём всю народную ненависть на головы диссидентов. Найдём козлов отпущения, обвиним и демонизируем их. Затем мы подчеркнём важность военных для обеспечения порядка в стране. Подчеркнем важность вооруженных сил. Мы убедимся, что люди знают, насколько военные необходимы. Мы сможем сплотить народ вокруг любой нашей идеи.\n\nВсе ещё уместно по любому случаю приписывать иностранным державам злой умысел. Затем, как только мы обнажим угрозу, нация будет доведена до исступления. Гиперболизируя факты, мы вытесним ненависть далеко за наши границы. Пока все недовольство будет направлено на посторонних, народ будет гораздо охотнее слушать нас, то есть тех, кто лучше. Хотя это и сомнительно, такая тактика необходима для того, чтобы люди должным образом уважали власть. Успех этой программы очевиден. Нужно лишь привести ее в движение."
 IBR.639.a:0 "Проблема в других, а не в нас"

 IBR.640.t:0 "Борьба против влияния левых"
 IBR.640.d:0 "С момента зарождения социализма его гнилые идеи успели набить нам оскомину. Это опасный набор принципов, который забивает головы людей наивными представлениями о том, что невозможно осуществить на практике. Хуже того, их деспоты во главе стремятся поработить всех, кто помогает им. Ради народа мы должны остановить продвижение красной чумы там, где это возможно. С этого момента все источники этой опасной мысли будут выкорчеваны из Иберии. Что ещё более важно, мы сможем сплотить население в противостоянии левым идеям.\n\nИскоренение социализма в нашей стране - одна из немногих вещей, с которой высшие эшелоны партии полностью согласны. Все они хотят, чтобы он исчез полностью, да как можно скорее. Весь Национальный Союз объединен одной идеей:"
 IBR.640.a:0 "Иберии больше никогда не стать социалистической"

 IBR.641.t:0 "Расследования по делам левой оппозиции"
 IBR.641.d:0 "Как только вопрос ликвидации социализма перешёл в практику, партия утратила видимое единство. К счастью, на этот раз ситуация разрешилась достаточно быстро, и де Валькарсель не вмешался. Первый и самый важный шаг к устранению левых - сведение на нет их влияния в политике. Но каким образом? Очевидно, они должны быть арестованы за свои вредные убеждения, однако сейчас для этого нет никаких веских причин. По крайней мере, нам об этом известно. Того, что мы могли не знать о некоторых их деяниях, которые могли стать основанием для ареста, было достаточно, чтобы привлечь внимание нескольких членов партии. Следующий шаг был уже неизбежен. Дела оппозиции будут расследованы, ее социалистические и сепаратистские связи будут раскрыты, а ее члены арестованы. Хотя обстоятельства, позволяющие осуществить такой шаг, в лучшем случае надуманны и незначительны, они необходимы для обеспечения безопасности Иберии."
 IBR.641.a:0 "Цель оправдывает средства"
 
 IBR.642.t:0 "Органическая теория"
 IBR.642.d:0 "Любой, обладающий разумом, знает, что живым является не только человек. Например, сама страна тоже является живым существом. Подобно организму, государство состоит из множества мелких частей, которые, все вместе, создают нечто гораздо большее, чем друг друга по отдельности. Это крайне актуально для Иберии, где в одно государство слилось несколько регионов. Однако, как и в организме, имеют место быть отклонения. Все части должны выполнять свою особую функцию, и если позволить чему-либо отклониться от их роли, это затруднит функционирование организма в целом. Эта школа мысли должна применяться на всех уровнях управления, и до тех пор, пока она не будет принята народом, она должна быть вбита в их головы. Народ должен замалчивать свои обиды и позволять специальному руководящему органу выполнять свою работу так же, как они должны делать свою."
 IBR.642.a:0 "Организм не сможет работать, пока сердце выводит токсины, а печень качает кровь"
 
 IBR.643.t:0 "Применение католической социальной доктрины"
 IBR.643.d:0 "По-настоящему нравственно-ориентированное общество основывается на религии. Крепкий Союз сможет сохранить традиции. Вера - самая сильная из всех традиций. Поэтому католицизм должен быть взят в оборот и внедрен в иберийское общество. К счастью, существует устоявшаяся доктрина, согласно которой религия является главной опорой повседневной жизни. Ценность общего блага превыше всего остального. Если человек сосредотачивается на отдельном человеке, то он будет пренебрегать целым в ущерб общему благу.\n\nКонечно, нам не хватает поддержки, чтобы должным образом реализовать это. Чтобы двигаться дальше, нам нужно будет полагаться на поддержку за пределами нашей партии. Мы обсудим этот вопрос с некоторыми из наиболее податливых членов Народного Альянса. По крайней мере, их идеология сходна с нашей. Чтобы обеспечить успех, нужно убедить партию. Без их поддержки нам не удастся достичь намеченных целей."
 IBR.643.a:0 "Лучше бы вам послушаться"
 
 IBR.644.t:0 "Корпоративная система"
 IBR.644.d:0 "Никто не отрицает, что мораль и благочестие имеют решающее значение для здоровья иберийской нации. Тем не менее, простое определение морали как конечного благополучия нации далеко от истины. Любое государство привязано к своей экономике. Одно стимулирует рост другого. По крайней мере, так и должно быть. К сожалению, долженствование часто заменяется чем-то другим. Приватизированная экономика - хороший пример того, что является чем-то иным, чем "должно" Иберия имеет право на свою собственную судьбу и самоопределение. С иностранными корпорациями, отвечающих за ее экономику, Союзу не хватает этого самоопределения, поскольку он не может дать независимость каждому элементу. Поэтому необходимо создать новую систему. Каждый сегмент экономики будет передан под контроль корпоративного блока, который затем будет управлять им ради общего блага.\n\nНесмотря на практическую пользу, этот вопрос, остается непопулярным. Без поддержки Народного Альянса у корпоративной системы нет шансов на успех. Поэтому будут проведены беседы с членами их партии о преимуществах этой системы."
 IBR.644.a:0 "Уже надоело уговаривать всех и каждого доводить дело до ума"
 
 IBR.645.t:0 "Новая учебная программа по истории"
 IBR.645.d:0 "История Иберии написана неверно. Между откровенной социалистической ложью и чуть менее вредной полуправдой легче сказать, что не является ложью. Поскольку наша власть в безопасности, наш священный долг - изменить ситуацию. Народ Иберии сдерживается обманом, и поэтому история должна быть переписана. Первая истина заключается в том, что оба каудильо не были лучшими ни для Испании, ни для Португалии. Все это знают, но дело не только в нюансах. Нравится вам это или нет, но они были стабилизирующими фигурами, и этот факт должен быть представлен в истории. В равной степени это относится и к изображению империй, предшествовавших Иберии. Им не дают честного шанса, и их качества - такие, как их способность цивилизовать и принести святость дикарям - сильно упускаются.\n\nХотя это лишь пример радикальных реформ, необходимых для того, чтобы должным образом показать историю Союза, необходимо отметить, насколько монументален этот проект. Как только новая учебная программа будет полностью написана, она будет напечатана в новых учебниках и бесплатно разослана в каждую школу. Дальнейшее - вопрос времени."
 IBR.645.a:0 "Счастье - видеть мир таким, какой он есть"
 
 IBR.646.t:0 "Думы о насущном" 
 IBR.646.d:0 "Де Валькарсель сидел в уединении в своем кабинете. Шла вторая половина ночи. Именно в этот поздний час лидер партии в раздумьях склонился над столом. Сон почти поглотил его, но он не позволит этому случиться, пока не поймёт, что собирается делать дальше.\n\nПоздняя ночь вряд ли была подходящим временем для обдумывания государственных дел, но в другом месте на это просто не было времени. У этого человека на уме было только одно: политическая карьера. Все действия их всегда блокировались оппозицией! Даже в моменты бездействия Народный Альянс старался совать свой нос в их дела. Безысходность! В глубине души лидера партии закипала ярость, но он подавил ее.\n\nНа решение ушло несколько минут. Если оппозиция мешает - ее нужно раздавить, а через труп переступить. По мере того, как составлялся проект и рождались планы, выражение лица Валькарселя менялось от гнева к самодовольству, к возбуждению.\n\nКарандаш не умолкал всю ночь. Когда франкист, наконец, снова проснулся, он обнаружил едва разборчивый набор документов и перегоревшую лампочку."
 IBR.646.a:0 "Приемлемо. Теперь нас будут слушать и слышать"
 
 IBR.647.t:0 "Речь Валькарселя" ####valcarcel speech try2?
 IBR.647.d:0 ""Я рад, что здесь собралось столько молодых людей! Давно я столько не видел, а ведь вы - драгоценность, украшение моей речи. Но я здесь не для знакомства с вами."\n\n"Я горжусь Иберией, которую мы создали, и я знаю, что вы тоже гордитесь. Благодаря нашим и только нашим действиям полуостров стал максимально безопасным. Ведь вы верили в меня! Ваше доверие позволило мне превратить Иберию в нечто прекрасное. Так знайте же, что я никогда вас не разочарую!"\n\n"С вашей помощью я обеспечу проведение следующих выборов. Национальный Союз делает Иберию великой... и мы приложим для этого необходимые усилия!""
 IBR.647.a:0 "Арриба Валькарсель!"
 
