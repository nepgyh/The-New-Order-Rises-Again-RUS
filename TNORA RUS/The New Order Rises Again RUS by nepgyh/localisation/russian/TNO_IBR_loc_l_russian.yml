 #Ideas
 Iberian_Economic_Nightmare:0 "Иберийский экономический застой"
 Iberian_Economic_Nightmare_desc:0 "§gРост ВВП:§! [?IBR_gdp_growth_nightmare_variable|=|+]§R%§!\n§gУровень инфляции:§! [?IBR_inflation_nightmare_variable|=|-]§R%§!\n§gПрочие расходы:§! [?IBR_misc_income_nightmare_variable|=|+]\n§gПрирост эффективности производства:§! [?IBR_efficiency_gain_nightmare_variable|%|=|+]\n§gЭффективность производства:§! [?IBR_capacity_factory_nightmare_variable|%|=|+]\n§gСкорость строительства:§! [?IBR_building_speed_nightmare_variable|%|=|+]\n§g--------------§!\nБыли бы условия немного другими, и Иберийский союз бы невероятно процветал, и Испания и Португалия совместными усилиями покорили бы Средиземноморье экономически. К несчастью, обстоятельства не дают блаженным мечтам стать реальностью.\n\nПока экономика силится вдохнуть свежего воздуха, задыхаясь от километров бумажной волокиты, текущая система существует в постоянном конфликте с самой собой: наша странная смесь из капитализма, корпоративизма и высокой доли госсектора часто мешает экономике расти."

 Iberian_Economic_Bubble_2:0 "Иберийский экономический пузырь"
Iberian_Economic_Bubble_2_desc:0 "Беспрецедентным эффектом от внедрения автаркической системы является создание огромного экномического пузыря. Цены на некоторые товары сильно завышены, и экономисты не уверены, будет ли этот экономический пузырь расширяться и поддерживать себя. Мы должны действовать быстро, потому что, если он лопнет, Иберия столкнется с экономическим кризисом в два раза более разрушительным, чем ее предшественник."

 Iberian_Economic_Miracle:0 "Иберийское экономическое чудо" 
 Iberian_Economic_Miracle_desc:0 "§gПрочие доходы:§! [?IBR_misc_income_miracle_variable|=|+]\n§gРост ВВП:§! [?IBR_gdp_growth_miracle_variable|=|+]%\n§gПрирост эффективности производства:§! [?IBR_efficiency_gain_miracle_variable|%|=|+]\n§gЭффективность производства:§! [?IBR_capacity_factory_miracle_variable|%|=|+]\n§gСкорость строительства:§! [?IBR_building_speed_miracle_variable|%|=|+]\n§g--------------§!\nВ течение многих лет Иберийский полуостров переживал экономический кризис, который повлиял на его способность развиваться и процветать как нация. Многие люди лежали бездомными на улицах, в то время как многие отрасли держались на тонких нитях субсидий. Однако после вмешательства каудильо и правительства, которые изменили свою политику от простого содействия бандитизму до полного вмешательства, наряду с советами нескольких технократических министров, иберийская экономика восстановилась ошеломляющими темпами. Её ВВП стремительно растет наряду с сокращением числа безработных почти до минимума.\n\n§GВ общем, жизнь в Иберии изменилась к лучшему.§!"

 Return_to_Autarky:0 "Возвращение к автаркии" 
 Return_to_Autarky_desc:0 "В условиях продолжающегося экономического кризиса правительство решило вернуться к старой государственной политике экономической автаркии, в рамках которой Иберия будет развивать самодостаточную и независимую национальную экономику, построенную на основе корпоративной организации и интенсивного государственного вмешательства в экономическую сферу. Первоначально отказавшись в 1950-х годах в пользу более современного и либерального подхода к экономическому развитию, под влиянием старых фалангистских организаций каудильо решили вернуться к экономической автаркии и другой традиционной экономической политике. В то время как возврат к старой системе вызывает экономические проблемы, экономические советники каудильо считают, что оживление иберийской экономики будет лишь вопросом времени. "

 Optimised_Autarky:0 "Оптимизированная автаркия" 
 Optimised_Autarky_desc:0 "С утверждением и введением в действие политики начальных стадий автаркии экономика пережила небольшие сдвиги в своем росте. Если мы хотим, чтобы положительные эффекты проявились в полной мере, мы должны сохранить импульс и продолжать принимать больше автаркических законов."

 Iberian_Economic_Bubble_1:0 "Иберийский экономический пузырь"
 Iberian_Economic_Bubble_1_desc:0 "Беспрецедентным эффектом от внедрения автаркической системы является создание огромного пузыря. Цены на некоторые товары сильно завышены, и экономисты не уверены, будет ли этот экономический пузырь расширяться и поддерживать себя. Мы должны действовать быстро, потому что, если он лопнет, Иберия столкнется с экономическим кризисом в два раза более разрушительным, чем ее предшественник."

 Council_Dissolved:0 "Совет распущен!" 
 Council_Dissolved_desc:0 "По приказу влиятельных каудильо Иберийский совет должен быть распущен. Однако эта новость стала неожиданностью для многих, кто видел в Совете способ преодолеть разрыв между различными народами Иберии, обеспечить равное представительство для всех партий и успешно одобрять или не одобрять законы, избегая при этом беспорядочных законодательных и бюрократических проблем прежней системы. Многие политики высказали свои опасения, и многие выступают за его восстановление, но каудильо заверяют, что принимаются меры для плавного перехода. По их оценкам, через несколько недель возмущение иссякнет и снова наступит нормальная жизнь."

 New_Fundamental_Laws:0 "Новые фундаментальные законы" 
 New_Fundamental_Laws_desc:0 "С упразднением совета каудильо утвердили новый свод основных законов. Эти законы позволят каудильо укрепить свою власть над правительством, а следовательно, и над всей страной. В то время как многие скептически относятся к этому, каудильо ещё раз гарантировали народу быстро вернуть стабильность и процветание Иберии.\n\n§RОднако время покажет, удастся ли им это.§!"

