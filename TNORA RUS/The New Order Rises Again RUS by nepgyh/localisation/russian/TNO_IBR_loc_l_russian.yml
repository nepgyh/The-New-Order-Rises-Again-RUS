 IBR.5050.t:0 "Нация католиков"
 IBR.5050.d:0 "Со времен Реконкисты Иберия имеет глубокие католические корни. Как следствие, народы полуострова исторически были непревзойденными поборниками католической веры. Католические ордена всех мастей играли важную роль в управлении и политике. Демократическая Иберия ничем не отличается, ряд католических организаций играют важную роль в иберийской политике.\n\nОдной из таких организаций является Прелатура Святого Креста и Дела Божия (далее - "Опус Деи"), состоящая почти полностью из мирян и светских священников, не связанных ни с какими монашескими орденами. Хотя они глубоко религиозно-консервативны и поддерживают церковную доктрину, многие фалангисты старого режима подвергали их остракизму, считая, что "Опус Деи" была тайным прикрытием масонства. После падения старого режима они становятся все более популярными благодаря своей роли в различных благотворительных мероприятиях и спонсировании университетов.\n\nОднако в последнее время у них появились некоторые крайне противоречивые идеи. Хотя они признают, что Иберия является и должна оставаться католическим государством, они шокировали многих католиков правого толка по всей стране и их либерально настроенных соперников-иезуитов, поддерживая расширение свобод религиозных меньшинств в Иберии. Их лидер и основатель Хосемария Эскрива де Балагер-и-Альбас в своей последней книге утверждает, что плюрализма не следует бояться, а любить как законное следствие личной свободы. Все это довершается завершая лозунгом: "Да здравствуют студенты всех религий и идеологий."\n\nЭта ситуация вызывает серьёзную напряженность внутри правительства. В связи с тем, что вопрос о религиозных свободах открыто обсуждается, на президента Фрагу оказывается давление. Требуется занять чью-то сторону. Выбор - либо потерять поддержку католических сторонников правого уклона, либо оттолкнуть значительную часть иберийских католиков. Время решать."
 IBR.5050.a:0 "Продвигать повестку в привычной, консервативной риторике."
 IBR.5050.b:0 ""Опус Деи" предлагает верные идеи."

 
