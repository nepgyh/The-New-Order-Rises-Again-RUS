 IBR.5195.t:0 "Первый день Каэтану"
 IBR.5195.d:0 "После торжественной инаугурации Каэтану быстро углубился в административную работу, пытаясь получить более четкое представление о ситуации, в которой оказалась Иберия. Зная проблемы, с которыми сталкиваются региональные представительства, он признал свою собственную важную роль не только в качестве компетентной замены Салазара, но и в качестве представителя португальских интересов в Союзе. Он смог эффективно расположить к себе членов как законодательного, так и консультативного совета. Каэтану полагал, что, несмотря на кажущееся отсутствие у них власти в противодействии принятию решений Каудильо, они все ещё чрезвычайно важны в процессе плавного управления. Если проблема разделит двух диктаторов, они также могут помочь заручиться их поддержкой, чтобы опровергнуть аргументы Франко.\n\nПервый день закончился шквалом встреч и бумажной работы, чтобы утвердить свою власть за закрытыми дверями правительства, точно так же, как его инаугурация укрепила его положение на международной арене благодаря освещению в иностранной прессе. Небольшой отдых в своем новом кабинете наконец позволил ему немного прояснить мысли. Он выглянул из больших окон на оживленный Мадрид, все ещё кипящий жизнью, несмотря на поздний час. Довольный тем, что теперь он может начать определять направление, в котором Союз будет развиваться в будущем, он счастливо улыбнулся. Предстояла важная работа, и он был готов к ней."
 IBR.5195.a:0 "Впереди светлое будущее?"

 IBR.5196.t:0 "Первый день Каэтану"
 IBR.5196.d:0 "Церемония инаугурации была нелегким делом. Вступительная речь Франко вызвала резкую критику как со стороны толпы, так и со стороны газет впоследствии как неискренняя и демонстрирующая неспособность признать ошибки режима. Это задало тон речи Каэтану после того, как многие уже ушли, а те, кто остался, казалось, слушали вполуха. Они были удручены тем, что новая замена Салазара ушла рано, лишь тихо ответив на несколько вопросов прессы, прежде чем ускользнуть.\n\nЕго первый день на посту был не лучше, поскольку все ещё велись приготовления к изменению административной структуры, чтобы стереть последние остатки приготовлений да Моты Вейги. Собрав свой персонал из числа доверенных и эффективных государственных служащих, которых он знал, Каэтану по крайней мере мог начать работать над исцелением болезней Союза. Неудивительно, что скандал обострил многие проблемы, с которыми ему все равно пришлось бы иметь дело. Сепаратисты восприняли первое назначение Франко, как ещё один признак испанского угнетения и некомпетентности, обвинив федеральное правительство в том, что оно не является по-настоящему представительным органом. Однако многие испанцы, как в правительстве, так и в общественной сфере, изобразили да Моту Вейгу как португальского агента-мошенника, символ Португалии, который злоупотребляет своим положением в Союзе. Затем были финансовые проблемы, возникшие в результате скандала; огромный объем административной работы, направленной на то, чтобы сначала установить убытки и их последствия, а затем приступить к их устранению, представлял собой гору, которая, казалось бы, росла в геометрической прогрессии. И все же реформатор не совсем потерял свой дух. Какой бы ужасной ни казалась ситуация, при эффективной трудовой этике и конструктивных решениях все было возможно. И вот, он закончил ужасный день с намеком на улыбку, теперь он был частью решения, которое превратит Союз в лучшее место."
 IBR.5196.a:0 "Шаг в правильном направлении?"

 IBR.5197.t:0 "Тур по Иберии"
 IBR.5197.d:0 "Населенные пункты по всей половине полуострова были удивлены необъявленными визитами нового Каудильо-португальца Каэтану, когда он путешествовал по своим землям. Лишь кратко уведомив своего испанского коллегу, Каэтану вскоре после создания бюрократических рамок для его администрации отправился в турне по Иберии. Необходимо было получить более полную картину средней жизни и оценить масштабы разногласий, которые были политически нестабильны для нации.\n\nОдна из остановок была в пограничном городе Бадахос, расположенном на левом берегу реки Гвадиана и очень близко к неофициальной португальской границе. Кортеж Каэтану проехал по городу, остановившись на арене для боя быков, месте, где, по словам диссидентов режима, испанские националисты убили 100 республиканцев. Решив взять с собой только небольшую охрану, Каэтану отправился пешком по улицам. Его очень быстро узнали, и начали собираться толпы, которые следовали за ним и приветствовали его. Как только он оказался в ратуше, он попросил принести стол, за который потом сел. Жестом пригласив зрителей выйти вперед, он дал указание своей службе безопасности выбрать несколько человек, чтобы выстроиться в очередь перед его новым столом. Затем он начал расспрашивать их в дружеской манере, не торопясь, чтобы познакомиться с каждым из выбранных. Выслушав их опасения, он сделал несколько заметок и спросил их личное мнение о режиме. Поскольку никто не ответил открыто, он снова сделал несколько пометок, а затем вернулся на арену для боя быков.\n\nГазеты по всей стране начали следить за его путешествием, документируя каждый визит и гадая, где он появится в следующий раз. "
 IBR.5197.a:0 "Похвальные усилия."
 
 
 IBR.5198.t:0 "На благо Союза"
 IBR.5198.d:0 "Это почти было похоже на сменяемость власти. В этом и заключалась прелесть эффективной реформы. В глазах критической общественности Каудильо Каэтану уже предпринял большие усилия, чтобы облегчить свой переход к власти без сучка и задоринки. Его многочисленные визиты и попытки понять настроения и проблемы населенных пунктов по всему Союзу дали ему стимул для воплощения своих идей и с гордостью демонстрировать их различным советам и своему испанскому коллеге. Он представлял не свою волю, а волю иберийского народа. Он не только эффективно позиционировал себя в своей новой роли, так что население в целом поддерживало его, но и хорошо управлял своими сотрудниками и администрацией. Это обеспечило ему поддержку многих на государственной службе.\n\nТеперь он стоял на вершине, вызывая восхищение многих и без пагубного налета скандала. Каэтану позиционировался как объединяющая, стабилизирующая фигура в иберийской политике. Его нежелание погружаться в политику дешевой власти, которой занимались Салазар и Франко, освежало тех, кто занимал более высокие посты. Видя переход от попыток получить относительную выгоду друг над другом к работе ради абсолютной выгоды Союза, Каэтану стал одним из первых истинных иберийцев. Не португальский националист, а продукт продолжающейся интеграции между двумя историческими нациями. При его правлении будущее стало выглядеть немного светлее."
 IBR.5198.a:0 "Другой тип рулевого."

 
