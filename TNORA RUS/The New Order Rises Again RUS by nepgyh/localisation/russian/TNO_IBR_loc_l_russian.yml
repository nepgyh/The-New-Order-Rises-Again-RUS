 IBR.5022.t:0 "Засекреченная стенограмма - Учебные программы"
 IBR.5022.d:0 "Эскрива: ".. и если бы мы посмотрели на конечный эффект этой реорганизации, то оказалось бы, что режим может сократить примерно на 2% расходы сектора."\n\n(Короткая пауза, пока вокруг шуршат бумаги.)\n\nУлластрес: "Более важным является эффективность рабочей силы, это почти как разделение труда на стероидах. Такое давление на работников государственного сектора, наконец, может сделать нашу политику эффективной даже в сепаратистских районах."\n\nЭскрива: "В самом деле, в самом деле. Тяжелый труд - это великий шаг на пути к спасению. Никогда не забывайте о Святом послании, которое должно быть вложено в эти программы."\n\nУлластрес: "Конечно.""
 IBR.5022.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5023.t:0 "Засекреченная стенограмма - Реструктуризация агентств" 
 IBR.5023.d:0 "Улластрес: "Ваше предложение о сокращении этих пагубных влияний меня очень интересует. Партия была весьма обеспокоена возможным противодействием продвижению наших целей, особенно в том, что касается местных выборов."\n\nЭскрива: "Конечно, это шаг не без риска, но, с Божьей помощью, он не провалится. Эти агентства были помехой эффективному управлению, частично даже для деспотов."\n\nУлластрес: "Их эффективность в местных муниципалитетах проблематична."\n\nЭскрива: "Это ваш ход, замените их лучше финансируемыми государственными группами или, может быть, даже передадите их частному сектору, если вы меня понимаете."\n\nУлластрес: "Будь, что будет.""
 IBR.5023.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5024.t:0 "Разработка антикоррупционной стратегии"
 IBR.5024.d:0 "Граждане Иберии были встречены сегодня тревожными новостями. Правительственное расследование показало, что местные учреждения по всей стране были наводнены нечестными государственными служащими, которые финансировались предприятиями и частными группами с предыдущей эпохи. Их цели все ещё были неясны, но их предательство было очевидным. Только благодаря случайности и мастерству следователей этот скандал был раскрыт, поскольку судьи и другие сотрудники правоохранительных органов покрывали предателей. ещё более угрожающе выглядит то, что эта коррупция и кумовство не ограничивались только различными регионами полуострова, а, скорее, даже вышли на национальный уровень.\n\nПо всей стране люди начали выходить на улицы, протестуя против этого безобразия, призывая правительство вмешаться. И оно должно вмешаться, но на чем следует сосредоточиться в первую очередь? Политический истеблишмент, который обеспечил и способствовал мошенничеству многочисленных бизнесменов, которые помогали финансировать их на этом пути?"
 IBR.5024.a:0 "Сосредоточьтесь на Политическом истеблишменте."
 IBR.5024.b:0 "Сосредоточьтесь на владельцах капитала."
 
 IBR.5025.t:0 "Как далеко мы зайдем?"
 IBR.5025.d:0 "В связи с безудержной коррупцией, которая недавно была раскрыта правительственными следователями, Улластресу и его партии предстоит рассмотреть множество вариантов того, как справиться с ситуацией. Выбор, который предстоит сделать, непростой, поскольку обе стороны несут с собой серьёзные негативные последствия, которые будут тяжелым бременем ложиться на плечи администрации. Однако это не должно удивлять, поскольку никакая катастрофа такого масштаба, скорее всего, не принесет много положительных результатов. Даже когда старые места могут быть заняты теми, кто предан новой Иберии. Более благожелательный вариант - продолжать следить за предателями и пытаться их перевоспитать, стремясь устранить только тех, кого невозможно спасти и кто причинил наибольший ущерб. Эффективность этого, к сожалению, неясна, следовательно, может нанести ущерб долгосрочным целям правительства. С другой стороны, массовые аресты обеспечат возможность перестройки системы, приведения ее в более эффективное состояние, лишенное пятен прошлого. Тем не менее, ничего не останется без последствий, когда вы будете раскрываться перед публикой. Придется сделать трудный выбор. "
 IBR.5025.a:0 "Необходимы решительные усилия."
 IBR.5025.b:0 "Нацельтесь на немногих избранных."
 
 IBR.5026.t:0 "Засекреченная стенограмма - Репрессии против чиновников" 
 IBR.5026.d:0 "Эскрива:" Я считаю, что поздравления уместны! Иберия неплохо справляется, не так ли? Все в соответствии с Божьим планом."\n\nУлластрес: "Конечно, имея возможность занимать эти должности, мы значительно укрепляем свои позиции. Их оппозиция как администрации, так и организации была почти такой же, как у деспотов, все ещё контролирующих эту нацию, что привело бы к анархии."\n\nЭскрива: "Отныне Иберия может следовать праведным путем."\n\n(Дальнейший диалог становится более тихим, непонятным для слушателя. Немного дальше обсуждаются наказания для предателей, но аудио здесь также часто отключается.)"
 IBR.5026.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5027.t:0 "Засекреченная стенограмма - Действия против должностных лиц" 
 IBR.5027.d:0 "Улластрес: "Мне жаль, старый друг, может быть, мы действительно упустили прекрасную возможность. Не так много из этих предателей было схвачено, как хотела партия, и я предполагаю, что их было далеко не так много, как вам хотелось бы."\n\nЭскрива: "Ваш пессимизм шокирует меня, мы все ещё ловили многих из них. И если вы имеете в виду их противодействие нам, что ж, в этом, безусловно, нет ничего нового, с чем мы не могли справиться в прошлом."\n\nУлластрес: "Я думаю, что это правда, мы ещё можем схватить нескольких и использовать их в своих интересах."\n\nЭскрива: "Вот именно, не волнуйся. Мы все ещё на правильном пути, способном привести эту нацию в лучшее будущее, о котором мы мечтали."\n\nУлластрес: "Я, конечно, надеюсь на это.""
 IBR.5027.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5036.t:0 "Засекреченная стенограмма - Очищение мира бизнеса" 
 IBR.5036.d:0 "Улластрес: ".. но тогда все ещё может быть важно взглянуть на потерю капитала для фирм во всей этой области, я имею в виду, что это была важная логистическая компания, которая помогла построить и поддерживать важную инфраструктуру в этом районе."\n\nЭскрива: "Не отчаивайтесь, несмотря на первоначальные неудачи, мы очистили экономику от их злого влияния. Представьте себе возможности того, чего мы можем достичь здесь в долгосрочной перспективе. Мы могли бы создать открытый рынок, готовый для здоровых инвестиций."\n\nУлластрес: "А как насчет политиков и судей, все ещё находящихся у власти и все ещё придерживающихся своих профалангистских взглядов? Мы никогда больше не вернем себе политический капитал, чтобы совершить такой грандиозный рывок, и это не похоже на то, что мы играем против неподвижного врага."\n\nЭскрива: "Не сомневайтесь; продвигая нашу честную этику в деловой мир, она подала сигнал, который получит даже политический мир. Честность необходима для святости, эти люди не поступятся своим местом у спасителя ради простой земной идеологии!""
 IBR.5036.a:0 "-КОНЕЦ СТЕНОГРАММЫ-" 
 
 IBR.5028.t:0 "Протесты против массовых арестов"
 IBR.5028.d:0 "Было ещё рано, пекари и молочники только начинали свое ремесло, в то время как фабричные рабочие отправились выполнять свой нелегкий долг. Для них это утро оказалось неприятным сюрпризом в непрерывном цикле однообразия. Спецназовцы, облаченные в броню, оснащенные щитами и другим оборудованием, которое говорило бы о серьёзных беспорядках, начали собираться на главных улицах городов по всему полуострову. Даже небольшие консервативные сельские города также не были избавлены от такого обращения, скорее, они, казалось, привлекали наибольшее внимание государства.\n\nВскоре после полудня стало ясно, почему во многих местах начали собираться большие толпы, размахивая плакатами и транспарантами, осуждающими правительственные репрессии против консерваторов и фалангистов, обзывая это политическим саботажем. Имея время для создания и завоевания выгодных позиций, полиция смогла контролировать протесты и сохранить большую часть запланированных маршей мирными. Великая стратегическая победа нашего правительства, которую высоко оценила даже пресса. Вполне вероятно, что протесты будут продолжаться ещё некоторое время, но правительство Иберийского полуострова действовало наилучшим образом в ответ, что, несомненно, укрепит их позиции среди населения."
 IBR.5028.a:0 "Протесты рассеются, и наши позиции будут по-прежнему укрепляться."
 
 IBR.5029.t:0 "Засекреченная стенограмма - Судебные реформы" 
 IBR.5029.d:0 "(Бумаги явно перемещаются и изучаются, оба некоторое время молчат. Президент лишь нарушил молчание долгим вздохом.)\n\nУлластрес: "Я представлял, что это будет немного проще."\n\nЭскрива: "Если бы каждый из наших планов в отношении Иберии немедленно осуществился, тогда, очевидно, Бог не дал бы нам этого, он бы даровал меньшим людям, у которых очень мало веры."\n\nУлластрес: "Ваш оптимизм - это благословение, однако реальность таковой не является. Я не верю, что мы сможем заполнить все места судей, необходимые для облегчения нашей работы в будущем. Сейчас нам просто не хватает политической власти и влияния."\n\nЭскрива: "Никогда не сомневайтесь в его плане, мы здесь не просто так. Такую неудачу можно преодолеть за короткое время."" 
 IBR.5029.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5030.t:0 "Засекреченная стенограмма - Реструктуризация судебной системы" 
 IBR.5030.d:0 "Эскрива: "Нам удалось то, что считалось невозможным, даже вы осудили это действие как слишком амбициозное, чтобы воплотиться в жизнь. Но Бог смотрит на нас, и вы знаете, что он вознаграждает тех, кто полностью верит в его цели."\n\nУлластрес: "Безусловно, это облегчает нашу способность проводить сильные изменения в этой стране. Наши граждане должны быть свободными, способными жить комфортной жизнью, где они могут преследовать свои цели в меру своих возможностей. Старая система деспотов явно никогда этого не предусматривала. Если мы должны читать между строк по определенным конституционным вопросам, то так тому и быть. Никакое величие не рождается без жертв, и в этом случае я уверен, что наша дорогая леди демократия готова пролить кровь на благо людей, которыми она руководит."\n\nЭскрива: "Есть ли у нас уже подходящие кандидаты на более важные судебные должности? У меня могут быть ещё некоторые предложения. Некоторые свежие новые лица в организации доказывают, что они очень искусны в решении сложных вопросов, подобных тем, с которыми нам придется бороться в будущем. Конечно, они преданно верят в это дело."\n\nУлластрес: "Добавьте их в список."" 
 IBR.5030.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5031.t:0 "Атака на саму суть нашего проекта"
 IBR.5031.d:0 "Медленный скрип двери. Лениво оторвав взгляд от бумаг, над которыми он работал, президент подает сигнал войти. Вид приветствующего должен был сразу же встревожить его; измученный сотрудник, явно стремящийся донести свое сообщение, с одной стороны, но робко сдержанный с другой, словно опасался реакции Улластреса.\n\n"Продолжайте, пожалуйста, у меня ещё много работы, которую мне нужно закончить до завтрашнего заседания кабинета министров."\n\nЗахлебываясь кашлем, молодой человек серьёзным тоном передал свое сообщение. Глава "Опус Деи" Хосемария Эскрива, который возвращался домой после встречи с президентом ранее в тот же день, был подстрелен нападавшим одиночкой, когда садился в свою машину. Его быстро доставили в больницу, но его состояние на данный момент остается неясным. Вполне вероятно, что будущий убийца был фалангистом, недовольным нынешней политической ситуацией. Шестеренки уже начали вращаться ещё до того, как сотрудник смог закончить, Улластрес обдумал список возможных убийц и мотивы, обдумал выговоры, обдумал последствия. Затем он вспомнил, что это был его друг, который лежал в больнице, возможно, на пороге смерти, и он выскочил из кресла мимо захлебывающегося человека."
 IBR.5031.a:0 "Твою мать!"
 
 IBR.5032.t:0 "Визит" 
 IBR.5032.d:0 "Вид его старого друга чуть не свалил гордого президента, человека, который, даже несмотря на свой минутный пессимизм, часто все ещё мог извлекать положительные стороны из ужасных ситуаций. Эскрива лежал совершенно неподвижно, его лицо было серым, а черты спокойными. Машины ритмично пикали и пищали вместе с религиозным лидером. В минутной слабости президент, чуть не спотыкаясь, шагнул вперед и встал рядом со своим другом. Он чуть не вскрикнул, когда внезапно глаза Эскривы распахнулись, и он крепко схватил Улластреса за руку. "Подойди ближе," - серьёзно прошептал он. Когда президент наклонился и Эскрива уставился на него напряженным, но безумным взглядом, шепот стал тверже.\n\n"Ты знаешь, что делать.""
 IBR.5032.a:0 "Костяшки домино рушатся."
 
 IBR.5033.t:0 "Засекреченная стенограмма - Сторонники в качестве должностных  лиц"
 IBR.5033.d:0 "(Стенограмма, сделанная в особняке Хосемарии Эскривы в начале дня.)\n\nУлластрес: "Я рад видеть, что ты уже выглядишь лучше, тебе не нужно так скоро перенапрягаться. Все идет по плану, и судебная власть, и законодательная власть начинают наполняться сторонниками "Опус Деи", готовыми служить делу. Вы можете отдохнуть, пока я буду облегчать следующий этап."\n\nЭскрива: "И позволить тебе самому насладиться всей славой нашей победы? Я так не думаю."\n\n(Оба коротко смеются, в результате чего Эскрива впадает в приступ кашля.)\n\nЭскрива: "Наши другие планы? То, о чем я просил тебя в больнице."\n\n(Короткая, кажущаяся неловкой, пауза.)\n\nУлластрес: "Вам больше не придется беспокоиться о фалангистах, как только вы выйдете отсюда и вернетесь на работу. Я обещаю тебе это.""
 IBR.5033.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5034.t:0 "Засекреченная стенограмма - Подборка сторонников" 
 IBR.5034.d:0 "Улластрес: "Нам удалось невозможное, мы создали трещину во власти, пусть и малую. Чем больше наших людей займет высокие государственные посты, тем скорее мы сможем преобразовать эту страну в нацию, которая сможет всем сердцем принять будущее, а не поддаться ему."\n\nЭскрива: "Вы забываете, что с консервативными элементами, все ещё держащимися за остатки контроля, мы не можем полностью выполнить Божью миссию. Это лишь ограниченный успех. Иногда мне хочется, чтобы они сделали что-нибудь возмутительное, что дало бы нам повод выкорчевать их, как дьявольских паразитов, которыми они являются."\n\nУлластрес: "Терпение - это добродетель, не так ли? Просто подождите, время в нашу пользу.""
 IBR.5034.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
 IBR.5035.t:0 "Засекреченная стенограмма - Процветающее будущее для Иберии" 
 IBR.5035.d:0 "Эскрива: "..и все же оплакивание нашей неудачи и ненужное размышление о ней заглушают значение наших успехов. Может быть, все это время в Божьем плане было то, что мы не сможем полностью направить наше видение на Иберию. Может быть, он увидел в наших сердцах какое-то зло в форме гордыни. Кто мы такие, в конце концов, чтобы определять, что лучше для нации, которая даже по-настоящему не обрела свою идентичность?"\n\nУлластрес: "Ты прав. Я бы не хотел предстать перед судом после моего пребывания на этом посту из-за политического вмешательства и подрыва конституции. Мы многого добились, экономика, наконец, движется в правильном направлении с тех пор, как мы устранили этих мошенников и провели более свободные рыночные реформы."\n\nЭскрива: "Мы проложили путь для тех, кто придет после нас, задали тон Иберии, которая заботится о своих гражданах, не отказываясь при этом от благосостояния государства. Я рассматриваю это как абсолютный успех.""
 IBR.5035.a:0 "-КОНЕЦ СТЕНОГРАММЫ-"
 
