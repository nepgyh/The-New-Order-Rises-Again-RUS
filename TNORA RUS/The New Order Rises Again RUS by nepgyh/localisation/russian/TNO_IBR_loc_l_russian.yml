 IBR.5050.t:0 "Нация католиков"
 IBR.5050.d:0 "Со времен Реконкисты Иберия имеет глубокие католические корни. Как следствие, народы полуострова исторически были непревзойденными поборниками католической веры. Католические ордена всех мастей играли важную роль в управлении и политике. Демократическая Иберия ничем не отличается, ряд католических организаций играют важную роль в иберийской политике.\n\nОдной из таких организаций является Прелатура Святого Креста и Дела Божия (далее - "pluralism is not to be feared but loved as a legitimate consequence of personal freedom," concluding with the slogan: "Long live students of all religions and all ideologies."\n\nThis turn has caused serious tensions within the government. With the question of religious freedoms being talked about openly on the streets, pressure is being put on President Fraga to take a side. Either risk losing the support of Catholic hardliners within his own party, or risk alienating a sizable portion of Iberian Catholics. A decision will have to be made, one way or the other."
