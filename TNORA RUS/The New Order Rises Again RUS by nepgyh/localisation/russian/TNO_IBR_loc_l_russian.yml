 IBR.5083.t:0 "Восстановление сил с помощью пропаганды"
 IBR.5083.d:0 "Как правило, для проявления силы не требуется особых усилий. Несколько демонстраций здесь, показ там и немного жёстких слов сверху. Эти методы сошли на нет. Серия неудачных шагов делегитимизировала позицию сильного для общественности, и поэтому люди начали относиться к ней менее серьёзно. Они не беспокоятся, потому что не верят, что возмездие не постигнет их.\n\nИзменение восприятия может быть обращено вспять энергичным применением пропаганды и других методов распространения информации. Однако потребуется время, прежде чем легкомысленная нелояльность будет исправлена, и для этого потребуется много ресурсов."
 IBR.5083.a:0 "Мы не слабаки!"
 
 IBR.5084.t:0 "Дополнительные ресурсы для Аксенсии"
 IBR.5084.d:0 "Обычно Аксенсия особенно изобретательно, способно работать с ограниченными средствами. С большой бережливостью они могут утилизировать старое оборудование и поддерживать удивительно низкий уровень утилизации объектов. Из-за этого им обычно не уделяется много внимания, потому что они могут работать и без этого. Учитывая недавние обстоятельства, это изменилось.\n\nБережливость, которая так характеризовало Аксенсию незадолго до этого, исчезла. В среднем они используют больше оборудования и больше людей, чем когда-либо прежде. Поскольку они все ещё работают на относительном ограничении бюджета, который у них всегда был, это означает, что они взяли пике в качестве эффективной силы. В то время как новые ресурсы, отправленные им, несомненно, решат проблему, в операциях все равно возникнет заминка. Это нарушение не останется незамеченным."
 IBR.5084.a:0 "Мы не некомпетентны!"
 
 IBR.5085.t:0 "Успокаивая народ"
 IBR.5085.d:0 "Обычно ни одна проблема не возникает из-за надлежащего применения силы. Террора достаточно - он держит людей в страхе и устраняет большую оппозицию, заставляя их бояться действовать против правительства. Однако иногда это может зайти слишком далеко. Силовики могут стать слишком усердными и выполнять свои обязанности с большим удовольствием. Иногда все это заходит слишком далеко. Для нас очень плохо, когда чрезмерное применение силы никем не сдерживается. Это заставляет администрацию Каудильо казаться жестокой, суровой, хотя на самом деле это не так.\n\nТакого рода события не являются чем-то новым, но что в них нового, так это частота их возникновения. Похоже, что маргиналы, стреляющие первыми, нашли свой путь в правоохранительных органах. Это должно быть исправлено с немалой дозой "коррекции информации", чтобы подкрепить это, если правительство хочет сохранить значимое доверие."
 IBR.5085.a:0 "Мы не монстры!"
 
 #Events for "Stand Against Liberal Influences" focus
 IBR.5086.t:0 "Цель"
 IBR.5086.d:0 "Либерализм, в частности, был большой чумой для хорошего христианского общества Союза. Постоянно выступая за тиранию, власть масс разрушила бы страну. Именно по этой причине они должны уйти, хотя и с тяжелым сердцем. Большинство из них просто введены в заблуждение своими коварными главарями. Чего они хотят - понять сложно, но навряд ли это что-то хорошее. Либерализм рассеется, и люди вернутся к своему естественному образу мышления, если будут перекрыты источники. Чтобы отрезать источник, голова змеи будет отрублена. Однако это не змея, а гидра. Как и у любой гидры, у нее несколько голов, и за один раз можно отрезать только одну голову.\n\nИнтеллигенция - одна из самых беспокойных голов этой презренной гидры, и, без сомнения, самая громкая. Их призывы отворачивают население от их доброжелательных лидеров, и подавление этих призывов будет иметь большое значение для восстановления естественного порядка. Интеллектуалы очень укоренились, поэтому их устранение наверняка вызовет шумиху. Операция с меньшим риском заключается в том, чтобы нацелиться на откровенно изменнические элементы правительства. Эти политики пытаются свергнуть Союз изнутри его собственной администрации. Их устранение исправит любые дегенеративные сдвиги, которые может предпринять правительство. Кроме того, они не так популярны, как их интеллектуальные собратья. Также можно и дальше нацеливаться на террористов, которые находятся в сговоре, чтобы помочь донести пропаганду до добропорядочных граждан. Их поражение лишит оправдания остальных, хотя это и не гарантировано. Какая голова полетит первой?"
 IBR.5086.a:0 "Интеллигенция."
 IBR.5086.b:0 "Политики-реформаторы."
 IBR.5086.c:0 "Террористы."
 
 IBR.5087.t:0 "Метод"
 IBR.5087.d:0 "Это было далеко не похоже на дискуссию о достижении консенсуса в отношении того, какую группу выбрать в качестве цели. Каудильо распорядились, и поэтому Аксенсия подчинится. Они готовы нанести удар по целевой группе, о которой идет речь, готовы подготовить план и устранить их. До сих пор они не смогли подготовиться дальше базового уровня, так как у Аксенсии отсутствуют важные подробности. А именно, как они должны нанести удар.\n\nБыло составлено несколько общих прогнозов, и утвержденным будет то, что Аксенсия использует для стабилизации Иберии. Первый план состоял в использовании скрытности. Несчастные случаи, убийства и тому подобное будут использоваться для устранения, не вызывая шума. Да, это подозрительно, зато эффективно. В качестве альтернативы другие выступали за использование бархатной перчатки - сила не является строго необходимой, и цели поймут это. Работа с ними может быть очень эффективной, превращая противников в приспешников. Наконец, некоторые выступают за то, чтобы сделать пример из диссидентов. Из-за страха возмездия никто не осмелится действовать."
 IBR.5087.a:0 "С бархатной перчаткой."
 IBR.5087.b:0 "Во тьме."
 IBR.5087.c:0 "Убить их всех."
 
 #Good endings
 IBR.5088.t:0 "Антитеррористическая операция прошла успешно"
 IBR.5088.d:0 "Стрельба становится слишком очевидной, как только она начинается, издалека раздается ужасный хлопок, интенсивность которого возрастает только с приближением, пока не становится знакомым звуком орудия смерти. Рядом с почти безмятежной виллой в галисийской сельской местности оркестр старухи с косой готовит ещё одну симфонию.\n\nОни не были коренными галисийцами, они родились и выросли в другом месте, но самое главное было то, где они сейчас находились. Название города было Опасность, и они находились прямо в его центре. Время от времени налетали штормы, и они не приносили ничего, кроме серых и желтых облаков. Пока вы держали двери запертыми, вы могли надеяться избежать худшего из штормов. В обязанности дозорных входило следить за штормами до их прибытия. Если бы вы смогли вовремя их заметить, то смогли бы задраить люки и избежать худшего.\n\nТо есть до того времени, когда буря обрушила дверь. На этот раз прятаться было некуда, оставалось сделать или умереть. Охранники на передовой предпочли умереть, о чем свидетельствует задержка с подготовкой их винтовок. Большинство внутри решило сделать и местность наполнилась криками людей и винтовок, когда земля столкнулась лоб в лоб с тем, что, как они надеялись, никогда не придет к ним.\n\nКогда все было сказано и сделано, только некоторые выбрали третий вариант, ничего не делать. Их горе должно было прийти позже, с интересом. Большинство из них были мертвы, и никто не избежал ловушки. За такую авантюру был получен большой приз: были изъяты документы, планы и все другие компрометирующие материалы. При всем этом не было никаких шансов, что кто-то ещё сможет скрыть свои последние путешествия в Опасность."
 IBR.5088.a:0 "Пришло время показать сепаратистам, что на самом деле означает "теплый приём"."
 IBR_influence_tt_unioncouncil_1:0 "Успешное подавление террористов §Yзначительно усилит влияние Совета§!\n"
 
 IBR.5089.t:0 "Празднование отстранения реформистских политиков"
 IBR.5089.d:0 "Первое, что заметил Гильермо, когда его в наручниках вывели к зловеще черному фургону, было то, как тихо все это происходило. У него было немало сторонников, и среди них было ядро самых стойких людей, которых могла предложить Иберия. Они были готовы поддержать его, несмотря ни на что!.. Вот почему их отсутствие было таким загадочным. Конечно, нашелся бы кто-нибудь, кто возразил бы против его ареста.\n\nБыл план, разбитый в дребезги. Гильермо был предупрежден о своем скором отстранении Аксенсией, и поэтому придумал, что было бы идеальным способом разыграть сцену. Его сторонники собирались и попытались помешать властям. Сцена заставит их быть безжалостными, как и надеялся Гильермо, что выведет его ситуацию на всеобщее обозрение. Вероятно, его сделали бы мучеником, но, тем не менее, это была бы победа.\n\nПолитик цеплялся за надежду, что кто-нибудь придет ему на помощь, даже когда шанс на это сошел на нет. Не было никакой сцены, никто не пришел ему на помощь, чтобы это было замечено прессой. За неимением остального, общественность проглотила это."
 IBR.5089.a:0 "Это критическая ошибка - планировать меч, когда за тобой придет перо."
 IBR_influence_tt_unioncouncil_2:0 "Успешная чистка политиков §Yувеличит влияние Совета§!\n"
 
 IBR.5090.t:0 "Разрушительные антитеррористические рейды"
 IBR.5090.d:0 "Так получилось, что в террористических рейдах был зловещий такт. Всегда какой-нибудь чиновник в каком-нибудь офисе за сотни миль от места происшествия подписывал листок бумаги, отправляя многих на верную смерть или что-то в этом роде так же легко, как если бы они обедали. Для этих бюрократов это было немногим больше, чем цифрами в отчете.\n\nДля агентов на местах это все ещё было немногим больше, чем ритмом смерти. Вид с земли был немного более беспорядочным, но даже на фоне всего этого беспорядка внизу все было по-прежнему, но с несколькими дополнительными шагами. Получите инструктаж, отправляйтесь на место, снесите дверь, всегда дверь, затем вытащите парня или ещё нескольких, которые брыкаются и кричат. Конечно, не повезло, когда они вывалились с оружием наперевес и слезами отчаяния в глазах, но это практически приветствовалось. В конце концов, фамильярность порождает презрение, а нет лучшей фамильярности, чем работа. Все, что могло нарушить однообразие, было оценено по достоинству, каким бы жестоким оно ни было.\n\nВсе это вело к хорошему концу, к стабильности Иберии. Подобно ящику, который несут муравьи, он был гораздо прочнее на земле, как только насекомые были должным образом раздавлены. ещё лучше то, что большему количеству муравьев, которые считали бы себя особенными за то, что придумали ту или иную идею, будет труднее оторваться от земли, так как теперь они не могут действовать за спиной других."
 IBR.5090.a:0 "Все вы молодцы. Продолжайте в том же духе, и мы останемся без работы!"
 IBR_influence_tt_unioncouncil_3:0 "Успешные антитеррористические рейды §Yповысят влияние Совета§!\n"
 
 IBR.5091.t:0 "Либеральная интеллигенция нейтрализована"
 IBR.5091.d:0 "Мужчина написал последнее предложение, рассматривая свою законченную работу. Это был примерно целый манифест о том, как он относился к правительству и почему он так себя чувствовал. Вглядываясь в темноту ночной сельской местности, он чувствовал такое огромное счастье, что был уверен, что никогда больше не сможет быть счастливым. Завтра он поделится всем этим со своими коллегами из близлежащего университета, и, прежде всего, он был рад этому. Он выключил настольную лампу и пошел готовиться ко сну.\n\nЧуть не забыл закрыть обложку его манифеста! Он прошаркал по дому к своему кабинету и начал беспокоиться, когда не смог найти свой труд. Конечно, он был на столе, автор оставил его там. Он включил лампу и огляделся. Он отсутствовал на столе, и он нашел его разбросанным по полу. Когда он наклонился, чтобы поднять его, он почувствовал, как руки агентов Аксенсии повалили его на землю.\n\nЭто был не единственный крупный автор, убранный от глаз общественности, и в совокупности группа нанесла серьёзный удар по численности. Прежде всего, они боятся. Интеллектуалы наверняка не будут выступать против правительства, иначе они стали бы ещё одним примером. Либеральный всплеск уже начал понемногу ослабевать."
 IBR.5091.a:0 "Кстати, не могли бы вы выбросить эту макулатуру в мусорное ведро для меня?"
 IBR_influence_tt_unioncouncil_4:0 "Успешный шаг против несогласных академических кругов §Yусилит влияние Совета§!\n"
 
 #Bad endings
 IBR.5092.t:0 "Иберийское правительство проявляет слабость"
 IBR.5092.d:0 "Когда речь заходит о взятках, нужно быть осторожным. Если вы не представляете угрозы, то мотиватор теряет свою цель. Это лёгкая ловушка, и иберийское правительство попалось на крючок, леску и грузило. За то, что они не были слишком тверды, они были наказаны практически без изменений в своих обстоятельствах, и ничего, кроме потраченного кошелька, чтобы показать это.\n\nМногие из чиновников, о которых идет речь, брали взятки со многими обещаниями эффективности и трудовой этики в обмен на неожиданный бонус. Большинству из многих требовалось ещё немного, и ещё немного, и ещё немного... В конечном счете ничего не было сделано, и с близостью к получению последних шансов было маловероятно, что что-то будет сделано.\n\nЕще хуже то, что недавняя неспособность действовать достаточно жёстко против врагов Иберии настроила народ против их некогда надежного правительства. Любое самодовольство недопустимо, когда Союз сталкивается с подавляющими силами, готовыми его свергнуть; эту ошибку нельзя повторять. Без каких-либо изменений в системе кажется, что правительство стало посмешищем, страной, в которой все лают и не кусаются."
 IBR.5092.a:0 "Это комедия."
 IBR_influence_tt_unioncouncil_5:0 "Предполагаемая слабость правительства в борьбе с террористами §Yзначительно уменьшит влияние Совета§!\n"
 IBR_influence_tt_unioncouncil_6:0 "Предполагаемая слабость правительства в борьбе с либералами §Yзначительно уменьшит влияние Совета§!\n"
 
 IBR.5093.t:0 "Бесполезность Аксенсии"
 IBR.5093.d:0 "Ни один план никогда не бывает простым, подготовка к переменной за переменной. К счастью, выполнение намного проще, чем планирование, так как каждая заминка - это всего лишь избыточность, предназначенная для того, чтобы любые невидимые сюрпризы не нарушили работу. Редко используемая ААС стала самодовольной. Там, где когда-то существовали изощренные заговоры с целью сорвать какие-нибудь планы террористов, теперь мало что можно использовать для агентов на местах. Там, где извилистые, почти все мыслимые сети обстоятельств и возможностей предупреждали оперативников обо всем, что может с ними случиться, можно найти только план, который фактически представляет собой прямую линию входа и выхода.\n\nСами агенты на местах превратились из блестящих примеров в незаинтересованных клерков с оружием. Там, где когда-то царили креативность и сообразительность, теперь царят упрямство и самодовольство. Они не способны работать так хорошо, как могли бы, и многие занимаются этим для того, чтобы получить зарплату и уйти, а не для того, чтобы сохранить Союз.\n\nНе похоже, чтобы враги государства всех мастей тоже этого не заметили. Агентов ловили на каждом шагу. Что ещё хуже, число арестов сократилось до опасно низкого уровня. Аксенсия становится неспособной выполнять свою основную работу по борьбе с терроризмом, но также и по оказанию помощи в других важнейших секретных операциях. Пройдет много времени, прежде чем дисциплина вернется к ним, и до тех пор, пока это время не наступит, Иберия будет находиться в опасном положении."
 IBR.5093.a:0 "Бесполезные бюрократы!"
 IBR_influence_tt_unioncouncil_7:0 "Реакция Иберии на некомпетентность Аксенсии в борьбе с террористами приведет к §Yзначительному уменьшению влияния Совета§!\n"
 IBR_influence_tt_unioncouncil_8:0 "Реакция Иберии на некомпетентность Аксенсии в борьбе с либеральными политиками приведет к §Yзначительному уменьшению влияния Совета§!\n"
 
 IBR.5094.t:0 "Противодействие чрезмерной силе"
 IBR.5094.d:0 "Применение силы против диссидентов достигло небывалого пика сегодня во время демонстрации на улицах Мадрида. Поразительно, но этот марш выражает сочувствие целям самых последних репрессий, все из которых были, по всей видимости, врагами государства, ставшими очень жестокими. Как раз в тот момент, когда использовались водометы, какая-то мудрая и добрейшая душа решила, что они могут стрелять по толпе. Это вызвало такой бунт, что потребовалось два дня, чтобы подавить его.\n\nЭтот бунт был лишь симптомом проблемы: беспорядки против силы, применяемой иберийскими агентами, чтобы избавить нацию от тех, кто предпочел бы, чтобы Иберия горела. Единственный способ подавить недовольство-это отказаться от неограниченного террора и использовать более лёгкий подход. Стабильности Иберии все ещё нанесен ущерб, и сепаратисты, несомненно, оценят это слабое место."
 IBR.5094.a:0 "Возможно, мы действительно зашли слишком далеко..." 
 IBR_influence_tt_unioncouncil_9:0 "Реакция Иберии на крайнюю жестокость правительства §Yзначительно уменьшит влияние Совета§!\n"
 IBR_influence_tt_unioncouncil_10:0 "Реакция Иберии на жестокость правительства по отношению к известным политикам §Yзначительно уменьшит влияние Совета§!\n"
 
 IBR.718.t:0 "Каудильо произносят речь о Совете"
 IBR.718.d:0 "Франко, несмотря на свое старое и изможденное поведение, идет к трибуне. В его походке есть небольшая хромота, но она заглушается множеством охранников, щедро раставленных по сцене. Он находит свой голос с простым прочищением горла, произнося тон, который у немногих старейшин был бы глубоким и уверенным.\n\n"Я пришел... я пришел сюда сегодня ко всем вам, потому что хочу выступить перед Иберийским Советом." Это усилие напрягает его, но он обнаруживает, что использует свои руки, дико жестикулируя, как и много лет назад.\n"Их преданность делу поистине достойна похвалы. Их помощь оказалась неоценимой. Иберийцы!" Он срывается, нарастание громкости пронзает его предыдущую речь, так же быстро исчезая.\n"Никогда не забывайте о качествах этих патриотов! Заслуги Совета - это те, к которым вы должны стремиться! Верность, преданность, нравственность... всегда, всегда храните это в своих сердцах."\n\nКогда Каудильо уходит со сцены с уставшим голосом от длинной и грозной речи, ему аплодируют на прощание. Это подчеркивается громким скандированием: Да здравствует Иберия!"
 IBR.718.a:0 "Вставай Иберия! Вставай Франко!"

 IBR.719.t:0 "Специальное заседание, посвященное Совету"
 IBR.719.d:0 "Ранним утром многие члены Совета обнаружили в своих почтовых ящиках конкретное письмо, напечатанное желтым, красным, зеленым и многими другими цветами, но эти три в особенности. Это означало только одно: кто-то хотел их внимания, и в этом письме содержалась причина.\n\nКак оказалось, на то была очень важная причина. У Каудильо была подготовлена встреча, на которой обсуждался внезапно возникший конкретный вопрос. Это была не запланированная встреча, потому что проблема возникла так внезапно, что ее нужно было решать немедленно. Были указаны время и дата. Любой, кто ещё не был уведомлен, должен был быть немедленно уведомлен своими коллегами, если это вообще возможно. В самом тяжелом случае эта ситуация может даже потребовать от Совета дополнительных полномочий, чтобы помочь ее разрешить.\n\nПалата депутатов была особенно отремонтирована, с новым слоем краски и новой мебелью. Хорошо охраняемая, она выглядела удобной, приятным местом для встреч."
 IBR.719.a:0 "Добро пожаловать всем!"

 IBR.720.t:0 "Очень долгая встреча"
 IBR.720.d:0 "Казалось, все это затянется на целую вечность. Каудильо представлял проблему, обсуждал ее со своей когортой, а затем ставил ее перед советом. Подобно механизму, каждая часть совета двигала проблему взад и вперед, взад и вперед, казалось бы, бесконечным движением. В бесконечном цикле препирательств, споров и чуть ли не драк, из чего-то мог бы выйти единый консенсус. Не сказать, что все участвовали в такой схеме, но те, кто, казалось, часто проигрывали перетягивание каната с теми, кто участвовал в нем за деньги, и теми, кто испытывал необычное счастье, бросая гаечный ключ в этот процесс. На самом деле они были так поглощены своими спорами, что, казалось, никто не заметил, как охранники заперли двери.\n\nКто-то повернулся, чтобы уйти, взбешенный каким-то комментарием, направленным в его сторону. Он попробовал открыть двери и попытался открыть их ещё настойчивее, когда они не открылись. Член совета был готов поспорить с охранником поблизости, пытающимся прогнать его обратно на свое место. По-видимому, потеряв терпение, охранник просто повалил мужчину на пол ударом приклада винтовки. Глухой удар привлек внимание многих, медленно заглушая шум в комнате.\n\nКаэтану усмехнулся, возраст никогда не притуплял чувства хорошего плана. Франко обратился к собравшимся, его голос гремел по комнате.\n"Это было так полезно с вашей стороны, что вы все пришли! Мы собираемся решить проблемы в Иберии, и вы нам поможете. Мы собираемся остаться здесь до тех пор, пока не решим все проблемы. Итак...""
 IBR.720.a:0 ""...Я надеюсь, что вы все готовы к очень, очень долгой встрече.""

 IBR.721.t:0 "Решение реальных проблем"
 IBR.721.d:0 "С запертыми дверями, вооруженной охраной, наблюдающей за каждым входом, и стонущим человеком, которого оттащили назад, чтобы он рухнул на свое место, Совет оказался заложниками людей настолько старых, что им лучше было бы находиться на кладбище. Франко продолжал говорить.\n\n"Не будет ни еды, ни воды, и даже если это приведет к вашей смерти, у нас будет рабочий план, прежде чем мы покинем эту комнату. Итак! Я бы посоветовал вам всем перестать съеживаться и начать поиск творческих идей."\n\nДостаточно сказать, что после совета Каудильо они стали гораздо более разговорчивыми. Вопрос был представлен, обсужден и поставлен под сомнение. Это было похоже на перетягивание каната, но теперь обе стороны тянули. Каудильо представляли бы проблему, Совет предлагал бы решения и пытался бы держать их под пристальным вниманием. Совет представит проблему, а Каудильо представит решения. Это было сурово и изнурительно, но все, казалось, были готовы сделать шаг вперед и отважиться на это.\n\nТолько на следующий день Каудильо, казалось, удовлетворился подготовленным документом, таким толстым, что он казался пресс-папье, и таким тяжелым, что его пришлось нести помощнику. Последние подписи были встречены восторженными хлопками Франко, когда Каэтану подошел, чтобы сказать несколько слов."
 IBR.721.a:0 ""Отличная работа! А теперь уходите.""
 
 ###Congress Tree Events (Fate of the Council)###
 
 IBR.5100.t:0 "Консерваторы обеспокоены"
 IBR.5100.d:0 "Те, кто называют себя консерваторами в нашем политическом истеблишменте, довольно громко выражают беспокойство по поводу скорости реформ, которые охватили иберийское политическое общество. Обращаясь лично к Каудильо, руководители старой гвардии ясно и кратко заявили о своей тревоге по поводу того, что в настоящее время происходит в стране.\n\nВера в то, что "головокружительная реформация позволит избавиться от бедствий либерализма и, что ещё хуже, коммунизма снова распространяется по Иберии" Консерваторы старой гвардии написали довольно страстный призыв, в котором также говорится о том, что "Изменения, происходящие на всех фронтах, угрожают не только политическому существованию нашего режима, но и самому будущему Иберии. Коллективно обсудив, что этот процесс вполне может разрушить все, над чем мы так усердно работали. Этот процесс может привести к катастрофическому повороту событий, который разорвет Иберию изнутри. Пожалуйста, не позвольте этому случиться."\n\nВозможно, это было бы волнующим посланием, но мы по-прежнему обладаем реальной властью в Иберии, и мы можем решить не обращать внимания на эти пережитки прошлого, если это потребуется. Или мы могли бы прислушаться к их мнению и дать им обещание принять к сведению их советы."
 IBR.5100.a:0 "Мы разделяем их беспокойство."
 IBR.5100.b:0 "Эти идеи безосновательны."
 
 IBR.5101.t:0 "Одобрительное письмо"
 IBR.5101.d:0 "Представители старой гвардии, похоже, были рады нашему ответу, мы внимательно прислушаемся к их опасениям и примем их во внимание. В очередной раз они написали сами себе приятное поздравительное письмо, в котором хвалят наше решение.\n\nВ благодарственном письме, подписанном крупными фигурами старой гвардии, консерваторы заявили:\n"Нашим скромным Каудильо мы выражаем нашу самую благодарную благодарность за то, что вы решили обратить внимание на своих старейших и самых благодарных сторонников. Очень приятно слышать, что вы серьёзно относитесь к нашим опасениям по поводу будущего Иберии и проследите за тем, чтобы пятая колонна и агенты хаоса не принесли разорения нашей стране в ходе реформаторского процесса. Вы можете рассчитывать на нашу помощь любым возможным вопросам, чтобы не допустить катастрофы. Мы с благодарностью окажем вам нашу поддержку, и вы можете быть спокойны, что никаких дальнейших претензий не возникнет, если текущая ситуация сохранится."\n\nПохоже, что консервативная поддержка правительства увеличилась. Возможно, нам придется рассчитывать на этих людей, если в будущем возникнут проблемы."
 IBR.5101.a:0 "Мы прислушиваемся к нашим старейшим и мудрейшим сторонникам, как те кто лучше всех знает их."
 
 IBR.5102.t:0 "Неодобрительное Ворчание"
 IBR.5102.d:0 "С нашим вопиющим пренебрежением консерваторами, откровенно говоря, какими-то необоснованными понятиями, мы больше не получали писем, умоляющих нас прислушаться к старой гвардии. Мы также не получили письма, с осуждением того, что мы "предали те самые идеалы, на которых была построена Иберия и ее правительство", или какой-либо иной мусор. Лучше эти люди подумают, чем продолжать напрямую бросать вызов нашему авторитету, ведь это мы, в конце концов, остановили мятежную Фалангу некоторое время назад, но это не значит, что они не будут строить планы против нас. Эти динозавры прошлого могут выглядеть не очень хорошо, но они имеют большой опыт в политической игре. Скорее всего, среди самых рьяных и жёстких людей во фракции возникнет некоторый шум, но остальные, скорее всего, будут ждать своего часа, ожидая возможности застопорить процесс.\n\nВполне вероятно, что мы не сможем сильно полагаться на консерваторов, поскольку их поддержка процесса реформ падает из-за их недоверия к нам. Останется ли это просто как язвительность стариков или превратится во что-то гораздо более крамольное и опасное - ещё неизвестно. Однако известно, что старая гвардия недовольна и, скорее всего, не примет это решение спустя рукава."
 IBR.5102.a:0 "Позвольте им дальше жалеть самих себя, только убедитесь, что они не сделают что-то действительно опасное."
 
 IBR.5103.t:0 "Региональные дебаты"
 IBR.5103.d:0 "Пожалуй, самым спорным вопросом в этом процессе является проблема сепаратизма. Баски, галисийцы, каталонцы и т.д. - все заявляли о своей государственности и иногда использовали насилие как средство для достижения своих целей. История этого вопроса, казалось бы, вечна, она глубоко укоренилась в самой Иберии. Многие погибли, сражаясь за и против идеалов сепаратистов, но теперь доступен радикальный вариант - уделить внимание сепаратистам. Также есть возможность снова их подавить.\n\nС одной стороны, прислушиваясь к мнению сепаратистов и предлагая им реальную программу для особых регионов, возможно, будущее Иберии в конечном итоге останется стабильным и целостным. Мы надеемся, что в конечном итоге терроризм прекратится, и потребности этих людей будут удовлетворены в рамках договоренностей, которые мы можем достичь с ними. С другой стороны, проявление какой-либо снисходительности к их требованиям может вызвать принцип домино и предвещать балканизацию Иберии. Какое бы решение мы ни приняли, мы обязательно кого-то расстроим. Но мы должны сделать все возможное для будущего Иберии, чтобы в наше время мировых перемен не случилось катастрофы."
 IBR.5103.a:0 "Эти регионы будут услышаны."
 IBR.5103.b:0 "Даже в этот переходный момент Испания будет едина."
 
 IBR.5104.t:0 "Умиротворение сепаратистов"
 IBR.5104.d:0 "Когда-то казалось несбыточной мечтой, что Каудильо даже рассмотрят идеи регионализма в Иберии или даже в ранних Испании и Португалии. Снова и снова деспоты, монархи и правители прошлого Иберии безжалостно разрушали сепаратистские мечты. В ответ на это сепаратисты обратились к политике с помощью оружия, и, казалось бы, бесконечный цикл насилия начал охватывать Иберию. Однако сейчас цикл, возможно, начинает затухать.\n\nСепаратистские движения были вынуждены серьёзно отнестись к этому процессу, пообещав прислушаться к регионалистам и рассмотреть их требования относительно реальной программы "Особых регионов" Из этого может выйти настоящий прорыв, этого уже было достаточно, чтобы любой ревностный сепаратистский фанатик дважды подумал о любом потенциальном террористическом нападении. Хотя вопрос, конечно, не решен, регионалисты явно выразили уверенность в этом процессе. Но это означает что правительству было высказана доверенность.\n\nОднако это решение может дорого нам обойтись. Многие в Иберии предпочли бы умереть, чем увидеть, как страна распадется на части. Действительно, некоторые могут полагать, что эта оливковая ветвь к сепаратизму ускорит балканизацию. Конечно, это не что иное, как заблуждение стойкой паранойи, но мы уже устали от этого. Не только от сепаратистов, но и от тех, кто находится в нашем собственном правительстве."
 IBR.5104.a:0 "Утомительное начало, но тем не менее начало."
 
 IBR.5105.t:0 "Огонь и ярость сепаратистской угрозы"
 IBR.5105.d:0 "Иберия - единый, неделимый и вечный народ. Не будет никаких представлений сепаратистских наций, которые привели бы к верной гибели. Это вдвойне актуально для вероломных сепаратистов в Испании, которые когда-то работали в качестве вероломной пятой колонны большевиков. Мы не забыли их предательство и, чтобы успокоить их, мы позволим им просто укусить руку, которая их кормит. Это просто: вы дадите этим дезертирам дюйм, и они пройдут милю. Мы полностью и категорически отвергаем их требования, которые привели бы к тому, чтобы Иберия превратилась в неудавшийся проект.\n\nЭто, конечно, не слишком понравилось сепаратистам, которые, в первую очередь, высунулись, чтобы попытаться поговорить с правительством. Теперь кажется, что мы вернулись к обычному циклу террора. Более воинственные и радикальные элементы различных сепаратистских движений, по-видимому, "доказали свою правоту" нашим ответом, и, вероятно, последуют новые нападения. "Пусть приходят", - сказали мы, потому что однажды мы уже встречались с ними и сделаем это снова. Сепаратисты могут вопить и топать ногами, но они не разорвут на части эту великую нацию. Мы приложим все усилия для этого."
 IBR.5105.a:0 "Как бешеная собака, сепаратист должен быть подавлен."
 
 IBR.5106.t:0 "Технократы обращаются к Конгрессу"
 IBR.5106.d:0 "По мере того, как процесс продвигается вперед, технократы, связанные с организацией "Опус Деи", разослали просьбу о дальнейшем участии в этом процессе. Полагая, что процессу явно нужен "квалифицированный голос", чтобы высказаться по определенным вопросам, они направили ряд предложений, которые они стремятся внести. Одно из таких предложений, которое они особенно рьяно продвигают, - это улучшение гражданских свобод для иберийцев.\n\nВначале эти предложения кажутся хорошими и благонадежными, но Бог знает, чего на самом деле хотят эти люди. Единственное, чего этот процесс не может допустить, - это того, чтобы пятая колонна вновь возникла. Такое случалось раньше, и потребовалась сила целой страны и море крови, чтобы остановить антагонистическое влияние пятой колонны. При этом, возможно, стоит умиротворить этих людей, если мы собираемся начать настоящую реформу в Иберии. Эти технократы, безусловно, могут оказаться ключевой частью процесса, если мы примем их и их предложения к сведению."
 IBR.5106.a:0 "Этот процесс требует и их вклада."
 IBR.5106.b:0 ""Опус Деи" не будет привлечен к процессу."
 
 IBR.5107.t:0 "Триумф технократов"
 IBR.5107.d:0 "С участием "Опус Деи" в этом процессе динамика иберийского политического общества явно изменилась. Социально-экономический либерализм, казалось, получил полную ясность, теперь ворота открыты для остальных предложений "Опус Деи" Решение принять "Опус Деи" и их идеи не вызвали симпатий среди более консервативных слоев иберийского политического общества. Однако это не имеет большого значения, поскольку для этого процесса требуются средства всех квалифицированных голосов в Иберии. "Опус Деи" должны быть приняты на борт и они внесут, надеюсь, здравый смысл в Конгресс.\n\n"Опус Деи", конечно, были благодарны за возможность, предоставленную им иберийским правительством. Эта благодарность была продемонстрирована их твердой поддержкой не только процесса, но и правительства. Технократам, безусловно, придется доказать свою полезность, поскольку Процесс скоро перейдет в самые важные стадии. В любом случае есть надежда, что технократические экспрессоры принесут на стол что-то новое и актуальное."
 IBR.5107.a:0 "Новое мышление технократии вернет Иберию с края пропасти."
 
 IBR.5108.t:0 "Борьба с либерализмом"
 IBR.5108.d:0 "Наш отказ "Опус Деи" и их предложениям не остался незамеченным. И консерваторы, и реформаторы сочли наше решение показателем наших намерений в отношении Совета, но на самом деле это было нечто большее. Ибо для всех было очевидно, что на самом деле означают предложения "Опус Деи" о так называемых "гражданских свободах" и их милосердные претензии на квалификацию. Эта технократия - просто замаскированное бедствие для неконтролируемого либерализма, и, таким образом, "Опус Деи" вернули на их место.\n\nОднако это расчетливое решение не прошло без последствий. Какие-либо надежды "Опус Деи" на правительство и Конгресс были значительно подорваны. Любая поддержка, на которую мы могли бы рассчитывать со стороны технократов, почти испарилась, но мы сделали все, что должны, чтобы снова уберечь Иберию от недугов либерализма. Мы не приносим извинений, и теперь мы надеемся, что "Опус Деи" лучше подумает о том, что нужно серьёзно заниматься вопросами, о которых на самом деле мало что известно."
 IBR.5108.a:0 "Втоптать в грязь технократов."
 
 IBR.5109.t:0 "Роль вооруженных сил"
 IBR.5109.d:0 "Сегодняшняя ситуация в Иберии далека от прошлого, и эти испытания явно повлияли на политическое общество Иберии. Например, в некоторых частях иберийского правительства стало распространенным убеждение, что страна находится под угрозой существования из-за сил терроризма. Утверждалось, что в недавнем прошлом большевики и сепаратисты свирепствовали, умоляя нашу великую нацию в ужасах городских войн. Таким образом, было явное беспокойство по поводу того, что текущий процесс не только не остановит террористическую угрозу, но и усилит ее по мере роста нестабильности в стране. Именно из-за этого беспокойства военные и их самая стойкая поддержка оказались в центре внимания.\n\nВоенные силы явно хотят иметь право голоса в текущих продолжающихся дебатах. Они, конечно, заявляют, что хотят сделать это только для предотвращения угроз нестабильности и терроризма. Однако наиболее циничные из нас считают, что они хотят сделать это только для того, чтобы удержать свою власть и остановить любые реформы в вооруженных силах. Их намерения, безусловно, кажутся полностью политическими, а не просто из-за любви к нации. Конечно, в истории Иберии военные часто вмешивались в политические дела. Этот случай, кажется, ничем не отличается, но мы могли бы положить конец их вмешательству в очевидную демонстрацию нашей приверженности реформам. При этом капитуляция перед вооруженными силами может быть необходима, чтобы остановить любую сепаратистскую угрозу или заговор левых."
 IBR.5109.a:0 "Они должны поддерживать порядок в эти тяжелые времена."
 IBR.5109.b:0 "Нужно обуздать их на время."
 
 IBR.5110.t:0 "Сильное либеральное возмущение"
 IBR.5110.d:0 "Наше соглашение с вооруженными силами явно встревожило некоторых членов Иберийского Совета. Более либеральные элементы среди нас подняли всемогущую бурю в дебатах о том, что такая явно "малодушная" сделка может быть заключена с якобы "авторитарными деспотами, которые почти не уважают демократию" Отставки и забастовки последовали вскоре после истерики, и все они имели одно четкое послание. Явное отсутствие веры в то, что такое правительство проведет какие-либо "значимые" демократические реформы.\n\nНо почему мы должны обращать внимание на этих унылых и наивных либералов. Из-за этих пинков и криков может показаться, что либералы предпочли бы, чтобы наша нация уступила социализму, сепаратизму и порабощению, чем отвела бы вооруженным силам заслуженную роль. Эти люди одни из самых принципиальных среди нас. Они отважно делали то, что когда-то было необходимо, чтобы отправить большевиков в подходящую упаковку и вернуть сепаратистские идеи на заслуженное место. Так что, конечно, либералы могут быть недовольны нашим решением, но нация будет благодарна за наше решение полностью задействовать героическую армию."
 IBR.5110.a:0 "Наши храбрые мальчики пойдут впереди любого безвольного либерала."
 
 IBR.5111.t:0 "Враждебная армия"
 IBR.5111.d:0 "Решение столь откровенно заявить армии и ее политическим сторонникам, что они не нужны и не желательны в политическом процессе, получило предсказуемую реакцию от военных и их сторонников. Возмущенная таким пренебрежением, армия "выразила глубокое разочарование тем, что такое решение было принято", но пока это все, что они сделали. Их явно остановили там, где, по их мнению, они могли добиться успеха, люди которые им все позволяли из предыдущих администраций, очевидно, сделали их высокомерными по отношению к нам. Теперь, когда им сказали "нет", они, как богатенькие дети, кричат  против рационального выбора. Теперь им нужно будет изменить поведение, но это дает нам более чем достаточно времени, чтобы понять, как по-настоящему лишить их власти, если потребуется, с помощью этого процесса.\n\nОднако это решение также вызвало раздражение у консервативных сторонников вооруженных сил, которые также выразили определенный вотум недоверия в процессе. Понятно, что у них нет того, что нужно, чтобы остановить Иберию от собственного развала, так привязанного к прошлому, которого больше нет, но это мало что значит. Процесс должен продолжаться без коварного вмешательства со стороны вооруженных сил."
 IBR.5111.a:0 "Армия должна знать свое место в новой Иберии."
 
 IBR.5112.t:0 "Трансляция дебатов?"
 IBR.5112.d:0 "На протяжении всего этого процесса всегда оставался вопрос, он возникает на каждой встрече и в разговорах, которые проводились до сих пор. Что такое демократия и что она должна влечь за собой? Некоторые приверженцы либерализма считают, что это влечет за собой одну ключевую особенность. Люди и их вклад. Чтобы представить себе подлинно демократический процесс реформирования, было рекомендовано транслировать итоговые дебаты для всей общественности, чтобы продемонстрировать прозрачность и подлинную приверженность демократии. Все жители Иберии, будь они богатые или бедные, испанцы или португальцы, консерваторы или либералы, смогут наблюдать за самыми важными дебатами и, без сомнения, высказать свое мнение о результатах.\n\nЭто грандиозное зрелище может иметь серьёзные последствия. Хотя это может показать, что правительство верит в свой народ и демонстрирует попытку установить с ним связь, это также может дорого нам обойтись. Если дебаты пройдут гладко, нам не о чем будет беспокоиться, но если они закончатся катастрофой, то Бог знает, каковы будут последствия со стороны общественности. Нестабильность уже слишком высока, и это может подтолкнуть Иберию к пределу возможностей. Мы могли бы держать дебаты за закрытыми дверями в качестве меры предосторожности, но это также может указывать на наши истинные чувства по отношению к этому процессу." 
 IBR.5112.a:0 "Транслируйте дебаты повсюду и выслушайте людей."
 IBR.5112.b:0 "Нам не нужны реклама и их вклад."
 
 IBR.5113.t:0 "Иберийцы с нетерпением ждут финальных дебатов"
 IBR.5113.d:0 "Впервые, казалось, столетия, плакаты и листовки были замечены по всей Иберии, и это было не просто пропагандой фалангистов или проправительственными материалами. Это был призыв, массовая маркетинговая кампания, не похожая ни на что раньше виденное в Иберии. Стены, фонарные столбы и магазины - везде это было выставлено на обозрение. Это было посланием всей Иберии, что, возможно, самое важное событие в ее истории вот-вот произойдет. Люди сначала шептались об этом, несколько недоверчиво, а потом стали говорить во всеуслышанье об этом. Иберийский Совет собирался транслировать свои заключительные дебаты на всю страну, чтобы их могла увидеть все граждане.\n\nДля тех, кто родился в Иберии Каудильо, предложение показалось чуждым и отстраненным, но захватывающим. Новая разработка, которая дала бы ограниченной публике право голоса в судебных процессах нации. Для тех, кто намного старше, кто видел общество, сильно отличавшееся от общества Иберии сегодня, это было цинизмом, но некоторые не могли не быть оптимистами. Может быть, это будет стоящее дело. Результат может быть обнадеживающим, который поможет остановить уничтожение Иберии. В конце концов, похоже, что теперь это частично находится в руках людей, не так ли?"
 IBR.5113.a:0 "Мы готовы."
 
