 IBR.5216.t:0 "Опасный гамбит"
 IBR.5216.d:0 "Он постарел. Состояние как внешне, так и психологически одинокого Каудильо значительно ухудшилось со времени своего обращения к народу Иберии. При каждом резком стуке в дверь его тело непроизвольно вздрагивало, прежде чем он успевал собраться с мыслями, чтобы справиться со следующим посетителем. После ещё одной такой встречи Франко повернулся в кресле, чтобы посмотреть из большого окна на будничный и шумный Мадрид. Не совершил ли он ошибку, найдя возможность в условиях кризиса? Был ли он слишком стар, чтобы выполнять свою миссию в одиночку? Неужели мир меняется быстрее, чем он может уследить?\n\nВопросы продолжали мучить его, когда он рассеянно начал грызть ногти на пальцах. Это должен был быть его час славы; иберийский народ должен был объединиться вокруг своего героя-объединителя против внешних угроз и внутренних террористов. Вместо этого он столкнулся с ужасной смесью сопротивления и эгоистичного подхалимства, куда бы он ни посмотрел. Однако он знал, что сейчас не может отказаться от этой задачи; история не благоволит тем, кто потерял самообладание на краю пропасти. Собравшись с духом, он перестал грызть свои теперь уже крошечные ногти. Независимо от того, удался его гамбит или нет, теперь он должен был справиться с последствиями и продолжать. Этот кризис не свалил бы великого испанского Каудильо Франко"
 IBR.5216.a:0 "Еще раз напролом."
 
