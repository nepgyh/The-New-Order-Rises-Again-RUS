 #Separatista Tree
 IBR_antisep_start:0 "Барселона в огне"
 IBR_antisep_start_desc:0 "Битва за Барселону войдет в историю Иберии как определяющий и травмирующий момент. Все помнят, что они делали, когда услышали, что Барселона горит.\n\nРешение правительства разрешить репортёрам следить за наступающими войсками и вести прямую трансляцию с фронта в надежде на пропагандистскую победу ужасно провалилось. Заботливым Иберийским матерям приходилось закрывать глаза своим детям, когда по телевизору показывали, как Леонардо Вултюр выкалывает глаз мертвому анархисту под мраморным фасадом храма Святого Семейства, а кадры, на которых полковник гражданский гвардии убивает оппозиционера в наручниках, стали центром жарких споров на воскресных семейных обедах по всему Союзу. Наши граждане начинают сомневаться, действительно ли государство способно их защитить.\n\nКаудильо Франко выступил с обнадеживающей речью, объяснив, что Барселонское восстание обернулось полным провалом и красные проиграли как военную, так и политическую битву, но за закрытыми дверями нашего режима все понимают, что эта Барселона была только началом насилия. Наш хрупкий союз не выдержит еще одной Барселоны, и все, что в наших силах, должно быть сделано, чтобы остановить террористов."
 IBR_antisep_mobilize_AAS:0 "Поднять КСА"
 IBR_antisep_mobilize_AAS_desc:0 "ЗАСЕКРЕЧЕНО/ТОЛЬКО ДЛЯ ЧТЕНИЯ/СЕКРЕТНО/СЕКРЕТНЫЙ МАТЕРИАЛ:\nОкончательный план реформы и расширения КСА:\n\n1) Создать исключительные постановления, позволяющие КСА освобождать заключенных для использования в качестве информаторов, превентивно задерживать подозреваемых без предъявления обвинений, применять усиленные методы допроса, реквизировать местные правоохранительные органы и производить и использовать компрометирующие материалы против сторонников терроризма. Кроме того, предоставить своим офицерам иммунитет от судебного преследования в соответствии с иберийским законодательством при исполнении своих служебных обязанностей, разрешив работу под прикрытием в террористических организациях.\n2) Финансирование будет резко увеличено, и процесс отбора новых сотрудников начнется немедленно, поскольку в настоящее время широко распространенная деятельность Агентства недостаточна для борьбы с ожидаемой террористической угрозой.\n3) Набирать и тренировать команды лояльных офицеров из числа меньшинств и внедрять их в качестве местных граждан в районы, поддерживающие террор, использовать их для полного наблюдения за физическим и телематическим спектром.\n4) Создать ГЕО, специализированное антитеррористическое подразделение, способное быстро справляться с арестами с высоким риском, угрозами взрыва и ситуациями с заложниками без необходимости помощи армии или Гвардии, гарантируя оперативную безопасность."
 IBR_antisep_mobilize_AAS_tt:0 "Этот фокус добавит §Yресурсы КСА§! для использования против различных сепаратистских организаций в меню решений.\n\n§!§YОткройте меню решений, чтобы начать контртеррористические операции§! - §YОт этого будет зависеть стабильность Иберии!§!"
 IBR_antisep_blank_check:0 "Операции Blank Check"
 IBR_antisep_blank_check_desc:0 "Будет производится ряд реформ, направленных на то, чтобы КСА больше не допустил события в Барселоне. Однако разведка - это только первый шаг в нашей борьбе с террором. Мы обратим оружие террористов против них, и точно так же, как они опустошили нашу жизнь, мы опустошим их.\n\nНаши самые верные офицеры КСА будут сформированы в ОАГ, Освободительные антитеррористические группы. Эти группы, состоящие в основном из "former" police officers, "patriotic" mercenaries and "concerned" criminals will participate in Blank Check Operations without formal connection to the Iberian State.\n\nThese brave men will carry out missions that our official state security forces cannot: The preventive neutralization of terrorist cadres inside or beyond Iberian borders, the kidnapping, interrogation and extortion of valuable members within the hierarchy of various terrorist groups, and the realization of false flag operations against civilian targets as a form of armed propaganda to undermine sympathy for the terrorist cause. "Para grandes males, grandes remedios"."
 IBR_antisep_break_them:0 "Расколите их..."
 IBR_antisep_break_them_desc:0 "Популярные песни громко доносятся из жилых и коммерческих зданий на окраинах каждого крупного Иберийского города. Зеваки, вероятно, думают, что там кучки шумных подростков, но правда гораздо более зловещая.\n\nЗа этими стенами пыточные камеры КСА работают на полную мощность, которые используют экзотические методы допроса, чтобы собрать как можно больше разведданных, чтобы поддержать наш следующий шаг. Каждый телефон прослушивается, в то время как каждый маленький намек и любой анонимный совет будет приследован с большим усердием.\n\nЕсли разведка считает человека подозрительным, его похищают сотрудники ОАГ и тайно привозят на эти объекты, иронически именуемые "Checas" by their agents, the name the Soviet barbarians gave to premises just like ours during the Reconquista. In a few more days our Checas will have gathered enough information to enable our forces to begin our Grand Counter-terrorist Offensive and nip this evil in the bud."
 IBR_antisep_break_them_tt:0 "§RМы начнем кампанию по нанесению ответного удара по сепаратистам как можно скорее.§!\n\n"
 IBR_antisep_batons:0 "...дубинками"
 IBR_antisep_batons_desc:0 "После нескольких недель планирования, расследования и анализа мы, наконец, можем нанести ответный удар по террористической угрозе. Используя информацию, полученную от информаторов, Чекас и прослушек, КСА выявила сотни ключевых террористических элементов и готова проводить массовые аресты по команде. Глубокой ночью Фалангистский гимн "Cara al Sol" will be played on radio stations throughout the country. That will be the signal to start the arrests. GAL operatives will take care of the most dangerous targets, while the lesser risk warrants will be served by AAS officers. This move will show them that this land is ours and that we will wipe clean the scourge that has sullied our peaceful Iberia."
 IBR_antisep_batons_tt:0 "Это §Gдобавит§! больше §Yресурсов КСА§! для борьбы с сепаратизмом. Если их как можно быстрее обрезать на корню, возможно, мы сможем предотвратить новые ужасы."
 IBR_antisep_trials:0 "...судом"
 IBR_antisep_trials_desc:0 ""Trial of the Century" will be hosted in Madrid, with two dozens of the vilest terrorists on the planet standing in front of the Supreme Court at a Special National Security Session. More than 150 witnesses encompassing government officials, bombing victims and the so called "Soplones", terrorist turncoats who will cover their faces and testify against their former comrades in exchange of immunity, will be ready to give their testimony on the prosecution side. News outlets from all Europe and beyond will be covering the event, including a team from the New York Times led by famed reporter Hanna Arendt. Cameras will be placed around the pulpit transmitting the full session with live commentary by loyal journalists.\n\nThe defendants will be held in a soundproof glass cage in the middle of the courthouse, responding their questions using a microphone which can be muted if the plaintiff tries to use the trial as a soapbox. Most of the suspects will be sentenced to life imprisonment, and the worst of them all being given capital punishment. With this show of force we aim to deter further terror attacks."
 IBR_antisep_trials_tt:0 "Мы начнем судебные процессы над подозреваемыми сепаратистами, назначив им самые суровые наказания. Это должно стать эффективным устрашающим фактором."
 IBR_antisep_radios:0 "...пропогандой"
 IBR_antisep_radios_desc:0 "Заминированный автомобиль взорвался в школе Святого Сердца для девочек в Бильбао, убив 19 школьниц, игравших во дворе, и ранив еще больше. Судебно-медицинские эксперты быстро проанализировали место происшествия и обнаружили, что использованное взрывное устройство было знаменитым Гома-2, фирменным оружием ЭТА.\n\nНочные новости были полностью посвящены взрыву, перемежая изображения с жертвами, Мария дель Кармен, прекрасная жена каудильо Франко, заплакала, когда получила ужасную весть. Заключительный сегмент изображал двух мужчин в белых масках перед флагом Страны Басков, читающих заявление: "The ruling classes refused to socialize their power and wealth and because of their avarice and short-sightedness, the ETA is beholden to socialize suffering".\n\nOn the next day vigils honoring the dead children were spontaneously made throughout our whole Union, even in the Basque neighborhoods, and many mourners chanting "¡Asesinos! ¡Asesinos!". A photograph taken by El Correo of a Guardia Civil hugging a wounded schoolgirl touched the world and was even nominated for the Pulitzer Prize.\n\nWith this operation we scored our first major propaganda coup against the terrorists. We need to keep up with these actions to further erode the enemy's support among the local populace."
 IBR_antisep_radios_tt:0 "Мы будем распространять пропаганду и ложные заявления через пострадавшие регионы, §Gснижая§! §Yподдержку§! сепаратистов на короткий период времени."
 IBR_antisep_snafu:0 "Всё под контролем"
 IBR_antisep_snafu_desc:0 "В Иберии все будет хорошо. Наши рабочие трудятся в своих офисах и на заводах, в безопасности и уверенности в том, что государство защищает их от террористов. Их сыновья и дочери счастливо сидят за школьными партами, зная что охранники за школьными воротами охраняют их. Вьехито наслаждаются теплой погодой, безмятежно сидят на скамейках в парке, наблюдая за пением птиц, и больше не думая о Барселоне. А над ними, взгромоздившись на каждый фонарный столб, следят блуждающие глаза КСА, готовые при первых же признаках опасности призвать на помощь нежную руку Гражданской гвардии.\n\nСобытия в Барселоне вселили страх в сердца многих иберийцев. Но пришло время перестать беспокоиться о призраке терроризма. Иберия в безопасности, надежно и любовно заперта в руках нашеих обожаемых каудильо."
 IBR_antisep_snafu_tt:0 "На данный момент мы сделали все, что могли. Члены Совета начинают разрабатывать проекты внутренних реформ, направленных на улучшение жизни в Иберии."
 
 #######Death of Salazar######
 
 IBR_death_of_salazar:0 "Смерть Салазара"
 IBR_death_of_salazar_desc:0 "Умер Антониу де Оливейра Салазар, Каудильо Иберии, правитель Португалии, экономист и военный. Его смерть означает новые трудные времена, в которые попадает Иберия. Это служит напоминанием о нашей собственной смертности, раз уж даже такие люди как Салазар откликаются на зов смерти. Его будут помнить как храброго человека, который предотвратил коммунистическую угрозу и помог Иберии пережить трудные времена. Возможно, его никогда не забудут.\n\nПосле его смерти мы должны убедиться, что смерть Салазара не вызовет чрезмерной нестабильности. Если его смерть в конечном итоге причинит вред здесь, живым, его память наверняка будет запятнана. Будет парад в его честь, и тогда, наконец, мы позаботимся о том, чтобы все прошло гладко. Каудильо следует отдать должное, и это начинается с достойных похорон."

 IBR_worthy_successor:0 "Достойный Преемник"
 IBR_worthy_successor_desc:0 "Справедливо, справедливо и правильно, что на высшую должность иберийского политического общества возлагается важная ответственность за выбор нового преемника. И как мы благодарны, что этот человек не кто иной, как сам генерал Франко. Португальский народ будет очень благодарен за то, что такой человек, как Франсуа, выбрал его нового правителя.\n\nВозможно, есть некоторые недовольства, что преемника выберет сам испанский Каудильо Франко, а не какой-то сбившийся в кучу комитет различных бюрократов из Португалии, но не должно быть никаких причин для страха. Это союз равных, и Франко слишком хорошо это знает. В глубине души он заботится о благе Португалии гораздо больше, чем любой толкатель карандашей. Будьте уверены, будет выбран достойный преемник."

 IBR_choose_caetano:0 "Выбор Каэтано"
 IBR_choose_caetano_desc:0 "Один из кандидатов на нового Каудильо-Марсело Каэтано. Карьерный политик, который долгое время занимал различные посты при Салазаре, он рассматривается иберийским политическим обществом как мягкий реформатор. Это может вызвать некоторое удивление у сторонников жесткой линии, в конце концов, реформатор реформатором, но это было компенсировано его службой Иберии. Он, кажется, искренне верит в Иберию и не желает ничего, кроме ее долголетия и успеха. Мы, вероятно, знаем, чего ожидать от него в этом отношении, и, возможно, сможем его урезонить, если понадобится. Кажется это безопасный выбор. Или, по крайней мере, так он выглядит сейчас. Для нас будет важно сохранять бдительность в нынешние времена."
 IBR_influence_tt_salazar_1:0 "Выбор умеренного Каэтано увеличит влияние Совета§!"
 IBR_reformist_tt_salazar_1:0 "Выбор умеренного Каэтано §укрепит реформизм в Совете§!"
 
 IBR_go_with_da_motta:0 "Вместе с да Мотта Вейга"
 IBR_go_with_da_motta_desc:0 "Одним из вариантов, доступных нам, является человек, известный как Антониу да Мотта Вейга. Как и Каэтано, он высокообразованный карьерный политик, который также служил под началом Салазара. В отличие от Каэтано, он гораздо более безжалостен в своих начинаниях. Он, безусловно, будет эффективной силой, но если нам когда-нибудь понадобится утихомирить его, то мы можем столкнуться с некоторыми трудностями. У него могут быть и большие амбиции, чем у Каэтано, но реформы просто не в его правилах. Его репутация среди Иберийского политического общества неоднозначна, но он может быть именно тем, кто нам нужен в этот критический момент."
 IBR_influence_tt_salazar_2:0 "Выбор консервативного да Мотта Вейга §Yуменьшит влияние Совета§!"
 IBR_reformist_tt_salazar_2:0 "Выбор консервативного да Мотта Вейга §Yуменьшитреформизм в Совете§!"
 
 IBR_out_with_old:0 "Долой стариков"
 IBR_out_with_old_desc:0 ""So that's it, goodbye and good luck?" The soon to be former yes-men of Salazar will say to Franco as he announces their timely replacement. "I don't recall saying good luck." Franco will reply with a ruthless callousness. Salazar's time is over, and thus so is the time of his lackeys. Great changes are beginning to occur here in Iberia, and these new times we find ourselves in do not need useless careerists such as these flunkeys. Franco has a grasp on a great political broom with which he is sweeping up any incompetence from the old stooges of Salazar. The next phase of the political process does not need these men nor does it particularly want them. We're sure they'll get by just fine, after we replace them with men of a finer political standing."
 
 IBR_the_grand_inauguration:0 "Грандиозная Инаугурация"
 IBR_the_grand_inauguration_desc:0 "Такой знаменательный день требует большой подготовки. Впервые в истории Иберийского союза у нас будет смена одного Каудильо другим. Люди должны знать о важности этого события, поэтому должна состояться  грандиозная церемония. Публика может увидеть все регулярные проявления иберийской доблести, чтобы засвидетельствовать их и сохранить в своей памяти. Это будет день, о котором не скоро забудут.Это,несомненно, будет довольно зрелищное событие,которое,как мы надеемся, должно расположить нового Каудильо прямо на его месте рядом с Франко."
 
 IBR_a_lone_caudillo:0 "Один Каудильо"
 IBR_a_lone_caudillo_desc:0 "Все остальные никогда не смогут по настоящему понять, насколько жизненно важным было это решение. Это, конечно, необходимо, но не все так просвещены, как дорогой генерал Франко. Он не мог позволить себе еще раз вверить судьбу своей славной родины в руки другого человека. Отдать её в руки постороннему было бы предательством. Это обрекло бы нацию на новый век бюрократических распрей, застоя и нестабильности. Нет, он пойдет один. Как и прежде, Франко возьмет бразды правления в свои руки как единственный глава государства. Это действительно к лучшему, но пока он должен держать свои карты поближе к груди. Одному богу известно, что затеяла бы скрытая пятая колонна, если бы он вдруг всем все рассказал. Франко подождет, но пусть никто не сомневается в его намерениях. Он один будет править Иберией, неделимой и вечной."
 IBR_cauinfo_lonecaudillo_tt:0 "§GПопулярность Салазара после его смерти может§! §Повлиять на исход этого решения§!.\n"
 IBR_influence_tt_salazar_3:0 "Решение Франко стать единственным Каудильо в Иберии §Yзначительно уменьшит влияние Совета§!"
 IBR_reformist_tt_salazar_3:0 "Решение Франко стать единственным Каудильо в Иберии §Yзначительно уменьшит реформизм в Совете§!"
 
 IBR_rouse_old_guard:0 "Вернуть старую гвардию"
 IBR_rouse_old_guard_desc:0 "Старая гвардия фалангистов, которая была когда-то отброшена в сторону, когда Иберийский проект появился, теперь может радоваться растущей мощи генерала Франко. Когда-то они были недовольной компанией, но кто мог их винить, поскольку они были оставлены вариться в неуместности с приближенными Салазара, набирающими известность. Их недовольство делало их отчаянными и опасными, что привело к некоторым несчастным случаям в прошлом. Но это теперь настоящее, и в этом настоящем Франко готов вновь заявить о себе и Фаланге вместе с ним. Волнениям, тревогам и гневу старой гвардии пришел конец. На его месте возникнет омоложение неоперившегося движения. Франко не забудет, что старая гвардия сделает для него сейчас на этих ключевых этапах, и он не намерен их подводить."
 
 IBR_empower_the_loyal:0 "Расширение возможностей для лояльных подчиненых"
 IBR_empower_the_loyal_desc:0 "Несправедливо запереть всю Португалию с дружками Салазара и различными бюрократическими марионетками, которые каким-то образом умудрились занять там свой пост. Некоторые в Португалии смотрят, как мы делаем дела в Испании, с пылким энтузиазмом. Эти чиновники преданы лично Франко и Иберии. Они будут вознаграждены за свою преданность предоставлением им полномочий. Продвижение по службе в порядке вещей, и некоторые перестановки неизбежны. В конце концов, это справедливо, что тяжелый труд и большая преданность должным образом компенсируются."
 
 IBR_francoist_propaganda:0 "Франкистская пропаганда"
 IBR_francoist_propaganda_desc:0 "Людям нужно напомнить о достижениях Франко, если они хотят признать его единственным руководящим  Каудильо. Они должны помнить о его великой кампании, которая спасла Испанию от бедствий иностранного коммунизма. Они должны помнить о том, как он противостоял немецкой угрозе, несмотря на все шансы всемогущей нацистской военной машины. Естественно, что все узнают, что Франко сделал для них и как он повлиял на их повседневную жизнь.\n\nДля этого мы дадим важную работу нашим величайшим пропагандистам, способным распространить это послание далеко и широко. Каждый мужчина, женщина и ребенок должны быть засыпаны положительными оценками генералиссимуса, если они действительно доверяют ему. А доверие к Франсуа-доверие к нации, так что этот мыслительный процесс будет важной задачей для всех. Мы уверены, что подавляющее большинство иберийцев не предатели, и поэтому они будут потакать нам, соглашаясь с тем, что Франко является представителем нации. Впрочем, им не стоит беспокоиться, скоро все станет слишком ясно."

 IBR_francos_speech:0 "Речь Франко"
 IBR_francos_speech_desc:0 "Пришло время дать массам понять, что на самом деле происходит за кулисами и,что может быть лучше, чем славная речь. Франко использует свою постоянно расширяющуюся пропагандистскую машину для распространения своих новых планов в отношении иберийского политического процесса. Реакция может быть сначала смешанной, а некоторые могут быть смущены, даже сердиты, но мы уверены, что лояльность будет сохраняться, как только разум станет ясным. Франко-лучший вариант для всего будущего Иберии, и люди узнают об этом достаточно скоро. Мы уверены, что немного убеждения от очаровательного Франко и наших пропагандистских служб скоро успокоит умы людей. Во всяком случае, скоро всем нам станет ясно, какова будет реакция, когда речь Франко начнется и официально войдет в историю."
 
 ##Caetano Sub Tree
 
 IBR_caetano_first_day:0 "Первый день Каэтану"
 IBR_caetano_first_day_desc:0 "Каэтану скоро станет новым португальским Каудильо. Скорее всего, это будет в основном формальное мероприятие, знакомство с новыми подчинёнными, завоевание сердец и умов, но Каэтано к этому нужно будет привыкнуть. Мы уверены, что он хорошо справится с новой ролью, и быстро освоится в новом кабинете. Это его первый день, так что, вероятно, мы не увидим каких-либо драматических происшествий, но все же пока лучше не спускать глаз с нового Каудильо. Бдительность играет ключевую роль в эти непростые времена, и сейчас дни мы никому не будем делать поблажек. Каэтану будет тепло и радушно встречен на новом рабочем месте. Мы должны убедиться, что он станет хорошим Каудильо для Иберии."
 
 IBR_making_new_appointments:0 "Новые назначения"
 IBR_making_new_appointments_desc:0 "Бывшие подхалимы Салазара, вероятно, будут удивлены, услышав о планах Каэтану омолодить правительство своими людьми. Новый Каудильо явно не нуждается в бюрократических пережитках мертвеца. Вместо этого он смотрит в будущее, точнее в будущее со своими людьми. Все будут знать, что Каэтану - это не просто жалкая копия Салазара. Он сделал себя сам, и у него есть свои собственные амбиции, и эти амбиции будут реализованны только с притокм новой крови. Иберийская политическая жизнь, несомненно, изменится, поскольку эпоха Салазара медленно стирается из памяти."
 
 IBR_tour_of_iberia:0 "Тур по Иберии"
 IBR_tour_of_iberia_desc:0 "Каудильо должен знать своий народ. В особеднности новый Каудильо, обязан выслушать предложения и пожелания соотечествинников, и показать таким образом свою заботу о нации. Для выполнения этой задачи, Каэтану должен посетить различные уголки Иберии и встретиться с народными массами лицом к лицу. Некоторые в Иберийском политическом обществе воротят носы от этой идеи, видя в ней зловоние предполагаемого реформистского мышления Каэтано, но многие другие примут это как доброжелательный жест нового Каудильо. Это, естественно, вызовет ажиотаж и вживую продемонстрирует роль нового Каудильо публике. В конечном итоге, мы надеямся, это оживит политическую жизни Иберии."
 
 IBR_for_the_good_of_the_union:0 "На благо Союза"
 IBR_for_the_good_of_the_union_desc:0 "Все могут быть спокойны, зная, что Каэтану почти наверняка был правильным выбором на роль Каудильо. До сих пор он украшал привительство своим профессионализмом и оживлял его новыми кадрами. Изгнание лизоблюдов Салазара, других марионеток и лакеев, которые составляли львиную долю кабинета, отправление в грандиозное турне по Иберии, безусловно, улучшили имидж Каэтану в глазах общества. Союз выглядит сильным, надежным и стабильным, под управлением двух Каудильо Франко и Каэтану . Отрадно смотреть как Союз стал только сильнее, после выбора нового Каудильо. Ради блага Иберии Каэтану докажет, что он более чем способный кандидат на выбранную должность."
 
