 IBR.3190.t:0 "Смерть Пикассо" ##Exiled version
 IBR.3190.d:0 ""Picasso is dead," proclaimed the garrison commander, repeating what everyone had already heard on the radio. "He died last night, exiled in Mexico. He was a communist, and there are reports that his comrades will take to the streets. As his birthplace, Málaga is expected to be one of these hotspots. It falls to us to stop them".\n\nThe Málaga garrison of the Policía Armada raised their arms in salute, all clad in grey. Miguel, corporal, felt his heart swell. He almost wished there were an insurrection, that they might draw out the reds and crush them. There were few opportunities for glory in this town, he thought.\n\nThe reality was less than what he'd hoped for. Through long hours of patrol, the day proved painfully normal, and it was only later in the day that people began to timidly gather outside Picasso's childhood home, leaving flowers and lit candles. It was already dusk, the sun dipping beyond the hills, when Miguel's patrol finally saw some action in the blocks around the house. A band of giggling young men sped past them, running from another patrol that they had been hurling insults at. Most got away, but Miguel managed to bound forward and grab one by the collar with a gloved hand, making him shriek.\n\nPulling the him back to have a better look, Miguel found wide, fearful eyes on the round face of a boy, maybe 15 years old. The policeman sneered and snatched the papers the youth clutched in his hands. It was a poor catch, more trouble than it was worth to process. He chose to simply smack the boy across the head and tossed him back out on the street. "Behave yourself," he instructed, as the boy scampered home. If nothing else, Miguel had imparted a valuable lesson today. He glanced at the papers he had confiscated, some black-and-white prints of Picasso's artworks. Stretched limbs, deformed faces, meaningless shapes. Hideous. Miguel ripped it up and continued the search for communist agitators."
 IBR.3190.a:0 ""My kid could paint better than that.""

 IBR.3191.t:0 "Старое, Новое" 
 IBR.3191.d:0 "Крошечная чашка чая задрожала в руках Мануэля, когда он поднес ее к губам. Потрясение началось в какой-то момент его более чем 20-летнего плена в Тиморе. Может быть, на полпути, но это стало заметно для него только тогда, когда он держал стакан и смотрел, как жидкость плещется вокруг, переливаясь через край. Требовались сила воли и концентрация, чтобы пить из чайного сервиза своей матери, не создавая беспорядка, и Мануэль получал почти такое же удовлетворение от того, что овладевал своими руками, как и от чая.\n\nСервиз был таким же, каким владела его мать до того, как он уехал в португальские колонии, - хороший фарфор, расписанный голубой глазурью в стиле азулехос. Это была ее самая ценная вещь ещё в 30-е годы, и ее доставали только по особым случаям. Многое в гостиной не изменилось. Фотографии на стенах, мебель, маленькая фигурка Святого Антония на шкафу.\n\nКонечно, многое другое было другим. Его отец умер от рака кишечника в 1957 году, как ему сказали по дороге в Лиссабон. Его мать была старой, глубоко морщинистой, с совершенно седыми волосами. Его братьям и сестрам было сейчас примерно столько же лет, сколько было его родителям, когда он уехал. Перемена, которую он видел самой драматичной, заключалась в том, что его страны больше не существовало. В некотором смысле это так и было, и он не чувствовал большой разницы, живя в Иберии, а не в Португалии.\n\nВ домах были телевизоры, а машины и одежда были ему незнакомы, но в конце концов он пил чай из одного и того же чайного сервиза, под одной крышей, в одном и том же городе с одними и теми же улицами. Казалось, что места и люди, которых он когда-то знал, были заменены и теперь притворялись его Португалией. Мануэль знал, что это глупо, но это чувство нельзя было стереть, как нельзя было унять дрожь в руках."
 IBR.3191.a:0 "Все то же самое, все по-другому."

 IBR.3192.t:0 "Кастаньета 70" #democracy version
 IBR.3192.d:0 "В Театре Комедии в Мадриде занавес был задернут, и толпа затаила дыхание. Они слышали, что должно было быть в сентябре, и действительно, театр был переполнен людьми и ожиданием. Новая театральная труппа ставила пьесу, не похожую ни на какую другую.\n\nГруппа немедленно заиграла яростную мелодию гитар, барабанов и пронзительного жужжания казу. На сцену вышел церемониймейстер.\n\n"And now, respectable audience, I present to you: Castañuela 70!" he proclaimed with a flourish, each word more triumphant than the last. A dozen performers followed him on the stage as the band started back up and the actors broke into song.\n\nIn the span of ten minutes, the crowd began to chuckle, then giggle, then roar with laughter and applause as the play hit them with one ridiculous sketch after another. It was a rambunctious, merciless parody of such topics as private property, advertising, television, imperialism, family, sex and the rich. The crowd found it to be vibrant, joyful, and as hilarious as it was transgressive. Just a year ago such a play would never have made it through the censors. The atmosphere was thrilling, as if the audience was collectively indulging in their favorite guilty pleasure.\n\nCritics had been right: Castañuela 70 was unlike anything ever presented in Iberia and, despite the denouncement from conservative sectors, it appeared as if Iberians had an appetite for precisely this kind of comedy."
 IBR.3192.a:0 "Признак свободной страны." #soclib
 IBR.3192.b:0 "Безобидная забава, наверное." #marlib
 IBR.3192.c:0 "Они подают плохой пример нашим детям." #soccon
 IBR.3192.e:0 "Дегенеративное поведение." #natunion
 
 IBR.3193.t:0 "Кастаньета 70" #non-democracy version 
 IBR.3193.d:0 "В Театре Комедии в Мадриде занавес был задернут, и толпа затаила дыхание. Они слышали, что должно было быть в сентябре, и действительно, театр был переполнен людьми и ожиданием. Новая театральная труппа ставила пьесу, не похожую ни на какую другую.\n\nГруппа немедленно заиграла яростную мелодию гитар, барабанов и пронзительного жужжания казу. На сцену вышел церемониймейстер.\n\n"And now, respectable audience, I present to you: Castañuela 70!" he proclaimed with a flourish, each word more triumphant than the last. A dozen performers followed him on the stage as the band started back up and the actors broke into song.\n\nIn the span of ten minutes, the crowd began to chuckle, then giggle, then roar with laughter and applause as the play hit them with one ridiculous sketch after another. It was a rambunctious, merciless parody of such topics as private property, advertising, television, imperialism, family, sex and the rich. The crowd found it to be vibrant, joyful, and as hilarious as it was transgressive. How on earth had this gotten through the censors?\n\nThe show was interrupted when, at the end of the first act, hundreds of communist pamphlets were thrown from the uppermost tier of the theater onto the audience members below. The act was committed by a group of falangist youths, who answered with angry cries of "Arriba Iberia!". As the play continued, it was interrupted with further cries and insults against the actors and the crowd, and the troupe were forced to stop the performance when fights broke out. Guardia Civil were called to break up the unrest, dragging away the people they had identified as communists. What no one saw was falangist youths being congratulated by the police after the dust had settled. In light of the incident, a decree regarding the play would be issued the next day."
 IBR.3193.a:0 "Запрещены за угрозу общественному порядку."

 IBR.3194.t:0 "Эль-Ной-дель-Побле-сек" 
 IBR.3194.d:0 "За последние несколько лет музыкальная сенсация проникла в эфир Иберии и Латинской Америки. Теперь, с выпуском своего нового студийного альбома "Mediterráneo", singer-songwriter Joan Manuel Serrat has undeniably become one of the country's major cultural exports, topping the charts across the Hispanic and Lusophone worlds.\n\nNicknamed "El Noi del Poble-sec" after the Barcelona neighborhood where he grew up, Serrat's particular blend of strident singing, nostalgic lyrics, classic guitar and orchestral backing band has captivated listeners worldwide. Tours throughout the Americas have earned him awards and televised performances in Brazil, Mexico, Chile and Argentina, on top of his enormous popularity at home.\n\nAn early member of the so-called "Nova Cançó", a movement to revitalize Catalan music, Serrat is no stranger to politics. The son of an anarchist who was part of the CNT during the Civil War, the AAS had kept an eye on his activities since he first came to prominence in the mid-60's, censoring several songs in Catalan and others critical of the Caudillos. Since the turn of the decade, Serrat's politics appear to have mellowed out, and his singing in Spanish now draws criticism from Catalans that he has "sold out". Either way, he continues to sell out concerts across Catalonia."
 IBR.3194.a:0 "Великий певец!" #democracy except natunion
 IBR.3194.b:0 "За ним все ещё следует следить, на всякий случай." #all authdem
 IBR.3194.c:0 "Ему нельзя доверять, но культурное влияние имеет ценность..." #despotist

 IBR.3195.t:0 "Для меня больше нет церкви"
 IBR.3195.d:0 "Бланка Родригес нанесла лак для волос на свою пышную прическу, готовясь к посещению церкви. Ее наряд и прическа немного изменились за эти годы, но так было каждое воскресное утро с тех пор, как она была маленькой девочкой. С другой стороны, ее муж...\n\nАвелино Хойо обмакнул сладкую булочку в свой кофе, смакуя ее, развалившись на диване в пижаме. Бланка любила своего мужа, она действительно любила, но ей хотелось, чтобы он относился к Церкви более серьёзно. "Ave, get your clothes on, will you?"\n\n"Nah, I have a headache. I don't feel like going to church today."\n\n"Come on now, what will the neighbors think?"\n\n"Who, Jordi? He won't notice. Adelina? She's a bitch anyway."\n\n"Ave, watch your language, this is serious. What if the police chief finds out? He could become suspicious!"\n\n"So what if he does? I'm not doing anything wrong, unless drinking coffee or reading the newspaper are crimes now. The police don't care about this stuff anymore, it's not their job to investigate those who don't go to church."\n\nBlanca was irritated, but she remained silent. Her husband was right. No more was the Iberian State tightly bound to the Catholic Church. Avelino would not face any consequences for skipping church, except, perhaps, from the Lord himself. This was not an argument worth having, especially not while Avelino was still waking up."
 IBR.3195.a:0 ""Well, I suppose I'll be going without you then!""

 IBR.3196.t:0 "Раз, Два, Три..." 
 IBR.3196.d:0 "В эту пятницу вечером семьи по всей Иберии сидят в своих гостиных и включают телевизор. Третий эпизод "Un, dos, tres ...responda otra vez" is about to air, and over half the country is watching. Televisions had been ubiquitous in Iberian households for a while now, but with little to watch besides the news and subtitled American TV shows, no one show was anywhere near universally watched. Un, dos, tres is different.\n\nA huge ad campaign preceded the release of Iberia's first television Game-show, and when the first episode aired on April 24th, it somehow exceeded the already high expectations of excited viewers\n\nWhere other shows have one theme and stuck to it, contestants in Un, dos, tres have three rounds. In the first 'Question' round, 3 couples compete to give as many answers to questions as possible without a wrong answer or repeating a previous answer. The winning couple gets to skip a round, while the two losing couples have to face each other in a second 'Elimination' round, in which contestants face physical challenges, of which the winners face the winners of the first round in the third 'auction' round. Before that, though, an intermission with dancing, music, and sometimes comedy sketches, plays. The 'auction' round has contestants participate in various gambling games for money and prizes, different games every episode. In the final part of the show, they would negotiate with the host for either cash or a final prize, ranging from worthless gag-prizes to luxurious prizes worth many thousands of pesetas.\n\nUn, dos, tres, is made by and for Iberian audiences, with episodes filmed in Spanish but also dubbed for broadcast in Portugal. With the enormous amount of viewership the show has seen in just its first few episodes, Televisión Iberia is already trying to negotiate for episodes of the show with foreign subtitles to air elsewhere in Europe."
 IBR.3196.a:0 "Я и до этого я могу считать!" #check if upside down marks works

 IBR.3197.t:0 "Атомный сульфат" 
 IBR.3197.d:0 ""Mortadelo y Filemón" (or "Salamão e Mortadela" in Portuguese), a popular comic strip written and illustrated by Francisco Ibáñez, has just released its first long-form adventure. As operatives of the spy agency T.I.A., Mortadelo and Filemón are dispatched by professor Bacterio to infiltrate the nation of Tirania, a highly militarized German-speaking country ruled by Heinrich Heinz with an iron fist. Our bumbling heroes must enter the tyrant's palace and recover a stolen vial of the titular Atomic Sulphate, developed by Bacterio as a pesticide which, due to his incompetence, makes insects grow to an enormous size. Heinz intends to use this deadly weapon to conquer the world, and only our two brave Iberians can stop him!\n\nNeedless to say, the comic book has proven to be an instant classic across Iberia, catapulting its characters and creator to a new level of fame."
 IBR.3197.a:0 "Любое сходство с реальностью - чистое совпадение!"

 IBR.3198.t:0 "Шведы в Бискайе" 
 IBR.3198.d:0 "В Иберии мало мест, где можно провести летний день лучше, чем на Плайя-Арриетара. Этот некогда тихий пляж в 6 милях к северу от Бильбао в последние годы стал чем-то вроде туристической достопримечательности. Путешествие туда не требует особого трудностей с планированием, но, тем не менее, несет в себе определенную ауру приключений. Семья Карлссонов очень хотела поехать туда. Достаточно умеренное место, чтобы летнее солнце не было слишком болезненным и риск солнечных ожогов был низким, но все же достаточно теплое, чтобы купание было приятным. Серфинг тоже мог быть, если бы только они могли понять, как сохранять равновесие на доске.\n\nНо было бы глупо плавать среди атлантических волн после захода солнца, когда тебя никто не видит и не слышит, чтобы бы тебя затянуло в пучину. И вот, после многих часов, которые оставили Карлссонов довольными и расстроенными, пришло время возвращаться в отель. Да, отель ... Где он был ещё раз? В Сопелане было бесчисленное множество отелей, но ни один из них не был особенно примечательным. Иоганн начал жалеть, что выбрал недорогой отель подальше от пляжа. Бродя по улицам, Карлссоны все больше беспокоились по мере того, как небо становилось все темнее. Наконец, они сдались. Пришло время обратиться за помощью. "Hotel? Hotel?" Johann asked to someone he presumed was a local.\n\n"¿Si, cual hotel?"\n\nJohann tried to remember what the hotel looked like, and in his best Spanish choked out "Hotel. Aah.. blanca... blanca hotel, av farmaci! Blanca hotel av farmaci, y de grande calle. Saber tú?"\n\nHearing Spanish that bad was a bit frustrating, but Fernando had gotten more used to it with time. "¿Un hotel blanco cerca de la farmacia? Se llama 'Casa de San Isabel'."\n\n"Si, Muchas gracias!" Johann was relieved he could spend his night in a comfortable bed, in an air-conditioned room with his family. This, he thought, was the right decision. Iberia made for a perfect vacation."
 IBR.3198.a:0 ""Maybe I'll figure out this whole surfing thing tomorrow.""

 IBR.3199.t:0 "Белый террор" 
 IBR.3199.d:0 "Яростный стук в дверь заставил Хоана-Хозепа вскочить на ноги. Старик умолял успокоиться посетителей, когда они угрожали ворваться, ковыляя так быстро, как только позволяли его суставы. Он открыл дверь, и шестеро военных, все вооруженные и в обмундировании, ворвались в его дом, быстро осматривая комнаты в поисках других людей. "What is the meaning of this?" Joan-Josep demanded.\n\n"Sit down. Now. Do as I say." said the officer, as he pointed his rifle directly at the old man. Joan-Josep complied, sitting down, filled with terror. "Don Comelade, is it?" The officer relaxed his arm, letting his rifle point towards the floor. "Is anyone else in this building?"\n\n"No sir."\n\n"Don Comelade, we have reason to believe that you or someone else in this building is involved in an arms smuggling operation for the CNT. I just need to ask you a few questions. Is there anybody else who lives here with you?"\n\n"No, my wife passed away three years ago."\n\n"Do you possess any weapons?"\n\n"No. Never once."\n\n"Thank you for your cooperation, Don Comelade. I will sit here with you while the Agency conducts a brief search. We will be done soon."\n\nJoan-Josep had heard of things like this happening to others before. Innocent people whose homes were stormed by the AAS. But Joan-Josep was not innocent, he knew it. The souls of those Nationalists he gunned down in the trenches of Aragon 29 years ago knew it too. Surely, he had nothing in his house from those old days. Surely, the AAS would not find anything. Surely, he would be safe. Minutes felt like hours, the agent watching over Joan-Josep offering only the heartless gaze of the White Terror. But he did not die that day. "Thank you Mr. Comelade. Apologies for the interruption, go on with your business." The agent stood up, and along with the other agents, wordlessly left. There Joan-Josep still sat, still petrified."
 IBR.3199.a:0 "Белый Террор вернулся. Или, может быть, он никогда не кончался?" 

 IBR.3200.t:0 "Проблемы в Раю" 
 IBR.3200.d:0 "В первые десятилетия 19 века, после того как Португалия покончила со своей инквизицией, сотни богатых евреев прибыли на Азорские острова. Освободившись от налоговых обязательств на самом полуострове, их бизнес мог бы процветать там. Таким образом, Порта-Делгада стала бьющимся сердцем еврейской общины Португалии. Но это было столетие назад, и сейчас большинство евреев Порта-Делгады не обладали тем богатством, которым обладали их предки. Большинство из них теперь работали на католических работодателей, сталкиваясь с теми же проблемами, с которыми евреи повсюду сталкивались на протяжении веков.\n\nГрузчик Сальватор Абобот хорошо это знал. Его начальник, казалось, всегда подозревал его в совершении ошибок, глядя на него, как на преступника. У него была склонность кричать на рабочих за "laziness", but was especially aggressive toward Salvator. Everyone knew Salvator was Jewish, of course, his surname was a dead giveaway. And Salvator was not alone in suspecting that that was the reason why his supervisor was particularly hard on him.\n\nA few days ago, after Salvator and another employee received a particularly egregious punishment, the workers started talking. Their supervisor was a short-tempered and hateful man. He had no regard for their safety. Tomorrow, they were going to stop working. At 10:00AM, they left the harbor. Their supervisor screamed, declaring this an illegal strike. But his workers didn't come back. Instead, they went to the media.\n\nThe story spread, and by the next morning the dailies widely reported on the protest--and Salvator's explanation of what triggered it. Perhaps a censor had approved the interview without reading it, or didn't think it inflammatory, but that afternoon dozens of longshoremen, other workers, and Jews from across the city joined in a public protest. When police came to break up the protest, the situation escalated into a minor riot. Three buildings were torched, and more than 30 demonstrators, among them Salvator Abohbot, had been arrested. These are the largest protests that the Azores have ever seen, and they reveal long hidden tensions between the Jews, the Laborers, and the Employers, of Porta Delgada."
 IBR.3200.a:0 "Переживет ли корпоративизм Салазара его смерть?"

 IBR.3201.t:0 "Первое мая"
 IBR.3201.d:0 "Почти тридцать лет Первомай не праздновался публично на полуострове - только в кругу друзей и семьи И всё же с восстановлением демократии запрет на празднование был снят, и сегодня во всей Иберии предприятия и школы не работают. Но не потому, что рабочие бастуют, и не из-за надвигающейся катастрофы, но потому, что возобновилось празднование старого выходного дня.\n\nВ центре всех сколь-нибудь значимых крупных городов собрались мужчины и женщины всех возрастов: были фабричные, офисные клерки, операторы контрольных панелей и десятки других профессий. Высоко развевались красные флаги, разворачивались плакаты со слоганами больших и малых политических партий.\n\nСегодня детям не нужно идти в школу, а рабочим - на работу, и они могут отдыхать или собираться куда-нибудь. Этим первым мая Иберия празднует давно забытый День трудящихся."
 IBR.3201.a:0 "Sin trabajo nada prospera."
 IBR.3201.b:0 "Мы ничего не можем поделать с этими коммунистами."

 IBR.3202.t:0 "Красочная перекрестная реклама" 
 IBR.3202.d:0 "На экране женщина в желтом платье сидит за маленьким столиком напротив мужчины в черном костюме. Они прекрасно смотрелись вместе, тем более реалистичные в полноцветном новом телевизоре Луиса. Официант спрашивает мужчину: "Would you like any wine, señor?"\n\n"Actually, I think we'd both like some cola"\n\n"And which brand of cola would you like? We have La Casera and Brisa."\n\nThe woman and man shout their answers at the same time, but it seems they do not agree on which soda is the best. The man turns to his date and asks "Really? You prefer Brisa?"\n\n"Of course! Brisa has a sweet taste you just can't beat!"\n\n"What? La Casera has the best cola for sure! Now, Brisa's lemonade, that's good stuff."\n\n"But La Casera lemonade is so well rounded and refreshing!" The two giggle at eachother, amused by their opposite preferences.\n\nThe man smiles and says "Tell you what waiter: I'll have a La Casera cola and a Brisa lemonade, and my wife will have a Brisa cola and a La Casera lemonade." Some music plays, as the couple moves in for a kiss, and the scene transitions to a reel showing glass bottles and pouring drinks, as well as a phone number across the middle of the screen.\n\nLuis got up from his couch, looking for a notepad he could write the number down on. He found the notepad as the narrator spoke on the TV. "Our moments together are special, and our tastes are too. That's why Casera and Brisa are giving out free sample packs to anyone who asks! Just call the number on your screen, and you'll get a box with 2 bottles of La Casera cola, 2 bottles of La Casera lemonade, 2 bottles of Brisa cola, and 2 bottles of Brisa lemonade! And remember-it's completely free!"\n\nLuis finished writing down the phone number."
 IBR.3202.a:0 ""Shame that the free boxes don't also have Brisa sparkling water in them.""
 IBR.3202.b:0 ""Actually, now that I think about it, La Casera's sparkling water is better!""

 IBR.3203.t:0 "Агустин Муньос Грандес мертв!" #REMEMBER, NEEDS EFFECT FOR REMOVING AS MINISTER AND GENERAL INTERNET PLS
 IBR.3203.d:0 "Агустин Муньос Грандес долгое время считался одним из самых грозных людей во всей Иберии. Блестящий тактик, безжалостный воин и радикальный консерватор, симпатизирующий идеям нацизма. Он возглавлял Голубую дивизию испанских добровольцев во время Второй мировой войны и вошел в Ленинград вместе с Хеером и СС. После войны ходили слухи, что Гитлер стремился свергнуть Франко и Салазара, чтобы сделать Муньоса Грандеса своим марионеточным Каудильо. К счастью, Иберия осталась свободной, и в течение десятилетий после войны Муньос Грандес верно служил в качестве одного из высших военных командиров и политических советников Иберии.\n\nЭнергичный и жизнерадостный мужчина в 1960-х годах, его здоровье быстро ухудшилось в последние месяцы жизни. Он лег спать вечером 11 июля, и его сердце остановилось незадолго до полуночи.\n\nГрандес был настоящей знаменитостью среди крайне правых иберийцев, Фаланги и испанских националистов, и они оплакивают его смерть с большим почтением. Но многие другие люди, по правде говоря, очень рады слышать, что этот человек наконец мертв. Они не осмелились бы сказать это публично, но презрение, которое Грандес питал к реформам, даже к малейшему отклонению от своего жёсткого консерватизма, сделало его символом всего плохого в иберийском правительстве в глазах либералов и реформистов по всему полуострову. В городе Малага некоторые пожилые жители вспоминали, что он возглавлял армию, которая убила тысячи предполагаемых "
 IBR.3203.a:0 "Иберия потеряла настоящего героя."
 IBR.3203.b:0 "Старая гвардия передает эстафету."

 IBR.3204.t:0 "Охота на Франсезинью" 
 IBR.3204.d:0 "Рафаэль Турина устал. Он заслужил право чувствовать усталость, так он думал, поскольку провел последние 10 часов, торгуя своим товаром. Таким образом он зарабатывал на скромную жизнь, и именно так ему больше нравилось. Ни работодателя, ни акционеров, свобода путешествовать сколько душе угодно, планировать свои собственные дни отпуска и перерывы. Глядя на его ухоженную внешность и полуофициальную одежду, никто, кого он встретил на улице, не догадался бы, что он живет в своем универсале.\n\nЕсли и было что-то, что Рафаэлю нравилось в путешествиях из города в город по Пиренейскому полуострову, так это еда. Немногие другие места на Земле могли бы претендовать на то, чтобы быть домом для столь разнообразного набора региональных кухонь, и некоторое время назад он услышал о кулинарном новшестве в городе Порту. Ветчина и копченая свиная колбаса, приправленная чесноком и паприкой, между двумя ломтиками хлеба. Верхний ломтик покрыт плавленым сыром, весь бутерброд покрыт острым пивным соусом. Франсезинья.\n\nУставший после долгого дня, он вошел в маленький ресторанчик. Наконец-то он мог сесть, дать отдых ногам и, надеялся он, открыть для себя ещё одну замечательную еду. Он заказывал Франсезинью вместе с разливным пивом или "
 IBR.3204.a:0 "Каждый должен попробовать это!"

 IBR.3205.t:0 "Призрак Социальной помощи" 
 IBR.3205.d:0 "Рамира Иглесиас знала боль потери матери. Во время гражданской войны ее мать бежала от наступления повстанцев на Толедо, присоединившись к Рамире и ее мужу в Мадриде. Неделю спустя она была убита, когда в дом попал минометный снаряд. Последующие недели были тяжелыми, образ окровавленного, застывшего лица матери преследовал ее как в часы бодрствования, так и в ночных кошмарах. Последующие месяцы тоже были тяжелыми. Это никогда не переставало быть тяжелым после смерти матери, даже в 1971 году. Она была не единственной, кто потерял мать. Слишком много матерей погибло на войне. По крайней мере, Рамире повезло, что у нее был заботливый муж, на которого можно было положиться, достаточно взрослый, чтобы выжить и перестроить свою жизнь, и однажды вырастить собственных детей.\n\nА как же те, кому повезло меньше, кто остался сиротой и бездомным? А как же дети и младенцы? Рамира никогда не смогла бы вернуть свою собственную мать или кого-либо из матерей детей, на которых она работала в Социальной помощи. Но она могла бы каждый вечер предлагать теплую еду, матрас для сна, возможность изучать Евангелие, возможно, даже предложить беседу одинокому мальчику или девочке. Рамира присоединилась к обществу Социальной помощи, потому что заботилась о детях и могла понять их боль.\n\nМногое изменилось за десятилетия, прошедшие после смерти матери. Националисты выиграли войну и превратили Социальную помощь в учреждение для обеспечения, обучения и воспитания осиротевшей молодежи. После образования Иберийского Союза она была выбрана для руководства операциями в португальском городе Сетубал. И теперь, после окончания правления Каудильо, новое правительство закрыло Социальную помощь полностью из-за его пропаганды. Но Рамира не собиралась прекращать жить после смерти своей мамы, она не собиралась бросать работу после того, как Социальная помощь была распущена.\n\nПолучив разрешение мужа, Рамира приобрела здание Социальной помощи. Собирая пожертвования и нанимая бывших коллег, она восстановит социальную сеть Социальной помощи, по крайней мере, в Сетубале. Потребуется некоторое время, чтобы оправиться от потери государственной поддержки. Но пока существуют смерть, преступления и страдания, будут нуждающиеся дети. И только этот факт заставлял Рамиру продолжать работать."
 IBR.3205.a:0 "Благотворительность не закончится после Каудильо."

 IBR.3206.t:0 "Заблудшая на рождественской ярмарке" 
 IBR.3206.d:0 "Огни сияют повсюду вокруг маленькой Исиар. Ноги взрослых загораживают ей обзор, и она не может разглядеть знакомое лицо. Люди смеются и разговаривают. Вокруг поднялась суматоха. Кто знал, почему люди были так счастливы сегодня, или почему здесь так много людей? Это так волнующе! Исиар бежит на своих коротких ножках, бесцельно исследуя толпу, на которую ей не хватает способностей, чтобы полностью понять. К ее радости, Исиар замечает шоколад на земле. Зачем кому-то просто оставлять это валяться где попало? Неважно, теперь это шоколад Исиар. Какой удивительный день!\n\nЭто первый год, когда Молина подумала, что ее дочь достаточно взрослая, чтобы пойти на рождественскую ярмарку на Пласа-Майор. Она только на мгновение потянулась за сумочкой, чтобы купить себе немного Туррона, когда ее дочь исчезла. "Icíar! Icíar! Where are you?" There were so many people here, hundreds if not thousands of attendees. "Icíar!" she screamed in desperation.\n\n"Did you lose someone?" asked a middle aged woman whom Molina did not recognize, who had her own child in tow.\n\n"My daughter. She's 80 centimeters tall, light brown...light hair with curls-I."\n\n"Don't worry, my son used to run off like this all the time when he was younger. I'll help you find her, what's your daughter's name?"\n\n"Icíar. Thank you so much."\n\nThe chocolate begins to melt in her hand as she goes for a bite. A big black dog, twice her size, approaches, sniffing excitedly and licking her face. "Tito, no licking!" said the dog's owner, jolting his collar back. The startled child began to cry, loudly.\n\nHer mother froze, hearing the faint but familiar sound among the chaos. Shoving through bewildered patrons she found her daughter and lifted her over her shoulder, hugging her tightly. "Icíar, I'm so glad you're safe."\n\nThe middle aged woman smiled at Molina, "Merry Christmas.""
 IBR.3206.a:0 ""Merry Christmas!""

 IBR.3207.t:0 "Фильмы и мораль" 
 IBR.3207.d:0 ""Nobody should be watching this kind of filth!" A flustered censor named Francisco, working for the Censorship Bureau, was in the process of reviewing a movie with two of his coworkers.\n\nOne of those coworkers, named Manuel, replied, "Look I agree this is immoral, don't get me wrong, but I'm not sure it's violating any rules. The rule says we can't show movies that promote illicit sexual relationships, and this-"\n\n"Are you shitting me? Her tits are out!"\n\n"I know, I know, I'm not blind but-"\n\n"And there's another girl on top of her!"\n\n"No no no no don't misunderstand me I also think-"\n\n"And she's kissing-"\n\n"Yes, but this film does not seem to explicitly... condone that behavior."\n\nVítor, the third censor in the room, decided he had to intervene. "It's pretty ambiguous, isn't it? It's not really celebrating it or anything, but I still wouldn't call this a negative portrayal."\n\n"Exactly, this is...disgusting. But it isn't promoting immorality."\n\nFrancisco pointed at the screen "Forgive my profanity but god damn it Manuel! There's blood coming out of her mouth!"\n\n"I know, but the one woman is a villain and a vampire. If anything, I would say it discourages immorality! Also, I- "\n\n"You think this DISCOURAGES immorality? What do you-"\n\nVítor intervened again "Enough! I can't make up my mind on this and I don't think either of you is going to convince the other. So how about we abstain and have another committee review it?"\n\nFrancisco, visibly offended, retorted..."
 IBR.3207.a:0 ""No, we should still finish the movie, uh... just to make sure.""

 IBR.3208.t:0 "Под матрасом" #honestly, this event can be for all paths...
 IBR.3208.d:0 "Каэтану Бисбал вернулся домой, лихорадочно соображая, и поспешил в свою спальню. "Cayetano, what's wrong?" Luisa asked, surprised to see her husband come home and not give so much as a greeting. "What are you doing?" Luisa was baffled by what she saw. Her husband, kneeled by his bed, with the mattress leaning on his head as he placed small stacks of banknotes on the bedrail. "Where did you get all that money?"\n\nCayetano lifted his head and placed the mattress back down. "Our bank account."\n\n"Why on Earth do we need that much? How much is that, anyway?"\n\n"Everything. 688 pesetas and 20 centimos. It's too dangerous any other way."\n\n"Too dangerous--Caye, this is crazy! What are you talking about?"\n\n"Haven't you seen the news? The price of oil has doubled, the economy is going to collapse! If I didn't withdraw my savings from the bank now, we wouldn't have any savings left to withdraw in a week!"\n\n"Look, Caye, I know that gas is more expensive these days, but-"\n\n"Shut up! Please, just...I'm sorry Luisa. I've had a really bad day. I can find a better place to put it, but not the bank. We can't keep it there anymore."\n\nLuisa was as frustrated as she was confused. "Let's talk about this later. I made you dinner."\n\nCayetano and Luisa sat beside each other before the living room table, each with a baked potato and a short glass of Ajoblanco, gazing quietly at the news report playing on the television before them. Stocks are falling, falling fast. Economists warn that a recession is imminent. And it seems nobody is sure where Iberia can find the oil to keep the economy afloat."
 IBR.3208.a:0 ""Caye... you can keep our money under the mattress.""

 IBR.3209.t:0 "Без бензина" #trigger this from 3208 for dem only (maybe not nat union)
 IBR.3209.d:0 "1-й бронетанковый батальон проводил учения большую часть прошлой недели, поскольку Иберийская армия вновь приступила к своей ежегодной борьбе за преодоление языковых, доктринальных и культурных различий между ее двумя половинами. Со своей стороны, Гутьеррес не мог дождаться, когда они закончатся. Раз за разом выявлялись слабые места Федеральной армии, как на поле боя, так и вне его, однако Мадрид по-прежнему отказывался принимать меры для их ликвидации. Это была рутина... ровно до того момента, когда он обнаружил, что бронемашина не заправлена.\n\nДесятиминутная прогулка и переговоры с более чем полудюжиной сотрудников материально-технического обеспечения, наконец, привели его к начальнику базы, который в сотый раз за этот день объяснил ситуацию. "Lieutenant, new regulations from Madrid state that petrol supplies are to be reserved for civilian use only, with none being allocated for military vehicles unless absolutely necessary."\n\nTaking a moment to compose himself the major fixed Guiterrez with a glare, "Now for the love god please inform your unit so I don't have to keep answering inane questions from those who can't be bothered to read a newspaper and let me get on with the actual job!""
 IBR.3209.a:0 ""Yes, sir!""
 
 IBR.3215.t:0 "Путь слесаря на работу"
 IBR.3215.d:0 "Урбано Сильва никогда не был богатым человеком. Сын мужчины, по уши погрязшего в долгах во времена, когда ещё не было всеобщего образования, он так и не научился читать, и по мере того, как экономика Иберии модернизировалась, он все больше отставал от жизни. Он был мастером по обработке листового металла, работавшим на верфи ENVC к северу от Порту, и чувствовал себя очень удачливым, имея эту работу, даже несмотря на то, что зарплата едва покрывала его расходы на проживание, а также на то, что ему пришлось преодолевать 30-километровую поездку на работу и обратно.\n\nОн зарабатывал 12,20 песет в час и каждый день покупал около 8 литров бензина по 3,00 песет каждый. Это было дорого, неприемлемо дорого даже до нефтяного кризиса. Ему нужно было проработать два часа, чтобы купить достаточно бензина на день. Урбано пытался наскрести все возможные средства, чтобы снять квартиру поближе к своему рабочему месту, и сэкономить на бензине, но теперь он стоил 4,50 песеты за литр. Теперь ему приходилось работать 3,5 часа только для того, чтобы преодолеть путь на работу и обратно.\n\nСейчас он тратит на бензин не "only" 20% of his total income on gas, he spent 30%. Which expenses was he going to have to cut back? Dip into his savings account hoping the Oil Crisis ends soon, knowing that it would further delay his efforts to find an apartment closer to work? Depend on the mercy of soup kitchens for himself and his youngest son? Not buy new clothes for the boy? Beg his landlord for lower rent? It's not like he could find a job closer to home, the recession only seemed to get worse with each passing week."
 IBR.3215.a:0 ""Who am I, but a serf laboring for fuel?""
 
