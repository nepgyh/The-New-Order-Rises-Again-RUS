 IBR.722.t:0 "Иберия предлагает пакт о ненападении"
 IBR.722.d:0 "С момента создания Иберийского союза вскоре после Второй мировой войны его отношения с Рейхом были отмечены холодным недоверием и постоянной напряженностью. Теперь, похоже, ситуация меняется, и в последние месяцы иберийские дипломаты сосредоточились на том, чтобы наладить с нами более дружественные отношения. Будучи одной из крупнейших стран Европы как по численности населения, так и по ВВП, Иберия может оказаться бесценным партнером, несмотря на наше беспокойное прошлое.\n\nИберийский дипломат Альберто Франко Ногейра представил предложение о заключении Пакта о ненападении между Иберией и Германией. Сам по себе этот закон имеет ограниченные практические последствия, но, тем не менее, он будет представлять собой совместные усилия по содействию миру и сотрудничеству в Западной Европе. Согласны ли мы?"
 IBR.722.a:0 "Заключить пакт." 
 IBR.722.b:0 "Отклонить предложение."
 
 IBR.729.t:0 "Германо-иберийский пакт о ненападении"
 IBR.729.d:0 "Теперь, когда Иберия ожидает более стабильная судьба, правительство приступило к сотрудничеству с иностранными державами, устанавливая жизненно важные дипломатические связи и обеспечивая их присутствие на мировой арене. В рамках этой инициативы наше правительство обратилось к наиболее вероятному кандидату и тем, кто больше всего соответствовал нашем Европейским ценностям - к Германскому Рейху.\n\nСегодня Фюрер прислал ответ: Германия заключит пакт о ненападении с Иберией. Хотя это и не формальный союз, это важный знак доброй воли между двумя державами, и Иберия, несомненно, должна праздновать свою новообретенную дипломатическую легитимность."
 IBR.729.a:0 "Это был логичный выбор."

 IBR.736.t:0 "Германия отвергает наше предложение"
 IBR.736.d:0 "Теперь, когда Иберия ожидает более стабильная судьба, правительство приступило к сотрудничеству с иностранными державами, устанавливая жизненно важные дипломатические связи и обеспечивая их присутствие на мировой арене. В рамках этой инициативы наше правительство обратилось к наиболее вероятному кандидату и тем, кто больше всего соответствовал нашем Европейским ценностям - к Германскому Рейху.\n\nСегодня Фюрер прислал ответ: Германия решительно отказалась заключить пакт о ненападении с Иберией. После такого унизительного отторжения доброй воли со стороны правительства Иберии многие с тревогой смотрят на будущие отношения между этими странами. Похоже, что, несмотря на все усилия, Иберия останется в значительной степени непризнанной державой."
 IBR.736.a:0 "Почему?!"

