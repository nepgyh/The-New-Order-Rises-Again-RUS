 IBR.5404.t:0 "Сокращение топливных субсидий"
 IBR.5404.d:0 "Предыдущее предоставление топливных субсидий определенным секторам экономики было оправдано на том основании, что это был необходимый компонент для роста промышленности и, следовательно, они должны предоставляться правительством в определенной степени, чтобы помочь Испании в международной конкуренции. Даже до кризиса эта политика подвергалась критике со стороны членов нашего правительства, которые утверждали, что все, что она делает, - это растрачивает наши драгоценные ресурсы, которые рынок мог бы распределить более эффективно. Кризис придал этим аргументам дополнительный импульс, отбросив даже прежних защитников идеи о необходимости реформы. Следовательно, чтобы приспособиться к кризису, нам необходимо обеспечить, чтобы тот небольшой объем нефти, который мы можем приберечь для экономики, направлялся в те секторы экономики, которые в ней нуждаются. Следовательно, только те, кто может окупить ее стоимость и иметь высокий спрос, могут претендовать на нее."
 IBR.5404.a:0 "Не можете заплатить? Не будет и топлива!"
 IBR.5404.b:0 "Бедные могут оставить себе некоторые субсидии."
 
 IBR.5405.t:0 "Наш уровень вмешательства"
 IBR.5405.d:0 "Несмотря на нашу идеологию свободного рынка, некоторые государственные служащие и правительственные чиновники выступили с аргументами в пользу принятия необходимого законодательства, регулирующего корпоративное поведение. Они утверждают, что, предоставляя полную свободу всему бизнесу, мы рискуем лишний раз усугубить нынешний кризис. Структурные проблемы, касающиеся рынка труда и экологического регулирования, могут привести к долгосрочным непреднамеренным негативным последствиям. Другие отреагировали на заявления с резкой озабоченностью. Самые активные рыночники продолжают придерживаться идеи о том, что единственное хорошее рыночное регулирование - это отсутствие рыночного регулирования. Следовательно, необходимо сделать выбор: поддерживаем ли мы небольшие реформы и, возможно, идем на компромисс с нашими идеалами, или мы будем оставаться стойкими и рискуем позволить кризису ещё больше подорвать иберийскую экономику? "
 IBR.5405.a:0 "Невидимая рука знает лучше."
 IBR.5405.b:0 "Небольшой прорыв в кризисное время."
 
 IBR.5406.t:0 "Требование кредиторов"
 IBR.5406.d:0 "На фоне нынешнего экономического кризиса мы столкнулись с ещё одной проблемой. Многие кредиторы обеспокоены ухудшением экономической ситуации. Теперь они требуют, чтобы процентные платежи по государственному долгу были получены досрочно, чтобы обезопасить их другие инвестиции. Наше государство должно быть простым охранником, обеспечивающим закон и порядок для обеспечения бескомпромиссного движения рыночных сил. Накапливать долги для нас - это грех и фиаско. Поэтому мы, вероятно, должны выплатить их сейчас.\n\nТем не менее, мы полностью вправе удержать эти платежи. Все предыдущие платежи были произведены в соответствии с процедурой, и мы планируем своевременно погасить нашу задолженность в ближайшем будущем. Требования вернуть деньги сейчас кажутся почти абсурдными. Попытка разобраться одновременно и с кризисом, и с этими выплатами может привести к ужасным экономическим последствиям. Необходимо принять решение."
 IBR.5406.a:0 "Их требования весьма справедливы."
 IBR.5406.b:0 "Это довольно много даже для нас."
 
 IBR.5407.t:0 "Улластрес Кальво выступает на телевидении"
 IBR.5407.d:0 "Сегодня премьер-министр с неожиданным телеобращением обратился к народу Иберии по поводу нефтяного кризиса. Он поблагодарил его за стойкость, проявленную большинством, добавив, что он искренне гордится тем, что управляет нацией, приверженной идеалам индивидуализма. Быстро забегая вперед, Улластрес занялся рассмотрением жалоб на действия правительства. Признавая, что определенные действия, даже нацеленные на всеобщее благо, негативно повлияли на некоторые части населения. Обращаясь непосредственно к тем, кто в настоящее время работает, он пообещал, что с приближающимся подъёмом в экономике им обязательно будет куда вернуться. Однако он не извинился за неудачи. Сохраняя решимость, он утверждал, что политика правительства была необходимой контрмерой для предотвращения дальнейшего углубления кризиса и критического воздействия на экономику. Благодаря реформам недавно реструктурированная экономика теперь сможет стать ещё более эффективной из-за свободного рынка и выйдет из кризиса более сильной и более устойчивой к будущим потрясениям. Когда вместе с этим придут хорошие времена, общественность получит все преимущества. Закончив с застенчивой улыбкой, он добавил, что когда придет время, население поблагодарит ПРД за то, что они сделали для спасения иберийской экономики."
 IBR.5407.a:0 "Отговорки или правда?"

