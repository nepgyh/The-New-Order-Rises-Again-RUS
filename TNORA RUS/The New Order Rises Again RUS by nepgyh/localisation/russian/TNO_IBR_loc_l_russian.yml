 IBR.5416.t:0 "Сближение с технократами"
 IBR.5416.d:0 "Каудильо Иберийский, Президент, Поборник последнего крестового похода и испаноязычного наследия. У Франсиско Франко было много титулов и прозвищ. "Повелитель Меираса" был наименее известным из них, и не без причины. Франко любил держать свое летнее поместье в Галисии, подальше от любопытных глаз и бесконечной политики Эль-Пардо - мадридского дворца, где он обычно занимался делами. Здесь, в Галисии, он мог отдохнуть и спокойно заняться своими делами.\n\nВот почему, связавшись с "Опус Деи", он пригласил их в Меирас, где сторонники жёсткой линии в Фаланге не могли бы помешать переговорам. У режима и "Опус Деи" были сложные отношения. Они были верными католиками, но их внутренняя секретность всегда отвергала заявления более инквизиторских членов Фаланги о том, что они - прикрытие масонов. В стране, где членство в масонах было незаконным, одного подозрения было достаточно, чтобы держать "Опус Деи" на расстоянии вытянутой руки.\n\nНо времена менялись. Нефтяной кризис привел иберийскую экономику к глубокой рецессии. Никто в правительстве не знал, что с этим делать. Франко нуждался в новой крови - советниках, знакомых с последними экономическими теориями. Среди членов "Опус Деи" было много прекрасных экономистов. Среди них - Альберто Улластрес, Мариано Наварро Рубио и Лауреано Лопес Родо. Технократы, незаинтересованные в политике Эль-Пардо. Они могли бы добиться результатов и реформировать экономику на новой, прочной основе.\n\nРабота с "Опус Деи" будет иметь свои последствия. Каудильо знал, что ему придется приложить все усилия, чтобы подавить жалобы и протесты идеологов Фаланги ещё до того, как они будут озвучены. В противном случае, трем экономистам придется выполнять свою работу в тайне. В таком случае, экономисты будут представлять Франко свои планы во время его частых визитов в Меирас. В любом случае, он - каудильо, и куда бы он ни пошел, "Опус Деи" и Фаланга последуют за ним."
 IBR.5416.a:0 "Дайте им пару кресел в Совете."
 IBR.5416.b:0 "Такие отношения лучше выстраивать на расстоянии."

 IBR.5417.t:0 "Хромая лошадь"
 IBR.5417.d:0 "Каудильо Франсиско Франко наблюдал, как его телохранитель сунул руку в кобуру, вытащил пистолет и выстрелил один раз лошади в голову. Животное тут же упало замертво. Во время обычной утренней поездки в экипаже по территории Пазо-де-Меирас, его летнего дворца, одна из лошадей в экипаже поскользнулась и сломала ногу. Из жалости каудильо приказал пристрелить кобылу. Когда он был моложе, он сам ездил по окрестностям на той же кобыле, но даже здесь возраст взял своё.\n\nВо время поездки в карете обратно в Пазо-де-Меирас Каудильо ещё раз обдумал национальный план стабилизации экономики, представленный ему его новой командой экономистов. Их имена - Альберто Улластрес, Мариано Наварро Рубио и Лауреано Лопес Родо. План технократов был амбициозным. План предлагает фиксированный обменный курс, повышение процентных ставок, увеличение иностранных инвестиций, значительное сокращение государственных расходов и приватизацию ключевых отраслей промышленности. Это была именно та, новаторская реформа, в которой, по мнению Франко, отчаянно нуждалась борющаяся испанская экономика.\n\nВсе бы хорошо, да не без противоречий. План основывался на десятилетиях экономической ортодоксии, покончив с официальной политикой национал-синдикализма (при которой Иберия не была бы ни капиталистической, ни коммунистической) с отменой классовой борьбы (а рабочий и капиталист служили бы интересам иберийской нации). Государственная собственность, промышленность, национальная экономическая независимость, защита трудящихся: политика национал-синдикализма была одной из великих наследий освободительной войны против коммунистов. По крайней мере, так говорили идеологи Фаланги. Отказаться от этого означало бы отказаться от государственной власти над экономической политикой и пригласить иностранцев в Иберию, чьё влияние бы пагубно отразилось на стране.\n\nСам Франко не хотел дискредитировать план, по крайней мере публично. Возможно, придется найти какой-то компромисс, при котором национальный план стабилизации был реализован лишь частично, оставив национал-синдикализм в значительной степени нетронутым. Впрочем, возможно с этой политикой придётся покончить так же, как и с хромой лошадью."
 IBR.5417.a:0 "Начинаем отказываться от национал-синдикализма."
 IBR.5417.b:0 "Найдём компромисс."
 
 IBR.5418.t:0 "Затянуть пояса потуже"
 IBR.5418.d:0 "Каудильо Франсиско Франко рассеянно пролистал последний отчет технократов. Лёгким движением руки отчёт полетел на стол. Он уже знал, что там поётся старая песня: продлить сроки.\n\nКогда начался нефтяной кризис, правительство проводило свою новую экономическую политику. В программе было сделано много обещаний. Обещание, что жёсткая экономия будет лишь временной. Обещание, что простые иберийцы не понесут основную тяжесть издержек, связанных с кризисом. Обещание, что каудильо и иберийское государство не бросит своих граждан. Обещания, которые в массе своей нарушались день ото дня.\n\nВся программа была выстроена в несколько временных рамок, с несколькими основными мерами жёсткой экономии, которые должны были быть отменены по истечении отведенного времени. Тем не менее, по прошествии многих месяцев иберийская экономика лишь незначительно улучшилась, безработица по-прежнему оставалась высокой, а доверие инвесторов оставалось на прежнем уровне. И все это время приближался крайний срок окончания мер жёсткой экономии.\n\nТехнократы уже некоторое время говорили Каудильо, что их программе либерализации нужно больше времени. Казалось бы, нужно ещё немного времени, и экономика начнёт разворачиваться. Они умоляли продлить сроки, но до сих пор Франко отказывал им. Как бы он выглядел, если бы отказался от своего священного слова, данного иберийскому народу. Но теперь все шло к развязке. Ему придется сделать выбор: нарушить свое слово или рискнуть экономической катастрофой."
 IBR.5418.a:0 "Время относительно."
 IBR.5418.b:0 "Следуйте плану."
 
