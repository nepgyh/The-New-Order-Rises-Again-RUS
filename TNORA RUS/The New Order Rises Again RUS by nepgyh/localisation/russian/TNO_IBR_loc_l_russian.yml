 IBR.3244.t:0 "Пилар о феминизме" #New pic: Pilar Rivera
 IBR.3244.d:0 ""Сеньорита де Ривера! Я так рад, что вы смогли приехать," - Франко широко улыбнулся, обнимая женщину.\n\n"Пожалуйста, зовите меня Пилар, Каудильо Франко"\n\nПилар Примо де Ривера, несомненно, была самой важной женщиной в Иберии. Младшая сестра покойного основателя Фаланги Хосе Антонио, она построила Женскую секцию Фаланги с нуля, гарантируя, что в хаосе гражданской войны детей и вдов войны все ещё будут кормить и давать лекарства. После объединения Женская секция была включена в партию Испанской фаланги традиционалистов и комитетов национал-синдикалистского наступления. На протяжении 50-х годов де Ривера оказывала подлинное политическое влияние так, как ни одна другая женщина. В 1962 году ее секция оказывает различные услуги, направленные на обеспечение благополучия иберийских женщин и, что не менее важно, на то, чтобы они были полностью приобщены к государственной идеологии.\n\nКогда самая влиятельная женщина Иберии обедала с Каудильо, они немного поболтали, рассказали, чем занимались последние несколько месяцев. Но Франко чувствовал, что его союзника что-то серьёзно беспокоит. "Что-то не так, Пилар?"\n\n"Вы знаете лучше, чем я, генералиссимус, как все меняется в последние несколько лет. Феминисток, кажется, становится все больше с каждым днем, и как бы я ни старалась, я боюсь за будущее наших молодых женщин. И все же, я не знаю, что ещё мы можем сделать"\n\n"Вы поэтому пришли навестить меня?"\n\n"Нет, вовсе нет. Но это действительно беспокоит меня. Можно подумать, что они заткнутся после того, как мы пустим их на фабрики. Или, по крайней мере, перестанут так громко требовать, чтобы мы легализовали развод" Она закатила глаза. "Утомительно"\n\n"Ах, ну, некоторые вещи никогда не меняются. Цветы цветут, реки текут, феминистки жалуются" Они оба усмехнулись.\n\n"Неудивительно, что у них нет мужей," - рассмеялись они оба. "Вы, конечно, женились бы на такой, Франко?" Они засмеялись ещё громче."
 IBR.3244.a:0 ""Вы могли бы даже представить себе такую жизнь, Пилар?""

 IBR.3245.t:0 "Формирование национального духа" #family propaganda pic
 IBR.3245.d:0 ""Как и сама Иберия, иберийская семья неделима. Это естественная единица, из которой строится иберийское общество. Подобно закону и религии, иберийская семья неприкосновенна. Её всегда нужно чтить, она никогда не может быть испорчена"\n\n14-летняя Беатрис готовилась к завтрашнему экзамену. "Не может быть, чтобы все было правильно, не так ли?" - подумала Беатрис. Большой синяк на ее бедре едва ли казался признаком силы ее семьи.\n\n"Подобно бриллианту, иберийская семья неразрушима. Ничто не может разорвать семейные узы между мужем и женой, между отцом и сыном" Был ли мамин синяк под глазом предназначен для защиты этой связи?\n\nДаже ребенок мог бы сдать контрольную по Формированию Национального Духа. Почему же тогда ей было так трудно понять то, о чем говорил ей учебник? Что это понималось под "неприкосновенным", или "честью", или "нерушимым"?\n\n"Действительно, сами ценности Иберии закреплены в ее семье. Сама наша судьба определяется нашими семьями, работающими как единое целое в служении Богу и нации. То, что угрожает иберийской семье, будь то развод, супружеская измена или гомосексуализм, угрожает самой иберийской нации так же сильно, как коммунизм, анархизм и терроризм"\n\nВозможно, папа сделал то, что сделал, из любви. Это было то, о чем говорилось в учебнике? Беатрис никогда раньше не думала об этом с такой точки зрения. Независимо от того, действительно ли она верила в это или нет, мысль о ее отце как о человеке, который в глубине души любил свою семью, принесла ей некоторое утешение. По крайней мере, достаточно, чтобы она могла отдохнуть перед завтрашним экзаменом."
 IBR.3245.a:0 "Образование для будущих семей Иберии."

 IBR.3246.t:0 "Приливы и отливы перемен" #just the beach pic maybe?
 IBR.3246.d:0 "Нежные волны лизали пляж Касела Велья, во время отлива обнажались всевозможные ракушки и обломки, когда-то скрытые водой. Что может быть лучше места для отдыха жарким летним днем? Изабель, Теолинда и Регина определенно так думали. Увы, в это время года здесь было так оживленно с тех пор, как они построили отель. Отдыхающие из Мадрида и других внутренних городов, иностранные туристы и так много...\n\n"Шлюх" Изабель усмехнулась. "Они все выглядят как шлюхи!"\n\nАмериканки были самыми отвратительными. Крошечные бикини прилипли к их паху и груди, как использованная жевательная резинка к школьным партам. По крайней мере, бразильцам обычно хватало порядочности прикрывать свои торсы. И все же только у иберийцев и итальянцев, казалось, хватало достоинства прикрывать свои бедра.\n\nГлаза Теолинды расширились. "Боже мой, смотри! Как это возможно?"\n\n"Да ладно. Евгения?!" Изабель прикрыла рот левой рукой, на ее лице была смесь отвращения и недоумения. Видеть американскую девушку в таком наряде - это одно, но местную? Одноклассницу к тому же? Это было не то, что можно увидеть каждый день. "Какая шлюха!"\n\nРегина ахнула. "Смотри, Мария Наталия тоже! И ... МАФАЛДА?!" Что, черт возьми, здесь происходит? Неужели они все сошли с ума? Неужели у них совсем нет манер? Или хотя бы малейший стыд?\n\nХотя, если подумать об этом..."
 IBR.3246.a:0 ""..в этом купальнике действительно иногда довольно жарко.""

 IBR.3247.t:0 "Женщина-мэр Бильбао"
 IBR.3247.d:0 "Пилар Кареага привела в порядок свои записи и поправила очки для чтения. Она была очень знакомым лицом для других правительственных чиновников Бильбао, прослужив в городском совете в течение пяти лет. "Всем доброе утро! Добро пожаловать на заседание городского совета Бильбао от 9 июля 1969 года. Надеюсь, это будет быстрая и эффективная встреча - думаю, это зависит от меня"\n\nТо, что сегодня здесь сидит женщина - не только ведущая сегодняшнюю конференцию, но и глава местного правительства, - это было поистине беспрецедентно, чего не было со времен Гражданской войны в Испании. Во всяком случае, она была настолько квалифицированной женщиной, насколько это было возможно в стране, и настолько страстной защитницей национального католицизма, насколько это возможно для любой женщины. Но, возможно, это делало ситуацию ещё более необычной - даже подумать, что женщина, которая полностью верила в то, что место женщины в обществе должно быть подчинено мужчинам, согласится, а тем более активно будет искать такой высокопоставленный пост!\n\nНо Кареага всегда была амбициозной женщиной. Если бы это было не так, она бы так не старалась стать промышленным инженером, когда ни одна другая женщина не делала того же. Она, конечно, не преуспела бы в этом. То, что она была замужем за одним из ведущих дипломатов Иберии, тоже не повредило ее политической карьере.\n\nВсе это говорило о том, что, помимо новизны присутствия женщины на посту, Кареага не особенно отличалась от любого другого иберийского мэра. Главная цель Каудильо при ее назначении не была ни благожелательным расширением прав женщин, ни циничным шагом, направленным на то, чтобы смягчить рост возмущения радикалов отсутствием у женщин возможностей. У мэра Кареаги были гораздо более важные проблемы для беспокойства, такие как ремонт рытвин на улицах Бильбао."
 IBR.3247.a:0 ""Дон Ибарра, у вас есть отчет о дорожном движении?""

