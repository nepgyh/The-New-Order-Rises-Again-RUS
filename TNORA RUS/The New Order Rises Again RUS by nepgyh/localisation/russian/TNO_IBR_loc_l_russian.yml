 IBR.111.a:0 "Просто загрузите это дерево пожалуйста"
 IBR.112.t:0 "Невидимая рука, сжимающая горло"
 IBR.112.d:0 "Матео проснулся от удушья. Охваченный паникой, вызванной ночным кошмаром, он быстро принял вертикальное положение, вскочив с кровати и схватившись за горло со всей силой инстинкта дикой газели. Когда остатки сна покинули его и сознание вернулось, он убрал руку с шеи и вспомнил, что именно застряло у него в горле. Это была тишина. Он был совершенно один в мадридском дворце Болса, среди мраморных колонн, витражей, биржевых тикеров и роторных телефонов, оставленных без связи, царила тишина. Матео проснулся в каком-то укромном уголке торгового зала. С нарастающим ужасом он начал вспоминать события последних нескольких часов.\n\nВ 10 утра начались открытые торги. В криках многих трейдеров слышна паника, пока они отчаянно продают свои акции, и эта паника, по мнению Матео, совершенно беспочвенна. Недавний экономический план правительства, похоже, оказался эффективным, и, хотя рынки пошатнулись, экономика страны имела тенденцию к росту. Матео решил не поддаваться панике и купить акции, пока они падают. Примерно в 10:30 утра стало ясно, что падение не собирается останавливаться или даже замедляться. Открытые торги продлились еще несколько часов, пока "падение" набирало инерцию, подобно камню, брошенному в глубокий колодец.\n\nВ конце концов такое падение сломало и его. Опасаясь дальнейшего спада, Матео распродал огромное количество акций. После чего наступил настоящий кошмар. Крещендо страха и сомнений накатывали волной, пока Матео падал прямиком в торговую яму. Все остальные трейдеры присоединились к нему, и происходящее становится скорее физическим, чем финансовым кошмаром. Это катастрофа, не имеющая аналогов; это природа, красная от крови и зубов. Когда все трейдеры в Мадриде начали отчаянно продавать все свои сбережения, на торговых площадках возникли открытые драки, а правительственные люди отчаянно пытались остановить беспорядок. Но слишком поздно. Иберия перешла от шаткого восстановления экономики к настоящему экономическому краху. Матео медленно опустился на прохладную мраморную стену. Он потерпел крах, отныне дорога на биржу для него закрыта. Но и дома у него также ничего не осталось."
 IBR.112.a:0 "Матео задавался вопросом, в чем еще ошибались фалангисты..."

