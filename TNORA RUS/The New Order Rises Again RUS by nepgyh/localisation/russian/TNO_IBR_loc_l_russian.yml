 IBR_influence_tt_29:0 "Критика правительства §Yослабит влияние Совета§!"

 iberia.17.t:0 "Передача Гоа" #IBR
 iberia.17.d:0 "Церемония началась рано утром с совместного индийско-иберийского военного парада, шума транспортных средств и мерного стука сапог, сопровождаемого барабанной дробью и музыкой военных оркестров. Несмотря на то, что это был совместный парад, он быстро перерос в соревнование между португальцами и индийцами. Соревновались, чей оркестр может сыграть громче. После парада состоялся краткий прием для всех солдат и официальных лиц, в то время как дипломаты обсуждали особенности передачи Гоа. Как только сделка была заключена, дипломаты и несколько других заметных фигур (в первую очередь сам Салазар) выступили на сцене. Все мероприятие завершилось официальной передачей, церемониальной сменой караула с иберийского на индийский.\n\nНесмотря на расходы, официальная церемония передачи Гоа прошла без сучка и задоринки. Благодаря способностям наших дипломатов нам удалось заключить очень выгодную сделку. В течение недели контроль над портом официально перейдет к Индии. Как только документы будут подписаны, Гоа больше не будет нас тревожить."
 iberia.17.a:0 "Все прошло по высшему разряду." 
 IBR_reformist_tt_41:0 "Это решение §Yупрочит позиции реформистов в Совете§!"
 IBR_influence_tt_30:0 "Успешное разрешение конфликта §Yупрочит влияние Совета§!"

 iberia.18.t:0 "Передача Гоа" #RAJ
 iberia.18.d:0 "Церемония началась рано утром, с совместного индийско-иберийского военного парада, шума транспортных средств и мерного стука сапог, сопровождаемого барабанной дробью и музыкой военных оркестров. Несмотря на то, что это был совместный парад, он быстро перерос в соревнование между португальцами и индейцами. Соревновались, чей оркестр может сыграть громче. После парада состоялся краткий прием для всех солдат и официальных лиц, в то время как дипломаты обсуждали особенности передачи Гоа. Как только сделка была заключена, дипломаты и несколько других заметных фигур (в первую очередь сам Салазар) выступили на сцене. Все мероприятие завершилось официальной передачей, церемониальной сменой караула с иберийского на индийский.\n\nПосле довольно грандиозной церемонии мы официально восстановили порт Гоа. Мы все равно собирались оставить его себе, но теперь нам не придется иметь дело с назойливыми иберийцами."
 iberia.18.a:0 "Все прошло по высшему разряду." 

 iberia.19.t:0 "Индия предлагает альтернативу"
 iberia.19.d:0 "Западная Индия заявила, что она решительно не будет выплачивать запрошенную нами сумму. Однако они быстро объяснили, что готовы заплатить. Вместо депозита в рупиях они выразили заинтересованность в альтернативной форме оплаты. Они хотят предоставить нам возможность, равную стоимости нашей желаемой компенсации. Они полагают, что мы сочтем это привлекательной сделкой. Хотя вполне возможно, что действительно будет заключена убедительная сделка, мы в праве требовать только валюту. Как отреагируем?"
 iberia.19.a:0 "Никаких альтернатив." 
 iberia.19.b:0 "Звучит интересно." 
 
 iberia.20.t:0 "Иберия отказывается от переговоров"
 iberia.20.d:0 "Иберия отказалась от нашего предложения об альтернативном платеже, настаивая на том, чтобы мы немедленно выплатили запрошенную сумму. Мы позаботились о том, чтобы они знали, что мы не будем участвовать в их вымогательстве. Тем не менее, они все равно продолжали давить. Они похожи на капризного ребенка, который будет ныть и истерить, пока не добьется своего. Более того, они не смогли понять, что нам не нужно ничего им посылать. Сейчас время сообщить Иберии, что нищие не выбирают."
 iberia.20.a:0 "Мы не потерпим такого отношения." 
 
 iberia.21.t:0 "Республика Индия разрывает дипломатические отношения"
 iberia.21.d:0 "После нашего устойчивого давления относительно оплаты мы так и не получили ответа. Любые другие сообщения после этого также оставались без ответов. Индия холодно относится к нам. Исходя из отсутствия ответа на любое из наших сообщений, любые дальнейшие попытки переговоров, вероятно, окажутся бесплодными. Хотя пораженчество никогда не способствует решению проблем, можно с уверенностью сказать, что наши переговоры провалились. Надеемся, это всего лишь временное сдерживающее средство, а не начало чего-то постоянного..."
 iberia.21.a:0 "В будущем это не будет иметь значения." 
 IBR_reformist_tt_42:0 "Провал переговоров §Yупрочит позиции реформистов в Совете§!"
 IBR_influence_tt_31:0 "Провал переговоров §Yослабит влияние Совета§!"
 iberia.22.t:0 "Переговоры с Иберией"
 iberia.22.d:0 "Иберия приняла наше мудрое предложение принять платежный вариант. Проблема в том, что мы так и не решили, какой будет эта альтернатива. Несмотря на то, что у нас нет чего-то определенного, у нас есть несколько вариантов, которые, несомненно, составят стоимость любого платежа.\n\nУ нас есть несколько вариантов, которые они могут счесть заманчивыми. Во-первых, мы могли бы предоставить им особые экономические права в порту Гоа. Эти права на ведение бизнеса позволили бы Иберии легко компенсировать заявленную разницу без нашего участия. Во-вторых, мы могли бы предложить своего рода равные инвестиции. Наконец, мы могли бы сделать им необычное предложение: выдача пленных. У нас все ещё есть бывший гарнизон Гоа, задержанный в том самом городе, который они охраняли. Иберия наверняка хотела бы вернуть своих соотечественников, не так ли?"
 iberia.22.a:0 "Дать Иберии особые привилегии в Гоа" 
 iberia.22.b:0 "Предложить "equal investment."" 
 iberia.22.c:0 "Освободить всех иберийцев из наших тюрем"
 
 iberia.23.t:0 "Индия предлагает специальные условия по ведению бизнеса"
 iberia.23.d:0 "Республика Индия предоставила нам свою альтернативу: вместо того, чтобы компенсировать нам Гоа, они предоставят особые права на ведение бизнеса в регионе. Другое предложение позволит нам отбить деньги с инвестиций в бывшую колонию. Это позволит нам компенсировать наши потери за счет новых отраслей промышленности. Однако во время переговоров мы могли бы также попытаться вывести португальские активы из Гоа. Это не только позволило бы нам получить прибыль от нашей бывшей колонии, но и вернуло бы нам все наши убытки. Каков наш ответ?"
 iberia.23.a:0 "Звучит неплохо, согласны." 
 iberia.23.b:0 "Надо забрать португальские активы." 
 
 iberia.24.t:0 "Иберия хочет вывести португальские активы"
 iberia.24.d:0 "Иберия просит у нас даже больше, чем мы предлагали. Помимо своих особых прав на бизнес, они также хотят получить португальские активы из Гоа. Хотя на первый взгляд это кажется безобидной просьбой, все не так. По сути, они просят свою компенсацию в дополнение к оплате. И умоляют, и выбирают. По крайней мере, на этот раз они ясно дали понять, что это была просьба, а не требование. Мы можем передать активы, или напомнить, что мы вообще ничего не должны им давать. Что мы будем делать?"
 iberia.24.a:0 "Неплохо." 
 iberia.24.b:0 "Нищие не выбирают." #duplicate loc key
 
 iberia.25.t:0 "Республика Индия отказывает в вызове активов"
 iberia.25.d:0 "Индия решила не выполнять наши пожелания. Нам сообщили, что португальские активы не покинут Гоа. Можно с уверенностью сказать, что наши бывшие активы останутся индийскими. С другой стороны, мы все ещё можем сократить наши убытки и согласиться на первоначальную сделку. В качестве альтернативы мы могли бы пригрозить прекратить переговоры, если нам не передадут активы. Если Индия решит раскрыть наш блеф, будет плохо. Поэтому мы должны быть осторожны.\n\nОфициальный ответ таков - ..."
 iberia.25.a:0 "...принять условия первоначальной сделки." 
 iberia.25.b:0 "...хватит нам распинаться."
 
 iberia.26.t:0 "Иберия заканчивает переговоры"
 iberia.26.d:0 "Вскоре после того, как мы сообщили Иберии, что активов им не видать, нас засыпали угрозами отменить переговоры. Поскольку нам нечего было терять, прекращая переговоры, мы позволили им сделать это без сопротивления. Мы не пытались возобновить переговоры, и они тоже. Само собой разумеется, конечно, они ничего не получат в Гоа. Из-за отсутствия у нас дипломатических связей маловероятно, что мы когда-нибудь узнаем, что творилось у них в голове при решении."
 iberia.26.a:0 "Неудачники" 
 
 iberia.27.t:0 "СМИ обнародовали провальные переговоры"
 iberia.27.d:0 "Наш гамбит дал обратный результат. Индия раскусила наш блеф, и мы были вынуждены прекратить переговоры. Само по себе это позор, но стало ещё хуже. Несмотря на все наши усилия скрыть это, пресса вцепилась в наши неудачи. Рано утром эта история была опубликована. Вскоре пламя возмущения загорелось, подобно лесному пожару. К тому времени, когда мы смогли убедить прессу снизить активность, выяснилось, что изложенная ими версия ни на йоту не соответствует действительности!\n\nЭтот конкретный инцидент вызвал немалое недовольство населения. Пройдет немало времени, прежде чем память о нашей неудаче забудется. К сожалению, единственное, что остается делать - улыбаться и терпеть."
 iberia.27.a:0 "Плохо." 
 IBR_reformist_tt_43:0 "Дипломатический провал §Yослабит позиции реформистов в Совете§!"
 
 iberia.28.t:0 "Конференция по Гоа" #RAJ
 iberia.28.d:0 "Мужчина поправляет галстук, изучая аудиторию. Перед ним около десяти человек, все в костюмах. Они ждут, кога он начнёт. Он бросает последний взгляд на свои бумаги, а затем, наконец, начинает читать речь.\n\nОн говорит контролируемым монотонным голосом. Любой, кто не вслушивался в его слова, слышал лишь бубнение. Для тех, кто слушает, этот человек говорит ясно и красноречиво. Он говорит на юридическом языке. Говорит о возможностях. Благодаря новым переговорам Гоа будет открыт для бизнеса иберийских компаний. Через некоторое время встреча превратилась в нечто большее, чем просто инвестиционное мероприятие. Дипломат объяснял руководителям и чиновникам, почему они должны инвестировать в Гоа, какую прибыль они могли бы получить, насколько это хорошее место для промышленности...\n\nЛюбые опасения Иберии по поводу нашего предложения о правах на ведение бизнеса в Гоа были поспешно отклонены. У нас уже есть несколько возможных источников инвестиций, не последним из которых является правительство самих двух каудильо. Можно с уверенностью сказать, что мы больше не получим никаких известий из Мадрида или Лиссабона по вопросу Гоа."
 iberia.28.a:0 "Отлично!" 
 
 iberia.29.t:0 "Конференция по Гоа" #IBR
 iberia.29.d:0 "Мужчина поправляет галстук, изучая аудиторию. Перед ним около десяти человек, все в костюмах. Они ждут, когда он начнёт. Он бросает последний взгляд на свои бумаги, а затем, наконец, начинает читать речь.\n\nОн говорит контролируемым монотонным голосом. Любой, кто не вслушивался в его слова, слышал лишь бубнение. Для тех, кто слушает, этот человек говорит ясно и красноречиво. Он говорит на юридическом языке. Говорит о возможностях. Благодаря новым переговорам Гоа будет открыт для бизнеса иберийских компаний. Через некоторое время встреча превратилась в нечто большее, чем просто инвестиционное мероприятие. Дипломат объяснял руководителям и чиновникам, почему они должны инвестировать в Гоа, какую прибыль они могли бы получить, насколько это хорошее место для промышленности...\n\nМы организовали конференцию между некоторыми нашими высокопоставленными должностными лицами и делегацией из Индии. В течение нескольких часов им удалось доказать, что это альтернативное решение окажется не просто успешным, но и прибыльным. Успех переговоров уже был опубликован в прессе. Газетчики были горазды на похвалу. Мы добились успеха, и хотя мы, возможно, не вернем порт, мы, безусловно, будем получать от него прибыль в течение длительного времени."
 iberia.29.a:0 "Замечательно!" 
 
 iberia.30.t:0 "Республика Индия предложила "Equal Investment""
 iberia.30.d:0 "Индия предоставит нам компенсацию, но с некоторыми оговорками. Они сообщили, что нам нужно будет вложить деньги обратно в индийский бизнес. Сразу же после получения нами денег. Если мы этого не сделаем, денег за Гоа нам не видать. После этого они объяснили нам, почему "
 iberia.30.a:0 "Согласны." 
 iberia.30.b:0 "Даже не думайте."
 
 iberia.31.t:0 "Форум по Гоа" #IBR
 iberia.31.d:0 "Дипломат мало обращал внимания на собравшуюся перед ним толпу, больше озабоченный тем, чтобы произнести каждое слово из своих обширных заметок. Цель выступления была ясна: Иберия получит полную компенсацию за действия Индии в Гоа. После нескольких секунд тишины иберийская делегация заговорила. Они заявили присутствующим, что в знак доброй воли Иберия хотела бы реинвестировать этот платеж обратно в индийскую промышленность "
 iberia.31.a:0 "Славная победа дипломатии!" 
 
