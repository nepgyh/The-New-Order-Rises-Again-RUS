 IBR.5410.t:0 "Противостояние профсоюзам в госсекторе" 
 IBR.5410.d:0 "Лисинио де ла Фуэнте имел дело со многими забастовками. Такова была работа министра труда. И хотя в юности он был фалангистом, теперь опыт научил его, что в таких ситуациях необходима более мягкая рука. Загон профсоюзов в подполье при старом режиме Каудильо только усугубил ситуацию, разжигая радикализм и противопоставляя интересы государства интересам трудящихся. Именно поэтому он настаивал на проведении трудовой реформы в Народном Альянсе, пытаясь убедить президента Мануэля Фрагу поддержать его изменения. До сих пор он добивался некоторого успеха. Профсоюзы больше не были подпольными, и он мог открыто вести переговоры с их лидерами, но все же оставалось достаточно ограничений прежних времен, чтобы государство обычно брало верх. Как раз то, что ему нравилось.\n\nНо нефтяной кризис, а теперь и забастовка в государственном секторе разрушили его планы. Вынужденное осуществление правительством масштабных программ приватизации в области здравоохранения, образования и даже социального обеспечения и пенсий, чтобы увеличить чрезвычайные доходы и сократить раздутые государственные расходы, в настоящее время спровоцировало одну из крупнейших забастовок в госсекторе в истории Иберии, когда десятки тысяч работников госсектора потребовали отмены схемы приватизации и восстановления государственного финансирования.\n\nСидя в своем кабинете, готовясь к встрече с руководством профсоюза, де ла Фуэнте обдумал свои варианты. Он мог бы сказать профсоюзам, что они не пойдут на сделку, и выполнить свои приказы о принудительной приватизации. Ему почти наверняка придется развернуть Гражданскую гвардию, чтобы подавить забастовку.\n\nИли он мог бы прямо сейчас подойти к телефону и позвонить президенту. До сих пор Фрага уважал свои полномочия по трудовым вопросам. Что ещё более важно, сам Франга, хотя и был глубоко обеспокоен экономическим кризисом, казалось, больше заботился о том, чтобы избежать дальнейших разногласий внутри правительства. Де ла Фуэнте знал, что если он попросит Фрагу смягчить схему приватизации, он может просто согласиться, хотя бы для того, чтобы избежать раскола. Каким бы ни был выбор де ла Фуэнте, ему придется действовать в ближайшее время."
 IBR.5410.a:0 "Соедините с Гражданской гвардией."
 IBR.5410.b:0 "Соедините меня с Фрагой."

 #Fraga Appears on TV
 IBR.5411.t:0 "Фрага появляется на ТВ"
 IBR.5411.d:0 "Президент знал, что ему придется сделать это выступление. Вся страна была в смятении из-за нефтяного кризиса и правительственной программы жёсткой экономии, кульминацией которой стали массовые протесты и масштабная забастовка в госсекторе. Тем временем экономика находилась в упадке, безработица была на рекордно высоком уровне, а государство стояло перед финансовым крахом. Если ситуация не улучшится в ближайшее время, Мануэль Фрага знал, что он и его правительство столкнутся с катастрофой. Тем не менее, в то же время необходимо было укрепить поддержку. Говорить напрямую с людьми, как он делал это много раз раньше, было его лучшим и последним шансом.\n\n"Собратья иберийцы, - он начал, обращаясь к своим соотечественникам в своей обычной манере. - Как вам всем известно, страна находится в эпицентре глубокого экономического кризиса, подобного которому она никогда не сталкивалась. Мы, члены правительства, хорошо осведомлены о страданиях, которые это вызвало у широких слоев иберийского народа.\n\nИменно по этой причине правительство проводит политику жёсткой экономии, чтобы государство, которое защищает и обеспечивает всех иберийцев, продолжало функционировать. Эти меры носят временный характер и были приняты с величайшей неохотой с моей стороны и со стороны правительства. В это трудное время мы все должны объединиться как иберийцы, затянуть пояса и принести жертвы на благо страны.\n\n"Многие считают, что угрозы безопасности и миру Иберии исчезли во время экономического кризиса. Они не исчезли. Марксистский экстремизм, тоталитарные угрозы из-за рубежа и сепаратистский терроризм все ещё могут вернуться на иберийские берега в этот период, если иберийцы не будут сохранять бдительность и единство. В годы демократии мы построили новую, современную Иберию. Теперь я прошу всех иберийцев помочь защитить ее, поставить на первое место потребности страны и общества. Если мы все выполним свой долг перед Иберией и богом, мы переживем этот кризис и выйдем из него сильнее, чем когда-либо."
 IBR.5411.a:0 "Будем надеяться, что люди услышат."
 
