 IBR.3221.t:0 "Моя дорогая леди" 
 IBR.3221.d:0 "Аделе было 43 года, и она все ещё не замужем, ее беспокоит отсутствие влечения к мужчинам.  Ей приходится бриться каждый день, а ещё она всю жизнь мечтала стать мужчиной.  Адела признается своей ближайшей подруге, женщине по имени Изабелита, что подозревает, что она действительно мужчина.  Глубоко обеспокоенная, ее подруга рекомендует ей обратиться к врачу, и, к большому удивлению Аделы, врач говорит ей, что ОНА на самом деле ОН.  Сразу же почувствовав облегчение, 'Адела' принимает новую личность: Хуан и теперь, ОН должен прокладывать свой путь в обществе, которое отрицает подобные изменения личности.  После многих испытаний, фильм заканчивается тем, что Хуан женится на Изабелите.\n\n'Моя дорогая сеньорита' оказалась неожиданным хитом среди иберийской публики и стала предметом больших споров в консервативном обществе.  Сторонники фильма хвалят его как сатирическое произведение, которое посредством столь же абсурдной истории подчеркивает абсурдность различных ожиданий общества в отношении мужчин и женщин. Критики высмеивают это как отвратительное издевательство над иберийскими гендерными ролями и отношениями, особенно возражая против сильного подтекста, что Изабелиту и Хуана влекло друг к другу, когда он был ещё 'Аделой'.\n\nНо для небольшого подпольного сообщества в Иберии фильм - нечто совершенно иное. Для них "Моя дорогая сеньорита" - это история трансгендерного мужчины, переживающего переходный период в обществе, неспособном рассматривать эту концепцию как нечто иное, кроме бреда и извращения, и что ее признание основной аудиторией может быть достигнуто только с помощью такого откровенно нелепого сюжета. Возможно, однажды их собственная личность не будет считаться отталкивающей.\n\nНезависимо от истинных намерений создателей фильма, 'Моя дорогая сеньорита' обязательно будет обсуждаться долгие годы."
 IBR.3221.a:0 "Может ли фильм повлиять на мнение общественности?"

 IBR.3222.t:0 "Black is Black" 
 IBR.3222.d:0 "Песни, написанные в Иберии, редко становятся популярными за пределами самой Иберии. Португальские песни редко слушают даже в Бразилии - тем более за пределами португалоязычного мира. Испанские песни не популярны в Латинской Америке. Но рок-группа Los Bravos из Мадрида превзошла все ожидания и стала первой иберийской группой, выпустившей международный хит. В отличие от практически всех других иберийских групп, Los Bravos исполняют свои песни в основном на английском языке и в значительной степени вдохновлены британскими рок-группами.\n\n"Black is Black" - не совсем творческий шедевр. Его тексты явно скопированы с "Baby's in Black", группы The Beatles, а его инструментальные партии подозрительно похожи на "Painted in Black" Rolling Stones. Но мало кто может поспорить, что это веселая песня. Простой бас и барабаны идеально подчеркивают легко запоминающиеся тексты, создавая невероятно запоминающуюся мелодию."
 IBR.3222.a:0 "I want my baby back."

 IBR.3223.t:0 "Большая семья" 
 IBR.3223.d:0 "Что будет в семье, воспитывающей 15 детей? Несомненно, вырастить такое количество детей одновременно было бы огромным финансовым бременем, даже с трудолюбивым отцом и его послушной женой. Фильм 'Большая семья', премьера которого состоялась 20 декабря, как раз о такой семье. В фильме нет особого сюжета. Это больше похоже на сборник множества короткометражных фильмов, каждый из которых является моментальным снимком из жизни членов семьи.  Хотя в основном комедийные, эти сцены также подчеркивают напряженность семейной жизни, такую  как стресс, с которым сталкиваются подростки при подготовке к выпускным экзаменам, огромное беспокойство, которое испытывают персонажи, когда малыш пропадает на несколько часов, или когда дети хотят телевизор, который семья не может себе позволить.\n\nНекоторые комментаторы отметили, что в фильме сильный национальный и католический подтекст. Отец - образец семейного патриарха: строгий, но не жестокий, уверенный, но не тщеславный, трудолюбивый и набожный католик. Мать гордится тем, что родила так много детей, послушна мужу, тщательно выполняет домашнюю работу и прививает детям ответственность и католическую мораль.  Несколько строк диалога, кажется, побуждают самих зрителей создавать свои собственные 'большие семьи'.\n\n'Большая семья' стала лучшим иберийским рождественским фильмом в истории. Критики окрестили его 'вечной классикой', которую, вероятно, будут показывать в кинотеатрах на все праздники."
 IBR.3223.a:0 "Фильмы могут давать правильный пример."

 IBR.3224.t:0 "Город не для меня" 
 IBR.3224.d:0 "Недавно вышедший фильм 'Город не для меня' вошел в историю, ведь это самый успешный фильм, когда либо вышедший в Иберии. Фильм представляет из себя комедию, в которой в основном рассматриваются культурные различия между сельскими и городскими иберийцами. Главный герой, 'Агустин', - пожилой мужчина, который никогда не покидал свою сельскую деревню, но едет в Мадрид, чтобы повидаться с сыном на несколько недель. Суть в том, что сельские манеры Агустина вступают в конфликт с городским образом жизни его сына, принадлежащим к среднему классу.\n\nХотя фильм получил умеренную реакцию критиков, эмоционально легкая и интересная история привлекла в театры миллионы иберийцев, как городских, так и сельских."
 IBR.3224.a:0 "В деревнях тоже есть кинотеатры?"

 IBR.3225.t:0 "Не желай соседа" 
 IBR.3225.d:0 "Многим кинокритикам было довольно непривычно думать, что самым успешным фильмом Иберии будет похабная комедия о двух мужчинах, стремящихся 'развлечься'. Увы, 'Не желай соседа' практически наверняка удостоится этой чести. На его первый выпуск на выходных было продано в три раза больше билетов, чем на 'Город не для меня' четыре года назад.\n\nСюжет разворачивается вокруг двух мужчин. Гинекологический кабинет одного мужчины терпит убытки, потому что мужчина настолько привлекателен, что заставляет мужей его клиенток ревновать их к нему. Швейный бизнес другого мужчины процветает, потому что мужья его клиенток считают его безобидным. А всё потому, что он притворяется гомосекусалистом.  Двое мужчин помогают друг другу устроить свидание на одну ночь, но поползли слухи, что на самом деле эти мужчины - гей-пара. Возникают забавные ситуации, когда их предполагаемые ненормальные извращения превращают их в изгоев и угрожают разрушить их бизнес и личные отношения.\n\nКонсервативные критики критиковали фильм за непристойность, но в остальном фильм оказался бесспорным.  Проделки персонажей забавны, это раскрывает легкие табуированные темы, которые вежливое, консервативное общество никогда не осмелится обсуждать."
 IBR.3225.a:0 "Никто, кроме гея-извращенца, бы на этот фильм не обиделся, верно?"

 IBR.3226.t:0 "Юность" 
 IBR.3226.d:0 "В иберийском кино преобладают фильмы, снятые в Испании. Из-за большого количества испаноязычных в стране, большого размера Мадрида по сравнению с Лиссабоном и того факта, что испанские студии, как правило, старше и имеют более высокие бюджеты, киноиндустрия Португалии стала нишевой и лишенной талантов. На этой неделе был выпущен самый крупный фильм, снятый в Португалии более чем за десять лет: 'Юность'. В фильме рассказывается история Хулио, 19-летнего мальчика, который переезжает в Лиссабон, чувствуя себя отторгнутым городом, изолированным от родителей и обеспокоенным своими финансовыми перспективами. Он влюбляется в девушку по имени Ильда, но по мере того, как Хулио становится все более напряженным и параноидальным, их отношения разваливаются.\n\n'Юность' всячески приветствуется критиками и уже считается художественным шедевром иберийского кино. 'Юность' посвящена попыткам Хулио найти себе место в городском обществе, а также суровым реалиям повседневной жизни. Она контрастирует с более традиционными криминальными или боевыми драмами вместо того, чтобы дать зрителю возможность бегства от реальности, он заставляет зрителя подвергать сомнению свою собственную жизнь и свое место в обществе в то время, когда сам мир, кажется, балансирует на грани гибели."
 IBR.3226.a:0 "Драма, напоминающая итальянские фильмы"

 #academic crisis
 
 IBR.3227.t:0 "Академический кризис" 
 IBR.3227.d:0 "В 1956 г., будучи обеспокоенными тем, что социалистические убеждения укореняются в португальских университетах, Каудильо ввели ограничения на собрания студентов в кампусе. Это имело неприятные последствия, вызвав масштабные антиправительственные студенческие протесты. Годовщина первой акции протеста стала известна как 'День студента', когда иберийские студенты мирно протестуют за большую академическую свободу, веря, что их молодость и высокий социальный статус сдержат ответные действия полиции.\n\nЗа последние четыре года эти протесты стали более явно антиправительственными и радикальными. Таким образом, 6 недель назад Каудильо запретили все мероприятия Дня студента на неопределенный срок. В то время как большинство потенциальных протестующих уступили требованиям, студенты Лиссабонского университета устроили массовую забастовку до 70% студентов перестали посещать занятия и сдавать задания. Они требуют не только отмены запрета на День студента, но и более широкой свободы слова и организации в кампусе, а также прекращения расово и идеологически мотивированных ограничений на прием студентов.\n\nПоначалу этот протест привлек мало внимания, что вынудило организаторов принять более радикальный подход: массовую голодовку. Более 1000 студентов заполнили кафетерий Лиссабонского университета, что стало крупнейшим протестом в Португалии с тех пор, как Салазар вступил в должность. Протесты должны прекратиться, иначе в прессе появятся изображения истощенных студентов - или того хуже.\n\nОба Каудильо предпочитают очевидный вариант - отправить полицию, чтобы задержать студентов на несколько дней и затушить протест. Некоторые советники-реформисты опасаются, что это может иметь неприятные последствия и привести к ещё большему возмущению. Примечательно, что нынешний ректор Лиссабонского университета и бывший высокопоставленный министр Марселу Каэтану утверждал, что большинство требований студентов разумны, и принятие этих требований ослабит поддержку других, неприемлемо радикальных предложений. Другие советники возражают, что если дать протестующим хоть дюйм, то в будущем это только будет способствовать более радикальным протестам.\n\nВ конечном счете, однако, каудильо не остались в стороне, когда их авторитет был поставлен под сомнение."
 IBR.3227.a:0 "Пошлите за полицией"

 IBR.3228.t:0 "В знак солидарности с протестующими, Каэтану уходит в отставку"
 IBR.3228.d:0 "События последних недель резко изменили настроения в Лиссабонском университете. Пламя свободы все ещё горит в Иберии, хотя и заметно слабее.  Студенческие протесты побудили ученых-реформистов действовать, и теперь они стремятся продолжить борьбу за расширение свобод. Марселу Каэтану, бывший близкий соратник Каудильо Салазара и нынешний декан Лиссабонского университета, объявил о своей отставке в знак протеста против репрессий правительства над самовыражением студентов.\n\nКаэтану в некотором роде индивидуалист. В общих чертах он поддерживает идеологию и политику Салазара, но он также является ярым сторонником радикальной реформы образования. Хотя он и был видным членом португальского правительства в 1940-х годах, глубокие подозрения Франко в отношении Каэтану и его намерений привели к тому, что он был отстранен от создания Союза. Хотя он продолжает поддерживать регулярную переписку с Салазаром и выступает как один из его неофициальных советников, он не занимает должности, и вряд ли когда либо будет.\n\nТем не менее, поскольку Салазар был одним из немногих португальских реформаторов, которых он одновременно любил и уважал, не исключено, что Каэтану однажды может вернуться в правительство."
 IBR.3228.a:0 "Вернётся ли он в политику?"
 
 #colonial events
 
 IBR.3229.t:0 "Создание современной Гвинеи" #pic: guine cashew orchard
 IBR.3229.d:0 "Колониальное рабство началось с Португалии. Первые португальские поселения в Гвинее стали первыми крупными рабовладельческими складами для европейских колонистов. В течение четырех столетий десятки тысяч африканцев ежегодно отправлялись из Гвинеи в колонии Нового Света, закованные в цепях.  Колониальное рабство и закончилось в Португалии. Португальские купцы, отплывающие из Гвинеи, отправляли последних рабов в Бразилию, когда была отменена работорговля.\n\nПортугальские администраторы изо всех сил пытались найти альтернативное использование для колонии и в конечном итоге положились на умеренно прибыльные арахисовые фермы, используемые для производства кулинарного масла. Накануне объединения Гине была тяжелым экономическим бременем. Цены на арахис резко упали, и большинство фермеров вернулись к выращиванию риса себе на прокорм. Стоимость сохранения контроля над Гвинее намного превышала ее прибыль.  Бизнесмен Антониу Силва владел успешными плантациями кешью в Гоа, но его хозяйство было уничтожено индийским вторжением, и в 1947 году он начал строить новую империю кешью в Гвинее.\n\nВ 1950-х годах Сильва успешно лоббировал высокие тарифы на выращивание кешью за границей. Он развернул обширную рекламную кампанию своих кешью в Иберии и в 1956 году получил свою первую годовую прибыль. Соблазненные, различные инвесторы вмешались, и к концу десятилетия сады кешью значительно расширились. Поскольку второе поколение деревьев кешью вырастает достаточно высокими, чтобы давать плоды, в 1962 году орехи кешью становятся дешевле и более доступны по всей Иберии.\n\nПосле рассмотрения Комитетом по колониальному бюджету было достигнуто согласие о том, что аренда может быть продлена для развития новых орхидей, и африканцам могут быть смягчены приговоры, если они будут отбывать половинное наказание в садах кешью. Теперь Гвинея процветает, она прибыльнее, чем в любой другой год после отмены смертной казни."
 IBR.3229.a:0 "Рабство началось с Иберии. Но заканчивалось ли оно?"

 IBR.3230.t:0 "Группировка Амаду" #pic: mauritania truck
 IBR.3230.d:0 "Хадидиату не были чужды бандитские набеги. Даже несколько лет назад все было не так плохо, но с тех пор, как банда Амаду заполучила грузовики, Южная Мавритания превратилась в зону боевых действий. Сейчас ополченцы охраняют окраину города Алег. Годы набегов сделали ополчение Алега крупнее и опытнее.  Обычно Амадус выбирал более легкие цели.\n\nПатрулей в этом отдаленном уголке Иберийской империи было мало, и Хадидиату только был только рад. Европейцы были вороватыми налоговиками - не более чем очередные бандиты, слишком многочисленные и хорошо вооруженные, чтобы ополченцы осмелились им сопротивляться. Не то чтобы они хотели сопротивляться - в конце концов, именно иберийцы снабжали ополченцев оружием и импортными предметами роскоши.\n\nКонвой грузовиков показался на горизонте. Иберийцы, конечно, но зачем они здесь? Это не была запланированная доставка боеприпасов или сбор налогов, а колонна была вдвое длиннее, чем любой из тех, что когда-либо видел Хадидиату. Десятки солдат, многие из которых были вооружены полуавтоматическими винтовками, вышли и начали разгружать груз.  Почему они здесь? Для охраны? У Алега уже была охрана! Конечно, случайные налеты все же имели место, но на данный момент бандиты украли у горожан меньше, чем сами ополченцы.\n\nИ если иберийцы здесь для того, чтобы расправиться с бандитами..."
 IBR.3230.a:0 "..им потребуется куда больше оружия."

 IBR.3231.t:0 "Сады Гвинеи" #pic: guine cashew orchard
 IBR.3231.d:0 "Это был выбор между десятью годами тюрьмы или пятью годами работы садах кешью. Еда в эти дни была дороже, и Умаро не собирался позволять своей семье голодать, даже если бы ему пришлось воровать. Увы, продавец риса предупредил офицера, которого Умаро не видел, и, когда Умаро попытался бежать, его отягощали 20 килограммов украденного риса.\n\nЕго жена и дети должны были присоединиться к нему в саду. Если бы они отказались, как бы они поели?  Маленький Харуна, которому было всего четыре года, собирал плоды кешью, упавшие на землю вместе со своей семилетней сестрой Дуой. Умаро и его жена Джайнаба сидели на лущильном участке, молотя по скорлупе кешью, доставая изнутри орехи.  Пыль попала в лёгкие Джайнабы, и она изо всех сил пыталась дышать, поскольку частицы ядовитой смолы застряли в её дыхательных путях. Левая рука Умаро была покрыта волдырями от смолы, его перчатка частично порвалась, и ему нужно было проработать ещё 40 часов, чтобы 'купить' новую.\n\nЖилье было в лучшем случае ничтожным: одеяла лежали на бетонном полу, каждый мужчина, женщина и ребенок лежали бок о бок. Купание заключалось в раздевании догола, и в очереди на открытом воздухе и обрызгивании водой из шлангов. Еда была ещё хуже. Миска риса два раза в день. По воскресеньям фуфу, безвкусный и без запаха. Столовую ложку арахисового или перечного соуса можно было купить на 10 часов работы, но из-за частых штрафов большинство не могло позволить себе это чаще, чем раз в неделю.\n\nНаказания были жестокими и частыми в эти долгие 12-часовые смены. Вас могут ударить палкой или оштрафовать. Останавливаться нельзя ни на секунду. У многих рабочих были шрамы на лице, шее и конечностях. Женщины обычно страдали другими шрамами. Более 'креативные' надсмотрщики даже собирали смолу, чтобы раскрасить кожу наказанных, так что волдыри превращались в узоры и формы.\n\nЭто были факты из жизни в садах Гвинеи."
 IBR.3231.a:0 "Всё это за украденный мешок риса."
 
 IBR.3232.t:0 "Дюны и погибель" #pic: sahara desert sand dunes
 IBR.3232.d:0 "У песчаных дюн есть дурная привычка засыпать все вещи песком.  Дороги, пересекающие марокканскую и алжирскую пустыни, должны постоянно содержаться в хорошем состоянии и тщательно контролироваться, чтобы нигде не было песка. Пожалуй, единственное, что труднее, чем содержать дороги в пустыне, - это их проложить. Пабло и его коллеги-геодезисты положили стальные указатели, прокладывая курс для новой дороги. Официально это должно было способствовать развитию региональной торговли. По правде говоря, это должно было дать португальским поселенцам более быстрый и безопасный путь нелегального проникновения в Алжир. Когда они двинулись дальше на восток, Пабло заметил очень необычный камень. Здесь было много больших камней, но этот был намного более плоским, чем другие, с очень легким зеленоватым оттенком, и... это была ржавчина? Это было треснувшее стекло?\n\n'Это не камень'. Пабло сказал: 'Господи, это не камень'.\n\nКогда Пабло подошел к грузовику, почти полностью засыпанному песком, он содрогнулся при мысли о том, что он может увидеть внутри. Дрожащей рукой он смахнул пыль, закрывавшую окно. Там он нашел тела. Болезненно-коричневая ткань плотно прилегала к покрытым пылью костям. Пустые глазницы и зубы, почти образующие улыбки, вынесли тревожное человечество на истощенную оболочку перед ним. Когда они умерли, они держались за руки, конечно же, муж и жена. На полу пассажирского сиденья покоился труп поменьше. Его череп был отделен от туловища с рваными остатками детской одежды.\n\nКто может сказать, что обрекло эту семью на смерть здесь? Спущенное колесо, пустой топливный бак, отказ зажигания. Здесь было много способов заблудиться, но не было возможности позвать на помощь."
 IBR.3232.a:0 "Дюны поглощают всё на своем пути."

 #algerian war tree
 
 IBR.3233.t:0 "Поселенческая кавалерия"
 IBR.3233.d:0 ""У итальянцев всего две дороги, соединяющие прибрежные районы Алжира с южными регионами. Дорога, идущая через Гардая, проходит недалеко от линии фронта и будет занята пехотой. Дорога через Туггурт ведет вглубь страны, и ваша задача заключается в том, чтобы сделать эту дорогу как можно большей занозой в заднице, чтобы враг не мог использовать ее нормально после объявления войны.\n\nВ грузовиках с припасами достаточно топлива для каждого из вас, чтобы поехать в Каир и обратно. Помните, ваша цель - скорость: как можно быстрее доберитесь до цели. Если позволит погода, путь до цели займет всего 10-12 часов. Там вы будете ставить мины и стрелять во все, что движется: грузовик, машину, танк, вертолет, что угодно. Пока обе дороги непригодны для использования, итальянцам придется сделать объезд в 1000 миль, чтобы переместить что-либо с севера на юг. И чем дольше мы блокируем проход Туггура, противник не может удержать все свои силы на линии фронта.""
 IBR.3233.a:0 ""Вы пройдёте через пустыню и постройте нам империю!""

