 IBR.5701.t:0 "Массовые увольнения вызывают волнения"
 IBR.5701.d:0 "Демонстрации в городах по всей Иберии продолжаются, и десятки тысяч безработных выходят на улицы по всей Иберии. Следуя политике радикальной либерализации, одобренной "Опус Деи" и технократами Иберийского совета, многие производители уволили своих работников, сославшись на неспособность конкурировать с притоком иностранных товаров, не облагаемых пошлинами. По мере того, как демонстрации продолжают расти как в размерах, так и в интенсивности, протесты стали неизбежными. Прошлой ночью в Барселоне обострились стычки между протестующими и полицией. После нескольких часов столкновений город Барселона сообщает, что 7 полицейских и 58 протестующих были ранены, причем один из полицейских в настоящее время находится в критическом состоянии.\n\nПоскольку безработица продолжает расти, многие призывают к отмене мер по свободной торговле и повторному введению пошлин. Несколько лидеров отрасли раскритиковали Каудильо за то, что они называют "наглым, радикальным и безответственным" подходом к экономической либерализации. Каудильо, однако, не проявляют никаких признаков прекращения этих усилий, поскольку они продолжают продвигать программы либерализации.\n\nВ результате продолжающихся демонстраций "Опус Деи" опубликовало краткое публичное заявление, в котором говорится: "Общественность может быть уверена, что любые и все меры экономической либерализации, которые были предложены и проведены в последние месяцы, были тщательно рассмотрены. Многие методы, применяемые в настоящее время в Иберии, являются проверенными и испробованными методами, которым мы полностью доверяем. Временные неудачи, которые в настоящее время наблюдаются, следует ожидать при радикальных изменениях, но мы заверяем общественность, что скоро Иберия пожнет плоды процветающей и свободной экономики.""
 IBR.5701.a:0 "Несомненно, настанет наш день процветания"
