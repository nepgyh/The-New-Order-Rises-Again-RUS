 IBR.1.d:0 "С наступлением нового года у нас наконец-то появилось время обнародовать новые планы расширения инфраструктуры. Начало будет ознаменовано лишь незначительными улучшениями для создания фундаментальной основы для более крупных, более всеобъемлющих планов новой экономической структуры в союзе. Поскольку кульминацией проекта этого года стало строительство новой второстепенной дороги во внешнем Мадриде, Каудильо Франко проявил к этому строительству удивительный интерес. Сообщается, что он регулярно посещает различные объекты и с большим вниманием осматривает работу.\n\nОптимистичные чиновники союза, похоже, пропустили мимо ушей последующий ропот, охвативший часть португальского общества при известии о планах. Дороги во многих регионах страны остро нуждаются в ремонте, и финансирование дорожных работ в сотнях километров от них кажется в лучшем случае неэффективным, а в худшем - халатным. Однако те, кто участвует в проекте, по-прежнему ни на день не теряют уверенности, что его завершение не будет иметь никаких препятствий благодаря тому, что крупные контингенты сил безопасности будут размещены специально для наблюдения за сепаратистскими террористами. Что ещё более важно, они признают потенциал, который начало этого проекта может иметь для инфраструктуры всего союза."
 IBR.1.a:0 "Остаётся только надеяться..."

 IBR.2.t:0 "Предложение по внешней мадридской дороге"
 IBR.2.d:0 "Неудивительно, что новый флагманский инфраструктурный план попал в ту же проверку на выживаемость, что и большинство других политических предложений, как только обе половины вечно ссорящегося союза получили доступ к информации о них. Гневные счета и непрекращающиеся телефонные звонки в Министерство внутренних дел Мадрида носили один и тот же посыл - отказ от плана начать строительство предполагаемого шоссе за пределами испанской столицы из-за какого-нибудь пустяка. Дело в том, что используемые инструменты не совсем адекватны с точки зрения национального происхождения. Это препятствие потенциально может заморозить иберийскую внутреннюю ветвь правительства, если оно не будет действительно устранено; таким образом, мы должны рассмотреть варианты продвижения вперед."
 IBR.2.a:0 "Использовать больше португальского оборудования."
 IBR.2.b:0 "Подкупите их подходящей дорогой в Лиссабоне."

 IBR.3.t:0 "Асфальтовая смесь"
 IBR.3.d:0 "Фаза планирования нового инфраструктурного проекта снова остановилась на стадии выбора ресурсов из-за спора, начавшегося после того, как довольно резкий португальский государственный служащий заметил расхождение португальских и испанских материальных нормах в отношении асфальтобетонных смесей. Существует вероятность того, что она может разрушить дорогу, если дальнейшие работы будут продолжаться без какого-либо вмешательства. Учитывая, что это будет скоординированная работа между обоими членами союза, по пропагандистским соображениям важно, чтобы это было сделано правильно. С другой стороны, это всего лишь дорога, более крупные проекты уже на горизонте и будут гораздо лучше способствовать стабилизации иберийского единства. Как мы должны действовать в этом вопросе?"
 IBR.3.a:0 "Это испанская земля, поэтому действовать нужно по испанским законам."
 IBR.3.b:0 "Обратиться к федеральным законам о дорожно-строительных материалах."
 IBR.3.c:0 "Кому нужны правила? Используйте доступные ресурсы."

 IBR.4.t:0 "Вопрос о ремонтных работах"
 IBR.4.d:0 "После решения проблемы с асфальтобетонной смесью и проведения расследования нам дали добро на начало проекта. Нанятые государством подрядчики начинают прибывать толпами, уже делая большой прогресс, поскольку они начинают уничтожать устаревшую инфраструктуру для осуществления новых великих работ. Как иностранные, так и отечественные журналисты благоговейно ахают, когда получают отведенное время для посещения строительных площадок; процесс требует больших усилий и задержек с нашей стороны, поскольку все должно быть подготовлено соответствующим образом заранее.\n\nОднако во время одного такого визита все изменилось, время замерло, когда леденящий кровь крик разорвал идеальный образ, который мы создали.\n\nВзрыв асфальта разрывает теперь дрожащую землю, обнажая трещины в едва застывшем бетоне. Полосы дороги, образовавшиеся после того, как тонны динамита были заранее взорваны в фундаменте развязки, превратили дни тяжелого труда в щебень и пепел. Огромные запасы ресурсов и техники были потеряны в ужасающем беспорядке. Экстренные службы были развернуты в течение нескольких минут, заштопывая раны и пытаясь вытащить мотающиеся окровавленные руки из обугленных грудов руин. Мы подтвердили четыре смерти, более трехсот рабочих получили ранения, добавив дорогостоящие медицинские счета к уже колоссальным ремонтным работам, которые мы должны немедленно выплатить.\n\nПосле того, как во время хаоса было сообщено о выкрике "Bietan jarrai!", у нас есть веские доказательства, подтверждающие теорию о том, что баскские сепаратисты, принадлежащие к социалистическим организациям, несут прямую ответственность за нападения, основанные на сообщениях о подобной террористической деятельности, которая преследовала другие спонсируемые правительством государственные работы. Министерство обороны начало расследование, чтобы устранить наши подозрения, но пока нам нужно выяснить, как изменить или скорректировать наш бюджет, чтобы справиться с этим дефицитом. Как мы должны оправиться от этой катастрофы?"
 IBR.4.a:0 "Попросить грант у испанских властей."
 IBR.4.b:0 "Попросить грант у федеральных властей."
 IBR.4.c:0 "Затяните пояса потуже - Начинаем экономить."

 IBR.5.t:0 "Расследование"
 IBR.5.d:0 "После бюрократического кошмара, который был связан с поиском необходимых средств для отчаянно необходимого ремонта, кажется, что мы можем наконец продолжить. Многих растерянных рабочих, наконец, отпустили обратно на место, огромное количество ресурсов снова стало доступно, и тяжелая техника была доставленна со склада.\n\nЕсли бы все было так просто! В ранние часы первого утра официального ремонта стройплощадка внезапно наполнилась таинственными людьми в темных костюмах, которые быстро оцепили территорию и затолкали нескольких бригадиров в черные фургоны, прежде чем приказать рабочим немедленно покинуть стройплощадку. Когда в офис губернатора области позвонил один из подрядчиков и объяснил, что произошло, он пришел в ярость. Однако этот тон был смягчен прибытием нескольких агентов СЕКЕД, сообщивших... менее чем идеальные новости.\n\nОни уже опознали людей, ответственных за взрывы: группу радикально настроенных баскских студентов, ставших сепаратистами с левыми взглядами. Их главарем был некто Иньиго Нуньес, двоюродный брат Альфредо Нуньеса... одного из бригадиров подрядчика, нанятого на проект. У СЕКЕД есть основания полагать, что Альфредо, возможно, помог террористической ячейке своего кузена в организации взрыва, и что он был не единственным, кто действовал внутри. Они получили официальный ордер на полное расследование и проверку всех подрядчиков, которых наняли, чтобы проверить их на наличие других соратников Альфредо, которые могут разделять его сепаратистскую идеологию. В то же время все дорожные работы должны быть остановлены на время расследования, вступив в силу немедленно, чтобы убедиться, что никакой дальнейший ущерб не может быть нанесен и без того спорному проекту."
 IBR.5.a:0 "Вы серьёзно- ДА ВЫ ИЗДЕВАЕТЕСЬ?!"

 IBR.6.t:0 "Расширение полосы движения?"
 IBR.6.d:0 "Проект должен был быть простым. Это должна была быть просто двухполосная дорога, идущая из пункта А в пункт Б. Но, к сожалению, всё не так уж просто, это неспокойные времена для Иберии, политического союза, где затраченные усилия на строительство дороги значительно превосходит полученную отдачу от всего, что касается этой дороги, одобренной несколькими администрациями. Каждая мелочь должна нести с собой пятьдесят пунктов и сто подразделов, как будто сама смесь асфальта потенциально могла бы вызвать межэтнический конфликт, если бы не тучная бюрократия, которая заставляет нас двигаться со скоростью улитки.\n\nВ настоящее время мадридское правительство принимает участие в строительстве дороги, а вместе с ним появляется и совершенно другая законодательная и административная власть. Подрыв дороги вынудил нас создать дополнительную полосу, чтобы иметь возможность доставить оборудование вокруг образовавшегося кратера. Мадрид теперь требует, чтобы мы превратили эту обочину в совершенно новую полосу. Они либо понятия не имеют, о чем просят, либо, что более вероятно, им все равно.\n\nЭто дело федерального правительства. Вам придется подать целую кипу апелляционных документов с просьбой о разрешении фактически изменить дорогу, над которой мы работаем, а затем, конечно, будет долгий период ожидания, и все это только для того, чтобы комитет бумагомарак и непотистов мог быстро взглянуть на документы и удовлетворить или отклонить ваши просьбы по какой-то прихоти. Незнание Мадрида о реалиях страны просто ошеломляет. Мы не можем просто превратить обочину больше среднего в совершенно новую полосу! Её пришлось бы расширить, бюджет пересмотреть, и мы бы просто снова провалились в кажущуюся бесконечной бездну бюрократии, с которой имеем дело последние месяцы."
 IBR.6.a:0 "Принять предложение, и обратиться к федеральному правительству."
 IBR.6.b:0 "Отклонить предложение, К хуям правительство города."

 IBR.7.t:0 "Завершён план строительства"
 IBR.7.d:0 "После долгого периода бюрократических проволочек и общих подводных камней кажется, что строительство внешней мадридской дороги наконец-то идет гладко. Главные подрядчики и государственные служащие создали множество детальных моделей, которые в настоящее время показывают, это все это будет закончено в течение нескольких месяцев, что позволит нам, наконец, перейти к другим, более грандиозным частям проекта капитального ремонта инфраструктуры."
 IBR.7.a:0 "Будем надеяться, что это действительно несколько месяцев."

 IBR.8.t:0 "Португалия наложила вето на строительные нормы"
 IBR.8.d:0 "Небольшой кортеж португальских чиновников, блуждавший по старым мадридским дорогам, нес с собой ещё одно послание, которое обязательно должно вызвать недовольство. Их национальное правительство по большой глупости решило наложить вето на нашу просьбу использовать испанское законодательство вместо португальского при определении приемлемой смеси асфальта для строительства внешней Мадридской дороги.\n\nЭто решение, предположительно, основано на технических трудностях с песчано-гравийными смесями, но любой политически подкованный человек мог бы ясно увидеть, что это скорее ещё одна попытка бросить вызов иберийской централизации, ущемляющей португальские интересы даже в таком незначительном вопросе, как этот. Они скорее заставили бы нас работать менее эффективно и с более высокими затратами, чем проглотили бы свою гордость и признали, что в других частях Союза могут быть просто лучшие законы! Чтобы исправить строительный тупик, который это создаст, нам придется найти способ обойти это постановление. В связке всегда есть болтающийся винт или гнилое яблоко, и если мы сможем найти их и "убедить" посмотреть в другую сторону, то в конечном итоге мы все равно сэкономим очень много времени, денег и усилий. Мы просто должны убедиться, что эти менее пикантные действия не будут обнаружены кем-либо еще."
 IBR.8.a:0 "Сделайте это. Подкупите их чинушей."

 IBR.9.t:0 "Изменение разрешения принято"
 IBR.9.d:0 "Предложенное изменение в нашем разрешении на строительство было принято федеральным правительством, и мы снова получили разрешение начать работу. Новая дорога теперь будет иметь желаемое количество полос движения, требуемое мадридской городской администрацией."
 IBR.9.a:0 "Чудо!"

 IBR.10.t:0 "Испания отказывает в разрешении"
 IBR.10.d:0 "Испанское национальное правительство отклонило нашу просьбу изменить разрешение на строительство, заявив, что городское правительство не имеет права делать запросы, которые коренным образом изменили бы новый флагманский проект союза. Мы не сможем расширить полосы движения."
 IBR.10.a:0 "Хотя бы средства сэкономили."

 IBR.11.t:0 "Португалия отказывает в разрешении"
 IBR.11.d:0 "Португальское правительство, к сожалению, решило отклонить нашу просьбу об изменении разрешения на строительство, чтобы разместить больше полос движения на нынешнем флагманском инфраструктурном проекте за пределами Мадрида. Они утверждают, что муниципальное правительство, подобное нашему, не имеет ни возможности, ни права вносить такие серьёзные изменения в проект, который так явно подпадает под федеральную юрисдикцию. Это не только означает, что никаких расширений полосы движения не будет; всё это создает явно прохладный настрой для будущих переговоров по проекту. Несмотря на нашу близость к инфраструктуре и, следовательно, последствия мы будем ощущать сильнее, положительные или отрицательные для нас, мы можем теперь только надеяться, что они будут более разумными в будущем, когда дело дойдет до проекта, поскольку, похоже, любое дальнейшее участие с нашей стороны будет отвергнуто на высоком правительственном уровне." 
 IBR.11.a:0 "Хотя бы деньги сэкономили."

 IBR.12.t:0 "Расследование конфликта интересов"
 IBR.12.d:0 "Еще одна трудность выпала на долю подрядчиков и бюрократов, связанных с планом капитального ремонта инфраструктуры 1962 года, который уже стал предметом споров. Высокопоставленные чиновники в национальном управлении правительства, особенно те, кто занимается общественной информацией и пропагандой, начали проявлять более пристальный интерес к процессу строительства дороги. Обвинения в нецелевом использовании и откровенно растраченных средствах, переутомлении рабочих и удержании зарплаты падают на и без того трясущиеся плечи трудолюбивых надзирателей. Двойственность целей работы и картинки для общественности, похоже, пришла к своему естественному завершению - прямому конфликту интересов. Остановит ли этот скандал проект на неопределенный срок - ещё предстоит выяснить по махинациям мудрого иберийского правительства." 
 IBR.12.a:0 "С каких это пор Иберию волнует коррупция?"

 IBR.13.t:0 "Нарушение требований к материалам"
 IBR.13.d:0 "Внеплановая проверка обнаружила, что мы не соблюдаем установленные правила в отношении асфальтобетонной смеси, используемой на дороге. Иберийское правительство оштрафовало нас за эту ошибку, заявив, что дальнейшие строительные работы будут продолжены только с использованием лучшей смеси. Почему государственные служащие были оштрафованы правительством на сумму, превышающую их уровень оплаты труда - большая загадка."
 IBR.13.a:0 "Коррупция ожидаема."

 IBR.14.t:0 "Предложение о Федеральных грантах"
 IBR.14.d:0 "Наша просьба о выделении дополнительных федеральных налоговых средств на ремонт дороги была наконец принята официальными лицами как в Мадриде, так и в Лиссабоне. Теперь мы надеемся, что наше строительство может продолжаться и в конечном итоге завершится без каких-либо дальнейших задержек." 
 IBR.14.a:0 "Слава богу."

 IBR.15.t:0 "Предложение об испанских грантах"
 IBR.15.d:0 "Наша просьба к испанскому региональному правительству о выделении налоговых средств на ремонт дороги была принята. Это значит, что мы наконец-то можем вернуться к работе и закончить этот проклятый проект."
 IBR.15.a:0 "Прекрасно."

 IBR.16.t:0 "Иберия отказывает в финансировании"
 IBR.16.d:0 "Федеральное иберийское правительство отказало в дополнительном финансировании дорожного строительства, заявив, что проект получил более чем достаточное финансирование для обеспечения его завершения. Это происходит, несмотря на их обширные знания о катастрофической бомбёжке. Мы должны искать альтернативные источники финансирования."
 IBR.16.a:0 "Ожидаемо."

 IBR.17.t:0 "Испания отказывает в финансировании"
 IBR.17.d:0 "Испанское региональное правительство отказало нам в финансировании, заявив, что проект находится исключительно в федеральной сфере и что любой шаг, чтобы вывести его из этой сферы, приведет к внутренним разногласиям между региональными правительствами. Мы должны искать альтернативные источники финансирования."
 IBR.17.a:0 "Это не мешает им вмешиваться."

 IBR.18.t:0 "Строительство дороги завершено"
 IBR.18.d:0 "Наконец, после многих инцидентов и задержек предложенная дорога во внешнем Мадриде теперь пригодна для использования. Это станет первым шагом в обеспечении Иберии системой логистической инфраструктуры, которая даст полуострову возможность размять свои нетерпеливые мускулы на международном рынке. Однако остается один вопрос... кто её откроет и в честь кого она будет названа? Это может быть непростой вопрос для решения."
 IBR.18.a:0 "Только не снова!"

 IBR.190.t:0 "Неисправность португальской техники"
 IBR.190.d:0 "Менее опытные рабочие на дорожном строительстве этим утром были удивлены, увидев, что все машины, которые использовали бетонную смесь, были в состоянии, не подлежащем ремонту. Те, что постарше и, возможно, поумнее, покачали головами, не веря своим ушам. Похоже, португальские машины, которые нам было поручено использовать, по-видимому, несовместимы с требуемой смесью для мощения и потерпели многочисленные механические сбои. Они должны быть заменены, если мы хотим закончить этот проект. "
 IBR.190.a:0 "Кто вообще такие делает?"

 IBR.19.t:0 "Городские власти перекрывают движение!"
 IBR.19.d:0 "Городское правительство Мадрида, получив отказ в их просьбе, отклонило запрос строительных бригад на перемещение строительной техники по городу. К счастью, федеральное правительство уже движется к тому, чтобы отменить это, но это все ещё означает, что будет значительная задержка в продолжении дальнейшего строительства."
 IBR.19.a:0 "Ещё больше задержек?"

 IBR.20.t:0 "Правительство одобряет использование испанских законов"
 IBR.20.d:0 "Иберийское правительство одобрило использование асфальтобетонных смесей и дорожных измерений, стандартизированных в испанском законодательстве для Внешней Мадридской дороги."
 IBR.20.a:0 "Удивительно, но приемлимо."

 IBR.21.t:0 "Расследование выявило подозрительную деятельность"
 IBR.21.d:0 "Расследование проекта Внешней Мадридской дороги выявило несколько подозрительных практик, включая мошенничество, взяточничество и пренебрежение надлежащими процедурами проверки сотрудников. Для дорожно-строительной компании готовится крупный штраф, чтобы попытаться минимизировать ущерб государству. Вопрос о дальнейшем затягивании проекта на данный момент даже не рассматривается."
 IBR.21.a:0 "Ну хуже уже не будет."

 IBR.22.t:0 "Расследование выявило подозрительную деятельность"
 IBR.22.d:0 "Расследование проекта Внешней Мадридской дороги выявило много подозрительных действий, включая подкуп чиновников и бригадира, имеющего активные связи с баскскими сепаратистами. Гражданская гвардия провела обыск и арестовала подозреваемого."
 IBR.22.a:0 "Неприемлемое поведение."

 IBR.23.t:0 "Расследование выявило очень подозрительную деятельность"
 IBR.23.d:0 "Расследование проекта Внешней Мадридской дороги выявило много подозрительных действий, наиболее примечательным из которых является выяснение того, что одна из вовлеченных компаний была прикрытием для находящейся в южной Италии организованной преступной семьи. Учитывая первоначальный мягкий характер расследования, удивительно, что теперь иберийское правительство имеет на руках незначительный международный инцидент."
 IBR.23.a:0 "Как им это сошло с рук?"

 IBR.24.t:0 "Расследование не выявило никаких подозрительных действий"
 IBR.24.d:0 "Несмотря на многочисленные неудачи, стоящие перед проектом Внешней Мадридской дороги, он был признан безопасным и соответствующим нормам закона предприятием. Это хороший пример для всей Иберии в том, как должны быть организованы остальные запланированные капитальные ремонты инфраструктур."
 IBR.24.a:0 "Потрясающий пример."

 IBR.25:0 "Лиссабонский план по развитию инфраструктуры"
 IBR.25.t:0 "Лиссабонский план по развитию инфраструктуры"
 IBR.25.d:0 "Запланированный ещё в 1962 Лиссабонский план по развитию инфраструктуры наконец завершён. Теперь у лиссабона есть дорога, схожая с мадридской."
 IBR.25.a:0 "Наконец-то."
 
 #Post-malta debates
 
 IBR.27:0 "Дебаты о торговле: вопрос о тарифах на Триумвират"
 IBR.27.t:0 "Дебаты о торговле: вопрос о тарифах на Триумвират"
 IBR.27.d:0 "После краха Триумвирата многие из бывших торговых партнеров Иберии стали враждебными по отношению к нам. Сегодня на встрече в Галисии оба Каудильо обсудили возможность взимания пошлин с итальянских и турецких товаров. Хотя они в целом согласны с тем, что тарифы - это неплохая идея, дискуссия быстро увязла в яростных спорах о том, с каких именно товаров надо взимать пошлины в первую очередь. Аналитические данные институтов Испании и Португалии противоречивы, и большая часть их сильно устарела. После того, как улеглись страсти, соглашение так и не было достигнуто."
 IBR.27.a:0 "Они вообще могут достичь согласия?"
 
 IBR.28:0 "Дебаты о торговле: вопрос о вложениях денег с тарифов"
 IBR.28.t:0 "Дебаты о торговле: вопрос о вложениях денег с тарифов"
 IBR.28.d:0 "После неразрешённости предыдущих дебатов Каудильо перешли к новой теме для обсуждения. А именно, куда пойдут деньги от потенциальных тарифов. И опять соглашение о точных суммах не было достигнуто. Проблема недостаточного финансирования федерального правительства Союза, вероятно, будет сохраняться бесконечно, поскольку Каудильо не могут сойтись во мнении о факторах, определяющих, чья администрация будет собирать и распределять деньги, полученные с тарифов..."
 IBR.28.a:0 "Но нам нужны были эти деньги!"
 
 IBR.29:0 "Дебаты о торговле: вопрос о владении портами"
 IBR.29.t:0 "Дебаты о торговле: вопрос о владении портами"
 IBR.29.d:0 "После провальной попытки переговоров по тарифам Каудильо начали мучаться с другой темой. Сейчас обсуждается то, какая администрация будет владеть национальными портами. Салазар настаивает на том, что местные чиновники должны контролировать порты, в то время как Франко утверждает, что порты должны находиться в прямом владении федерального правительства Союза. После почти трех часов не было найдено окончательного решения, и этот вопрос отложили до следующего заседания. А до тех пор неясно, в чьих же руках будут находиться порты Иберии."
 IBR.29.a:0 "По крайне мере, это было не так важно."
 
 IBR.30:0 "Дебаты о торговле: вопрос о ширине колеи"
 IBR.30.t:0 "Дебаты о торговле: вопрос о ширине колеи"f
 IBR.30.d:0 "Последняя тема адской торговой конференции - вопрос о ширине железнодорожной колеи. Определенные железные дороги во внутренней Испании не могут поддерживать широкие вагоны, способные вместить стандартные транспортные контейнеры. Франко утверждает, что необходимо предоставить федеральное финансирование для расширения ж/д колеи до установленной ширины. Салазар, однако, не согласен, заявляя, что перевозка морских контейнеров через внутреннюю территорию Испании бессмысленна, поскольку контейнеры можно просто выгружать на португальской территории. Этот странный спор длился дольше, чем любой другой, и закончился горькой неопределённостью."
 IBR.30.a:0 "Неужели Иберии суждено быть такой недееспособной??"
 
 IBR.31:0 "Дебаты о налогах: вопрос о международном налогообложении"
 IBR.31.t:0 "Дебаты о налогах: вопрос о международном налогообложении "
 IBR.31.d:0 "Конференция по налогообложению началась с самого важного пункта списка, а именно с вопроса о налогах на иностранные активы. Иберия из-за плохого федерального налогового кодекса имеет репутацию такого же налогового рая, как некоторые территории Вест-Индии. В этой дискуссии сошлись сторонники различных идей: одни утверждают, что необходимо положить конец статусу Иберии как фактического налогового рая. Другие же считают, что любое налогообложение на иностранный капитал приведет к снижению инвестиций и ухудшению положения страны. В конце концов, ни одна из сторон не победила, поскольку Франко и Салазар разделились по вопросу того, нужно ли с разных стран взимать разный объём налогов..."
 IBR.31.a:0 "Но это был очень важный вопрос..."
 
 IBR.32:0 "Дебаты о налогах: вопрос о подоходном налоге"
 IBR.32.t:0 "Дебаты о налогах: вопрос о подоходном налоге"
 IBR.32.d:0 "Другой сложной темой обсуждения была потенциальная возможность введения федерально взимаемого подоходного налога. Хотя у этого проекта есть широкая поддержка среди недавно допущенных в правительство экономистов из "Опус Деи", Каудильо по-прежнему резко расходятся по этому вопросу. Салазар, будучи корпоративистом, отказывается соглашаться с какими-либо четкими суммами налога и с механизмами его сбора. Итак, очередная идея снова навсегда пропала в глубинах иберийского правительства."
 IBR.32.a:0 "Цирк абсурда."
 
 IBR.33:0 "Дебаты о налогах: вопрос о распределении федеральных налогов"
 IBR.33.t:0 "Дебаты о налогах: вопрос о распределении федеральных налогов"
 IBR.33.d:0 "Грандиозные дебаты о налогообложении наконец подошли к вопросу о том, куда именно пойдут деньги от федерально взимаемого налога. Было множество предложений, таких как корпоративные субсидии, стимулирование бизнеса, Гибралтарская плотина и увеличение армии. Однако ни одна из сторон не желала отказываться от своих интересов. К концу пятого дня дебатов было принято только одно единственное решение: временно прекратить увеличение бюджета марокканской полиции."
 IBR.33.a:0 "Столь необходимое соглашение!"
 
 IBR.34:0 "Дебаты о налогах: вопрос о федеральном налоговом управлении"
 IBR.34.t:0 "Дебаты о налогах: вопрос о федеральном налоговом управлении"
 IBR.34.d:0 "Как и всё в Иберии, худшее ещё впереди. Сейчас настало время обсудить федеральное налоговое управление. По причинам, связанным с региональной автономией, этот вопрос уже активно обсуждался до этого, но решение так и не было принято.\n\nТочно так же и сейчас компромисс не был найден. Равное расширение испанских и португальских агентств по сбору налогов было остановлено Салазаром, поскольку изменение потребовало бы передачи межрегиональной юрисдикции сборщикам налогов, которые будут просто покупать облагаемые налогом товары в другом регионе, где они им не облагаются. Была также отклонена идея сильного федерального налогового управления, так как было определено, что у нас не будет достаточно сил, чтобы поддерживать его в случае массового уклонения от уплаты налогов. Из-за этого тупика крошечное налоговое агентство Иберии так останется недееспособным ..."
 IBR.34.a:0 "Цирк абсурда становится обычным делом..."
 
 IBR.35:0 "Дебаты об армии: вопрос о финансировании подготовки войск"
 IBR.35.t:0 " Дебаты об армии: вопрос о финансировании подготовки войск"
 IBR.35.d:0 "В целом, в то время как наши вооруженные силы очень хорошо финансируются, наш учебный сектор чрезвычайно слаб. Не хватает боеприпасов для достаточного их использования в тренировочных лагерях, потому для обучаемых были введены ограничения на количество выстрелов. Этот вопрос был поднят между Каудильо и чудесным образом бы прошел - если бы не одно "но". Проблема того, что финансироваться будут в основном испанские тренировочные лагеря, привела к печально известному португальскому вето и ожесточенным спорам в зале. Франко, еле сдерживаясь от рукоприкладства, обвинял Салазара в его желании легкого захвата Иберии немцами."
 IBR.35.a:0 "Как будто и до этого не было напряжения..."
 
 IBR.36:0 "Дебаты об армии: вопрос о направлении финансирования"
 IBR.36.t:0 "Дебаты об армии: вопрос о направлении финансирования "
 IBR.36.d:0 " Состояние иберийской армии объективно плачевное. Этого не может отрицать ни одна из сторон. Однако, когда приходит время решать эту проблему, компромисс всё никак не находится.\n\nСегодня в Ла-Корунье проходящие переговоры об увеличении финансирования иберийской армии с треском провалились из-за разногласий между военными командирами испанской и португальской армий. Они забросали место обсуждения документами, в которых говорилось, что финансирование именно их намного важнее другой. Каудильо приняли все эти претензии, и похоже, что иберийская армия снова будет отодвинута на второй план."
 IBR.36.a:0 "Будем надеяться, что немцы не вторгнутся в ближайшие годы."
 
 IBR.37:0 "Дебаты об армии: вопросы о стандартизации вооружения"
 IBR.37.t:0 "Дебаты об армии: вопросы о стандартизации вооружения"
 IBR.37.d:0 "После споров о состоянии Иберийской армии, пришло время пересмотреть ее оснащение. После окончания Второй мировой войны основными поставщиками оружия Испании были Германия и Италия, а с образованием Иберийского союза стало ясно, что Испания не может продолжать полагаться на Германию, несмотря на успех программы "Медведь" в 1943 году.\n\nОднако Италия находится не в том положении, чтобы продолжать снабжать нашу слабо оснащённую армию. Многие офицеры испанской и португальской армии высказали свое мнение по этому поводу, разделившись на две группы. Одна из них выступает за продолжение импорта итальянского оружия до тех пор, пока на него можно положиться, а затем при необходимости переключиться на другого крупного производителя оружия. Другая фракция выступает за расширение довольно небольшой испанской оружейной промышленности, в основном базирующейся вокруг небольших заводов, а не полноценных крупных компаний. Когда Каудильо проанализировали эти варианты, стало ясно, что продолжение импорта - это самое простое и дешевое решение."
 IBR.37.a:0 "Будем надеяться, что у итальянцев все ещё есть дешевое вооружение..."
 
 IBR.38:0 "Дебаты об армии: вопросы о языке сержантов-инструкторов"
 IBR.38.t:0 "Дебаты об армии: вопросы о языке сержантов-инструкторов"
 IBR.38.d:0 "После многочисленных попыток стандартизации процесса армейской подготовки перед Каудильо была поднята главная проблема: новобранцы из разных регионов говорят на разных языках.\n\nЭто вызвало споры о том, следует ли делить солдат и сержантов-инструктуров на отряды по региону происхождения, что поддерживает Салазар. Другой вариант - попытаться сохранить и укрепить существующую систему, которая пытается навязать двуязычие до уровня армейских отрядов, что отстаивает Франко после своей попытки объединения культурно разнообразный состав испанской армии во время гражданской войны в Испании. Поскольку ни один из них не изменяет своей позиции, похоже, что статус-кво сохранится."
 IBR.38.a:0 " Что ж, по крайней мере, муштра будет полезной для тех, кто говорит только на одном языке."
 
 IBR.39:0 " Дебаты об этнических меньшинствах: создание анти-сепаратистского агентства"
 IBR.39.t:0 "Дебаты об этнических меньшинствах: создание анти-сепаратистского агентства "
 IBR.39.d:0 "Иберийский союз в настоящее время обеспечивает полное равенство между двумя формирующими его государствами, Испанией и Португалией. Однако при этом забывается одна из самых основных проблем, с которой Испании приходится иметь дело с момента ее создания, а именно раскол между очень разными и даже противоположными культурными группами, которые формируют Испанию как страну. Многие из этих групп, такие как баски или галисийцы, веками считали португальцев отдельным народом. Теперь они все в одном союзе, где португальцам уделяется особое внимание. Но поскольку к Испанским этническим меньшинствам по-прежнему относятся как к части кастильского большинства Испании, они чувствуют то, что их интересы никак не представлены. Это привело к митинги и беспорядками против правительства, которые уже стали обычным делом в последние годы.\n\nЭто становится все более и более серьёзной проблемой, поскольку многие регионы уже отделялись в прошлом: в 30-е годы Страна Басков и Каталония уже пытались стать независимы в 30-е годы. Этот прецендент беспокоит обоих Каудильо: сепаратизм может потенциально разрушить Союз. Совместными усилиями они разработали новое Испании учреждение, "Аксенсия Анти-Сепаратиста", которое будет непосредственно противодействовать сепаратистам и заниматься, в основном, дискредитирующей сепаратизм пропагандой и прямым подавлением сепаратистских движений."
 IBR.39.a:0 "Невероятно, они хоть раз пришли к соглашению"
 
 IBR.40:0 "Дебаты об этнических меньшинствах: вопрос об африканских языках"
 IBR.40.t:0 "Дебаты об этнических меньшинствах: вопрос об африканских языках"
 IBR.40.d:0 "С ростом африканских владений после Второй мировой войны перед нами стоит довольно сложная задача интеграции регионов в нашу великую страну. Одна из первых и очевидных проблем - это статус африканских языков. В настоящее время Иберии принадлежат большие регионы с берберо-арабскими подъязыками, такими как тамазайт, шилха, рифийский и сегручни, которые явно не взаимопонимаемы с латинскими испанским и португальским языками.\n\nОба каудильо активно полемизируют по этому поводу, поскольку в обеих странах были очень разные отношения к колониальной политике в отношении языков в прошлом. Салазар утверждает, что Союз должен проводить в жизнь языковую политику Португальской империи, заставляя португальский язык прийти на все этапы общественной жизни колоний, в то время как Франко выступает за испанский колониальный подход, когда коренные жители могут сохранять свой язык, но могут занимать государственные должности и принимать участие в местном самоуправлении, только если владеют испанским. Каждый Каудильо продвигал свой язык, и в конце концов обсуждение стало настолько накалённым, что вылилось в простой, но не впечатляющий компромис: оба языка будут преподаваться в Магрибе, местная администрация будет вести дела на двух языках, чтобы поощрять их изучение, и она также будет пытаться продвигать их использовать их использование в частной сфере."
 IBR.40.a:0 "Два административных языка? Будем надеяться, что это нас не подведёт нас в долгосрочной перспективе."
 
 IBR.41:0 "Дебаты об этнических меньшинствах: вопрос о малых языках Иберии"
 IBR.41.t:0 "Дебаты об этнических меньшинствах: вопрос о малых языках Иберии"
 IBR.41.d:0 "Языки этнических меньшинств Иберии являются странным результатом медленной интеграции искусственных королевств и халифатов в Кастилию-Арагон, в результате чего Пиренейский полуостров превратился в полный языковой хаос, где две провинции вряд ли могут общаться друг с другом без помощи кастильского испанского. Однако многие люди в этих регионах не могут общаться на португальском языке так же хорошо, как на кастильском испанском, и это постепенно превращается в огромную проблему, поскольку Испания и Португалия все больше сближаются друг к другу.\n\nСалазар потребовал, чтобы Франко сменил официальные языки в каждом регионе, чтобы приспособиться к новому статусу Португалии, при этом португальский язык должен использоваться в таких регионах, как Каталония и Эускади, точно так же, как кастильский испанский. Франко не согласился, утверждая, что такой шаг только вернет к жизни сепаратистские движения, каждое из которых пытается заявить о тех же языковых правах, что и Португалия.\n\nДебаты в конечном итоге закончились ничем. Лингвистический статус-кво на материкой Иберии сохраняется."
 IBR.41.a:0 "Еще один тупик из-за Каудильо."

 
 IBR.42:0 "Дебаты об этнических меньшинствах: вопрос о статусе Рио де Оро"
 IBR.42.t:0 "Дебаты об этнических меньшинствах: вопрос о статусе Рио де Оро "
 IBR.42.d:0 "Рио-де-Оро в настоящее время является старейшей заморской территорией нашей страны. Хотя создание Союза задержало интеграцию Рио-де-Оро в испанскую метрополию, отсутствие сопротивления со стороны местного населения и быстрый прогресс инфраструктурных работ в регионе вселили в Франко уверенность в том, что регион может быть легко включен в Союз в качестве единого полноценного субъекта.\n\nЭто, однако, не понравилось Салазару. В этом районе в основном говорят по-испански, при этом португальский язык был введен совсем недавно, и потому мало распространён там. Салазар опасается, что планы Франко включить колонию в состав Испании вновь навяжут испанскую гегемонию над остальной частью региона. Поскольку все его предложения по интеграции заблокированы неотступающим Салазаром, Франко решил воздержаться от интеграции Рио-де-Оро до тех пор, пока провинция не будет интегрирована под совместным управлением Португалии и Испании."
 IBR.42.a:0 "Полагаю, что пока всё."

 
 IBR.43:0 "Дебаты о Гибралтарской Плотине: вопрос об объеме финансирования"
 IBR.43.t:0 " Дебаты о Гибралтарской Плотине: вопрос об объеме финансирования"
 IBR.43.d:0 " Испания уже некоторое время остается ответственной за проект Атлантропа. Cодержание плотины нанесло серьезный ущерб нашей стране. Это привело к решению, принятому много лет назад: Союз покрывает расходы на жизненно необходимый ремонт, а обслуживание Плотины оплачивается Триумвиратом. \\n\\n Поскольку наша политика остается прежней, и Франко, и Салазар обеспокоены разными участками плотины. Внутренние механизмы начинают гнить, и риск того, что они рано или поздно рухнут, кажется, будет постоянно расти, если наше правительство не оплатит их замену. С другой стороны, техники, работающие над ее поддержанием в рабочем состоянии, трудятся в угрожающих их жизни условиях труда. Несмотря на то, что у нас много рабочих рук для строительства плотины, становится трудно найти наших технических экспертов, и тем более достаточно храбрых экспертов для работы на Атлантропе. После коротких обсуждений и замечаний от руководства ремонтной бригады, оба Каудильо решили, что они увеличат расходы на обеспечение рабочих условий для технических экспертов, чтобы обеспечить им более безопасную рабочую среду. Так мы не останемся остаться без рабочей силы в трудный час"
 IBR.43.a:0 "Действительно, наши инженеры заслуживают лучших условий. Однако, нам все равно надо рано или поздно исправить внутренние механизмы."

 IBR.44:0 "Дебаты о Гибралтарской Плотине: вопрос об обслуживающим персонале"
 IBR.44.t:0 "Дебаты о Гибралтарской Плотине: вопрос об обслуживающим персонале "
 IBR.44.d:0 "Огромная проблема, которая вызвана Атлантропой – необходимость в  людях, которые не дают ей развалиться. До сих пор это необходимость была удовлетворена за счет найма большого количества государственных рабочих, однако опасные условия труда, относительно низкая заработная плата и ещё более низкие перспективы профессионального роста заставляют нас серьезно пересмотреть то, как мы обращаемся с нашей рабочей силой на плотине. \\n\\n В то время как Салазар предлагает продолжать использование дешевой рабочей силы, Франко придумал решение получше: использовать преступников для работы на плотине в обмен на их освобождение через десять лет. По словам Франко, они смогут ввозить заключенных, от которых хотят «избавиться» другие страны, и тем самым эти страны смогут покрыть расходы на основные средства к существованию упомянутых преступников. Хотя Салазар считает, что в долгосрочной перспективе это будет плохо, поскольку опасные преступники будут на воле, Франко заверил его, что вряд ли кто-то сможет пережить эти десять лет работы и что так расходы на содержание Плотины будут сокращены на 30%. В конце концов, оба Каудильо согласились: предложение Франко вступит в силу, и рабочая сила на плотине будет постепенно заменена трудом каторжников."
 IBR.44.a:0 "Лучше они, чем мы."
 
 IBR.45:0 "Дебаты о Гибралтарской Плотине: вопрос об гидроэлектроэнергии"
 IBR.45.t:0 "Дебаты о Гибралтарской Плотине: вопрос об гидроэлектроэнергии "
 IBR.45.d:0 "Одни из главных недостатков Атлантропы – огромные государственные расходы на Плотину, и то, что она почти не приносит денег. В связи с постоянно растущими расходами на её обслуживание, Каудильо начали искать способ сделать плотину прибыльной в долгой перспективе. \\n\\n Недавно, новая идея дошла до Каудильо: проект - схема, разработанная архитектором и инженером Педро Мартинесом Айлой для переоборудования ряда секторов плотины с целью производства гидроэлектроэнергии. Хотя стоимость этого проекта огромна, да и просто поддержание плотины - дело рискованное. Однако, оба Каудильо согласились, что это расширение будет необходимо в долгосрочной перспективе, поэтому оба готовы начать подготовку к этому переоборудованию. Однако следует отметить, что указанные модификации влияют на основные участки плотины, и их переоборудование связано с высоким риском, что может привести к учащению несчастных случаев среди обслуживающих бригад."
 IBR.45.a:0 "Тем не менее, если плотине себя окупит – это будет стоит того."
 
 IBR.46:0 "Дебаты о Гибралтарской Плотине: вопрос о флагах"
 IBR.46.t:0 "Дебаты о Гибралтарской Плотине: вопрос о флагах "
 IBR.46.d:0 "В еще одном эпизоде вражды Каудильо разгорелся спор по поводу размещения иберийских флагов на Гибралтарской плотине. Салазар утверждает, что иберийский флаг должен иметь приоритет над знаменем Рейха, и что нижняя часть иберийского флага должна начинаться на уровне вершины флага Рейха. Франко настаивает на том, чтобы иберийский флаг был бы намного выше, по крайней мере, на два или три метра. \\n\\n В итоге они несколько минут спорили по этому поводу, и это закончилось архетипическим отсутствием консенсуса."
 IBR.46.a:0 "Они ещё хуже, чем красные..."
 
 IBR.47:0 "Дебаты о сиесте: вопрос о влиянии на экономику"
 IBR.47.t:0 "Дебаты о сиесте: вопрос о влиянии на экономику"
 IBR.47.d:0 "В ходе страстной полемики о вековой испанской традиции Франко и Салазар начали спорить о влиянии, которое знаменитая сиеста оказывает на неизменно плохо работающую экономику Иберии. Салазар утверждает, что если потратить вместо сиесты время на работу, это могло бы значительно повысить производительность иберийцев, и что сама сиеста наносит ущерб экономике.\n\nФранко отреагировал с ожидаемым гневом, отказавшись уступить и настаивая на том, что негативные последствия незначительны по сравнению с её культурной важностью. Спор, как обычно, ушёл в тупик."
 IBR.47.a:0 "Да насколько же это всё актуально?"
 
 IBR.48:0 "Дебаты о сиесте: вопрос о португальских сиестах"
 IBR.48.t:0 "Дебаты о сиесте: вопрос о португальских сиестах"
 IBR.48.d:0 "Два высших представителя едва функционирующего правительства Иберии оказались втянутыми в ещё один бесконечный спор, когда Франко и Салазар спорили о добавлении сиесты в рабочий график португальских регионов Иберии. Салазар настаивал на том, что нет необходимости в привнесении такой непродуктивной и бессмысленной культурной традиции в Португалию, но Франко утверждал, что это станет положительным изменением в национальной политике. Салазар был сбит с толку и категорически отказался уступать. Этот спор закончился, как и любые дискуссии с участием Каудильо: ничем."
 IBR.48.a:0 "Есть же так много хороших вещей для обсуждения..."
 
 IBR.49:0 "Дебаты о сиесте: вопрос о продолжительности"
 IBR.49.t:0 "Дебаты о сиесте: вопрос о продолжительности "
 IBR.49.d:0 "Каудильо снова разразились яростным спором, на этот раз касающимся разницы часовых поясов между Испанией и Португалией и установлению максимального времени сиесты. Салазар настаивал на том, что сиесты, в первую очередь в Испании, должны быть ограничены по времени, чтобы уменьшить их эффект на экономику. Франко ответил, что экономический рост пошёл бы вверх, если бы Иберия стала находиться в едином часовом поясе, а не оставалась в двух, как сейчас. Дебаты так ни к чему не привели, поскольку Каудильо просто повторяли свои аргументы, не приходя к компромиссу."
 IBR.49.a:0 "Это всё не должно было быть настолько сложно!"
 
 IBR.50:0 "Дебаты о сиесте: переговоры закончились провалом!"
 IBR.50.t:0 "Дебаты о сиесте: переговоры закончились провалом!"
 IBR.50.d:0 "В пылу самого обычного бесконечного спора между Иберийскими Каудильо, Салазар предложил полностью запретить сиесты, сославшись на то, как они влияют на продуктивность Иберийской экономики. Вызванное данным предложением возмущение Франко только накалило обстановку. Когда Салазар ещё раз повторил свою идею, дело чуть ли не дошло до драки. Охранники, несмотря на то что были солидарны с мнениями своих национальных лидеров, вмешались, чтобы разнять Каудильо, которые покинули эти дебаты взбешёнными."
 IBR.50.a:0 "Зачем мы живем? Чтобы страдать?"
 
# IBR.47.a:0 "Perhaps they need quality time together." #duplicate loc key

 IBR.51:0 "Дебаты об Иберийском совете - создание и необходимость"
 IBR.51.t:0 "Дебаты об Иберийском совете - создание и необходимость"
 IBR.51.d:0 "Сегодня началась серия встреч между Франко и Салазаром для обсуждения вопроса о создании Иберийского Совета. Первая встреча заключалась в том, чтобы определить, как и почему будет создан Иберийский совет, и Каудильо уже разошлись во мнениях по некоторым вопросам.\n\nНесмотря на то, что оба Каудильо согласны с тем, что Совет сначала должен быть небольшим и расти со временем, скорость роста Совета - одна из вещей, с которыми они не согласны; в то время как Франко считает, что рост должен быть медленным, чтобы баланс сил оставался устойчивым и не переходил из рук в руки внезапно, Салазар хочет, чтобы рост был как можно быстрее, чтобы попытаться избежать бюрократической волокиты, которую вызовет медленный рост. Этот вопрос обсуждался гораздо дольше, чем ожидалось, но встреча наконец закончилась.\n\nОба Каудильо покинули собрание счастливыми, потому что они согласились с тем фактом, что Иберийский совет будет создан ''на благо иберийского народа'', хотя не ради этого они созвали собрание, также не было опубликовано никаких новостей о дебатах насчёт создания." 
 IBR.51.a:0 "Они в чем-то сошлись, хоть это хорошо... "

 IBR.52:0 "Дебаты об Иберийском совете - представительство"
 IBR.52.t:0 "Дебаты об Иберийском совете - представительство"
 IBR.52.d:0 "Один из самых острых вопросов, когда речь заходит о создании Иберийского Совета, заключается в том, кто и как там должен быть представлен, и, в этом случае Франко и Салазар имеют разные мнения по этому вопросу.\n\nФранко заявил, что Совет должен основываться на том, что он считает тремя естественными частями общества: семья, где человек родился, город, где он живет, и синдикат, где он работает. Салазар выступил против этого и вместо этого предложил, чтобы Совет был заполнен членами, выбранными по странной пирамидальной системе. Встреча продолжалась гораздо дольше, чем предполагалось, из-за сложности плана Салазара, и невозможностью с полным отрицанием Салазаром плана Франко.\n\nПосле долгих объяснений Франко наконец смог понять систему Салазара, на которую он наложил вето, прежде чем распустить собрание. Оба Каудильо говорят, что они очень близки к выбору системы, но ни слова не было сказано о представительстве таких регионов, как Каталония, Галисия или Страна Басков." 
 IBR.52.a:0 "Не могли бы вы ещё раз объяснить систему Салазара?"

 IBR.53:0 "Дебаты об Иберийском совете - выбор резиденции"
 IBR.53.t:0 "Дебаты об Иберийском совете - выбор резиденции" 
 IBR.53.d:0 "В Иберии много красивых зданий и мест, полных истории и смысла, но, к сожалению, Иберийский Совет может разместиться только в одном месте. Конечно, как и в большинстве случаев, Каудильо глубоко разделены в этом вопросе.\n\nФранко предложил, чтобы его собственная резиденция, Королевский дворец Эль-Пардо, была местом встречи, но Салазар потом предложил свое собственное поместье, чтобы принять Совет. Затем этот разговор превратился в спор о том, чье место жительства лучше, прежде чем превратиться в череду оскорблений в адрес друг друга. В конце концов этот вопрос был снят, и дебаты перешли к предложениям провести Совет либо во Дворце Паласио-де-лас-Кортес, либо во дворце Сан-Бенту, причем каждое предложение защищали соответственно Франко и Салазар и следовали схеме, аналогичной предложению о частной резиденции, споря, какое из них лучше, прежде чем принять решение оскорбить другое здание.\n\nВстреча была отменена, но оба Каудильо говорят, что они все ещё анализируют варианты. Единственное, что осталось ясным после этой встречи, - это то, что в Эль-Пардо водопровод лучше, а в Сан-Бенту меньше протечек."
 IBR.53.a:0 "Как насчет того, чтобы каждый раз встречаться в разных местах? Почему бы и нет?"
 
 IBR.54:0 "Дебаты об Иберийском совете - право вето"
 IBR.54.t:0 "Дебаты об Иберийском совете - право вето"
 IBR.54.d:0 "Каждый ибериец знает, что Каудильо склонны накладывать вето на решения друг друга, даже на самые тривиальные; это то, чем пользуются подпольные издания, чтобы высмеивать их фигуры и чтобы простые люди шутили над ними. Эта ситуация с правом вето и была предметом обсуждения сегодня при формировании Иберийского совета.\n\nФранко предложил оставить право вето за собой и Салазаром, но Салазар, что неудивительно, сказал ''Нет'' и предложил наложить вето на предложение только в том случае, если число членов совета, решивших наложить вето, будет больше, чем число тех, кто не захотел наложить вето. Затем Франко опроверг аргумент Салазара, спросив, будут ли те члены, которые проголосовали пустыми, просто проигнорированы. Это вышло из-под контроля и закончилось горячими философскими спорами о том, что такое вето и может ли оно быть аннулировано, если обнаружится, что оно было мотивировано причинением вреда иберийскому народу, а не помощью ему.\n\nВ конце концов ничего не было согласовано, поэтому мы должны ожидать, что право вето останется в руках Каудильо, по крайней мере пока."
 IBR.54.a:0 "Итак, что же представляет собой право вето?"

 IBR.55.t:0 "Дебаты каудильо подверглись атаке!"
 IBR.55.d:0 "Еще одна катастрофа обрушилась на Иберию, когда в Ла-Корунье прогремел взрыв! Атака, предположительно нацеленная на Франко, Салазара и их ближайших сторонников, едва не обезглавила иберийское правительство, но Каудильо задержались с объявлением обеденного перерыва. Несколько региональных сепаратистских группировок заявили об ответственности за теракт, в результате которого погибли 34 человека и почти сто получили ранения. Однако основные подозрения направлены на галисийскую левую националистическую группу с предполагаемым немецким финансированием."
 IBR.55.a:0 "Галисийские варвары!"

 IBR.56.t:0 "Каудильо объявляют программу реформ"
 IBR.56.d:0 "Потрясенные покушениями на их жизнь Каудильо объявили о возобновлении программы, чтобы сделать Иберию чуть менее дисфункциональной. Хотя конкретные детали неясны, ходят слухи, что старое предложение Иберийского совета заменить бесполезный законодательный орган будет возобновлено."
 IBR.56.a:0 "Очевидно, что необходимы какие-то реформы."
 IBR_shaken_iberia:0 "Это откроет §Yдрево фокусов§! для создания Иберийского Совета."
 
