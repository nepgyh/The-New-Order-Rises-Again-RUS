 IBR.5058.t:0 "Протесты в регионах нацменьшинств" #only happens if you havent done "Cultural Diversity Protection"
 IBR.5058.d:0 "Каталония, Страна Басков, Галисия и некоторые другие регионы нацменьшинств ведут скоординированные протесты и сидячие забастовки. Бастуют все - от предприятий до зданий местных самоуправлений. Население этих районов все в смятении из-за нашего недавнего законодательства. Согласно различным источникам, протестующие считают, что мы представляем партию не иберийцев, а испанцев. Поскольку они не голосовали за испанскую партию, мы фактически потеряли голоса нацменьшинств.\n\nНаши недавние шаги по предоставлению символической автономии регионам меньшинств - вот причина. Нацменьшинства недовольны предоставленным послаблениям и требуют большее. Потому они и считают, что мы никак не поддерживаем их. В результате протестов, (скорее всего, спровоцированных сепаратистами) подорван всякий промышленный потенциал, который смог бы обеспечить этих граждан всем необходимым. В конце концов все это утихнет и вернется на круги своя. К сожалению, расходы на эти акции неповиновения будут такими, что на их решение уйдет гораздо больше времени. Хуже того, мы, вероятно, потеряли всякое их расположение."
 IBR.5058.a:0 "Могло быть и хуже... могла пролиться кровь..."
 
 IBR.5059.t:0 "Демилитаризация - провал?" #PURELY RANDOM
 IBR.5059.d:0 "Ещё со времён Франко вооруженные силы Иберии оказывают влияние на правоохранительные органы. Частью нашей повестки была демилитаризация полиции и создание второй силы, независимой от чересчур ретивых генералов. Военные оказались чересчур эффективными, а потому эту политику трудно оправдать. Зачем менять состав правоохранительных органов, если они и так прекрасно работают? Тем не менее, несмотря на недовольство, полиция была на верном пути к отделению от вооруженных сил.\n\nВ последнее время обосновать эту политику стало значительно сложнее. Поскольку правоохранительные органы были переданы гражданскому надзору, полиция пришла в неистовство. Сообщения о жестокости значительно возросли, а профессионализм и моральный дух резко упали. В таких условиях труднее доказать бесполезность военных в этой структуре. Мы видим обратное. Без военных полиция превращается в ОПГ."
 IBR.5059.a:0 "Чтоб вас всех!"
 
 IBR.5060.t:0 "Новый подход в борьбе с терроризмом"
 IBR.5060.d:0 "С тех пор как Франко отнял у республиканцев власть, терроризм стал главным методом сепаратистов в борьбе за независимость. Это кровопролитие продолжилось и в Иберии, нас не минула чаша сия. Несмотря на то, что Иберия сейчас является свободной республикой, многие из этих террористов просто не поняли сути. Почти в каждом регионе нацменьшинств сепаратизм получил серьёзный удар, но все ещё пользуется огромной популярностью среди некоторых слоев населения.\n\nБольшинство из этих людей никогда не предпримут никаких действий для продвижения дела, которое они поддерживают. Однако есть те, кто зайдет так далеко, что пожертвует своей жизнью ради своих ошибочных убеждений. Обычно их просто арестовывают. Это действие, хотя и эффективное, не является полностью верным решением. Эти террористы просто останутся в тюрьме до тех пор, пока их соратники не вытащат оттуда. Только их смерть может окончательно исключить эту возможность. К сожалению, убийство террористов вызывает совершенно новые споры.\n\nКаким образом Аксенсия должна обезвредить этих людей? Наиболее практичным вариантом было бы просто убить любого, кто подозревается в сепаратизме. Это может оказаться очень грязным и очень рискованным делом. Однако это позволило бы устранять их безо всяких "
 IBR.5060.a:0 "Оставьте их в покое."
 IBR.5060.b:0 "Сделайте так, чтобы до следствия они не дожили." #To 5061
 IBR.5060.c:0 "Наймите уже киллера, наконец." #To 5066
 
 IBR.5061.t:0 "Массовые аресты подозреваемых в терроризме"
 IBR.5061.d:0 "Дверь распахнулась с громким треском. Вооруженные фигуры, одетые в чёрную форму без опознавательных знаков, ворвались в здание. Всех находящихся на складе заковывали в наручники, а затем выводили. Выходов было всего два, но и они просматривались очень тщательно. Всех арестованных вывели буквально за час, после чего оперативники покинули опустевшее здание склада. Подозреваемых отправили в ближайшую тюрьму, где будут удерживать. Удерживать, пока не будет доказана их невиновность в предъявленных им обвинениях в терроризме.\n\nТакие облавы проводились по всей Иберии и уже стали нормой. Компании, подозреваемые в укрывательстве террористов, подверглись обыску. Находящиеся в них подозреваемые арестовывались, по необходимости, с применением силы. Правительство Иберийского Союза боролось с сепаратизмом, не оставляя преступникам шансов. В погоне за этими людьми оперативники заглядывали под каждый камень. Очевидно, борьба ведётся успешно. Тому подтверждение - масса опустевших зданий и разлученных семей."
 IBR.5061.a:0 "Этап первый выполнен, теперь отправьте их в тюрьму Карабанчель." #To 5062
 
 IBR.5062.t:0 "Убей сепаратиста!"
 IBR.5062.d:0 "Как только цель уединится, все внимание на неё. Внимательнее с окружением - действовать придётся на открытой местности. Ни в коем случае не доставать нож раньше времени - раскроют сразу же. Продолжайте преследование. В указанной на схеме здания комнате полно людей. Продолжайте следовать плану. Если вас остановит охрана - просто кивнёт, никто там особо не бдит. Как только максимально приблизитесь к цели, доставайте нож. Бейте в область почек и позвоночника. Столько, сколько позволит ситуация. Чтобы наверняка, пырять придётся несколько раз. Сохраненный вами нож будет наилучшим доказательством успешного выполнения. После сработки продолжайте двигаться как ни в чем не бывало. Не оглядывайтесь - это сразу же выдаст вас.\n\nЗапомните, как выглядит цель. Длинные каштановые волосы. Слегка полноват, слегка неровная походка. Если кто-то встанет между вами и целью - храните молчание. Не пытайтесь заговорить, в условиях стресса рискуете сказать лишнее. Все просто - вот он идёт по коридору, а вот уже мирно лежит с ножом в спине. Если цель попытается оказать сопротивление, как можно скорее доводите дело до конца. Тут либо он, либо вы. Пригодится дубинка, а именно ее парализующий удар по шее. Затем возвращайтесь в штаб и пишите рапорт о проделанной работе. Мысленно представьте лицо своей жены. Она бы точно оценила ту пользу, которую вы приносите обществу. Она не должна знать и не узнаёт о том, что вы делаете. Однако, все же, когда-нибудь она простит вам эту жестокость."
 IBR.5062.a:0 "Этап второй идёт по плану." #To 5063
 
 IBR.5063.t:0 "Бунт!" 
 IBR.5063.d:0 "Одиночный выстрел. Очередь. Охранник успел выстрелить один раз и мимо, упав замертво от точной очереди. Фигура, одетая в маскировочный костюм, перешагнула через безжизненное тело охранника. Быстрый взгляд на камеры видеонаблюдения показал, что гарнизон тюрьмы частично был либо отозван, либо пленен, либо погиб в мелких стычках. Повернувшись к местному радио, он задумался о том, как все далеко зашло. Один из его товарищей был арестован и смог предупредить его об опасности. Поскольку своих не бросают, необходимо провести спасательную операцию. Попасть внутрь было легко, а ещё проще было подтолкнуть заключенных к бунту. Кстати говоря, неплохо было бы поведать миру о случившемся. Повстанец включил радио, взял себя в руки и начал говорить о несправедливости и внесудебных казнях, организованных правительством.\n\nПо сообщениям очевидцев, неизвестная повстанческая группировка напала на тюрьму Карабанчель в Мадриде, самую печально известную тюрьму столицы, и освободила всех ее заключенных. С их помощью они смогли расправиться почти со всеми охранниками и почти сумели передать свои обвинения по радиосети. К счастью, они были отрезаны до того, как такое могло произойти. Общественность ничего не знает о событиях, которые спровоцировали их нападение. Нет никаких сомнений в том, что катастрофа позволит кучке преступников и убийц вернуться в общество, как, несомненно, желает эта группа, что не оставляет нам ничего, кроме как..."
 IBR.5063.a:0 "...послать спецвойска!" #To 5064 or 65
 
 IBR.5064.t:0 "Резня в Карабанчеле" 
 IBR.5064.d:0 "План был прост. Подразделения спецназа окружат главное здание, затем несколько спецподразделений нанесут точечный удар. Они должны были ликвидировать сепаратистских агитаторов во главе беспорядков, а затем спецназ, работающий в тандеме с мадридской полицией и Гражданской гвардией. Так планировалось сдержать возможный побег из тюрьмы и арестовать участников беспорядков. Хотя это был не "
 IBR.5064.a:0 "Хорошо, хоть не узнали, за что."
 
 IBR.5065.t:0 "Победа в Карабанчеле" 
 IBR.5065.d:0 "План был прост. Подразделения спецназа окружат главное здание, затем несколько спецподразделений нанесут точечный удар. Они должны были ликвидировать сепаратистских агитаторов во главе беспорядков, а затем спецназ, работающий в тандеме с мадридской полицией и Гражданской гвардией. Так планировалось сдержать возможный побег из тюрьмы и арестовать участников беспорядков. Хотя это был не "
 IBR.5065.a:0 "Отличная операция!"
 
 IBR.5066.t:0 "Наемники" 
 IBR.5066.d:0 "В заброшенном промышленном здании топот ботинок по полу был всеохватывающим и ритмичным. Генерал был одет в странное сочетание гражданской и военной формы. Группа солдат рядом с ним. Наемники были одеты в штатское. Генерал взял стопку папок с соседнего стола и принялся раздавать их одну за другой.\n\n"Your instructions are simple. These dossiers contain the information of several high-profile suspects. There will be no questions beyond 'How much am I paid' and 'When will I do it'. Your duty is to eliminate your assigned target and provide proof of their liquidation. Once you do that, you will get the other half of your payment. If you so wish, you can perform another job, but the rates are fixed. Am I clear?""
 IBR.5066.a:0 "Так точно!" #To 5067
 
 IBR.5067.t:0 "Первый еженедельный отчёт"
 IBR.5067.d:0 "Кусок изодранной одежды. Оружие, использовавшееся для этой работы, окрашенное в коричневато-красный цвет. Палец, несколько прядей волос. Иногда даже фотография совершенного дела. Все это принималось в качестве доказательства завершения миссии. Несмотря на немногочисленность контрактов, наемникам удалось неплохо заработать. Как только все доложили о завершении, что заняло около семи дней, были подсчитаны потери. С учетом мошеннических сообщений к концу недели были убиты пять основных сепаратистских деятелей.\n\nВ инструкциях, содержащихся в досье, обязательно указывалось, что не следует беспокоиться о местах совершения преступлений. Большинство сделали это по привычке, но горстка - нет. Против этой горстки было выдвинуто множество обвинений. Свидетельства очевидцев, боеприпасы, отпечатки пальцев, всевозможные незначительные факторы, которые могли бы выделить человека. Улики, подобные этой, имели обыкновение пропадать. Свидетелей угомонили, и они отказались от своих показаний. Ни одного подозреваемого так и не удалось окончательно арестовать."
 IBR.5067.a:0 "У них так скоро главари закончатся." #To 5068
 
 IBR.5068.t:0 "Арестован один из убийц"
 IBR.5068.d:0 "Когда для ликвидации главарей террористических ячеек наняли убийц, было заключено негласное соглашение. Никто из этих людей не арестовывается ни ради них самих, ни ради правительства. С этой целью не было бы никаких доказательств, которые можно было бы использовать для их ареста. При негласной поддержке Народного Альянса эта договоренность принесла пользу. Полиция часто идентифицировала предметы, как правило, точно, но не могла действовать без каких-либо доказательств. Из-за этого наемные убийцы продолжали оставаться безнаказанными.\n\nК сожалению, ни одно соглашение не будет длиться вечно. Как правило, чем дольше длится скандал, тем большее влияние он оказывает, но это была относительно недавняя ссора, которая вызвала непропорциональный ажиотаж. Один из киллеров был арестован, при помощи улик, которые мы не смогли изъять из дела. В настоящее время он находится в заключении, и нужно что-то сделать, прежде чем он разоблачит всю систему. Есть два вероятных варианта. Его можно устранить в тюрьме, заставив замолчать ещё до следствия или можно потратить ещё немного денег, чтобы убедиться, что он не заговорит. У обоих есть свои недостатки, но оба, скорее всего, исправят ситуацию."
 IBR.5068.a:0 "Мы заплатим ему." #To 5069 (doesn't always happen lol)
 IBR.5068.b:0 "Устраните его в тюрьме." #To 5071 (doesn't always happen lol)
 
 IBR.5069.t:0 "Киллер сдаёт всех"
 IBR.5069.d:0 "Когда киллера вывели из тюрьмы, он подумал, что это просто счастливый случай. Только когда была доставлена очень крупная сумма денег, появилось подозрение, что что-то не так. Как оказалось, к нему была прикреплена веревочка. С деньгами было одно единственное сообщение, всего из двух слов - "
 IBR.5069.a:0 "Мы не успеем замести следы..." #To 5070
 
 IBR.5070.t:0 "Грандиозные слушания в Конгрессе"
 IBR.5070.d:0 "В течение последних двух дней происходило шоу, достойное книг по истории. В Конгрессе проходят грандиозные слушания. С участием всех высших руководителей Альянса, расследование, по-видимому, раскрыло грандиозный заговор. Полиция разобралась с этим единственным способом, который они должны были сделать, и передала все это в суд. Подробности не были обнародованы, но они выглядят довольно убийственными.\n\nНа телевидении полный мрак, и никто там, похоже, не в настроении разговаривать. Все, что мы узнали из этого дела, взято оттуда. Лидеров Альянса обвинили в сотрудничестве с наемными убийцами! Если это правда, это может привести к катастрофическим последствиям. Чем дольше все продолжается, тем более правдивым выглядит. Ни с одним из обвиняемых не удалось связаться для получения комментариев."
 IBR.5070.a:0 "Скандал! А начинался, как простая газетная утка..."
 
 IBR.5071.t:0 "Заключённый сознался в убийстве киллера"
 IBR.5071.d:0 "Разразилась катастрофа! Заключенный, которому заплатили за устранение неполадок, выполнил свою работу как и ожидалось. Тем не менее, киллер находился под наблюдением. Его смерть повергла тюремных охранников в панику. Они провели лихорадочное расследование, которое прошло так быстро, что мы не смогли его сорвать. Наш заключенный, ставший убийцей, был обнаружен и подвергнут строгому допросу. Свет лампы также развязал ему язык. Он сломался и признался им во всем, что знал. К счастью, знать было особо нечего - двое мужчин передали ему внушительную сумму контрабанды в обмен на услугу по убийству. Неожиданно эта информация привела к выводу, что ему заплатили из Аксенсии.\n\nСкандал угрожал поглотить все правительство, но, осудив этих двоих как "
 IBR.5071.a:0 "Наверное, довериться зэку - так себе идея."
 
