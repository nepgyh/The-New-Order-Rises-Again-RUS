 IBR.5521.t:0 "Неприятные новости по поводу Аксенсии"
 IBR.5521.d:0 "В правительственных кругах не секрет, что Аксенсия переживает не лучшие времена. Раскрываемость снижается, а отчеты становятся всё менее подробными, поскольку вся организация, кажется, пребывает в застое. По крайней мере, они раскрывали достаточное количество сепаратистов, что позволяло оценить их результаты как удовлетворительные.\n\nНо только до момента, пока не стали слышны тревожные звоночки относительно истинной функциональности отдела. Информатор был анонимен, и сведения передавалась по очень защищённым каналам, чтобы гарантировать, что они не будет перехвачены. Высказанные обвинения очень серьёзны - в коррупции, безудержном кумовстве и системе, разработанной под то, чтобы все это не просочилось наружу. Самым тревожным следствием из всех было предположение, что некоторые отчеты являются фальшивыми, а это означает, что агентство не так эффективно, как считалось. \n\nЭто явно очень серьёзная проблема, и уверенность в том, что она решится - если там есть что-то, что можно решить - имеет высокий приоритет. Первый вопрос - с чего начать; Аксенсия многогранна, и только одну грань можно подвергнуть тщательному изучению. Это может быть вина ужасного административного сословия, которое заботится только о собственном кармане. Однако нельзя исключать и военных, поскольку они имеют очень тесные связи с организацией. Независимо от того, где коррупция может быть наиболее сконцентрирована, если слухи верны, то обе стороны разделят определенную степень вины. Следствие должно быть очень осторожным. Кто является наиболее вероятной группой преступников?"
 IBR.5521.a:0 "Очевидно, проблемы в администрации."
 IBR.5521.b:0 "Связь с армией могла как-то повлиять."
 
 IBR.5522.t:0 "Достоверные сведения о коррупции в ААС"
 IBR.5522.d:0 "С такими серьёзными обвинениями было неплохо подождать немного больше информации. Со временем тревожные намёки превратились в опасную  действительность. Неизвестный информатор сообщил о множестве неприятных тенденций, намекающих на кумовство внутри Аксенсии. Хотя скорость утечки новой информации просто невыносимо медленна, рассматриваемые сведения проходят проверку на правду, что не оставляет сомнений в том, что масштабы коррупции куда больше, чем предполагалось вначале."
 IBR.5522.a:0 "Есть ещё что-нибудь?"
 IBR_aaschain_bureaucrats_tt:0 "§wПопулярность Франко§! среди §YБюрократов§!, и, возможно, §YАрмии§!, может повлиять на его успех в решении ситуации с КСА.\n"
 
 IBR_aaschain_threatenbur_tt:0 "Из-за §wПопулярности Франко§! он способен §Yнапрямую угрожать бюрократам КСА§!.\n"
 IBR_aaschain_threatenmil_tt:0 "Из-за §wПопулярности Франко§! он способен §Yнапрямую угрожать солдатам в КСА§!.\n"
 
 IBR.5523.t:0 "Руководство ААС ужасно корумпировано"
 IBR.5523.d:0 "Прошло какое-то время, и за этот период появилось ещё больше свидетельств о настоящем ходе работ в Аксенсии. Тишина между новыми клочками информации была долгой и мучительной, но с течением времени сведения становились все более и более существенными. Теперь требовалось составить дело. Многие доводы не поддавались полной проверке, но достаточно косвенных доказательств собрались вместе, чтобы выглядеть как нечто большее, чем просто совпадение. Очевидно, что что-то происходит, даже если всё не так плохо, как говорится в обвинениях.\n\nЭто то, к чему нужно отнестись очень серьёзно. Если мы предпримем неправильные шаги, то вполне может случиться так, что любые зацепки, которые у нас могут быть, исчезнут под сапогом коррумпированного чиновника, следы окажутся подчищены, и так или иначе не смогут попасть на глаза вышестоящему руководству. Необходимо дополнительное расследование, и важно определить, куда оно будет направлено. Его можно адресовать напрямую к бюрократам, используя силу и принуждение, чтобы выяснить от них информацию. Это может привести как к плачевным, так и лучшим  результатам. В качестве альтернативы можно использовать более тихие методы для сбора информации от подозреваемых. Какое бы решение ни было принято, его нужно будет внедрять осторожно."
 IBR.5523.a:0 "Пригрозите бюрократам."
 IBR.5523.b:0 "Необходим менее конфронтационный подход."
 
 IBR.5524.t:0 "Аудит совместной программы ААС"
 IBR.5524.d:0 "Учитывая тесные связи Аксенсии и вооруженных сил, имело смысл оценить их отношения аудитом. Тщательно исследуя каждый уголок их административной документации, гарантированно лояльным бюрократам было поручено найти все, что выглядело выходящим из ряда вон или подозрительным. Похоже, во время своей охоты они нашли что-то подобное.\n\nВыявилось множество тревожных связей и записей, которые позволяют предположить, что за кулисами происходит нечто более опасное. Сведений далеко не достаточно, чтобы основать на них дело, но вскоре их определённо станет больше, что подкрепит доказательную базу в ожидании дальнейшего расследования. Больше всего бросается в глаза большое количество отсутствующих документов, связанных одной и той же общей темой..."
 IBR.5524.a:0 "Что-то здесь не так..."
 IBR_aaschain_military_tt:0 "§wПопулярность Франко§! Среди §YАрмии§!, и, возможно, §YБюрократами§!, может повлиять на его успех в разбирательствах с КСА.\n"
 
 IBR.5525.t:0 "Армейские программы в ААС коррумпированы"
 IBR.5525.d:0 "При дальнейшем изучении программ между Аксенсией и военными были обнаружены отсутствующие документы. В серии связанных между собой раскрытий было найдено гораздо больше доказательств - хоть и косвенных по характеру. Эти совпадения в сумме создают полную картину, а документы, касающиеся управления платежами и финансами, только усугубляют ситуацию. Необходимо действовать.\n\nСкорее всего, дело не столь серьёзное, как ожидалось, но на случай, если всё окажется ещё хуже, чем мы думали, от нас требуется куда большая осторожность. Для этого необходим выбрать маршрут расследования. Каждый вариант должен быть тщательно рассмотрен, иначе любой шанс на реформы от нас ускользнет. Ответственный генеральный персонал может быть допрошен напрямую, и, если он не откажется говорить, станет ценным источником информации. Если принуждение кажется неподходящим выбором, мы можем попробовать не идти на конфликт и, используя закулисные приемы, попытаться получить признание мирным путём. Вне зависимости от выбора, операция должна быть выполнена идеально."
 IBR.5525.a:0 "Пригрозите военным."
 IBR.5525.b:0 "Необходим менее конфронтационный подход."
 
 IBR.5526.t:0 "Инсайдеры в ААС раскрывают военных"
 IBR.5526.d:0 "Он ожидал прибыли, немного дополнительных денег сверх зарплаты. Как бюрократ, он преуспел в работе с бумагами, и хотел сохранить своё умение до того дня, когда он больше не сможет использовать печать. В том, что он делал, не было ничего плохого. Немного денег благотворителю, и он может оставить себе небольшой гонорар. Как это заметили? Во всем виновато это проклятое кольцо. Если бы он купил что-то более дешевое для своей любовницы, ничего из этого никогда бы не случилось.\n\nПод жестоким светом лампы он раскололся. Они узнали все, вплоть до мельчайшего секрета. Между ним и его благотворителем было недостаточно связей, чтобы тот защитил его на случай неудачи вроде этой, поэтому бюрократ должен был любой ценой оправдаться... В надежде, что его начальство не сильно пострадает от сказанных сегодня деталей.\n\nМногие важные сведения были получены в результате допроса бюрократов, определённо причастных к этому делу. Неизвестно, что привело их к столь лёгкому признанию, но стало ясно, насколько запутан клубок проблем в Аксенсии. Многие в той или иной степени коррумпированы, но сильнее всех - некоторые из высших должностных лиц. В ретроспективе, это совершенно неудивительно, но от этого столь вопиющая коррупция не стала менее опасной."
 IBR.5526.a:0 "Что же, посмотрим, что мы можем узнать от их начальства."
 
 IBR.5527.t:0 "Военные раскрывают инсайдеров в ААС"
 IBR.5527.d:0 "Каждый военный хоть немного привык к пыткам, но этот допрос не был пыткой. Это было нечто похуже. Не было ни ударов, ни резких слов, ни обещаний какой-то ужасной вечной боли. Были только угрозы, спокойным и собранным тоном, о приговоре за коррупцию, о том, что это будет значить для его семьи и насколько всё станет хуже, если он откажется от сотрудничества. Как они узнали, солдат не имел и понятия. Но среди бесконечного гула и вопросов один из следователей упомянул о... снисхождении. Заключить сделку было очень просто, и многие из наказаний могли бы исчезнуть, если бы он пошёл на встречу. При подобном выборе солдат знал, что ему нужно делать.\n\nДопросы выявили шокирующую связь. Все подозреваемые указывали не на высшие эшелоны вооруженных сил или Аксенсии, а на посредников между ними. Люди, отвечающие за объединение ААС и армии, и являлись наиболее коррумпированными! Это совершенно не удивительно, но от того не менее разочаровывающе..."
 IBR.5527.a:0 "Значит, мы знаем, кто наши цели."
 
 IBR.5528.t:0 "Правда раскрыта"
 IBR.5528.d:0 " Коррупция в ААС намного хуже, чем предполагалось изначально. Почти каждый агент нечестен, участвует в открытом непотизме и завязан в массовой культуре блата, в которой обязанности регулярно забываются в пользу личной выгоды. Гниль внутри системы настолько ощутима, что ее почти можно коснуться физически. Оставить что-либо в таком состоянии - и честь Иберии будет навечно запятнана, а позор останется клеймом на правительстве страны. Необходимы срочные действия.\n\nПервый вопрос на долгом пути к реформе: что делать с упомянутыми коррумпированными офицерами? Они могут быть вовлечены в дело, и если за предложениями будет стоять соответствующая сила, они могут снова стать лояльными. В конце концов, жадный человек может быть склонен к реформе, если реформа - единственное, что удерживает его от расстрела. С другой стороны, кто сказал, что эти люди заслуживают новых поблажек? В конце концов, всё сводится к вопросу - следует ли принять такое поведение, если его можно использовать в наших интересах?"
 IBR.5528.a:0 "Попробовать договориться."
 IBR.5528.b:0 "Никаких сделок, это неприемлемо!"
 
