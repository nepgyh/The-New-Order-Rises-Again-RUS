 IBR.5580.t:0 "Слабый компромисс по совместным программам"
 IBR.5580.d:0 "Хоть это и не идеально, но наших сведений оказалось достаточно, чтобы начать действовать. Однако, несмотря на ораторские способности Франко, нам не хватило конкретных доказательств, чтобы эффективно прижать своих противников. Каудильо был не из тех, кто легко сдается не добившись полной победы, поэтому вместо того, чтобы признать поражение, он решил настаивать на лучшем варианте - слабом компромиссе.\n\nИспользуя все, что у него было, Франко смог оказать давление на подозреваемых. Этого оказалось достаточно, чтобы заставить преступников пренебречь формальностями. В обмен на сотрудничество им было оказано снисхождение и обещано не создавать новое более крупное дело. Тех же самых обещаний оказалось достаточно, чтобы заставить подчиниться настоящих соучастников. Так была заключена сделка, которая остановила все вражеские усилия. Она не идеальна, в ней много компромиссов и лазеек, но это лучше, чем оставить все как есть."
 IBR.5580.a:0 "Что ж, теперь все должно стать лучше, чем было."
 
 IBR.5581.t:0 "ААС все еще сопротивляется"
 IBR.5581.d:0 "После расследований действий Аксенсии - и того что было их причиной, - кажется, что у нас не было никаких поводов для их проведения. Найденные доказательства часто были неубедительными и больше походили на издевку. А раз у нас в кармане не осталось ничего, кроме интуиции, то мы не можем действовать без ущерба для невиновных.\n\nК сожалению, похоже, что наши враги это знают. Поскольку у нас не осталось возможности связать преступников, им позволили разгуливать на свободе. Многие из худших эксцессов нашего агентства никуда не делись, и этим воспользовались сепаратисты. В системе есть определенные лазейки, и без реформы, которая бы их закрыла, они стали еще более известными и широко используемыми. Большинство террористов теперь обходят Аксенсию, и единственный плюс в том, что они, похоже, наконец-то успокоились."
 IBR.5581.a:0 "Какое это имеет значение, если никто не может воспользоваться их слабостью?"
 
 IBR.5582.t:0 "AAC в отчаянном положении"
 IBR.5582.d:0 "Несчастьям каудильо нет конца! Ему не удалось найти никого, на кого можно было бы возложить вину за недавний провал, даже вероятного подозреваемого. Все это было идеальным преступлением, а Аксенсия оказалась идеальной жертвой. Никаких показательных дел, сплошное повсеместное нарушение правил, и в итоге никого, кто взял бы вину за свои действия.\n\nК сожалению мы не можем просто взять и задержать бесплотных призраков, а то, что у нас сейчас есть, ведет именно к ним: к призракам. Без хотя бы одного случайного подозреваемого, которого можно было бы вывести на линию огня и показательно расстрелять, у преступников нет причин прекращать то, что они делают. Мы знаем, что они участвуют в совместных программах, и что где-то внутри организации есть наши подозреваемые. Они стали опасаться проверок и залегли на дно. Наш шанс задержать их бесповоротно упущен. Ситуация быстро ухудшается; дальше будет только хуже..."
 IBR.5582.a:0 "Насколько хуже? Мне кажется, мы уже и так достигли дна."
 
 IBR.5583.t:0 "Публичный позор ААС Франко"
 IBR.5583.d:0 "Оказалось, что во многих отношениях Аксенсия удивительно похожа на наши вооруженные силы. Если сравнить оба этих учреждения, то они показались бы вам одинаковыми - оба настолько коррумпированы и непотичны, что об этом страшно говорить. Их ряды пополняются друзьями тех, кто стоит выше; деньги свободно переходят из рук в руки, а ситуация превратилась во что-то кошмарное. У иберийцев даже вошло в поговорку, что без увесистого кошелька вы не сможете продвинуться куда-либо наверх. И теперь обычным делом стало выжимание средств из своих подчиненных.\n\nГосударственное финансирование поступает в основном в карманы коррупционеров. Агенты организации плохо обучены и не имеют доступа к какому-либо современному оборудованию. Террористы Иберии ликуют, ведь теперь они могут почти беспрепятственно проводить свои акции. Общественность стонет: теперь ей приходится работать с агентством, которое наносит свои удары вслепую, тем самым пытаясь оправдать свое существование. Роль Франко во всем этом деле также не была забыта - он стал причиной всего этого кошмара, и слишком многие об этом знают."
 IBR.5583.a:0 "Все действительно стало только хуже."
 
