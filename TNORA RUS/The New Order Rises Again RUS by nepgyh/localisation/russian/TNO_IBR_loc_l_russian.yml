 IBR.5705.t:0 "Одобрение Салазара"
 IBR.5705.d:0 "Каудильо Салазар гордо стоит на трибуне на ступенях законодательного собрания перед многочисленной толпой. Из толпы доносятся яркие вспышки и быстрые щелчки камер журналистов. Все члены ассамблеи, будь то экономисты, журналисты или просто восхищенные граждане, собрались по одной и той же причине. Стать свидетелем объявления Салазара о следующем раунде экономических реформ. Салазар стоит уверенно, в то время как прихожане дрожат от ощутимого одобрения.\n\n"Ladies, gentlemen." Salazar began. "We have seen some difficult times together. As a nation, we have struggled with disunity, and as well as with our economy. We have hardly been experiencing a golden age. However, I am proud to confidently say that after much effort, our situation truly looks to be improving. That being said, I am not a man to halt at minor improvements. No. I believe I would share the nations approval in saying that we should stop no further than absolute success." With that remak, the crowd erupts into an approving cheer, as the flashes of the cameras endure. As the cheers die down, Salazar goes on at length to detail the next round of imminent economic action.\n\nWith the implementation of Salazar's economic policies now proceeding in full force, Iberia's economy has begun to make decisive improvements. With this comes the benefit of increased public approval for Salazar, as many attribute Salazar to the creation of new jobs and economic opportunities. While the reforms remain largely in the preliminary stages, the public approval indicators are remarkably favourable."
