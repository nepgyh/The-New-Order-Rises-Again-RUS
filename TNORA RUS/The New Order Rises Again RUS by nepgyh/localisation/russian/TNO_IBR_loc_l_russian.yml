 IBR.5114.t:0 "Знаменательный день в иберийской Истории"
 IBR.5114.d:0 "После упорного труда, мучений и невзгод Иберийский Конгресс почти достиг своего апогея. Скоро настанет день финальных дебатов, и вся Иберия, затаив дыхание, ожидала результата. Дебаты до сих пор не привели к роспуску правительства или расколу нации, но эти последние дебаты могут спровоцировать матч, который мгновенно изменит Иберию. Развитие этих дебатов тем или иным путем может длиться десятилетия. Все будет решено, когда Совет соберется на это великое собрание.\n\nСреди членов совета были названы самые важные игроки в продолжающемся политическом процессе. Самые уважаемые представители технократов, либералов, консерваторов, армии и регионалистов собрались, чтобы сформировать будущее целой нации. Мы зашли слишком далеко и пожертвовали слишком многим, чтобы этот великий день превратился в мелкие ссоры, поскольку вся Иберия рассчитывает, что Совет предоставит что-то, что остановит кровавый упадок Иберии. Иберия пережила жестокий сепаратизм, гражданскую войну, предательство, общественные беспорядки, большевистские и немецкие угрозы, но сейчас она может ошибиться и навсегда остаться оболочкой своего прежнего "я" Теперь задача этого совета - гарантировать, что эта великая трагедия не произойдет."
 IBR.5114.a:0 "Удачи, господа."
 
 IBR.5115.t:0 "Реформы гражданской свободы продвигаются"
 IBR.5115.d:0 "Пока представители Иберийского совета усердно трудились над прогрессом реформации, одно предложение, как ни странно, было выдвинуто с некоторым успехом. С подачи технократической фракции Совета предложение об укреплении гражданских свобод оказалось главной темой дебатов. Либеральные союзники "Опус Деи" помогли в этом процессе, который мог изменить саму суть будущего иберийского режима. На протяжении десятилетий страной правили сильные мира сего и их безраздельная власть над гражданским обществом. Теперь эта власть может быть нарушена, поскольку права каждого отдельного человека должны быть закрепленны этими реформами.\n\nРеформы, несомненно, радикальны, они полностью пересматривают прежние принципы иберийского гражданского общества. Реформы наверняка найдут своих противников в армии и в консерваторах, но на данный момент реформы, похоже, имеют инерцию уезжающего в даль грузового поезда. Если текущие дебаты пройдут без промедления и срывов, то технократы и их союзники добьются значительной победы с этим законом."
 IBR.5115.a:0 "Кажется, что права личности должны быть закреплены."
 IBR_reformist_tt_councildebate_1:0 "Проведение серьёзных реформ в области гражданских свобод §Yусилит реформизм в Совете.§!\n"
 
 IBR.5116.t:0 "Разработка малых реформ"
 IBR.5116.d:0 "Как и во всем, что важно в жизни, необходимость - это ключевой момент. И мои сограждане-иберийцы, действительно ли нам необходимо начинать столь широкомасштабную и утомительную борьбу за реформу гражданской свободы? Разве не будет так, что это полное искоренение и перестройка иберийского гражданского общества оставят нас слабыми перед бедствиями сепаратизма и угрозой пятой колонны? Похоже, что Совет определенно придерживается того же мнения, поскольку недавно было достигнуто соглашение, согласно которому нет необходимости быстро вносить какие-либо радикальные изменения в отношении гражданских свобод. Возмущение консерваторов и армии, несомненно, достигло бы опасной черты, если бы Совет приступил к такой всеобъемлющей реформе. Решительные меры следует оставить в стороне, поскольку есть надежда, что компромисс станет темой дебатов.\n\nКонечно, некоторые либералы и сторонники "Опус Деи" не совсем понимают разработку этих укороченных реформ так же, как большинство в Совете. Раздаются крики о преднамеренном отказе при попытке проведения реальных реформ и об упущении для Иберии шанса стать новым обществом. Эта точка зрения, хотя утопична и наивна, эти либералы слишком узко мыслят, чтобы видеть большую угрозу, которую любая радикальная реформа может поставить перед порогом Иберии. Мы позволим им возмущаться, но мы знаем, что поступили правильно."
 IBR.5116.a:0 "Иберия не разделяет капризов либералов."
 IBR_reformist_tt_councildebate_2:0 "Скромные реформы гражданских свобод §Yослабят реформизм в Совете.§!\n"
 
 IBR.5117.t:0 "Столкновение милитаристов с технократами"
 IBR.5117.d:0 "Идеи и решения, предложенные технократическими членами Совета, были встречены с пренебрежением и отвращением со стороны милитаристской фракции в Совете. Милитаристы заявили о своем презрении, сославшись на то, что предложения "Опус Деи" и их союзников сделают Иберию небезопасной. Явно желая сыграть на угрозах со стороны большевизма и сепаратизма, армия заявила, что не сможет бороться с опасностями иберийского общества. Вскоре стало ясно, когда накал в Совете достиг предела, что с каждым заявлением милитаристов против этого предложения остаётся все меньше шансов на компромисс.\n\nТехнократы сопротивлялись обвинениям, защищая свои предложения и заявляя, что милитаристы "Только стремяться удержать свою деспотическую власть в Иберии" По мере того, как бушевали дебаты, вскоре всем наблюдателям стало ясно, что Совет пропитан фракционностью. Некоторые думали, что если эти люди не смогут объединиться ради Иберии сейчас, то что же сможет их объединить?"
 IBR.5117.a:0 "Мы должны держаться вместе, ради Иберии."
 IBR_reformist_tt_councildebate_3:0 "Обострение безрезультатных конфликтов §Yослабит реформизм в Совете§!\n"
 
 IBR.5118.t:0 "Столкновение консерваторов с технократами"
 IBR.5118.d:0 "Попытка продвинуть реформы гражданской свободы, проводимые технократическими членами совета, была немедленно встречена негативной реакцией со стороны более консервативно настроенных членов Совета. Консерваторы жёстко осудили реформы, заявив в пылких протестах, что эти предложения "идут вразрез со всем, за что стоит Иберия" и "представляют собой своего рода диссидентский либерализм, который разорвет эту страну на части и подчинит ее непатриотической идеологии" Либералы, тем не менее, отстояли свою позицию в дебатах, нацелившись на консерваторов и осудив их как "вымученных тиранов, стремящихся только удержать не иберийский народ, а себя на плаву" В какой-то момент дебаты выглядели настолько грязными, что даже удивительно, что никто не бросил стулья друг в друга.\n\nВ итоге, похоже, остается значительный отпор со стороны иберийского политического класса против этих реформ. Хотя реформы, по всей видимости, призваны просто улучшить жизнь простых иберийцев, их восприятие противоборствующими фракциями, как плод либерализма пятой колонны, привело к явному расколу в Совете."
 IBR.5118.a:0 "Мы не должны позволить этому расколу сокрушить нас."
 IBR_reformist_tt_councildebate_4:0 "Усиление безрезультатных конфликтов §Yослабит реформизм в Совете§!\n"
 
 IBR.5119.t:0 "Пересмотр Особых регионов"
 IBR.5119.d:0 "Пару лет назад было немыслимо, чтобы то, что сейчас происходит в Совете, действительно произошло. На протяжении десятилетий жители Иберии и их политические представители в полной мере считали сепаратизм козлами отпущения. Они давно выступают против пятой колонны греховного сепаратизма, называя его одной из самых больших опасностей для нации. Эта паранойя ранее приводила к отсутствию самоопределения или представительства меньшинств в иберийском государстве. Однако это может скоро измениться.\n\nИспользуя свои хитрые политические навыки и ловкую тактику, фракция регионалистов в Совете сумела получить значительный импульс в своих попытках реализовать программу Особых регионов. Программа привела бы к реальным и новым изменениям в политической системе Иберии с предоставлением гораздо большей автономии регионам меньшинств Иберии. Успех регионалистов, несомненно, можно объяснить их сильной связью с мечтами об автономии. Хотя некоторые до сих пор говорят, что они преследуют скрытые цели полномасштабного сепаратизма и распада Иберии, это не было показано в Совете, поскольку программа особых регионов, похоже, должна быть принята."
 IBR.5119.a:0 "Итак, похоже, что для меньшинств Иберии наступит новый рассвет."
 IBR_reformist_tt_councildebate_5:0 "Проведение значимой региональной реформы §Yусилит реформизм в Совете.§!\n"
 
 IBR.5120.t:0 "Обсуждение символической автономии"
 IBR.5120.d:0 "Когда Совет собрался, чтобы обсудить однодневные слушания, призрак сепаратизма вновь возник, и в очередной раз самый мощный удар по Иберии разрушил любые надежды на какие-либо радикальные перемены. Рассуждения были те же, что и в предыдущие сто раз. Капитуляция перед любой формой регионалистских требований поставила бы под угрозу будущее Иберии. Это была бы капитуляция перед террористической чумой, что означало бы обострение политического насилия, и это был бы конец проекта, над созданием которого мы так усердно трудились и претворяли в жизнь.\n\nВскоре это стало слишком очевидно для большинства Совета, что у регионалистов есть скрытая повестка дня безоговорочного сепаратизма, и их предложения о так называемой программе "Особых регионов" необходимо срочно отвергнуть. Однако нельзя просто игнорировать регионалистов и их идеи по собственному желанию. В конце концов, это новая Иберия. Таким образом, Совет предпочел, чтобы символическая автономия была решением вопроса меньшинства. Это, конечно, было довольно расплывчатое предложение которое было представлено без энтузиазма, но которое вполне может быть рассмотрено, было решено, что оно намного лучше, чем то, чтобы уступить регионалистам пятой колонны и их предполагаемой идее."
 IBR.5120.a:0 "Настоящая автономия была бы уже слишком."
 IBR_reformist_tt_councildebate_6:0 "Незначительные региональные реформы §Yослабят реформизм в Совете§!\n"
 
 IBR.5121.t:0 "Милитаристы и регионалисьы"
 IBR.5121.d:0 "Многие опасались, что рассмотрение вопроса регионализма приведёт к конфликту. Многие в иберийской политической системе имеют сложившееся мнение о характере представительства меньшинств и о том, что удовлетворение таких требований может означать для будущего нации. Если возникнут конфликты из-за обвинений в сепаратизме и тирании, фракции перестанут контактировать. По-видимому, именно это и произошло, когда милитаристы дали свой ответ на предложения регионалистов.\n\nОтвет милитаристов был жёстким и бескомпромиссным. Они поднимались на трибуну один за другим, чтобы перекричать регионалистов, называя их "сочувствующими террористам" и "сепаратюгами в галстуках" Все они кричали о том, что Иберия никогда не поддастся терроризму, что нация останется сильной перед лицом сепаратистского террора и лучший способ остановить террориста - убить его.\n\nИз-за таких тирад регионалисты потрясены. Казалось, что мы были в шаге от роспуска Совета, и только когда страсти улеглись, удалось избежать раскола. Судя по всему, Совету предстоит проделать определенную работу, чтобы убедиться, что на этот вопрос можно ответить, не причинив какого-либо необратимого политического ущерба."
 IBR.5121.a:0 "Вопрос регионов - большая боль в заднице."
 IBR_reformist_tt_councildebate_7:0 "Безрезультатное форсирование конфликта §Yослабит позиции реформистов в Совете§!\n"
 
 IBR.5122.t:0 "Консерваторы и регионалисты"
 IBR.5122.d:0 "Предложения регионалистов явно задели за живое представителей иберийского политического истеблишмента. Среди групп, которые больше всего вызвали гнев, неудивительно, что это консерваторы. Поскольку обсуждение явно регионалистского предложения о программе "Особых регионов" подходит к концу, у консерваторов будет последнее слово перед окончанием прений. Эти окончательные прения, как выясняется, разрушили бы любые оставшиеся надежды на функциональные дебаты по региональному вопросу.\n\nКонсерваторы поднимались на трибуну, чтобы высказать свое мнение, мало заботясь о том, что думают регионалисты. В дерзком заявлении для остальной части Совета консервативная фракция заявила, что предлагаемые реформы совершенно неприемлемы. Иберия - это всего лишь союз двух стран, и для других "групп" не может быть никакого реального особого статуса. Полностью игнорируя требования регионалистов, консерваторы заявили, что Иберия неделима, бессмертна, и не будет распыляться на каких-то мелких вредителей.\n\nКак и ожидалось, заявление получило немедленную реакцию от регионалистов, которые назвали высказывания консерваторов откровенно оскорбительными. В связи с этим событием любые представления о полезных и здоровых дебатах по поводу регионализма могут быть проигнорированы. Прения продемонстрировали проблемы Совете, которые, если не решить в ближайшее время, могут привести к неминуемому провалу."
 IBR.5122.a:0 "Да они только палки в колёса друг другу и ставят."
 IBR_reformist_tt_councildebate_8:0 "Конфликт §Yослабит реформизм в Совете§!\n"
 
 IBR.5123.t:0 "Луч надежды"
 IBR.5123.d:0 "На Иберийский Конгресс возлагали большие надежды. Ожидалось, что его итог приведёт к некоему монументальному результату. Теперь же есть вероятность, что эти надежды будут оправданы.\n\nТо, что транслировалось нации, не было усталыми ссорами стариков, не было затянувшейся борьбой политического истеблишмента, но и не было свободными дебатами, проводимыми для успокоения народа. Вместо этого произошло формирование прочного реформистского консенсуса, который, как представляется, ознаменует эру вновь обретенного оптимизма в Иберии.\n\nУлицы, впервые за прошедшее поколение, были наполнены сердечным празднованием свободы и надежды. Народ от мала до велика, вместе, преисполненные гордостью, поднимают флаг Иберийского союза. Более консервативно настроенные иберийцы признали здесь поражение, но не таким образом, чтобы посеять раскол в Иберии. По крайней мере, на данный момент не ожидается драматизма.\n\nЗдесь случилось настоящее, великое достижение. С его помощью, похоже, для Иберии должен наступить новый рассвет. В мире тьмы и отчаяния у Иберии появился шанс выделиться от остальных, как маяк надежды."
 IBR.5123.a:0 "Мы сделали это вопреки всему."
 IBR_reformist_tt_councildebate_9:0 "Победа либеральных сил §Yсильно упрочила позиции реформистов в Совете§!\n"
 
 IBR.5124.t:0 "Сила и стабильность"
 IBR.5124.d:0 "Когда впервые начался Иберийский Конгресс, некоторые, без сомнения, видели в этом способ пересмотреть и изменить само лицо Иберии. Этого не случилось. Силы нестабильности, разрушители закона и порядка, воспользовались бы этой возможностью и ввергли бы нашу нацию в пучину забвения. Произошли некоторые постепенные изменения, необходимые для того, чтобы спасти нашу нацию от милитаризма. В реформах нам стоит быть последовательными. Однажды, возможно, Иберия может пережить какие-то внезапные изменения, но время ещё не пришло. Нация должна держаться вместе, поскольку мир вокруг нас погружается в смятение, и процесс, к которому мы приступили, займет столько времени, сколько потребуется. На данный момент мы держим линию, и это именно то, что общественность должна знать из этих дебатов.\n\nДебаты транслировались на всю страну, консенсус был достигнут. Конечно, некоторые наивные мечтатели, возможно, были разочарованы результатами, но большинство было просто счастливо видеть, что Иберия взяла курс на выживание. Нация не выстояла бы, рискуя впасть в нестабильность, которая приведет к хаосу. С достижением консенсуса, похоже, теперь стабильность нашей нации может быть ещё более обеспечена. Теперь общественность верит в нас. Теперь нам требуется выровнять курс и удержать линию, чтобы Иберия оставалась сильной."
 IBR.5124.a:0 "Стабильная Иберия - сильная Иберия."
 IBR_reformist_tt_councildebate_10:0 "Победа консерваторов §Yослабит позиции реформистов в Совете§!\n"
 
 IBR.5125.t:0 "Мы все ещё далеки"
 IBR.5125.d:0 "Иберийская политическая элита поставила перед собой огромную задачу - реформировать Иберию, используя серию дебатов как часть процесса определения будущего страны. Результаты, к сожалению, были не столь впечатляющими. Хотя трения в дебатах не были совершенно непреодолимыми, их все же было достаточно, чтобы подорвать любой вид прочного консенсуса, который, как надеялись, будет достигнут.\n\nМногие в Иберии надеялись бы, что в конце этих дебатов появится четкое видение, но из-за отсутствия согласия в некоторых ключевых областях результаты не слишком приятны. К сожалению, здесь не был по-настоящему использован шанс на перемены или консенсус, но мы должны двигаться дальше, ибо на карту поставлено будущее нашей нации.\n\nВозможно, мы не получили желаемого результата от дебатов, но Иберии и ее правительству придется потерпеть. Сейчас времена испытаний, и отход с пути был бы равносилен предательству. Результаты, возможно, были разочаровывающими, но они ещё не обрекли нас на гибель. Мы продолжим и надеемся в будущем достичь прочного консенсуса где-нибудь в будущем."
 IBR.5125.a:0 "Нам надо пересмотреть стратегию."
 IBR_reformist_tt_councildebate_11:0 "Смешанные результаты дебатов §Yослабят позиции реформистов в Совете§!\n"
 
 IBR.5126.t:0 "Полный провал"
 IBR.5126.d:0 "Когда-то говорили, что в Иберии грядут большие перемены. Люди начали говорить о свободе, открытости и новом начале. Казалось, что после десятилетий, проведенных в политическом чистилище, Иберия могла бы вновь выйти из этих дебатов как новый дальновидный идеал, который мог бы объединить людей в своем порыве.\n\nЭтого, мягко говоря, не произошло. А произошло прямо противоположное. Нас выставили дураками перед всем народом. Постоянные пререкания, вопиюще нездоровые столкновения и отсутствие чего-либо, даже напоминающего консенсус, подавили любые надежды на хоть бы даже и подвижки. Критики переговоров подчеркивали явное отсутствие какого-либо решения наряду с постоянной борьбой, которая сопровождала ход дебатов. Теперь мы потерпели неудачу и заслуживаем презрения. Похоже, проявленная здесь некомпетентность заставила общественность даже усомниться в нашей легитимности не только для того, чтобы провести изменения, но даже для того, чтобы сохранить стабильность в Иберии.\n\nОтсутствие какого-либо четкого видения будущего Иберии вызывает глубокую озабоченность, однако мы должны найти способ двигаться дальше. Необходима иная стратегия, и, возможно, возникнут новые подходы к мышлению, иначе доверие к нашей миссии может резко упасть. Давить мы будем, но теперь нам предстоит преодолеть немалое препятствие."
 IBR.5126.a:0 "Мы же справимся... Бог же с нами..?"
 IBR_reformist_tt_councildebate_12:0 "Негативное отношение иберийского народа к тому, как Совет ведет дебаты §Yкрепко подорвёт позиции реформистов в Совете§!\n"
 
