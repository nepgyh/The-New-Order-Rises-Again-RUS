 IBR.4006.t:0 "В ногу со временем" 
 IBR.4006.d:0 ""Какая встреча?! Ты время видел?!" - спросил Салазар по телефону. Достаточно было взглянуть в окно, чтобы определить время. Единственное, что освещало темное небо Мадрида и Лиссабона, - уличные фонари. "Что там такого важного, что не может потерпеть десяти...или сколько у вас там, часов?"\n\n"Меня беспокоят стычки в Барселоне, - Франко вздохнул, вытирая лоб рукой. - Это произойдет снова. Я знаю этих ублюдков лучше твоего, и ещё я знаю, что это ещё не конец. Как ты думаешь, мы сможем пережить ещё одну Барселону? Я вот не знаю. Антониу, нам нужно обновить конституцию, предложить народу что-то, что на какое-то время его урезонит."\n\nФранко говорил без остановки, делая паузы лишь для того, чтобы набрать воздух в лёгкие. "Пойми, Антониу, мы должны быть единого мнения в этом вопросе. Нам никак нельзя демонстрировать разобщенность."\n\n"Франсиско, ты в своём уме? - спросил Салазар. - Разве недостаточно того, что мы создали? Теперь ты хочешь дать им больше уступок?"\n\n"Скажи, - ответил Франко, его тон стал взволнованным. - Ты желаешь Союзу распада? Ты хочешь видеть последствия распада? Ты знаешь, что произойдет. Мы должны что-то сделать, пока не стало слишком поздно. Ты должен помочь мне хотя бы ради своего блага.""
 IBR.4006.a:0 ""Я просто хочу спать, гребаный ты кесадильо!""

 IBR.4007.t:0 "Давайте уже решим..." 
 IBR.4007.d:0 "Наконец, правительство было готово к обсуждению. Конечно, это было не все правительство. Был лишь Совет, представители нескольких правительственных учреждений и сами каудильо. Что примечательно, присутствовал весь Совет. Начались проблемы. Мест на всех не хватало. Вопрос решился буквально за пару минут - кто-то принёс складные стулья.\n\nДолго думали, с чего начать, за какой вопрос взяться. В конце концов, у них на рассмотрении была целая конституция. Стало ясно, что с наскока вопрос не решить. Тут-то и начались пререкания.\n\nПосле долгих споров по мелким и, в конечном счете, бессмысленным вопросам, Салазар встал в позу и приказал начать с самого начала: с базовых потребностей."
 IBR.4007.a:0 "...что действительно нужно народу."

 IBR.4008.t:0 "Пирамида Маслоу: еда" 
 IBR.4008.d:0 "Политик нервно постукивал пальцем по своим заметкам. В конце концов, он успокоился и начал читать. "Согласно Маслоу, его пирамида предполагает иерархию потребностей. Следуя его логике, единственный способ получить счастливого, продуктивного гражданина - убедиться, что все потребности удовлетворены." Он говорил громко и монотонно, явно желая, чтобы его услышали. Хотя сам он, похоже, был не в восторге от сказанного. "Я уверен, вы все знаете, что человеку необходимо питаться. Голод продолжается, даже когда вы не можете его остановить. Я не знаю никого, кто не мог бы обеспечить себя сам, но я уверен, что таковые люди в нашей стране имеются. Передаю свое слово моему коллеге..." Он выжидательно взглянул на другого политика, который заговорил по сигналу.\n\n"Я бы хотел предложить нечто, что поможет людям получить необходимую им пищу, чтобы не умереть от голода. Ввести специально выделенные деньги, которые будут выдаваться всем нуждающимся. Люди смогут потратить эти деньги на любую еду, какую захотят, при условии, что эти деньги будут потрачены только лишь на еду."\n\nЗал озарился. Представитель Аксенсии говорил достаточно громко.\n\n"Зачем нам это нужно? Вы ведь знаете о программе соцпомощи, верно? Эта программа и без того справляется со своей функцией! Какой смысл раздувать штат?"\n\nВ конце концов, последнее слово о введении новой продовольственной программы было за каудильо."
 IBR.4008.a:0 "Имеющегося достаточно."
