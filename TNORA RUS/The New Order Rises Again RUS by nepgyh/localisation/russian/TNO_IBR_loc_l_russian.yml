 IBR.3004.t:0 "Атлантопазавр"
 IBR.3004.d:0 "Ранее сегодня в Марокко военный патруль обнаружил окаменелости огромного динозавра в горах Атласа. Почти полный скелет, по-видимому, принадлежит зауроподу, и многие ученые считают его возможным родственником брахиозавра. Уже начались дебаты о том, к какой классификации он относится, и многие палеонтологи наводняют сцену, пытаясь найти больше подсказок о том, как и когда жил динозавр. Их лучшее предположение на данный момент состоит в том, что этот двадцатидвухтонный исполин жил в период Средней Юры и в больших количествах бродил по всей округе.\n\nУслышав его описание, один из солдат, который нашел его, заявил, что большая, бесполезная, тупая ящерица должна быть названа в честь печально известного немецкого проекта по осушению Средиземного моря. Название атлантропазавр быстро прижилось, и многие граждане Иберии проявили интерес к динозавру, в том числе правительственные чиновники. Этот конкретный образец даже был заказан для демонстрации в Мадриде как свидетельство силы и знаний иберийцев, и он прибудет менее чем через неделю."
 IBR.3004.a:0 "Кто не любит динозавров?"
