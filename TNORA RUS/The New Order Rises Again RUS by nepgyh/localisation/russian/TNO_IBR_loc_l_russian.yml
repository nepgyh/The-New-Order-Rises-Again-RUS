 IBR.4101.t:0 "Возможности в Алжире"
 IBR.4101.d:0 "События на Европейском континенте приняли совсем другой оборот с последними новостями. Мы получили несколько достоверных сообщений о том, что бургундские танки вторглись во Францию в ходе односторонней и очень короткой войны. Поскольку Франция была ещё больше кастрирована их нацистскими правителями, все претензии на французскую легитимность на землю Алжира исчезли в одночасье. Мы все знаем, что в данный момент у них есть более серьёзные проблемы, чем защита от нашего продвижения в Алжир.\n\nЗдесь нам представилась прекрасная возможность. Такая возможность выпадает не очень часто, и мы были бы безрассудны, если бы отказались от такого начинания. Нужно будет что-то предпринять, и сделать это быстро, пока кто-нибудь ещё не понял, что здесь происходит. Планы и встречи должны быть быстро распланированы, чтобы мы могли перейти к этому раньше любого другого оппортуниста. Хотя на данный момент ясно одно. Теперь все в порядке, и нет никаких ограничений в наших возможных действиях в Алжире."
 IBR.4101.a:0 "Мы предпримем шаги в Алжире и примем все последствия."
 
 IBR.4102.t:0 "Письмо Жардину" #from debrief jardim
 IBR.4102.d:0 "Возможность редко имеет любезность постучать в подходящее время. Для Жорже Жардина возможность прервала отличный завтрак. Будь он здравомыслящим человеком, он не отказался бы от яйца-пашот и поджаренного хлеба ради письма, которое, по-видимому, пришло к нему из Мадрида, но, к несчастью для него, он был политиком, а такой здравый смысл не допускался в этой профессии.\n\nЯркие глаза быстро пробежали письмо, впитывая как написанное слово, так и неписаное намерение, стоящее за ними. Он встал из-за стола, его разум уже переваривал новообретенную информацию. Согласно письму, Теневое государство напало на Французское государство, и, к всеобщему удивлению, французы получали худшие новости с фронта. Более десяти лет французы были более или менее нейтральным фактором, неспособным сохранить контроль над большей частью страны за пределами самого города Алжира. Вот почему они все-таки были здесь, в Оране, а итальянцы - по другую сторону гарнизона.\n\nНо письмо было гораздо более расплывчатым с его фактическими приказами, необходимой тактикой для поддержания правдоподобного отрицания, если оно каким-то образом выйдет из рук иберийцев и вызовет скандал. Впрочем, это не имело значения, они не послали бы ему это письмо, не зная, что он будет делать, как только прочтет его, а он уже глубоко задумался.\n\nПереворот, Иберия нуждалась в перевороте, чтобы оправдать приобретение Алжира. Хотя, да, в военном отношении он был оккупирован как ими самими, так и итальянцами, юридически он все ещё оставался французской территорией, и они не были в состоянии просто взять штурмом остальную часть страны. В конце концов, если бы они это сделали, то сражались бы с итальянцами, а не с потешной армией Французского государства. Так какой же предлог они могли придумать, чтобы помешать вмешательству итальянцев?\n\nНекоторое время он сидел в глубокой задумчивости, прокручивая в голове сценарии. Было ясно, что какой бы план ни был придуман, им придется работать непосредственно с итальянцами, чтобы добиться этого. Да будет так, используем импровизацию.\n\nОн откусил кусочек яичницы, морщась, пока жевал. Пока он раздумывал о возможностях, яичница остыла..."
 IBR.4102.a:0 "Заговор только начался."
 
 IBR.4103.t:0 "Планы в отношении Алжира"
 IBR.4103.d:0 "В современную эпоху военная слава становилась все более редкой и труднодоступной несмотря на то, что военные силы по всему миру продолжала непрерывно расти. Появление ядерной бомбы и возникший в результате этого глобальный тупик, казалось, почти остановили амбиции тех, кто отметит свое место в истории завоеваниями.\n\nИ точно так же, когда сила оружия терпела неудачу, великие люди с серебряными языками и коварной дипломатией часто выходили на сцену. Но в наше время кажется, что каждый камень, каждая травинка и каждая песчинка принадлежат кому-то, где-то, и никто не был заинтересован в продаже. Мир был так мал, как никогда не будет, и никто не видел смысла в том, чтобы потерять свой уголок в нем.\n\nВот почему, когда Каудильо созвали величайших военных и дипломатических умов Иберии, чтобы обсудить планы французской колонии Алжир, они пришли не с расплывчатыми идеями и концепциями, а с бумагами, картами, портфелями и книгами, полными схем. Это была возможность, которую они все знали, шанс прославиться как завоеватель Алжира - с помощью оружия или слов.\n\nГенералы приезжали с грандиозными кампаниями и тщательно разработанными военными планами, некоторые даже заходили так далеко, что предполагали вторжение в Тунис и Ливию, если итальянцы встанут у них на пути. Дипломаты вскрывали портфели, чтобы раскрыть грандиозные планы покупки или менее честного отъёма итальянской половины Алжира. Когда Каудильо обратились с призывом ко всем сферам Иберии вместе составить план, вместо этого они получили бурную и долгую череду политических предложений."
 IBR.4103.a:0 "Это займет некоторое время..."
 
 IBR.4104.t:0 "Остаются два плана"
 IBR.4104.d:0 "Луна смотрела на военный штаб в Мадриде, когда Каудильо наконец увидели свет в конце туннеля. После отбрасывания очевидных проигравших, а затем менее очевидных проигравших, Каудильо остались с двумя планами на выбор.\n\nСреди генералов план Каулзы де Арриаги пользовался наибольшей поддержкой. Ограниченная война, но с дополнительным преимуществом, заключающимся в том, чтобы обратиться за поддержкой к белым французским колониям в Алжире и создать правительство, сотрудничающее с ними в этом процессе. План Каулзы, как он назывался с тех пор, как он впервые представил его Каудильо, призывает к открытой войне в Алжире, чтобы одновременно изгнать итальянцев и умиротворить туземцев одним махом. Генералы сплотились вокруг Плана Каулзы и уже верят, что Салазар поддержит их.\n\nМежду тем среди дипломатов самым привлекательным оказался план Адриано Морейры. Вместо того, чтобы напрямую обращаться к итальянскому правительству, что потребовало бы больших затрат для приобретения итальянской половины региона, он предлагает, чтобы Иберия вместо этого обратилась к итальянскому нефтяному гиганту ЭНИ. Если они смогут убедить ЭНИ поддержать иберийские притязания на Алжир в обмен на щедрую сделку по разработке нефти в регионе, ЭНИ, в свою очередь, может оказать гораздо более сильное давление на Италию, чтобы она приняла иберийские притязания. Другие дипломаты и политики отказались от своих собственных отвергнутых планов поддержать план Морейры и надеются, что Франко, в свою очередь, поддержит их."
 IBR.4104.a:0 "Все фигуры на доске."
 
 IBR.4105.t:0 "Каудильо не согласны друг с другом"
 IBR.4105.d:0 "Был полдень, когда Салазар вошел в зал заседаний. Обычно они не назначали время встречи так странно, но Франко попросил его войти, как только он полностью соберется с мыслями по алжирскому вопросу, и ни минутой раньше или позже. К сожалению, это означало, что Франко должен был посвятить почти весь день ожиданию, когда его коллега наконец соберется прийти. Он был благодарен, что они появились вскоре после обеда.\n\nКак и ожидалось, Салазар заговорил, как только закрыл за собой дверь.\n\n"Я должен был все увидеть, но я принял решение - Алжир должен быть защищен. Любой ценой, это не имеет значения, мы должны вернуть реторнадушам дом." Франко открыл было рот, чтобы ответить, но Салазар опередил его. "Не начинай говорить со мной о прагматизме, только не об этом. Эти реторнадуши уже однажды были изгнаны из своего дома, и я скорее умру, чем позволю выгнать их снова, и так скоро после первого раза! План Арриаги гарантирует им дом, и он позаботится о том, чтобы эти итальянские ублюдки признали это!"\n\nФранко наполовину вздохнул, наполовину раздраженно хмыкнул. "Я не могу винить тебя за то, что ты увлечен своими людьми, но ты отказываешься видеть общую картину. Нам нужен мир в Алжире. Война, может быть, и завоюет им землю, но где тогда будешь ты, когда они все умрут, сражаясь за нее? Что толку от этого, Салазар?" Салазар начал было отвечать, но не успел произнести и полслова, как Франко перебил его. "На чем бы мы ни остановились, просто помни. Решение должно быть единогласным...""
 IBR.4105.a:0 ""...мы должны быть единым фронтом.""
 
 IBR_cauinfo_algeria_tt:0 "§wБолее сильный Франко§! может §Yулучшить исход кризиса в Алжире§!.\n"
 
 IBR.4106.t:0 "Будущее Алжира"
 IBR.4106.d:0 "Франко снова был в той же комнате, на этот раз откинувшись на сиденье рядом с Салазаром. Он бросил взгляд на своего коллегу, который был более сосредоточен на планах, лежащих перед ними, прежде чем снова перевел взгляд на Каулзу и Морейру, которые, казалось, были больше озабочены перебором своих вещей. В конце концов, они оба приготовились к выступлению, но Каулзе было поручено идти первой.\n\nОн говорил громко, с буйным тоном, который показывал его полную уверенность в своих планах. У него не было никаких официальных карт или кричащих моделей, он просто раздал два листка бумаги и разложил на столе для совещаний карту Алжира. Он подробно описал ситуацию (как он ее видел), а затем тщательно объяснил, как они могут украсть остальную часть страны у итальянцев. С этой целью он также объяснил содержание документов, которые он раздал - это были манифесты, оборудование, которое им потребуется, для выполнения работы.\n\nКак только Каулза закончил, Морейре пришло время представить свой план в отношении Алжира. Во время брифинга по плану войны политик нашел время, чтобы должным образом подготовить презентацию, хотя его выступление оставляло желать лучшего. Он рассказал о своем плане, о том, как работа с ЭНИ может выиграть Алжир, и о том, как заключать сделки, чтобы они выглядели желанными для них. Он указал на необходимые ресурсы и на то, как их наилучшим образом их использовать. Используя как можно меньше слов, его сторона встречи завершилась удивительно быстро.\n\nКогда обе стороны закончили свою презентацию, Каудильо высказали свой вердикт. В то время как они оба строили планы, чтобы продать свои планы, чего они оба не знали, так это того, что оба Каудильо уже приняли решение. Они сказали этим двоим в своем стиле, с перепалками, что..."
 IBR.4106.a:0 "Ничто, кроме войны, не поможет нам."
 IBR.4106.b:0 "Слова могут победить в самых сложных битвах."
 
 IBR.4107.t:0 "Новая работа Жардина"
 IBR.4107.d:0 "По почте пришло ещё одно письмо, в котором была такая же выгодная возможность, как и в первом. Сегодня у Жардина хватило мудрости просто отложить его в сторону, закончив завтрак, прежде чем приступать к интригам и планам. Что они сделают, пристрелят его из-за задержки в несколько минут? Звон столового серебра был такой же музыкой для его ушей, как ощущение теплой пищи было музыкой для его рта.\n\nКогда у него наконец освободились руки, чтобы открыть письмо, Жардин вскрыл конверт ногтем и просмотрел лист. Внимательное предвкушение превратилось в любопытство, а затем в волнение, и все это в течение одного абзаца, когда Жардин обнаружил, что не может подавить смех. Совершенно новая работа, специально для него, как только он закончит свое пребывание в Алжире. Даже лучше, они собирались заплатить ему за работу, которую он даже не начинал! Он уже был уверен, что сегодня будет хороший день.\n\nТем временем в самой Иберии не было повода для смеха, поскольку "верхушка", к которой собирался присоединиться Жардин, находила все это дело гораздо менее забавным. Возможно, это была ревность, или, может быть, неприязнь, или даже презрение - но не имело значения, откуда оно исходило, ибо конечный результат был тот же самый. Довольно многие были недовольны новым повышением, не в последнюю очередь потому, что он ещё даже не выехал из Африки."
 IBR.4107.a:0 "И все это ради полоски пустыни..."
 
 IBR.4108.t:0 "Встречи с представителями ЭНИ"
 IBR.4108.d:0 "Лучшая часть охраны любой богатой фигуры, размышлял телохранитель, - это секреты. Он никогда никому не скажет ни слова из того, что слышит на собраниях, даже до самой смерти, но это стало его особым хобби - собирать секреты, упомянутые за столом. Насколько всем было известно, он сохранял профессиональную осанку. Что знал телохранитель, и ему было немного стыдно, так это то, что он выжидал, слушая.\n\nПо самым деликатным вопросам он не мог так сделать - он никогда не был там, чтобы что-то услышать. Сегодня он был почти уверен, что эта встреча была одной из них. С другим охранником он должен был следить за дверью и убедиться, что никто больше не войдет. Если начнется потасовка, он ее остановит. Ничего подобного не произошло.\n\nВ конце концов дверь открылась, и оттуда вышли бизнесмены и дипломаты. Охранник молча наблюдал за ними, прежде чем ему отдали следующий приказ:"
 IBR.4108.a:0 ""Пойдемте, мы идем обедать.""
 
 IBR.4109.t:0 "Крупные нефтяные контракты в Алжире"
 IBR.4109.d:0 "Жардин лениво помешивал кофе, вращая мешалку по кругу. У него было все, что он хотел, - теперь он мог так разориться - и просто ждал, когда появится карта. Время от времени он делал несколько глотков кофе, ускоряясь по мере того, как время шло, чтобы не допить его охлаждённым. Его чашка была уже пуста, когда он услышал, как открылась дверь, и у него было достаточно времени, чтобы поставить ее, прежде чем он увидел лицо советника. В руках этого советника была карта.\n\nРазвернутая карта оказалась картой Орана, как и просил Жардин. Однако это была не просто карта. Это была обзорная карта нефтяных месторождений вокруг города Оран. Поверх него было нацарапано несколько мешочков красным карандашом.\n\n"Это месторождения." Помощник постукивает пальцем по одному из покрытых красным отложений. "Это используемые месторождения. На каждую цветную отметку замечательные люди в ЭНИ подписали контракт. Как вы можете видеть... - мужчина поднимает глаза с усмешкой на лице. - Мы здесь заработаем кругленькую сумму."\n\nЖардин знал, что рабочий перед ним не был частью всего этого. Ему было все равно. - У меня есть для тебя запасная сигара, найдется время покурить?"\n\nНекоторое время они курили вместе, празднуя свои успехи в дымке сигарет."
 IBR.4109.a:0 "Занятие для наших новых итальянских друзей."
 
 IBR.4110.t:0 "ЭНИ предлагает ограниченные контракты"
 IBR.4110.d:0 "Жардин лениво помешивал кофе, вращая мешалку по кругу. У него было все, что он хотел, - теперь он мог так потратиться - и просто ждал, когда появится карта. Время от времени он делал несколько глотков кофе, ускоряясь по мере того, как время шло, чтобы обогнать свой охлаждающийся напиток. Его чашка была уже пуста, когда он услышал, как открылась дверь, и у него было достаточно времени, чтобы поставить ее, прежде чем он увидел лицо советника. В руках этого советника была карта.\n\nРазвернутая карта оказалась картой Орана, как и просил Жардин. Однако это была не просто карта. Это была обзорная карта нефтяных месторождений вокруг города Оран. На бумаге было несколько красных отметин, там, где некоторые из масляных областей были нацарапаны красным карандашом. На самом деле их было так много, что Жардин мог пересчитать их по пальцам одной руки, плюс один, который был наполовину окрашен.\n\n"Я подозреваю, что вы знаете, что это за карта. Месторождение красного цвета означает, что итальянцы подписали с нами контракт на него, - он кладет палец на полукрашенное месторождение на карте. "Здесь мы все ещё прорабатываем детали. Хотя, похоже, всё получится. Итак..."\n\n"Что они планируют?"\n\n"Почему они так нервничают? Подумайте об этом. Если бы им не было что скрывать, они бы заключили больше сделок. Верно?" Жардин хлопает ладонью по карте, глядя на человека, который принес ее."
 IBR.4110.a:0 ""Я думаю, что наша оливковая ветвь увядает.""
 
 IBR.4111.t:0 "Предварительные заседания"
 IBR.4111.d:0 "После того, как контакты в ЭНИ будут улажены, будет гораздо легче прийти к справедливому урегулированию с Италией. Это естественное стремление человека сохранить свои доходы, и поэтому он будет менее склонен вступать в сценарий, в котором они подвергаются риску. Недавние сделки с итальянской нефтяной компанией создали эти потенциальные выгоды - если бы мы вступили в конфликт, то прибыльные сделки по черному золоту исчезли бы. Посеяв семена прибыли, мы показали итальянцам, что наши цели - дружба и сотрудничество.\n\nЧтобы закрепить это, дипломаты были направлены на встречу с итальянскими официальными лицами. С влиянием компании, которая хочет сохранить прибыль, и нашей демонстрацией дружелюбия, мирное решение находится не за горами. Конечно, это не будет немедленным делом, и целью наших дипломатов на первых нескольких встречах будет укрепление доверия."
 IBR.4111.a:0 "Бизнес всегда находит выход."

 #Market Liberal 1970 Events
 
 IBR.5000.t:0 "Улластрес выступил с речью о необходимости рыночных реформ в Иберии"
 IBR.5000.d:0 ""Сегодня я предстаю перед вами с посланием, содержащим суровое предупреждение. Это ваш выбор, выбор Иберии, прислушаться к этому предупреждению или в противном случае пострадать от пагубных последствий. Мы вышли победителями из темного века, некоторые могут назвать его веком золотым, но они либо эгоистично уклоняются от природы, либо дезинформированы. Этот темный век породил идею о том, что для максимизации производства необходима централизованная самодостаточная экономика. Теперь здесь следует отметить две важные вещи, дамы и господа. Время, когда возникла эта идея, и желаемые результаты, неразрывно связанные друг с другом, являются продуктом этого темного века. Может ли кто-нибудь здесь объяснить мне необходимость в этот атомный век требовать военной экономики, ориентированной на производство, а не на рост и благосостояние граждан?"\n\n"Сегодня я выступаю перед вами с предупреждением о том, что эта эпоха бессмысленной экономической политики должна прекратиться, прежде чем мы отстанем от остального мира и будем навсегда забыты, как союз двух самых упадочных империй в мире. Мы должны реформироваться, и реформа должна идти в направлении свободы. Именно экономическая свобода в конечном счете дает людям свободу в их повседневной жизни. Это, иберийцы, то, к чему мы будем стремиться.""
 IBR.5000.a:0 "Люди убедятся, когда настанет рынок."
 
 IBR.5001.t:0 "Приватизация государственных активов"
 IBR.5001.d:0 "Вскоре после того, как Улластрес произнес свою хорошо принятую речь, новый государственный аппарат, ориентированный на рынок, заработал, его миссия состояла в том, чтобы медленно демонтировать себя на благо страны и, что менее очевидно, себя. Многие государственные отрасли промышленности, находившиеся под юрисдикцией нескольких правительственных министерств, таких как министерство обороны или внутренних дел, начали уплотняться и перепрофилироваться для продажи иберийским частным инвесторам, у которых были несколько иные цели, чем у их государственных коллег. В то время как консервативные и фалангистские протесты возникают по всей стране, и ни один из них не является достаточно большим, чтобы вызвать немедленную озабоченность, рынок начал свои безличные процессы, оценивая цены на различные новые продукты, которые только что были добавлены к выбору предложения. Как будет проходить эта реформа, может сказать только время и "невидимая рука""
 IBR.5001.a:0 "Рынок заплатит справедливую цену."
 
 IBR.5002.t:0 "Усилия по приватизации заканчиваются катастрофой"
 IBR.5002.d:0 "Похоже, протестующие в своих яростных и часто нелепо звучащих аргументах нашли некоторые зерна истины. Усилия по приватизации многих государственных отраслей, которые были в минусе или в целом были болезнью для государства, привели к нежелательным обстоятельствам в новой, более ориентированной на рынок экономике. Поначалу казалось, что государство понесет убытки, продавая капитал по цене ниже ожидаемой. Это нас не беспокоило, так как главной целью было стимулировать экономику, а не злоупотреблять этими продажами. Однако со временем, похоже, частные инвесторы не так привыкли к новой иберийской экономике, как надеялся Улластрес. Вскоре многие стали просить субсидии для предоставления выгодных контрактов государству вместо того, чтобы работать на рынке. Хуже того, похоже, что другие читали некоторые лазейки в соглашениях о продаже и продавали их иностранным инвесторам. Возможно, государству потребуется вмешаться, чтобы исправить некоторые сбои на рынке..."
 IBR.5002.a:0 "Кратковременная неудача..."
 
 IBR.5003.t:0 "Удовлетворительные результаты приватизации"
 IBR.5003.d:0 "В результате недавней приватизации государственных компаний была получена приемлемая сумма, однако не следует забывать, что ожидания пессимистически настроенных консервативных элементов нашей страны, безусловно, были значительно превышены. При приличном потоке доходов от аренды и прямых продаж государственные расходы могут даже быть пересмотрены, хотя и незначительно. Однако ещё более важно то, что действия иберийского правительства стимулировали невидимую руку свободного рынка начать творить свою магию с понятиями спроса и предложения в противополжность предыдущей эпохе, когда они были направлены строго только на государственные потребности."
 IBR.5003.a:0 "Эти достижения, несомненно, пойдут на пользу Иберии."
 
 IBR.5004.t:0 "Приватизация приносит невероятные дивиденды"
 IBR.5004.d:0 "Они называли это "Мадридским чудом", но это название умаляло то, что действительно было потрясающим проявлением иберийского предпринимательства и торговли, которое скорее должно быть известно как "Общая иберийская весна" С приватизацией государственных фирм у нескольких борющихся министерств по распоряжению правительства произошел сильный всплеск экономической активности, в основном, очевидно, в частном секторе. Инвесторы ни в малейшей степени не позволили старому капиталу пропасть даром и позволяют плохо управляемым активам, наконец, воплотиться в жизнь, эксплуатируясь на полную катушку для получения прибыли и дивидендов. Темпы роста на полуострове, вероятно, будут ошеломляющими в течение следующих нескольких лет, если не произойдет экстремальных внешних рыночных потрясений."
 IBR.5004.a:0 "Воистину, Бог с нами."
 
 IBR.5013.t:0 "Страна возможностей" 
 IBR.5013.d:0 "Свежевыкрашенный плакат привлекал украдкой слегка заинтересованные взгляды многих прохожих на рыночной площади Мадрида. Его странная окраска привлекала мягкое внимание к сообщению, которое большинство либо не понимало, либо не могло волновать в полной мере.\n\n'Земля старой мудрости и новых возможностей, прочный союз людей, когда-то разделенных, чтобы развить свои индивидуальные сильные стороны, чтобы только снова встретиться и поделиться своими общими плодами труда. Скала в ревущем море, мы подтянулись к нашей позиции только благодаря решимости. Ты тоже можешь! С новыми правительственными реформами будет легче, чем когда-либо, наконец-то работать на себя, получать прибыль и участвовать в великом проекте нашего союза. Чего ты ждешь?'"
 IBR.5013.a:0 "Освободите рынки, и люди последуют за вами."
 
 IBR.5018.t:0 "Работа Бога"
 IBR.5018.d:0 "Идет иберийское возрождение, о котором нельзя было и помыслить всего несколько лет назад. Союз начинает стабилизироваться в политическом плане, решая многие из основных проблем прошлого режима гораздо более эффективным и гуманным образом, тем самым становлясь даже удобным нам к управлению. Для некоторых ещё важнее были экономические реформы, преподносящие Иберию как снисхождение свободного рынка на континент плановой экономики. Разница в достижении процветания между двумя формами экономического управления начинает давать результаты уже в краткосрочной перспективе. Однако достигнутый прогресс - это лишь первые шаги, которые в конечном итоге выведут эту ранее сильно ослабленную страну на мировую арену. Работа будет продолжаться, и на этот раз жители смогут увидеть яркий свет в конце туннеля вместо мрачной тьмы."
 IBR.5018.a:0 "Наша работа только началась."
 
 IBR.5005.t:0 "Важность ответственной демократии"
 IBR.5005.d:0 "Демократия - концепция, наполненная смесью различных тем и идей, она почти так же стара, как сама западная цивилизация. Чтобы увидеть ее мощь, не нужно смотреть дальше возобновленного процветания и могущества США. Гигант проснулся, возвышаясь над режимами других великих держав. Почему бы не подражать ему? Тем не менее, мы должны быть осторожны, это нельзя навязывать нашему народу без учета отсутствия свободы в иберийской культуре. Как можно дать такой мощный инструмент гражданам, которые все ещё частично уважают пустые обещания демагогов, правых или левых? Это должен быть медленный процесс, которым руководит наша группа, поскольку в основе нашей миссии лежит будущее Иберии, а не личные интересы. Это наша божественная миссия - наполнить нашу культуру индивидуализмом и сопутствующей ему ответственностью. Позвольте людям постоять за себя и видеть, что их голос имеет значение и, следовательно, последствия. А пока мы должны править, как закулисные деспоты прошлого."
 IBR.5005.a:0 "Люди должны быть услышаны, но им нужно руководство."
 
 IBR.5006.t:0 "Подготовка к региональным выборам началась"
 IBR.5006.d:0 "По всей стране, в различных населенных пунктах, политтехнологи ПДО и стратеги предвыборной кампании приступили к своей нелегкой задаче по укреплению линии центрального правительства в планировании предстоящих региональных выборов. Это было важным событием, поскольку могло означать дальнейшую консолидацию власти для правительства, позволяющую им проводить реформы более быстрыми темпами, гарантируя их эффективность на местах. Поэтому для партии было крайне важно, чтобы это событие пошло им на пользу. Некоторые критики заявили, что правительство уделяет слишком много внимания этим выборам и отвернулось от других насущных государственных проблем, однако официальные заявления резко опровергают это, называя некоторые статьи содержащие антиправительственную критику лишь дезинформацией."
 IBR.5006.a:0 "Иберия сделает правильный выбор."

 #under until 5012 are reaction events to regional elections
 IBR.5007.t:0 "Выбрать позицию по социальным вопросам"
 IBR.5007.d:0 "Поскольку эти предстоящие региональные выборы имеют жизненно важное значение для обеспечения сильной базы партии на местах и  для облегчения реформ, необходимо выработать последовательную, общественную позицию по решению социальных вопросов. Наиболее важным из них является политический статус женщин и меньшинств из-за проблемы стабильности союза, которая сильно повлияла на концепцию иберийской идентичности. Однако мы не можем ограничиваться этим только в социальной сфере, поскольку наша страна страдает не только от надвигающегося кризиса идентичности. После того, как станет ясен круг вопросов и их важность, нам нужно будет определиться с нашей позицией. Следует ли нам больше апеллировать к консервативным частям страны, которые, естественно, имеют большое влияние на выборах со времен деспотической эпохи, или нам лучше нацеливаться на либеральные элементы, которые в основном обитают в городских районах."
 IBR.5007.a:0 "Мы поддержим консервативную повестку."
 IBR.5007.b:0 "Мы поддержим либеральную повестку."
 
 IBR.5008.t:0 "Разъяснение нашей экономической позиции"
 IBR.5008.d:0 "Направление как региональной экономики, так и национальной экономики в целом представляет большой интерес для партии, поэтому с приближающимися выборами у нас есть возможность подтвердить то, что большинству уже известно о нашей позиции свободного рынка, или немного смягчить риторику в пользу более компромиссного решения. Взвешивание плюсов и минусов этих двух вариантов позволяет понять, в какой шаткой ситуации действительно находится Иберия; если мы будем придерживаться более ориентированного на рынок подхода, мы можем рисковать тем, что консервативные элементы населения и делового мира, по крайней мере, будут действовать не соблюдая правила, в то же время не придерживаясь подхода свободного рынка, может привести к тому, что наша экономика в конечном итоге будет отставать в мировом рынке."
 IBR.5008.a:0 "Мы по-прежнему полностью привержены рыночному либерализму."
 IBR.5008.b:0 "Попытаемся успокоить скептиков."
 
#large is when you reassure skeptics, and you obv make gains in the regions you appeal to
 IBR.5009.t:0 "ПДО умеренно успешна в консервативных регионах"
 IBR.5009.d:0 "Наша избирательная стратегия имела небольшой успех, поскольку мы смогли проникнуть в оплот консерваторов и получить достаточно мест, чтобы поставить под угрозу их полное господство. В конечном итоге это даст нам достаточно политического влияния, чтобы попытаться протолкнуть реформы на местном уровне, но мы все равно понесем большие затраты и будут компромиссные решения. Это необходимая часть обещаний, которые мы должны дать электорату.\n\nНа опыте мы все же кое-чему научились, поскольку теперь мы знаем больше о том, что понравится этим слоям населения на будущих выборах. Наше имя так же стало популярным, и любая популярность лучше, чем вообще никакая."
 IBR.5009.a:0 "Работа в процессе."
 
 IBR.5010.t:0 "ПДО обрела широкий успех в консервативных регионах"
 IBR.5010.d:0 "Сегодня произошло большое потрясение для многих деятелей истеблишмента и членов партии в Мадриде, поскольку результаты недавних выборов начали просачиваться в массы. ПДО добилась значительных успехов в консервативных регионах страны, что, несмотря на большое количество пропагандистских мероприятий, казалось невозможным. Изначально планировалось и предсказывалось, что можно будет создать лишь небольшую базу поддержки, с которой партия сможет начать расширять свое влияние. Теперь в этом даже нет необходимости, так как с такими результатами будущие изменения в политике будет намного проще осуществить и, вероятно, не вызовут каких-либо серьёзных протестов. Консолидацию необходимо будет проводить с должной осмотрительностью, поскольку потеря того, что было достигнуто, нанесет большой ущерб партии, даже на национальном уровне."
 IBR.5010.a:0 "Это наш шанс."
 
 IBR.5011.t:0 "ПДО умеренно успешна в либеральных регионах"
 IBR.5011.d:0 "Цифры начали приходить: почти каждая рабочая группа просматривала строчку за строчкой с нарастающим страхом. Однако, несмотря на принятие желаемого за действительное, между многочисленными проверками результатов выборов ничего не изменилось. Партия не смогла добиться серьёзных успехов в либеральных регионах, что казалось было гарантированно, учитывая что это их естественная база. Неужели было слишком много уступок в политике, чтобы успокоить консерваторов? Неужели местные сановники не знали о фактических электоральных настроениях? Все вопросы, на которые нужно будет ответить, если партия сможет и дальше пытаться управлять и продвигать Иберию в более светлое будущее, которое они себе представляли. Несмотря на то, что на преодоление этого препятствия, вероятно, потребуется некоторое время, некоторые официальные лица, тем не менее, называют успехи достижением, на котором можно развиваться. Это может быть правдой, но никак не повлияло на испорченное настроение."
 IBR.5011.a:0 "И что с этим делать?"
 
 IBR.5012.t:0 "ПДО обрела широкий успех в либеральных регионах"
 IBR.5012.d:0 "Для большинства неудивительно, что уже в первые часы после того, как были подсчитаны последние биллютени, стало ясно, что ПДО добилась значительных успехов в либеральных регионах страны. Они были очень важны для партии, несмотря на почти гарантированную поддержку, так как будущая политика будет строиться при их содействии, и теперь их голосами можно будет преодолеть любые электоральные трудности. Однако, как отметило большинство высокопоставленных лиц, некоторые из высокопоставленных членов партии уже вели разговоры на тему либеральных ожиданий и консервативной умеренности. Изменения в политике, безусловно, будут происходить по-разному в двух противостоящих лагерях. Нахождение баланса между ними, чтобы не вступать в противоречие ни с одним из них в чем-либо, было жизненно важно как для стабильности партии, так и для страны в целом."
 IBR.5012.a:0 "Вперед к светлому будущему."
 
 IBR.5014.t:0 "Выступления за "развод" в Барселоне" 
 IBR.5014.d:0 "Либеральный шип, а может быть, и левый, вклинился в мягкую плоть партийного самодовольства. Конечно, иберийцы - католики, но под иностранным влиянием и внутренним угнетением их взгляды на определенные социальные вопросы радикально изменились.\n\nЭто должен был быть мирный, обычный рабочий день с типичной экономической деятельностью во втором по величине городе Союза. Вместо этого многие главные дороги в Барселоне перекрыты толпами людей, протестующих из-за того, на что они не имеют права, - развода по любой причине. Это не может продолжаться, подобное распространение мятежного настроения среди населения могло бы вывести иберийскую политику из-под контроля. Следовательно, протесту необходимо противодействовать таким образом, чтобы протест был дискредитирован, а не просто подавлен. Его послание должно быть уничтожено, а не его посланники. Возможно, помогут некоторые анти-протесты, организованные нашими друзьями из "Опус Деи", чтобы показать истинную волю иберийского народа,который против этих дебоширов."
 IBR.5014.a:0 "Попытаться организовать анти-протест"
 
 IBR.5015.t:0 "Анти-протест завершился успехом" 
 IBR.5015.d:0 "Многочисленные матерые люди и их бесчисленные сторонники преуспели в своей миссии по изгнанию еретических мыслей из все ещё впечатлительных умов иберийского народа.\n\nБольшой митинг "Опус Деи" в Барселоне натолкнулся на первых выступающих за "развод" на второй день митингов и легко смог заглушить любое влияние, которое могло быть оказано на психику людей. Их успех предоставил администрации необходимую передышку. Настойчивое стремление завоевать сердца и умы вместо того, чтобы использовать грубую силу для подавления социального восстания, было умным ходом, чтобы сохранить лицо более левым элементам в стране и в электората ПДО."
 IBR.5015.a:0 "Наши друзья из "Опус Деи" снова пригодились."
 
 IBR.5016.t:0 "Анти-протест оказался не эффективным" 
 IBR.5016.d:0 "Попытка правительства создать эффективный анти-протест провалилась. Мало того, что предполагаемый результат снижения доверия к первоначальному выступлению за развод не был достигнут, многие либералы также не согласились с политикой правительства, учитывая обещания, данные на местных выборах. Найти связь между анти-протестом, организованным религиозными последователями, и нынешней администрацией было несложно, поскольку предположения о связи между двумя группами стали очевидными с момента присяги партии.\n\nМножество протестов, марши и другие формы митингов начали вспыхивать по всей стране, в основном ограничиваясь большими городами, которые осуждают правительство, отказавшееся от своих обещаний поддерживать прочные отношения как с католиками, так и с консерваторами, и играющее в политическую игру вместо того, чтобы оставаться верными своим словам. Репрессии уже начались, к счастью, с минимальным насилием, но все это дело оставило пятно, которое правительство, возможно, никогда не сможет по-настоящему смыть."
 IBR.5016.a:0 "Чего именно ожидали эти либералы?"
 
 IBR.5017.t:0 "Ведомые церковью"
 IBR.5017.d:0 "Ровно в 18:00 по государственным каналам кабельного телевидения трансляция была прервана выступлением президента Иберии. Об этом не было объявлено, что вызвало беспокойство у тех, кто посчитал, что это чрезвычайное происшествие. К счастью, происшествия не произошло; вероятно, президент решил, что сейчас хорошее время, чтобы ещё раз заявить о важности католической церкви в жизни каждого иберийца. Используя язык политиков и экспертные преувеличения, он продолжал свое выступление около двадцати минут, углубляясь в историю и ее уроки для современного общества, проводя параллели между безбожием и хаосом. Завершив не слишком быстро, он также в положительном ключе упомянул "Опус Деи", посоветовав тем, над кем он председательствовал, искать их поддержки в случае эмоционального расстройства или недостатка веры. После этого возобновилась обычная трансляция."
 IBR.5017.a:0 "Правда в пропаганде?"
 
 IBR.5019.t:0 "В гармоничное общество"
 IBR.5019.d:0 "Прогресс, достигнутый партией в продвижении отсталой страны вперед в новую эпоху, невероятен. Иберия стала маяком свободы на европейском континенте, ярким светом во тьме авторитаризма. Все, что нужно было сделать, - это создать больше экономических свобод для людей, чтобы позволить выбор там, где раньше был запрет. В конце концов, как всем этим управлять смотря сверху вниз? Партия не была Богом, и это не было его царством.\n\nЯсно, что не все были готовы принять эти новые возможности для союза, некоторым пришлось вернуть свою веру, иногда за счет положительного социального влияния. В других случаях бдительная организация "Опус Деи" всегда была готова помочь. Однако они увидели свет сейчас, путь вперед в гармоничное общество, которое будет представлять волю Бога на земле."
 IBR.5019.a:0 "Свобода в вере."

 
