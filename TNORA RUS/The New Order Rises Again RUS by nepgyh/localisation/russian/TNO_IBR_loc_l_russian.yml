 iberia.323.t:0 "Тупиковая ситуация в Южной Африке"
 iberia.323.d:0 "По мере того, как земли Южной Африки покрываются шрамами от военных разрушений, а огромные пастбища захлебываются трупами молодых людей, становится невозможно определить победителя. Когда-то можно было бы сказать, что буры одержали верх, а в другое время люди говорили о предстоящей американской победе, но больше таких разговоров не происходит. Война не проиграна, но и не выиграна.\n\nВ то время как тысячи иберийцев, в основном португальцев, сейчас лежат мертвыми в Южной Африке, ещё тысячи людей на родине оплакивают свои потери в конфликте далеко за океаном, на земле, не более важной для них, чем берега Аляски. В связи с их непреодолимой потерей многие начали сомневаться в войне и мотивах участия иберийцев. Люди ждут от Салазара ответов, но у него нет таковых.\n\nКогда-то давно Салазар говорил о восстановлении иберийской славы и возрождении иберийцев на мировой арене, теперь он ничего не говорит. Салазар знает, что война не увенчалась успехом, и пыл, который он когда-то питал к иберийской интервенции, почти угас, как и всякая надежда на победу."
 iberia.323.a:0 "Такая цена, и за что?"
 
 iberia.324.t:0 "Иберия предоставляет карты для военных действий"
 iberia.324.d:0 "В то время как португальская колониальная администрация Мозамбика и Анголой ушла в прошлое и заслужила не более, чем упоминание в учебниках истории, недавность этой истории теперь может принести дивиденды в рамках военных усилий.\n\nВ ходе недавних координационных усилий, проведенных в Вашингтоне, высокопоставленные военнослужащие иберийских вооруженных сил предоставили нам множество датированных карт и документаций, относящихся к поздней эпохе португальского колониального контроля над Мозамбиком и Анголой. Документы содержат подробные сведения о промышленных и инфраструктурных характеристиках в различных жизненно важных регионах Мозамбика и Анголы, которые в настоящее время контролируются рейхскомиссариатами Африканского Щита. По нашим оценкам, карты, хотя и устарели на сей день, скорее всего, являются точными в высокой степени. Информация, предоставленная иберийцами, должна оказаться бесценной для дальнейшей эффективности американской кампании бомбардировок наших врагов, поскольку мы начинаем наносить точные удары по жизненно важным тыловым и промышленным центрам противника."
 iberia.324.a:0 "Пусть бомбы посыплются ещё точнее, чем раньше."
 
 iberia.325.t:0 "ВВС США нанесли удары по оружейным заводам Луанды" #event for IBR and USA
 iberia.325.d:0 "После обмена информацией между иберийскими и американскими военными ВВС США получили подробную информацию о логистической и промышленной планировке районов Мозамбика и Анголы, контролируемых Африканским Щитом. Разведданные не были оставлены на произвол судьбы.\n\nВчера днем бомбардировщики США нанесли удары по промышленным центрам в Луанде, где на протяжении всего конфликта в Южной Африке велось значительное производство оружия. Благодаря информации, предоставленной иберийской разведкой, американские бомбы смогли со смертоносной точностью упасть на основные здания местной промышленности, причинив непоправимый ущерб и приведя к полной остановке значительной доли производства оружия в регионе.\n\nВ связи с быстрым и разрушительным характером новой американской кампании бомбардировок многие высокопоставленные должностные лица надеются, что производственные возможности рейхскомиссариатов будут значительно ограничены на протяжении всего конфликта. Несмотря на это, влияние активизированной американской кампании бомбардировок на общую эффективность Африканского Щита ещё предстоит определить."
 iberia.325.a:0 "Значительный удар по боевой машине противника."

