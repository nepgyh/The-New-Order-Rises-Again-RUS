 IBR.5054.t:0 ""Опус Деи" был подвергнут аудиту, улик не найдено"
 IBR.5054.d:0 "В начале расследования было неясно, что же хотели найти представители Народного Альянса. Возможно, это были какие-то компрометирующие документы или иная скандальная улика. Восприятие расследования было жёстким - немногие люди одобряли расследование в отношении Католической церкви. Для одобрения деятельности потребовалось иметь неслабый дар убеждения.\n\nСжатые сроки, неодобрение и чрезмерно строгие стандарты препятствовали следственной группе добиться успеха. По итогу трудно выразить смысл их действий. "Опус Деи" подтвердила чистоту своих намерений. Все записи в их картотеке были чисты и блестели (если бы могли блестеть).\n\nРезультат аудита таков - "Опус Деи" есть самая искренняя из организаций."
 IBR.5054.a:0 "Долгожданное облегчение!"
 
 IBR.5055.t:0 "Связь между "Опус Деи" и ПДО?"
 IBR.5055.d:0 "Работая вопреки времени и чрезмерно строгим правилам, наши следователи одержали верх. Идея исследовать католическое учреждение была воспринята с осуждением. Таким образом, единственный способ легально провести расследование - идти на компромисс. Дабы иметь хоть какой-то шанс на подвижки в расследованиях, необходимо сконцентрироваться на чём-то одном.\n\nК счастью, наши методы и объединение поисковых ресурсов выявило возможную связь. Обнаружена еле заметная ниточка, что уже лучше, чем ничего. Одна из главных оппозиционных партий, ПДО во главе с Альберто Улластресом, возможно, имеет отношение к "Опус Деи" Некоторые даже подозревают, что они всего лишь их марионетки! Когда мы нашли зацепку, осталось только подтвердить ее с помощью тщательного расследования.\n\nСуществует несколько способов проведения расследования. Самым простым методом было бы просто провести расширение предыдущего расследования с официальной поддержкой и защитой в случае непредвиденных обстоятельств. Однако этого может быть недостаточно. Попытка пройти по законным каналам, хотя и разумная, может позволить Опус Деи скрыть любые доказательства. А ведь эти доказательства можно потом использовать против них. Есть ещё незаконное решение - проникнуть в их штаб-квартиру, найти и спрятать документы. Народ оплюет и освистает нас, если узнает, но дело может стоить того. Как мы будем расследовать эту возможную связь?"
 IBR.5055.a:0 "Будем играть по правилам." #leads to 5054
 IBR.5055.b:0 "Стоит попробовать тот способ..." #leads to 5056 or 5057
 
 IBR.5056.t:0 "Связь между "Опус Деи" и ПДО выявлена"
 IBR.5056.d:0 "Было решено, что единственный способ расследовать дело "Опус Деи" - быстрые и решительные действия. В конце концов, объяви мы официальное расследование, они бы тут же начали заметать следы. Это не совсем законно и выглядит, словно тушение костра керосином. План был прост: где-нибудь в теневой организации завербуют двойного агента, найдут какие-нибудь документы и сообщат о них. Тип необходимых документов был очень специфичен по своей природе - это должна была быть улика, доказывая тесную связь между "Опус Деи" и ПДО. Однако найти кого-то под это дело и завербовать оказалось трудной задачей. После обнаружения этот двойной агент будет использовать планы в качестве своего рода контрольного списка для обнаружения необходимых документов.\n\nВсе было сделано быстро и чисто. Все участники операции были вознаграждены. После этого руководство Народного Альянса принялось изучать добытые сведения. Факты из этих сведений били наповал. Оказывается, "Опус Деи" и ПДО были очень тесно связаны. Эта преступная связь держалась в тайне. Удивительно, но в полученных нами документах в деталях описывается этот преступный факт сокрытия. Эти планы будут обнародованы и использованы. Убьём двух зайцев одним заявлением."
 IBR.5056.a:0 "Интересно, насколько глубоко они будут готовы провалиться в землю от стыда, когда мы обнародуем эти документы..."
 
 IBR.5057.t:0 "Провал расследования связи "Опус Деи" и ПДО"
 IBR.5057.d:0 "Было решено, что единственный способ расследовать дело "Опус Деи" - быстрые и решительные действия. В конце концов, объяви мы официальное расследование, они бы тут же начали заметать следы. Это не совсем законно и выглядит словно тушение костра керосином. План был прост: где-нибудь в теневой организации завербуют двойного агента, найдут какие-нибудь документы и сообщат о них. Тип необходимых документов был очень специфичен по своей природе - это должна была быть улика, доказывающая тесную связь между "Опус Деи" и ПДО. Однако найти кого-то под это дело и завербовать оказалось трудной задачей. После обнаружения этот двойной агент будет использовать планы в качестве своего рода контрольного списка для обнаружения необходимых документов.\n\nКрот позаботился о том, чтобы попросить копию плана утечки внутренних документов "Опус Деи" Ужасная ошибка. Крот оказался крысой. Воспользовавшись этим, как возможностью дискредитировать наше правительство, вместо внутренних документов просочилась информация о нашем плане разоблачения. Это было фиаско! СМИ называют этот инцидент "вторым Уотергейтом" Пройдет много времени, прежде чем мы сможем оправиться."
 IBR.5057.a:0 "Проклятье! Хотя могло быть и хуже..."

 IBR.5058.t:0 "Протесты в регионах нацменьшинств" #only happens if you havent done "Cultural Diversity Protection"
 IBR.5058.d:0 "Каталония, Страна Басков, Галисия и некоторые другие регионы нацменьшинств ведут скоординированные протесты и сидячие забастовки. Бастуют все - от предприятий до зданий местных самоуправлений. Население этих районов все в смятении из-за нашего недавнего законодательства. Согласно различным источникам, протестующие считают, что мы представляем партию не иберийцев, а испанцев. Поскольку они не голосовали за испанскую партию, мы фактически потеряли голоса нацменьшинств.\n\nНаши недавние шаги по предоставлению символической автономии регионам меньшинств - вот причина. Нацменьшинства недовольны предоставленным послаблениям и требуют большее. Потому они и считают, что мы никак не поддерживаем их. В результате протестов, (скорее всего, спровоцированных сепаратистами) подорван всякий промышленный потенциал, который смог бы обеспечить этих граждан всем необходимым. В конце концов все это утихнет и вернется на круги своя. К сожалению, расходы на эти акции неповиновения будут такими, что на их решение уйдет гораздо больше времени. Хуже того, мы, вероятно, потеряли всякое их расположение."
 IBR.5058.a:0 "Могло быть и хуже... могла пролиться кровь..."
 
 IBR.5059.t:0 "Демилитаризация - провал?" #PURELY RANDOM
 IBR.5059.d:0 "Ещё со времён Франко вооруженные силы Иберии оказывают влияние на правоохранительные органы. Частью нашей повестки была демилитаризация полиции и создание второй силы, независимой от чересчур ретивых генералов. Военные оказались чересчур эффективными, а потому эту политику трудно оправдать. Зачем менять состав правоохранительных органов, если они и так прекрасно работают? Тем не менее, несмотря на недовольство, полиция была на верном пути к отделению от вооруженных сил.\n\nВ последнее время обосновать эту политику стало значительно сложнее. Поскольку правоохранительные органы были переданы гражданскому надзору, полиция пришла в неистовство. Сообщения о жестокости значительно возросли, а профессионализм и моральный дух резко упали. В таких условиях труднее доказать бесполезность военных в этой структуре. Мы видим обратное. Без военных полиция превращается в ОПГ."
 IBR.5059.a:0 "Чтоб вас всех!"
 
 IBR.5060.t:0 "Новый подход в борьбе с терроризмом"
 IBR.5060.d:0 "С тех пор как Франко отнял у республиканцев власть, терроризм стал главным методом сепаратистов в борьбе за независимость. Это кровопролитие продолжилось и в Иберии, нас не минула чаша сия. Несмотря на то, что Иберия сейчас является свободной республикой, многие из этих террористов просто не поняли сути. Почти в каждом регионе нацменьшинств сепаратизм получил серьёзный удар, но все ещё пользуется огромной популярностью среди некоторых слоев населения.\n\nБольшинство из этих людей никогда не предпримут никаких действий для продвижения дела, которое они поддерживают. Однако есть те, кто зайдет так далеко, что пожертвует своей жизнью ради своих ошибочных убеждений. Обычно их просто арестовывают. Это действие, хотя и эффективное, не является полностью верным решением. Эти террористы просто останутся в тюрьме до тех пор, пока их соратники не вытащат оттуда. Только их смерть может окончательно исключить эту возможность. К сожалению, убийство террористов вызывает совершенно новые споры.\n\nКаким образом Аксенсия должна обезвредить этих людей? Наиболее практичным вариантом было бы просто убить любого, кто подозревается в сепаратизме. Это может оказаться очень грязным и очень рискованным делом. Однако это позволило бы устранять их безо всяких "но" В качестве альтернативы мы могли бы подослать киллеров для тихого их устранения. Это поможет замести следы, к тому же, это всего лишь парочка преступников, никто не будет по ним плакать. Наконец-то мы могли бы отказаться от этого плана и оставить их в покое. Но и это ничего не даст."
 IBR.5060.a:0 "Оставьте их в покое."
 IBR.5060.b:0 "Сделайте так, чтобы до следствия они не дожили." #To 5061
 IBR.5060.c:0 "Наймите уже киллера, наконец." #To 5066
 
 IBR.5061.t:0 "Массовые аресты подозреваемых в терроризме"
 IBR.5061.d:0 "Дверь распахнулась с громким треском. Вооруженные фигуры, одетые в чёрную форму без опознавательных знаков, ворвались в здание. Всех находящихся на складе заковывали в наручники, а затем выводили. Выходов было всего два, но и они просматривались очень тщательно. Всех арестованных вывели буквально за час, после чего оперативники покинули опустевшее здание склада. Подозреваемых отправили в ближайшую тюрьму, где будут удерживать. Удерживать, пока не будет доказана их невиновность в предъявленных им обвинениях в терроризме.\n\nТакие облавы проводились по всей Иберии и уже стали нормой. Компании, подозреваемые в укрывательстве террористов, подверглись обыску. Находящиеся в них подозреваемые арестовывались, по необходимости, с применением силы. Правительство Иберийского Союза боролось с сепаратизмом, не оставляя преступникам шансов. В погоне за этими людьми оперативники заглядывали под каждый камень. Очевидно, борьба ведётся успешно. Тому подтверждение - масса опустевших зданий и разлученных семей."
 IBR.5061.a:0 "Этап первый выполнен, теперь отправьте их в тюрьму Карабанчель." #To 5062
 
 IBR.5062.t:0 "Убей сепаратиста!"
 IBR.5062.d:0 "Как только цель уединится, все внимание на неё. Внимательнее с окружением - действовать придётся на открытой местности. Ни в коем случае не доставать нож раньше времени - раскроют сразу же. Продолжайте преследование. В указанной на схеме здания комнате полно людей. Продолжайте следовать плану. Если вас остановит охрана - просто кивнёт, никто там особо не бдит. Как только максимально приблизитесь к цели, доставайте нож. Бейте в область почек и позвоночника. Столько, сколько позволит ситуация. Чтобы наверняка, пырять придётся несколько раз. Сохраненный вами нож будет наилучшим доказательством успешного выполнения. После сработки продолжайте двигаться как ни в чем не бывало. Не оглядывайтесь - это сразу же выдаст вас.\n\nЗапомните, как выглядит цель. Длинные каштановые волосы. Слегка полноват, слегка неровная походка. Если кто-то встанет между вами и целью - храните молчание. Не пытайтесь заговорить, в условиях стресса рискуете сказать лишнее. Все просто - вот он идёт по коридору, а вот уже мирно лежит с ножом в спине. Если цель попытается оказать сопротивление, как можно скорее доводите дело до конца. Тут либо он, либо вы. Пригодится дубинка, а именно ее парализующий удар по шее. Затем возвращайтесь в штаб и пишите рапорт о проделанной работе. Мысленно представьте лицо своей жены. Она бы точно оценила ту пользу, которую вы приносите обществу. Она не должна знать и не узнаёт о том, что вы делаете. Однако, все же, когда-нибудь она простит вам эту жестокость."
 IBR.5062.a:0 "Этап второй идёт по плану." #To 5063
 
 IBR.5063.t:0 "Бунт!" 
 IBR.5063.d:0 "Одиночный выстрел. Очередь. Охранник успел выстрелить один раз и мимо, упав замертво от точной очереди. Фигура, одетая в маскировочный костюм, перешагнула через безжизненное тело охранника. Быстрый взгляд на камеры видеонаблюдения показал, что гарнизон тюрьмы частично был либо отозван, либо пленен, либо погиб в мелких стычках. Повернувшись к местному радио, он задумался о том, как все далеко зашло. Один из его товарищей был арестован и смог предупредить его об опасности. Поскольку своих не бросают, необходимо провести спасательную операцию. Попасть внутрь было легко, а ещё проще было подтолкнуть заключенных к бунту. Кстати говоря, неплохо было бы поведать миру о случившемся. Повстанец включил радио, взял себя в руки и начал говорить о несправедливости и внесудебных казнях, организованных правительством.\n\nПо сообщениям очевидцев, неизвестная повстанческая группировка напала на тюрьму Карабанчель в Мадриде, самую печально известную тюрьму столицы, и освободила всех ее заключенных. С их помощью они смогли расправиться почти со всеми охранниками и почти сумели передать свои обвинения по радиосети. К счастью, они были отрезаны до того, как такое могло произойти. Общественность ничего не знает о событиях, которые спровоцировали их нападение. Нет никаких сомнений в том, что катастрофа позволит кучке преступников и убийц вернуться в общество, как, несомненно, желает эта группа, что не оставляет нам ничего, кроме как..."
 IBR.5063.a:0 "...послать спецвойска!" #To 5064 or 65
 
 IBR.5064.t:0 "Резня в Карабанчеле" 
 IBR.5064.d:0 "План был прост. Подразделения спецназа окружат главное здание, затем несколько спецподразделений нанесут точечный удар. Они должны были ликвидировать сепаратистских агитаторов во главе беспорядков, а затем спецназ, работающий в тандеме с мадридской полицией и Гражданской гвардией. Так планировалось сдержать возможный побег из тюрьмы и арестовать участников беспорядков. Хотя это был не "план А", при высоком сопротивлении предусматривался огонь на поражение. Привлечение новых охранников было бы проблемой, но местные правоохранительные органы и Гражданская гвардия могли бы временно заменить их. В теории уже не более, чем через пару часов, заключенные будут успокоены и вернутся в свои камеры с минимальными потерями.\n\nВ конкретном случае теория была далека от реальности. Зачинщики беспорядков не были задержаны, и спецназ столкнулся с толпой разгневанных заключенных, жаждущих свободы. Заключённые проявили крайнюю жестокость. В конце концов они были усмирены. Это заняло намного больше времени, чем предполагалось первоначально. Число убитых превысило допустимый предел в три раза. Как всегда бывает в подобных случаях, это, конечно, просочилось в прессу. Назвав события в тюрьме Карабанчельской катастрофой и резней, подсчет тел, похоже, вызвал у среднего гражданина неслабый приступ тошноты."
 IBR.5064.a:0 "Хорошо, хоть не узнали, за что."
 
 IBR.5065.t:0 "Победа в Карабанчеле" 
 IBR.5065.d:0 "План был прост. Подразделения спецназа окружат главное здание, затем несколько спецподразделений нанесут точечный удар. Они должны были ликвидировать сепаратистских агитаторов во главе беспорядков, а затем спецназ, работающий в тандеме с мадридской полицией и Гражданской гвардией. Так планировалось сдержать возможный побег из тюрьмы и арестовать участников беспорядков. Хотя это был не "план А", при высоком сопротивлении предусматривался огонь на поражение. Привлечение новых охранников было бы проблемой, но местные правоохранительные органы и Гражданская гвардия могли бы временно заменить их. В теории уже не более, чем через пару часов, заключенные будут успокоены и вернутся в свои камеры с минимальными потерями.\n\nКак известно, ничто и никогда не идёт по плану. Однако повторное заключение шло так хорошо по плану, как только можно было надеяться. Повстанцы пали без единого звука, и без их главарей большинство мятежников сдались без боя. Столкнувшись лишь с небольшой частью своих первоначальных противников, бунт был быстро прекращен. К тому времени, когда СМИ добрались до этой истории, она была полностью искажена в пользу правительства. Сообщение в новостях только усилило общественную поддержку действий по борьбе с терроризмом, поскольку все это было вызвано повстанцами-сепаратистами."
 IBR.5065.a:0 "Отличная операция!"
 
 IBR.5066.t:0 "Наемники" 
 IBR.5066.d:0 "В заброшенном промышленном здании топот ботинок по полу был всеохватывающим и ритмичным. Генерал был одет в странное сочетание гражданской и военной формы. Группа солдат рядом с ним. Наемники были одеты в штатское. Генерал взял стопку папок с соседнего стола и принялся раздавать их одну за другой.\n\n"Ваши инструкции просты. Эти досье содержат информацию о нескольких высокопоставленных подозреваемых. Не ожидается никаких вопросов кроме "сколько мне заплатят" и "когда начинать" Ваша обязанность - устранить назначенную вам цель и предоставить доказательства ее ликвидации. Как только вы это сделаете, вы получите вторую половину своего платежа. Если вы того пожелаете, вы можете выполнить другую работу, но ставки фиксированы. Я ясно выразился?""
 IBR.5066.a:0 "Так точно!" #To 5067
 
 IBR.5067.t:0 "Первый еженедельный отчёт"
 IBR.5067.d:0 "Кусок изодранной одежды. Оружие, использовавшееся для этой работы, окрашенное в коричневато-красный цвет. Палец, несколько прядей волос. Иногда даже фотография совершенного дела. Все это принималось в качестве доказательства завершения миссии. Несмотря на немногочисленность контрактов, наемникам удалось неплохо заработать. Как только все доложили о завершении, что заняло около семи дней, были подсчитаны потери. С учетом мошеннических сообщений к концу недели были убиты пять основных сепаратистских деятелей.\n\nВ инструкциях, содержащихся в досье, обязательно указывалось, что не следует беспокоиться о местах совершения преступлений. Большинство сделали это по привычке, но горстка - нет. Против этой горстки было выдвинуто множество обвинений. Свидетельства очевидцев, боеприпасы, отпечатки пальцев, всевозможные незначительные факторы, которые могли бы выделить человека. Улики, подобные этой, имели обыкновение пропадать. Свидетелей угомонили, и они отказались от своих показаний. Ни одного подозреваемого так и не удалось окончательно арестовать."
 IBR.5067.a:0 "У них так скоро главари закончатся." #To 5068
 
 IBR.5068.t:0 "Арестован один из убийц"
 IBR.5068.d:0 "Когда для ликвидации главарей террористических ячеек наняли убийц, было заключено негласное соглашение. Никто из этих людей не арестовывается ни ради них самих, ни ради правительства. С этой целью не было бы никаких доказательств, которые можно было бы использовать для их ареста. При негласной поддержке Народного Альянса эта договоренность принесла пользу. Полиция часто идентифицировала предметы, как правило, точно, но не могла действовать без каких-либо доказательств. Из-за этого наемные убийцы продолжали оставаться безнаказанными.\n\nК сожалению, ни одно соглашение не будет длиться вечно. Как правило, чем дольше длится скандал, тем большее влияние он оказывает, но это была относительно недавняя ссора, которая вызвала непропорциональный ажиотаж. Один из киллеров был арестован, при помощи улик, которые мы не смогли изъять из дела. В настоящее время он находится в заключении, и нужно что-то сделать, прежде чем он разоблачит всю систему. Есть два вероятных варианта. Его можно устранить в тюрьме, заставив замолчать ещё до следствия или можно потратить ещё немного денег, чтобы убедиться, что он не заговорит. У обоих есть свои недостатки, но оба, скорее всего, исправят ситуацию."
 IBR.5068.a:0 "Мы заплатим ему." #To 5069 (doesn't always happen lol)
 IBR.5068.b:0 "Устраните его в тюрьме." #To 5071 (doesn't always happen lol)
 
 IBR.5069.t:0 "Киллер сдаёт всех"
 IBR.5069.d:0 "Когда киллера вывели из тюрьмы, он подумал, что это просто счастливый случай. Только когда была доставлена очень крупная сумма денег, появилось подозрение, что что-то не так. Как оказалось, к нему была прикреплена веревочка. С деньгами было одно единственное сообщение, всего из двух слов - "не разговаривай" Так убийца и решил поступить.\n\nНесмотря на то, что он чудесным образом вышел из статуса "подозреваемого", правоохранительные органы все ещё считали его важным свидетелем. До такой степени они были безжалостны к нему. Под резким светом лампы эта решимость молчать исчезла. Киллер в конце концов сдался под давлением тщательного расследования и признался во всем. Подкуп, убийства и, что хуже всего, где найти доказательства - этот человек раскрыл все.\n\nУ полиции появились новые зацепки."
 IBR.5069.a:0 "Мы не успеем замести следы..." #To 5070
 
 IBR.5070.t:0 "Грандиозные слушания в Конгрессе"
 IBR.5070.d:0 "В течение последних двух дней происходило шоу, достойное книг по истории. В Конгрессе проходят грандиозные слушания. С участием всех высших руководителей Альянса, расследование, по-видимому, раскрыло грандиозный заговор. Полиция разобралась с этим единственным способом, который они должны были сделать, и передала все это в суд. Подробности не были обнародованы, но они выглядят довольно убийственными.\n\nНа телевидении полный мрак, и никто там, похоже, не в настроении разговаривать. Все, что мы узнали из этого дела, взято оттуда. Лидеров Альянса обвинили в сотрудничестве с наемными убийцами! Если это правда, это может привести к катастрофическим последствиям. Чем дольше все продолжается, тем более правдивым выглядит. Ни с одним из обвиняемых не удалось связаться для получения комментариев."
 IBR.5070.a:0 "Скандал! А начинался, как простая газетная утка..."
 
 IBR.5071.t:0 "Заключённый сознался в убийстве киллера"
 IBR.5071.d:0 "Разразилась катастрофа! Заключенный, которому заплатили за устранение неполадок, выполнил свою работу как и ожидалось. Тем не менее, киллер находился под наблюдением. Его смерть повергла тюремных охранников в панику. Они провели лихорадочное расследование, которое прошло так быстро, что мы не смогли его сорвать. Наш заключенный, ставший убийцей, был обнаружен и подвергнут строгому допросу. Свет лампы также развязал ему язык. Он сломался и признался им во всем, что знал. К счастью, знать было особо нечего - двое мужчин передали ему внушительную сумму контрабанды в обмен на услугу по убийству. Неожиданно эта информация привела к выводу, что ему заплатили из Аксенсии.\n\nСкандал угрожал поглотить все правительство, но, осудив этих двоих как "действовавших по-одиночке" и прекратив их деятельность, ситуация по большей части была сдержана. Не многие люди купятся на это новое оправдание. Этот огненный шторм был катастрофическим, но не таким сильным, каким мог бы быть."
 IBR.5071.a:0 "Наверное, довериться зэку - так себе идея."
 
