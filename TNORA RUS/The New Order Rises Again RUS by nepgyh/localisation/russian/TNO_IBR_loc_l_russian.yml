 IBR.707.t:0 "США предоставляют нам полное членство в ОСН" #edit this so it's about OFN membership?
 IBR.707.d:0 "В согласованный последний день дипломатической миссии, когда иберийская делегация была отправлена в Соединенные Штаты, делегаты из разных стран и обнадеженные европейские дипломаты собрались в отеле "
 IBR.707.a:0 "Фантастика." 

 IBR.708.t:0 "Иберия спрашивает, что делать с La Canadiense" 
 IBR.708.d:0 "В последнее время Иберийский союз сблизился с ОСН, пытаясь установить прочные дипломатические связи через обширную Атлантику, что наши стратеги расценили как жизненно важный шаг к нашей окончательной победе в холодной войне против увядающей крепости Европы. На последнем саммите, состоявшемся в самой Иберии, в частности в регионе Каталония, была затронута интересная тема, которую наша делегация не рассматривала до встречи, поскольку мы ожидали, что будут обсуждаться только военные и дипломатические вопросы.\n\nLa Canadiense, один из наших государственных поставщиков электроэнергии, попавший в наши руки во время великого европейского экономического спада 50-х годов, когда бельгийские и канадские частные инвесторы в панике продали нам свои акции и активы, представлял значительный интерес для иберийцев. По-видимому, иберийцы планировали удивить нас своими предложениями о покупке активов, базирующихся в регионе, в котором мы в настоящее время находились, прямо в конце напряженных дискуссий по другим более насущным дипломатическим вопросам, чтобы воспользоваться нашим желанием быстро покинуть душный конференц-зал. Решение должно быть принято сейчас, с нашими хорошими дипломатическими связями мы можем доверять иберийцам, чтобы они хорошо использовали активы компании и могли бы означать ещё более тесные отношения, однако мы также могли бы попытаться извлечь выгоду из старых активов и получить больше прибыли для нашего правительства."
 IBR.708.a:0 "Реактивировать компанию."
 IBR.708.b:0 "Продайте им наши активы." 

 IBR.709.t:0 "Канада продала нам активы La Canadiense" 
 IBR.709.d:0 "Наша гениальная тактика навязывания предложения о приобретении La Canadiense перегруженной канадской делегации в конце долгих обсуждений, особенно учитывая, что саммит проходил в Каталонии, кажется, полностью сработала в нашу пользу. ещё одна часть иностранного капитала в нашей стране вернулась в наши умелые руки, готовая быть использованной на благо иберийского народа, а не на прибыль и без того богатого канадского правительства. Теперь у нас есть средства для дальнейших инвестиций в этот район и расширения существующих структур и оборудования, чтобы наилучшим образом использовать возможность сбора большего количества энергии для нашего шумного и голодного населения. Используя имеющиеся у компании знания в этой области, она также может помочь нам лучше понять гидроэнергетику, чтобы лучше внедрять инновации в этой области, что, в свою очередь, может быть полезно для более эффективного использования бесполезной Гибралтарской дамбы. Это скачок в правильном направлении, скачок прогресса."
 IBR.709.a:0 "Спасибо вам!" 
 
 IBR.710.t:0 "Иберия хочет присоединиться к ОСН" 
 IBR.710.d:0 "Около 10 часов утра на стол главнокомандующего американскими вооруженными силами легла интересная, но очень приятная короткая записка, сразу же отвлекшая его внимание от всех других увесистых документов, наваленных на его столе. Это было уведомление о том, что прибыла ещё одна иберийская делегация, и ее приветствовали, чтобы заняться дипломатией со своими нетерпеливыми коллегами из США и ОСН, однако на этот раз они привезли совсем другие планы из Мадрида и Лиссабона, что вызвало довольно большой ажиотаж на конференции. Однако в документе, что более важно, в простых выражениях говорилось, что иберийцы готовы начать переговоры об официальном вступлении в ОСН в качестве ключевого стратегического союзника в Европе. Решение, которое сейчас должно быть принято, и это было не только его решение, но и другие члены OСН последуют его примеру, можно было бы назвать ключевым поворотным моментом в истории. Хорошая ли это идея - позволить признанным дружественным иберийцам присоединиться к союзу, или было бы лучше сначала воздержаться и предложить им статус партнёра ОСН на данный момент?"
 IBR.710.a:0 "Впустите их." #no choice for AI lol, only dem
 IBR.710.b:0 "Как насчет статуса партнёра?" #only auth congress for AI
 IBR.710.e:0 "Как насчет статуса партнёра?" #auth comgress for player

 IBR.711.t:0 "США предлагают нам статус партнёра ОСН" #have this as auth congress event? 
 IBR.711.d:0 "Ожидаемая миссия OСН в Иберию, которая должна была представить долгожданный ответ на нашу просьбу присоединиться к альянсу свободных наций, была отменена сегодня, за два дня до того, как она должна была прибыть в нетерпеливый Мадрид. Разочарованные государственные служащие были в процессе отказа от планов, которые были составлены задолго до прибытия дипломатов, когда важное уведомление было передано всем министерствам в рамках иберийской правительственной структуры. Американцы направили официальное письмо, сердечное по тону, в котором заявили, что из-за жизненно важных стратегических соображений при анализе европейской ситуации Иберия в настоящее время не может быть принята в ОСН. Однако в письмо было включено важное предостережение: Иберии будет разрешено присоединиться в качестве партнёра ОСН. [ROOT.GetLeader] воспринял предложение письма с большей благодарностью, чем многие из его пессимистически настроенных министров. Возможность стать страной-партнёром в альянсе со временем углубит связи через Атлантику и, возможно, даст иберийцам ещё один шанс. Сейчас он мог только глубоко вздохнуть и отложить речь, которую собирался произнести для почетных гостей, которые никогда не прибудут на специально организованный банкет, который никогда не состоится."
 IBR.711.a:0 "Я думаю, это сработает..."

 IBR.712.t:0 "Иберийская делегация посетила Вашингтон" 
 IBR.712.d:0 "Еще одна дружественная иберийская делегация прибыла в оживленный Вашингтон в соответствии с графиком, это дипломатическая миссия, как и всегда, для улучшения отношений и, следовательно, связей между ныне демократической Иберией и ОСН. В настоящее время все ещё скрытый мотив этих визитов и увеличение отношений между бывшим деспотическим, но противостоящим Германии федеральным союзом и нами был ясно виден; два объединенных народа, вероятно, хотели сблизиться с нашим союзом и оттуда присоединиться к нему в качестве равноправного члена. Возможно, очень прибыльное предприятие, учитывая силу Европы, все ещё окутанной тьмой, и защищающий дальний Восток. Однако это не обошлось бы без опасности, поскольку немцы в последние десятилетия доказали, что они не очень разумный народ, особенно когда реагируют на внешние раздражители. Поэтому наше решение заключается в том, как продолжать иметь дело с иберийцами, если мы будем сближаться быстрее или продолжать медленно улучшать отношения, делая ставку на то, что иберийцы не откажутся от своей нынешней внешней политики по отношению к нам."
 IBR.712.a:0 "Фантастическая встреча! Мы должны посетить Мадрид и Лиссабон." 
 IBR.712.b:0 "Пошлите им радушное письмо." 

 IBR.713.t:0 "Американская делегация посещает Мадрид" #for dem congress
 IBR.713.d:0 "[ROOT.GetLeader] волнуется в связи с перспективой столь ожидаемого прибытия делегации ОСН в Мадрид. Сегодня его волнение было открыто ощутимо для всех старших советников и государственных служащих, которым он приказал сделать последние приготовления для своих желанных гостей. Их прибытие должно быть отмечено как историческое событие. Он не был уверен, пойдут ли американцы и их союзники на большой риск, непосредственно связанный с посещением Иберии, после того как он недавно направил успешную дипломатическую миссию в Вашингтон. Позитивные новости открыли совершенно новые пути для двух его народов, чтобы найти свое место на мировой арене среди конкурирующих мировых держав, наконец, может быть возможность непосредственно участвовать в будущем разоренной Европы и борющегося мира в целом. Не просто быть вечными наблюдателями или влиятельными лицами низкого уровня в качестве второстепенной силы в обреченном антигерманском союзе. Надежда была главной эмоцией многих испанцев и португальцев, когда впечатляющий американский самолет приземлился в Мадриде, и это отражалось на протяжении всего их пребывания и во время длительных дискуссий, проходивших в отеле Мадридском дворце в нашей шумной столице."
 IBR.713.a:0 "Возвращайтесь, когда захотите!"
 
 IBR.714.t:0 "Письмо от американцев" #for auth congress
 IBR.714.d:0 "Сегодня произошло очень разочаровывающее, но очевидное событие, которое значительно отбросило внешнюю политику Иберийского союза назад. Наше постепенное сближение с ОСН, когда мы направили специальных посланников в столицу США для укрепления сердечных отношений с возможностью более тесного дипломатического сотрудничества, по-видимому, натолкнулось на незначительную стену на пути прогресса. Вместо того, чтобы направить собственную дипломатическую делегацию для посещения нашей прекрасной родины и дальнейшего укрепления отношений, американцы просто направили нам письмо с благодарностью. В нем содержится "warm" thanks for our efforts, but seems to contain little else for our analysts to go on. Seemingly the OFN still views having closer relations with our nation as a security hazard considering our close proximity to the slowly strengthening Fortress Europe. This was indeed factored into our predictions but still comes as an unwelcome turn of events. We however will not change our course of action, but instead tweak it to suit the careful Americans." 
 IBR.714.a:0 "Спасибо... наверное." 

 #IBR.715.t:0 "Иберия хочет помощи с плотиной" CUT # <<TRANSLATED>>
 #IBR.715.d:0 "В ходе эйфоричной немецкой мании, которая поглотила послевоенную Европу, одним из наиболее разрушительных проектов, реализованных национал-социалистами, было строительство гибралтарской плотины, проект, обреченный на провал, при этом основы германской экономики были построены на забытой лжи и пустых обещаниях. В одном из недавних дипломатических встреч, в которых участвовали представители европейского государства, вопрос о плотине и ее неполном характере был поднят и обсужден в очень широких масштабах. Учитывая, что наша нынешняя внешняя политика, благоприятствующая установлению более тесных связей с Иберией" # <<TRANSLATED>>
 #IBR.715.a:0 "Мы можем предложить помощь." # <<TRANSLATED>>
 #IBR.715.b:0 "Мы не можем помочь." # <<TRANSLATED>>

