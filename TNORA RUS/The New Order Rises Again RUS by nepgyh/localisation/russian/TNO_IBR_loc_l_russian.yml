 IBR.5704.t:0 "Речь Франко"
 IBR.5704.d:0 "Каудильо Франко стоит почти один перед взволнованной толпой. Толпа скандирует различные лозунги, а над головами толпы поднимаются многочисленные плакаты. Многие гласят такие фразы, как "Покончите с автаркией сейчас!" и "Убейте оружейную промышленность, а не наши рабочие места!" Франко начинает говорить, и рев и скандирование толпы постепенно стихают, пока они ждут, что скажет Каудильо.\n\n"Соотечественники, я знаю, что собрало вас всех здесь сегодня. Страх. Страх за свое будущее. Вы опасетесь за свою нынешнюю работу. Страх перемен. Я обращаюсь к вам сегодня, чтобы развеять эти страхи. Как нация, мы добились огромного прогресса во всех сферах нашего общества. Великого прогресса! И все же никакой прогресс не приходит без бед. Это то, что мы видим сегодня в нашей экономике. Последствия великого прогресса. Да, мы должны столкнуться с небольшими неудачами, как это происходит в настоящее время. Я действительно сожалею, что многим приходится нести на себе основную тяжесть этих неудач. И все же это необходимо. Не бойтесь, мои соотечественники, впереди золотые времена!" Когда Франко заканчивает свою речь, толпа снова разражается антифранковскими лозунгами и возбужденной возгласами, к большому разочарованию Франко. Франко быстро покидает трибуну в сопровождении хорошо вооруженного полицейского эскорта и быстро эвакуируется с места акции протеста.\n\nПо мере того, как экономика продолжает погружаться в свободное падение, заводы и вспомогательные отрасли продолжают увольнять работников и полностью закрываться. Поскольку сотни тысяч людей в настоящее время остаются без работы, многие предприятия коммерческого сектора начали сталкиваться с резким спадом. Однако трудности не ограничиваются городами. Во многих сельских поселениях, опирающихся на местную горнодобывающую промышленность, в настоящее время люди тоже остаются без работы, поскольку экономическое давление ощущается за пределами городов. Волнения нарастают по мере того, как многие безработные не могут найти новую работу и оказываются вынужденными присоединиться к протестам против экономической политики Франко."
