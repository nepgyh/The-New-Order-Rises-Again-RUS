 IBR.3163.t:0 "Портреты и рамки"
 IBR.3163.d:0 "Приготовления должны были закончиться пять минут назад. Вся мебель была перенесена, освещение установлено; единственное, что осталось, - портреты каудильо Иберии.\n\n"No, no, no, that won't do. They are supposed to be equals. They need to both be on the same level." The man was already adjusting the portraits, moving Franco's likeness slightly upwards. His supervisor was silent, something still did not look right. As he was reaching to clear his spectacles, it hit him.\n\n"Why is Salazar to the right? Portugal is to the left of Spain, so shouldn't Salazar's portrait be to the left of Franco." The other man paused, mulling over the words. Taking a step back, he let his superior do the honors in shifting Salazar's portrait. Both men studied the new arrangement, and both came to a similar conclusion.\n\n"It still looks off somehow, like one is lording over the other, should they even be on the same wall?" The man turned to face the supervisor, whose look of realization and exasperation spoke a million words.\n\n"They aren't even the same frame for crying out loud." He gestured at the portraits, and after a careful examination, the man recognized that yes, Salazar's frame was of a slightly different make then Franco's. He was about to propose something when he checked his watch; he realized that they were already 15 minutes behind schedule. He turned to the supervisor."
 IBR.3163.a:0 ""Fuck it. Leave em' on the desk, the office people can figure it out.""
 
 IBR.3164.t:0 "Неспокойная встреча"
 IBR.3164.d:0 "Гальего потягивал свою чашку кофе, благодаря Бога, что ему хватило предусмотрительности добавить в нее немного горячительного. Он должен был проинформировать делегации нескольких стран, в основном небольших и отдаленных. Предупредить о том, что МИД переселяет их всех в одно здание. В конце концов, какова была цель того, чтобы Иберия оборудовала отдельные здания посольств для таких стран, как Тибет, Монголия или Бутан? Страны, с которыми МИД вел диалог один или даже ни одного раза. Ему просто повезло, что на него была возложена задача сообщить новости. Мысленно готовясь к следующим нескольким часам, он приветствовал делегации, когда они входили в конференц-зал.\n\n"Ladies and gentlemen, the Foreign Ministry regrets to inform you that given the lack of mutual relations or diplomatic exchange between our respective nations, the Ministry has decided to shift your embassies into a single building. While the specifics of this move have not yet been decided upon, we have opted to inform the affected delegations beforehand. If you have any questions, I will attempt to answer them to the best of my ability."\n\nThere was a moment of silence. The room then promptly exploded in a flurry of shouts and furious accusations."
 IBR.3164.a:0 ""Please calm down, we can explain...""

 IBR.3165.t:0 "Прекрасный парад в Лиссабоне"
 IBR.3165.d:0 "Начало 20-го века не было добрым к Лиссабону. Революции 1910-х годов, отключения электричества и учения по гражданской обороне во время 2-й мировой войны или "Atomic Panic'' that had spread like wildfire during the seizure of the Ultramar had all left their mark on the ancient capital. The best one could say was that the past decade had been less harsh then rest, that the formation of the Iberian Union had at least produced a sense of security, bringing with it some measure of prosperity.\n\nThe parade of the Iberian Armed Forces was attended by nearly all. Whether out of respect for its Caudillo, pride in Union, or merely an excuse to take the day off, Lisbon's streets were filled with onlookers nonetheless. It would be at noon when the men of Iberia began their marching through the city's streets. At its forefront were the Colonial units, the Fuerzas Regulares Indígenas, and the Spanish Legion, self-assured and exuding confidence. Next up were the mechanized units of the Federal Army, foreign-made designs alongside domestic vehicles trailed behind the Legion on the route to Baixa, their attached infantry following in neatly ordered rows. In the rear was the Home Guard, Portugal's sons keeping pace with the finest of the Iberian Army.\n\nThe march would last for over an hour before they arrived at the city center, pausing for prepared speeches from both Caudillos, extolling the virtues and bravery of the Iberian soldier. The people cheered, of course, Salazar was still Lisbon's favorite son and Franco, well respect the position if not the man. The parade then continued towards the shore, where it concluded with a 21-gun salute by the ships in the harbor, an acrobatic display by the Air force, and a few final remarks from the dual heads of state."
 IBR.3165.a:0 "Великолепно!"

