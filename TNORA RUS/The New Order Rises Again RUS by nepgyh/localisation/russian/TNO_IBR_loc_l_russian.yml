 IBR.5427.t:0 "Медленное восстановление после кризиса"
 IBR.5427.d:0 "Несмотря на попытки приукрасить, исказить слова, чтобы все выглядело лучше, чем есть на самом деле, цифры не обмануть. Стало ясно, что последствия нефтяного кризиса будут ощущаться в Иберии в течение некоторого времени, поскольку мы находимся на пути медленного восстановления. В то время как говорят, что экономика восстанавливается от минимальных потерь, стремительно растущий уровень безработицы и астрономические цены на газ показывают, что Иберии предстоит ещё больше испытаний. Цена на нефть по-прежнему упрямо стремится ввысь, что ещё очень долго будет тормозить наши усилия по обеспечению экономического роста и процветания. Экономисты уже говорят о медленном росте, возможно, даже о рецессии из-за провальных планов правительства и слабой инициативы. Мы можем только надеяться, что события на данном этапе будут идти вразрез с нынешней траекторией, и приготовиться к постоянному и длительному спаду."
 IBR.5427.a:0 "Ну мы хотя бы попытались помочь народу." #Soclib
 IBR.5427.b:0 "Мы недостаточно поверили в рынок!" #Marlib
 IBR.5427.c:0 "Если бы нас послушали, мы бы сделали все как надо." #Soccon
 IBR.5427.e:0 "Мы не смогли достичь единства!" #Natunion
