 IBR.3183.t:0 "Король футбола" 
 IBR.3183.d:0 ""To Paco Gento," proclaimed Jaime, and the trio downed their cañas of beer. "The best footballer this country has ever known." he added. His friends scoffed, as he knew they would. He'd just reignited that old debate, waged in every bar, café and schoolyard across Iberia.\n\n"Jaime! Pal. I know the man's just retired, but you don't have to exaggerate," said Juan. "Gento was good, no doubt. But Ricardo Zamora was El Divino! There won't ever be a star like him". He pointed at Pepe, the third member of the group, as he popped an olive in his mouth. "And you, don't you dare bring up Peyroteo".\n\nPepe laughed, and did it anyway. "Fernando Peyroteo was the best, my friend, much as it hurts. You have to admit it, even if the best wasn't Spanish. 554 goals in 334 matches for the Sporting Club of Lisbon, and another 15 for Portugal. No one has numbers like that."\n\n"You and your numbers," grumbled Juan. "Numbers won't tell you anything about a goalkeeper. Zamora practically invented goalkeeping, and he may as well have ended it! None will top him."\n\nJaime shook his head while signaling the bartender for another round. "You're both stuck in the past, same as everyone else. Neither of you even saw these guys play, they are ancient! And more importantly," he said, lifting up a finger with authority, "one was Spanish and one was Portuguese. Paco Gento you have seen, and he is Iberian: the best Iberian footballer of all time."\n\nThe argument would rage into the night over more cañas and tapas, across several bars, with no resolution. The drunken trio were forced to call upon a hapless bartender to break the stalemate."
 IBR.3183.a:0 "Настоящий иберийский талант."

 IBR.3184.t:0 "Новая учебная программа" 
 IBR.3184.d:0 "Директор занял свое место во главе стола для совещаний вместе с двенадцатью учителями, все мужчины в возрасте от 30 до 60 лет, чтобы обсудить, как недавнее законодательство повлияет на 1972-1973 учебный год..\n\nВо-первых, трехлетнее среднее образование будет обязательным и бесплатным для всех иберийцев в возрасте от 15 до 18 лет, включая девочек, многие из которых ранее получали только начальное образование. Поскольку число зачисленных студентов должно было резко увеличиться, в последующие годы размеры классов будут значительно больше. Несколько учителей выразили свою озабоченность, разочарованные тем, что им поручили так много работы без повышения заработной платы, но директор заверил их, что это будет временно, поскольку система претерпела трансформацию.\n\nВо-вторых, хотя школы по-прежнему будут разделены по признаку пола, девочки теперь будут иметь право на бесплатное среднее образование, эквивалентное среднему образованию мальчиков, в знак признания их растущего участия как рабочей силы. Девочек будут обучать искусству, науке и даже техническим навыкам, чтобы они могли стать производительными работниками и лучше воспитывать своих будущих детей. Поскольку их школа была для мальчиков, это не особенно повлияло на работу учителей лично, хотя некоторые неловко заерзали на своих местах.\n\nВ-третьих, должны были измениться сами цели среднего образования. Главной целью образования больше не было гарантировать лояльность правительству, строгое соблюдение гендерных ролей и консервативную мораль. Скорее, образование станет двигателем, с помощью которого будет создано новое поколение профессиональных работников и ученых. В то время как 3 года занятий по католической этике и изучению религии будут обязательными, уроки "Formation of the National Spirit" class for both sexes and the "Houseworks" class for girls have been axed entirely.\n\nThis final point proved much more controversial among the assembled teachers. It was one thing to provide free secondary education to all teenagers regardless of sex, but a different matter entirely to axe such important classes. What was the purpose of schooling if it would not preserve the Iberian family? And what ideas would these girls get into their heads?"
 IBR.3184.a:0 "Образование навсегда изменилось. Поможет это нам или навредит?"

 IBR.3185.t:0 "Стандартная клавиатура" 
 IBR.3185.d:0 ""And this is where you'll be working," said João as he set a finger down next to a dusty typewriter, on the tiny desk of the tiny office. "We collect weekly reports on Friday morning, so you're expected to have it done by Thursday afternoon". The new guy, Carlos, nodded and shuffled around to get his things out of his briefcase. It was his first day working in Porto, at the regional office of the federal Ministry of Agriculture. In João's opinion he seemed decent enough, even for a Spaniard transferred from Madrid. That he was Galician and spoke acceptable Portuguese weighed in his favor.\n\nJoão was about to leave when another glance at the typewriter reminded him of something critical. "Carlos, do you know how to type HCESAR?"\n\n"H what?" asked the Galician, bewildered.\n\nHis new boss sighed. "The keyboard on the typewriter. In Spain you use QWERTY, here we use HCESAR. So you've got to learn to type, start over. And no, I am not getting you a Spanish typewriter, unless you want to take it up with Acquisitions. Now look, I'll teach you the important things. You'll notice there's no key for the number one, you use a lowercase L for that. There's also no zero, you use an uppercase O. For asterisks, you type lowercase X, then backspace, then a plus sign over it. And for the number sign, you just..." João's hands flew over the typewriter, manually setting the carriage to type two slashes over an equals sign, achieving '#'.\n\nCarlos nodded slowly.\n\nIn 1937, Salazar personally mandated HCESAR as the Portuguese typing format, and in life scorned any attempts at establishing an Iberian standard unless it meant HCESAR for all. After Salazar's passing and with an expanding federal bureaucracy, the government is beginning to discuss the problem."
 IBR.3185.a:0 "Возможно, есть некоторые возможности для улучшения..."

 IBR.3186.t:0 "Возвращение Пикассо" 
 IBR.3186.d:0 "Пабло Пикассо выглянул в окно самолёта. С высоты родная Испания казалась такой же, как и 30 лет назад, когда он покинул её. В то время, когда Республика пала, он и подумать не мог, что так надолго уедет. Пару лет спустя, когда он был вынужден бежать из Франции в Мексику, он и подумать не мог, что когда-нибудь вернётся. Возвращение демократии, пусть и несовершенной по его мнению, наконец открыла ему двери.\n\n"The stewardess says we're getting close to Barcelona," whispered his wife Jacinta from the seat next to him. Picasso turned to smile and clasp her hand, but said nothing. He knew it was both an announcement and a warning.\n\nSure enough, within moments Picasso was able to see the Mediterranean on the horizon, glimmering under the sun. And right before it ran the new shoreline, that vast expanse of desolate land created by the dam. It stirred a deep repugnance in Picasso, and a chill ran through him. No amount of pictures could prepare him for the feeling of witnessing it in person, the sheer magnitude of Atlantropa's devastation. Even with some of the land put to use, it was beyond unnatural.\n\nThe artist settled back in his seat and rested his eyes, attempting to drown out his thoughts with the drone of the engine. Eighty-nine years coursed through his bones. They had seen him through a lot: his youth in Málaga, his establishment in Montmartre, the rise of Cubism, the strife of war, the Great Depression, his own depressions, all the friends he had made, all the women he had courted. Of late, the many lovely years in Mexico, of wine and good company in pleasant Acapulco. Nearly all of that - all those places, all those people - were spent and gone, vanished into time. That was normal, he was old. Time to come home."
 IBR.3186.a:0 "С возвращением."

 IBR.3187.t:0 "Смерть Пикассо" ##Return version
 IBR.3187.d:0 "Каролина, как и многие в то утро, услышала по радио новость: Пабло Пикассо умер накануне вечером в возрасте 91 года. Сердечная недостаточность во время приема друзей на ужине в его доме в Карри, на окраине Барселоны. Просто так один из самых влиятельных художников 20-го века никогда больше не будет рисовать. Пытаясь и не в силах справиться с шоком, Каролина действовала импульсивно. Она допила кофе, схватила сумку и вышла из дома.\n\nНа улицах Барселоны, казалось, был обычный весенний день, солнце заглядывало в узкие мощеные улочки Готического квартала. Пробираясь по переулкам, Каролина обнаружила, что ворота Музея Пикассо уже окружены цветами, зажженными свечами и небольшой толпой. Она быстро купила свою собственную свечу у проходящего мимо продавца и положила ее. По мере того, как проходили часы, толпа увеличивалась и разливалась по всему музею и улицам вокруг него. Будут установлены пышные венки и цветочные композиции, будут играть одинокие музыканты и, в конечном счете, группы, будут произноситься речи.\n\nБдения такого рода, большие и маленькие, возникали в Мадриде, на родине Пикассо в Малаге, в Порту, в Лиссабоне и по всему миру. Для Иберии он был не только великим художником, но его возвращение ознаменовало собой веху в переходе к демократии, как бы подтверждая, что не только в их воображении все становилось лучше. Каролина оставалась в этом бдении, которое больше походило на празднование жизни, чем на траур по смерти, до полудня и до вечера."
 IBR.3187.a:0 "Соболезную его семье."

