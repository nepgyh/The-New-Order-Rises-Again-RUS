 IBR.747.a:0 "Текст-заполнитель"

 IBR.748.t:0 "Общественность считает Гарайле Канои виновным"
 IBR.748.d:0 "Довод прокурора против Гарайле Канои был безупречен, он включал в себя запись телефонных звонков, судебную экспертизу взрывчатого вещества, использованного в терракте, и следов, оставленных на руках обвиняемых, а также показания самого важного свидетеля: женщина, изуродованная взрывом, указала своей рукой без кисти на Канои и сказала судьям, что никогда не забудет эти убийственные глаза, вызвав вздох у зрителей дома. Во время кульминации судебного процесса Канои удивил всех зрителей, когда он проигнорировал указания своего адвоката и признался во всех обвинениях, заявив, что не потерпит насмешек над тем, что с ним обращаются, как с охотничьим трофеем, а работа, которую он сделал для своего дела, используется в качестве пропагандистской статьи для "фашистского" правительства. Затем подсудимый объяснил судье, как он сделал бомбу, которая убила двух человек, и после его приговорили к пожизненному заключению. Результаты судебного процесса стали огромной победой Каудильо, доказав всем слоям общества, что Иберия может иметь некоторые демократические возможности без ущерба для закона и порядка, вызывая похвалы даже в оппозиционной прессе."
 IBR.748.a:0 "Пусть он сгниет в тюрьме."

