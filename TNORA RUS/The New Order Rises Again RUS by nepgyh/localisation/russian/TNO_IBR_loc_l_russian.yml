 #Post-trium category
 
 IBR_pp_post_trium_category:0 "Иберия после Триумвирата"
 IBR_pp_post_trium_category_desc:0 "Распад Триумвирата стал для Иберии тревожным звонком, и правительство пытается сохранить союз на плаву. После распада Иберии Каудильо Франко взял на себя инициативу по осуществлению давно назревших изменений, направленных на улучшение внутренней стабильности Иберии, а также на укрепление ее позиций в Средиземноморье.\n\nНесмотря на §Gострую необходимость§!, Франко наживёт себе новых врагов в иберийском обществе, принимая эти решения.\n§RЕсли популярность Франко значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
 post_trium_military_decision:0 "Перестановка командования войсками в Алжире"
 post_trium_military_decision_tt:0 "Гарнизоном в Алжире руководят хорошо устроившиеся кивалы и карьеристы. Они должны быть переназначены.\n"
 
 post_trium_bureaucrat_decision:0 "Сократить администрацию Гибралтарской плотины"
 post_trium_bureaucrat_decision_tt:0 "Разрозненность организаций, занимающихся плотиной, должна быть упорядочена.\n\n"
 
 post_trium_church_decision:0 "Публично прославить "Опус Деи""
 post_trium_church_decision_tt:0 "Люди из "Опус Деи" должны получить компенсацию за свою помощь Иберии, несмотря на скептицизм большинства населения.\n"
 
 post_trium_businessmen_decision:0 "Прекратить поддержку неудачных прибрежных предприятий"
 post_trium_businessmen_decision_tt:0 "Государство перестанет поддерживать предприятия, которые никогда не оправятся от трагедии Атлантропы.\n"
 
 post_trium_intellectuals_decision:0 "Проникнуть в продемократические группы в Академиях"
 post_trium_intellectuals_decision_tt:0 "Наше влияние в академических кругах ослабевает; крайне важно, чтобы в них принимали участие благоприятные представители.\n"
 
 post_trium_settlers_decision:0 "Отгородиться от самых радикальных реторнадушей"
 post_trium_settlers_decision_tt:0 "Чтобы в Алжире был мир, самые ярые португальские колонисты должны быть депортированы.\n"
 
 post_trium_natives_decision:0 "Выступить против алжирского сепаратизма"
 post_trium_natives_decision_tt:0 "Не может быть и речи о независимости коренных алжирцев. Это иберийская земля.\n"
 
 post_trium_foreign_decision:0 "Осудить итальянское вторжение"
 post_trium_foreign_decision_tt:0 "Мы дадим итальянцам знать, что осуждаем их агрессивную позицию в Алжире.\n"
 
 post_trium_majority_decision:0 "Отменить испанский государственный праздник"
 post_trium_majority_decision_tt:0 "Чтобы обеспечить бесперебойную работу Союза, некоторые национальные праздники должны быть отодвинуты на задний план.\n"
 
 post_trium_regional_decision:0 "Сохранить статус испанского и португальского языков"
 post_trium_regional_decision_tt:0 "Все граждане Иберии должны знать, что в стране существует только два государственных языка.\n"
 
 #Foreign category
 
 IBR_pp_foreign_category:0 "Выглянуть за пределы полуострова"
 IBR_pp_foreign_category_desc:0 "С учетом ситуации в Алжире Иберия готова выйти на мировую арену, а Каудильо Салазар возглавит зарубежные инициативы. Наибольшее внимание он уделяет установлению контактов с бывшими колониями в попытках достичь взаимовыгодного партнерства, однако нынешние колонии Иберии также нуждаются в дополнительном внимании.\n\nНесмотря на то, что §Gположение Иберии в мире можно было бы значительно укрепить§!, принятие этих решений, несомненно, создаст Салазару новых противников в Иберии, ее колониях и во всем мире.\n§RЕсли популярность Салазара значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
 foreign_military_decision:0 "Сокращение численности военнослужащих в Экваториальной Гвинее"
 foreign_military_decision_tt:0 "Гарнизоны, оставленные в Центральной Африке, слабы и истощают наши ресурсы. Пусть местные жители руководят ими.\n"
 
 foreign_bureaucrat_decision:0 "Реорганизовать министерство иностранных дел"
 foreign_bureaucrat_decision_tt:0 "Слишком много конфликтующих групп, борющихся за власть в министерстве. Их больше не будет.\n"
 
 foreign_church_decision:0 "Протянуть руку помощи некатолическим странам"
 foreign_church_decision_tt:0 "Мы не можем и дальше отдавать приоритет отношениям с католическими странами, когда наши интересы совершенно противоположны.\n"
 
 foreign_businessmen_decision:0 "Ввести новые пошлины на иностранные товары"
 foreign_businessmen_decision_tt:0 "Стратегически установленные пошлины помогут нам оказать давление на правительства стран, которые должны работать с нами.\n"
 
 foreign_intellectuals_decision:0 "Дискредитировать бесполезных внешнеполитических идеологов"
 foreign_intellectuals_decision_tt:0 "Нет места для такого предательского активизма, который стремится подорвать иберийские интересы.\n"
 
 foreign_settlers_decision:0 "Снизить значение нашего колониализма на мировой арене"
 foreign_settlers_decision_tt:0 "Наши заморские провинции являются естественным продолжением Иберии; мы дадим понять всему миру, что с людьми там хорошо обращаются.\n"
 
 foreign_natives_decision:0 "Увеличить добычу ресурсов из Гвианы"
 foreign_natives_decision_tt:0 "Почему бы нам не увеличить доходы от нашей самой прибыльной заморской провинции?\n"
 
 foreign_foreign_decision:0 "Претензии на Анголу и Мозамбик"
 foreign_foreign_decision_tt:0 "Эти основные части нашего духа были вырваны у нас немцами. Всем должно быть ясно, что они наши.\n"
 
 foreign_majority_decision:0 "Провести дорогостоящие банкеты с иностранными лидерами"
 foreign_majority_decision_tt:0 "Эти, казалось бы, излишние расходы на самом деле являются одними из самых больших инвестиций, которые могут быть сделаны.\n"
 
 foreign_regional_decision:0 "Противодействовать сепаратизму во всем мире"
 foreign_regional_decision_tt:0 "Нации по всему миру могут чему-то научиться у наших методов борьбы с сепаратизмом.\n"
 
 #Terrorism category (Get this on first post barce event)
 
 IBR_pp_terrorism_category:0 "Борьба с терроризмом в Иберии"
 IBR_pp_terrorism_category_desc:0 "После кровавой битвы при Барселоне само ядро Иберии было потрясено. Ободренный кровопролитием, сепаратизм по всему союзу усиливается. Дальнейшее кровопролитие и разрушения должны быть остановлены любой ценой, и Каудильо Франко готов предпринять решительные действия для подавления сепаратизма в Испании и националистических настроений в Португалии.\n\nНесмотря на то, что §Gэто критически важно для сохранения целостности союза§!, искоренение терроризма и ослабление сепаратистской напряженности, несомненно, наделают Франко новых врагов в иберийском обществе.\n§RЕсли популярность Франко значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
 terrorism_military_decision:0 "Перенаправить специальные военные ресурсы в АAС"
 terrorism_military_decision_tt:0 "Военным придется пойти на некоторые краткосрочные сокращения, чтобы оказать критическую помощь агенству.\n"
 
 terrorism_bureaucrat_decision:0 "Убрать коррумпированных испанских чиновников в Португалии"
 terrorism_bureaucrat_decision_tt:0 "Те чиновники, которые стали главными объектами гнева португальцев, должны быть отстранены от должности.\n"
 
 terrorism_church_decision:0 "Работа с баскскими религиозными лидерами"
 terrorism_church_decision_tt:0 "Крайне важно поддерживать прочные связи с лидерами баскских религиозных общин, особенно в сельских районах.\n"
 
 terrorism_businessmen_decision:0 "Государственные программы трудоустройства в каталонских городах"
 terrorism_businessmen_decision_tt:0 "Если беспокойная молодёжь Каталонии получит работу, возможно, они будут менее склонны причинять нам урон.\n"
 
 terrorism_intellectuals_decision:0 "Расправиться с сочувствующими террористам академиками"
 terrorism_intellectuals_decision_tt:0 "Отвратительная апология терроризма в наших университетах должна быть безжалостно устранена.\n"
 
 terrorism_settlers_decision:0 "Переместить колониальных антисепаратистских оперативников"
 terrorism_settlers_decision_tt:0 "Наши элитные подразделения по борьбе с повстанцами в Северной Африке должны в срочном порядке доставлены на полуостров.\n"
 IBR_AAS_settlers_tt:0 "Это §Gувеличит§! §Yресурсы ААС§! на §Y1§!\n"
 
 terrorism_natives_decision:0 "Активизировать колониальные меры по борьбе с терроризмом"
 terrorism_natives_decision_tt:0 "Мы не можем позволить оппортунистам в тех частях Африки, которые находятся под властью Иберии, видеть слабость, когда мы сталкиваемся с терроризмом у себя дома.\n"
 
 terrorism_foreign_decision:0 "Подорвать иностранную поддержку терроризма"
 terrorism_foreign_decision_tt:0 "Некоторые правительства будут поддерживать сепаратистов на нашей земле, чтобы мы потерпели неудачу. Мы сделаем все, что в наших силах, чтобы остановить их.\n"
 
 terrorism_majority_decision:0 "Дать символические уступки местным"
 terrorism_majority_decision_tt:0 "Несколько символических мер могут ослабить напряженность в отношениях между более широкими слоями населения региона.\n"
 
 terrorism_regional_decision:0 "Расширение Гражданской гвардии в регионах с национальными меньшинствами"
 terrorism_regional_decision_tt:0 "Необходимо беспрецедентное расширение присутствия полиции в районах, где зарождается сепаратизм.\n"
 
 
 #Economics category
 
 IBR_pp_economics_category:0 "Улучшение экономики Иберии"
 IBR_pp_economics_category_desc:0 "Поскольку коррупционный скандал, связанный с ААС, остался позади, Каудильо Салазар работает над тем, чтобы направить коллективное внимание страны на реструктуризацию своей экономики, которая постоянно переживает трудности. В сочетании с более широкими экономическими мерами, которые будут приняты в будущем, план предусматривает реструктуризацию неуспевающих бюрократических структур и осуществление целенаправленных мер жёсткой экономии в ожидании предстоящих более масштабных реформ.\n\nНесмотря на то, что §Gэкономике Иберии будет оказана помощь§!, в краткосрочной перспективе принятие этих решений, несомненно, создаст Салазару новых врагов в иберийском обществе.\n§RЕсли популярность Салазара значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
 economics_military_decision:0 "Сократить военные расходы"
 economics_military_decision_tt:0 "Наша армия раздулась до неадекватных размеров. Некоторые сокращения могут быть легко произведены без особого риска для страны.\n"
 
 economics_bureaucrat_decision:0 "Сократить расходы в раздутых министерствах"
 economics_bureaucrat_decision_tt:0 "Иберийская бюрократия в некоторых областях полностью вышла из-под контроля, и ее необходимо усмирить.\n"
 
 economics_church_decision:0 "Ограничить религиозные налоговые льготы"
 economics_church_decision_tt:0 "Организации, маскирующиеся под религиозные группы, не должны поддерживаться, когда они на самом деле извлекают выгоду из веры.\n"
 
 economics_businessmen_decision:0 "Приняться за неплательщиков корпоративного налога"
 economics_businessmen_decision_tt:0 "Те предприятия, которые умышленно уклоняются от уплаты налогов, должны будут найти меньшие лазейки при введении этих новых мер.\n"
 
 economics_intellectuals_decision:0 "Ограничить государственное финансирование университетов"
 economics_intellectuals_decision_tt:0 "Те, кто предпочитает изучать менее стоящие предметы, не должны получать равную поддержку.\n"
 
 economics_settlers_decision:0 "Сокращение субсидий марокканским колонистам"
 economics_settlers_decision_tt:0 "Иберийские поселенцы в Марокко слишком долго вымогали деньги с материка. Пора им самим зарабатывать себе на жизнь.\n"
 
 economics_natives_decision:0 "Навязать жёсткие сокращения марокканской монархии"
 economics_natives_decision_tt:0 "Король Хасан II и его соратники должны будут принять дальнейшие сокращения их роскошного образа жизни. Это неприемлемо.\n"
 
 economics_foreign_decision:0 "Вернуть иностранную помощь"
 economics_foreign_decision_tt:0 "Иберия не может позволить себе потратить столько, сколько у нас было раньше, отправляя деньги за границу. Лучше уж деньги отправляют нам.\n"
 
 economics_majority_decision:0 "Уменьшить субсидии для сельского хозяйства"
 economics_majority_decision_tt:0 "Земледельцы Иберии нисколько не пострадают от маленького сокращения дотаций. Хватит ныть.\n"
 
 economics_regional_decision:0 "Поддержка испанского бизнеса в Каталонии"
 economics_regional_decision_tt:0 "Мы видим большие перспективы среди испанских компаний, которые недавно переехали в Каталонию. Они заслуживают некоторой поддержки.\n"
 
 
 #Stability category
 
 IBR_pp_stability_category:0 "Стабилизация Иберии"
 IBR_pp_stability_category_desc:0 "В этот критический для союза период, когда приближается окончательное решение о статусе совета, крайне важно обеспечить политическую стабильность. Каудильо Франко уже начал работать над созданием рабочих групп по борьбе с коррупцией, а также продвижением программы по реструктуризации ранее нелояльных и плохо управляемых частей правительства.\n\nНесмотря на то, что §Gэто имеет решающее значение для стабильности союза§!, в краткосрочной перспективе принятие этих решений, несомненно, создаст Франко новых врагов в иберийском обществе.\n§RЕсли популярность Франко значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
 stability_military_decision:0 "Убрать некомпетентное высшее командование"
 stability_military_decision_tt:0 "Необходимо уменьшить кумовство и некомпетентность в высших эшелонах военной власти.\n"
 
 stability_bureaucrat_decision:0 "Аудит неуправляемых фондов"
 stability_bureaucrat_decision_tt:0 "Коррумпированные бюрократы по всей Иберии должны бояться, если они откачивают деньги налогоплательщиков.\n"
 
 stability_church_decision:0 "Давление на коррумпированных епископов"
 stability_church_decision_tt:0 "Культура коррупции в наших церквях распространена повсеместно, и она должна быть жестоко устранена.\n"
 
 stability_businessmen_decision:0 "Требовать лояльности от капиталистов"
 stability_businessmen_decision_tt:0 "Мы дадим владельцам капитала знать, что в конце концов мы здесь главные. А их прибыль вторична.\n"
 
 stability_intellectuals_decision:0 "Расследовать кумовство в интеллигенции"
 stability_intellectuals_decision_tt:0 "Иберия не будет процветать, если в залы интеллигенции будут проходить не по интеллектуальным заслугам. За этим последуют расследования.\n"
 
