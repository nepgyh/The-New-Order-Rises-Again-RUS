 IBR.5199.t:0 "Сообщение из Лиссабона"
 IBR.5199.d:0 "Отчет, лежащий перед ним, был жестоким, его официальный бесстрастный тон умудрялся резать так же глубоко, как самая реалистичная проза. Кровь диктатора закипала от гнева, поскольку каждое слово ещё больше усугубляло отвратительную измену, изложенную в докладе. Это нарисовало суровый образ мстительного хаоса, охватившего город. Небольшой взгляд на то, как скоро мог бы выглядеть союз, если бы кризис не был урегулирован эффективно.\n\nПослание Франко к нации было воспринято многими в Португалии, как обращение к испанскому народу, а не к объединенной Иберии. В знак протеста они провели гражданские митинги, на которые только что пригласили предвестников порядка Каудильо. Возмездие было единственным порядком, который им удалось установить. Лиссабон охватил хаос. Ранее гражданские марши теперь стали похожи на попытку восстания, поскольку полиция и силы безопасности начали вытесняться из ключевых районов города. Как и другие восстания, оно даже вдохновило многих из тех, кому было приказано подавить его, присоединиться к нему. Государственные службы и другие подобия нормальной жизни были оставлены в пользу противостояния Мадриду.\n\nЭтот деликатный политический климат требовал послушания, было непросто создать государство из свежего трупа другого. Конечно, овцы этого не поймут. В подобных ситуациях требовалась сильная направляющая рука, чтобы направить их обратно в загоны, к блаженству и безопасности. Каудильо был подходящим человеком для этой работы. По крайней мере, в его глазах."
 IBR.5199.a:0 "Революция - бич реакции."

 
