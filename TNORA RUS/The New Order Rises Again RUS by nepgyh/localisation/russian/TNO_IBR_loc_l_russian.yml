 IBR.630.t:0 "Новая иберийская женщина" 
 IBR.630.d:0 "У президента Фраги был не очень хороший день. В течение нескольких часов зал Народного Альянса обсуждал одну из самых животрепещущих тем. На сей раз мнения разделились относительно политики правительства к правам женщин. До сих пор Франга и его кабинет считали целесообразным полностью избегать этого вопроса, рассматривая его как нечто, отвлекающее внимание от текущей законодательной программы правительства.\n\nЛевые уклонисты, возглавляемые популярной журналисткой и писательницей Марией Викторией Фернандес-Эспанья, внезапно подняли этот вопрос в зале совещаний. Представляя небольшое число женщин-народных депутатов Народного Альянса, они громко призывали правительство поощрять женщин к трудоустройству. Они также призвали отказаться от традиционных гендерных ролей, унаследованных от старого иберийского режима. Обычно Фрага мог бы спокойно проигнорировать их. Однако, к его большому раздражению, его помощник Хорхе Верстриндж уже вступил в дискуссию, поддержав женщин. Когда это все закончится, ему придётся разобраться с Верстринджем, а пока...\n\nСторонники жёстких мер реагировали так же, как и всегда, предполагая, что если правительство уступит феминисткам, они вскоре потребуют права на аборты, право на развод и легализацию супружеской измены. Все это неприемлемо статусу Иберии как католической страны. Их риторика теперь начала приобретать ужасающие масштабы. Сторонники жёстких мер уверены, что любое послабление для женщин даже относительно работы подорвет иберийскую семью, фундаментальный блок иберийского общества, что приведет к социальной деградации и, как итог, к краху.\n\nПрезидент до сих пор держался в стороне, надеясь, что дискуссия поутихнет и они смогут перейти к более насущным вопросам. К сожалению, обсуждениям не было конца. Ему придется подняться на трибуну и вмешаться в дебаты, иначе партию ждёт раскол. Его слово в конечном счете все уладит, и центр последует его примеру. Когда Фрага выступил перед партией, он наметил план действий."
 IBR.630.a:0 ""We must maintain traditional gender roles or we face catastrophe.""
 IBR.630.b:0 ""Women should have the right to work for Iberia, just as men do.""

 IBR.631.t:0 "Новый Уголовный Кодекс"
 IBR.631.d:0 "Со времён диархии многое изменилось в Иберии. На всем полуострове установлена демократия. Почти каждый месяц проводятся новые модернизационные реформы. Вся страна наполнена новым чувством оптимизма и надежды на будущее. И все же в темных и затхлых залах судебных заседаний Иберии чувствуются отголоски прошлого. По строгим, архаичным законам, некоторые из которых датируются 1944 годом, продолжают сажать в тюрьмы огромное количество невинных иберийцев. В то же время суды забиты аппаратчиками старого фалангистского порядка.\n\nНовый Уголовный Кодекс положил конец этому безобразию. Сотни судей и других судебных должностных лиц, связанных со злоупотреблениями полномочий при каудильо, были уволены. На их место пришло новое поколение молодых юристов. Был осуществлен ряд жизненно важных демократических реформ, обеспечивших обвиняемым право на бесплатное юридическое представительство и апелляцию. Военные лишены права проводить закрытые судебные процессы. Впервые за последнее десятилетие свобода собраний и печати закреплена законом. Хосе Луис Вильяр Паласи, мыслитель в области права, а также реформатор образования, внёс неоценимый вклад в разработку нового Уголовного Кодекса.\n\nИ все же изменилось не все. Супружеская измена, аборты и разводы остаются незаконными наряду с целым рядом других статей, регулирующих сексуальную и социальную свободу. За особо тяжкие преступления по-прежнему будет предусмотрена смертная казнь. Вопрос о праве работников объединяться в профсоюз в лучшем случае остается туманным. Полиция обладает такой же властью, как и раньше.\n\nПрезидент Фрага и его партия придерживаются демократических идей. Иберия должна быть свободной, ее суды должны быть маяком справедливости и беспристрастности на континенте, охваченном экстремистским безумием. Однако она также должна оставаться сильной и справедливой, гарантируя, что социальная и институциональная структура страны, и без того столь хрупкая после Иберийской войны, останется нетронутой."
 IBR.631.a:0 "Справедливость - путь к миру."

 IBR.632.t:0 "Выступление Фраги"
 IBR.632.d:0 "Немногие иберийцы знали президента Мануэля Фрагу. Многие проголосовали за него главным образом потому, что верили - он и Народный Альянс представляют собой осторожный, консервативный выбор для Иберии. Своего рода промежуточный пункт между старым диктаторским режимом и новой молодой демократией. Многие знали, что он некоторое время служил при старом режиме министром информации и туризма. Мало кто узнавал его лицо в газетах и ещё меньше знали, как звучит его голос.\n\nФраге следовало это изменить. Если он хотел стать человеком, который приведёт Иберию к демократическому будущему, он должен быть постоянным источником вдохновения и утешения. И все же многие просто видели в нем ещё одну рабочую лошадку. Обращаясь непосредственно к иберийцам по радио, он мог бы изложить им свою версию истории.\n\n"Fellow Iberians," he said, beginning his address to the nation. "I am speaking to you today to address my role in the old regime. I say to you today, as I have always said and always will say, that I am for a free, united, and democratic Iberia. Yet I believe we must remember the chaos which engulfed our homeland in these past decades. The regimes of Salazar and Franco arose in situations of anarchy across the peninsula, when the forces of extremism threatened to bring civilization toppling down. They united to form Iberia when under attack by those same forces of tyranny. Without these harsh measures, Iberia would not exist, and I would not be here talking to you today. Despite this, the violence and brutality of the old regime was unconscionable, and many mistakes were made. Some will ask why I do not feel guilt for my involvement in the regime of Salazar and Franco. As any who was there at the time can testify, I advocated long and hard within the ranks of the regime for democratic reforms, at risk to my own career and self. If the end result is Iberia, secure and free as it stands today, then I say I would gladly do it all over again.""
 IBR.632.a:0 "Мудрые слова."
 
