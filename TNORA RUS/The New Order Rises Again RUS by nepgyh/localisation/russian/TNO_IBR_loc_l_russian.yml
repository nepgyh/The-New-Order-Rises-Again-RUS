 #Protests Against Seguridad Social Cutbacks 
 IBR.5408.t:0 "Протесты против жёсткой экономии" 
 IBR.5408.d:0 "Бородатый мужчина на экране телевизора, вероятно, один из тех забытых богом студенческих радикалов, держал в руках плакат. Там было написано: "Fraga is a Fascist". The camera lingered on him for some time before panning back out the rest of the rally, several thousand strong.\n\n"Can you believe this shit Jorge?" President Manuel Fraga said, growing exasperated as he stared intently at the screen. "I deliver them democracy and they call me a fascist. The youth are so ungrateful."\n\nJorge Verstrynge, Fraga's second hand man and political proteje, fidgeted nervously in his seat as the two men sat before the television screen. What he would say next would certainly anger his boss, but it had to be said.\n\n"Respectfully Manuel, it's not just the youth. The cuts have turned a great number of people against us. Pensioners, the sick, those with disabilities, the unemployed. Austerity was certainly necessary to stop an economic crash created by the oil crisis, but we have to recognize how unpopular the cuts are."\n\n"They are only temporary," Fraga scoffed. "And what can we do? It's not like we could give in to their demands and reverse the cuts. To do so would be to bow to the will of the mob. No, the streets belong to the state, not the people. The streets belong to me! I would be better off sending in the police to clear them all out."\n\nVerstrynge was disturbed by such talk, but did not let it show. There might come a day where Fraga overstepped, and action would have to be taken, but for now he would have to try to sway him to a reasonable course.\n\n"Look, nobody is saying we give them everything they want. But maybe restoring funding to a few of the programs, partially reversing a few of the cuts. That would defuse the protests and still ensure we avoid financial ruin."\n\nFraga's eyes broke away from the television screen and turned to Verstrynge. He was clearly surprised by the proposal.\n\n"All I ask is that you consider it Manuel," Verstrynge said, trying to ward off an argument before it began. "We all want what is best for Iberia.""
 IBR.5408.a:0 "Пусть полиция разбирается с протестующими."
 IBR.5408.b:0 "Частично отмените сокращения."
 
 IBR.5409.t:0 "Изменения в налоговой политике" 
 IBR.5409.d:0 ""Alianza Popular does not raise taxes!" Licinio de la Fuente boomed, slamming his fist down on the table. "It says so on our manifesto. It said so on our election material. It says so on statements we have put out mere days ago! If we go back on that now it will be political suicide."\n\nThe Minister for Labour was angry, angrier than President Manuel Fraga had seen him in a long time. I guess he had every right to be, with many of his cherished social security programs, implemented by his ministry since the establishment of democracy, being dismantled in recent weeks. Yet still, Fraga had not expected this much opposition, let alone at a cabinet meeting.\n\n"We have no choice," Jorge Verstrynge responded, taking point and showing Fraga why he kept him around as his second-hand-man. He really was quite invaluable in a debate. "The oil crisis has seriously depleted our treasury. If we don't raise taxes we will not be able to pay our debts. We are facing a sovereign default."\n\n"To hell with that," de la Fuente retorted, now turning and pleading directly to the President. "If we need more money, we have to find it elsewhere. It is hard-working middle class people of Iberia who support our government. Raising their taxes will be a stab in the back. I guarantee you, Mr. President, that if we do this our own supporters will throw us out at the next election."\n\nFraga knew there was some truth to what de la Fuente was saying. The traditional middle class base of the Alianza Popular wanted to see less taxes, not more, and support for the government would atrophy as a result. But the economists had been quite clear to him in his briefings on the economic state of the country: Either raise taxes, or face oblivion. Either way, he would have to once again wade into the debate and take a side."
 IBR.5409.a:0 "Выжимаем из них все, что можем."
 IBR.5409.b:0 "Мы должны сдержать свои обещания."

 #Confronting the Public Sector Unions
 IBR.5410.t:0 "Противостояние профсоюзам в госсекторе" 
 IBR.5410.d:0 "Лисинио де ла Фуэнте имел дело со многими забастовками. Такова была работа министра труда. И хотя в юности он был фалангистом, теперь опыт научил его, что в таких ситуациях необходима более мягкая рука. Загон профсоюзов в подполье при старом режиме Каудильо только усугубил ситуацию, разжигая радикализм и противопоставляя интересы государства интересам трудящихся. Именно поэтому он настаивал на проведении трудовой реформы в Народном Альянсе, пытаясь убедить президента Мануэля Фрагу поддержать его изменения. До сих пор он добивался некоторого успеха. Профсоюзы больше не были подпольными, и он мог открыто вести переговоры с их лидерами, но все же оставалось достаточно ограничений прежних времен, чтобы государство обычно брало верх. Как раз то, что ему нравилось.\n\nНо нефтяной кризис, а теперь и забастовка в государственном секторе разрушили его планы. Вынужденное осуществление правительством масштабных программ приватизации в области здравоохранения, образования и даже социального обеспечения и пенсий, чтобы увеличить чрезвычайные доходы и сократить раздутые государственные расходы, в настоящее время спровоцировало одну из крупнейших забастовок в госсекторе в истории Иберии, когда десятки тысяч работников госсектора потребовали отмены схемы приватизации и восстановления государственного финансирования.\n\nСидя в своем кабинете, готовясь к встрече с руководством профсоюза, де ла Фуэнте обдумал свои варианты. Он мог бы сказать профсоюзам, что они не пойдут на сделку, и выполнить свои приказы о принудительной приватизации. Ему почти наверняка придется развернуть Гражданскую гвардию, чтобы подавить забастовку.\n\nИли он мог бы прямо сейчас подойти к телефону и позвонить президенту. До сих пор Фрага уважал свои полномочия по трудовым вопросам. Что ещё более важно, сам Франга, хотя и был глубоко обеспокоен экономическим кризисом, казалось, больше заботился о том, чтобы избежать дальнейших разногласий внутри правительства. Де ла Фуэнте знал, что если он попросит Фрагу смягчить схему приватизации, он может просто согласиться, хотя бы для того, чтобы избежать раскола. Каким бы ни был выбор де ла Фуэнте, ему придется действовать в ближайшее время."
 IBR.5410.a:0 "Соедините с Гражданской гвардией."
 IBR.5410.b:0 "Соедините меня с Фрагой."

 #Fraga Appears on TV
 IBR.5411.t:0 "Фрага появляется на ТВ"
 IBR.5411.d:0 "Президент знал, что ему придется сделать это выступление. Вся страна была в смятении из-за нефтяного кризиса и правительственной программы жёсткой экономии, кульминацией которой стали массовые протесты и масштабная забастовка в госсекторе. Тем временем экономика находилась в упадке, безработица была на рекордно высоком уровне, а государство стояло перед финансовым крахом. Если ситуация не улучшится в ближайшее время, Мануэль Фрага знал, что он и его правительство столкнутся с катастрофой. Тем не менее, в то же время необходимо было укрепить поддержку. Говорить напрямую с людьми, как он делал это много раз раньше, было его лучшим и последним шансом.\n\n"Fellow Iberians," he began, addressing his countrymen in his customary manner. "As you are all aware, the country finds itself in the midst of a deep economic crisis the likes of which it has never faced. We in the government are well aware of the suffering this has generated amongst broad layers of the Iberian people.\n\nIt is for this reason that the government has pursued a policy of austerity, to make sure that the state, which protects and provides for all Iberians, continues to be able to function. These measures are temporary, and were employed with the greatest possible reluctance on the behalf of myself and the government. In this time of difficulty and struggle, we must all band together as Iberians, tighten our belts, and make sacrifices for the greater good of the country.\n\n"Many think that the threats to the security and peace of Iberia have disappeared in this time of economic crisis. They have not. Marxian extremism, totalitarian threats from abroad, and seperatist terrorism may yet return to Iberian shores in this period if Iberians do not remain vigilant and united. In the years of democracy we have built a new, modern Iberia. Now I am asking all Iberians to help defend her, to put the needs of the country and community first. If we all do our duty to Iberia and to god, we will weather this crisis and come out of it stronger than ever."
 IBR.5411.a:0 "Будем надеяться, что люди услышат."
 
