 IBR_handle_Salazar:0 "Разобраться с Каэтану"
 IBR_handle_Salazar_desc:0 "Главным камнем преткновения для любых попыток добиться реального прогресса, скорее всего, станет Марселу Каэтану. Как недавно наделенный диктаторскими полномочиями человек, ясно, что если бы ему дали какую-либо руководящую роль в Конгрессе, то он действовал бы недобросовестно и даже вредительски. Мы позаботимся, чтобы этого не произошло. Мы дали обещание иберийскому народу, что грядут перемены, и сдержим наше обещание. Чтобы убедиться, что Каэтану не причинит неприятностей, его нужно будет убедить в цели этих начинаний и, если потребуется, оказать давление, чтобы он не угрожал процессу Конгресса. Его эго может пострадать, но так тому и быть. Будущее Иберии на кону, и ему не должны угрожать реакционные амбиции одного человека."
 
 IBR_dismiss_the_remnant:0 "Распустить старую гвардию"
 IBR_dismiss_the_remnant_desc:0 "Если Иберия хочет измениться, то она не может этого сделать, пока старая гвардия цепляется за власть, подобно дряхлым пиявкам. Они явно реакционны до мозга костей и будут блокировать любые попытки перемен. Откровенно говоря, они являются очевидным и большим препятствием для любых крупномасштабных реформ, которые спасли бы Иберию от страшной гибели. Эти люди - динозавры, прихлебатели времени, которое больше не имеет отношения к нынешней ситуации, с которой сталкивается Иберия. Худшие из них - старые испанские фалангисты, настолько нетерпимые к переменам, что они, вероятно, пожелали бы, чтобы Иберия погибла в огне, чем увидела какие-либо реальные справедливые перемены. Пришло время исключить этих людей из политической жизни страны и таким образом заверить народ в том, что предпринимаются реальные усилия по реформированию государства."

 IBR_we_ARE_the_council:0 "Мы и есть Совет"
 IBR_we_ARE_the_council_desc:0 "Этот фарс под названием "Конгресс" тянется слишком долго. Силы анархии, нарушители порядка, прикрываясь Конгрессом, хотят воспользоваться нашими слабостями и наброситься на нас. Мы не дадим им такую возможность. Они хотят сделать Иберию неузнаваемой, тенью ее прежнего "я", передав её в руки худших элементов нашего общества. Совета больше не будет, мы сами проведем Иберию через эпоху испытаний. Нет больше Конгресса, состоящего из вероломных сепаратистов и других пособников хаоса. Вместо него будет Иберийский союз, неделимый и бессмертный."
 
 IBR_prepare_administrators:0 "Подготовить администрации"
 IBR_prepare_administrators_desc:0 "Если мы хотим стать подлинно демократическим государством, то необходимо приложить особые усилия для обеспечения того, чтобы этот процесс проходил гладко и эффективно. Если мы будем делать всё спустя рукава, то система будет разрушенна с самого начала из-за неэффективности и некомпетентности бюрократов. Перед новой гражданской администрацией стоит четкая, но трудная задача. Переход к полностью свободному и демократическому государству будет трудным, но мы будем готовы ко всему. Все вовлеченные стороны будут добросовестно работать над тем, чтобы Иберия действительно встала на путь истинной демократии ."
 
 IBR_limited_sacrifices:0 "Ограниченные жертвы"
 IBR_limited_sacrifices_desc:0 "Если Иберия должна быть спасена, то переходный процесс должен происходить с максимально ограниченными обратными ударами от определенных участников иберийской политической жизни. Компромиссы необходимы в наше время испытаний, и мы просто не сможем получить всё и сразу. Определенные надежды на региональную автономию и полную свободу придется отложить, по крайней мере на данный момент. Раскол сейчас обойдется дорого, и будет иметь необратимые последствия. Мы не можем рисковать сейчас, на ключевом этапе процесса. Это поставило бы под угрозу все, ради чего мы так упорно трудились. Жертвы должны быть принесены во благо Иберии и ее народа."
 
 IBR_the_Council_Unchained:0 "Ослабить ограничения"
 IBR_the_Council_Unchained_desc:0 "Пришло время по-настоящему продемонстрировать нашу приверженность процессу, начатому Иберийским Советом, путем ослабления некоторых ограничений, которые ранее были наложены на Совет. Теперь у них будет больше свободы для руководства реформами, которые идут по Иберии. Плюс, такой шаг покажет веру иберийского руководства в Совет и работу, которую он выполняет. Этим решением будет установлен мандат доверия к происходящему переходному процессу. Теперь Совет полностью уверен в том, что он сделает все необходимое для достижения перехода власти."
 
 IBR_rotate_the_generals:0 "Ротация генералов"
 IBR_rotate_the_generals_desc:0 "Мы не наивны; мы знаем, что великие перемены, за которые мы боремся, будут иметь своих недоброжелателей. Среди наиболее серьёзных  противников выделяется старая гвардия военных. Руководство иберийских вооруженных сил, скорее всего, будет ставить палки в колеса наших процессов по реформированию государства. Чтобы остановить это, мы встряхнем военный штаб и ротируем генералов, дабы подорвать их власть и влияние. Это должно остановить старую гвардию от капризов и позволить нам продолжить процесс без серьёзных проблем."
 
 IBR_speak_to_the_governors:0 "Обратиться к губернаторам"
 IBR_speak_to_the_governors_desc:0 "К настоящему времени всем должно было стать очевидно, что с ускорением процесса демократизации все наиболее влиятельные люди Иберии должны быть убеждены в нашей правоте, чтобы сделать переход как можно более плавным и безболезненным. Губернаторы Иберии входят в число ключевых игроков на политической арене. Мы будем тесно сотрудничать с ними, чтобы устранить любое недопонимание, которое может возникнуть у них во время процесса, и таким образом гарантировать более плавный демократический переход."
 
 IBR_tighten_the_window:0 "Закрыть окно"
 IBR_tighten_the_window_desc:0 "Было время, когда Иберией, хорошо это или плохо, управляли железным кулаком. История не может простить тех, кто когда-то правил Иберией твердой и властной рукой, но отныне все может измениться. Эпоха авторитаризма в Иберии подходит к концу. Правила, законы и ответственность положат конец полномасштабному деспотизму в нашей стране. Он больше не приемлем и крайне нежелателен. Гораздо более открытая и демократичная система должна прийти на смену деспотичной диктатуре."
 
 IBR_a_true_new_state:0 "Истинно Новое государство"
 IBR_a_true_new_state_desc:0 "Когда-то казалось, что Иберия навсегда застрянет в замкнутом круге политических кризисов. Постоянная подковёрная борьба между фракциями и бюрократическая неэффективность, связанные вместе жёсткой хваткой авторитаризма, когда-то означали, что Иберия, казалось, будет обращена в пепел. Однако ситуация кардинально меняется. Благодоря успехам в демократизации общества в старой Иберии рождается новое государство. Новая, демократическая Иберия придет на смену старому порядку, спасая нас от испытаний и невзгод того, что могло бы стать недееспособным государством. Теперь мы готовы стать по-настоящему демократическим государством, предотвратив тем самым катастрофу."

 IBR_no_need_for_haste:0 "Не нужно спешить"
 IBR_no_need_for_haste_desc:0 "Сейчас мы не можем позволить себе такую роскошь, как паника. Если допустить радикальные и внезапные изменения сейчас, то вся Иберия может оказаться под угрозой разрушения, хаоса и нестабильности. Кто знает, что может произойти, если мы вдруг дадим свободу абсолютно всем? Поэтому лучшим вариантом будут бдительная слежка за Конгрессом и медленные постепенные изменения, под нашим чудким контролем. Будущее всей Иберии поставленно на карту."
 
 IBR_choose_carefully:0 "Выбирать тщательно"
 IBR_choose_carefully_desc:0 "Чтобы не подвергать процессы реформ излишему риску и нестабильности, мы должны тщательно выбирать кандидатов на важные позиции в Совете. Очевидно, есть некоторые члены Совета, которые склоняются к слишком радикальным демократическим переменам или которые опьянены идеями о сильной автократии. Ради безопасности иберийской нации мы уменьшим роль этих членов Совета. Учитывая ставки в этом деле, такие шаги необходимы."
 
 IBR_old_guard_hangs_on:0 "Вернуть старую гвардию"
 IBR_old_guard_hangs_on_desc:0 "В Конгрессе ходили слухи о том, что старая гвардия Иберии должна быть низложенна и оставлена чахнуть за пределами политической сцены. Как мы могли такое допустить? Эти достойные люди отдали всё, чтобы спасти Иберию от пятой колонны. Игнорирование мнения этих людей будет подлостью со стороны нашего нового правительства. Старая гвардия останется, что бы ни говорили более идеалистические члены Конгресса."
 
 IBR_grasp_the_reigns:0 "Понимание управления"
 IBR_grasp_the_reigns_desc:0 "Несмотря на то, что Иберийский Совет будет играть ведущую роль в управлении страной, Каудильо должны оставить за собой право на вмешательство. Если в будущем Иберия окажется в затруднительном положении из-за некомпетентности или злых намерений членов Совета, то только Каудильо смогут спасти Иберию от печальных последствий. Некоторые могут назвать это закручиванием гаек, что Каудильо просто закрепляют свое положение, но что знают эти недоброжелатели? Таким образом Каудильо позаботятся о том, чтобы Иберия не опустилась в пучины анархии."
 
 IBR_distribute_excess:0 "Переназначение радикалов"
 IBR_distribute_excess_desc:0 "В настоящее время в иберийском правительстве есть несколько сомнительных фигур. Многие могут видеть в этих людях вредителей и подстрекателей, но теперь мы не можем просто заставить их "исчезнуть" Однако теперь бояться нечего, потому что мы отправим их выполнять "очень важную работу" самые дальние уголки Союза, чтобы они не могли больше вмешиваться в политику Иберии. Будь то в колониях или в каком-нибудь далеком иностранном посольстве, эти помехи, к счастью, будут удалены от нового иберийского правительства. Несомненно, это будет к лучшему, и вся Иберия в конце концов будет нам благодарна."
 
 IBR_balance_council:0 "Сбалансировать Совет"
 IBR_balance_council_desc:0 "Что касается Совета, то склонность к максимализму в некоторых вопросах может поставить под угрозу безопасность Иберии. Резкие изменения могут приниматься почти мнгновенно, с минимальным временем на изучение и обсуждение. Такие вещи могут дестабилизировать ситуацию на полуострове и обнулить все наши усилия. Чтобы избежать такого хода событий, мы сбалансируем совет, равно поделив места между реформаторами и консерваторами. Это позволит нам избежать неприятных сюрпризов, которые может устроить Совет."
 
 IBR_swear_loyalty:0 "Клятва верности"
 IBR_swear_loyalty_desc:0 "Конечно, в Совете будут разногласия. Чтобы обойти любые проблемы, связанные с разногласиями, необходимо, чтобы члены Совета присягали на верность Каудильо. Каудильо от чистого сердца желают Иберии только лучшего, и верность Каудильо будет означать, что Совет придерживается того же мнения. Члены совета не смогут продвигать свои эгоистичные взгляды, прикрываясь властью. Верность Каудильо и Иберии стоит на первом месте, несмотря ни на что."
 
 IBR_slow_burn_lib:0 "Медленно замять либерализацию"
 IBR_slow_burn_lib_desc:0 "Уже не раз говорилось, что излишняя спешка с крупными реформами поставит под угрозу саму концепцию Иберии. Если бы мы проводили полномасштабную реформу головокружительными темпами, кто знает, как на это отриагировали бы простые граждане? Сепаратизм может вновь поднять голову, коммунизм может вернуться как политическая сила, и Бог знает, что ещё может произойти. Чтобы предотвратить любую из этих иберийских трагедий, либерализация будет отодвинута на задний план. Реформы будут проведены, но с такой скоростью, которая не повредит стабильности Иберии."
 
 IBR_alter_succession:0 "Изменить законы о правопреемстве"
 IBR_alter_succession_desc:0 "Иберия действительно нуждается в каких-то будущих изменениях, это несомненно, иначе в чём был смысл наших попыток гарантировать Иберии длительное существование. Чтобы избежать кризиса преемственности, который может угрожать разорвать нашу страну на части, нам придется изменить способы становления новым Каудильо. Вместо того, чтобы Каудильо просто вручную выбирали своего преемника, Совет будет выбирать будущего Каудильо, чтобы сохранить стабильность страны в акте примирения и согласия между членами совета. Будем надеяться, что таким образом мы сможем избежать кризиса преемственности."

 IBR_let_in:0 "Впустить их"
 IBR_let_in_desc:0 "Мы сделали это. Основная самая сложная часть процесса закончилась, и мы гарантировали себе будущее. Некоторые трусливо ворчат, забвишись по углам, и заявляют, что наши реформы были лишь формальностью для сохранения нашего режима, но что они понимают?! Они даже представить не могут, каковы были ставки и сколько сил мы вложили в эти начинания. Любая оплошность могла привести к краху реформ, насилию, хаосу и гибели нашей любимой Иберии. Но мы сделали то, что должны, мы защитили Иберию, и от внешних бед и от внутренних. Тем самым мы защитили жизни всех наших граждан, которые даже представить себе не могли, как близки они были к верной смерти."

 ##################
 ### Union Tree ###
 ##################
 
 IBR_state_of_the_union:0 "Состояние Союза"
 IBR_state_of_the_union_desc:0 "Пришло время разобрать положение дел в Иберии. Хотя наша недавняя политика была направлена на стабилизацию Союза, мы так же позаботились о долгосрочных изменениях. Наконец мы достигли точки, в которой эти две цели пересекаются - и чтобы укрепить наши позиции, мы теперь должны исследовать состояние Иберийского союза."

 IBR_open_the_council:0 "Созвать Совет"
 IBR_open_the_council_desc:0 "Как можно решить проблему, если ты даже не знаешь, в чём она заключается? Для того чтобы понять характер проблем, нам необходимо созвать Иберийский Совет. Собрав бизнесменов и чиновников со всей страны, мы сможем выяснить, что больше всего нуждается в нашем внимании. В качестве дополнительного преимущества мы можем использовать совет, чтобы быстро одобрить и принять любые меры, которые сочтем необходимыми."

 IBR_stand_against_liberal_influences:0 "Противостоять либеральному влиянию"
 IBR_stand_against_liberal_influences_desc:0 "В нашем обществе стремительно расостроняется болезнь. Это угрожает испортить все, что нам дорого, и низвести нас до слабости и разложения. Имя этой раковой опухоли - "либерализм", и само его существование недопустимо. Мы должны остановить его и вычистить из Иберии любыми средствами. Каждый раз, где бы индивид ни пытался распространить эту гниль, мы будем рядом, чтобы остановить его. Ибо если мы этого не сделаем, то мы обречены."

 IBR_plans_of_attack:0 "Планы атаки"
 IBR_plans_of_attack_desc:0 "Одно дело сказать, что ты собираешься разобраться с проблемой. Другое дело - иметь представление о том, как это сделать. Первые все болтают и никогда не предпринимают достаточно решительных действий, чтобы должным образом остановить то, что они хотят остановить. Последние знают, как добиться поставленной цели. Очевидно, мы хотим быть частью второй группы. Если мы хотим защитить Союз и от либералов, и от сепаратистов, то нам нужен план. Нам нужно задействовать наши лучшие умы, чтобы выяснить, как мы собираемся искоренить этих диссидентов."

 IBR_feign_openness:0 "Видимая открытость"
 IBR_feign_openness_desc:0 "Нам нужно доказать, что мы не просто какая-то подлая авторитарная клика, чтобы сотрудничество происходило не только на словах. Это вопрос доверия. Чтобы кто-то начал заниматься чем-то полезным, нам нужно заставить его думать, что его не вздернут за это. Мы сделаем вид, что собираемся либерализовать нашу политику в отношении плюрализма, и используем это, чтобы уговорить их стать более открытими к нам. К тому же мы сможем выявить ряд экстремистов, которые окажутся слишком доверчивыми"

 IBR_let_them_in:0 "Дать им войти"
 IBR_let_them_in_desc:0 "Многие члены Совета относятся к нашим услилиям с подозрением и скепсисом. Приманка заброшена, но всех на одну и ту же приманку не поймаешь. Обычно мы предлагаем немного - пустяковые реформы, парочку пустых обещаний. Никто на это больше не клюнет. Чтобы действительно добиться чего-то от них, нам нужно продемонстрировать, что в этот раз всё будет по-другому. Для этого нам придётся немного повысить ставки.\n\nЛучший способ ввести членов совета в заблуждение - заставить их думать, что мы собираемся сделать для них что-то хорошее. Чтобы привлечь их на нашу сторону, им будет обещано то, чего они все хотят - власть. Объявите, что полномочия Совета будут значительно расширены, и заверьте, что это будет подробно рассмотрено на следующей сессии."

 IBR_lock_them_up:0 "И запереть"
 IBR_lock_them_up_desc:0 "Наживка готова. Политики купились на сладкие речи и обещания власти, которую они не получат. Одним махом с членами Совета будет покончено. Первым делом мы проверим наши капканы, расставленные против Совета. Любой, кто окажется чересчур радикальным, будет лишен свободы. То же касается тех, кто будет слишком либерален. В конце концов, для всех именно Иберия должна быть выше личных интересов.\n\nПоэтому кому-то придётся просидеть в заключении намного дольше, чем необходимо. Мы делаем это из лучших побуждений. Большинство из них не относятся к работе серьёзно, и выполняют её спустя рукава. Следовательно, мы заставим их изменить свои приоритеты. Это не лучшее решение, но необходимое."

 IBR_address_the_real_problems:0 "Заняться реальными проблемами"
 IBR_address_the_real_problems_desc:0 "Наконец-то все, кто нам нужен, в одном месте. Это заняло слишком много времени, но каждый интриган и лис был пойман. Они не покинут клетку, пока мы им не позволим, пока в этом нет необходимости. У Совета есть вредная привычка избегать проблем. Ради Иберии и ради членов совета ситуация изменится.\n\nЭти черви сядут, и будут думать. Им будет дано ограничение по времени, и они предоставят решение, как только время истечет. Пока они будут болтать, мы подумаем о решении собственной проблемы. Действительно ли стоит возиться с этими трусами?"

 IBR_dissolve_the_council:0 "Распустить Совет"
 IBR_dissolve_the_council_desc:0 "После тщательного рассмотрения было решено - Совет не стоит вкладываемых в него усилий. Даже в качестве совещательного органа он просто не имеет смысла. Совет подвержен коррупции и уязвим для проникновения террористов. Любой, у кого есть хоть немного здравого смысла, может понять, что в таком состоянии Совет не может сделать ничего полезного. Поэтому он должен замолчать."

 IBR_supremacy_of_the_caudillos:0 "Превосходство Каудильо"
 IBR_supremacy_of_the_caudillos_desc:0 "Не будет большей власти, чем два Каудильо, чьё правление над Иберией будет абсолютным. А почему бы и нет? Они лучше всего подготовлены к этой работе. Если бы кто-то сказал иначе, то он бы выставил себя предателем и изменником. Не должно быть и мысли для оспаривания величия наших лидеров, и любой, кто сомневается в их способностях, должен быть устранен."

 IBR_pardon_the_loyal:0 "Помиловать лоялистов"
 IBR_pardon_the_loyal_desc:0 "Даже если большинство в Совете были негодяями и преступниками, это не значит, что весь Совет был плох. Есть несколько человек, которые были образцами добродетели, блестящими примерами, которым другие пренебрегли следовать. Нет никаких причин, по которым эти преданные люди должны быть наказаны за действия своих непутёвых коллег, и более того, они достойны вознаграждения за свои заслуги перед государством. Мы должны позволить им продолжать служить Иберии, а из тюрьмы они не смогут этого сделать."

 IBR_get_over_it:0 "Смириться"
 IBR_get_over_it_desc:0 "Совета больше нет. Он останется в прошлом, и на этом все закончится. Ни слова о нём! Любой надеющийся на возвращение смутных времён будет объявлен предателем. Очень важно отстранить злоумышленников от любых важных должностей, чтобы не позволить им вновь втянуть нас в тяжелые времена."

 IBR_a_new_legislature:0 "Новый законодательный орган"
 IBR_a_new_legislature_desc:0 "Хотя наши каудильо способны на многое, некоторые вещи ниже их. Тончайшие нюансы законотворчества - одна из таких вещей. Необходимо, чтобы была разработана новая система, которая справлялась бы с мелочами создания законов. Этот новый орган, разумеется, будет действовать под чутким руководством каудильо и только с их явного одобрения."

 IBR_absolute_loyalty:0 "Абсолютная преданность"
 IBR_absolute_loyalty_desc:0 "Недостаточно просто иметь лояльное правительство. Оно должно быть как можно более преданным. Если они не готовы с радостью сложить головы за Иберию в любой момент, они недостаточно преданны. Любой, кто хочет занять место в правительстве, должен быть беззаветно верен Каудильо."

 IBR_cycle_the_regional_governments:0 "Пересмотреть региональные администрации"
 IBR_cycle_the_regional_governments_desc:0 "По правде говоря, это ужасная идея - позволить кому либо управлять своими соотечественниками. Мелкий национализм все ещё существует вместо духа Иберийского единства, поэтому, пока национализм не утихнет, ни один губернатор не будет править своим родным регионом. Если мы позволим им править собственным народом, они поставят его выше Союза. Этого нельзя допустить, поэтому мы заставим губернаторов управлять регионами, отличными от места их происхождения."

 IBR_work_out_our_differences:0 "Устранить наши разногласия"
 IBR_work_out_our_differences_desc:0 "Жизненно важно удостовериться, чтобы Союз мог осуществлять надлежащий контроль над всеми своими территориями; законы, используемые для этого, должны быть тщательно выверены, чтобы они не вызывали больше недовольства, чем должны. При разработке нового свода законов мы должны обсудить с нашими губернаторами, что особенно волнует каждое меньшинство в стране, чтобы попытаться избежать их гнева насколько это возможно."

 IBR_new_fundemental_laws:0 "Новые основополагающие законы"
 IBR_new_fundemental_laws_desc:0 "Наше нынешнее законодательство хорошо послужило нам, но мы не можем опираться на него вечно. Времена меняются, и чтобы соотвествовать им, нам нужны новые правила и ограничения. С информацией от наших губернаторов и с абсолютно лояльным законодательством мы можем начать пересмотр и разработку новых законов для всей Иберии. Новый кодекс будет един для всех иберийцев. Это будет жестоко, но справедливо. Новые законы должны привести Иберию в современную эпоху."

 IBR_peace_at_last:0 "Наконец-то покой"
 IBR_peace_at_last_desc:0 "Наконец-то наши труды принесли свои плоды. Милостью Божьей Иберия больше не станет жертвой тех, кто хочет ее дестабилизировать. Новые губернаторы безоговорочно верны Союзу,а новый свод законов гарантирует равное и справедливое отношение ко всем жителям полуострова. Наши законодательные органы могут решить любую, даже, казалось бы, непреодолимую проблему. Самое главное - наш режим защищен от любых внутренних элементов, которые могут воспротивиться нашей воле. Теперь наш Союз может вздохнуть спокойно."

 IBR_our_loyal_advisors:0 "Наши верные советники"
 IBR_our_loyal_advisors_desc:0 "После тщательного обсуждения было решено оставить Совет в своём нынешнем состоянии. Члены Совета - это преданная и усердная группа, стремящаяся внести свой вклад в улучшение Союза. Учитывая, что они довольны своим положением, это позволит избежать многих проблем и сохранить статус-кво. Хотя нам придётся постараться, чтобы эта мера не привела к нежелательным последствиям, она несет в себе большой потенциал."

 IBR_Place_Everyone_Everyone_Place:0 "Место для всех и каждый на своем месте"
 IBR_Place_Everyone_Everyone_Place_desc:0 "Несмотря на то, что Совет является чисто консультативным, необходимо, чтобы каждый его учасник был доволен своим положением. Пусть только попробуют обвинить нас в скупости - каждый член совета со своей семьёй получат первоклассный уход, который удовлетворит все их потребности в новом роскошном жилом комплексе. Конечно, если они верны Иберии. Чтобы убедиться в их верности, новый жилой район позволит нам внимательно следить за их родными и близкими. Естественно, из соображений безопасности."

 IBR_Check_Advisors:0 "Проверить членов Совета"
 IBR_Check_Advisors_desc:0 "Пока у нас нет никаких вопросов относительно Совета. И нет гарантий, что это продлится долго. Самое большее, что мы можем сделать, - это принять меры предосторожности, чтобы ни один враг государства не проскользнул на одну из самых доверенных позиций в Союзе. Кто знает, какой ущерб они могут нанести в таком положении? Существует немало программ и методов, которые мы могли бы использовать, чтобы проверить членов Совета и убедиться, что они действительно преданы делу. Чем скрупулёзнее, тем лучше, поэтому ни одна строчка в их биографии не останется без внимания."

 IBR_Lets_Keep_Order:0 "Поддерживать порядок"
 IBR_Lets_Keep_Order_desc:0 "Мы ценим стабильность Иберии превыше всего. Обычно совет является позитивной силой для этой стабильности - он обращает внимание и разбирает вопросы, которые в противном случае были бы проигнорированы. Совет позволяет лучше прорабатывать законы, гарантируя их максимальную эффективность. Однако в отдельных случаях Совет имеет противоположный эффект. Иногда у членов совета может сложиться впечатление, что они имеют право на большее. Пока они специализированны на определенных задачах, им незачем делать больше необходимого, чтобы выполнять свою работу правильно. Важно всегда напоминать им об этом."

 IBR_Fully_Functioning_Council:0 "Полностью функционирующий Совет"
 IBR_Fully_Functioning_Council_desc:0 "Члены Совета знают свое место и достаточно лояльны. К сожалению, похоже, мы ошиблись, когда посчитали, что наш совет будет работать нормально без существенных изменений. Времена меняются, и если мы не изменимся вместе с ними, то останемся не у дел. Нам нужно что-то более функциональное. Люди в Совете должны иметь больший вес, поскольку они важны для того, чтобы понять, что мы можем улучшить."

 IBR_Listen_Their_Suggestions:0 "Выслушать предложения Совета"
 IBR_Listen_Their_Suggestions_desc:0 "Предложения Совета должны иметь больше веса. Отвергать все предложения, порой даже не выслушав их, совершенно не практично. Мы должны быть более открыты к их словам. Это не означает, что мы будем соглашаться со всем, но мы должны признать, иногда они знают, о чем говорят. В конце концов, если они входят в Совет, значит у них есть определённый опыт, чтобы подкрепить свои слова."

 IBR_Listen_Regional_Government:0 "Прислушаться к региональным администрациям"
 IBR_Listen_Regional_Government_desc:0 "Было бы неправильно оставить без внимания региональные администрации Иберии. Как и Совет, администрация каждого региона имеет свою точку зрения и способы решения проблем, с которыми мы сталкиваемся сегодня. Мы могли бы использовать вклад каждого региона, чтобы помочь точно проработать предстоящие реформы."

 IBR_Respect_Our_Differences:0 "Уважать наши различия"
 IBR_Respect_Our_Differences_desc:0 "У каждой национальности в Иберии есть свои "причуды" При попытках удержать всех в узде, эти "причуды" становятся головной болью, когда дело касается управления регионами. Правильнее будет разработать новую систему, поощеряющуюю лояльность национальных меньшинств. Хотя об автономии не может быть и речи, мы все же могли бы заключить взаимовыгодное соглашение. В обмен на лояльность и безоговорочную поддержку Союза мы могли бы не обращать внимания на некоторые из их наменее вредных "причуд""

 IBR_Revamp_Council:0 "Реконструкция Совета"
 IBR_Revamp_Council_desc:0 "Теперь, когда фундамент заложен, пришло время взяться за дело. Мы подготовим новый свод законов, гарантирующих новую позицию Совета и должным образом претворяющих наши планы в долгосрочной перспективе. Когда мы закончим, опираясь на идеи Совета и региональных администраций, Совет станет неузнаваем по сравнению со своей предыдущей итерацией."

 IBR_Just_Dodged_Bullet:0 "Пронесло"
 IBR_Just_Dodged_Bullet_desc:0 "Дело сделано. По всей Иберии снижается напряженность, и кажется, что люди теряют желание злиться на нас, по большей части. В Союзе ещё много вольнодумцев, но скоро они поймут, что народ менее благосклонен к их чепухе. Большинство осталось довольным новым положением Совета, и после обещания быть немного более терпимыми, многие вновь обрели веру в Союз. Мы спасли Иберию от тех, кто хочет разорвать ее на части, и все что потребовалось - это изменить роль Совета."

 ##########################
 ### Pre-Democracy tree ###
 ##########################
 
 IBR_Preparing_Democracy:0 "Подготовка нашей демократии"
 IBR_Preparing_Democracy_desc:0 "После более 30 лет диктатуры пришло время проводить первые свободные выборы, но прежде всего нам необходимо решить несколько важных вопросов. По мере того, как мы будем продвигаться на пути к демократии, мы сделаем все возможное, чтобы этот переход держал страну в верном направлении. Естественно, этот путь необходим для стабильности Союза, но как именно будет проходить этот процесс, пока неясно."
 
 IBR_Setting_Elections:0 "Организация выборов"
 IBR_Setting_Elections_desc:0 "Если мы не будем готовы, то выборы нового Иберийского Совета 1970 года будут сопряжены с рядом организационных проблем. Обширная административная нагрузка по организации первых демократических выборов в Иберии будет ощущаться в ходе долгосрочной и краткосрочной подготовки, а также в день выборов. Поэтому важно, чтобы все основания были охвачены, когда начнется работа по подготовке одного из величайших событий в нашей истории."
 
 IBR_Observer_Question:0 "Проблема с наблюдателями"
 IBR_Observer_Question_desc:0 "Некоторые члены Иберийского совета предлагают, чтобы за выборами следили международные наблюдатели, чтобы обеспечить целостность демократического процесса. Они утверждают, что это улучшит наше дипломатическое положение среди демократий мира, а также укрепит легитимность выборов.\n\nОднако несколько членов совета высказались против этого предложения, назвав его посягательством на национальный суверенитет Иберии. Даже некоторые рьяные сторонники демократии выступают против этой меры, что делает эту проблему явно вызывающей разногласия."
 
 IBR_Get_Ballot_Boxes:0 "Достаньте урны для голосования"
 IBR_Get_Ballot_Boxes_desc:0 "Если выборы состоятся, то каждый зарегистрированный избиратель должен иметь возможность отдать свой голос. Если избиратель находится слишком далеко от ближайшего избирательного участка, его могут отговорить от участия в процессе, что является неблагоприятным исходом с демократической точки зрения.\n\nЭто особенно важно в сельских районах, поскольку на обширных просторах внутренних районов Иберии, вдали от крупных городов, существуют небольшие общины. Именно в этих часто забытых общинах могут потребоваться специальные действия для того, чтобы голос избирателя был услышан."
 
 IBR_Make_Suffrage_Lists:0 "Составление списков избирателей"
 IBR_Make_Suffrage_Lists_desc:0 "Это спорный вопрос, являются ли нынешние планы регистрации избирателей слишком строгими или наоборот - слишком обходительными. Какие иберийцы должны быть среди тех, кто примет участие в этом наиважнейшем выборе для будущего нашей страны?\n\nКонсервативная часть Совета советует соблюдать осторожность, осуждая любые предложения о расширении избирательного права на выборах. Однако по всей стране раздаются громкие крики, призывающие Совет и Каудильо "обеспечить право каждого на голос", причем меньшинство членов Совета выступает от их имени. Выбор одной из этих точек зрения, несомненно, повлияет на то, как будет составляется реестр."
 
 IBR_Special_Police_Deployments:0 "Специальные полицейские подразделения"
 IBR_Special_Police_Deployments_desc:0 "В последнее время все чаще говорят о возможности запугивания избирателей на предстоящих выборах. Растущие опасения побуждают многих призывать к увеличению присутствия полиции в день выборов, где Гражданская гвардия будет играть активную роль в рассеивании любой потенциальной стычки и предотвращении любых беспорядков.\n\nНесмотря на возмущение, большинство чиновников, отвечающих за подготовку к выборам, заверяют совет, что любые подобные опасения преувеличены и что все будет под контролем, когда начнется голосование."
 
 IBR_Teach_Them_Their_Duty:0 "Приучите их к своему долгу"
 IBR_Teach_Them_Their_Duty_desc:0 "Теперь, когда административные барьеры преодолены, иберийские избиратели должны отдать свой голос и выполнить свой гражданский долг. Хорошо, конечно, заложить материальный фундамент избирательного процесса, но в народе надо воспитывать новое чувство.\n\nДесятилетия без выборов заставили иберийцев довольствоваться существующим положением вещей и безразлично относиться к улучшению будущего страны - тенденция, которую, без сомнения, нам будет трудно сломить. Мы верим, что наши смелые действия в этот момент станут искрой, которая в конечном итоге освободит Иберию от оков прошлого."
 
 IBR_First_Campaign:0 "Первая предвыборная кампания"
 IBR_First_Campaign_desc:0 "Вскоре после объявления о том, что народ может принять участие в предстоящих демократических выборах, заинтересованные группы и политические активисты начали собираться, организовываться и объединяться во все более крупные партии и коалиции, некоторые из которых распадались так же быстро, как и возникали. Постепенно начинают обретать форму несколько крупных партий, все больше вызывая беспокойство среди членов Иберийского Совета.\n\nНаша правительственная партия, которая примет участие в выборах, Национальный союз, может нуждаться в помощи больше, чем ожидалось, если эти партии будут продолжать расти и усиливать свои силы. По этой причине дискуссия о том, какой уровень вмешательства уместен в кампании, продолжается за закрытыми дверями в палатах Совета."
 
 IBR_Special_Media_Coverage:0 "Роль СМИ"
 IBR_Special_Media_Coverage_desc:0 "По мере развития предвыборной кампании СМИ должны освещать выборы и их приход народу. Население Иберии должно быть проинформировано об этом важном событии, если мы хотим сказать, что выборы были законными.\n\nЧерез пропаганду, радио и телевидение мы будем добиваться того, чтобы ни один Иберийский избиратель не остался в неведении о том, что должно произойти. По мере того, как репортажи будут транслироваться по всей стране, мы будем наблюдать за развитием демократического процесса, затаив дыхание."
 
 IBR_Campaign_Style_Guide:0 "Руководство по проведению кампании"
 IBR_Campaign_Style_Guide_desc:0 "Хотя нельзя отрицать, что широкое освещение в СМИ необходимо, определенные ограничения будут необходимы в будущей кампании. Есть те, кто считает это решение лицемерным, но это явно крайне необходимые меры по обеспечению стабильности в преддверии самой важной даты со дня основания Союза.\n\nБесполезная критика того, как проходят выборы, только разжигает пламя гнева и должна быть запрещена к использованию в любой предвыборной кампании или организации. По этой причине будет создан список слов, которые должны быть запрещены в политической пропаганде, речах и во всех других формах пропаганды."
 
 IBR_Rallies_In_Cities:0 "Митинги в городах"
 IBR_Rallies_In_Cities_desc:0 "Иберийцы в городских районах нашей страны собираются во все более крупные марши, взволнованно ожидая выборов. Крупные испанские и португальские города, а также крупные города с высоким населением меньшинств, по-видимому, тоже следуют этой тенденции.\n\nИх энтузиазм по поводу нашей приверженности демократии обнадеживает, но некоторые менее пикантные элементы могут извлечь выгоду из этой активности. Левые и либералы, похоже, набирают силу в этих областях, что является потенциально тревожным признаком."
 
 IBR_Meetings_In_Villages:0 "Важность деревень"
 IBR_Meetings_In_Villages_desc:0 "Сельские районы Иберии являются домом для часто игнорируемого "молчаливого большинства" нации. Именно в этих регионах традиционные ценности остаются сильны, и Церковь по-прежнему занимает высокое место среди своих общин.\n\nИзбиратели в этих районах могут быть склонны выходить в большом количестве, чтобы поддержать сильные и консервативные голоса, но в конечном итоге все это может зависеть от того, как мы будем взаимодействовать с ними в преддверии выборов. Активизация этих групп населения может быть ключом к увеличению их числа на избирательных участках."
 
 IBR_Its_Now_Or_Never:0 "Сейчас или никогда"
 IBR_Its_Now_Or_Never_desc:0 "Сейчас, когда предвыборная кампания в самом разгаре, эфир наводняют разговоры о предстоящих выборах, а в городах и поселках по всей стране собираются все большие толпы. Между тем политическая организация в сельской местности происходит с неожиданной интенсивностью.\n\nНесколько молодых партий успешно консолидировали свою поддержку в течение первых недель кампании, в первую очередь консервативная Народный Альянс, экономически либеральная Демократическая Партия Реновации и социально либеральный Республиканский Союз. Ставки для нашей страны как никогда высоки, поскольку мы вступаем в новую эру демократии."
 
 IBR_Jornada_Reflexion:0 "День тишины"
 IBR_Jornada_Reflexion_desc:0 ""Уверяю вас, я не отнесся к этому решению легкомысленно. В то время как хаос последних лет не смог положить конец нашему Союзу, я говорю это с уверенностью: Иберия была на последнем издыхании. Действительно, он не дожил бы до сих пор, если бы не неоценимая помощь, оказанная мне Советом вместе с компетентным руководством португальского каудильо. Увидев работу Совета, направленную на выживание нашего Союза, я теперь уверен в ценности реформ. Система правления в ее нынешнем виде долго не продержится. Несмотря на то, как мне больно произносить эти слова, я понял, что отступить - это единственное верное решение. У меня слишком много воспоминаний и слишком много надежд на народ Иберии, чтобы подвести тебя. Я верю, что вы способны привести Союз к светлому будущему. Спасибо, что доверились мне."\n\n-Франсиско Франко"

 
