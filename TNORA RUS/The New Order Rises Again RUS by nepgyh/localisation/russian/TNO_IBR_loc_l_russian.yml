 IBR.666.t:0 "Выход из Триумвирата"
 IBR.666.d:0 "С катастрофическим разрушением и распадом Триумвирата Иберия теперь оказалась одинокой и брошенной на произвол судьбы. Значительные реформы могут вступить в силу по мере того, как Каудильо определят, какой курс действий необходим."
 IBR.666.a:0 "Мы остаемся одни."
 IBR.1015.t:0 "Последнее завоевание Рейха"
 IBR.1015.d:0 "Адольф Гитлер получил сегодня по телевидению бурные аплодисменты, когда объявил, что Рейх успешно победил Америку и Японию в своей гонке на Луну. Эберхард Келлнер, используя ракету, основанную на конструкции A9/A10 времен Второй мировой войны, и в качестве члена команды, возглавляемой известным ученым Вернером фон Брауном, успешно приземлился на Луну; прямой эфир высадки транслировался в нескольких ракурсах и с тысячами сделанных снимков. Торжества разгорелись по всей Германии, в то время как Америка и Япония объявили, что они продолжат гонку и что она не закончится просто тем, что один человек приземлится на голый камень.\n\nНовость получила неоднозначную реакцию в Иберии, и Каудильо Франко опубликовал короткое и лаконичное заявление в ответ. Слухи из его ближайшего окружения гласят, что все члены правительства были очень недовольны тем, что Союзу только предстояло разработать такую технологию, и были очень рассержены тем, что немцы высадились первыми.\n\nУже несколько аналитиков начали высказывать сомнения, будто немцы инсценировали высадку для пропаганды, теорий заговора предостаточно."
 IBR.1015.a:0 "Гонка ещё не закончена!"
 IBR.1016.t:0 "День союза"
 IBR.1016.d:0 "Сегодня чудесный летний день - все в Союзе наслаждаются государственным праздником, чтобы отпраздновать годовщину того, как наши две нации объединились в одно могучее целое. Каудильо Франко произнес зажигательную речь перед восхищенной толпой как на португальском, так и на испанском языках. В то же время появился пожилой Каудильо Салазар и произнес речь, призывающую все народы Иберии посвятить себя великой задаче восстановления былого величия Иберии."
 IBR.1016.a:0 "Союз для всех нас!"
 IBR.1017.t:0 "День португальской солидарности."
 IBR.1017.d:0 "Дата не была ошибкой, явно поставленной для того, чтобы затмить историческую дату, когда португальцы вырвались из-под испанского контроля в 1640 году. День солидарности - гораздо более мрачное событие, призванное напомнить народу Португалии и Иберии в целом, почему именно родился Союз и что он действительно призван сохранить."
 IBR.1017.a:0 "Союз защитит Португалию."
 IBR.1018.t:0 "Состояние Иберийского союза"
 IBR.1018.d:0 "Иберия не была объединена после 1640 года, но возрождение Объединенной Иберии произошло не в массовых торжествах и вечеринках, а в огне. Немцы вторглись в португальские колонии, что привело к осознанию португальцами и испанцами того, что у Гитлера не было планов на не-немцев в его новом мире. Германский рейх был огромным, поэтому, чтобы противостоять ему, Португалия и Испания объединились в Иберийский союз. Германия вскоре построила плотину в Гибралтарском проливе, но это быстро разрушило экономику всех средиземноморских стран, которые полагались на торговлю через ныне усохшее море.\n\nСкреплённый только глубокой неприязнью к немцам, Иберийский союз сформировал Триумвират с Италией и Турцией, но отношения с ними в последнее время ухудшились, и, похоже, единственным возможным способом спасти Триумвират является предстоящая Мальтийская конференция между тремя странами."
 IBR.1018.a:0 "Я сделаю все возможное, чтобы сохранить нашу власть"
 
 IBR.1019.t:0 "Гибралтарская плотина"
 IBR.1019.d:0 "Бетонная стена возвышается на 100 метров над волнами, отбрасывая большую тень на город Гибралтар с заходом солнца. Она простирается более чем на 14 километров, протянувшись на юго-восток от мыса Оливерос в Европе до мыса Сирес в Африке. Огромные потоки атлантической воды обрушиваются в Средиземное море. Это архитектурно впечатляющее и визуально поразительное сооружение, но о Гибралтарской плотине можно сказать мало хорошего.\n\nНи одна страна не пострадала больше от плотины, чем Иберия, вынужденная тратить 150 миллионов долларов в год на поддержание чудовища, которого она никогда не хотела, чтобы оно не рухнуло и не убило сотни тысяч людей, которые сейчас населяют новые земли 'Атлантропы'. Соль покрывает то, что было побережьем Средиземного моря. Некогда оживленный порт Валенсии теперь находится в 25 милях от побережья, изобилует нищетой, безработицей и употреблением наркотиков, а когда-то процветающие районы и предприятия теперь необитаемы и загнивают. Там, где когда-то сотни судов ежедневно проходили через Гибралтарский пролив, сейчас едва ли сотня проходит за весь год.\n\nАтлантропа должна была стать величайшим достижением Рейха. Вместо этого он опустошил города Средиземноморья и экономику стран, которые его окружали. Гибралтарская плотина, самое сердце проекта 'Атлантропа', остается незавершенной. Гидроэлектростанции, которые должны были обеспечить целый континент дешевой электроэнергией, так и не были достроены, оставленные заброшенными после экономического краха Германии в 1950-х годах. Система шлюзов, предназначенная для полного открытия прохода для кораблей, так и не была завершена. Строительство железной дороги и шоссе, соединяющих Иберию с Марокко, даже не начиналось.\n\nЛидеры Иберии сейчас находятся в тупике. Выполнят ли они монументальную задачу по завершению строительства плотины? Могут ли они даже позволить себе это сделать? Должны ли иберийские налогоплательщики продолжать платить за поддержание этого чудовища, или было бы лучше полностью прекратить обслуживание и сосредоточиться на других проблемах?"
 IBR.1019.a:0 "Наследие рейха."
 
 IBR.1110.t:0 "O Mar (бурное море)" #if franco is dead (74 divorce)
 IBR.1110.d:0 "Де Валькарсель пришел в тот же вечер. Когда солнце село и они поговорили, стало так же ясно, как воды, отражающиеся от света, что этого союза не может больше быть. Они должны были отпустить его. Каэтану не был против и понимал, что нужно сделать. Союз Франко и Салазара был мертв, и он должен был потерпеть крах ради блага их двух наций.\n\n'Нам нужно отпустить его,' - сказал он.\n\nДолжно быть, в то время им казалось очевидным создать этот союз. Быть в состоянии обеспечить процветание для обеих своих стран, защищаться от немцев у нашей границы - все это казалось таким ясным... но годы тянулись все дольше и дольше, но по-прежнему не было ничего, кроме шепота с другой стороны гор. И все же, казалось бы, союз, который они заключили, не встретил ничего, кроме неудачи. Террористы, анти-юнионисты, националисты и республиканцы поставили нас всех на грань жизни и смерти, и теперь, когда их обоих нет, пути вперед нет.\n\nКаэтану сидел молча, спокойно принимая, что это необходимо сделать. К сожалению, это был единственный способ избежать полной катастрофы. Когда-то он питал искренний оптимизм в отношении Союза и принимал свои обязанности Каудильо с гордостью и надеждой на то, что нацию можно спасти. Неважно, какие воспоминания остались у него о борьбе за целостность Союза, обо всех жертвах, которые были принесены, чтобы выжить, о великих узах, возникших на этом пути, об улыбках и приветствиях как португальцев, так и испанцев...\n\nЭто должно было быть сделано. И вот, казалось бы, Португалия и Испания пойдут разными путями. Ради страны, которую он так любил, которая раскололась бы, как два брата, унесенные ветром, чтобы никогда больше не воссоединиться. Это будет последний раз, когда море поцелует песок; это будет последний раз, когда Иберия сможет быть целой.\n\n'Прощайте, и, несмотря ни на что, мне очень жаль.'"
 IBR.1110.a:0 "É hora de deixar ir...(Пришло время отпустить...)"
 
 IBR.1122.t:0 "O Mar (бурное море)" #if salazar is dead (66-74 divorce)
 IBR.1122.d:0 "Каэтану пришёл в тот вечер. Когда солнце село и они поговорили, стало так же ясно, как воды, отражающиеся от света, что этого союза не может быть. Они должны были отпустить его. Несмотря на все протесты Франко, становилось все более и более очевидным, что необходимо сделать. Союз терпел крах, и он должен был потерпеть крах, к лучшему для их двух наций.\n\n'Нам нужно отпустить его,' - сказал он.\n\nДолжно быть, в то время им казалось очевидным создать этот союз. Быть в состоянии обеспечить процветание для обеих своих стран, защищаться от немцев у нашей границы - все это казалось таким ясным... но годы тянулись все дольше и дольше, но по-прежнему не было ничего, кроме шепота с другой стороны гор. И все же, казалось бы, союз, который они заключили, не встретил ничего, кроме неудачи. Террористы, анти-юнионисты, националисты, республиканцы и смерть Салазара поставили нас на грань жизни и смерти.\n\nФранко сидел молча, расстроенный, но понимая, что это необходимо сделать. Он больше не мог сохранять тот же оптимизм, который был у него когда-то, когда Салазар был жив. Неважно, какие воспоминания у него были о Мадриде, о португальских и испанских войсках, сражавшихся бок о бок, чтобы отбиться от иностранцев, которые держали в заложниках самое ядро нации, неважно, какие воспоминания связывали его, улыбки и приветствия от всех от Кадиса до Наварры...\n\nЭто должно было быть сделано. И поэтому, по всей видимости, Португалия покинет Союз 1 апреля. Ибо страна, которую он так любил, расстанется с морем, как жемчужина, никогда не будет схвачена и прижата к груди испанской нации, никогда не будет вынуждена пройти через любые искусственные плотины, которые заставят их соединиться, ибо это будет последний раз, когда море поцелует песок, это будет последний раз, когда Иберия сможет быть целой.\n\n'Прощайте, и, несмотря ни на что, мне очень жаль.'"
 IBR.1122.a:0 "É hora de deixar ir...(Пришло время отпустить...)"
 
 IBR.1111.t:0 "O Mar (бурное море)" #if salazar is alive (66 divorce)
 IBR.1111.d:0 "Салазар пришел в тот вечер. Когда солнце село и они поговорили, стало так же ясно, как воды, отражающиеся от света, что этого союза не может быть. Они должны были отпустить его. Несмотря на все протесты Франко, становилось все более и более очевидным, что необходимо сделать. Союз терпел крах, и он должен был потерпеть крах, к лучшему для их двух наций.\n\n"We need to let go." he said.\n\nIt seemed so obvious at the time to create this union. To be able to bring about prosperity for both countries, to defend against the Germans by the border. It all seemed so clear at the time, but the years drew longer and longer, and still, nothing but a whisper from the other side of the mountains, and yet, it would seem that the union that has been met with nothing but failure. Terrorists, anti-unionists, nationalists, and republicans have forced us to the very edge of life and death.\n\nFranco sat silently, frustrated but knowing that it needed to be done. He could no longer maintain that same optimism he once had. No matter the memories he had along Madrid, with Portuguese and Spanish troops fighting alongside to fend off the foreigners who were holding the very core of the nation as hostage, no matter the memories of bonding, the smiles and the cheer from everyone from Cádiz all the way to Navarra...\n\nIt had to be done. And so, it would seem, Portugal would leave the Union on the 1st of April. For a country he so loved would part itself into the sea, like a pearl, never to be grasped and held against the bosom of the Spanish nation, never to be forced to meld through whatever artificial dams would force them together, for it would be the last time the sea would ever kiss the sand, it would be the last time Iberia could be whole.\n\n"Goodbye, and for all that it is worth, I am sorry.""
 IBR.1111.a:0 "É hora de deixar ir...(Пришло время отпустить...)"

 
 ###########################The Death of Salazar
 IBR.1020.t:0 "Смерть Салазара"
 IBR.1020.d:0 "Сегодня обслуживающий персонал дворца Сан-Бенту пришел в ужас, обнаружив труп Антонио Салазара в его ванне. Тело было быстро извлечено для вскрытия и захоронения, но известие о его смерти сумело быстро выйти из круга секретности, в котором оно должно было оставаться до тех пор, пока иберийское правительство не сможет придумать официальную версию. Уже сейчас мобилизуются многочисленные подпольные силы внутри Союза, и до нас дошли тревожные слухи о подстрекательстве к мятежу в португальском государстве.\n\nПоскольку сохранение в тайне смерти любимого Каудильо больше не является возможным, иберийские власти должны задействовать все свои ресурсы, чтобы сохранить стабильность Союза. Уже были замечены танки, двигающиеся по дорогам Лиссабона, и в нескольких регионах Португалии было объявлено военное положение.\n\nКаудильо Франко и назначенный преемник Салазара, Марселу Хосе даш Невеш Алвеш Каэтану, уже осудил любые силы, замышляющие воспользоваться смертью Салазара, но не похоже, что это окончательно положит конец политическому хаосу в Португалии. Похоже, единственное, что остается сделать, - это принять как можно более жёсткие меры и направить все возможные ресурсы на обеспечение того, чтобы Союз оставался единым."
 IBR.1020.a:0 "Обезопасить Португалию, сейчас же!"
 
