 IBR.5020.t:0 "Разработка стратегии государственной реформы"
 IBR.5020.d:0 "Улластрес вышел вперед на трибуну, терпеливо ожидая, пока собравшиеся министры и журналисты успокоятся, прежде чем заговорить. "The state of the various governmental institutions that were inherited from the dark era of the Caudillos is in dire need of reform. There will be no capability to transform the nation into a stable and prosperous union of equals without, and excuse the metaphor here," he winked almost cheekily while a few laughs were heard in the auditorium, "a great flood to uproot the former constitutional mess of the botched unification."\n\n"The autarchical nature of the old economic and even state policy is best fit for the intolerant hermit nation we once were. We were not listening, we were drawing back into ourselves. Well ladies and gentlemen, I say no more!" He stood back for a moment, again waiting for the applause to subside. "Clearly we will require great expertise for such a task, yet I am confident our new government is up to the challenge. We are also very fortunate to have amassed a significant amount of ties to experts in various fields of the private sector who recognize that it's in their interests to support the recovery. Therefore, do not fret; children of this great country, the nation of Iberia will stand strong and proud, a rock of liberty in a sea of tyranny! There shall be no harkening back to a great era once lost, we will forge our own, right now, that those who will come after us will imitate for eternity to come."
 IBR.5020.a:0 "Сильный сигнал к светлому будущему."

 
 IBR.5021.t:0 "Совет от надежного друга"
 IBR.5021.d:0 "После того, что уже стало ключевой речью в политической истории Иберии, новый президент Иберии, глава реформистских рыночных либералов, по-видимому, усердно работал над созданием основы для грандиозных обещаний, которые он дал. Его сотрудники редко видели, чтобы Улластрес покидал свой офис, и лишь немногие люди приходили его навестить, однако одним из них был основатель религиозной организации "
 IBR.5021.a:0 "За этими дверями формируется великий план."

