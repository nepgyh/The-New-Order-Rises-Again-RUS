 IBR.3155.t:0 "Янки в Сан-Томэ" 
 IBR.3155.d:0 "Шум вертолётов, завывание реактивных самолётов, грохот строительной техники: раньше всё это было большой редкостью в Сан-Томэ - нашей островной колонии, сейчас же стали обыденностью.\n\nЧернила на договоре об аренде не успели высохнуть, как на остров пришли американцы. Теперь доки заполнены кораблями, аэропорты - самолётами, а инфраструктура на острове улучшается в характерных для американцев масштабах.\n\nЧиновники уже высказывают опасения на счёт того, какое влияние американские деньги будут иметь на жизнь острова. Тем не менее, сделка есть сделка, и что касается американцев, то они подходят к ней с крайней ответственностью"
 IBR.3155.a:0 "Американцы всегда доводят начатое до конца, верно?"
 
 IBR.31550.t:0 "Письмо из восточной Африки"
 IBR.31550.d:0 "Дорогая Кармен,\n\nУже прошло достаточно времени с моего последнего письма, надеюсь, ты не волновалась. Я был в зоне боевых действий, однако теперь я жив, здоров и в безопасности. Но я могу рассказать тебе о других, кто находится здесь. Немцы и их бурские союзники - очень сильно отличаются от туземцев или итальянских солдат, которых мы встречали в Алжире. Они сильно мотивированны, а дисциплина у них на высоте.\n\nМы часто любим смеяться над немцами, мол, они не ожидали многого от кучки "средиземноморцев" Они совсем не знали об испанском и португальском запале...и об американцах. Обученные, дисциплинированные, вооружены до зубов, они являются грозным противником на поле боя, и я рад, что сейчас воюю на их стороне.\n\nЯ не могу тебе сказать, где конкретно я нахожусь, а учитывая что мы постоянно в движении, наверное я и не знаю этого вовсе. Иногда мы останавливаемся в городах, иногда в чистом поле; у нас хорошее снабжение. Намного лучше, чем в Алжире. Люди здесь разные, туземцы подозрительные, однако не враждебные, мы с ними ладим. Но буры относятся к нам с пренебрежением и смотрят на нас свысока. Они смотрят на нас грозно, нагло, но чаще всего не смотрят вовсе.\n\nЭто трагедия, когда такая прекрасная страна погружена в войну. Ходят слухи, что Салазар здесь чисто для того, чтобы произвести впечатление на американцев и вернуть потерянные колонии, ради чего он готов пролить немало иберийской крови. В любом случае, я постараюсь вернуться. Очень скучаю по тебе и своей семье."
 IBR.31550.a:0 "С любовью, Рикардо."
 
 IBR.3156.t:0 "Путь домой"
 IBR.3156.d:0 "Второй раз за 20 лет Антонио заметил, как земля, ставшая ему домом скрывается вдали, завоёванная вражескими войсками. Когда Алжир исчез за горизонтом, он задумался о том, как сейчас выглядит его старая родина.\n\nПортугалия была лишь смутным воспоминанием, домом, который он оставил ради богатства и славы. Сперва была Ангола, суровая и экзотическая страна. Он зарабатывал деньги, прорубая путь в джунглях, прокладывая новые дороги, вырезая плантации и принося цивилизацию в дикие земли. Пока немцы не вытеснили их, пока Лиссабон стоял и смотрел.\n\nПотом Алжир, где он со своими испанскими братьями завоёвывал себе место под солнцем. Пустыня была суровым местом, но он справлялся, пока война не закончилась, и он не лишился очередного дома.\n\nШли часы, никто из его товарищей не был в настроении говорить, женщины волновались, дети плакали. Разговорчивыми были лишь обиженные солдаты, у которых было много выпивки и вообще не было никаких дел.\n\nКогда он издалека начал видеть Португалию, Антонио не знал, что чувствовать. Это была его нация, его родина. Но когда он ступил на португальскую землю, и отправился в отчий дом, он вдруг понял, что является чужим в своей собственной стране."
 IBR.3156.a:0 "Чужой среди своих."
 
 #this event is for italy lol
 IBR.3157.t:0 "Операция "Поклон"" #THIS ONE COMES WITH A NEWS EVENT AS WELL
 IBR.3157.d:0 "Не задавая вопросов, военно-морской флот Италии воспользовался хаосом в Иберии для захвата Балеарских островов!\n\nОперация началась, когда в аэропорту Майорки приземлились два гражданских рейса. То был троянский конь, из которого выскочили бойцы дивизии Фолгора и разгромили деморализованную и плохо вооруженные силы Гражданской гвардии.\n\nКомандование иберийского гарнизона на острове первоначально считало, что захват аэродрома был актом терроризма со стороны НКТ-ФАИ. Гражданская гвардия вывела войска в ожидании мятежей. Однако была допущена фатальная ошибка. Внезапно три батареи ЗРК были уничтожены артиллерийским огнем с линкора "Витторио Венето", а "Региа Аэронавтика" сбросила листовки с воззванием о сдаче острова.\n\nГенерал Гутьеррес-Мелладо, бригадный генерал, отвечающий за оборону Майорки, принял решение сражаться до конца. Первые сообщения о боях между двумя бывшими союзниками поступили, когда войска дивизии "Сардиния", вторгшейся в Пагуэру, встретили жёсткое сопротивление 8-го артиллерийского батальона, состоящего из оказавшихся в затруднительном положении португальских войск. Хотя первоначальное наступление было остановлено, высадка итальянской танковой роты вскоре вынудила иберийцев вернуться в Галацо. Гутьеррес-Мелладо приказал отправить на фронт свои собственные бронетанковые резервы, где они были уничтожены с воздуха.\n\nПосле того, как попытка иберийцев вернуть аэропорт потерпела поражение, стало ясно, что с большим количеством итальянцев, десантирующихся в Пальму с запада, открытой для танков "Regio Esercito", любые дальнейшие человеческие жертвы были бесполезны. Мелладо подписал перемирие с итальянцами в 12:00 и был интернирован вместе с 3000-ным гарнизоном защитников острова. Аналогичное количество военнослужащих сдалось на Ибице и Менорке по приказу своих командиров."
 IBR.3157.a:0 "Наверное...так и было задумано."

#Foreign diplomacy 1970 events

 IBR.3158.t:0 "Зарыть топор войны" #dem/authcon ibr meets dem ital
 IBR.3158.d:0 "Наш визит в Рим оказался весьма плодотворным. Демократически избранное правительство Италии открыто для установления более тесных связей. Итальянская общественность начала рассматривать Иберию, как достойного партнера. Даже сам король благосклонно отзывался об Иберии и приветствует возможность расширения дипломатических связей.\n\nПохоже, что топор войны зарыт. Иберия и Италия смогут свободно наладить прочные партнерские отношения, не обремененные багажом членства в Триумвирате, и нашим неблагополучным политическим прошлым."
 IBR.3158.a:0 "Снова друзья." 

 IBR.3159.t:0 "Холодный прием" #despotist ibr meets dem ital
 IBR.3159.d:0 "Наши недавние попытки связаться с Римом не увенчались успехом. Итальянское правительство самым тактичным образом пресекло любые попытки наших дипломатов выдвинуть идею о более тесном сотрудничестве. Король Умберто зашел так далеко, что осудил наш так называемый "диктаторский режим" и высказался против наших усилий по развитию отношений. Похоже, это мнение, разделяет большая часть итальянской общественности.\n\nНаши дипломаты улетели домой в унынии. Похоже, что в обозримом будущем дальнейшего сотрудничества с итальянцами не будет."
 IBR.3159.a:0 "Увы и ах."

 IBR.3160.t:0 "Посольство в Рим" #auth/desp iberia meets scorza after algerian war
 IBR.3160.d:0 "Встреча с новым правительством Италии дала не вполне положительный результат. Хотя возрождающееся фашистское правительство Скорцы, возможно, имеет некоторые общие черты с нашим собственным, наследие падения Триумвирата и Алжирской войны не расположило Рим к Иберии.\n\nНас приняли, мягко говоря, "прохладно" Итальянские дипломаты не желают обсуждать возможность дипломатического сближения. Маловероятно, что они захотят изменить свою позицию. Похоже, последствия распада Триумвирата отравили почву для будущих отношений."
 IBR.3160.a:0 "Тяжело забывать прошлое."

 IBR.31601.t:0 "Посольство в Рим" #auth/desp iberia meets scorza after algerian mandate
 IBR.31601.d:0 "Наши отношения с итальянцами не были особенно теплыми после распада Триумвирата. Тем не менее, мы надеемся, что преимущества сотрудничества побудят их забыть о прошлых обидах. Наши дипломаты встретились со итальянскими коллегами в Риме и сообщили о неоднозначных результатах. Скорца и остальная часть его правительства, похоже, внешне не возражают против идеи сотрудничества, но по-прежнему скептически относятся к нашему недавнему прошлому.\n\nТем не менее, переговоры завершились на умеренно позитивной ноте. Итальянцы согласились рассмотреть наши предложения и вернуться к нам с ответом. Все, что мы можем - надеяться, что итальянцы не позволят прошлым обидам упустить нынешнюю возможность."
 IBR.31601.a:0 "Ну, хотя бы не вышвырнули вон." #remove gbp from the equation tbh

 IBR.3161.t:0 "Путешествие в Анатолию" #ibr meets turks
 IBR.3161.d:0 "Наша встреча с турками не была особенно убедительной. В то время как нашим дипломатам было предоставлено множество возможностей осмотреть достопримечательности Стамбула и Анкары, когда дело дошло до реальных переговоров, турки были менее чем откровенны.\n\nИх дипломаты стояли с каменными лицами, отказываясь дать нам даже малейший намек на то, к чему они склонялись. В то же время на наши запросы были даны уклончивые ответы. ещё предстоит выяснить, возьмет ли Анкара на себя какие-либо существенные обязательства."
 IBR.3161.a:0 "Надежда есть." #maybe if you helped turkey in war theyll boost?

 IBR.3162.t:0 "Друзья в Германии?" #ibr meets germans
 IBR.3162.d:0 "Наши встречи с немцами были относительно позитивными, если не очень существенными. Фюрер [GER.GetLeader], похоже, открыт к идее дипломатического сближения между нашими государствами, но до сих пор уклонялся от каких-либо конкретных обязательств. Любые попытки нашей переговорной команды выяснить, где они находятся, были встречены туманными заявлениями.\n\nТем не менее, все не было в целом негативным. Наши дипломаты смогли увидеть величие Германии, их угощали вином и ужином представители немецкого высшего общества, многие из которых выразили заинтересованность в посещении пляжей Иберии или интересовались возможными инвестициями. Мы возлагаем большие надежды на то, что немцы увидят пользу от сотрудничества между нашими двумя государствами."
 IBR.3162.a:0 "С чистого листа."

