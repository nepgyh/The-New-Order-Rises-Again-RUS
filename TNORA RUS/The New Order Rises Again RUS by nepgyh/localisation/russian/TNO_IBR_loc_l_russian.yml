 POLITICS_ALBERTO_ULLASTRES_DESC:0 "Улластрес Кальво родился накануне лишь первой из многих непостижимых катастроф, которые взяли на себя бразды правления 20-м веком. Свои ранние годы в Мадриде он посвятил получению хорошего образования, сначала получив диплом юриспруденции и коммерции, а затем получив докторскую степень. Первоначально работая профессором политической экономики, он вскоре стал служить во вновь воссозданной иберийской администрации. Его экономические знания были крайне необходимы, поскольку Союз пострадал от тяжелого экономического кризиса в результате финансового краха Германии 1950-х и напряженных отношениях между Пактом Единства и Триумвиратом.\n\nБыстро продвигаясь по служебной лестнице, он вскоре был отобран на министерские должности. Сомнения по поводу его выявленных тесных связей с высокорелигиозным орденом "Опус Деи" остались, но Улластресу наконец удалось стать министром торговли Союза. Однако чем дольше он работал, тем больше разочаровывался в текущем направлении развития Союза, особенно в его экономической политике. Поэтому, когда демократизация Иберии удалась, он, наконец, решил действовать. Вместе с коллегами, склонными к реформе бизнеса, из администрации и частных организаций, в том числе и из "Опус Деи", он сформировал Партию Демократического Обновления. Партия выступала за сокращение количества правительственных ограничений в экономике и в целом за сокращение вмешательства государства. Они утверждали, что это принесет большее процветание народу Иберии и обеспечит способность Союза противостоять современным вызовам. Благодаря громким обещаниям и обширной пропаганде Улластрес и его партия смогли взять бразды правления в свои руки. Теперь они могли начать строить будущее."
 
 POLITICS_TORCUATO_FERNANDEZ_MIRANDA_DESC:0 "Торкуато Фернандес-Миранда родился на северном побережье Испании в 1915 году, прежде чем вступить в гражданскую войну, и, закончив этот конфликт в качестве лейтенанта, получил юридическое образование. Продолжая использовать свое образование, он начал работать профессором права в Университете Овьедо. Однако его связи с франкистским режимом не ограничивались гражданской войной. Очевидно, выбранный самим Франко, Фернандес-Миранда был избран для работы в департаменте образования нового Иберийского государства. Сообщалось, что он является эффективным государственным служащим, но время от времени его спрашивали о политических убеждениях, которые он не разглашал.\n\nТолько когда он смог подняться выше в государственном аппарате, он решил раскрыть некоторые из своих взглядов, полагая, что Союзу отчаянно необходим переход к демократии, чтобы продолжать процветать и не попасть в ловушку этнической напряженности и представительства. Вскоре он стал уверенной частью реформистской фракции правительства. Наблюдая за бездеятельностью и осторожностью, сдерживаемыми такими людьми, как Фрага и другими консерваторами, он понял, что путь Союза требует иного пути. Создав вокруг себя новую фракцию, он смог заручиться поддержкой тех, кто придерживался более радикальных взглядов на демократизацию и социальные вопросы. Теперь он стремится обеспечить лучшее и более справедливое будущее для Пиренейского полуострова."
 
