 iberia.320.t:0 "Черные спецоперации в Южной Африке" #Flavor event for US and IBR
 iberia.320.d:0 "На войне спецоперации - это данность. То, что широко известно как "White psy-ops" is seen in virtually every theater of war, with the distribution of state-approved propaganda such as newspapers, posters, and leaflets among foreign populations and military ranks. What is lesser known, however, is what is known as "Black psy-ops".\n\nThroughout the South African War, Iberian psychological warfare units have conducted black psychological operations in an attempt to dissuade, demoralize, and convince enemy forces and populations. These initial operations have seen some limited success, however in conjunction with the Central Intelligence Agency of the United States, they hope to expand the scope of their black psy-ops.\n\nThe Americans have been proven to be rather brutal yet effective in securing a stronger hold over South African territory. In conjunction with the South African government and Iberian psychological operations units, an operation has been undertaken known as the "Phoenix Program". This operation aims to conduct a covert psychological operation upon those in South Africa who may possibly lean to support the Schild or the Boers. Through exposure, public himiliation, arrest, and even torture, the CIA and Iberians conduct a campaign of terror among the civilian populace who lean in support of the enemy, aiming to neutralize the membership of hostile organizations. This is just one of many of the black psy-ops concocted by the CIA, from whom the Iberians have been taking ample notes."
 iberia.320.a:0 "Нам есть чему поучиться у блестящего ЦРУ." #Option text for IBR
 iberia.320.b:0 "Агентство продвигается вперед." #Option text for US
 
 iberia.321.t:0 "Герои с неба" #Flavor event for SA and IBR
 iberia.321.d:0 "Улицы краснеют от крови невинных, с неба сыплются бомбы и минометные снаряды. Несмотря на американское превосходство в воздухе, мало что можно сделать, когда враг находится так близко. Гражданские лица в Южной Африке случайно оказываются под перекрестным огнем этого кровавого конфликта, и в результате многие становятся жертвами войны.\n\nВ хаосе городских улиц многие говорят о португальских спасителях, которые бегут по смертоносным коридорам, спасая нуждающихся. Эти истории, хотя они могут показаться фантастическими, на самом деле основаны на реальности.\n\nСообщения со всего конфликта в Южной Африке рассказывают о португальских медиках иберийской армии, которые приходят на помощь тем, кто находится в опасности, рискуя для этого собственной жизнью. Сотни южноафриканцев утверждают, что эти медики спасали их, действуя далеко за пределами своей миссии, оказывая любую возможную помощь населению Южной Африки, оказавшемуся в зонах конфликта. Действия этих людей действительно стали легендой."
 iberia.321.a:0 "Иберия действительно является силой добра в этом мире." #Option text for IBR
 iberia.321.b:0 "Мы перед ними в вечном долгу." #Option text for SA
 
 iberia.322.t:0 "Иберия предлагает арендовать Сан-Томе" #US ONLY EVENT
 iberia.322.d:0 "По мере того, как война в Южной Африке продолжает набирать обороты, растет и участие наших иберийских партнеров. Иберийцы, к нашему большому удовольствию, поддержали свои обязательства в рамках конфликта и продолжали оказывать столь желанную поддержку нашим силам, а также силам наших союзников. В недавнем сообщении иберийцы пообещали значительно расширить свою существующую поддержку в ходе войны. В сообщении, направленном в Вашингтон, излагаются многие тонкости и детали нынешних иберийских намерений в рамках конфликта, однако одно обещание в документе выделяется среди других.\n\nИберийский остров Сан-Томе, расположенный к северу от экватора, недалеко от побережья Центральной и Западной Африки, обладает большим потенциалом в качестве логистического центра на время этого конфликта. После создания иберийских операций в Южной Африке они теперь считают ситуацию подходящей для того, чтобы предоставить нам доступ на остров в аренду, предоставив нам бесценный логистический актив. Высокопоставленные военные чиновники считают, что порты Сан-Томе могут быть эффективно использованы в качестве логистического пункта, а также в качестве возможной авиабазы для нашей бомбардировочной авиации.\n\nХотя планы по использованию острова находятся на предварительной стадии, мы с благодарностью приняли предложение иберийской аренды, и, по оценкам, логистические операции на острове начнутся всего через несколько месяцев."
 iberia.322.a:0 "Большой толчок к военным усилиям."
 iberia.322.b:0 "В этом нет необходимости."

