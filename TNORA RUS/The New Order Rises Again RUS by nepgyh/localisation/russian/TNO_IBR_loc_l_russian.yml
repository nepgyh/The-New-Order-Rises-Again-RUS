 IBR.3106.t:0 "Письмо из Алжира"
 IBR.3106.d:0 "Дорогая Кармен,\n\nМы прибыли в эту страну всего несколько коротких недель назад, и я уже считаю время до того, как нас сменят. Некоторые из пожилых мужчин поделились историями, которые они слышали о Рифской войне, о невыносимой жаре, о постоянной угрозе борьбы с врагом, который, казалось, исчезал, как призраки, в песках пустыни. Нам повезло, что итальянцы не кажутся и вполовину такими умелыми, как рифийцы, с которыми Легион сражался так давно.\n\nМы постоянно находимся в движении, наблюдая за пустотой в поисках каких-либо признаков деятельности Фронта национального освобождения или Италии. Сражение приносит почти облегчение после нескольких дней патрулирования пустыни, но худшее происходит, когда мы сражаемся бок о бок с нашими союзниками-франкоалжирцами. Хотя они могут быть способными солдатами, их жестокость и обращение с теми, кому не повезло попасть в плен, - это то, что я никогда не смогу забыть.\n\nЯ с нетерпением жду того дня, когда смогу покинуть эту проклятую пустыню. Предполагается, что наше подразделение сменится самое большее через шесть недель, надеюсь, к нашей годовщине. Скоро мы перейдем в наступление, и я не смогу писать тебе в течение некоторого времени. Я обещаю сделать все, что в моих силах, чтобы убедиться, что я доберусь домой в целости и сохранности. Пожалуйста, не беспокойся слишком сильно обо мне, потому что я буду заботиться о себе и с нетерпением ждать того дня, когда смогу снова быть с тобой."
 IBR.3106.a:0 "Со всей любовью, Рикардо."

 IBR.3107.t:0 "В Оране всегда солнечно" 
 IBR.3107.d:0 "Капитан Сатурнино де ла Идальга чувствовал себя неловко на борту "Канарии" Какие бы усовершенствования федеральное правительство ни предоставило старому крейсеру, они не компенсировали бы тот факт, что он был построен в соответствии с Вашингтонским военно-морским договором 1922 года. Ее 203-миллиметровые орудия могли бы напугать неуправляемых туземцев, но они, безусловно, не смогли бы противостоять ничему, что мог предложить итальянский флот. Сатурнино попытался расслабиться, риск нападения на Оран был невелик, где его эскадра находилась под надежной защитой береговых батарей.\n\nКапитан с растущей тревогой смотрел на португальский десантный корабль в двухстах метрах справа от него, надеясь, что он доставит последнюю партию танков экспедиционной бригаде, чтобы он мог вернуться в Гибралтар. По иронии судьбы, подумал он, большое десантное судно для личного состава было бывшим итальянским кораблем - это можно было определить по дизайну. Этот идиот Салазар купил его из вторых рук, и моряк был уверен, что Каудильо заплатил больше, чем он на самом деле стоил. Тем не менее, он выполнил свою работу, и последний корабль выкатил свой грузовой отсек и вошёл в док в течение тридцати минут, хотя и в обратном направлении. Сатурнино, довольный своей работой, отдал приказ покинуть порт...\n\n"Мой капитан! - Взволнованный визг инженера не мог означать ничего хорошего, он чувствовал это нутром. - Мы... думали, что это ошибка, но Серверо принял тот же сигнал" Глядя издалека на экран радара, Сатурнино заметил приближающиеся вспышки. "Черт" На секунду он был парализован, но его аристократические офицерские инстинкты взяли верх над ним."
 IBR.3107.a:0 ""Поднимите тревогу - на боевые позиции.""

 IBR.31071.t:0 "Обручение" 
 IBR.31071.d:0 "Фиат G.91s приближался к иберийской флотилии с головокружительной скоростью, чтобы Helwan HA-300, базирующиеся в Мурсии, не смогли добраться туда первыми. Среди первого залпа зенитного огня со стороны обороны Орана у лейтенанта авиации Ломбарди были хорошие новости, чтобы сообщить своим людям: "Мы заметили флагманский корабль, похоже, ублюдки из Фронта национального освобождения не лгали. Помните, бейте по десантным кораблям, не тратьте свои бомбы впустую... черт." Было уже слишком поздно, Мартионетти и Фриджерио двигались по вектору прямо в сторону Канарских островов, и их Фиаты пронеслись мимо Ломбарди. Неудивительно, что он не мог связаться с ними по радио. "Технические трудности, ну и брехня" Как только они вернутся из рейда, он отдаст их под трибунал, их неподчинение может стоить всей операции.\n\nИзо всех сил стараясь сохранить самообладание, капитан Сатурнино был зациклен на черных клубах дыма, которые постоянно промахивались мимо своих целей, пусть даже совсем немного. К настоящему времени 203-миллиметровые орудия были нацелены, но подлет самолета был слишком трудным, чтобы... они разорвались. Капитан бросился к переговорному устройству крейсера, практически прижав руку к кнопке "говорите", а другой держа бинокль. "Артиллерийский офицер Перес... ДАЛЬНОБОЙНЫЙ ВЫСТРЕЛ НА 200 МЕТРОВ готовсь... ВЫСОТА 36°... готовсь." Он мог заметить вспышки выстрелов из 20-миллиметровых орудий итальянца, и вскоре корпус корабля взял их на себя. На таком расстоянии огонь был неточен, но это могло заставить менее опытного капитана опустить руки. Нет, не он, не де ла Идальга. "ОГОНЬ" Основная батарея взорвалась в куче пороха.\n\n"ФРИДЖЕРИО, ТЫ ГРЕБАНЫЙ ИДИОТ," - в отчаянии закричал Ломбарди, когда левое крыло летчика было разрушено осколочным снарядом с Канарских островов. Марионетти удалось выйти, но, конечно же, он пролетел над причалом, и иберийский Переносной зенитный ракетный комплекс уничтожил его самолет в течение нескольких секунд. Когда его авиационное крыло было разрушено, а иберийцы подняты по тревоге, у Ломбарди не было выбора."
 IBR.31071.a:0 ""Нам нужно убираться отсюда!""
 
 IBR.3108.t:0 "После триумфа"
 IBR.3108.d:0 ""Все прошло лучше, чем я ожидал поначалу!" - сказал Салазар. Дрожащими, ревматическими руками он налил мадеру в два винных бокала.\n\n"И я хотел бы, чтобы остальные из нас могли сказать то же самое - хотя бы иногда, Антониу" Франсиско Франко взболтал темно-янтарные спиртные напитки в своем полупустом бокале. Морщинистая гримаса встретила его пристальный взгляд из-за полированного блеска. "Никогда не было хорошего соглашения для этого, особенно после того, как мы превратили тысячи наших парней в корм для канюков," - проворчал Франко.\n\n"Это" лежало рядом с бутылкой ликера, взятой из личных запасов Салазара: лист бумаги размером с письмо, офисно-белый и нетронутый, но с замысловатой каллиграфией в центре, обрамленной двумя гребнями. У Салазара не было детей, но Франко клялся, что Антониу вошел в их офис, баюкая титульную страницу договора, как будто это был его новорожденный младенец.\n\n"Ну-ну, - ответил Салазар, - не будь так суров к себе, чтобы упускать победу из виду из-за небольших поражений. Иберия выиграла свою величайшую войну со времен крестового похода против большевиков. Алжир был восстановлен, его иберийцы остались в безопасности благодаря этим людям. Наша вера окупилась сполна, Франсиско; это не стоит отпраздновать за бокалом вина?"\n\n"Кстати, о вере" Франко сделал паузу, чтобы отхлебнуть из своего стакана. Теплое, сладкое вино проложило путь от палитры к желудку. "Вы навалили кучу всего на французского сумасшедшего и его банду головорезов"\n\n"Покажите мне кого-нибудь, кто сказал, что он ничего не сделал, чтобы выиграть для нас войну, и я покажу вам лжеца. В любом случае, он наш человек - ни больше, ни меньше. Мы скрутим его, если он переступит черту; до тех пор этот парень будет лучше помогать нам поддерживать мир на востоке Алжира""
 IBR.3108.a:0 "Вместо того чтобы продолжать старый спор, мудрый Каудильо отхлебнул ещё вина."

 IBR.3109.t:0 "После потери" 
 IBR.3109.d:0 "Салазар проигнорировал не стал включать свет, когда несколько часов назад, прихрамывая, вернулся в офис. Следуя за ним, Франко оставил свет выключенным и устроился на ближайшем стуле. То, что отбрасывало свет на притаившиеся тени, собравшиеся вокруг дрожащей, сгорбленной спины Салазара, исходило от раскаленных электронно-лучевых трубок, высвечивающих зернистые цветные изображения и передающих зернистый шум двум самым могущественным людям Иберии. Один подавил всхлип, когда кресло-качалка раскачивало его взад и вперед.\n\nДругой закурил сигару. Крошечные угольки и крапинки пепла вспыхнули на фоне голубого сияния последних новостей, льющихся каскадом из высотных новостных офисов Ла Уно в Мадриде. Прогулочные яхты и круизные лайнеры, одинаково забитые охваченными паникой беженцами от носа до кормы. Доки вдоль нового побережья Иберии поскрипывают под тоннажем выше и свыше того, на что они были расчитаны. Беспорядки в Барселоне, Лиссабоне, Кордове. Мятежи. Все это пронеслось мимо каудильо, как поток водопада проносится мимо останца. Он был скалой, сточенной с возрастом; конфликт только отполировал его края до их старого блеска.\n\nИменно эти края Франко выдыхал дымными облачками. "Хотя я думаю, что мы могли бы договориться с итальянцами," - сказал он, ни к кому не обращаясь. Если бы каудильо не посмотрел направо, он бы не заметил, как Салазар застыл на долю секунды. Франко подавил вздох. Время для плана Б.\n\nМозолистая рука подтолкнула его португальского коллегу обратно в их тускло освещенный офис, на что тот ответил злобным взором  налитых кровью глаз поверх тяжелых фиолетовых мешков. Франко мотнул головой в сторону экрана телевизора. Следующие слова испанца обрушились, как оползень: серьёзно, рассудительно и по существу."
 IBR.3109.a:0 ""У нас сейчас проблемы посерьезнее, чем уязвленная гордость, Антониу.""

 IBR.3110.t:0 "После заключения мира"
 IBR.3110.d:0 "Затянувшись сигарой, Франсиско Франко оторвал взгляд от экрана телевизора и посмотрел через плечо. "Ты сегодня выглядишь мрачным, - сказал он, остановившись на мгновение, чтобы выпустить ещё одно облако пепла. - Как вчера" Каудильо предложил незажженную сигару другому обитателю офиса.\n\nАнтониу ди Оливейра Салазар сердито отмахнулся от него. "Я уже неделю удивляюсь, почему," - проворчал он. Подняв в воздух иссохший кулак, Салазар продолжил. "Тогда я вспоминаю, что только мне было не наплевать на Алжир в этой Богом забытой стране-!" Изношенные сухожилия и хрупкие кости треснули о лакированную древесину, и португальский силач выругался, прижимая к груди нанесенную самому себе рану.\n\n"И я хотел андалузскую лошадку для моей дочери. Но невозможно иметь всё на свете, поэтому она согласилась на машину," - Франко повернулся к телевизору как раз вовремя, чтобы посмотреть специальную программу RTI, посвященную перемирию и установлению Алжирского мандата. То, что корреспонденты теперь могут показывать свои сюжеты на движущихся экранах всего через несколько мгновений после того, как показываются стоящие истории, - это всегда поражало старого испанца, когда он развлекался этой мыслью. "То же самое касается итальянцев и наших граждан в новом Мандате, просто с немного большим доверием. Они любят террористов не больше, чем мы"\n\n"Мы - Каудильо, Франсиско. Мы можем заказать себе стадо ослов, и Гвардия будет пасти их у Парламента к полудню."\n\nПередача продолжалась, пока Франко обдумывал свой ответ. Затем он затушил сигару в пепельнице, на его лице появилась морщинистая ухмылка. "Совет, возможно, не захочет, чтобы их родня находилась так близко к их рабочему месту""
 IBR.3110.a:0 "Более дружеское молчание последовало за смехом двух друзей."

