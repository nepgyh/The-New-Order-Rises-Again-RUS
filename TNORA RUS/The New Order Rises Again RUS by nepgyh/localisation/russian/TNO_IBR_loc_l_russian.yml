 IBR.3234.t:0 "Смерть Франко" 
 IBR.3234.d:0 "Старик неподвижно лежал в своей постели. Его кожа была бледной, голова была украшена лишь несколькими прядями волос, которые отказывались выпадать, он цеплялся за жизнь только лишь с помощью трубок, проходящих через нос и горло. Кармен приготовилась к неизбежной смерти мужа. Его дочь, которую также звали Кармен, приготовилась к неизбежной смерти отца. Через несколько минут после полуночи Франсиско Франко Баамонде был отключен от системы жизнеобеспечения по просьбе членов его семьи.\n\nГенерал, свергнувший Испанскую республику. Авторитарный реформатор. Каудильо Иберийского союза. Ни разу со времени правления Филиппа Второго три века назад Иберия не видела, чтобы хоть один человек сделал так много для преобразования политики, экономики и общества Пиренейского полуострова. Но в последние годы его власть быстро ослабла. Давний враг демократии, он не мог сопротивляться волне реформизма, исходящей как от его советников, так и от иберийской общественности. Его три с половиной десятилетия авторитарного правления подошли к концу, и с ними он тоже.\n\nДля своих сторонников он был тем человеком, который спас Испанию от большевизма и нацизма, вернул Испании ее католические корни и создал  Иберийский союз. Для тех, кто выступал против него, он был чудовищем, ответственным за гибель сотен тысяч людей в гражданской войне, человеком, который угнетал женщин, коренные народы, политических оппонентов и региональные меньшинства до поистине отвратительной степени. Тиран, сковавший Иберию в цепях.\n\nНезависимо от его наследия, сегодня трагичный день в истории нашей молодой страны."
 IBR.3234.a:0 "Испания потеряла своего спасителя, Иберия - величайшего лидера." #authdem
