 IBR.5706.t:0 "Экономическое возрождение"
 IBR.5706.d:0 "Антониу ди Оливейра Салазар не мог надеяться на лучшие результаты от своих экономических действий. Экономика сейчас процветает. Отрасли промышленности, как новые, так и старые, продолжают процветать, а спрос на сотрудников находится на высоком уровне в течение нескольких десятилетий. В результате безработица продолжает стремительно падать. Газеты восхваляют нынешний экономический успех как иберийское экономическое возрождение. И все они признают одного человека, одного катализатора этого национального бума. Каудильо Салазар. Яростная и нескончаемая борьба Салазара за сохранение статуса-кво и ответственное и тщательное управление экономикой была почти проиграна на нескольких поворотах, но он не дрогнул. Не тогда, когда против этого выступал испанский Каудильо, и не тогда, когда скептики фалангистов и "
