 IBR_Decisions_GUI_category_desc:0 "[ROOT.GetIBR_show_council_influence]\n[ROOT.GetIBR_show_council_reformism]\n\n"
 IBR_council_influence_show:0 "Возникший в результате уступок Каудильо и внешнего давления, Иберийский совет действует таким же образом, что и тайный совет короля. Он был сформирован самими Каудильо, также в его состав входят множество экономистов, юристов, дипломатов, военных и других специаилстов. Задача Совета заключается в оказании помощи и консультировании Каудильо по вопросам управления страной. Однако даваемые советы не всегда работают так, как задумывалось, и это вредит мнению Каудильо о Совете. Для того чтобы Совет выжил, он должен быть уверен в том, что Каудильо поддержит его и что его §wвлияние§ будет большим.\n§YНынешнее влияние Совета...§!"
 IBR_council_reformism_show:0 "Созданный как попытка продлить более полезный срок деятельности режима, Иберийский совет действует не более чем как марионеточный законодательный орган. Его работа состоит в том, чтобы скрупулезно фиксировать законы, которые принимает правительство, но огромное количество членов Совета, 500 человек, это делает его более влиятельным, чем изначальнее считал сам Каудильо. В рамках Совета уже сформированы два мыслющих коллектива. С одной стороны, так называемые "conservatives" or "orthodox", that believe Iberia is perfect as it is and on the other, the "liberals", also called "reformists" that think that §wreforming§! the system is the only way Iberia can survive. This two factions clash against each other in the Council floor, but their goals won't be achieved, at least for now.\n§YThe Council is currently...§!"
 
