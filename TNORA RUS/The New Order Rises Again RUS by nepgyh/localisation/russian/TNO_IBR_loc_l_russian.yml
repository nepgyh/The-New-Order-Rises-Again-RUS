 IBR.500.t:0 "Пропадающее оружие"
 IBR.500.d:0 "Интересное явление было зафиксировано в провинции Барселона. По-видимому, несколько итальянских партий оружия пропали без вести на государственных складах рядом с пристанью. В связи с тем, что это оружие предназначалось для Федеральной армии, которая довольно плохо оснащена в этом секторе, крайне важно разобраться в этой утечке поставок.\n\nБыли замечены несколько зацепок, за которые можно взяться, включая записи запросов доступа в охраняемую зону складов, смену охраны и, в худшем случае, некоторые тревожные сообщения о сепаратистской активности в этом районе. Поскольку это Каталония, вполне возможно, что в этом может быть задействована почти любая сила.\n\nКроме того, из-за отсутствия повреждений на зданиях или складских помещениях очень возможно, что сила, заставляющая оружие исчезать, имеет одного или нескольких человек внутри. Хотя мы надеемся, что это не так, но было бы лучше сохранить расследование в тайне, чтобы убедиться, что ничего не просочится."
 IBR.500.a:0 "Немедленно расследуйте это."
 IBR_barcelona_salazar_tt:0 "§YУ Каудильо Салазара есть идея о том, как сфокусировать поиск§!\n"
 IBR_barcelona_franco_tt:0 "§YУ Каудильо Франко есть идея о том, как сфокусировать поиск§!\n"
 
 IBR.501.t:0 "Поставки оружия обнаружены"
 IBR.501.d:0 "Наше расследование наткнулось на зацепку, и она не очень приятная. ААС удалось обнаружить плохо замаскированный люк в полу одного из наших складов, ведущий к старому туннелю доступа. То, что было найдено в туннеле, вызывает большое беспокойство.\n\nТам было множество очевидных признаков недавнего проживания, включая использованные банки из-под еды, радиоприемники, старые винтовки и аккуратно вырытую яму для отходов. Однако больше всего беспокоит оставленное старое форменное пальто, которое осталось висеть на стуле. В его карманах лежал старый медальон с символом НКТ-ФАИ, анархистской организации, которая была постоянной занозой в нашей заднице со времен Гражданской войны.\n\nЕсли НКТ-ФАИ вовлечена в историю с пропажей, то это может означать только одно. Они подготавливают и организуют насильственную революцию. Крайне важно, чтобы мы как можно скорее докопались до сути этого вопроса, поскольку сами поставки оружия все ещё отсутствуют, и только Бог знает, что террористы могут делать с ними прямо сейчас."
 IBR.501.a:0 "Пошлите в армию!" #good for legislative
 IBR.501.b:0 "Пошлите Гражданскую гвардию!" #good for advisory
 IBR.501.c:0 "Пошлите в местную полицию!" 
 
 IBR.502.t:0 "Поставки оружия пропали"
 IBR.502.d:0 "Несмотря на все усилия ААС, похоже, что все имеющиеся зацепки были тупиковыми. Тщательный допрос охранников склада не дал ничего, кроме сообщений о странных ночных шумах, которые довольно типичны для постов в большом городе. Проверка биографических данных также не выявила ничего примечательного - гражданские офицеры Гвардии, которым поручено охранять этот район, по-видимому, все полностью лояльны, без какой-либо истории коррупции вообще.\n\nЗаписи о доступе также были бесполезны, поскольку у кого-либо просто нет возможности убрать ящики с оружием и противотанковыми боеприпасами, не будучи обнаруженными внешними силами. Что бы здесь ни происходило, это явно либо юридический вопрос для местной полиции, либо простая бюрократическая ошибка.\n\nТаким образом, лучше всего либо передать проблему местным властям, либо отказаться от нее, а вместо этого сосредоточиться на предотвращении повторения аномальных ситуаций, подобных этой, будь то с помощью повышения безопасности или бюрократической реформы."
 IBR.502.a:0 "Передайте ход расследования полиции."
 IBR.502.b:0 "Вероятно, это просто бюрократическая ошибка."
 
 #from 501
 IBR.503.t:0 "Иберийская армия выдвигается"
 IBR.503.d:0 "Как только в местный гарнизон поступило сообщение о том, что НКТ снова участвует в беспорядках, команды ААС в Барселоне были встречены приветственными формами БТР Федеральной армии. Несколько огневых групп были отправлены в сам город, чтобы разведать укрытия повстанцев и попытаться нанести контрудар по левой угрозе.\n\nВ своей пламенной речи перед главной площадью города майор Хосе Дельгадильо напоминает своим немногочисленным силам, а также нескольким гражданским лицам о зверствах, совершенных НКТ-ФАИ в прошлом. Он многозначительно поднял фотографии разбомбленных церквей, мертвых священников и оскверненных святых реликвий.\n\n'Любые средства, - говорит он, - потребующиеся, чтобы очистить этот город от кровожадных анархистских отбросов, оправданы в нашем стремлении сделать Иберию безопасной и свободной от этого дегенеративного поведения.'\n\nОфицер желает своим людям удачной охоты и приказывает им задерживать или устранять любую потенциальную угрозу, с которой они столкнутся. Он также напомнил им, что за пределами города находится большое количество войск, всегда готовых прислать подкрепление, в случае, если ситуация ухудшится."
 IBR.503.a:0 "Мы восстановим порядок!"
 
 IBR.504.t:0 "Гражданская гвардия выдвигается"
 IBR.504.d:0 "По предупреждению ААС Гражданская гвардия была мобилизована и направлена для разведки сообщений о деятельности НКТ с применением силы. Несмотря на их последовательную неспособность разместить кротов внутри организации, местонахождение нескольких бывших опорных пунктов известно, и они были на всякий случай проверены.\n\nОднако, когда Гражданская гвардия приступает к взятию этих мест, они находят их пустыми, поспешно заброшенными и заминированными. С несколькими ранеными офицерами и одним убитым Гражданская гвардия прекращает эту операцию и вместо этого перегруппировывается в многочисленных полицейских участках, разбросанных по всему центру Барселоны. Вместо решительной чистки им придется ходить от двери к двери и быстро уничтожать любые признаки восстания.\n\nПолучив мощную поддержку со стороны испанской армии, военизированные формирования начинают прочесывать город в поисках возможных тайников с оружием или баз НКТ."
 IBR.504.a:0 "Мы восстановим порядок."
 
 IBR.505.t:0 "Местная полиция производит аресты"
 IBR.505.d:0 "После предупреждения со стороны сил ААС, расследующих исчезновение партий оружия, полиция Барселоны была быстро мобилизована. При поддержке вооруженных офицеров был введён комендантский час для всех граждан, и в районах, где традиционно проживают левые, продолжаются зачистки. Несмотря на жестокие репрессии против мятежного поведения в прошлом, восстания левых в Барселоне не прекратились, и многие офицеры уже подвергались нападениям со стороны разгневанных гражданских лиц.\n\nВо многих случаях протестующих, несомненно молчаливых сторонников НКТ и подобных им организаций, требовалось разогнать, что приводило к многочисленным жертвам. Пока ночные дожди смывают кровь и битое стекло в городские сточные канавы, полиция продолжает свои рейды.\n\nИ хотя сопротивление продолжается, они приближаются к центру мятежа, к радости законопослушных граждан, надеющихся, что стражи порядка выполнят задачу к концу недели."
 IBR.505.a:0 "Мы восстановим порядок."
 
 #from 502.a
 IBR.506.t:0 "Переориентация расследования"
 IBR.506.d:0 "В связи с тем, что ААС не удалось найти вообще ничего в расследовании пропавших поставок оружия, контроль за этим делом был передан местному полицейскому управлению. Хотя они не обязательно должны что-то найти, учитывая дьявольски хитрые средства, которые, несомненно, использовались для похищения поставок оружия, вполне возможно, что местные жители могут уловить какой-то тонкий момент, который федералы не смогли обнаружить.\n\nААС почти полностью покинула город, оставив после себя лишь символическую силу в своей региональной штаб-квартире, обновленном бывшем зале профсоюзов. Они готовы поддержать местных жителей, если будет найдена зацепка, но в остальном они пока остаются в стороне."
 IBR.506.a:0 "Надеюсь, они смогут найти все, что мы пропустили."
 
 #from 502.b
 IBR.507.t:0 "Прекращение поиска"
 IBR.507.d:0 "После официального завершения расследования пропавших поставок оружия ААС вывела своих агентов из Барселоны за исключением тех, кто постоянно нес службу по борьбе с терроризмом в местной штаб-квартире. В официальном отчете должно быть указано, что исчезновения, скорее всего, вызваны бюрократической ошибкой, и что реформирование систем снабжения Федеральной армии является рекомендуемым решением этой проблемы.\n\nНесмотря на честную рекомендацию, почти всем очевидно, что это маловероятно. Логистика - это ещё одна область, в которой Иберийская федеральная армия всегда терпит неудачу, и вряд ли это изменится только потому, что некоторые винтовки и ракетные установки решили отрастить ножки и убежать.\n\nПо крайней мере, возможно, Иберия может утешить себя тем, что она сэкономит немного денег на расследовании."
 IBR.507.a:0 "В любом случае пустая трата денег."
 
 #from 503-5
 IBR.508.t:0 "Армия встречает сопротивление!"
 IBR.508.d:0 "С момента прибытия армии, в Барселоне было относительно тихо, и самое большее, что они сделали, это вышибли несколько дверей и произвели номинальные аресты. Солдаты, похоже, редко выходят на улицы, предпочитая безопасность своих грузовиков и бронетехники.\n\nЭто чувство безопасности оказалось фатальным, так как сегодня утром патрулирующий конвой был разорван на куски, когда на улице прямо под ними сработала самодельная взрывчатка. Захваченные врасплох, выжившие солдаты сумели оказать лишь небольшое сопротивление повстанцам НКТ-ФАИ и вскоре были разгромлены. Из всех 140 человек в колонне никто не остался в живых.\n\nПосле этого нападения было вызвано подкрепление за пределами города, однако все больше и больше армейских подразделений сталкиваются с хорошо вооруженными и подготовленными повстанцами. Теперь всем очевидно, что грядет крупная битва, и полем битвы станет Барселона."
 IBR.508.a:0 "Ни один мятежник не посмеет нам угрожать!"
 
 IBR.509.t:0 "Гражданская гвардия встречает сопротивление!"
 IBR.509.d:0 "Сегодня в Барселоне разразился хаос, когда Гражданская гвардия столкнулась с новыми террористами НКТ. Тактика "от двери до двери" отнимает много времени и ставит офицеров в неудобное, уязвимое положение по нескольку раз за операцию. Естественно, это создает для них плохие условия и быстро ведёт в никуда.\n\nЧтобы противостоять им, Гвардия решила опробовать свою предыдущую стратегию набегов на цитадели НКТ с лучшим оборудованием и более надежными источниками. Это было все, что они могли сделать на данный момент, если не считать набегов на каждое здание в городе. Однако после запуска ещё нескольких таких рейдов стало очевидно, что они просто возвращаются к своей прежней схеме. Переломным моментом этой операции стало крупномасштабное столкновение между Гвардией и повстанцами НКТ, в результате которого гвардии пришлось снова отступить, в результате чего 7 офицеров были ранены и 2 убиты. С другой стороны, они смогли убить множество повстанцев."
 IBR.509.a:0 "Ни один мятежник не посмеет нам угрожать!"
 
 IBR.510.t:0 "Полиция пытается захватить поставки оружия"
 IBR.510.d:0 "Установив местонахождение украденного оружия на заброшенном складе, полиция Барселоны мобилизовала большое количество сотрудников для проведения тотального рейда. С заряженными пистолетами, заправленными машинами и установленными прицелами полиция выехала в назначенное время поздно ночью.\n\nВскоре после отъезда, план сразу же начал разваливаться. По всему городу сновали люди, нарушая комендантский час и вызывая хаос на улицах. Офицеры были задержаны на блокпостах, и многие были вынуждены повернуть назад и найти другой путь к складу. Некоторым повезло меньше; многие горожане подняли открытый мятеж, напали на офицеров, ранили 5 человек и убили 1. Поскольку ночь продолжалась, точное количество жертв среди гражданского населения ещё не было подсчитано.\n\nНесколько офицеры успешно прибыли на склад в назначенное время, и по прибытии они сразу поняли, что произошло. Однако, прежде чем они смогли уйти, повстанцы НКТ открыли огонь по их автомобилям, и остальная часть ночи осталась в истории. Этих офицеров больше никто не видел."
 IBR.510.a:0 "Никакой терпимости к преступным отбросам!"
 
 #from 506
 IBR.511.t:0 "Местная полиция нашла зацепку!"
 IBR.511.d:0 "В последние несколько дней полиция Барселоны усердно работала, исследуя многочисленные следы по всему городу, что иногда приводило к разборкам между офицерами и повстанцами НКТ. Хотя эти конфликты не проходили гладко, благодаря им несколько убеждённых членов НКТ были пойманы, и информация была выбита из них.\n\nК счастью, эта информация, похоже, соответствует действительности, поскольку она уже привела к многочисленным арестам. Из-за сходства этих событий полиция смогла сузить свою область поиска, и почти уверена, что в течение нескольких дней у них будет достаточно информации, чтобы провести полный рейд по месту, где, по их мнению, хранится оружие."
 IBR.511.a:0 "За ними!"
 
 IBR.512.t:0 "Местная полиция потеряла след!"
 IBR.512.d:0 "Полиция Барселоны усердно работала последние несколько дней, рассредоточившись по всему городу в своих попытках найти поставки оружия. В связи с НКТ-ФАИ было произведено много арестов, но ни один из них не был достаточно значительным, чтобы четко определить, где именно находится украденное оружие.\n\nМестные гражданские лица тоже не очень-то сотрудничали, многие притворялись тупыми или давали ложные зацепки, давая больше оснований для арестов. Это, конечно, расстроило многих людей и только ещё больше усилило напряженность.\n\nНа сегодняшний день полиция почти вышла на след, но из-за некоторых непредвиденных обстоятельств несколько полицейских исчезли, следуя по ложным следам. Полиция продолжит поиски, как только сможет, но, похоже, след ускользнул из их рук, и это быстро ни к чему не приведет."
 IBR.512.a:0 "Чёрт!"
 
 #from 507
 IBR.513.t:0 "НКТ получает контроль над Барселоной!" 
 IBR.513.d:0 "Когда сегодня утром оба Иберийских Каудильо поднялись от пугающих новостей, в правительстве царил хаос. Согласно сообщениям, хорошо вооруженные ополченцы, лояльные НКТ-ФАИ, устроили путч против администрации Барселоны! Нападение началось вечером и продолжалось до поздней ночи, после чего силы местной полиции в конце концов сдались под тяжестью наступления повстанцев. Боевые действия завершились захватом всех правительственных зданий и последующим изгнанием иберийских властей с площади Сан-Жауме. Боевики-анархисты уже начали возводить импровизированные укрепления на улицах Барселоны, пока наши верные офицеры удерживают позиции в разных уголках по всему городу.\n\nВ ответ на этот неожиданный поворот событий Франко публично поставил под сомнение эффективность Барселонской полиции, которая не имеет понятия, почему они каким-то образом не смогли предотвратить эту ситуацию. Местные власти ошеломлены явной жестокостью сил НКТ. Зато теперь мы точно знаем, куда делись эти пропавшие партии оружия."
 IBR.513.a:0 "Ещё одна гражданская война?"
 
 IBR.514.t:0 "Разрушить город мятежников"
 IBR.514.d:0 "Хаос. Это слово лучше всего подходит для описания того, во что превратилась Барселона. Контроль над город ослабевает каждую секунду. С такой скоростью, НКТ окончательно захватит его.\n\nМы должны это прекратить любой ценой! Такое вообще не должно происходить! Мы должны быстро раздавить их! Неважно сколько у нас есть ресурсов, мы используем их все! В долгосрочной перспективе у нас есть преимущество, но это сейчас не важно! Если НКТ получит полный контроль над городом, это даст им огромный моральный подъём и может вдохновить людей присоединиться к ним.\n\nЕсли мы будем действовать, то будем действовать сейчас!"
 IBR.514.a:0 "Раздавим красных!"
 
 IBR.515.t:0 "Барселона держится!" #cnt control 1
 IBR.515.d:0 "Эти мрази из НКТ полностью взяли под свой контроль Барселону. Они установили баррикады и стреляют в любого, кто пытается проникнуть в их районы. Кажется, они строят оборонительные сооружения вместе с окопами, баррикадами и даже с траншеями, как будто они дети, играющие в войнушку! Армия несколько раз пыталась прорвать укрепления, но эти безбожники-ополченцы каждый раз отбивались. Если мы хотим вернуть Барселону, мы должны вернуть их на место более... непрямыми и жестокими методами. Мы не будем колебаться, хоть мы знаем об огромном уроне, который будет нанесен этому некогда прекрасному городу.\n\nУ нас есть три варианта: артиллерийская осада - по чистой доктрине "шока и трепета"; бомбардировка города с моря, чем-то похожая на первый вариант, но гораздо более разрушительная и менее точная; и, наконец, мы можем послать туда бронетанковый корпус.\n\nПосылать танки в город может считаться самоубийством, и это было бы самоубийством, когда их бы послали против профессиональных солдат. А нам противостоят неподготовленные молодые люди с самодельными винтовками и коктейлями Жданова.\n\nВыбор за вами и люди последуют вашему приказу. \n\nБарселона падёт."
 IBR.515.a:0 "Осадите город артиллерией!"
 IBR.515.b:0 "Разбомбите город с моря!"
 IBR.515.c:0 "Пошлите туда танки!"
 
 IBR.516.t:0 "Барселона пала под огнём артиллерии!"
 IBR.516.d:0 "Наша артиллерийская атака принесла успех! Силы НКТ отступали и отступали, пока не встретили свою судьбу! Объединенным силам того, что осталось от армии и Гражданской гвардии, удалось уничтожить или изгнать мятежные силы из города.\n\nГород же находится в запустении: бушуют пожары, вызванные, вероятно, коктейлями Жданова и ожесточенными боями.\n\nУ каждого здания была своя битва, продолжавшаяся несколько часов и унесшая жизни. Жители возвращаются в свои квартиры и обнаруживают, что многие коридоры покрыты ужасающим видом брызг крови и мертвых солдат с обеих сторон конфликта.\n\nНесмотря на тяжелые потери с нашей стороны, НКТ потеряла очень много людей: по оценкам, число убитых достигло не менее 5000. Они не смогут заменить столько людей\n\nОбъявлена победа. Флаг Иберии снова гордо развевается над Каса-де-ла-Сьютат."
 IBR.516.a:0 "Победа!"
 
 IBR.517.t:0 "Барселона подвергается беспорядочным бомбардировкам!"
 IBR.517.d:0 "Вместе с грохотом наших тяжелых орудий замолкает и город. Повстанцы сложили оружие и волнами идут к нам сдаваться. Мы успешно завершили осаду, но за это пришлось заплатить. Большая часть города лежит в руинах, причиной тому три дня непрерывных обстрелов нашими крупными 150-миллиметровыми гаубицами. Пока ААС пытается арестовать тысячи предателей, жители и солдаты входят в город. Армейцы с оружием в руках постоянно смотрят под ноги на предмет мин и растяжек. Многие жители сидят на развалинах и рыдают. Повсюду их мертвые члены семьи, которые не могли эвакуироваться из-за возраста, состояния здоровья или просто потерявшие свои дома.\n\nВоздух в наиболее пострадавших районах пропитан страданием и смертью. Погибло больше мирных жителей, чем партизан НКТ. Однако это была победа, не пиррова, но полная. Опасаясь мощи нашей артиллерии, все силы НКТ в городе сложили оружие. Иберийский флаг снова развевается над зданием барселонского городского совета."
 IBR.517.a:0 "Победа, но какой ценой..."
 
 IBR.518.t:0 "Барселона подверглась бомбардировке с моря!"
 IBR.518.d:0 "Судя по всему, бомбардировка морскими силами разнесла НКТ в пух и прах! Огромные орудия на борту кораблей нашего победоносного флота наводились с божественной точностью. Каждый снаряд пошел в зачет! Оборонительные позиции и штаб-квартира НКТ были буквально стерты в порошок, что привело к их сдаче!\n\nШок и трепет на вражеских лицах. Наверняка каждый первый считается оглохшим, от этого пострадали и наши войска. Ведь даже находясь за пределами города, был четко слышен громовой рев нашей божьей кары!\n\nКроме того, был нанесен серьёзный сопутствующий ущерб. Жилой фонд разрушен без возможности восстановления, а улицы покрыты кратерами, на ремонт которых потребуется очень много времени. Также существует угроза неразорвавшихся снарядов. Учитывая их калибр, это может создать дополнительные проблемы.\n\nВ любом случае, наш флаг снова гордо возвышается над сильно поврежденным зданием барселонского городского совета."
 IBR.518.a:0 "Великолепно!"
 
 IBR.519.t:0 "Пиррова победа в Барселоне"
 IBR.519.d:0 "Массированная бомбардировка морских сил сломила всякое сопротивление партизанских сил НКТ-ФАИ. К сожалению, то, что осталось от города, было быстро разрушено мощью иберийского флота. Плотность огня наших кораблей нивелировала издержки в точности. Таким образом, град снарядов с равной яростью опустошал и гражданские здания, и укрепления левых. По оценкам, общие потери составили около 4000 человек, в том числе погибло много мирных жителей. Однако это число может вырасти по мере обнаружения большего числа тел.\n\nМестные и международные наблюдатели с ужасом наблюдали за разворачивающимися событиями. Многие сравнили происходящее с жестоким подавлением восстания Парижской Коммуны французскими промонархическими силами, произошедшее почти столетие назад. В сравнениях они зашли так далеко, что окрестили город Барселонской Коммуной.\n\nК счастью, левые были разгромлены прежде, чем их гнусная идеология смогла получить большее влияние. К сожалению, цена восстановления Союзом города может оказаться слишком высокой."
 IBR.519.a:0 "Победа с привкусом горечи."
 
 IBR.520.t:0 "Барселона взята танковой атакой!"
 IBR.520.d:0 "Поступили новости о том, что наш бронированный марш по улицам Барселоны увенчался успехом! Несмотря на тяжелые потери от самодельных взрывчатых веществ и противотанкого оружия, из которого повстанцы стреляли с квартир и крыш, их импровизированные баррикады не смогли сравниться с мощью наших бронетанковых бригад. Бригады, состоявшие из танков "Вердеха" II и III, верой и правдой служили нашим солдатам. Механизированная пехота, следовавшая за их продвижением, зачищала одно за другим здания от назойливых повстанческих мух.\n\nВсе ещё слышны выстрелы. В последних очагах сопротивления все ещё ведутся ожесточенные бои, местами переходящие в рукопашный бой. Однако наши солдаты вновь доказали, что они способны уничтожать врага независимо от сопротивления противника.\n\nВ целом наши подразделения потеряли около 450 человек и 30 подбитых танков, а потери противника оцениваются в пределах от 1000 до 3500.\n\nИберийский флаг снова развевается на вершине здания барселонского городского совета."
 IBR.520.a:0 "Великолепно!"
 
 IBR.521.t:0 "Пиррова победа в Барселоне"
 IBR.521.d:0 "Несмотря на довольно низкие шансы, нашим войскам удалось вырвать жемчужину побережья, Барселону, из лап красных. Но какой ценой? Попытки наших солдат вернуть город, хотя в конечном итоге и увенчались успехом, встретили жестокое сопротивление со стороны сил НКТ. Наши войска бились за каждую пядь земли, но красные заставляли нас заплатить кровью за каждый достигнутый нами малый успех. Наступление наших танков постоянно тормозилось артиллерийским огнем противника и самодельными бомбами, поглощая все больше резервов.\n\nК утру следующего дня нам, в некотором роде, удалось захватить город. Улицы усеяны трупами и разрушенными автомобилями, а неподражаемый вид каталонской столицы превратился в тлеющие руины. Ячейки НКТ внутри были уничтожены, но уровень разрушения, достигнутый при захвате города, создает отрицательный образ правительства в глазах народа.\n\nВновь пронося иберийское знамя над городом, некоторые солдаты задаются вопросом, действительно ли это того стоило."
 IBR.521.a:0 "Наконец-то победа!"
 
 #from 508
 IBR.522.t:0 "НКТ восстает против армейской оккупации!" #cnt control 2
 IBR.522.d:0 "Попытки нашей армии подавить любое оставшееся инакомыслие в Барселоне, хотя поначалу и были эффективными, встретили ожесточенное и непрекращающееся сопротивление со стороны этих проклятых повстанцев НКТ. Даже перед лицом подавляющих и профессионально подготовленных сил их свирепость не ослабла ни в малейшей степени, и жестокие бои продолжаются в каждом закоулке города.\n\nНесмотря на все предпринятые меры, подобного сопротивления не должно было быть, если взять в учёт неоспоримую силу наших вооруженных сил, особенно по сравнению с кучей ополченцев. Однако, похоже, народная поддержка этих безбожных повстанцев гораздо выше, чем мы могли ожидать.\n\nИберийские военнослужащие и гражданские лица одинаково боятся партизанских методов НКТ-ФАИ, которые каждый день угрожают сокрушить и без того запутанную и раздробленную иберийскую армию. Несмотря на все наши усилия, их действия всё ещё угрожают уничтожить любое подобие порядка."
 IBR.522.a:0 "Подавите их!"
 
 #from 509
 IBR.523.t:0 "НКТ восстает против Гражданской гвардии!" #cnt control 3
 IBR.523.d:0 "Гражданская гвардия, по большей части, имела очень мало успехов в раскрытии местонахождения НКТ-ФАИ и их ячеек в Барселоне. Процесс проверки отдельных зданий был медленным, и немногие охотно сотрудничали со следователями. В результате была вызвана более крупная оперативная группа, и поиски были несколько усилены.\n\nНаселение, становящееся все более враждебным по отношению к федеральным войскам, принялось только усерднее прятать повстанцев или даже присоединяться к ним. Это, в свою очередь, привело к тому, что НКТ стала смелее и активнее в вербовке, что приводит в ужас Мадрид и лидеров Гражданской гвардии.\n\nСегодня НКТ-ФАИ сделала свой ход. Нападая на наших солдат, офицеров и административные здания с помощью самодельных взрывчатых веществ и почти не оставляя выживших, они ясно дали понять о своих намерениях. Теперь всем очевидно, что повстанцы - это не просто агитаторы или страшилка на ночь - они представляют реальную угрозу для Испании и теперь стремятся полностью взять под контроль Барселону. Теперь у нас на руках полноценное восстание, и к тому времени, когда все это закончится, прольется много крови."
 IBR.523.a:0 "Подавите их!"
 
 #from 510
 IBR.524.t:0 "НКТ захватывает контроль над Барселоной!" #cnt control 4
 IBR.524.d:0 "Перехитрив барселонскую полицию и одержав крупную победу, НКТ-ФАИ перешла к следующему этапу своего плана. Не имея никого, кто мог бы им противостоять, они захватили полный контроль над городом, напав на тех немногих лояльных офицеров, которые ещё остались в городе. Вдобавок они также изъяли снаряжение офицеров, пополнив свой арсенал.\n\nИз-за отсутствия оборудования, морали и времени свободные офицеры понимают, что сложившаяся ситуация больше не находиться под их контролем, и что они нуждаются в военной помощи для возвращения Барселоны под контроль. У нас есть несколько вариантов, как справиться с этим; например, провести старомодную осаду с помощью артиллерии, или можно обстрелять город с моря.\n\nДругое решение, которое, вероятно, будет успешным, но в конечном итоге нанесет ущерб городу, состоит в том, чтобы мобилизовать наши танки и взять город силой, не давая им подготовиться к осаде. Выбор за нами, но мы должны принять решение быстро."
 IBR.524.a:0 "Осадите город артиллерией!"
 IBR.524.b:0 "Осуществите морскую бомбардировку!"
 IBR.524.c:0 "Пошлите танки!"
 
 IBR.525.t:0 "Армейский гарнизон восстанавливает порядок!"
 IBR.525.d:0 "Несмотря на превосходящую численность противника, сообщения, поступившие несколько часов назад, похоже, подтверждают, что оставшийся гарнизон смог победить коммунистических повстанцев. Немногочисленные офицеры, казалось бы, загнанные в угол,сумели мобилизовать достаточное количество своих собственных войск, а также несколько добровольцев-антисепаратистов, чтобы сдержать силы НКТ. По-видимому, удивленные уровнем сопротивления, с которым они столкнулись, головорезы-анархисты колебались в своем продвижении, давая гарнизону достаточно времени, чтобы полностью мобилизоваться и начать контрнаступление.\n\nЧерез несколько часов все было кончено. Мятежники, измученные затяжными боями и дезорганизованные по своей природе, не могли сравниться с доблестными сынами Барселоны, полными духа и чувства долга. Несколько небольших ячеек все ещё пытаются вести партизанскую войну на окраинах города, но по большей части Барселона была защищена, и нам не пришлось мобилизовывать наши основные силы. Тем не менее, это была удача, и никто не знает, когда эта удача может закончиться."
 IBR.525.a:0 "Кризис предотвращен?"
 
 IBR.527.t:0 "Армия вытеснена!" 
 IBR.527.d:0 "Несмотря на все наши усилия, армия была выбита из города! Похоже, наши солдаты не смогли справиться с такой интенсивностью боя на каждой улице и в каждом многоквартирном доме.\n\nПротивник, партизаны НКТ, защищались лучше, чем мы ожидали. Необходимо принять меры для изменения этого положения. Пришло время нарушить правила этой извращенной игры и заручиться большим преимуществом: артиллерией и бронетехникой.\n\nУ нас есть три варианта: артиллерийская осада, чистейший "шок и трепет"; морская бомбардировка, несколько похожая на первый вариант, но эта опция куда более разрушительная; и последняя - ввод танков в город. Подобного рода операции считаются самоубийством, и в большинстве случаев, против профессиональных армий это действительно самоубийство, однако против необученных молодых людей с самодельными винтовками и коктейлями Жданова это вполне может сработать.\n\nВыбор за вами, и люди последуют ему.\n\nБарселона падёт."
 IBR.527.a:0 "Осадите город артиллерией!"
 IBR.527.b:0 "Осуществите морскую бомбардировку!"
 IBR.527.c:0 "Пошлите танки!"
 
 IBR.528.t:0 "Гражданская гвардия восстанавливает порядок!"
 IBR.528.d:0 "После столкновения с повстанцами НКТ-ФАИ Гражданская гвардия была ослаблена и дезорганизована. Несмотря на это, они смогли перегруппироваться вокруг центра города и вместе с федеральными войсками начать противодействие натиску повстанцев. Несмотря на бомбы, артиллерийский огонь и ракеты, они стояли твердо, не позволяя себе быть уничтоженными многочисленными повстанцами.\n\nПережив первое нападение, Гражданская гвардия смогла возобновить свои операции в Барселоне, продвигаясь и выслеживая диссидентов. До сих пор они успешно предпринимали попытки арестовать лидеров повстанцев и видных деятелей по всей территории НКТ-ФАИ, а также начали медленный процесс обыска зданий, от промышленных районов до окрестностей.\n\nПосле подавления насилия и проведения обысков, многие в Мадриде теперь понимают, что Барселона надежно находится в наших руках и что потенциальный кризис был урегулирован.\n\nУже сейчас предпринимаются усилия по анализу ситуации и выяснению того, как произошли эти события и как потенциально избежать будущих восстаний."
 IBR.528.a:0 "Кризис предотвращен?"
 
 IBR.529.t:0 "Гражданская гвардия вытеснена!" 
 IBR.529.d:0 "Без снаряжения или рабочей силы, чтобы удержать весь город от натиска НКТ-ФАИ, лучшее, что могла сделать Гражданская гвардия, - это попытаться удержать ключевые административные здания в центре Барселоны. Однако без организации и надлежащего оборудования для связи они не смогли должным образом занять позиции. В результате только часть жандармерии смогла объединиться, оставив остальных уязвимыми для нападения повстанцев.\n\nПоследний очаг Гражданской гвардии был быстро захвачен, и у них не осталось выбора, кроме как отдать приказ о массовой эвакуации. Униженные испанские власти теперь призывают армию, чтобы отвоевать Барселону у повстанцев. НКТ-ФАИ контролирует весь город, и до тех пор, пока военные не отреагируют, мы будем посмешищем среди международного сообщества."
 IBR.529.a:0 "Осадите город артиллерией!"
 IBR.529.b:0 "Осуществите морскую бомбардировку!"
 IBR.529.c:0 "Пошлите танки!"
 
 IBR.530.t:0 "Барселона Защищена"
 IBR.530.d:0 "Время от времени в самых опасных зонах Барселоны по-прежнему раздаются выстрелы, но в остальном иберийская армия и Гражданская гвардия, похоже, контролируют ситуацию. Похоже, анархистская НКТ наконец-то была подавлена.\n\nТем не менее, это только вызвало больше вопросов. Как им удавалось продолжать это восстание и как им удалось заручиться такой широкой поддержкой народа? Похоже, что есть много вещей, которые мы должны сделать как нация, чтобы предотвратить повторение этого кризиса. После того, как тела будут похоронены, а последние левые боевики казнены, Совет Каудильо и Иберийский совет должны определить новый курс действий."
 IBR.530.a:0 "Но что будет дальше?"
 
 IBR.531.t:0 "Последствия"
 IBR.531.d:0 "Отчеты не могли быть яснее: сотни убитых, тысячи раненых и опустошенный город. Хотя Барселона, возможно, была отбита правительственными войсками, это был тревожный сигнал. Теперь кажется очевидным, что администрация недостаточно сделала для борьбы с терроризмом, и те, кто стремится уничтожить Иберию, становятся сильнее с каждым днем. Сепаратистским и экстремистским террористическим группам, таким как НКТ, ЭТА, СФОП и РБА, было позволено гноиться и расти, как опухоли, накапливая ресурсы, поддержку и оружие, в то время как мы закрывали на это глаза.\n\nПосле окончания битвы в столицу поступило бесчисленное количество сообщений из всех провинций о подозрительной деятельности. Если мы ничего не предпримем, что будет дальше? ЭТА захватят Бильбао? Террористы нападут на членов кабинета министров? Мадрид сдастся социалистам? Ясно, что правительство должно удвоить свои усилия по подавлению террористической угрозы, и оно сделает это любыми возможными средствами. Нация сгорит ещё до того, как террористы победят."
 IBR.531.a:0 "Двигаемся так быстро, как только можем!""
 
