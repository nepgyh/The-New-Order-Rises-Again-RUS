 IBR.551.t:0 "Теракт в Барселоне?"
 IBR.551.d:0 "Полицейский был ранен ножом в живот в центре Барселоны мужчиной, который, как сообщалось, кричал "Visca Catalunya lliure" before launching his attack.\n\nThe knifeman, 21, was shot four times by another officer outside a police station close to Barcelona's famous Arc de Triumf. The wounded officer was rushed to hospital. A police spokesman said, "The officer is injured but his life is not in danger." The attacker, referred to by local media as "El Rojo de la Ronda de San Pedro", was wielding one kitchen knife and died on the spot before paramedics could arrive.\n\nLocal media reported that the man was known to police for robbery and violent crime and that connections with the CNT had been found, after a house search. CNT has not yet claimed the heinous attack however."
 IBR.551.a:0 "Слава богу, с ним все в порядке."
 
 IBR.552.t:0 "Нападение с поножовщиной в Таррагоне - НКТ берёт ответственность за атаку!"
 IBR.552.d:0 "Двое мужчин погибли и ещё двое получили ранения после того, как мужчина, который только что поджег свою машину, ударил ножом прохожих на оживленной улице в Таррагоне.\n\nПодполковник Хосе Моралес, ветеран Гражданской войны в возрасте 65 лет, был убит, когда преступник нанес ему удар ножом выше ключицы. Очевидцы сказали, что, похоже, Моралес шел к машине после того, как она загорелась, чтобы предложить помощь, когда его ударили ножом.\n\nПострадали 32-летний владелец бизнеса из Вилафранка-дель-Пенедас, недалеко от Барселоны, который получил ножевые ранения в голову и был доставлен в университетскую больницу им. Иоанна XXIII для операции, а также 24-летняя официантка из соседнего кафе, которая получила рваные раны и была доставлена в ту же больницу.\n\nНападавший был известен федеральным спецслужбам своими связями с анархистской сепаратистской группировкой НКТ, но не находился под активным наблюдением.\n\nНКТ взяла ответственность за нападение.""
 IBR.552.a:0 "Да смилуется Господь."
 
 IBR.553.t:0 "Взрыв саботирует завод." #sabotage factory
 IBR.553.d:0 "Вчера на заводе по производству взрывчатых веществ была взорвана бомба, вызвавшая цепную реакцию, уничтожившую большую часть комплекса!\n\nВчера известный экстремист НКТ припарковал свою машину на заводе, на котором он работал, рядом со складскими помещениями. Достигнув, как он думал, безопасного расстояния, он с помощью детонатора взорвал взрывчатку, примерно 2 килограмма, вызвав цепную реакцию, осколки которой убили его мгновенно.\n\nВзрыв был слышен на расстоянии 10 километров и оставил на земле настоящий небольшой кратер, не говоря уже о том, что он разрушил большую часть производственного комплекса и разбил окна в зданиях на расстоянии до трех километров.\n\nВ то время фабрика в основном пустовала, единственной жертвой стал террорист, однако был нанесен ущерб на сумму более 50 миллионов песет."
 IBR.553.a:0 "Боже мой."
 
 IBR.554.t:0 "Взрыв саботирует завод." #bombed factory
 IBR.554.d:0 "Вчера на заводе по производству стрелкового оружия и боеприпасов была взорвана бомба, вызвавшая цепную реакцию, уничтожившую большую часть комплекса!\n\nВчера известный экстремист НКТ припарковал свою машину на заводе, на котором он работал, рядом со складскими помещениями. Достигнув, как он думал, безопасного расстояния, он с помощью детонатора взорвал взрывчатку, по оценкам, весом в 7 килограммов, вызвав цепную реакцию, осколки которой убили его мгновенно.\n\nВзрыв был слышен в 10 километрах и оставил настоящий кратер на земле, не говоря уже о том, что он разрушил большую часть производственного комплекса и разбил окна в зданиях на расстоянии до трех километров.\n\nВ то время фабрика в основном пустовала, единственной жертвой стал террорист, однако был нанесен ущерб на сумму более 250 миллионов песет."
 IBR.554.a:0 "Черт бы побрал этих террористов..."
 
 IBR.555.t:0 "Заминированный автомобиль на парковке в Барселоне убил 15 человек!"
 IBR.555.d:0 "Анархистская сепаратистская группа НКТ только что взорвала заминированный автомобиль в центре Барселоны в универмаге "
 IBR.555.a:0 "Боже мой..."
 
 IBR.556.t:0 "Промышленный cаботаж на ракетном заводе!" #bombed factory
 IBR.556.d:0 "Вчера на государственном ракетном заводе была взорвана бомба, вызвавшая цепную реакцию, уничтожившую большую часть комплекса!\n\nВчера известный экстремист НКТ припарковал свою машину на заводе, на котором он работал, рядом со складскими помещениями. Достигнув, как он думал, безопасного расстояния, он взорвал взрывчатку, по оценкам, весом в 15 килограммов, вызвав цепную реакцию, осколки которой убили его мгновенно.\n\nВзрыв был слышен за 50 километров и оставил на земле настоящий большой кратер, не говоря уже о том, что он разрушил большую часть производственного комплекса и разбил окна в зданиях на расстоянии до десяти километров.В то время фабрика была в основном пуста, единственной жертвой был террорист и два охранника, однако был нанесен ущерб на сумму более 750 миллионов песет - цена, которую правительство, вероятно, будет с трудом покрывать."
 IBR.556.a:0 "Наша экономика страдает..."
 
 IBR.557.t:0 "Взрыв НКТ в Мадриде убил 121 человека!"
 IBR.557.d:0 "НКТ осуществила теракт в Финансовом районе Мадрида. Каталонские террористы взорвали 3000-килограммовую "Pegaso bomb" on the Paseo de la Castellana, the financial district of Madrid, causing massive damage to the city!\n\nThe biggest bomb detonated in Iberia since the Spanish Civil War, it's target was the city's infrastructure and economy, causing devastating damage to the metro and collapsing an office building, taking with it 31 lives down with it, with the destruction costing the state some estimated by insurers at 1.7 billion pesetas.\n\nBeing Sunday, few were actually inside the office building, most deaths happening in the parking lot.\n\nThe "Pegaso bomb", as it has been nicknamed after the truck it was installed on, was underneath the building, right above the metro, and held some 3 tonnes of Goma-2 within.\n\nUpon the detonation, the entire building was reported as "jumping 5 meters up" before falling, while the nearby metro station was completely collapsed, being responsible for most of the casualties, with 90 people dying in the rubble."
 IBR.557.a:0 "Я хочу, чтобы преступники были расстреляны. Никакого суда, публично, и сейчас..."
 
 #CNT extra attacks
 
 IBR.587.t:0 "Фабрика боеприпасов уничтожена!" #bombed factory
 IBR.587.d:0 "Крупный комплекс боеприпасов в Каталонии был уничтожен. Правоохранительные органы были направлены в этот район после того, как связь сообщила о чрезвычайной ситуации, а затем замолчала. Когда Гражданская гвардия приблизилась к этому месту, было видно несколько взрывов, которых было достаточно, чтобы почти полностью охватить несколько зданий. Учитывая статус выживших в результате нападения, расследование придется продолжить без их показаний, поскольку они все ещё оправляются от полученных травм. Позже было установлено, что мощность взрыва, необходимая для повреждения конструкции зданий в комплексе, была намного выше, чем произведенное постановление, что позволяет предположить, что для повреждения объекта было использовано другое, более сильное взрывчатое вещество. Кроме того, осталось очень мало готовой продукции, уничтоженного каким-либо способом, что привело к выводу, что она была массово реквизирована.\n\nПолитические последствия этого разрушения были катастрофическими. Как минимум одна террористическая группа недавно получила свежие боеприпасы, и она, скорее всего, поделилась ими с другими сепаратистами. Что ещё хуже, так это восприятие правительства. Будучи уверенными в том, что мы не можем даже защитить комплекс боеприпасов, многие сепаратистские группы осмелились действовать против нас."
 IBR.587.a:0 "Это добром не кончится."
 
 IBR.588.t:0 "Район Барселоны захвачен!"
 IBR.588.d:0 "Произошла катастрофа! Ободренная отсутствием противодействия их деятельности, НКТ начала проводить все более насильственные действия. Они достигли своего апогея сегодня утром, когда воинствующая сепаратистская группировка смогла захватить большой район в Барселоне. Они были едва остановлены от захвата большего количества быстрыми совместными действиями Гвардии и Аксенсии. В сообщениях указывалось, что группа имела доступ к оружию, которое считалось "
 IBR.588.a:0 "О боже..."
 
 #ETA Attacks
 IBR.558.t:0 "Терроризм в Стране Басков?"
 IBR.558.d:0 "В перестрелке между террористами ЭТА и Гражданской гвардией на блокпосту близ Адуны, Гипускоа, погиб член Гражданской гвардии Хосе Пардинес. После инцидента два активиста ЭТА были застрелены на другом блокпосту. Первый, Тхаби Этксебарриета, убит, а второй, Иньяки Сараскета, ранен.\n\nКогда член Гражданской гвардии Хосе Пардинес Аркай попытался остановить члена ЭТА Этксебарриету и Сараскету во время обычной проверки на дорогах, он был застрелен. Террористов преследовали и убили, когда они пытались бежать.\n\nЭто, однако, привело к дальнейшему возмездию со стороны ЭТА в форме запланированного убийства: Мелитона Мансанаса, начальника тайной полиции в Сан-Себастьяне. Отряд ЭТА застрелил Мансанаса, когда он возвращался в свой дом в Ируне, Гипускоа."
 IBR.558.a:0 "Очень тревожно... Как можно скорее объявите в провинции чрезвычайное положение."
 
 IBR.559.t:0 "Серийная бомбардировка ЭТА!"
 IBR.559.d:0 "Мадрид только что подвергся серии взрывов, совершенных вооруженной баскской сепаратистской группировкой ЭТА! В результате нападений, состоявших из скоординированных взрывов в аэропорту Барахас и на железнодорожных станциях Аточа и Чамартин, погибли 7 человек и ещё 100 получили ранения. Взрывы произошли на следующий день после двух терактов в Бильбао и Сан-Себастьяне, в результате обоих терактов погибли два человека.\n\nПервая бомба была заложена на первом этаже аэропорта, в зале прилета внутренних рейсов, рядом с информационным бюро. Предполагается, что судя по силе взрыва бомба состояла из 6 килограммов Амато. Она взорвалась в 13:01, уничтожив близлежащие магазины, туалеты и окна. Разбитое стекло из окон привело к многочисленным травмам, в том числе солдата и члена Гражданской гвардии. Для перевозки некоторых раненых в клинику Ла-Паса использовались такси. В результате взрыва бомбы погибли три человека.\n\nНа железнодорожном вокзале Чамартин бомба была помещена в шкафчик рядом с залом ожидания. Взрыв произошел в 13:10 и вызвал панику, многие бежали из здания к выходам, но вернулись через несколько минут, когда поняли, что оставили свой багаж. Давид Фернандес, португальский студент, был обезглавлен в результате взрыва бомбы.\n\nСамое серьёзное нападение произошло на железнодорожной станции Аточа в 13:15, в результате чего 3 человека погибли и 40 получили ранения из-за конструкции шкафчиков, в которых была заложена бомба.\n\nЭти три нападения нанесли в общей сложности ущерб в размере 23 миллионов песет."
 IBR.559.a:0 "Передайте мои соболезнования всем семьям погибших. Проклятые террористы."
 
 IBR.560.t:0 "Взрыв в мадридском кафе унес жизни 9 человек!"
 IBR.560.d:0 "Кафе Роландо подверглось нападению вчера днем на улице Калье-дель-Коррео в Мадриде, в результате чего погибли 9 человек и ещё 51 был ранен! Хотя никто не взял на себя ответственность, считается, что нападение было совершено вооруженной баскской сепаратистской группировкой ЭТА.\n\nКафе "
 IBR.560.a:0 "Сохраняйте спокойствие!"
 
 IBR.561.t:0 "Взрыв в Мадриде унес жизни 12 человек!"
 IBR.561.d:0 "Плаза Република Доминикана была атакована вчера сепаратистами ЭТА с помощью заминированного автомобиля в Мадриде, в результате чего погибли 12 человек и ещё 32 получили ранения. Все погибшие были членами Гражданской гвардии, обучавшимися в близлежащей автошколе на Принсипи-де-Вергара.\n\nСтавший целью полицейский конвой состоял из 70 гражданских гвардейцев в возрасте от 18 до 25 лет, которые покинули школу дорожного движения, чтобы отправиться в Вента-де-ла-Рубиа на окраине столицы, где полиция ежедневно практикуется в вождении мотоцикла. Колонна состояла из автобуса, микроавтобуса и грузовика "
 IBR.561.a:0 "....Они были прекрасными молодыми людьми...такая потеря..."
 
 IBR.562.t:0 "Взрыв в Мадриде унес жизни 18 человек и ранил 82!"
 IBR.562.d:0 "Около 22:30 вечера в ресторане "
 IBR.562.a:0 "Неужели у них нет стыда? Сколько семей они разорвали из-за этой мелкой ссоры!?"
 
 IBR.563.t:0 "ЭТА взрывают самолет над Альканьисом!" #plane crash
 IBR.563.d:0 "Как огненный шар, DC-8 взрывается и падает над Альканьисом! ЭТА ответственна! До 100 погибших!\n\nДо 100 человек погибли прошлой ночью, когда самолет Douglas DC-8 авиакомпании Iberia Airlines взорвался над Альканьисом и разбился недалеко от города. На данный момент не так много подробностей было раскрыто, но, похоже, причиной стал теракт, совершенный террористом-смертником ЭТА.\n\nЧисло погибших может составить 116 человек, в результате чего погибли 100 пассажиров и 16 членов экипажа.\n\nИз 116 погибших 96 были иберийцами, а 20 - гражданами Италии. Манифест был разослан во многие провинциальные государственные СМИ. Из-за этого чрезвычайного положения государственным средствам массовой информации было приказано не публиковать содержание этой подрывной литературы, а вместо этого передать документы в ААС для обработки. Если повезет, можно будет найти зацепки к виновнику этого злодеяния."
 IBR.563.a:0 "Но что будет дальше?"
 
 IBR.564.t:0 "ЭТА убивает генерала Кабанильяса!"
 IBR.564.d:0 "Вчера генерал Карлос Асенсио Кабанильяс был убит вместе со своим водителем и телохранителем, когда террористы взорвали взрывчатку под его проезжающим автомобилем на мадридской улице, когда генерал Кабанильяс возвращался с мессы!\n\nПо данным Гражданской гвардии, подразделение коммандос ЭТА арендовало квартиру в подвале на улице Клаудио Коэльо 104, Мадрид, по маршруту, по которому генерал Кабанильяс должен был пойти на мессу в церковь Сан-Франциско-де-Борха.\n\nВ течение длительного периода времени подразделение вырыло туннель под улицей, сказав хозяину, что они были студентами-скульпторами, чтобы скрыть свою истинную цель.\n\nТуннель был забит примерно 80 кг Гома-2 неизвестного происхождения.\n\nДругое подразделение коммандос ЭТА, состоящее из трех человек, замаскированное под электриков, взорвало взрывчатку по командному проводу, когда мимо проезжал "electricians" shouted to stunned passers-by that there had been a gas explosion, and then fled in the confusion. They would be later found and taken in for questioning.\n\nETA has claimed responsibility for this horrific attack on our federation."
 IBR.564.a:0 "..Это будет иметь последствия. Очень суровые, для тех, кто в них замешан."
 
 #ETA extra attacks
 
 IBR.589.t:0 "Губернатора Наварры взорвали во время отдыха!"
 IBR.589.d:0 "Губернатор Наварры найден мертвым. Ресторан в Памплоне стал жертвой взрыва, в результате которого погибло много людей. Не менее ужасным было то, что это произошло в тот же день, когда одна из сторон зарезервировала участок объекта, что заставляет задуматься, какой цели может служить такой жестокий акт. Только после того, как был осмотрен ущерб, стала ясна причина взрыва - там был губернатор. Предположительно, он обедал с какими-то чиновниками, когда рядом с ними взорвалась бомба, убившая их всех. Судя по повреждениям здания, она была высокой мощности.\n\nСмерть губернатора - большая потеря, поскольку этот человек был очень политически опытным и был способен эффективно остановить терроризм. С его политическими кадрами, мертвыми вместе с ним, никто не остается, чтобы продолжать его политику. Фактически зашедшая в тупик пустота позволила ЭТА расцвести, предоставив им лучшую возможность совершать нападения в регионе."
 IBR.589.a:0 "Убить человека, пока он обедает, - как бесчестно!"
 
 IBR.590.t:0 "Иберийские железные дороги повреждены!" #railway sabotage
 IBR.590.d:0 "Железнодорожные сети по всей Иберии сообщали о перебоях в работе в течение неопределенного периода времени. Террористические группы атаковали рельсы, уничтожая их бомбами, а в некоторых случаях даже совершали налеты на сами поезда. По-видимому, это было сделано полностью скрытно, поскольку ответственные за это группы практически не оставили никаких следов. Самое ужасное, что произошло в результате этих взрывов, - это то, что целый поезд сошёл с рельс, не сумев вовремя остановиться из-за незнания о диверсиях.\n\nК счастью, жертв в основном немного. Цели, по-видимому, не были гражданскими лицами. Цель была в другом - основные хорошие транспортные сети были разрушены. Без них гораздо труднее снабжать различные силы вокруг Иберии, особенно контртеррористические группы. Из-за того, что у них нет запасов для столь же эффективного отпора, террористические движения увеличились в численности и силе. Потребуется время, чтобы уничтожить их, критические часы, в течение которых различия были потеряны."
 IBR.590.a:0 "Нам ничего не остается, кроме как спасти то, что мы можем..."
 
 #BTA Attacks
 IBR.565.t:0 "Угрожающего вида граффити в Хихоне"
 IBR.565.d:0 "Сегодня утром правительственное здание в Хихоне было испорчено множеством провокационных граффити. Поначалу все сваливали на местных хулиганов и прочих возмутителей спокойствия. Однако, исходя из содержания и профессионализма работ стало ясно, что это работа РБА, подпольной группы освобождения Астурии. В дополнение к лозунгам и расплывчатым угрозам, написанным на их языке, большая часть граффити, похоже, была посвящена изображению какого-то символа. Похоже, группа, нарисовавшая это, была в серьёзных разногласиях по поводу того, как должен выглядеть их символ. На это указывает наличие у символа трех крыльев, нескольких наборов ног, жуткого глазного яблока и противоречивой палитры красок.\n\nХотя это коммунистическое отребье уже некоторое время досаждает астурийскому региону, в своем протесте они никогда не были так откровенны. Подразделения Гражданской гвардии уже ведут дело и арестовывают подозрительных лиц. Стало ясно, что РБА больше не скрывается и, возможно, планирует ещё больше злоключений в будущем."very spooky looking eyeball", and clashing colors, it appears the group who painted this was in heavy disagreement over what their mascot should be.\n\nWhile these communist vagrants have been causing trouble in the Asturias region for some time now, they have never been so upfront about their cause. Guardia Civil units are already on the case and arresting suspicious persons, but it is clear now that the BTA is no longer in hiding, and may be planning more mischief in the future."
 IBR.565.a:0 "И никто не умер? Вот так повезло."
 
 IBR.566.t:0 "Промышленные диверсии в Авилесе!" #factory sabotage
 IBR.566.d:0 ""mascot" that now seems to resemble "a hippogriff with a stick up its ass", according to one eye-witness. Guardia Civil and anti-separatist forces are on the case, sweeping the city for dissidents, but our industry has taken a hit."
 IBR.566.a:0 "Обидно... до зуда в скулах..."
 
 IBR.567.t:0 "Город Овьедо обесточен!" #oveido darken
 IBR.567.d:0 "Жители Овьедо проснулись сегодня утром в полной темноте, не понимая, почему внезапно погас свет. Не только свет, но и все остальное, питаемое электричеством, в том числе и все автоматизированные возможности города, полностью вышли из строя. Сотни тысяч людей остались без электричества.\n\nМестные антисепаратистские отряды, идя по следу, добрались до ближайшей электростанции. Действительно, по всей видимости, электростанция была разрушена несколькими взрывами бомб. Оставленное граффити ещё раз указывает на РБА в качестве зачинщиков. Следователи отмечают, что на этот раз они успели нарисовать ровно половину от своего знака.\n\nОднако ущерб уже нанесен, и если мы не будем действовать быстро, из-за отсутствия жизненно важных услуг и защиты от стихий, не миновать людских жертв. Силы безопасности в данный момент слишком заняты оказанием помощи нуждающимся людям. Однако они обещают, что уничтожат этих бандитов как можно скорее."given up halfway" trying to make a mascot this time around.\n\nThe damage has been done, however, and if we dont act fast people may very well die due to lack of vital services and protection from the elements. Security forces are at this point too busy providing aid for people in need to search the city, but promise they will root out these bandits as soon as possible."
 IBR.567.a:0 "Проклятье. Стоит сосредоточиться на важном."
 
 IBR.568.t:0 "Резня в Хихоне!"
 IBR.568.d:0 "Несколько полицейских были найдены зарезанными в центре города Хихон. Те, кто поклялся служить и защищать, пали жертвами беспрецедентного акта насилия. Очевидно, что за этим стоят Рабочие Батальоны Астурии. Это легко можно установить по их и без того жёсткой антиполицейской риторике, приправленной тлетворным влиянием коммунизма. Подтверждают их причастность и граффити, найденные рядом с местом преступления. Несмотря на слухи, бандиты использовали краску вместо якобы крови.\n\nПока полиция пытается поймать главарей, в воздухе витает зловещее чувство. Этот внезапный всплеск насилия в сочетании с отсутствием каких-либо попыток создания знака означает более мрачный поворот для Рабочих Батальонов Астурии. Возможно, когда-то некоторые и смеялись над их деятельностью. Теперь же они ясно дают понять, что они - сила, с которой нужно считаться."
 IBR.568.a:0 "Шутки кончились."

 IBR.569.t:0 "Настоящая война в городке Лангрео."
 IBR.569.d:0 "Сонный городок Лангрео потрясен до глубины души последними действиями астурийских коммунистов. Все началось как попытка ограбления банка группой головорезов РБА. Прибывшие на место происшествия подразделения Гражданской Гвардии резко обострили ситуацию. Призывы сдаться, несколько предупредительных выстрелов. После этого начался форменный Ад на Земле.\n\nК моменту окончания перестрелки в перекрестном огне погибло 10 полицейских и 17 гражданских лиц. Все коммунисты были убиты на месте. Ввиду отсутствия пленных, которых можно было бы допросить, антитеррористические подразделения больше не имеют зацепок для расследования. Есть опасения, что ситуация будет только обостряться до тех пор, пока регион Астурия не получит независимость или террористическая ячейка не будет уничтожена."
 IBR.569.a:0 "Возмездие неотвратимо!"
 
 IBR.570.t:0 "Взрывы домов в Кордове!"
 IBR.570.d:0 "Повстанцы из Астурии свирепствуют в своем регионе, но до сих пор ни один из них не был настолько смелым, чтобы начать нападения в других частях страны. К сожалению, сегодня ситуация изменилась. В результате организованного подрыва несколько ключевых правительственных зданий в Кордове были сровнены с землей. Никто не заметил, как закладывают взрывчатку. Считается, что число жертв, в том числе государственных служащих и гражданских лиц, исчисляется десятками. Число раненых по меньшей мере в три раза превышает число спасателей, которые продолжают вытаскивать людей и тела из тлеющих обломков.\n\nПолиция оказалась бессильна, поскольку не смогла вычислить и обезвредить заряды. Теракт также поверг иберийское правительство в состояние паники, так как было неясно, кто совершил это нападение и почему. Кордова не была ни сепаратистской зоной, ни рассадником экстремистской деятельности, если только администрация не игнорировала дела города (что маловероятно).\n\nТолько после передачи по государственному телевидению антисепаратистскому подразделению стало ясно, кто виноват. В 3:15 новостная передача была внезапно прервана новым сигналом, демонстрирующим расплывчатое изображение человека, сидящего в подвале с лицом, скрытым балаклавой. Заявив, что эти нападения были совершены от имени РБА, таинственный человек внезапно начал сердито кричать. За криками последовала безумная тирада против "the ruling class" and "forces of reaction", coupled with some very violent and explicit threats against the government.\n\nTransmission was cut off after less than five minutes, but the entire nation is stunned. The simple fact that a separatist group was able to launch a coordinated attack, let alone one of this magnitude, outside of their home region is proof that they are far more widespread than previously thought. If this continues to go unchecked, we may very well have an organized uprising in the Asturias region."
 IBR.570.a:0 "Их нужно остановить, пока не поздно."
 
 IBR.571.t:0 "Жертвы сибирской язвы!"
 IBR.571.d:0 "Когда умер первый чиновник, несчастье списали на проблемы со здоровьем. Когда второго нашли мертвым, а третьего положили в больницу, выяснилось, что что-то не так. Как только число погибших достигло четырех, было назначено расследование. Все жертвы были глубоко вовлечены в политику. Каждый из них был крайне полезным правительству и обладал значительным влиянием. Хуже того, все жертвы были почти неподкупны, что оставляло значительную брешь в работе Союза. При дальнейшем расследовании было установлено, что все они незадолго до предполагаемого времени смерти получали посылки или заказные письма. ещё более десяти других людей было госпитализировано в больницы с аналогичными состояниями.\n\nПри тщательном изучении было установлено, что письма, о которых идет речь, содержали различные формы сибирской язвы. Хотя письма более не опасны (за исключением нескольких ложных тревог), преступник все ещё находится на свободе. Подозревается, что он был членом в настоящее время неопределенной террористической организации. Потеря хороших политиков, безусловно, ощущается, и без них Союз будет работать гораздо хуже, чем раньше."
 IBR.571.a:0 "Кто же теперь будет оперировать бюрократической машиной?"
 
 #BTA extra attacks
 
 IBR.591.t:0 "Теракт РБА чуть не унес жизнь губернатора!"
 IBR.591.d:0 "На шоссе недалеко от Мадрида произошла особенно крупная авария. Инцидент со взрывом автомобиля усугубился разрушением дороги, вылившимся в автомобильную аварию. Последствия автокатастрофы ещё больше обострились, когда столкнулись ещё несколько транспортных средств. Столкновение привело к крупному инциденту с участием нескольких автомобилей, в результате которого погибло около пятидесяти человек. Губернатор этого района ехал по дороге, и, похоже, единственная причина, по которой его не задело взрывом, заключалась в задержке выезда на работу. Автомобиль находился в радиусе поражения. Губернатор не пострадал лишь чудом.\n\nВесь этот инцидент очень сильно потряс его. Теперь страх перед новым нападением, похоже, нескоро его покинет. На какое-то время он удалился от общественной жизни, из-за чего снизилась производительность труда. До тех пор, пока он психически не оправится от своего почти смертельного опыта, мадридский регион потеряет своего губернатора. Сейчас его замещает менее квалифицированный сотрудник."
 IBR.591.a:0 "Надеемся, что он окончательно оправится."
 
 IBR.592.t:0 "Здание иберийского Архива подожгли неизвестные!"
 IBR.592.d:0 "Архивы Иберии под угрозой полного уничтожения! Величайшее хранилище правительственных ресурсов, записей и документов было почти уничтожено. Дабы нанести как можно больший ущерб, террористы использовали взрывчатку с зажигательным действием. В результате разразился пожар разрушительной силы. Только по счастливой случайности его удалось потушить, пока он не стал неконтролируемым. По-видимому, жертв было не так уж много, и главной целью нападения было здание и содержимое внутри. Виновная сторона почти не оставила следов своего присутствия, и её нельзя найти с небольшим количеством доказательств, имеющихся для работы.\n\nПричина, по которой кому-то пришло в голову уничтожить такой кусок истории, неизвестна. Нет никакого оправдания этим действиям. Вся нация скорбит о потере такого пласта задокументированной истории. Сегодня отрасль связей с общественностью потерпела поражение. Неспособность защитить даже исторические памятники стала излюбленным пунктом пропаганды сепаратистских организаций."
 IBR.592.a:0 "Документ: Б-3. Статус: утерян."
 
 #FSLP Attacks
 IBR.572.t:0 "Промышленная диверсия в Фару!" #factory sabotage
 IBR.572.d:0 "Довольно продуктивный рабочий день на военном заводе в Фару был испорчен в результате саботажа. По сообщениям, во время обеденного перерыва начальник одного из цехов услышал "nasty metallic scratching sound" from within the factory, leading him to believe that something had malfunctioned very badly. Sure enough, as workers returned, they found that the entire assembly line had been frozen.\n\nIt took well over two hours for a repair crew to fix the damage, seemingly caused by the simple act of throwing a hammer into the gears of one of the machines. Many in the Guardia Civil suspect that this was yet another in a series of attacks on Portuguese industry by the notorious FSLP. Already, police and military auxiliaries have begun combing the city for any potential dissidents, which will hopefully put an end to this mischief."
 IBR.572.a:0 "А ну-ка за работу."
 
 IBR.573.t:0 "Подрыв дорожного полотна в Лиссабоне!"
 IBR.573.d:0 "Движение транспорта по шоссе в Лиссабон было затруднено в результате последних действий португальских сепаратистов. Примерно в час дня то, что когда-то было довольно оживленной трассой, было разорвано на куски асфальта бомбой кустарного производства. Бомба оставила гигантский кратер посреди четырехполосного шоссе. В городе введено чрезвычайное положение.\n\nК счастью, о жертвах не сообщалось. Это нападение со стороны СФОП свидетельствует о повышенной террористической активности. Теперь, преследуя свои цели, они готовы причинять вред невинным людям. Гражданская Гвардия действовала быстро. Были произведены аресты, но главари, как обычно, остаются неуловимыми. Из их недавних заявлений стало ясно, что террористы планируют продолжать препятствовать деятельности нашей страны любым возможным способом."
 IBR.573.a:0 "Интересные у них способы расположить народ..."
 
 IBR.574.t:0 "Взрыв автомобиля в Порту!"
 IBR.574.d:0 "Сегодня в центре Порту заминированный автомобиль взорвался на углу двух оживленных дорог в окружении толпы людей. Хотя антисепаратистские подразделения были предупреждены об этой угрозе, они, к сожалению, прибыли на несколько минут позже. Сотрудники подтвердили рассказ информатора, увидев столб дыма, поднимающийся в нескольких кварталах от их местонахождения. Сообщается о 15 погибших, а также о десятках госпитализированных пострадавших.\n\nАнтисепаратистские подразделения пообещали провести расследование как можно скорее. Вскоре выяснилось, что в этом нет необходимости. Спустя несколько часов после нападения представитель СФОП, выступая по радио с искаженным голосом, взял на себя ответственность за теракт. Националисты пообещали, что, пока над Португалией развивается знамя оккупантов, атаки будут только учащаться."as long as Portugal remains under the Spanish yolk"."
 IBR.574.a:0 "Ими как следует займутся!"
 
 IBR.575.t:0 "Атакованы казармы Гражданской гвардии!"
 IBR.575.d:0 "Сегодня группа террористов совершила налет на главные казармы Гражданской Гвардии. Удар нанесли рано утром, пока большинство гвардейцев спали. От звуков выстрелов и криков проснулся весь Лиссабон. Бойцы отреагировали очень быстро. Несмотря на жертвы, гвардейцы сумели вооружиться и перегруппироваться. По свидетельствам очевидцев, террористы были примерно одинаково вооружены и очень хорошо мотивированны, чем и внушали страх.\n\nПонеся потери, террористы были вынуждены бежать, атака была отбита. Горожане потрясены, после недавнего нападения они больше не чувствуют себя в безопасности. Постовые, боясь, что подобное повторится снова, начали работать с удвоенной силой. Террористическая группа СФОП взяла на себя ответственность за нападение и объявила его началом новой Португалии."
 IBR.575.a:0 "Только начали? А мы их только закончим!"
 
 IBR.576.t:0 "Серия взрывов в Лиссабоне!"
 IBR.576.d:0 "Сегодня в Лиссабоне террористы из группы СФОП совершили теракт. В городе повсеместно царит смятение и паника.\n\nМасштаб трагедии беспрецедентен: ранним утром прогремела серия взрывов высокой интенсивности. Судя по всему, большинство взрывов было нацелено на промышленные центры. Несколько бомб было заложено внутри жилого комплекса. Взрыв унес жизни более ста человек, почти полностью сравняв дома с землей. Между тем, фабрикам был нанесен значительный ущерб. В результате атаки все производство в Лиссабоне было надолго приостановлено.\n\nНе теряя времени, СФОП взял ответственность за взрывы. Организация заявила, что гибель мирных жителей была необходима, дабы приобщить к их делу как можно больше населения. Похоже, что даже к своим неидейным согражданам они относятся также, как и к врагу. По неподтвержденным сообщениям, группировка СФОП растет на страхе простых людей стать жертвой в следующем теракте. К сожалению, благодаря содействию гражданских лиц, СФОП все чаще будет совершать теракты и саботажи."a necessary motivator to the general public to support our cause". It seems that they regard even their fellow Portuguese citizens as poorly as they do the "Iberian occupiers", if they remain indifferent to their radical cause. Unconfirmed reports have it that membership is increasing simply due to fear of being targeted next, and with ordinary civilians in their numbers they will be increasingly capable of sabotage and terrorism."
 IBR.576.a:0 "Бог ты мой!"
 
 IBR.577.t:0 "СФОП наносит удар по телевидению!" #lisbon tv studio
 IBR.577.d:0 "Помимо того, что Лиссабон - столица Португалии, город также является центром государственного телевещания новостей на португальском. В отличие от штаб-квартиры в Мадриде, где новости транслируются на кастильском диалекте испанского языка, а редакции наполнены криками и суетой, штаб-квартира в Лиссабоне, как правило, была более спокойной.\n\nПо крайней мере, до сегодняшнего дня...\n\nНикто точно не знает, как им это удалось. Некоторые говорят о спящих агентах, которые месяцами работали в службе новостей, ожидая подходящего времени. Другие утверждают, что их завербовали совсем недавно. Официальная версия Мадрида гласит, что террористы выдавали себя за рядовых сотрудников, таким образом имея доступ к зданию службы новостей. Как бы то ни было, около 8 утра в здании раздавались звуки выстрелов и испуганные крики, перемежающиеся хлопками и ударами.\n\nИберия, да и весь мир, очень скоро узнают о том, как террористы СФОП, взявшие под свой контроль здание, устроили прямую трансляцию, которую смогли увидеть миллионы. Там, в комнате, заваленной трупами, террористы сбросили маскировку. Их представитель, облаченный в балаклаву, выступил с манифестом. Не было в его тоне ни напыщенных националистических заявлений, ни резкости. Человек в балаклаве совершенно без эмоций изложил свои претензии перед живой аудиторией. Он сохранял хладнокровие, даже когда требования переросли в прямую угрозу жизни невинных людей. Примерно через пятнадцать минут он и его соратники решили, что они сказали все, что им нужно. В конце своего обращения они казнили всех заложников на камеру выстрелами в голову.\n\nК моменту прибытия антисепаратистских сил террористам удалось скрыться, оставив после себя редакцию в беспорядке и горы трупов. Исходя из содержания манифеста, СФОП не планирует останавливать свою кровавую деятельность до тех пор, пока их требования касательно независимой Португалии не будут полностью выполнены."
 IBR.577.a:0 "Всем! Полная боевая готовность!"
 
 IBR.578.t:0 "Почтовые бомбы терроризируют Испанию!" #mail
 IBR.578.d:0 "На Союз совершено крупное нападение. По всей Иберии неизвестные нападают на чиновников, пуская в ход холодное и огнестрельное оружие. Недавно стали упоминать случаи со взрывами бомб, замаскированных под посылки. При первоначальном расследовании не было установлено связи между жертвами, кроме того, что они находились в публичных местах, и не были в безопасности. Однако позднее удалось установить два сходства. Все жертвы были испанцами, которые работали на администрацию Иберии. "
 IBR.578.a:0 "Меня же это не коснется, верно...?"
 
