 IBR.4011.t:0 "Теории Маслоу: кров" 
 IBR.4011.d:0 ""Затем, наконец, возникает вопрос о крове. Всем нужна крыша над головой, иначе они проживут короткую, несчастную жизнь. Мне нечего сказать по этому поводу, поэтому я позволю коллеге высказать свою позицию..." Мужчина замолкает, в то время как другой говорит и двигается так, что это было до очевидного явно скоординировано.\n\n"Крайне важно, чтобы мы позаботились о том, чтобы у всех иберийцев было жилье. Не у всех есть дом, а у некоторых нет средств его приобрести. Хуже того, некоторые жилье приобретают, но они живут в нищете и грязи. Это правда, что мы уже предоставляем кров, но наших программ недостаточно. Я бы предложил вмешаться в рынок недвижимости, а конкретика будет проработана позже. Наш долг - сделать так, чтобы народ Иберии не нуждался в том, что мы могли бы предоставить."\n\n"Но мы не можем это обеспечить, не так ли?" ответил другой член совета. "Несмотря на все комплексные программы, которые вы и ваша компания постоянно предлагаете, вы, похоже, никогда не останавливаетесь и не рассматриваете бюджет. Что ж, мы рассмотрим бюджет! Армия нуждается в финансировании, иначе мы распадемся из-за сепаратизма. Плотина нуждается в финансировании, иначе мы исчезнем из-за второго по величине наводнения в истории, обрушившегося на Землю. Все эти незначительные проблемы потребуют финансирования, или мы распустимся, потому что все, о чем вы можете думать, - это как потратить каждый грош, которого у нас нет!"\n\nВздохнув, Франко отозвал обоих. Он знал, что из этого разговора не выйдет ничего, кроме того, что уже было сказано. Теперь они оба хотели, чтобы он уладил спор."
 IBR.4011.a:0 "Государственное жилье уже предоставлено."
