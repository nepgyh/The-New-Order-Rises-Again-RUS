 POLITICS_FRITZ_KLINGENBERG_DESC:0 "Нет, нет, нет. Это невозможно. Удача и хаос, хаос и удача. Так войну не выиграть. Так Германию не спасти...\n\nСС-Штандартенфюрер Фриц Клингенберг не был рожден под красочным знаменем немецкой знати, не удостоился чести стать отважным защитником Германской империи в годы Вельткрига и даже не был признан лучшим из командиров во Второй мировой войне. Но Фриц Клингенберг родился с волей к борьбе, умением её вести и с толикой удачи, которая позволяла ему побеждать. Пробиваться через ряды командования Ваффен-СС было нелегко, большинство людей здесь умирают, так и не достигнув желаемого. Но для Клингенберга служба в рядах СС стала еще одной проверкой на длинном пути испытаний.\n\nКак бы ни были тяжки падения и неудачи, Клингенберг каждый раз поднимался и преодолевал все эти невзгоды, обретя командную должность в рядах немецких СС. Там он научился подавлять любое сопротивлению нацистскому порядку, в конце концов, что могло быть проще, чем охотиться за теми, кто противился системе?\n\nОднако ничто не могло подготовить Клингенберга к выступлению Гейдриха против Рейхсфюрера, никто не был к этому готов. Сначала это были просто восстания рабов и сопротивление жалких трусов, скрывающихся в подвалах. Но теперь его собственные люди обращаются друг против друга, и Рейхсфюрер-СС больше не отвечает на его призывы..."

