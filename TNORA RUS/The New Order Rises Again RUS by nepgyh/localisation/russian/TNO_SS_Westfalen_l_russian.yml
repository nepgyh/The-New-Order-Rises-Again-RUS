 SSW_wewelsburg_citadel_project:0 "Проект цитадели Вевельсбурга"
 SSW_wewelsburg_citadel_project_desc:0 "Первоначально детище Рейхсфюрера, Цитадель Вевельсбург была запланированным расширением замка Вевельсбург, дабы превратить его в новый центр арийской расы. Хотя проект так и не был начат до Западнорусской войны, недавно продвинувшийся по службе обергруппенфюрер Фриц Клингенберг сделал реализацию видения Рейхсфюрера своим главным приоритетом. Он надеялся, что, увидев его способность организовать проект таких масштабов и воплотив эту мечту в реальность, Рейхсфюрер предоставит Клингенбергу контроль над большим количеством земель по всей Германии."
 SSW_wewelsburg_citadel_project_tt:0 "§RЭтот проект требует постоянных инвестиций как в деньгах, так и в рабах.§!"
 
 SSW_a_unit_divided:0 "Разделённое подразделение"
 SSW_a_unit_divided_desc:0 "Клингенберг оказался в ловушке своей собственной вотчины. Его непримиримые охотники на партизан начали подозревать и обвинять друг друга в предательстве. Если раньше эти люди прочесывали лесные тайники и подвалы в поисках партизан, то теперь они рыщут по патрульным базам и штабам своих соратников, подозревая друг друга в том, что они - предатели Гейдриха."
 
 SSW_come_in_ostparis:0 "Где ты, Нанциг!"
 SSW_come_in_ostparis_desc:0 "Вотчина Клингенберга находится в сложной ситуации. В любой момент Вестфалия может разразиться кровопролитием, а Клингенбергу не хватает ни опыта, ни ресурсов, чтобы положить конец этому хаосу. Он нуждается в том, чтобы Гиммлер пришел ему на помощь как можно скорее. И всё же звонки по линии в Нанциг остаются без ответа. Вестфалия зовет на помощь, а Бургундия всё не отвечает."
 
