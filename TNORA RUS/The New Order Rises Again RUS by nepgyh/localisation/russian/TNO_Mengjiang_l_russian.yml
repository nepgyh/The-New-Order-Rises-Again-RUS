MEN_Saving_the_Country:0 "Спасение страны"
MEN_Saving_the_Country_desc:0 "Эта великая земля, священный дом великого монгольского народа, на протяжении многих поколений была разделена и слаба. Народ, которым когда-то правили великие ханы, разъезжавшие по всей земле и дурачившие китайцев, превратился в жалких прихлебателей. Теперь мы снова едины и свободны, если бы не предатели, с которыми нам теперь придётся столкнуться. Пусть чистое небо и степь не будут осквернены этими преступниками, к оружию!"
MEN_Destroy_Resistance_Agents:0 "Охота за агитаторами"
MEN_Destroy_Resistance_Agents_desc:0 "Люди сбиваются с пути коварными идеями восстания, а восставшие, словно чумная крыса, появляются в каждом уголке страны и распространяют болезнь недовольства истинной властью. Они, как предвестники боли и обмана, должны быть уничтожены, и страна должна вернуться в состояние гармонии, иначе мы снова впадем в анархию."
MEN_Destabilize_the_Ulaanbataar_Rebels:0 "Не видать им покоя"
MEN_Destabilize_the_Ulaanbataar_Rebels_desc:0 "Восстание захватило большую часть нашей страны и нашего народа, но это не означает, что занятая восставшими земля безопасна. Сердца верных остаются верными даже в тылу врага, а вражеские караваны охраняются только самым лёгким оружием. Совершая набеги на врага и наделяя силой тех, кто всё ещё верен нам, ублюдочный враг дрогнет."
MEN_By_the_Princes_Orders:0 "Указом князя"
MEN_By_the_Princes_Orders_desc:0 "Князь Демчигдонров родился в вассальной Китаю Монголии, родине раздробленного и почти забытого народа. Но своей рукой и на пути великого хана, от которого он происходит, князь нанес удар всем врагам своего народа. Это такой великий человек, которым командуют люди, и которого они должны любить и бояться в равной мере. Ибо по его приказу мы идём в поход."
MEN_For_the_Final_Victory:0 "До полной победы"
MEN_For_the_Final_Victory_desc:0 "Вот он: последний рывок. Наши сражения и стычки до сих пор не принесли решительной победы, и разбитое государство монгольского народа продолжает существовать вопреки всем обстоятельствам. Это закончится сейчас, когда наши силы и весь народ Монголии должны объединиться и уничтожить этих демонов, которые принесли такие страдания на землю. На этот раз пути назад не будет!"
MEN_The_Relentless_Attack:0 "Неумолимая атака"
MEN_The_Relentless_Attack_desc:0 "Мы не позволим и, откровенно говоря, не можем допустить, чтобы это восстание продолжалось. Он должен быть уничтожен полностью и быстро. Наши верный народ должен снова и снова атаковать врага и прогнать его, прежде чем ущерб, нанесенный Монголии, станет ещё хуже. Чем жестче война, тем лучше мир - это проверенный веками факт, поэтому давайте соберём все силы и победим."
MEN_Nomadic_Legacy:0 "Наследие кочевников"
MEN_Nomadic_Legacy_desc:0 "С самых ранних дней детства каждый монгол знает, как объезжать коня, и в его песне и танце конь остаётся в нём. Именно на лошадях монгольский народ сделал себе имя, и именно эта уникальная и непревзойденная традиция верховой езды должна быть воздвигнута впереди всех во время войны. Никто в мире не может сравниться с нашей кавалерией, даже наши заблудшие враги."
MEN_Prince_of_the_Steppes:0 "Правитель степей"
MEN_Prince_of_the_Steppes_desc:0 "На знаменах и в школах, на газетах и мундирах и даже в юртах встречаются лик и символы князя Демчигдонрова. Не пройдет и дня, чтобы монгол не вспомнил о князе и обо всем, что он сделал для народа. Под его знаменем живет, трудится, сражается и умирает каждый степной монгол. Он - князь, и мы наконец-то объединились под его началом, и мы не забудем этого."
MEN_Japanese_Support:0 "Запрос японской помощи"
MEN_Japanese_Support_desc:0 "Очень печалящее число монголов было введено в заблуждение ложью красных бандитов и восстало против нас, даже захватив нашу столицу. Князь и раньше видел тёмные дни, он шёл в бой вместе с японцами, чтобы объединить свой народ, теперь он может попросить старых друзей, чтобы они помогли в деле перевоспитания народа . А кто не попросит помощи друга в трудную минуту?"#MEN_Intensify_Japanese_Bombing:0 "Усиленные японские бомбардировки"
MEN_Intensify_Japanese_Bombing:0 "Усилить японские бомбардировки"
MEN_Intensify_Japanese_Bombing_desc:0 "Возможно, самое мощное оружие в арсенале японцев - это их воздушные силы: летая в бесспорных небесах с чёткими целями и совершенно без ограничений, японские пилоты наверняка будут блистать так, как им редко удавалось раньше. От их бомб и пушек изменники в страхе разбегутся."
MEN_Death_From_Above:0 "Смерть с небес"
MEN_Death_From_Above_desc:0 "Японская бомбардировочная кампания оказалась столь же успешной, как мы и надеялись. В то время, как крупные воинские формирования не часто появляются в этой степной войне, обозы снабжения и военные лагеря, в которых базируются предатели, не знают покоя. Удвоив силы и средства бомбардировочной кампании, предатели будут изгнаны с этой земли."
MEN_Slash_And_Burn:0 "Есть цена всему"
MEN_Slash_And_Burn_desc:0 "Цена измены - смерть. Цена укрывательства и помощи таким преступникам - смерть. Цена за то, чтобы помешать тем, кто стремится вершить правосудие предателю, - смерть. Целые семьи и даже города стали соучастниками предательства князя и монгольского народа, и за такое преступление им нельзя позволить жить. Враг позади так же смертоносен, как и те, что впереди, и приговор ему будет вынесен так же быстро."
MEN_Beg_Japan:0 "Мольбы к Японии"
MEN_Beg_Japan_desc:0 "Как до этого дошло? Мы проиграли. Глаза небес отвернулись от нас и отвергли нас. Остается только один вариант спасения государства: надо обратиться к Японии."

