 men.1.t:0 "Менцзян побеждает!"
 men.1.d:0 "Князь Дэмчигдонров передал Императору свои искренние благодарности за помощь в подавлении восстания и уверил, что в монгольских степях установился порядок. Было заранее ясно, что бандитам, несмотря на их успехи в начале восстания, не хватит дисциплины и каких-либо преимуществ, чтобы победить князя. Находившиеся ранее, но ушедшие из-за восстания японские компании возвратились в Менцзян и содействуют развитию страны, пока остатки предателей и бандитов трусливо бегут к русским."
 men.1.a:0 "Так и должно быть."

 men.2.t:0 "Мэнцзян проигрывает!"
 men.2.d:0 "Наше военное командование предсказало падение князя Дэмчигдонрова в ходе подавления восстания с самого его начала, и это предсказание сбылось. Князь со своими телохранителями и небольшой свитой ушёл в Маньчжоу-Го, тем самым оставив свою власть как правителя Менцзяна. Вот так снова Японии надо доказать своё верховенство над Азией, решив окончательно вопрос с монгольскими мятежниками. Многие в нашем правительстве выступают за восстановление Менцзяна, ибо это будет крайне безответственно с нашей стороны, если мы не вернём порядок в степи, и обнажит уязивимость нашей гегемонии в Азии. Однако некоторые предпочли умыть руки и остаться в стороне, так как они считают, что свергнутый князь вообще не достоин нашего внимания."
 men.2.a:0 "Порядок в Азии должен быть соблюдён ."
 men.2.b:0 "Нам не нужны какие-то лошади и дрынь-трава."

 men.3.t:0 "Дальнейшая судьба Монголии"
 men.3.d:0 "Благодаря решительным действиям наших войск мы наконец одержали победу, и наконец установился порядок в монгольской степи. Когда мы оставили гарнизонные войска в когда-то охваченных восстанием районах, встаёт ребром один вопрос, который был задан со дня начала восстания: что станет с Мэнцзяном? Князь Дэмчигдонров весьма бурно отреагировал на предложение об отречении от престола, и поэтому будет восстановлен старый порядок под его правлением. Однако есть те, что возвращение княжения Дэмчигдонрова будет означать повторение последних десяти лет войны. В скором времени мы будем вынуждены пересмотреть "Мэнцзянскую ситуацию" и не допустить её повторения."
 men.3.a:0 "Монгольский князь обратно занимает свой трон."
 
 men.4.t:0 "Князь празднует победу!"
 men.4.d:0 "Сегодня мы одержали победу! Бунт подавлен, Монголия спасена. Сейчас проводятся операции по зачистке последних ячеек мятежников, а помогавшие нам японские войска уходят домой. Хотя и в такой стране как Монголия сражения всегда были и будут, наконец установился кое-какоймир: с неба больше не падают бомбы, которые содрогают землю, которая уже изнывает от пролитой крови братоубийственной войны. Князь наконец вздохнул спокойно и может вести монгольский народ к процветанию."
 men.4.a:0 "Всё, как и должно быть."
 
 men.5.t:0 "По праву наша земля"
 men.5.d:0 "Мудрейший князь Дэмчигдонров уже сформировал путь, по которому пойдёт Монголия, чтобы достигнуть долгожданного улучшения жизни простого народа и единения страны перед большими переменами. Он обдумывал этот план десятилетиями и верный ему монгольский народ держался рядом с ним, борясь за его мечту. Но его воплощению мешает лишь самозванная коммунистическая банда, незаконно захватившая запад страны и изрыгающая желчь нанавистничества и братоубийства на всю остальную страну. В последнюю битву эти банды ведёт советский генерал, стремящийся окончательно сломать хребет самосознанию монголов. Сейчас мы все объединились в единой вере на возращение наших западных областей из-под рук "Народного Революционного Совета" и закончить с делом окончательного воссоединения монгольского народа."
 men.5.a:0 "Это должно было случиться ещё году назад."
 
 men.6.t:0 "Восстание в Улан-Баторе"
 men.6.d:0 "История монгольской степи суть сплошная битва и от неё мы вынесли один стоящий урок: вместе мы - сила, а порознь - погибнем. С первых дней гуннских завоеваний до образования Монгольской империи в 1206 году, когда монгольские кланы объединяются, их никому не остановить. Но после всех этих завоеваний мы опускались до внутренних склок и из-за них мы стали слугами китайцев. В пору Великой Азиатской войны князь Дэмчигдонров при помощи великой Японской империи начал борьбу за объединение своего народа. Следуя по пятам Модун Шаньюя и Чингисхана, он наконец объединил монгольский народ после всех долгих веков услужения и унижения, встав в один ряд с великими сынами степи. Но не все пошли за великим правителем всех монголов.\n\nНаша родившая великого содрогателя Вселенной монгольская земля обагрена кровью своих сынов. За прошедшие недели предательский союз из бандитов и коммунистов разорила степь, заставив бездействовать наши войска и распространив семена раздора в народе. Воспользовавшись фактором удачи и грязными трюками, эти элементы улучили момент и взяли под контроль нашу столицу Ургу, переименованному красными как "Улан-Батор". Мы не позволим им дальше там сидеть. Настоящий монгол никогда не обратит своё оружие против сородича, который поражён китайским клинком в спину. Наш величайший князь Дэмчигдонров уже призвал истинных сынов Монголии встать на защиту своей страны и освободить её от лап бандитов. Мы преодолеем тяжесть разделения народа закалённой сталью тысяч воинов степей и отвоюем Ургу от красной чумы, и тогда каждый предатель узнает цену своему предательству."
 men.6.a:0 "Объединимся под знаменем князя, сокрушим неприятелей!"
 
 men.7.t:0 "Японские бомбы!"
 men.7.d:0 "Смерть и разрушения царят в Улан-Баторе! Трусливые японцы, зная, что у нас нет надёжной противоавиационной защиты, начали регулярные бомбардировки против наших войск и нашего народа. Из-за отсутствия какого-либо сопротивления и чувства чести и совести японцы начали кампанию устрашения против невинных гражданских и применяют грязные тактики против воинов от нашего народа, не оставляя им никаких шансов на ответный удар. Уверенные в своей неуязвимости истребители японцев летают низко над Улан-Батором, сбрасывая бомбы и запуская ракеты на наши коммуникации и инфраструктуру, а их вертолёты нещадно расстреливают из пулемётов наших солдат и лошадей, обречённых погибнуть под свинцовым дождём в широкой степи. Страшно осознавать, на что ещё способен человек в порыве своей жестокости. Это не война, это убийство!"
 men.7.a:0 "Трусливые подонки!"
 
 men.8.t:0 "Быстрая война"
 men.8.d:0 "Наша переписка с князем Дэмчигдонровом и доклады от нашей авиации рисуют весьма красочную картину восстания в Монголии. С современным вооружением, верными нам мэнцзянскими войсками и нашими поставками нужных материалов судьба монгольских коммунистов предрешена. Совсем скоро в монгольской степи воцарится спокойствие и мир установится в нашей Азии."
 men.8.a:0 "Так и должно быть."
 
 men.9.t:0 "Затянувшаяся война"
 men.9.d:0 "Нужно заметить, что нынешняя ситуация в Монголии перекосилась уже не в нашу сторону. Князь просто отправил на воздух наши поставки, так и не взяв верх над восставшими бандитами. Этой войне не видится нужного нам конца, наши генералы уже начали терять терпение, пробивая себе лицо от стыда за мэнцзянских союзников. Нам нужно сменить курс нашей внешней политики, наконец решив, нам самим подавить ли восстание или умыть руки с этого инцидента."
 men.9.a:0 "Мы должны взять на себя инициативу."
 men.9.b:0 "Достаточно. Пора прекращать поддерживать этих дураков."
 
 men.10.t:0 "Тренировка мэнцзянских войск"
 men.10.d:0 "- Эй, Тоёда-кун, ну и жаркий сегодня день выдался, а? - сказал молодой монгол, заходя в палатку командующего его отрядом сержанта.\n- Кончай дурить, Алтан. И, во имя небес, больше не смей добавлять к моему имени этот "-кун", я всё ещё твой командир!\n\n- Как скажете, Тоёда-сан, - сказал Алтан по-японски с выраженным акцентом и смиренным тоном.\n\nСтарший сержант Хадзимэ Тоёда был назначен советником в армии Мэнцзяна два месяца назад как участник программы "полков наблюдения" в Мэнцзяне. Его часть работы в этой программе была простой - тренировка монголов согласно доктринам и традициям Императорской Армии Японии. Ему сперва казалось, что всё будет как по маслу, пока он не прибыл в расположение своих подчинённых.\n\nНациональная Армия Мэнцзяна была мешаниной из ничего не понимавших новичков, бывших бандитов и опытных бойцов, к тому же мало как понимавшей японский язык. Языковой барьер, а также предубеждения и презрение, что испытывали японские советники по отношению к монголам, сделали процесс переобучения почти невозможным, случай Тоёды также был из таких.\n\n- Слушай, Алтан, не пойми меня неправильно: я всё ещё думаю, что ты верблюжее говно, но говно по-аккуратнее остальных, а этот уже что-то означает для меня.\n\n- И тогда почему вызвали-то сюда?\n\n- Потому что хочу назначить тебя командиром отряда - я видел, как ты сражался против тех повстанцев, и поверь мне - я узнаю хорошего бойца везде, не боящегося занять пулемётное гнездо или взять в заложники целый отряд.\n\nСержант Тоёда вытащил сигару и протянул её Алтану, перед этим похлопав по плечу. Когда Алтан шёл в бараки один, глядя на сигару, он думал - если борьба против своих сородичей стоит этого, то значит служба перед японцами принесёт ему ещё больше наград."
 men.10.a:0 "Лучи восходящего солнца обрамляют весь мир."
 
 men.11.t:0 "Новые вспомогательные войска"
 men.11.d:0 "Наши друзья из Императорской Армии Японии подготовили первую группу монгольских новобранцев. Несмотря на то, что число вернувшихся с фронта всё меньше, сильно возрос их боевой дух, это уже не те люди, что были раньше. Они хвастаются пережитыми суровыми испытаниями и даже не вспоминают о тех, кто оказался слаб перед лицом войны. Встав в строй по одной лишь команде, в форме, выверенной до последней пуговки, эти бывшие слабыми кочевники были перекованы японским духом в меч Императора и князя."
 men.11.a:0 "Банзай!"
 
 men.12.t:0 "Мэнцзян запрашивает поддержки"
 men.12.d:0 "Доклад о положении дел 57A - Северокитайская армия (СОКРАЩЕНО ДЛЯ ЛАКОНИЧНОСТИ)\n\nПРЕДИСЛОВИЕ: Войска князя Дэмчигдонрова и Объединённого автономного правительства Мэнцзяна подавляют силы повстанческого правительства Юмжагийна Цеденбала на территории Монголии. Монголия, хотя и намного более бедный регион по сравнению с Маньчжурией и Китаем, по-прежнему остаётся важным коммуникационным и логистическим узлом для транспортировки ресурсов через Пекин. Князю Дэмчигдонрову и лояльному правительству Северного Китая следует оказать поддержку в кратчайшие сроки. Полковник Кодохара, начальник нашего штаба, разработал три плана действий:\n\n(а.) Авиационная поддержка от 17-й и 33-й эскадрильи истребителей, а также бомбардировочной эскадрильи Гендзан Кокутай. Выбрав такой дешёвый для нас вариант, мы бы всё равно помогли войскам князя - в отчётах разведки говорилось, что повстанцы Цеденбала не обладают адекватной противовоздушной обороной.\n\n(б.) Как и вариант (а.), но с дополнительной поддержкой 33-го резервного батальона - в качестве группы советников для сухопутных войск князя. Это явно увеличило бы наземное превосходство армии Мэнцзяна - но растратила много ресурсов, в случае поражения князя в войне.\n\n(в.) Как и вариант (а.), но с дополнительной поддержкой 2-й бронетанковой бригады. Выбрав самый дорогой вариант, мы бы увеличили шансы князя в геометрической прогрессии - но за счёт значительной потери политического капитала, в случае поражения.\n\nПодписано: генерал-лейтенант Исихара Тадачи, Главнокомандующий союзными оккупационными войсками Внешней Монголии."
 men.12.a:0 "Отправить вспомогательные ВВС в Монголию."
 men.12.b:0 "Отправить советников и дополнительное снаряжение, вместе с воздушной поддержкой."
 men.12.c:0 "Отправить советников, воздушную поддержку и танковую бригаду."
 
 men.13.t:0 "Помощь от японцев!"
 men.13.d:0 "Наше обращение к японцам не осталось незамеченным! Сегодня наш князь получил известие, что Япония отправит нам в помощь пилотов, самолёты и иную военно-воздушную поддержку для помощи в подавлении повстанцев. Несомненно, это будет огромным подспорьем для наших войск, поскольку у противника нет жизнеспособной противовоздушной обороны, а потому мораль нашего врага пострадает от страха атак с небес!"
 men.13.a:0 "Мы благодарны им."
 
 men.14.t:0 "Помощь от японцев!"
 men.14.d:0 "Наши мольбы японскому императору не оказались неуслышанными, и сегодня наш князь получил весть, что Япония поможет нам воздушными атаками на повстанцев и отправит в наш стан своих офицеров, чтобы натренировать и экипировать наши войска к будущим битвам. Комбинация из японских воздушных ударов и прославленного боевого духа Императорской армии Японии несомненно увеличат наши шансы на победу."
 men.14.a:0 "Мы благодарны им."
 
 men.15.t:0 "Помощь от японцев!"
 men.15.d:0 "Наши многочисленные просьбы японцам не прошли зазря, и сегодня князь получил известия, что японцы окажут нам максимальную помощь в подавлении восстания. Мы получим от них не только воздушную поддержку и военных советников, но и ещё полный состав танковой бригады Императорской армии Японии. Наши генералы особенно рады тому, что повстанцы не могут в должной мере противопоставить что-либо танковой броне и авиации, которая выдвинется в бой на нашей стороне. Наша победа у нас в кармане. "
 men.15.a:0 "Мы преклоняемся им в благодарность."
 
 men.16.t:0 "Улан-Баторское восстание"
 men.16.d:0 "И вновь на безграничных степях Монголии разразилось восстание непокорного народа. Наш союзник, князь Дэмчигдонров однажды не смог удержать монголов в узде во времена 1950-х годов, и теперь, похоже, он вновь потерпел неудачу. Хоть и мы ещё не принуждены полномасштабно участвовать в данном конфликте, кажется, что нам попросту необходимо поддержать князя, поскольку появляется всё больше новостей о бегстве японцев с некогда подконтрольной нам территории на протяжении вот уже нескольких недель."
 men.16.a:0 "И снова восстание."
 men.16.a.t:0 "§WНам доступны §Yрешения§! по поддержке §Y[MEN.GetNameWithFlag]§! в этом конфликте."
 
 men.17.t:0 "Успешные воздушные налёты"
 men.17.d:0 "Лейтенант Асано задыхался от зноя степи, вытирая свой лоб офицерской фуражкой. Монголия была последним местом, куда он хотел попасть: небольшая перспектива карьерного роста и постоянная война с врагом, который растворился в песчаных дюнах пустыни. Сегодня, однако, он был немного другим - его батальон осадил небольшой городок, упорно удерживавшийся силами Цеденбала.\n\n- Эй, Тору, когда, черт возьми, прибудет эта поддержка с воздуха, а? Я, блин, умираю здесь, - Цеденбал мог бы застрелить меня сам, если бы он ...\n\nСтрогий взгляд Тору заставил начинающего лейтенанта замолчать. Несмотря на низкий ранг, сержант Тору Асадзиро воевал в Монголии уже несколько месяцев и видел всё - от пленников с содранной кожей, оставленных печально известным 42-м Квантунским батальоном, до японцев и монголов, практически мумифицированных, свернувшись вокруг небольшого ведра с водой посреди пустыни.\n\n- Я не собираюсь ничего говорить! - сказал лейтенант, взяв винтовку и повязав бандану на лбу.\n- Асано-сан, заткнитесь, Бога ради.\n\nМолодой офицер не внял предупреждениям ветерана, вылезая из окопа. На него навалились муки пустынной жары. Помощники из числа монголов пытались заставить Асано возвратить его в безопасное место, но безуспешно.\n\nПо крайней мере, до тех пор, пока истребители-бомбардировщики не налетели низко и не повалили безумного лейтенанта плашмя на песок. Последнее, что он увидел перед тем, как навсегда закрыть глаза, было красивое оранжевое перо, за которым следовало гнетущее черное облако. Ровно перед тем, как он испустил дух, он мог слышать крики горящих вдали монгольских солдат."
 men.17.a:0 "Что за шутка судьбы!"
 
 men.18.t:0 "Доклады с небес"
 men.18.d:0 "- Судзуме 1-С, говорит Суздуме 1-А, проверьте свою высоту, мы снижаемся.\n-Принято Судзуме 1-А, заряжаем оружие для захода на атаку.\n\nЯркое, сияющее солнце отражается от кабины вертолёта в глаза капитана Ито. Для него сегодняшний авиаудар был просто очередной миссией и не важно, что является целью. Гражданские или военные, армия Внешней Монголии, никому не подвернётся шанс сбежать от него – любая база пополнения для сил Цэдэнбала была бы угрозой для успеха компании.\n\n- Никакого сопротивления, а капитан? Обычно они бы уже обложили нас из зениток! - крикнул (возможно, излишне) восторженный бортовой стрелок Ито.\n- Заткнись нахер, Такаяма, просто сфокусируйся на своих целях.\n\n Такаяма взвёл затвор его ручного пулемёта и зарядил фугасные патроны. Он достаточно побывал на миссиях, чтобы знать, какие из них включали «лёгкие» цели и какие «тяжёлые». Сегодняшняя миссия была из «лёгких». Пока несколько воздушных разрывных снарядов не разбросало вокруг вертолёта – возможно, цели не будут такими «лёгкими», как предполагал Судзуме 1-А. \n\n- Такаяма, сними эту чёртову зенитку справа! Всем держаться, становится жарковато! - прокричал Ито.\n- Судзуме 1-А, Судзуме 1-А! Мы подбиты! Идём на... - в этот момент вертолёт рядом с Ито взорвался в красивом оранжевом шлейфе.\n\n- Судзуме 1-А, всем подразделениям Судзуме 1, заканчивайте свои удары, мы всё на сегодня. Хорошая работа, Бакаяма, допиши десять к своему имени, когда вернёмся. \n\nВ их ликовании и вспышке адреналина, пилоты Судзуме 1 упустили колонну из окровавленных и раненных беженцев, хлынувших из комплекса, окутанного чёрным дымом от взрыва склада снарядов."
 men.18.a:0 "Поскорее победим, поскорее закончатся эти события."
 
 men.19.t:0 "В поисках предателей"
 men.19.d:0 "Каждый наш населённый пункт наши люди начали исследовать, чтобы сочувствующие делу повстанцев больше не могли прятаться на нашей территории. Дверь за дверью и шаг за шагом предателям нельзя позволить снова сбежать. Всякая поддержка коммунистических воззрений не может быть прощена, если монгольскому государству предстоит стать сильнее. Милосердие больше не может сдерживать нас; людям нужен благоговейный страх, им нужно чего-то бояться. У них должен быть кто-то, кто напугал бы их и заставил дрожать в покорности, чтобы на нас снова не обрушились бедствия гражданской войны."
 men.19.a:0 "Грязная работа."
 
 men.20.t:0 "Кровавая степь"
 men.20.d:0 "Один из наших кавалерийских отрядов, ещё несколько дней назад ушедший на фронт полностью боеспособный, вернулся с чудовищными потерями и тревожными новостями. Преследуя то, что мы считали бегущим противником, несколько бригад бронированных танков ударили их со стороны. Хотя многие были убиты при первом столкновении, настоящее истребление началось, когда безрассудный командир приказал идти в лобовую атаку на явившегося противника. Наших всадников сшибали десятками и жалкие остатки бежали, спасая жизни, некоторые наиболее изолированные из них даже не знали, что за зверь из атаковал. У нас появился новый противник, которому нам особо нечему ответить."
 men.20.a:0 "Откуда у них всё это?"

 men.21.t:0 "Неожиданный результат"
 men.21.desc:0 "Несмотря на наше значительное численное превосходство над монгольскими повстанцами, мы были оттеснены назад на всех фронтах, тем самым вызвав экономический крах наших владений в материковой Азии и в Маньчжурии - сердцу индустрии Сферы Сопроцветания.\n\nХоть победа и стоила монголам многого, эта огромная ошибка запомнится как самый позорный момент для Императорской армии Японии за всю её историю."
 men.21.a:0 "Как мы могли это допустить?"

 men.22.t:0 "Накаляющаяся ситуации в Монголии"
 men.22.desc:0 "Ситуация в Монголии стала неприемлемой: фронт в одних местах колеблется в сторону противника, а в других просто стоит неизменным. Хотя князь Дэмчигдонров неоднократно заверял наших командиров, что армия Мэнцзяна справиться с любыми восстаниями и "победа вот уже у нас в руках", его утверждения с каждым днём становятся всё менее и менее убедительными.\n\nСитуация накаляется с каждым днём, что особенно не по нраву непокорной Квантунской армии. Некоторые квасные патриоты и особо рвущиеся в бой офицеры хотят напрямую втянуть Токио в монгольское восстание, но это может привести к непозволительно огромной потере людей, ресурсов и материальных средств из-за такого мелкомасштабного конфликта, который доверенные нами лица должны были уже разрешить самостоятельно.\n\nС другой стороны, идея прямого вмешательства не так уж плоха, поскольку она даёт нам возможность экспериментировать с новыми стратегиями применения вертолётов в координации с бронированными и моторизованными ударами - доктринальный толчок на постоянно изменяющемся поле боя. Кроме того, для некоторых лётчиков-выпускников это станет дебютным испытательным полигоном - небеса Монголии огромны, а потому им мало кто окажет сколь-нибудь значимое сопротивление.\n\nНаконец, это напомнит князю Дэмчигдонрову о том, что он не должен зазнаваться в своих внутренних делах, и, как мы надеемся, это всё окупит наши громадные вложения в решении монгольского конфликта."
 men.22.a:0 "Время свинцового дождя."

 men.23.t:0 "Мэнцзян направляет войска" #JAPANS SIDE OF WAR
 men.23.desc:0 "После подавления восстания Цеденбала большинство командиров восставших монголов сбежали к остаткам Сибирской Красной армии, "Народному Революционному Совету". Они засели в Туве и грабят местное население. Монголия может и станет вновь мирной, но никогда не будет единой, покуда её западные земли подчинены красным империалистам. Мудрый князь Дэмчигдонров желает вновь видеть всю Монголию сильной, а как мы знаем, Япония исполнит любые его желания.\n\nПо крайней мере, это официальная версия истории. Офицеры Императорской армии Японии знают, что они будут участвовать в этом конфликте и вести боевые действия в Западной Монголии, и полагают, что было бы лучше мобилизовать некоторые специально обученные подразделения для поддержки князя в его несомненно нелёгкой задаче."
 men.23.a:0 "Мы поможем им в полной мере."

 men.24.t:0 "Падение Хүрээ"
 men.24.desc:0 "А-а, спасите-помогите, мэндчилгээ!!!"
 men.24.a:0 "Вызовите Токио."
 men.24.a.tt:0 "Японские силы окажут нам поддержку в нашем §Yпродолжающемся конфликте§!."

 men.25.t:0 "Поражение в степи"
 men.25.desc:0 ""
 men.25.a:0 "Печально, но ожидаемо."
 
 men.27.t:0 "Материальная поддержка Мэнцзяну"
 men.27.d:0 "Национальная армия Мэнцзяна - мало обученное и плохо экипированное подобие армии, едва способное давать отпор бандитам или поддерживать порядок в стране. Тогда как моральный дух и индивидуальные способности их бойцов - другое дело, мы могли бы оказать им существенную помощь, предоставляя относительно современное снаряжение для их борьбы против цеденбаловцев.\n\nВ связи с послевоенными ограничениями бюджета, большинство снаряжения военного времени держалось на наших складах - обычно используясь для тренировок, церемоний и в качестве экстренных запасов. Как бы то ни было, даже при этом, войска на материковом Китае имели больше вооружения, чем необходимо. Вследствие этого, наш атташе в Национальной Армии Мэнцзяна предложил избавиться от оружия и артиллерии времен Восточноазиатской войны посредством передачи их Мэнцзяну для должного оснащения их армии.\n\nБлагодаря продаже этого вооружения, мы увеличим объём средств нашей казны, и превратим Национальную армию Мэнцзяна в настоящую боевую силу вместо сборища необученных бойцов, которым она является сейчас. Хотя и отправленное снаряжение морально устарело, мы положим начало становлению мэнцзянской армии настоящей силой в борьбе с бандитами и повстанцами."
 men.27.a:0 "Подарки от Токио."

 men.28.t:0 "Консультативные батальоны"
 men.28.d:0 "Северо-западный Китай всегда был захолустьем: смертный приговор для карьеры некогда многообещающих и амбициозных, тихий дом престарелых для усталых, и сдерживающая площадка для самых бешеных офицеров и персонала ИАЯ. В то время как это странное сочетание компетентности и некомпетентности было достаточным для операций мирного времени, таких как антибандитские рейды, а также обыденного патрулирования, этого всё же недостаточно для настоящей войны или крупномасштабного восстания.\n\nС эскалацией восстания Цеденбала, было бы разумно, если бы мы направили более подготовленные и эффективные войска в Северно-Китайскую армию. В частности, развертывание моторизованных и воздушно-десантных сил было бы полезно для нас, вдруг мы хотим легко вмешаться в монгольские степи в случае, если правительство принца Дэ падёт перед войсками Цеденбала. В любом случае, мы должны подготовить передовые кадры этих подразделений и как можно скорее отправить их в Мэнцзян, дабы они действовали в качестве передовых оперативных подразделений, а также советников для национальной армии Мэнцзяна.\n\nНадеемся, с этим развертыванием мы сможем увеличить боевые возможности армии принца, а если повезет, мы сможем распространить свое влияние далеко на северо-запад против русских."
 men.28.a:0 "Великодушная японская рука вёдет нас."
 
 men.29.t:0 "Кавалерийские патрули"
 men.29.d:0 "В то время, как национальная армия Мэнцзяна происходит от некогда доблестных конных армий монгольских ханов, современная война давно вытеснила роль лошади на поле боя. Как это неоднократно наблюдалось в Великой войне и Великой Восточноазиатской войне, кавалерия дрогнула с появлением артиллерии и пулеметов... за исключением особых обстоятельств.\n\nВ далёких пустынях Монголии и Западного Китая, лошадь до сих пор сохраняет свою полезность и значимость в суровых условиях. Конная кавалерия и конная пехота Цендебааля оказались пугающе эффективными в изматывании национальной армии Мэнцзяна, будь то наезды или разведывательные миссии, которые расставляют ловушки для армии принца. Благодаря нашему опыту в Маньчжоу-Го и Ганьсу, элементы Северо-Китайской армии также проявили себя довольно искусно в кавалерийской тактике.\n\nБыло бы разумно одолжить кавалерийских лошадей-ведеттов армии принца, особенно, если они будут дополнены нашими превосходящими возможностями в авиации и электронике. То, чему мешает песчаная дюна, преодолеет наш самолет, а то, чему мешает ливень, преодолеют конные отряды."
 men.29.a:0 "Пусть ездят верхом свободно."
 
 men.30.t:0 "Калганская железная дорога"
 men.30.d:0 "Относительная маловажность северо-западной области Китая в общей стратегической картине привела к тому, что наши войска пренебрегли материальными и нематериальными нуждами наших союзников в Мэнцзяне и области Хуэй. Хотя изначально данное обстоятельство признавалось вынужденной жертвой ради приоретизации в пользу наших усилий на Тихом Океане и в Китае, в свете восстания Цэдэнбала оно стало нас тревожить. Пусть смена маршрутов поставок кавалерии и конного транспорта облегчили нам полевое снабжение войск князя Дэмчигдонрова, нам необходимо сконцентрировать наше внимание на получении преимущества над войсками Цэдэнбала за счёт нашего превосходства в технологических возможностях. А именно: расширение Калганской железнодорожной сети позволит творить чудеса снабжения для городов Мэнцзяна, и всё это даже за пределами самого Калгана. Однако прокладка путей влетит нам в копеечку, особенно если учитывать всю суровость местности. Нам остаётся лишь надеяться, что расширение железнодорожной сети станет прекрасным дополнением к нашим неуклонно растущим вложениям в Северо-Восток Китая, и, в конце концов, поможет нам гораздо быстрее покончить с восстанием Цэдэнбала — у нас есть более насущные потребности, касательно строительных компаний и сырья."
 men.30.a:0 "Современность придёт в эти дикие земли."
 
 men.31.t:0 "Съезд монгольских князей"
 men.31.d:0 "Правление князя Дэмчигдонрова зиждется на монгольском национализме, который великодушно поддерживется Японией, но стоит вам хоть немного больше разузнать о Мэнцзяне, сразу станет очевидно, что всё представление построено на лжи. Такой подход сработал бы в 1930-ых годах, пока наше влияние над Азией постоянно менялось, но уже прошло почти 30 лет с момента основания Мэнцзяна — монгольское население не сидело без дела. Разумно было бы подкорректировать наши отношения с князем Дэмчигдонровом, чтобы объединить разрозненных князьков под его началом — создать антибольшевистский фронт, который бы почитал благородные традиции монгольского народа и, на первый взгляд, всё ещё бы находился под твёрдой, ведущей рукой Японии. С учётом изложенного, армия Северного Китая предлагает провести Общемонгольский Съезд Единства в Пекине, нейтральной и безопасной зоне далеко от передовых линий, с предложением о создании панмонгольского антибольшевистского фронта против войск Цэдэнбала.\n\nВ качестве наблюдателей будут присутствовать весь высокопоставленный командный состав Квантунской армии и армии Северного Китая, а также министр финансов Син Канэмару. Если повезёт, мы сможем объединить всех разрозненных князьков на северо-западе и бросить конкретные усилия на то, чтобы восстание Цэдэнбала перестало угрожать нашему превосходству в степях."
 men.31.a:0 "Сила в единстве."
 
 men.32.t:0 "Кэмпэйтай в жарких степях"
 men.32.d:0 "Далеко на северо-западе нашей империи, что всегда оставался относительно тихим местом, прогремело открытое восстание. "Монгольский народный фронт", возглавляемый большевиком Юмжагийном Цэдэнбалом, захватил контроль над западом Мэнцзяна и разделил тем самым Национальную Армию князя Дэмчигдонрова. Хотя восстание и незначительно, потеря Монголии может привести к утрате нашего влияния в северной и центральной Азии, а также угрожает нашим позициям и линиям снабжения в северном Китае. Если война вдруг обернётся не в нашу пользу, милитаристы в Императорской Армии Японии получат достаточный повод, чтобы нанести удар по репутации нашего правительства.\n\nЯпонцы отправили группы агентов Кэмпэйтай через границу, чтобы наблюдать за недавно возвращенными землями нашей империи. Они прибыли сюда, скрываясь от высшего командования Национальной Армии, на тяжёлых военных машинах, оставляющих за собой большие борозды на монгольской границе. Они здесь, чтобы расправиться с коммунистическими партизанами за линией фронта, пока мы сфокусируемся на врагах, как нам было сказано в Токио, однако их внешний вид сигнализировал, что прибыли они сюда за чем-то большим. Агенты в форме, разгружающие грузовики с оружием и припасами, привлекли внимание наших людей, опасающихся такого напряжённого соседства.\n\nИх молчание было зловещим, казалось, что они отказывались говорить с кем угодно, кроме тех, с кем было разрешено. Мы благодарим их за работу, и жмём их руки сейчас, но перешёптываясь и стараясь угадать их скрытые мотивы, мы должны оставаться в курсе их обособленных действий в пределах наших границ."
 men.32.a:0 "Степь замерла."

