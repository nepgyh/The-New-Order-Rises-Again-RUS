 POLITICS_ADOLFO_LOPEZ_MATEOS_DESC:0 "Адольфо Лопес Матеос был либо ребенком дантиста и учительницы из Мехико, либо мигрантом из Гватемалы, который подделал свое мексиканское происхождение ради политических амбиций. Последняя версия, популярная среди его недоброжелателей, остается предметом споров. Тем не менее, документы, которые он предоставил в ходе единственного официального расследования в 1946 году, оказались достаточными, чтобы снять с него подозрения. Это небольшое препятствие не помешало ему пройти путь от секретаря до губернатора штата Мехико, сенатора и президента ИРП, главной правящей партии Мексики. Затем, благодаря дружбе и покорной службе президенту Руису Кортинесу, он был назначен его преемником, что обеспечило ему легкую победу на выборах, совсем нетипичную для ИРП.\n\nЗа прошедшие четыре года срок полномочий Лопеса Матеоса ознаменовался продолжением экономического роста и стабильности, заложенных его предшественниками. Его крупными достижениями стали земельная реформа, строительство музеев, расширение системы здравоохранения и образования, национализация электротехнической промышленности. Кроме того, он смог удержать позицию Мексики между Сферой и ОСН, что в конечном итоге оказалось выгодным и, возможно, стало решающим фактором, предотвратившим конфликт между двумя сверхдержавами.\n\nОднако не все так безоблачно. Отношения с лояльными ИРП профсоюзами только ухудшились, а студенческие группы начали вступать в конфликты с правительством. Некоторые опасаются, что ИРП слепо отказывается от политики, которая ранее была успешной для Мексики. Теперь Матеос должен учесть все эти факторы, чтобы принять самое важное решение: кто станет его преемником на посту президента?"

 POLITICS_LUIS_ECHEVARRIA_DESC:0 "Для всего мира Луис Эчеверрия Альварес - химера, символ всего плохого, что ассоциируется с ИРП. Для жителей Мексики он во многом представляет то же самое, однако сам он видит себя как воплощение всего ПРАВИЛЬНОГО в ИРП. Эчеверрия родился в Мехико в 1922 году и вступил в партию молодым человеком. Он быстро завоевал расположение председателя партии и на протяжении десятилетий переходил с одной должности на другую, достигнув кульминации в должности министра иностранных дел. Теперь, став президентом Мексиканских Соединённых Штатов, он стремится создать действительно независимую Мексику, изолированную от конфликтов великих держав и уверенную в своём нейтралитете. У американских и японских корпоративных баронов, конечно, другие планы, но им придётся столкнуться с грозным противником в лице Эчеверрии. Если он добьётся успеха, то Мексика достигнет революционной цели - станет самостоятельной страной, свободной от вмешательства иностранного капитала.\n\nРазумеется, с Эчеверрией во главе."

