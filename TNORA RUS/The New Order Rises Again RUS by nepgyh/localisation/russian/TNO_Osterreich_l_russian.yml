 POLITICS_Otto_Skorzeny_DESC:0 "Наша победа не была добыта в результате мужества и чести, не так ли? Дело было не в храбрости наших сердец и не в огне в наших глазах. Нет, победа была добыта благодаря готовности делать то, что никто другой бы не сделал. Смелость идти туда, куда никто другой бы не пошел.\n\nИмя Отто Скорцени вызывает определенное чувство восхищения и похвалы на одной стороне света и глубоко укоренившуюся ненависть и ярость на другой. Родившийся в австрийской столице Вене, Скорцени обладал пылким сердцем и хитрым умом, заработав свой характерный шрам в одной из многих фехтовальных дуэлей, которые ему предстояло выдержать. Однако его борьба на этом не закончилась, поскольку в один прекрасный день в его двери постучался Шутцштаффель. Забрав и воспитав этого человека, СС поставила Скорцени руководить спецназом Рейха, где он прославился своей безупречной организацией диверсионных операций, начиная от убийств и заканчивая сменой режимов, наводя страх и ужас по всей Европе.\n\nОднако по мере того, как власть Рейха ослабевала, Скорцени оказался благословлен благосклонностью рейхсфюрера СС. Шло время, и все складывалось настолько благоприятно, насколько это было возможно, поскольку Скорцени обнаружил, что его неортодоксальные боевые возможности используют по максимуму, повышая влияние Рейха во всем мире. Однако, вознесенный высоко над облаками гордости и озабоченности, он не смог почувствовать силу темных, назревающих бурь, когда великие раскаты войны раздавались все ближе и ближе...\n\nТеперь Рейх разделен, потерян, и оберштурмбаннфюрер оказался заперт у себя дома, отвечая за организацию нового правительства. Став свидетелем борьбы двух диктаторов - мясника на Севере и безумца на Юге, у нового руководителя СС Остмарка остается только один вопрос...\n\nКак можно выбрать сторону, когда каждая из них - это мерзость, кишащая монстрами?"Globalplans." As time went on, things seemed as favorably as they could be, as Skorzeny found himself utilized for the ultimate use of his unorthodox combat capabilities, and allowing for the betterment of the Reich's influence around the world. However, brought high above the clouds of pride and preoccupation, he failed to feel the power of the dark, brewing storms beneath him, as the great thunders of war came booming closer and closer...\n\nNow, the Reich is divided, lost by all measures, and the Obersturmbannführer finds himself back home, in charge of organizing a new SS-based government whilst forced to bear witness to the fighting of two ungodly Butchers to the North, and a Madman to the South. Only a single question remains within the new leader of the SS-Generalkomission Österreich...\n\nHow does one choose a side when every side is an abomination, festering with monsters?"

