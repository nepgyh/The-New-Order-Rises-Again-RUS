 POLITICS_Otto_Skorzeny_DESC:0 "Наша победа не была добыта в результате мужества и чести, не так ли? Дело было не в храбрости наших сердец и не в огне в наших глазах. Нет, победа была добыта благодаря готовности делать то, что никто другой бы не сделал. Смелость идти туда, куда никто другой бы не пошел.\n\nИмя Отто Скорцени вызывает определенное чувство восхищения и похвалы на одной стороне света и глубоко укоренившуюся ненависть и ярость на другой. Родившийся в австрийской столице Вене, Скорцени обладал пылким сердцем и хитрым умом, заработав свой характерный шрам в одной из многих фехтовальных дуэлей, которые ему предстояло выдержать. Однако его борьба на этом не закончилась, поскольку в один прекрасный день в его двери постучался Шутцштаффель. Забрав и воспитав этого человека, СС поставила Скорцени руководить спецназом Рейха, где он прославился своей безупречной организацией диверсионных операций, начиная от убийств и заканчивая сменой режимов, наводя страх и ужас по всей Европе.\n\nОднако по мере того, как власть Рейха ослабевала, Скорцени оказался благословлен благосклонностью рейхсфюрера СС. Шло время, и все складывалось настолько благоприятно, насколько это было возможно, поскольку Скорцени обнаружил, что его неортодоксальные боевые возможности используют по максимуму, повышая влияние Рейха во всем мире. Однако, вознесенный высоко над облаками гордости и озабоченности, он не смог почувствовать силу темных, назревающих бурь, когда великие раскаты войны раздавались все ближе и ближе...\n\nТеперь Рейх разделен, потерян, и оберштурмбаннфюрер оказался заперт у себя дома, отвечая за организацию нового правительства. Став свидетелем борьбы двух диктаторов - мясника на Севере и безумца на Юге, у нового руководителя СС Остмарка остается только один вопрос...\n\nКак можно выбрать сторону, когда каждая из них - это мерзость, кишащая монстрами?"

