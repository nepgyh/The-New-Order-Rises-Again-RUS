 AUS_sskommandotruppe_rapier:0 "Командная группа СС"
 AUS_sskommandotruppe_rapier_desc:0 "Собственное подразделение элитных коммандос сражались бок о бок со своим командиром в течение двадцати лет, и их верность Скорцени непоколебима. Они были единственным подразделением, которое Скорцени привез с собой в Вену, не будучи заинтересованным в том, чтобы вставать на чью либо сторону."
 
 AUS_weary_of_fuhrers:0 "Уставший от "Фюреров""
 AUS_weary_of_fuhrers_desc:0 "Всегда настороженно относившийся к Гейдриху и никогда полностью не доверявший Гиммлеру, Скорцени надеется оградить себя и своих людей от борьбы за контроль над Рейхом. Именно поэтому он решил обосноваться на своей родине в Вене, взяв на себя командование силами региона, чтобы вместе со своими людьми переждать надвигающуюся бурю."
 AUS_weary_of_fuhrers_tt:0 "Бездействие Скорцени и его решение переждать бурю будут иметь последствия."
 
 AUS_unpurged_heer:0 "Неочищенный Вермахт"
 AUS_unpurged_heer_desc:0 "По какой-то причине Скорцени отказался выполнить приказ очистить подразделения Вермахта в районе, находящемся под его контролем. Вместо этого эти люди были расквартированы на границе с другими округами, служа вместе с подразделениями СС под его командованием. Хотя в его распоряжении теперь имеется довольно большая часть войск, их лояльность, а следовательно, и лояльность Скорцени, ставится под сомнение."
 
