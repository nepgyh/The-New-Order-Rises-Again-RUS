 ### Leaders ###
 
  POLITICS_FIDEL_CASTRO_DESC:0 "Фидель Алехандро Кастро Рус родился 13 августа 1926 года в богатой семье, незаконнорожденный сын любовницы своего отца. Несмотря на консервативное иезуитское образование, Фидель стал убежденным антифашистом. Его политическая жизнь началась в Гаванском университете, когда он отказался от изучения права, чтобы присоединиться к популистской Ортодоксальной партии и ее призывам к революцию путем голосования.\n\nВ 1952 году генерал Батиста совершил государственный переворот, сокрушив хрупкую кубинскую демократию. Фидель прибегнул к вооруженной борьбе, возглавив дерзкое, но обреченное нападение на казармы Монкада 26. Освобожденный из тюрьмы, он бежал в Мексику, чтобы основать "Движения 26 июля", или М-26-7. Несмотря на катастрофическую высадку на Кубе, Фидель и его повстанцы сумели сбежать в горные джунгли, чтобы начать оттуда шестилетнюю партизанскую войну. Хотя городское крыло М-26-7 внесло неоценимый вклад, именно Фидель и его красочные бородатые повстанцы попали в заголовки газет по всему миру. Именно их подвиги сделали Фиделя символом сопротивления на Кубе. После молниеносного наступления торжествующий Кастро и его повстанческая армия освободили Гавану прямо под Новый 1959 год.\n\nЗанимая должность временного президента, Кастро правит страной как яркий популист. С момента его прихода к власти революционные реформы принесли Кубе международное признание, а кубинские революционеры остаются в почёте за их гордую антифашистскую позицию.\n\nУклоняясь от идеологических вопросов, Кастро придерживается гайтанистского популизма, не забывая и о железном кулаке. Неясно, станет ли он отцом кубинской демократии или еще одним Каудильо, но каждый кубинец знает, что самопровозглашенный наследник Хосе Марти навсегда определит Кубинскую историю."
 
 
 
 
