 ### Leaders ###
 
  POLITICS_FIDEL_CASTRO_DESC:0 "Фидель Алехандро Кастро Рус родился 13 августа 1926 года в богатой семье, незаконнорожденный сын любовницы своего отца. Несмотря на консервативное иезуитское образование, Фидель стал убежденным антифашистом. Его политическая жизнь началась в Гаванском университете, когда он отказался от изучения права, чтобы присоединиться к популистской Ортодоксальной партии и ее призывам к революцию путем голосования.\n\nВ 1952 году генерал Батиста совершил государственный переворот, сокрушив хрупкую кубинскую демократию. Фидель прибегнул к вооруженной борьбе, возглавив дерзкое, но обреченное нападение на казармы Монкада 26. Освобожденный из тюрьмы, он бежал в Мексику, чтобы основать "politics makes for strange bedfellows." The Americans justify their behavior by claiming necessity; they could not allow a Nazi puppet state in their backyard at any cost, and who is more staunchly anti-fascist than a communist?\n\nCastro is a brave fighter but also a devoted ideologue, confident that his policies will transform Cuba into a modern, self-sufficient, and progressive workers' paradise that will serve as a beacon of hope for the world's proletariat. But despite his professed love of Marx, he is also quite cooperative towards the CIA and their interests. This seemingly hypocritical compromise has worked out fairly well for Castro: as long as he stays within Washington's orbit, they are content to let him govern the island as he pleases. That being said, he is required to provide certain economic concessions for American corporations, and other socialist figures denounce him as a traitor to the cause and an agent of Yanquí reactionaries. Castro believes that his agreement is the best way to ensure some form of proletarian government in Cuba and is the only way available to achieving a classless society, but he is left in a careful balancing act between American interests and the support of his anti-imperialist comrades."
 
 
 
 
