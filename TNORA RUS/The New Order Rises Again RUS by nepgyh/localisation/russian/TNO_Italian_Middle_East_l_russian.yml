 #ime.44.t:0 "Zog Nit Keynmol"
 #ime.44.desc:0 "Двадцать пять лет. С момента появления нацистов прошло двадцать пять лет. Когда они вошли в Вильно, и все изменилось. Тогда он был ещё молод, но даже сегодня он все еще помнит первые месяцы оккупации, лихорадочную надежду, охватившую его семью. Может быть, пресловутая ненависть к его народу со стороны нацистов была всего лишь слухами? Неужели кто то мог быть настолько жестоким?\n\nТеперь он знает точно. А ещё он помнит свой первый лагерь. О так же знал, что вещи которые он увидел изменили его навсегда. Когда он убил своего первого нациста, он ничего не почувствовал. Когда он обокрал свой первый дом, он ничего не почувствовал. Когда он сжёг свою первую деревню он ничего не почувствовал. Но когда он вернулся в Вильно, внутри него словно прорвалась плотина - ему пришлось уехать. Он нашёл новый дом, в Вильно ничего не осталось, только смерть и пепел.\n\nОн годами скитался по пустошам, которые сделали нацисты. Литва, Россия, Словакия, он видел их все, видел их ужасы, видел, что они сделали с людьми. Тем не менее, он выбрал одну. Когда он прибыл в Италию, он не осмелился показать своё лицо. Говорили, что итальянцы хорошо относятся к евреям, но также говорили и о нацистах много лет назад. Он задавался вопросом, что он найдет в своем конечном пункте назначения - больше лагерей? Больше смерти? Возможно, он найдет еще одни Ковно и Вильно.\n\nКогда он зашёл в Киббуц, он не понимал, на что он смотрит. Люди выглядели спокойными, счастливыми, защищёнными. Он увидел ребёнка бегущего к матери, смеющегося. Он обернулся ещё раз и увидел молодого парня стеснительно разговаривающего с девушкой. Он смотрел ещё одно мгновение прежде чем в последний раз повернулся, он увидел старика стоящего и смотрящего на него. Печальный взгляд в глазах мужчины напомнил ему его отца, и как он подошёл, Хирш Глик понял, он, наконец то, дома."
 #ime.44.a:0 "Никогда не говори, что ты достиг самого конца."
 
