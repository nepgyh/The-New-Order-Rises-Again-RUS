 ime_hotline_jerusalem_desc:0 "После окончания Второй Мировой войны Левант был одним из самых проблемных регионов недавно приобретенной Итальянской Империи. Этнические конфликты, ожесточенное сопротивление итальянскому правлению и негостеприимная местность, превратили регион в очаг мятежа и восстания, а постоянные репрессии и облавы прошлого оказались неэффективными. Теперь в Леванте было достигнуто подобие мира, поскольку между итальянцами, Хаганой и Фатхом было заключено непростое перемирие - однако губернатор далла Кьеза знает, что такой ситуации не суждено быть долго. Мы должны продолжать укреплять существующие отношения между нами и нашими сопротивляющимися меж друг друга союзниками, иначе вся надежда на сохранение стабильности в регионе будет потеряна."
 ime_yesh_matzav:0 "Еш Мацав"
 ime_yesh_matzav_desc:0 ""Ситуация"- так многие евреи Леванта ссылаются на несколько своеобразные обстоятельства, в которых они живут. Многие из них уже были здесь до Второй Мировой войны, но значительная волна еврейских иммигрантов достигла берегов Палестины во время хаоса, который царив в потрясённой Нацистской Империи в 50-х годах - поскольку Италия решила впустить их и дать им место для поселения на их исконной родине, надеясь обрести верного союзника в управлении регионом. Реальность, конечно, была совсем другой - евреи не были не были заинтересованы в том, чтобы стать лояльными подданными Италии, и предпочитали держаться в одиночестве, и вот, сейчас, около полумиллиона евреев живут на территориях итальянского Леванта, большинство из которых сконцентрированы в Северной Палестине. Власть имеет основополагающее значение для поддержания мира в регионе, поскольку это единственный способ сдержать распространение иргунских и радикальных сионистских идей."
 ime_confirm_kibbutzim_self_rule:0 "Подтвердить самоуправление кибуцев"
 ime_confirm_kibbutzim_self_rule_desc:0 "И хотя многие евреи Леванта живут в больших городах, особенно в Тель-Авиве, Хайфе и Иерусалиме, большинство из них живет в недавно построенных поселениях в сельской местности, известных как кибуцы. Кибуц - это коллективное сообщество, обычно основанное на сельском хозяйстве, которое стремится быть самодостаточным и иметь возможность защитить себя от нападений, с многочисленными кибуцами, имеющими свои собственные гарнизоны, связанные с Хаганой. Первоначально были попытки напрямую управлять кибуцами, но вскоре мы обнаружили, что позволить им автономно управлять собой - гораздо лучший и дешевый вариант, поскольку большинство евреев, живущих там, просто хотят жить своей жизнью, свободной от угнетения и преследований. Мы будем настаивать на принятии нового законодательства, подтверждающего и расширяющего автономию кибуцев, а также укрепляющего наш пакт с Хаганой, чтобы позволить им и нам защищаться."
 ime_crackdown_on_illegal_settlements:0 "Преследование незаконных поселений"
 ime_crackdown_on_illegal_settlements_desc:0 "Одной из основных причин раздоров и разногласий между евреями и другим населением региона, в основном арабами, являются земельные вопросы. Когда евреи поселились в Леванте, им была выделена одна из самых плодородных и богатых земель в регионе, к большому разочарованию коренных арабов, которые хотели оставить ее себе. Еще больше усложнило ситуацию то, что во многих случаях еврейские поселения начали вторгаться на земли, которые им не были предоставлены, что еще больше усилило конфликты. Создав специальную двухпартийную комиссию геодезистов, агрономов и экспертов по правовым вопросам, мы можем попытаться мирным путем разрешить такие земельные конфликты, выселяя скваттеров и предлагая компенсации тем, кто был лишен своей земли."
 ime_legalize_illegal_immigrants:0 "Легализация нелегальных иммигрантов"
 ime_legalize_illegal_immigrants_desc:0 "Среди многих евреев, которые приехали жить в Палестину, многие из них в течение многих лет проникли на эту территорию не по закону. Спрятавшись в корабельных контейнерах или в грузовике, пересекающем пустыню, многие рисковали всем в надежде присоединиться к своим иммигрировавшим сюда родственникам и друзьям или просто спастись от окровавленных когтей нацистского орла. Однако эти нелегальные иммигранты представляют собой проблему - часто обедневшие и либо укрытые кибуцами, либо живя в бедных кварталах крупных городов, таких как Хайфа и Тель-Авив, они часто ускользают от нас и находятся под угрозой радикализации со стороны Иргуна. Расширяя программы регистрации и легализации нелегальных иммигрантов, мы можем получить более точные данные переписи населения, замедлить распространение радикального сионизма и протянуть оливковую ветвь еврейской общине Леванта."
 ime_resolve_land_disputes:0 "Решение земельных споров"
 ime_resolve_land_disputes_desc:0 "Одной из основных причин раздоров и разногласий между евреями и другим населением региона, в основном арабами, являются земельные вопросы. Когда евреи поселились в Леванте, им была выделена одна из самых плодородных и богатых земель в регионе, к большому разочарованию коренных арабов, которые хотели оставить её себе. Еще больше усложнило ситуацию то, что во многих случаях еврейские поселения начали вторгаться на земли, которые им не были предоставлены, что ещё больше усилило конфликты. Создав специальную двухпартийную комиссию геодезистов, агрономов и экспертов по правовым вопросам, мы можем попытаться мирным путем разрешить такие земельные конфликты, выселяя скваттеров и предлагая компенсации тем, кто был лишен своей земли."
 ime_solidify_havlaga:0 "Затвердеть Гавлага"
 ime_solidify_havlaga_desc:0 "Еще до Второй Мировой войны Хагана была основным еврейским ополчением в Палестине. В её отношениях с другими известными еврейскими военизированными формированиями всегда были свои взлеты и падения - в то время как Иргун всегда был гораздо более агрессивным, часто наступал на арабов и британцев (а позже и против нас, итальянцев), Хагана обычно довольствовалась действуя как чисто оборонительное ополчение, охраняющее кибуцы от агрессоров. Эта политика известна как Хавлага, что на иврите означает "сдержанность". Мы должны начать переговоры с руководством Хаганы, чтобы гарантировать, что эта политика останется в силе и чтобы еврейские ополченцы прочно оставались на своей территории - если подразделения Хаганы начнут чувствовать угрозу и нападут на арабов, всякая надежда на мир может быть разбита."
 ime_support_rabin:0 "Поддержать Рабина"
 ime_support_rabin_desc:0 "В рядах Хаганы, как и во всех политических организациях, происходит гораздо больше, чем кажется на первый взгляд. Множество различных фракций с разными взглядами на будущее еврейской общины борются за лидерство, и хотя в прошлом Хагана была менее чем дружелюбна по отношению к Италии, нынешний лидер организации избрал политику переговоров, а не открытого противостояния. Ицхак Рабин, верховный главнокомандующий Хаганы, не только опытный командир, но также харизматичный политик и опытный переговорщик, и мы были бы скорее другом, чем врагом. Помогая Рабину укрепить его позицию лидера Хаганы, мы сможем спать спокойно, зная, что, хотя мы не можем полностью доверять Хагане, нам также не придется слишком сильно беспокоиться о них."
 ime_the_jewish_national_council:0 "Еврейский Национальный Совет"
 ime_the_jewish_national_council_desc:0 "С британских времен Еврейский Национальный Совет был высшим представительным органом всех евреев, живущих в Леванте. После завоевания этих земель мы позволили Совету продолжить свою деятельность, хотя его истинные полномочия невелики и касаются только еврейских общин. Избранные представители Хаганы, многочисленных кибуцев и всего еврейского народа Леванта составляют Совет, и, конечно, некоторые из них гораздо более миролюбивы и дружелюбны, чем другие. Поддерживая дружественных политиков и представителей в Совете, мы можем, по крайней мере, попытаться склонить еврейское общественное мнение к более разумным позициям, которые, по крайней мере, не предполагают активных попыток застрелить любого, кто носит итальянскую форму."
 ime_an_armed_peace:0 "Вооруженный Мир"
 ime_an_armed_peace_desc:0 "Наши усилия по умиротворению еврейского населения Леванта оказались относительно успешными - распространение Иргуна было по крайней мере сдержано, политика Хавлага была твердо закреплена, а руководство Хаганы, по крайней мере, хотело сесть с нами за один стол. Однако, хотя это намного лучше, чем то, что было в прошлом, такой мир всё ещё хрупок. Евреи по-прежнему боятся того, что может случиться с ними, если в будущем на место далла Кьезы займет менее самодовольный губернатор, или изменится политика Италии по отношению к колониям, или вообще их постигнет другая катастрофа. Нам остается только продержаться ещё немного, надеясь, что из Рима придут новые заказы."
 ime_si_vis_pacem_para_bellum:0 "Хочешь мира — готовься к войне"
 ime_si_vis_pacem_para_bellum_desc:0 ""Если хочешь мира, готовься к войне" - эта старая римская пословица была так же верна как во времена Сципиона и Августа, так и сегодня. В конце концов, дипломатия может зайти так далеко, что Левант просто не сможет более существовать как провинция Италии без храброго гарнизона, который считается одним из лучших людей во всей Империи. Анализируя и модернизируя Гарнизон, мы можем защитить Левант от Внутренних и Внешних угроз, при этом убедившись, что любой, кто хочет открыто бросить вызов мощи Италии на этих землях, то им придется дважды подумать, прежде чем сделать это."
 ime_review_the_garrison:0 "Обзор гарнизона"
 ime_review_the_garrison_desc:0 "Наш гарнизон состоит из множества подразделений, но, поскольку наша сухопутная территория не требует услуг Regia Marina, большинство наших людей набирается из храбрых солдат Regio Esercito, отважных летчиков Regia Aeronautica, и гордых карабинеров и, к сожалению, бесполезных чернорубашечников МВСН. За исключением MVSN, который в основном выведен из действующей службы в регионе из-за их доказанной некомпетентности, наши подразделения являются одними из самых гордых во всей Италии, но есть ещё много возможностей для улучшения. Новые доктрины, режимы обучения и планы распределения бюджета гарантируют, что наш гарнизон сможет противостоять всему, что нам угрожает."
 ime_come_folgore_dal_cielo:0 "Аки молния с небес"
 ime_come_folgore_dal_cielo_desc:0 "Постоянную часть наших солдат составляют десантники из подразделений Фольгоре и Нембо, прославившиеся во время Второй Мировой войны своими победоносными подвигами против британских войск в Египте. Эти солдаты являются не только элитными войсками, но и по своей природе они способны нанести удар в любом месте в любое время, обеспечивая отличный быстрый ответ на любой вид угрозы. Вместе с Regia Aeronautica, paràs даёт нам контроль над небом - путём расширения аэродромов и дальнейшего обучения наших десантников, вследствие чего мы действительно можем использовать это преимущество и гарантировать, что те, кто осмелится поднять на нас оружие, будут оперативно наказаны сверху."
 ime_the_capercaille_feathers:0 "Перья глухаря"
 ime_the_capercaille_feathers_desc:0 "Берсальери - одни из самых известных отрядов Regio Esercito, сформированные как высокомобильное легкое пехотное подразделение ещё в начале 19 века, даже предшествовавшее самой Италии как унитарному государству. Во времена Второй Мировой войны, Берсальери принимали участие в боевых действиях на различных театрах военных действий, а затем стали самым важным механизированным и бронетанковым пехотным подразделением Италии. Специализируясь на пересеченной местности и быстрых передвижениях, Берсальери теперь составляют значительную часть гарнизона в Леванте, и, инвестируя в эти элитные войска и улучшая их механизацию и обученность, мы можем гарантировать, что наша военная мощь в регионе останется неоспоримой."
 ime_carabinieri_primacy:0 "Первенство Карабинеров"
 ime_carabinieri_primacy_desc:0 "Карабинеры - национальная жандармерия Италии, образованная в начале 19 века Королевством Сардиния-Пьемонт, за десятилетия до Объединения Италии. С тех пор они приобретали всё больший авторитет как лояльная и разносторонняя сила, доказавшая свою ценность в боевых действиях, правоохранительных органах и военной полиции, имея собственные механизированные, бронетанковые и даже десантные дивизии. Формально являясь частью Regio Esercito, карабинеры в основном имеют свою собственную автономную командную структуру и всегда были в большом количестве в Леванте, причем сам губернатор далла Кьеза был сам из числа карабинеров. Относительная автономия карабинеров означает, что, особенно здесь, в Леванте, они довольно не вовлечены в политику и интриги, которые имеют тенденцию происходить с высшим командованием в Риме, и их общее отсутствие симпатии к фашизму является ещё большей причиной, по которой они должны прочно стоять на месте как краеугольный камень гарнизона."
 ime_expand_sim_operations:0 "Развернуть операции ВИС"
 ime_expand_sim_operations_desc:0 "В эти трудные и сложные времена, информация - это вопрос Жизни и Смерти. Служба военной разведки Италии, Servizio Informazioni Militari, на протяжении десятилетий действовала во всех уголках обширной Итальянской Империи, в некоторых местах более эффективно, чем в других, и часто в тандеме с карабинерами. Без ВИС мы могли бы быть глухими и слепыми как котята, - и появились бы тревожные ранние сообщения, описывающие передвижения вдоль турецкой границы. Наверное это так и было бы, но мы тем не менее, всегда должны держать наших шпионов и агентов ВИС в состоянии повышенной готовности, ну, на всякий случай."
 ime_the_northern_border:0 "Северная граница"
 ime_the_northern_border_desc:0 "Самая Северная часть провинции Левант всегда привлекала гораздо меньше внимания, чем остальная часть региона - не так богата нефтью, как Трансиордания, и не так проблемна, как Палестина. Южный Ливан населен в основном арабами-шиитами, и пологие холмы региона усеяны небольшими гарнизонами и заставами, в то время как в северо-восточном районе Джабаль-эль-Друза суровые горы и холмы населяют друзы, которые никуда не денутся. Это действительно доставляло нам много хлопот в прошлом, и поэтому на всей территории почти не осталось гарнизонов. Однако с учетом недавних новостей о проблемах в Триумвирате и теперь подтвержденных турецких движений в Сирии и Северном Ливане, мы должны действовать быстро. Северную границу необходимо укрепить и патрулировать, и мы должны быть готовы ко всему, что придет на наши территории из Турции - у нас уже достаточно собственных проблем, и иностранное вторжение не усложняет ситуацию."
 ime_reinforce_jabal_al_druze:0 "Укрепить Джабаль аль-Друз"
 ime_reinforce_jabal_al_druze_desc:0 "Во время Второй Мировой войны высокие имперские мечты Италии охватили весь Ближний Восток, включая и всю Сирию. Конечно, на самом деле обеспечить соблюдение этих требований было непростой задачей, поскольку у других держав оси, в частности Турции, были другие планы. В тот момент, когда итальянские войска вошли в Сирию с юга, турецкие солдаты мчались на юг с севера, прорывая позиции союзников смертоносным клещевым движением. В конце концов, итальянско-турецкая граница была проведена там, где сошлись армии, и только южный район Джебель-эль-Друз остался в руках Италии. Горный, каменистый и засушливый регион с несколькими важными городами, этот регион усеян деревнями, населенными друзами, религиозным меньшинством, которое исторически довольствовалось работой с иностранными властителями в обмен на определенную степень автономии. Учитывая, что турецкая угроза теперь нависает с севера, этот регион, тем не менее, является критическим слабым местом, и мы должны убедиться, что регион неприступен для любого захватчика - необходимо построить новые укрепления, используя местность в наших интересах и местное население. должны быть убеждены, что выступление против турок с оружием в руках в их интересах, если они не хотят иметь дело с властителем гораздо более деспотичным, чем мы."
 ime_tall_cedar_trees:0 "Высокие кедровые деревья"
 ime_tall_cedar_trees_desc:0 "Лебанон - страна поразительного разнообразия, как по местности, так и по населению. Гористая местность сменяется пологими холмами и холмистыми равнинами по направлению к побережью с большими и важными городами, разбросанными по территории. В то время как многочисленные этнические и религиозные группы населяют регион, в том числе греки, армяне, арабы, алавиты, друзы и многие другие, большая часть населения южного Ливана состоит из арабов-шиитов, но многочисленные беженцы с севера бежали на юг через границу, чтобы Тир и другие города, чтобы избежать турецкого гнета. Ливан будет нашей первой линией обороны в случае турецкой агрессии, и у нас есть преимущество, которого нет у турок, - люди. Многие опасаются репрессивного режима Турции и жесткой позиции по отношению к этническим и религиозным меньшинствам, и многие будут готовы выступить против захватчиков с оружием в руках - вложив оружие в правильные руки и организовав правильные ополчения, мы можем гарантировать, что Ливан будет повернут в мясорубку для турецких войск, которые на каждом шагу будут окружены партизанами и партизанами.L"
 ime_limes_imperii:0 "Limes Imperii"
 ime_limes_imperii_desc:0 "В древние времена граница Римской Империи, известная как лимес, была чем-то более похожим на нечетко очерченную границу, где торговля и перемещение людей и товаров постоянно происходили под эгидой Цезаря. Со временем, ламес стал всё более милитаризованным, поскольку мощь Империи пошатнулась, и гражданские войны сотрясали её изнутри, в то время как её многочисленные враги были готовы воспользоваться её слабостью и обрушиться на неё. Теперь у колеблющейся Итальянской Империи есть свои лимесы, и они прочерчены именно здесь, в скалистых засушливых землях у границ Леванта. Теперь, когда турецкое вторжение явно приближается к нам, мы должны стоять и сражаться, потому что даже если мы всего лишь провинция в отдаленных уголках Империи, победа или поражение здесь будет иметь далеко идущие последствия для всей Италии и, возможно, Мира."
 ime_ya_jabal_ma_yhezak:0 "Я Джабаль Ма Йежак Рих"
 ime_ya_jabal_ma_yhezak_desc:0 ""Ветры не могут поколебать гору" - этот арабский девиз хорошо отражал яростный дух сопротивления палестинцев и ФАТХ. Основанная как основная арабская организация в стране после непростого союза - в то время как её главная цель - независимость Арабского государства в Леванте и противодействие сионизму, многие в ФАТХе хотели бы видеть создание демократического государства, в то время как более консервативные арабы благосклонно относятся к Трансиордании и её автократическому эмиру. Хотя большинство ФАТХ поддерживает своего лидера Ясира Арафата, который является убежденным сторонником демократии, огромное количество средств для организации поступает из глубоких сундуков эмира Хусейна, что дает ему огромное влияние на движение. Тем не менее, эту неудобную ситуацию смягчает перемирие, о котором нам удалось договориться с ФАТХ, но многое еще предстоит сделать, если мы хотим, чтобы мир сохранялся."
 ime_control_fatah:0 "Контроль ФАТХ"
 ime_control_fatah_desc:0 "Командная структура ФАТХ построена в виде пирамиды, где Арафат и его ближайшее окружение расположены в штаб-квартире организации в Караме, а многочисленные местные подразделения и подразделения разбросаны по арабским общинам Леванта. Его организационная схема довольно сложна, с многочисленными отделениями и подразделениями, посвященными различным задачам, а её характер делает её практически вездесущей в некоторых регионах, например, на Западном берегу реки Иордан. Хотя прямое движение против ФАТХа вызовет повсеместное восстание, мы должны продолжать внимательно следить за их операциями вокруг Леванта, чтобы убедиться, что мы контролируем ситуацию и, что хуже всего, что ФАТХ не работает с больше экстремистских палестинских ячеек, связанных с АНД."
 ime_new_palestinian_villages:0 "Новые Палестинские деревни"
 ime_new_palestinian_villages_desc:0 "С внедрением современных сельскохозяйственных технологий население Палестины в середине 20 века пережило бум, что ещё больше обострило напряженность в регионе. Поскольку большое количество палестинцев было выселено, чтобы освободить место для еврейских поселенцев, многие арабы теперь вынуждены жить в бедных трущобах вокруг крупнейших арабских городов Леванта, таких как Иерусалим и Газа. Конечно, такие места являются рассадником радикализма и воинствующего экстремизма. Мы должны инвестировать в строительство новых палестинских деревень, оснащенных всем необходимым для обеспечения их средств к существованию - легким доступом к воде, ирригационным сетям и ухоженным дорогам. Показывая арабам Палестины, что мы работаем ради них, мы надеемся убедить их хотя бы немного меньше обижаться на нас."
 ime_expand_local_autonomy:0 "Расширить местную автономию"
 ime_expand_local_autonomy_desc:0 "Многие арабы были очень недовольны нашим решением предоставить определенную степень автономии еврейским поселениям в Леванте, что, конечно, было воспринято как несправедливый и неравный выбор и явный признак сионистских целей Италии. В то же время управление палестинскими территориями оказалось чрезвычайно трудным и дорогостоящим как с точки зрения денег, так и с точки зрения жизней. Теперь, когда ситуация немного более стабильна, мы можем, наконец, попытаться расширить демократическое представительство и автономию местных палестинских общин, позволив им высказывать свое мнение по некоторым местным вопросам и сформировав демократически избранные советы. Конечно, головорезам в Риме не нужно об этом слышать."
 ime_meet_with_hussein:0 "Встретиться с Хусейном"
 ime_meet_with_hussein_desc:0 "Его Высочество Хусейн Бин Талал Бин Абдалла Бин Хусейн, милостью эмира Аллаха Трансиордании, является нашим самым верным другом и нашим самым опасным врагом среди арабов Леванта. Потомок благородного дома хашемитов, которые заявляют о своем происхождении от самого пророка Мухаммеда, он проявил себя как чрезвычайно опытный и хитрый правитель - способный переговорщик, он смог снискать благосклонность Италии, приветствуя господство Рима над народом. Леванту и предложив помочь ENI взять на себя и расширить добычу нефти в Трансиордании, используя прибыль, чтобы модернизировать свое королевство и укрепить своё правление. И хотя мы вынуждены полагаться на этого непростого союзника, эмир Хусейн не является искренним другом - известный финансист ФАТХ подозревает, что у эмира грандиозные амбиции и он готов использовать все грязные уловки, описанные в книге, для расширения своего и без того большого влияния. Как гласит старая пословица, держите своих друзей дальше, а врагов ближе, и мы вот, должны держать Хусейна как можно ближе."
 ime_review_the_arab_legion:0 "Обзор арабского легиона"
 ime_review_the_arab_legion_desc:0 "Когда Османская Империя рухнула, и британцы захватили господство в этой части Ближнего Востока, Арабский легион был основан как вооруженные силы только что образованного Эмирата Трансиордания, который должен был стать вассальным государством Лондона - таким образом, Арабский легион был сформирован из местных солдат, но во главе с британскими офицерами. Когда наши победоносные войска разгромили коварный Альбион, мы не увидели причин для ликвидации Арабского легиона, а вместо этого просто захватили его, а итальянские офицеры заменили британцев. Теперь гарнизоны Арабского легиона Трансиордании, действующие в качестве правоохранительных органов, патрулируют западные пустыни и подавляют бандитизм в регионе. Хотя его рядовые солдаты гораздо более лояльны к Хусейну, чем к нам, отправка большего количества итальянских офицеров в его ряды с одновременным превращением его в более эффективную боевую силу - единственный способ сохранить Трансиорданию, её жизненно важные трубопроводы и нефтяные месторождения в безопасности."
 ime_infrastructure_in_transjordan:0 "Инфраструктура в Трансиордании"
 ime_infrastructure_in_transjordan_desc:0 "Нефть - это черная кровь экономики Империи, но ей нужны вены, чтобы она текла. Трансиордания обладает богатыми запасами нефти, но не имеет возможности для индустриализации, что делает строительство нефтеперерабатывающих заводов сложной задачей - сырую нефть нужно либо переправлять через Средиземное море, либо направлять на огромные нефтеперерабатывающие заводы в итальянских владениях в Персидском заливе. И то и другое требует километров и километров трубопроводов и дорог, проложенных через суровый пустынный ландшафт и холмы Палестины, которые, если их не контролировать, станут легкой мишенью как для бандитов, так и для террористов. Мы должны следить за тем, чтобы жизненно важная инфраструктура, доставляющая нефть из Трансиордании, содержалась в хорошем состоянии, и от этого выиграют наши экономические ресурсы."
 ime_the_arab_higher_committee:0 "Арабский Высший Комитет"
 ime_the_arab_higher_committee_desc:0 "Высший Арабский Комитет, основанный под эгидой Великобритании в 1936 году, является главным политическим органом палестинских арабов. Когда-то он был сформирован избранными представителями различных партий, но когда мы захватили регион, мы превратили его в консультативный орган, состоящий в основном из назначенных чиновников, которых мы подкупили или заставили работать с нами. Однако растущее влияние ФАТХ и требования либерализации означают, что теперь Комитет заполнен либо сторонниками Арафата и его движения, либо поклонниками эмира Хусейна и его двора. Хотя обе стороны нас не любят, мы можем использовать их борьбу в своих интересах, чтобы хотя бы выиграть время и сохранить разделение арабов, пока мы пытаемся сохранить Левант вместе."
 ime_a_fragile_truce:0 "Хрупкое перемирие"
 ime_a_fragile_truce_desc:0 "Посредничество при заключении перемирия с ФАТХом, было одним из главных достижений Даллы Кьезы на посту губернатора Леванта, и, хотя оно значительно помогло нашим усилиям по удержанию региона под контролем, это далеко не полная победа. ФАТХ - не единственное движение, стремящееся к независимости Палестины, и его кажущаяся умеренность заставила многих вступить в ряды АНД, в то время как ФАТХ и сам Арафат, явно не слишком довольны тем, что сидят с нами за одним столом, а эмир Хусейн по-прежнему плетёт свои интриги в Аммане. Нам удалось продлить перемирие на ещё некоторое время, но как долго оно продлится?"

 #Turkish War Tree
 ime_blood_stained_sand:0 "Запятнанный кровью песок"
 ime_blood_stained_sand_desc:0 "Наши худшие опасения сбылись. С крахом Триумвирата, и внезапным ухудшением Итало-Турецких отношений, война уже витала в воздухе - и всё же мы не ожидали её так скоро. Наши солдаты доблестны и хорошо экипированы, но это сила, сосредоточенная на борьбе с повстанцами, а не на обычных боевых действиях, а турецкие силы, которые мощнее по численности, угрожают сокрушить Нас. Статичная и традиционная защита была бы нашей погибелью - в конце концов, нас настигнет атакующий турецкий черный бык,. Вместо этого мы должны сосредоточиться на стратегии асимметричной войны, используя контратаки, партизанские операции, операции коммандос и другие подобные приемчики, чтобы победить нашего врага. Однако вести такую  войну было бы невозможно без поддержки народов Леванта, и заставить евреев и палестинцев сражаться вместе с нами - Жизненно Важно для Наших военных усилий."
 ime_rally_the_palestinians:0 "Сплотить палестинцев"
 ime_rally_the_palestinians_desc:0 "После окончания Второй Мировой войны, большая часть Арабского Мира оказалась под влиянием двух держав Оси - Италии и Турции. Однако же, в то время как в последнее время Италия обычно пыталась править относительно мягким правлением, уважая существующие институты (такие как египетская монархия), то правление Турции над Сирией и северным Ливаном было особенно жестоким, с жесткими репрессиями и насилием, которые уже наверное стали частью Турецкой культуры. По этой причине, Арабы Леванта опасаются того, что произойдет, если Турция станет новой Гегемонией в Регионе, и мотивировать Их за борьбу за Нас, должно быть вполне довольно легко. Мы начнем переговоры с эмиром Хусейном и Ясиром Арафатом, для координации действий Арабских сил против Турецкой угрозы."
 ime_mobilize_the_arab_legion:0 "Мобилизировать Арабский Легион"
 ime_mobilize_the_arab_legion_desc:0 "Армия эмирата Трансиордания имеет довольно гордую историю, и известна как одна из наиболее подготовленных Арабских сил в Мире, которая отважно сражалась во время Второй Мировой войны, а затем была реформирована и перепрофилирована итальянцами. И хотя Легион в основном используется для борьбы с бандитами и правоохранительными действиями в Трансиордании, Легион состоит из доблестных солдат, хорошо разбирающихся в войне в пустынях, и будет большим подспорьем в защите пустынных регионов Трансиордании от Турецкого Наступления. Мы мобилизуем Арабский Легион вместе с нашими собственными силами, используя их высокомобильные батальоны для преследования и срыва операций противника среди дюн Сирийской Пустыни."
 ime_al_asifah:0 "Аль-Асифа"
 ime_al_asifah_desc:0 "Аль-Асифа, что означает "Буря", возглавляемая Ясиром Арафатом и Халилом Вазиром, является основным военным подразделением ФАТХ, сформированным в рамках соглашения, заключенного между итальянскими властями и руководством ФАТХ. Аль-Асифа, хотя и небольшая сила, состоит в основном из бывших фидаи и Харакийин, которые в конечном итоге поддержали Арафата, или недавно завербованную палестинскую молодежь - ибо его популярность среди арабов Леванта постоянно растет. По мере того, как новые рекруты стекаются в Аль-Асифу, движимые призывами бороться с вторгшимися турками, мы можем превратить их в мощное оружие против наших врагов, используя их в качестве партизан и ополченцев - нам нужно только дать им оружие и боеприпасы, и отправить их в путь сражаться с турками."
 ime_husseins_loyalty:0 "Верность Хусейна"
 ime_husseins_loyalty_desc:0 "Сейчас, когда большая часть Арабского Легиона находится на передовой, а турецкая угроза ближе, чем когда-либо, позиция эмира Хусейна не ослабевает. Используя войну в качестве предлога, мы можем принять чрезвычайные указы, чтобы ограничить власть эмира и разорвать его связи с могущественными палестинскими семьями и ФАТХом, поставив нефтяную промышленность Трансиордании, жизненно важную для наших военных усилий, под наш прямой контроль. Вскоре эмир поймёт, что у него нет другого выбора, кроме как подчиниться нашей власти, и, надеимся, что война будет тем нужным ключом, брошенным в его заговоры и планы, чтобы получить Власть."
 ime_the_art_of_guerilla:0 "Искусство Партизан"
 ime_the_art_of_guerilla_desc:0 "ФАТХ - крупная организация, и, хотя она и якобы лояльна к нам, мы знаем, что она поддерживает неформальные контакты с многочисленными второстепенными организациями федаинов. И хотя эти ополченцы всегда были для нас определенной занозой, они так же боятся и турок, как и мы, и они были бы мощным оружием против Врага. Позволив ФАТХу укрепить контакты и общую командную сеть с небольшими группами федаинов, действующих в стране, мы можем превратить весь Левант в настоящий ад для наступающих турок - за каждым деревом, под каждой скалой, на каждом шагу и на каждой дороге они найдут нацеленную на них винтовку. Используя засады и партизанские атаки, координируемые командованием ФАТХ, мы сможем значительно замедлим продвижение Турции по нашей территории, что позволит нам решительно контратаковать и отбросить их обратно."
 ime_infiltrate_syria:0 "Проникнуть в Сирию"
 ime_infiltrate_syria_desc:0 "Сирийская Нация была оккупирована жестоким турецким правлением с конца Второй Мировой войны, и, несмотря на жестокие и дорогостоящие усилия, предпринятые Анкарой для умиротворения региона, она по-прежнему остается очагом восстаний. В регионе действуют многочисленные повстанческие и партизанские группы, коммунистические и националистические, а также растущая Арабская Социалистическая Партия Баас, которые могут быть чрезвычайно полезным активом в борьбе с турками на их собственной территории. Мы будем десантировать итальянских агентов и агентов ФАТХ в Сирию, используя их для установления контактов с дружественными сирийскими повстанческими группировками и координации их действий против турецкой армии, уничтожая их логистику и беспокоя их в тылу, чтобы мы могли контратаковать и сокрушить их в Леванте!"
 ime_force_17:0 "Отряд 17"
 ime_force_17_desc:0 "Под надзором СИМ был начат проект ФАТХ, по созданию Элитного Подразделения Спецназа и Разведки, прикрепленного к ФАТХ. Централизуя и реформируя многочисленные разведывательные службы и отделения ФАТХ, Отряд 17 будет действовать как узкоспециализированное подразделение, проводя специальные операции вглубь вражеской территории, и саботируя турецкие операции на территории Леванта, а также собирая разведданные об их передвижениях. Мы позаботимся о том, чтобы военнослужащие Отряда 17 были обучены и экипированы в соответствии с высочайшими стандартами, чтобы их можно было использовать в совместных операциях с Итальянскими Силами Специального Назначения."
 ime_contacts_in_lebanon:0 "Контакты в Ливане"
 ime_contacts_in_lebanon_desc:0 "Народ Северного Ливана разнообразен и многочислен: Православные христиане, Католики, Сунниты и Шииты - все они похожи, так как живут под одинаково гнетущим турецким игом. Многие из них сформировали организации сопротивления и партизанские отряды, чтобы противостоять репрессиям Анкары, которые установили контакты с ФАТХ. Зная суровую и сложную местность Ливана, мы можем организовать операции по контрабанде оружия и боеприпасов этим ливанским группировкам, которые будут преследовать турок в тылу и предоставлять нам важную информацию об их передвижениях в регионе."
 ime_volunteers_from_the_arab_world:0 "Добровольцы с Арабского мира"
 ime_volunteers_from_the_arab_world_desc:0 "На Ближнем Востоке многие возмущены Турецкой оккупацией Сирии. Все, от Арабской Социалистической Партии Баас до различных Арабских Коммунистических Групп, и даже Консервативные и Исламистские правители, такие как Арабские Монархии, критиковали Турецкое правительство за его жестокую оккупацию и репрессии в Сирии, а в некоторых случаях за предполагаемый отказ от Ислама в погоне за своей светской, Пантюркской идеологией. По этой причине, когда разразилась война, многие арабские добровольцы оказались в составе ополченцев федаинов, сражавшихся против Турции. Может, мы им и не нравимся, но Турция им не нравится больше, и этого вполне достаточно. Поощряя и вооружая арабских добровольцев, сражающихся в Леванте, мы можем задействовать почти неисчерпаемый источник преданных, и зачастую опытных бойцов, которые присоединятся к партизанским организациям и отрядам сопротивления на Турецкой территории, те и остановят свое наступление."
 ime_modernize_the_legion:0 "Модернизировать Легион"
 ime_modernize_the_legion_desc:0 "В его нынешнем виде Арабский Легион - мощная и большая сила, но его эффективность подорвана нехваткой современного оборудования. Перенаправив материальную часть Легиону, мы можем превратить его в гораздо более эффективную силу, оснащенную современными БТР, БМП и другими видами вооружения, что сделает их намного более надежными против Турецкой Армии. В дополнение к этому, мы позаботимся о том, чтобы солдаты и офицеры Легиона были обучены современной военной тактике небольших подразделений и логистике на поле боя, чтобы превратить Легион в Настоящую, Современную и Эффективную боевую силу."
 ime_fight_with_italy_fight_for_freedom:0 "Сражайтесь с Италией, сражайтесь за свободу"
 ime_fight_with_italy_fight_for_freedom_desc:0 "Основная причина, по которой арабы воюют против Турции, не потому, что они нас любят, а потому, что они видят в нас меньшее из двух зол. Если бы мы попытались укрепить добрую волю между нами и Арабами Палестины и Леванта, подтвердив обещания местного правления и прекращения итальянской оккупации их страны, мы бы попали в их расположение, и убедили их помочь нам выиграть войну, но если мы победим, нас будут приветствовать как героев Арабского Мира. Трудно сказать, сможем ли мы сдержать эти обещания и когда сможем их реализовать, но мы не можем рисковать уступлением Их же территории Турции сейчас."
 ime_new_arab_officers:0 "Новые Арабские офицеры"
 ime_new_arab_officers_desc:0 "Арабский легион и ополченцы Фатах, неоднократно доказывали нам свою полезность и лояльность на данном этапе, и они были бесценным активом в войне. По этой причине, было много предложений создать параллельное арабское высшее командование, работающее в тандеме с нашим, и которое будет координировать усилия Фатха, Легиона, и различных групп фидаи. Для этого потребуется профессиональная подготовка, и дальнейшая подготовка высшего звена арабских офицеров, чтобы научить их эффективно управлять крупномасштабными военными операциями."
 ime_truce_with_anm:0 "Перемирие с Харакийином?"
 ime_truce_with_anm_desc:0 "Основным движением антиитальянского сопротивления среди арабов Палестины является Арабское Националистическое Движение, также известное как Харакийин. В основном, это свободная организация различных коммунистических, социалистических, марксистских и насеристских ополченцев и групп фидаи, и Харакийин объединяет их яростное противодействие итальянскому правлению и даже сионизму, часто нападая на еврейские поселения, а также на итальянские гарнизоны. Они всегда были для нас серьезной проблемой и источником неприятностей, из-за которых нам было трудно сосредоточить наши усилия против турок. Однако же, с нашими недавними проарабскими увертюрами, мы могли бы заключить перемирие с Харакийин, по крайней мере, до окончания войны. Это, безусловно, вызовет недовольство евреев Леванта, но это может дать нам то необходимое преимущество, чтобы наконец победить турок."
 
 ime_operation_palmyra:0 "Операция Пальмира"
 ime_operation_palmyra_desc:0 "Как и в древнем прошлом, эти земли являются восточной границей Империи - периферией, но особенно жизненно важной - страной конфликтов, противоречий, веры, братства, предательства и войн. Гегемония Рима на Ближнем Востоке зависит от земель Леванта, и усиление турецкой власти здесь будет иметь волновые последствия, которые могут оказаться катастрофическими для всей Империи. Чтобы избежать этой катастрофы, наше верховное командование разработало Операцию "Пальмира" - план обороны, призванный использовать наши немногочисленные преимущества и добиться победы над турецким чудищем. Это будет нелегко, но это наша единственная надежда."
 ime_a_new_lepanto:0 "Новое Лепанто"
 ime_a_new_lepanto_desc:0 "Когда турки пригрозили завоевать Средиземное море, итальянские флоты остановили их в одном решающем морском сражении при Лепанто. Это был поворотный момент в конфликте между Османской Империей и Христианскими державами Европы, который остановил в стороне турецкую экспансию в сторону Западной Европы. Как и тогда, мы можем только надеяться на победу над турками, управляя морями, и использование превосходства Regia Marina над турецким флотом, поможет нам обеспечить сухопутные победы, поскольку операции авианосцев и береговые бомбардировки сильно нарушат турецкие передвижения по фронту."
 ime_a_mobile_defense_line:0 "Мобильная линия обороны"
 ime_a_mobile_defense_line_desc:0 "Турецкая армия имеет несколько преимуществ перед нами - она  сильна, хорошо вооружена, имеет большой опыт и, прежде всего, сосредоточена в Сирии, что означает, что она способна сосредоточить свои силы в одной точке, потенциально прорывая наши оборонительные рубежи. По этой причине, попытка удержаться против турок обычным способом, скорее всего, приведет к катастрофе - и мы неизбежно проиграем из-за их превосходящей численности и огневой мощи. Вместо этого, Мы сосредоточимся на высокомобильной стратегии обороны, используя систему тактических отступлений, контратак, засад и фланговых движений, чтобы заманить турецкие войска в ловушку, отрезать их линии снабжения и, наконец, сокрушить их в ходе совместной операции."
 ime_stay_behind_tactics:0 "Стоять за Тактиками"
 ime_stay_behind_tactics_desc:0 "Местность многих частей Леванта особенно трудна для управления вторгшимися армиями - горы Ливана и Джебель-эль-Друз, представляют собой идеальное место для укрытия и защиты солдат. По этой причине мы организуем сеть подразделений, которым будет поручено оставаться в тылу врага по мере продвижения турок и отступления основной массы наших частей. Затем, оставшиеся позади части атакуют тыл наступающих турецких войск, а затем наши основные силы будут контратаковать турок, когда они будут застигнуты врасплох. Мы надеемся, что таким образом сможем нанести противнику огромные потери, значительно замедляя его продвижение и, с надеждой убедить его в том, что эта война просто не стоит того."
 ime_disrupt_their_supply_lines:0 "Нарушить их линии снабжения"
 ime_disrupt_their_supply_lines_desc:0 "Пустыня - это суровая хозяйка армий, и для того, чтобы хорошо снабжать армию, требуются опасно длинные линии снабжения, протянувшиеся через километры и мили бесплодных пустынных холмов и дюн. Выполняя целевые бомбардировки и быстрые налеты коммандос, мы можем серьезно повредить потоку грузов с основной части Турции, разрушая автомобильные и железные дороги, а также взрывая сами конвои. Турецкие войска не смогут сопротивляться без оборудования и горючего, а когда они начнут голодать и лишатся боеприпасов, мы сможем их смести!"
 ime_memories_of_1911:0 "Воспоминания о 1911"
 ime_memories_of_1911_desc:0 "Это не первый раз, когда Италия сталкивается с турками - это уже произошло однажды, во время Первой Итало-Турецкой войны, в которой мы захватили Ливию и Додеканес у Османской Империи. Наша победа во многом была связана с тузом в рукаве - Regia Aeronautica. Италия была одной из первых стран, создавших мощные военно-воздушные силы, и первой в истории страной, использовавшей самолеты для бомбардировки войск противника во время самой Первой Итало-Турецкой войны. Теперь же, когда началась Вторая Итало-Турецкая война, мы можем вспомнить то, что, победив их однажды, мы можем победить их и снова. Используя воздушную кавалерию, самолеты-шпионы и бомбардировки целей, мы сможем использовать наше господство в небе, чтобы поразить турецкие силы там, где это действительно важно."
 ime_no_breathing_room:0 "Без передышки"
 ime_no_breathing_room_desc:0 "Пока наша тактика сдерживала турецкое наступление, всё ещё есть возможности для улучшения. За счет дальнейшего улучшения наших коммуникационных и разведывательных сетей, мы можем координировать и проводить крупномасштабные контратаки, ложные отступления, захватывающие движения, засады и операции коммандос, чтобы опустошить вражеские силы, когда они пытаются продвинуться вперёд. Для них это будет выглядеть так, как будто наши войска повсюду, и готовы нанести удар в любое время, даже в собственном тылу - и они поймут, что за каждый дюйм территории, удерживаемой нами, им придется заплатить высокую цену материальными ресурсами и людьми."
 ime_x_reggimento_arditi:0 "X Reggimento Arditi"
 ime_x_reggimento_arditi_desc:0 "Десятый полк Ардити - одно из многих подразделений итальянского спецназа, сформированного во время Второй Мировой войны в ответ на действия Британской специальной воздушной службы и группы Long Range Desert. Элитное подразделение десантников и диверсантов, X Reggimento специализируется на дальних и специальных операциях, таких как разрушение мостов и другой ключевой инфраструктуры для уничтожения оперативных возможностей противника. Проникнув глубоко в тыл врага, мы можем нанести ущерб турецкому командованию и серьезно навредить его военным усилиям, а впечатляющие действия X полка, несомненно, окажут очень положительное влияние на моральный дух наших людей."
 ime_secure_air_superiority:0 "Безопасное превосходство в воздухе"
 ime_secure_air_superiority_desc:0 "Война бушует в небе, и по мере того, как война приближается к своей поворотной точке, мы должны обеспечить полное превосходство в небе. Если нам удастся подрезать крылья Hava Kuvvetleri, военно-воздушным силам Турции, мы сможем позволить Regia Aeronautica выполнять дальние стратегические бомбардировки турецких промышленных центров и военных баз в Анатолии и даже за её пределами, тем самым ограничивая их возможности для продолжения войны. Возможно, нам даже удастся повторить подвиг Д'Аннунцио, и прекратить пропаганду в турецких городах, чтобы дать им понять, что их деспотические режимы посылают сыновей Турции массово умирать ради бессмысленной империалистической агрессивной войны."
 ime_grind_them_into_dust:0 "Измельчить их в пыль"
 ime_grind_them_into_dust_desc:0 "Благодаря нашим оборонительным усилиям, турецкое наступление на территорию Леванта было эффективно парализовано, и теперь мы должны продолжать использовать наши преимущества. Используя благоприятный ландшафт и большую мобильность, мы сможем начать наступление на турецкие войска в Леванте со всем, что у нас есть. Мы надеемся, что увеличив число турецких жертв и захваченных в плен, мы сможем спровоцировать политический кризис в турецком правительстве, поскольку люди утеряют веру в свое правительство и его непопулярную, и даже катастрофическую войну, и когда Тюркеш, наконец, уйдет с поста, наконец может наступить мир."
 ime_para_counterattacks:0 "Контратака Десантников"
 ime_para_counterattacks_desc:0 "Во время войны многочисленные отряды Паракадутисти на нашей службе, от Фольгора до X полка Ардити, были нашим самым ценным активом в защите Леванта. Однако же, эти универсальные войска могут также использоваться в наступательной роли, и поскольку турецкое наступление потеряло свою динамику, Парас будет на переднем плане контратаки. Используя свою превосходную мобильность для окружения и преследования турецких войск, Пара будет препятствовать их реорганизации, и попыткам возобновить наступление или даже организованному боевому отступлению, позволяя нам продолжать использовать наше преимущество и наносить им более тяжелые материальные и человеческие потери."
 ime_non_il_valore:0 "Non Il Valore"
 ime_non_il_valore_desc:0 "Так или иначе, война подходит к концу. В наших попытках защитить Левант мы исчерпали почти все ресурсы и возможности нашего гарнизона, и наша способность вести войну начинает истощаться. Если турки не сдадутся в ближайшее время, мы вскоре окажемся на последнем издыхании, и мы будем вынуждены уступить турецким требованиям - Ближневосточную Гегемонию. Каким бы ни был исход этой войны, Италия и война узнают, что сыновья нашей страны истекли кровью и погибли, защищая далекие уголки Империи, - они будут знать, что перед лицом превосходящего врага они сопротивлялись всему. Не хватило удачи, а не доблести."
 
 ime_rally_the_israelis:0 "Сплотить Израильтян"
 ime_rally_the_israelis_desc:0 "Евреи Леванта - относительно небольшое население, но в противовес этому, они обладают замечательным боевым духом. Многие левантийские евреи обладают военным опытом в качестве партизан обычных, и партизан на территориях, оккупированных Рейхом, а руководство Хаганы сформировано из опытных командиров, участвовавших в многочисленных сражениях как в Рейхе, так и против федаинов здесь, в Леванте. Используя военную доблесть левантийских евреев в наших интересах, мы сможем получить необходимое преимущество, чтобы победить турецкую угрозу, которая угрожает им даже больше, чем нам."
 ime_special_night_squads:0 "Особые ночные отряды"
 ime_special_night_squads_desc:0 "Война между Арабскими группами и солдатами Хаганы в Леванте, часто была грязным делом - благородные методы традиционной войны оставались в стороне, в пользу более закулисных и гораздо более эффективных методов и доктрин. По этой причине, среди отрядов Хаганы есть много тех, кто имеет опыт ночных войн и ночных набегов. Организовав новый спецназ Хаганы, а именно Особые Ночные Отряды, и направив их против турецких войск и баз, мы сможем сеять ужас среди врагов, потому что они узнают, что смерть приходит к ним из тьмы ночи."
 ime_heil_hasadeh:0 "Хейль Садэ"
 ime_heil_hasadeh_desc:0 "Основная часть войск Хаганы организована в так называемый Корпус Гвардии - это стационарный отряд войск, которому поручено охранять и охранять различные еврейские поселения и кибуцы. Однако же, есть и более меньший отряд, известный как Хайль Ха-Саде, или коротко Хиш, который также известен как полевой корпус - эти солдаты гораздо более мобильны и представляют собой одних из лучших, которых может предложить Хагана. Мы прикажем Хиш провести контрнаступление против турецких войск на левантийском фронте, используя таким образом военный потенциал Хаганы в собственных интересах."
 ime_deploy_the_palmach:0 "Развернуть Пальмах"
 ime_deploy_the_palmach_desc:0 "Вместе с Хишем и Корпусом Гвардии, другой крупной военной организацией, составляющей Хагану, является Пальмах, также известная как Штурмовые Войска. Элитный боевой отряд, состоящий из нескольких бригад вместе с вспомогательной авиацией и разведывательными корпусами, Пальмах был жизненно важен для проведения специальных операций против федаинов и наших собственных войск в прошлом, проводя разрушительные и молниеносные атаки на наших солдат. Теперь же, когда нам удалось заставить Хагану перестать активно пытаться удушить нас, нам может удастся убедить их убить турок вместо этого, а Пальмах - это лучшие люди для такой работы. Используя их опыт в партизанской войне, мы можем превратить их в мощный инструмент, чтобы остановить турецкое наступление, идущее прямо на его пути."
 ime_with_us_or_the_turks:0 "С Нами или с турками"
 ime_with_us_or_the_turks_desc:0 "Многие евреи не решаются воевать за Италию - в отличие от арабов, которых в Сирии и других регионах активно притесняет турецкий сапог, евреи относятся к Турции несколько безразлично, поскольку считают её ещё одним властелином, ничем не отличающимся от Италии. Мы должны напомнить им, что в тех местах, где режим Тюркеша установил свое правление, меньшинства и этнические группы, отличные от турок, подвергались активному притеснению и даже истреблению безумными проектами Анкары тюркского Национализма и Империализма. Немного преувеличив зло, совершенное Турцией, и нарисовав мрачную картину судьбы, которая постигнет левантийских евреев в случае победы турок, мы сможем убедить гораздо больше евреев сражаться вместе с нами."
 ime_ghostlike_counterstrike:0 "Призрачный контрудар"
 ime_ghostlike_counterstrike_desc:0 "Турки действительно обладают сильной военной машиной, но история войн учит, что даже самый сильный противник может быть побежден более ловким соперником. Используя высокую мобильность сил Хаганы, мы можем не только защитить Святую Землю, но и направить атаки на жизненно важные точки турецкого фронта, сокрушить их линии обороны и посеять панику среди их солдат - в надежде развернуть эту войну даже более непопулярной, чем она сейчас является, в результате чего Тюркеш потеряет тыл. С помощью этой тактики мы сможем научить их уважению!"
 ime_haganah_women_corps:0 "Женский корпус Хаганы"
 ime_haganah_women_corps_desc:0 "Многочисленные еврейские женщины, и девушки из кибуцев делят свой труд и тяжкий ношу с мужчинами, демонстрируя примечательное равенство полов. Таким образом, неудивительно, что Хагана - это не только мужская организация - и многие женщины входят в женский корпус Хаганы, выполняя вспомогательные функции и иногда даже участвуя в боях. Поощряя еврейских женщин служить в Хагане, мы увеличим количество медсестер, связистов и другого вспомогательного персонала, который так же важен, как и солдаты, если мы и хотим выиграть войну."
 ime_sherut_avir:0 "Шерут Авир"
 ime_sherut_avir_desc:0 "В рамках нашего договора с Хаганой, мы позволили организации содержать небольшие военно-воздушные силы, в основном используя устаревшие самолеты, которые не могут сравниться с лихими реактивными самолетами Regia Aeronautica. Однако же, многие военнослужащие Шерут Авир, военно-воздушных сил Хаганы, являются опытными пилотами и будут полезны для наших усилий по поддержанию превосходства в воздухе во время войны. Расширяя и переоборудовав "Шерут Авир", мы сможем отправлять пилотов-евреев на разведку и бомбардировку, вместе с их итальянскими коллегами, чтобы турки даже не попадали в небо."
 ime_international_jewish_brigades:0 "Международные Еврейские бригады"
 ime_international_jewish_brigades_desc:0 "Во всем мире многочисленная еврейская диаспора сочувствует Нашему благому делу, поскольку считает Италию единственной линией защиты пред турецким угнетением и еврейской общиной Леванта. Нам и Хагане пришло много средств из-за рубежа, и теперь молодые евреи-добровольцы прибывают со всего мира, чтобы сражаться вместе с Нами, и во многих случаях даже иммигрируют в еврейские общины. Организуя этих солдат в соответствующие бригады, мы сможем извлечь максимальную пользу из этих молодых, но целеустремленных добровольцев, и это, несомненно, побудит всё больше и больше молодых евреев со всего мира присоединиться к Их рядам."
 ime_new_armaments_for_haganah:0 "Новое вооружение для Хаганы"
 ime_new_armaments_for_haganah_desc:0 "И хотя Хагана - это эффективная и мощная боевая сила, их снаряжение часто оставляет желать лучшего. Во многих случаях это либо старое снаряжение Regio Esercito, либо даже британские пушки и бомбы времен Второй мировой войны. Оснастив Хагану современными винтовками Beretta, FIAT и построенными БТР и БМП, а также другим оборудованием итальянского производства, мы не только сможем показать им превосходство продукции Сделано в Италии, но и на несколько порядков повысим их эффективность против Турок. У турок скоро появится ещё одна причина опасаться сильной руки левантийских евреев."
 ime_fight_with_italy_fight_for_your_homeland:0 "Сражайтесь за Италию, Сражайтесь за свою Родину"
 ime_fight_with_italy_fight_for_your_homeland_desc:0 "Единственная причина, по которой евреи согласились сражаться вместе с нами, и, действительно, единственная причина, почему Хагана не борется против нас, состоит в том, что они надеются, что с помощью Италии в Леванте будет создано еврейское государство. Единственный способ наладить хорошие отношения между нами и евреями - это пообещать им, пусть даже в некоторой неопределенной форме, что их мечта о независимом Израиле однажды сбудется. Одному Богу известно, сможем ли мы когда-нибудь или захотим сдержать это обещание, но давать обещания - всё же гораздо лучший вариант, чем рисковать падением перед турецким наступлением, независимо от того, будут ли они выполнены или нет."
 ime_israelis_in_high_command:0 "Израильтяне в высшем командовании"
 ime_israelis_in_high_command_desc:0 "К настоящему времени, Мы в значительной степени использовали возможности Хаганы, но можно сделать ещё кое-что, чтобы улучшить их возможности. Введя связи командиров Хаганы в Высшее Командование войны, мы сможем совместно разработать планы использования активов Хаганы во время войны, резко повысив эффективность наших совместных операций за счет обмена разведданными, стратегическим ноу-хау и составление боевых планов вместе. Это также убедит евреев Леванта в том, что это действительно Их война, а не только Наша, и они смогут высказаться по поводу того, как она ведется."
 ime_truce_with_irgun:0 "Перемирие с Иргун?"
 ime_truce_with_irgun_desc:0 "Иргун всегда был для нас занозой, и на протяжении десятилетий она скрывалась в Леванте, сея террор, кровь и их яростную националистическую повестку ревизионистского сионизма. Однако же, организация действительно пользуется симпатией многих левантийских евреев, поскольку их считают борцами за свободу Израиля, и, хотя многие не одобряют их методы, они не видят недостатка в своих целях. Благодаря нашим недавним предложениям в отношении евреев, мы могли бы заключить перемирие с Иргун, по крайней мере, на время войны - это позволило бы нам сосредоточить наши усилия на турках, но по понятным причинам это сильно расстроило бы арабов в регионе. ."

 ime_against_a_common_enemy:0 "Против общего Врага"
 ime_against_a_common_enemy_desc:0 "Наши усилия по вовлечению арабов и евреев Леванта, принесли неоднозначные результаты - в то время как напряженность действительно возросла в результате того, что мы открыли оба лагеря, арабы и евреи стали интегрированы в нашу командную структуру больше, чем когда-либо, и в то время как конфликт между народами всё ещё присутствует, мы фактически сражаемся все вместе. Если бы мы могли, возможно, попытаться внушить им идею о том, что, возможно, только возможно, евреи и арабы могли бы эффективно работать вместе, чтобы защитить свою родину, мы могли бы сделать первую, и совсем раннюю попытку преодолеть бездну взаимного недоверия, и иногда даже откровенной ненависти, существующей между евреями и арабами в Леванте."
 ime_joint_training:0 "Совместное обучение"
 ime_joint_training_desc:0 "Хагана и другие различные группы федаинов во многом являются зеркальным отображением друг друга. В то время как Хагана хорошо организована и хорошо структурирована, и действует так же, как обычная и высокомобильная армия, Аль-Асифа и другие группы федаинов ликвидны и децентрализованы в управлении, освоив партизанскую тактику, а также тактику небольших подразделений, освоим при этом и технику проникновения, для нанесения ударов по врагу в любом месте и в любое время. Организуя некоторые совместные учения и занятия между арабскими и еврейскими войсками, мы могли бы простым способом поспособствовать развитию духа военного товарищества между двумя этническими группами - и хотя обе стороны вызывают много недовольства, даже небольшая инициатива проявить сильный символизм."
 ime_joint_strategy:0 "Совместная стратегия"
 ime_joint_strategy_desc:0 "Арабские офицеры Арабского легиона не обладают большим военным опытом, которым могут похвастаться многие старые и уже почти измученные командиры Хаганы, но у них всё же есть одна вещь, которой часто не хватает командованию Хаганы - знание территории. Создав Совместный Совет по Планированию, в который войдут находящиеся под нашим контролем офицеры и генералы Хаганы и Арабского легиона, мы сможем координировать усилия и евреев и арабов, против Турецкой угрозы. Конечно, это неизбежно вызовет стычки, и первые встречи арабских и еврейских офицеров, вероятно, превратятся в бессмысленные тирады, направленные уж точно не против Турков, но устойчивый и разрушительный марш турецкой угрозы не оставляет нам ни единого выбора - или Сражаться Вместе или умереть в одиночку."
 ime_for_the_levant:0 "За Левант"
 ime_for_the_levant_desc:0 "И хотя напряженность в отношениях между арабами и евреями всё ещё высока, пропагандистская риторика обеих сторон начинает интересным образом менять тон. Для Арафата и Фатха, самым опасным врагом палестинского и арабского народов больше не являются посягающие на сионистские планы господства, а гнетущее иго, которое Турция желает наложить на Палестину, как она это сделала с Сирией, а для Хаганы - величайшее препятствие для еврейской родины больше не терроризм, совершаемый арабами, а постоянно расширяющаяся тирания Турецкого Государства. И хотя они определенно не любят друг друга, арабы и евреи теперь несколько более склонны к терпению друг друга перед лицом Общего врага, и это уже является определенным признаком надежды."
 
