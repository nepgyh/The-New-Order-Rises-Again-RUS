 ime.100.d:0 "Губернатор Карло Альберто далла Кьеза сидел в своем дорогом белом кабриолете "Феррари" и вежливо махал толпе, стоявшей по обе стороны парада. Это называлось "парадом мира". Праздновать мир, Праздновать поражение. Кьеза выдавил из себя улыбку. Он должен был устроить представление для людей. Левант и до войны был нестабилен, а поражение от рук турок уничтожило любые притязания на стабильность. Арабы и евреи верили, по крайней мере, в то, что итальянское присутствие обеспечивает некоторое чувство безопасности. И уже понятно, что это явно было не так.\n\nДалла Кьеза услышал слева от себя рев двигателя, за которым последовал визг шин по асфальту и крики на иврите. Он обернулся и увидел, как двое охранников рухнули в лужу крови, их горла были разорваны. Звук выстрелов, казалось, достиг его позже, чем пули достигли своих целей. Он посмотрел в переулок, откуда доносились выстрелы. К нему неслась одна черная машина.\n\nВоздух наполнился криками, в том числе и далла Кьезы. Он хотел бежать, но не мог. Парад не продвигался. Его "Феррари" не двигался. Он не двигался!\n\nЧерная машина врезалась в "Феррари" далла Кьезы. Губернатора отбросило в сторону, он ударился шеей о правую боковую дверь. Он медленно поднял голову и посмотрел на водителя. Нападавший, бормоча неопределенные слова, поднял детонатор и, закрыв глаза, нажал ярко-красную кнопку."
 ime.100.a:0 "Мы теряем контроль."
 
 ime.101.t:0 "Франческо Коломбо назначен губернатором"
 ime.101.d:0 "Губернатор Франческо Коломбо сошел с самолета и встал на левантийскую землю. Он вдохнул свежий воздух, отдающий солью, морем и мятежным терроризмом. Первой его остановкой была встреча с новыми офицерами.\n\n"Ну, вот в чем ваша проблема." сказал он после обзора политики своего предшественника. "Вы слишком мягки с ними. Единственное, что понимают эти животные - это насилие". Он указал на несколько городов на карте, разложенной перед ним. "Начните казни здесь, здесь и здесь. Двадцать пять евреев и двадцать пять арабов каждый день, пока кто-нибудь не появится с информацией об убийстве далла Кьезы. Посадите крыс в тюрьму и пытайте их до тех пор, пока они не выдадут личности террористов".\n\nОфицеры нервно смотрели друг на друга. Коломбо был совсем другим человеком, чем далла Кьеза.\n\n"Хватит глазеть! - крикнул Коломбо. - Выходите и делайте свою работу, пока я сам не начал ее выполнять!"\n\nКогда офицеры ушли выполнять его приказ, Коломбо уставился на карту Итальянского Леванта, или, по крайней мере, того, что от него осталось. Турки заплатят, заверил он себя. Но сначала евреи и арабы должны будут ответить за свои преступления."
 ime.101.a:0 "Время восстановить порядок."
 
 ime.102.t:0 "Убит губернатор Кьеза"
 ime.102.d:0 "С момента окончания второй Итало-турецкой войны ситуация в Леванте перешла от хрупкого мира, перемежаемого мелкими актами насилия, к безнадежному статусу-кво террора, раздоров и бешеного рвения, прерываемого лишь полными катастрофами.\n\nСегодня произошла одна из таких катастроф. В начале дня премьер-министру Чиано срочно позвонили из Иерусалима и сообщили, что губернатор Карло Альберто далла Кьеза, талантливый администратор и дорогой друг, был застрелен неизвестными террористами. Спешно написанная речь о случившемся должна была быть вскоре представлена членам НФП, и у Дуче было мало времени, чтобы по-настоящему осознать масштаб произошедшего. Записывая незначительные заметки о карьере губернатора в краткий некролог, Чиано испытывал искренний и приглушенный страх перед тем, что будет дальше.\n\nПосле официального начала заседания его опасения оказались вполне обоснованными. Скорца и его партия сторонников жесткой линии не дали ему передышки, осудив "мягкую политику" Кьезы как причину его безвременной кончины и оскорбив все, что он когда-либо сделал для культивирования мира. Вместо этого они призвали немедленно назначить Франческо Коломбо губернатором Леванта, чтобы "восстановить порядок" в провинции и гарантировать, что хватка Италии на Леванте останется настолько крепкой, насколько это возможно. Решение о назначении Коломбо едва ли пройдёт, значительное меньшинство воздержалось. Они не могли пропустить назначение человека Скорцы, но политика Кьезы не могла быть поддержана, когда сам человек был начинен пулями из-за своей неудачи. Поэтому они стояли молча, когда подсчитывали голоса, и голос самого Чиано продиктовал результат."
 ime.102.a:0 " Отправляйте Коломбо."

