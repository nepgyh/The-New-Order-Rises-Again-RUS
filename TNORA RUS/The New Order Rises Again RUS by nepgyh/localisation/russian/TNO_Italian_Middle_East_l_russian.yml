 IME_italys_finest_desc:0 "Под сильным, но справедливым руководством генерал-губернатора далла Кьезы наши вооруженные силы являются одними из лучших в Итальянской сфере. С постоянной необходимостью подавлять восстания как сионистов, так и палестинцев наши войска привыкли к условиям и стилю ведения боя на Ближнем Востоке."
 IME_haganah_fatah_negotiations: "Непростой мир"
 IME_haganah_fatah_negotiations_desc:0 "Учитывая крайнюю неэффективность более классических методов итальянского колониализма, власти в Леванте были вынуждены вести переговоры с двумя основными политическими и военизированными организациями в регионе, Хаганой и ФАТХ, в попытке сохранить стабильность в Леванте. Хагана - это ополчение самообороны, призванное защищать еврейские поселения в Палестине с одобрения Италии, в то время как ФАТХ - более крупная арабская организация и военизированные формирования, выступающие за независимость Леванта как независимого арабского государства. И хотя оба в некоторой степени готовы терпеть сотрудничество с итальянским правительством для достижения своих собственных целей, у них нет хороших отношений друг с другом, и непростой мир, достигнутый между Италией, евреями и арабами, постоянно находится под угрозой развалиться."
 IME_terrorism:0 "Оппозиционный экстремизм"
 IME_terrorism_desc:0 "Несмотря на усилия Италии найти в основном ненасильственное решение левантийских беспорядков, в регионе всё ещё есть много людей, которые яростно противостоят итальянскому правительству. Среди евреев те, кто был недоволен умеренностью Хаганы, сформировали Иргун, ревизионистскую сионистскую военизированную группу, которая борется за еврейское государство, охватывающее весь Левант, и не боится нападать на итальянцев и арабов в их погоне. Среди арабов было сформировано Движение арабских националистов, или Харакийин, - свободная коалиция многочисленных коммунистических, левых националистических и других групп, все они выступают за независимый арабский Левант, нападая как на итальянских империалистов, так и на их якобы сионистских марионеток. Вместе, эти группы оказались серьезной проблемой для Итальянского правительства и сеют ужас и страх среди населения своими нападениями как на итальянских солдат, так и на мирных жителей."
 IME_emirate_of_transjordan:0 "Эмират Трансиордания"
 IME_emirate_of_transjordan_desc:0 "В то время как итальянская администрация в Леванте сосредоточена на поддержании непростого мира в западной части провинции, земли за рекой Иордан составляют Эмират Трансиордания. Фактически являясь вассальным государством Италии, Трансиордания имеет свои собственные вооруженные силы (хотя ими командуют итальянские офицеры), собственное правительство (хотя и сильно зависит от итальянского) и собственный правитель эмир Хусейн ибн Талал, который был более чем счастлив сотрудничать с Италией в прибыльных нефтяных сделках, которые можно найти, работая с ENI, обеспечивая ему достаточное богатство для модернизации и развития его Королевства. В последнее время эмир Хусейн стал сторонником ФАТХ, особенно его более традиционалистского и умеренного крыла, и его глубокие карманы стали основным источником финансирования организации, что вызвало некоторую озабоченность итальянцев."
