 jercon.1.t:0 "Конференция начинается"
 jercon.1.d:0 "Делегации Палестины, Израиля и Италии собрались в Иерусалиме, чтобы, наконец, установить мир в Леванте. Надеемся, что конференция, организованная усилиями премьер-министра [insert PM], приведет к прочному решению многочисленных проблем, с которыми столкнулся Итальянский Ближний Восток, а именно палестино-израильская напряженность, которая доминировала в обществе. Хотя некоторые критикуют это как попытку переизбрания, наше дело мужественно, и является частью наших обязательств как члена мирового сообщества. Остается неясным, есть ли у Конференции какие-либо шансы на успех, но пока все вступают в нее с доброй волей, шанс на мир еще может быть."
 jercon.1.a:0 "Давайте помолимся за успех."
 
 jercon.2.t:0 "Первый раунд"
 jercon.2.d:0 "Первый раунд переговоров будет касаться приоритезации воды для общин, проблем кочевников-бедуинов, строительства нефтепроводов и распределения нефтяных денег. Необходимо найти самые справедливые решения для безопасности и процветания Леванта. Но действовать надо осторожно, иначе конференция может закончиться преждевременно."
 jercon.2.a:0 "Действительно ли мир может быть остановлен?"
 
 jercon.3.t:0 "Водной вопрос"
 jercon.3.d:0 "Ожесточенные дебаты разгорелись по поводу приоритета воды в сельской местности Леванта, главными претендентами на которую стали еврейские кибуцы - сельскохозяйственные коммуны - и арабские деревни. Аргументы в пользу приоритета воды для кибуцев очевидны - сельское хозяйство, как правило, требует больших затрат воды. Однако палестинская делегация выступила за то, чтобы вода была приоритетной для арабских деревень, чтобы они могли заниматься своей собственной формой сельского хозяйства. В конце концов, именно Италия решает, кто получит больше воды"
 jercon.3.a:0 "Еврейские кибуцы."
 jercon.3.b:0 "Арабские деревни."
 
 jercon.4.t:0 "Агрокультурные субсидии"
 jercon.4.d:0 "Сельскохозяйственные субсидии исторически использовались для финансирования общей модернизации сельского хозяйства Леванта. Теперь обе стороны ведут борьбу за то, кто получит львиную долю денег. Были выдвинуты различные аргументы, такие как относительное отсутствие орошения на палестинских фермах или продолжающееся расширение кибуцев. И снова обе делегации надеются, что Италия решит этот вопрос как посредник конференции."
 jercon.4.a:0 "Евреи получат субсидии."
 jercon.4.b:0 "Финансируйте палестинцев."
 
 jercon.5.t:0 "Вопрос кочевников"
 jercon.5.d:0 "Бедуинские кочевники кочуют по югу, где происходят небольшие стычки между ними и другими поселенцами из-за различных земельных споров, а также из-за потребления ресурсов. Палестинская делегация призвала к усилению правовой защиты бедуинов, а также к стимулированию кочевников к урбанизации. Евреи, с другой стороны, утверждают, что нынешний статус-кво и так хорош, и что средства должны быть сосредоточены на более серьезных проблемах, таких как бедность и капитальный ремонт инфраструктуры. И снова Италия должна вынести решение по этому вопросу."
 jercon.5.a:0 "Меньшая защита."
 jercon.5.b:0 "Большая защита."
 
 jercon.6.t:0 "Куда Течет Черное Золото"
 jercon.6.d:0 "В отличие от остального Ближнего Востока, Левант имеет небольшие запасы нефти, что вынуждает его полагаться на внешние источники для своих нужд. Для этого будет построен дополнительный нефтепровод для обслуживания их потребностей. Вопрос в том, где именно его строить. Делегации представили свои предпочтительные варианты: Газа и Тель-Авив. Преимущества трубопровода, строящегося в обоих городах, очевидны: он обеспечит множество рабочих мест для местного населения во время и после строительства. И снова Италия должна выступить посредником в этом вопросе."
 jercon.6.a:0 "Тель-Авив."
 jercon.6.b:0 "Газа."
 
 jercon.7.t:0 "Для кого течет черное золото"
 jercon.7.d:0 "Теперь, когда проблема трубопровода решена, обсуждение перешло на тему доходов от нефти. Палестинцы утверждают, что нефтяные доходы будут использованы ими лучше для улучшения инфраструктуры, например, для расширения электрификации, а также для строительства социального жилья. Тем временем израильтяне настаивают на получении нефтяных денег для использования в модернизации больниц, а также в расширении школ в регионе. В конечном итоге решено, что ..."
 jercon.7.a:0 "Евреи получают деньги."
 jercon.7.b:0 "Арабы получают деньги."
 
 jercon.8.t:0 "Второй раунд"
 jercon.8.d:0 "Когда вопросы нефти, кочевников, сельского хозяйства и водных ресурсов были исчерпаны, первый раунд переговоров завершился. Второй раунд начинается прямо сейчас, и соглашение, наконец, начинает обретать форму. Спорадические протесты вспыхивают как в Палестине, так и в Израиле, но их можно игнорировать. Повестка дня этого раунда переговоров будет касаться лагерей беженцев, реконструкции, формирования полиции, Иерусалима и раздела земель."
 jercon.8.a:0 "Мы добиваемся прогресса!"
 
 jercon.9.t:0 "Лагеря беженцев"
 jercon.9.d:0 "Как ни странно, лагеря беженцев - это горячая тема для делегаций. Израильтяне утверждают, что следует отдать приоритет в размещении евреев, совершающих алию. Между тем палестинцы утверждают, что приоритет должен быть отдан им, поскольку иммигранты из арабских стран начали течь в Левант. Только одна сторона может превалировать в этом вопросе, так как средств недостаточно для того, чтобы полностью учесть прогнозируемые цифры, представленные обеими сторонами."
 jercon.9.a:0 "Лагеря беженцев для евреев на Западе."
 jercon.9.b:0 "Лагеря беженцев для арабов на Востоке."
 
 jercon.10.t:0 "Левантская реконструкция"
 jercon.10.d:0 "Уже периодически проводились работы по реконструкции, например, ремонт дорог, восстановление деревень, а также модернизация канализационных сооружений. Однако с уходом Италии с Ближнего Востока эти усилия по восстановлению было бы лучше сосредоточить либо на Иудее, либо на Ливане. Евреи настаивали на восстановлении Иудеи, как своей исторической родины. Между тем, арабская делегация призвала сначала восстановить Ливан, поскольку в этом районе сообщалось о многочисленных проблемах с инфраструктурой."
 jercon.10.a:0 "Сфокусироваться на Иудее."
 jercon.10.b:0 "Сфокусироваться на Леванте."
 
 jercon.11.t:0 "Новая полиция"
 jercon.11.d:0 "Необходимо сформировать полицейские силы, чтобы заполнить вакуум, образовавшийся в результате ухода Италии. Есть два варианта: евреи настаивают на том, чтобы организация Пальмах возглавила его, а арабы настаивают на арабском легионе. Пальмах - это элитная ударная сила Хаганы, а Арабский легион - бывшая регулярная армия Подмандатной Палестины, которой теперь командуют независимые группы. Решено, что ..."
 jercon.11.a:0 "Пальмах сформирует полицию."
 jercon.11.b:0 "Арабский Легион сформирует полицию."
 
 jercon.12.t:0 "Решение спора по поводу Иерусалима"
 jercon.12.d:0 "Иерусалим - это особенно чувствительная тема как для израильтян, так и для палестинцев, учитывая его роль священного города как для мусульман, так и для евреев. Таким образом, израильтяне настаивают на получении большего количества прав и земель в пределах города. С другой стороны, палестинцы утверждают, что статус-кво работает нормально и что никаких изменений не потребуется. Мы должны действовать осторожно, потому что многие будут возмущены нашим решением."
 jercon.12.a:0 "Дополнительная земля и права будут предоставлены евреям."
 jercon.12.b:0 "Никаких дополнительных корректировок по этому вопросу не требуется."
 
 jercon.13.t:0 "Великий раскол"
 jercon.13.d:0 "Следующий вопрос на повестке дня - это границы между чисто арабскими землями и явно еврейскими землями. По сути, это границы поселений как арабов, так и евреев. С момента образования Итальянского Ближнего Востока эти границы не были ясны. Арабская делегация выступила за линию Иерусалима, которая для них выгодна, а также за общее расширение прав на поселения для своей стороны. С другой стороны, евреи выступали за линию Иордана, которая расширила бы потенциал для дальнейшего еврейского поселения. После напряженных переговоров была проведена..."
 jercon.13.a:0 "Иорданская линия."
 jercon.13.b:0 "Иерусалимская линия."
 
 jercon.14.t:0 "Финальный раунд"
 jercon.14.d:0 "Конец Иерусалимской конференции приближается, и все стороны все ближе и ближе подходят к достижению полного соглашения о статусе Леванта. Мир был не за горами, когда начали писать первые проекты Иерусалимских соглашений. Следующие вопросы, которые предстоит обсудить, - это межконфессиональный диалог, политика добрососедства, новая инфраструктура и торговля. Они не вызывают таких разногласий среди делегаций и, по сути, являются последними штрихами."
 jercon.14.a:0 "Мы на финишной прямой."
 
 jercon.15.t:0 "Межконфессиональный диалог"
 jercon.15.d:0 "Большая часть напряженности в Леванте может быть объяснена различием религий между евреями и мусульманами. Под нашим контролем должны быть запущены программы межконфессионального диалога с целью поощрения религиозной терпимости. Более того, культурные обмены будут подпадать под действие таких межконфессиональных программ, чтобы способствовать недискриминации. Тем не менее, конференция разделилась на то, на чем сосредоточить внимание: на евреях или мусульманах. После объявленного голосования результат будет следующим:"
 jercon.15.a:0 "Межконфессиональные программы должны быть ориентированы на евреев."
 jercon.15.b:0 "Межконфессиональные программы должны быть ориентированы на мусульман."
 
 jercon.16.t:0 "Сосуществование народов"
 jercon.16.d:0 "Италия должна принять политику добрососедства в Леванте, предусматривающую экономическую помощь, культурные обмены и взаимную военную помощь для всех стран. Однако внутри правительства бушуют ожесточенные дебаты о том, на ком нам следует сосредоточить нашу политику. Правые в правительстве настаивают на том, чтобы помощь была направлена  евреям, в то время как более левые настаивают на политике в пользу арабов. После долгих раздумий было решено, что..."
 jercon.16.a:0 "Приоритет нужно отдавать евреям."
 jercon.16.b:0 "Приоритет нужно отдавать арабам."
 
 jercon.17.t:0 "Восток или Запад"
 jercon.17.d:0 "Прежде чем произойдет полный вывод войск, мы должны внести поправки и внести свой вклад в восстановление Леванта. Итальянские компании построят новые железнодорожные линии на востоке или западе для дальнейшего экономического развития, а также для облегчения транспортировки. По очевидным причинам арабы настаивают на строительстве железной дороги на Востоке. Между тем евреи призывают построить его на Западе. После нескольких часов размышлений было решено, что..."
 jercon.17.a:0 "Запад."
 jercon.17.b:0 "Восток."
 
 jercon.18.t:0 "Тарифы и торговля"
 jercon.18.d:0 "Был поднят вопрос о торговле, и главная проблема заключалась в том, куда она направляется. Было предложено два возможных решения: море и порты или внутренние города. Через порты ввоз товаров из далеких стран намного проще, хотя расширение портов может потребовать денег, которые можно было бы лучше использовать в другом месте. Между тем, внутреннее расширение значительно улучшило бы инфраструктуру за счет ограничения нашего импорта и экспорта. В конце концов, может быть только один."
 jercon.18.a:0 "Развивать порты."
 jercon.18.b:0 "Фокус на внутреннюю часть."
 
 jercon.19.t:0 "Забыть старые заблуждения"
 jercon.19.d:0 "таргай не добавил описание, посему прошу Вас перейти к ответам на ивент и поддержать одну из сторон."
 jercon.19.a:0 "Поддерживать евреев."
 jercon.19.b:0 "Поддерживать арабов."
 
 jercon.20.t:0 "Конец Иерусалимской конференции"
 jercon.20.d:0 "Окончательные проекты Иерусалимских соглашений были распространены сегодня, когда Конференция подходит к концу. Путем переговоров и компромисса между двумя сторонами было достигнуто соглашение, которое будет ратифицировано в ближайшем будущем. Поскольку проблемы и споры были разрешены Конференцией, остается последний вопрос, на который необходимо дать ответ, возможно, самая большая проблема, которую предстоит решить делегатам: должны ли земли быть разделены или оставаться вместе. Однако, учитывая предыдущий успех Конференции, несомненно, что жизнеспособное решение может быть достигнуто по этому вопросу. В конце концов, здравомыслие восторжествует."
 jercon.20.a:0 "Ожидается окончательный выбор, и он, пожалуй, самый важный из всех.".
 
 jercon.21.t:0 "Одно или Два?"
 jercon.21.d:0 "В последний день Иерусалимской конференции все собрались, чтобы обсудить возможное образование левантийской конфедерации или раздел земель. Впервые еврейская и арабская делегации разделились по этому поводу, сформировав лагеря сторонников Конфедерации и разделения. Те, кто выступает за Левантийскую конфедерацию, говорят, что этнокультурные и религиозные противоречия могут быть разрешены, и что со временем эти противоречия исчезнут. Более того, если бы Конфедерация была сформирована, это принесло бы региону меньше экономических потрясений. В лагере сторонников раздела они утверждают, что межконфессиональное насилие только усилится в одной стране, и что было бы лучше работать как независимые союзники, а не два противника, скованные вместе. Оба приводят веские аргументы, но выход только один. Это..."
 jercon.21.a:0 "Раздел Леванта."
 jercon.21.b:0 "Образование Левантийской Конфедерации."
 
 jercon.22.t:0 "Иргун растёт во власти"
 jercon.22.d:0 "Военизированная организация "Иргун" в последнее время резко возросла по количеству членов и операций, и к нам на стол поступают сообщения о росте активности в Леванте. Большинство в правительстве полагают, что мы будем продолжать работать с Арафатом к лучшему, хотя и увеличим объем помощи, чтобы обеспечить борьбу с этой угрозой. Другие считают, что мы должны связаться с королем Хусейном и заручиться его помощью в борьбе с угрозой. Другой, негласный вариант - работать с Иргун, разорвав наши отношения с арабами.."
 jercon.22.a:0 "Подойти к эмиру Хуссейну."
 jercon.22.b:0 "Верить в Арафата."
 jercon.22.c:0 "Сделка с дьяволом."
 
 jercon.23.t:0 "Формы ДЕС"
 jercon.23.d:0 "С захватом Леванта ДАН несколько еврейских групп, таких как Лехи, Хагана и Иргун, объединились в Движение еврейского сопротивления. Их цель - противостоять ДАН везде, где это возможно, и вовремя свергнуть их. На данный момент мы можем отправлять только оружие и финансирование ДЕС, но уже организовываются поставки для их усилий. Мы можем только издалека надеяться, что усилия ДЕС принесут плоды в будущем.."
 jercon.23.a:0 "Будем надеяться, что мы справимся с этой ситуацией."
 
 jercon.24.t:0 "Встреча с Хусейном"
 jercon.24.d:0 "Генерал-губернатор недавно вернулся со встречи с королем Хусейном с интересным предложением. Хусейн утверждает, что Арафат ненадежен и не ведет добросовестные переговоры.\n\nКороль утверждает, что для сохранения мира в Леванте было бы лучше передать информацию о местонахождении Арафата в Иргун и позволить евреям "разобраться" с ним для нас. Если убрать Арафата с дороги, ФАТХ наверняка расколется, что позволит нам вести переговоры напрямую с королем для достижения, как мы надеемся, быстрого и выгодного соглашения.\n\nНо неизвестно, к каким последствиям может привести убийство Арафата, если его убьют вообще и, возможно, лучше оставить все как есть."
 jercon.24.a:0 "Утечка информации о местонахождении Арафата в Иргун..."
 
 jercon.25.t:0 "Арафат убит!"
 jercon.25.d:0 "Арафат мертв, убит в результате нападения Иргуна на его убежище. На территориях с арабским большинством уже начались беспорядки, и еврейские общины оказались в осаде арабских полувоенных формирований. Хагана и Иргун сталкиваются с ДАН и ФАТХ в перестрелках в Иерусалиме, в то время как наш гарнизон изо всех сил пытается взять ситуацию под контроль.\n\nОднако не все новости плохие, король Хусейн смог поддерживать порядок в Трансиордании, и Арабский легион остается в отличной боевой готовности. Мы свяжемся с Хусейном и попросим его помочь нашим осажденным силам поддерживать порядок в остальной части Леванта. Король верно служил нам в прошлом, нет причин, по которым мы должны измениться сейчас."
 jercon.25.a:0 "Соедините меня с Амманом!"
 
 jercon.26.t:0 "Новое королевство"
 jercon.26.d:0 "Арабский легион идет на запад, король Хусейн на передовой. Дисциплинированные солдаты и ветераны-офицеры равным образом отмахиваются от еврейских и арабских военизированных формирований. В то время как Легион продвигается через Левант, чтобы помочь гарнизону подавить любые упорные сопротивления, король Хусейн отправляется в мечеть Аль-Акса в Иерусалиме.\n\nПри восторге толпы и с нашего одобрения эмир Трансиордании провозгласил Королевство Левант с собой во главе. Хусейн пообещал продолжить сотрудничество с Итальянской империей в дополнение к другим своим обещаниям светского и конституционного правления. Многие сомневаются в его искренности, но на данный момент ясно, что Хусейн достаточно мудр, чтобы не кусать руку, которая его кормит, и мы обеспечили себе нового союзника в Леванте.\n\nПриветствуйте короля Леванта Хусейна! Спаситель Леванта! Король Иордании, Ливана, Синая и Южной Сирии, защитник Иерусалима и король арабов!"
 jercon.26.a:0 "К будущему успеху и продолжению сотрудничества!"
 
 jercon.27.t:0 "Встреча начинается"
 jercon.27.d:0 "Менахем Бегин был скромным человеком. Однако вряд ли кто-то ожидал, что организация этого лысого человека в очках причинила столько неприятностей Леванту. Сидя за столом и протирая очки, этот человек выглядел почти как добрый дедушка, хотя Кьеза на это не повёлся.\n\nБегин, не теряя времени, приступил к делу. Просьба была довольно простой, учитывая все обстоятельства: Кьеза и, как следствие, Италия, поддержат захват Иргуном Леванта. Взамен Бегин оставит Левант внутри Италосферы и позволит ENI продолжать использовать трубопроводы, протекающие через регион.\n\nЯсное дело, это трудная сделка, но какой у него был выбор? Хагана и ФАТХ дрались друг с другом, ДАН с каждым днем  становилось все мощнее, и бог знает, что задумали Лехи.\n\n"Договорились, губернатор?""
 jercon.27.a:0 "Договорились."
 
 jercon.28.t:0 "Формы ДЕС"
 jercon.28.d:0 "Наши войска в Леванте были вынуждены унизительно отступить. АОД успешно спровоцировало всеобщее восстание, настроив против нас большую часть населения и вынудив нас отступить. Присутствие антиитальянского государства, которое закрывает Суэц, сильно дестабилизирует, не говоря уже о потере трубопроводов, которые соединяют нас с нефтяными месторождениями Ирака и Кувейта.\n\nОднако не все потеряно, евреи Левант не друзья арабов и объединились под знаменем еврейского движения сопротивления. ДЕС обратился к нам с просьбой о поддержке в свержении ДАН. Взамен они обещают создание в регионе проитальянского государства. Хотя ДЕС представляет собой прекрасную возможность помочь восстановить некоторое подобие нашего старого положения в Леванте, многие опасаются вступать в союз с теми самыми людьми, которые причиняли нам столько неприятностей в прошлом."
 jercon.28.a:0 "Окажите им нашу поддержку, арабов нужно преподать урок."
 jercon.28.b:0 "Мы не можем им доверять."
 
 jercon.29.t:0 "Арафат убит!"
 jercon.29.d:0 "Ясир Арафат, лидер так называемых "умеренных" ФАТХ, скрывался с тех пор, как социалисты в ДАН захватили регион. ФАТХ, хотя и был ослаблен, сохранил значительное присутствие по всему региону, борясь как с еврейским сопротивлением, так и с ДАН.\n\nОднако мышь может прятаться только так долго, и местонахождение Арафата наконец было обнаружено благодаря полезной подсказке от наших итальянских друзей. Элитный отряд лучших бойцов, которых может предложить ДЕС, уже приближается к его позиции, он никуда не денется. Пора положить конец этой неприятности раз и навсегда."
 jercon.29.a:0 "Прощай, 'друг'."
 
 jercon.30.t:0 "Победа еврейского сопротивления"
 jercon.30.d:0 "По всей Святой земле восстали воины Иудеи. С помощью итальянских поставок мы успешно сокрушили арабских радикалов, которые угнетали наш народ, как древние римляне. Их лидеры мертвы, а их бойцы рассеяны. Пока мы говорим, последние ополченцы охотятся и уничтожаются.\n\nНад всем этим стоит Исраэль Галили, загадочный лидер ДЕС. Хотя планы Галили на будущее Леванта остаются неясными, похоже, что арабы нескоро признают нас как законных владельцев этой земли. Уже сейчас говорят о сопротивлении арабов, даже когда ДАН изгнано. Кажется, мир останется далекой целью."
 jercon.30.a:0 "За воинов Иудеи!"
 
 jercon.31.t:0 "Израильское государство"
 jercon.31.d:0 "Мы сделали это! После месяцев борьбы и конфликтов мы победили ДАН, и на данный момент сокрушили последние истинные препятствия на пути формирования Еврейского государства. Когда флаг Сиона поднимается над Иерусалимом, еврейский народ снова обретает дом.\n\nОднако недовольство фактической военной диктатурой Хаганы и Иргуна уже начинает проявляться, и проблема коренного арабского населения, которое численно превосходит евреев региона по размеру, становится всё более актуальной с каждым днем. Будущее Израиля остается туманным и неопределенным."
 jercon.31.a:0 "Родина, если ты сможешь её сохранить."
 
 jercon.32.t:0 "Триумф Движения арабских националистов"
 jercon.32.d:0 "И хотя Еврейское сопротивление, возможно, упорно сражалось, без внешней помощи они в конечном итоге не могли противостоять силе арабских националистов. Их лидеры мертвы или скрываются, а их бойцы рассеяны и загнаны под землю, похоже, что последняя угроза для ДАН была побеждена. Уже сейчас на улицах проходят празднования - социалисты укрепляют свои позиции. Евреи региона уже пережили рекордный уровень эмиграции, в то время как те, кто остается, готовятся к новому поколению под тем, что они считают иностранным правлением."
 jercon.32.a:0 "Революция победила!"
 
