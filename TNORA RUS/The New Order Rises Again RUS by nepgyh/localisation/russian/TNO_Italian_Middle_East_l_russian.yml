 POLITICS_GG_CHIESA_DESC:0 "Губернатор Карло Альберто далла Кьеза - человек, чья стремительная карьера ошеломила всех, а многих - даже заставила завидовать. Награжденный ветеран Второй мировой войны, далла Кьеза попросил перевести его из Королевской итальянской армии в Карабинеры, чтобы он пошел по стопам своего отца, который сам был генералом Карабинеров. После окончания войны его направили на недавно приобретенные итальянские территории в Леванте, где он продемонстрировал свое мастерство и доблесть в расследованиях и подавлении различных террористических и военизированных группировок, которые преследовали этот регион. Арест за арестом - и он быстро поднялся по служебной лестнице Карабинеров и был замечен Галеаццо Чиано.\n\nКогда пришло время назначить нового губернатора Леванта, новый Дуче вместо того, чтобы избрать другого старого фашиста, выбрал молодого генерала как преемника. Выбор был спорным, так как было хорошо известно, что далла Кьеза мало симпатизирует фашизму, но за время своего короткого пребывания в должности генерал-карабинер сумел принести в Левант видимость мира, даже если ему пришлось использовать неортодоксальные методы. Рим ожидал результатов, и именно это дал им далла Кьеза: экстремистские повстанческие группы подвергались репрессиям, а между теми, кто был готов к переговорам, была заключена видимость перемирия. Однако судьба Леванта все еще висит на волоске.\n\nДалла Кьезе ясно, что итальянское правление в регионе не вечно, и что-то вроде соглашения между Италией и многими народами Леванта будет заключено, если только местность снова не погрузится в хаос. Губернатору-карабинеру удалось вернуть Леванту нечто, напоминающее мир - как долго это продлится, ещё неизвестно."
 
 POLITICS_Umberto_La_Rocca_DESC:0 "Говорят, что судьбы людей решаются в момент их рождения, и в случае с Умберто Ла Рокка это может быть правдой. Умберто родился в Порт-Саиде в семье отца-итальянца и матери-француженки, и вскоре он свободно владел тремя языками, включая арабский, благодаря чему он был прикреплен к арабским войскам во время Второй мировой войны, сражаясь с отличием как офицер в Северной Африке и Леванте против англичан. После войны Ла Рокка начал блестящую дипломатическую карьеру, его отправляли с миссиями по всей Европе и даже в США, где он представлял Италию и её зарождающуюся Империю.\n\nПослу Ла Рокка, недавно вернувшемуся на родину, была поручена ещё одна миссия. В течение многих лет Левант был очагом конфликта, но после того, как Иерусалимская Конференция завершилась разделом провинции, в регионе установился хрупкий новый порядок, и сам Иерусалим находится в его центре. Иерусалим является нейтральной территорией с особым режимом, в котором размещен итальянский гарнизон и который управляется советом представителей многих религиозных и этнических общин, составляющих население самого священного города в мире, и во главе совета сидит Ла Рокка, беспристрастный и нейтральный переговорщик, которому поручено следить за тем, чтобы конфликты были урегулированы, кризисы разрешены и все могли безопасно вернуться домой ночью.\n\nТеперь Ла Рокка знает, что от него зависит не только будущее Иерусалима как безопасной гавани для мира между народами, но также и для самого Леванта - хотя и Палестина, и Израиль неохотно согласились с установлением  статуса "corpus separatum" для Иерусалима, неустойчивый характер левантийской политики означает, что угроза может возникнуть внезапно и без предупреждения. Только время покажет, станет ли Святой Город краеугольным камнем для установления прочного мира в Леванте или эпицентром вновь поднявшейся бури."
 
 POLITICS_Ahmed_Jibril_DESC:0 "Ахмад Джибриль никогда не шел на компромиссы. По его мнению, всё в Леванте было простым и очевидным для всех. Палестина была заселена арабами с древних времен - а потом западные империалисты и их сионистские приспешники оккупировали страну, украли земли, выгнали жителей и уносили жизни ради своих гнусных амбиций и жадности. Палестинцы хотели сопротивляться, но, увы, их лидеры были совершенно непригодны для этой задачи: трусы, подобные Арафату, готовые продать свою страну в обмен на пустые обещания мира, марионетки вроде Хусейна, слишком самодовольные, набивая свои карманы лирами, чтобы заботиться о его родине, или идиоты вроде Хабаша, слишком занятые философствованием, чтобы делать что-нибудь полезное.\n\nИтак, Главное командование Народного фронта освобождения Палестины было основано Джибрилем и небольшой группой палестинских бойцов. Его цель - освободить Палестину от угнетателей и евреев. Его методы - всё, что может привести к его цели. НФОП-ГК быстро превратился в самое известное арабское ополчение в стране, так как многие обратились к единственной группе, которая действительно была готова сражаться за них. И куда бы ни отправился НФОП-ГК, вскоре последовал террор, кровопролитие и смерть - ни одна цена не была слишком большой для освобождения Палестины.\n\nТеперь итальянцы ушли, и Джибриль и его люди наконец-то контролируют страну. И всё же их работа еще далека от завершения. Сионистская змея всё ещё скрывается, готовая снова распространить свой яд, и со всех сторон уже появляются угрозы против недавно освобожденной Палестины. Любыми необходимыми средствами Джибриль и НФОП-ГК намерены сделать так, чтобы никто больше никогда не смог поработить Палестину и её арабский народ, и чтобы вечные евреи получили заслуженную расплату за попытку украсть то, что принадлежит палестинцам."
 
 POLITICS_Hussein_ibn_Talal_DESC:0 "Когда-то имя Хусейна бин Талала, потомка хашемитов, было лишь одним из многих других в длинном списке местных правителей, племенных вождей и мелких королей, вассалов огромной Итальянской Империи, престиж его династии едва ли возвышал его над землей по сравнению с другими. Его отец Талал согласился возобновить договор о защите с Италией, который подписал его собственный отец Абдалла, но в более поздние годы тяжелое психическое заболевание Талала сделало его совершенно непригодным даже для роли марионетки, и это привело к тому, что молодой принц Хусейн стал эмиром Трансиордании.\n\nС тех пор Хусейн энергично работал над развитием своей вотчины, всегда представляя себя верным союзником Италии, тайно поддерживая федаинов и тесно сотрудничая с ENI и другими итальянскими компаниями для использования огромных ресурсов Трансиордании, в то время держа в кармане огромные сокровища. Тем не менее, очевидная лояльность эмира была вознаграждена Римом, и Трансиордании была предоставлена  значительная автономия внутри Леванта, даже имея возможность иметь собственную армию. Чем больше Палестина погружалась в этническую рознь и открытое восстание, тем больше Трансиордания приближалась к образцу протектората: стабильному, процветающему и лояльному.\n\nХусейн использовал свое богатство и связи, чтобы завоевать доверие Италии, и поэтому неудивительно, что после Гегемония Италии на Ближнем Востоке была подтверждена после Второй Итало-Турецкой войны. Рим увидел, что только арабский король может сохранить стабильность в регионе в долгосрочной перспективе. Теперь Хусейн, недавно коронованный король Леванта, контролирует новую, обнадеживающую арабскую нацию: однако будущее уже бросает темные тени на его правление. Между автократическими тенденциями эмира и растущим сопротивлением евреев новому королевству арабского большинства, ставка Италии на лояльность Хусейна вскоре может оказаться серьезной ошибкой..."
 
 POLITICS_George_Habash_DESC:0 "Возвышение Жоржа Хабаша было чревато невзгодами, болью, слезами и кровью. Родившись в палестинской христианской семье, Хабаш в молодости сразу же присоединился к арабским фидаи против итальянской оккупации Леванта после Второй Мировой войны. Убежденный марксист, Хабаш основал Движение арабских националистов - широкий фронт социалистов, коммунистов и левых арабских националистов, борющихся против итальянской и сионистской оккупации Леванта, ведя жестокую партизанскую войну против фашистских захватчиков, заявляя о своей идее превратились в независимую, неконфессиональную, социалистическую республику.\n\nНесмотря на внутренние разногласия среди левантийских арабов, во многом благодаря попыткам Арафата продать свою землю фашистам и сионистам из-под собственных ног, а также упорной реакции и жадности Хусейна, - Хабаш и ДАН наконец достигли своих революционных целей. Народы Леванта восстали против империализма и фанатизма, что стало венцом победы после многих лет народной борьбы, и теперь страна идет вперед, чтобы построить своё новое будущее, и товарищ генеральный секретарь Хабаш наметил курс.\n\nОднако борьбе Хабаша ещё далеко не конец. Сионистские ополчения, такие как Иргун, и даже значительная часть Хаганы оказали ожесточенное сопротивление новой народной республике, и среди арабского народа все еще ползут, как змея во тьме, реакционные и фундаменталистские настроения, распространяя свои контрреволюционный яд среди людей. Теперь Хабаш должен защищать то, что он завоевал, - защищать народ, защищать идеи, защищать Революцию. Только время покажет, будет ли жить свет социализма в Леванте или его пламя будет потушено наступающей тьмой."
 
