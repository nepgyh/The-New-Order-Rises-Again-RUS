 ime.1.t:0 "Губернаторство Леванта"
 ime.1.d:0 "Когда-то казалось, что великие мечты о колониализме и Итальянской Империи уже близки к тому, чтобы стать реальностью. В результате Второй Мировой Войны триколор стал развеваться над поверженными британскими фортами, и победоносная Королевская Армия устремилась на Ближний Восток -  после Египта вскоре пала и Палестина, и британский лев истекал кровью в когтях итальянского орла. Когда итальянские войска вошли в Иерусалим, римская пропаганда тотчас нарисовала картину триумфа, подобного могучему эхо древнего прошлого - славные легионы, которые однажды уже принесли порядок и мир в Иудею при Веспасиане и Траяне, вернулись в Палестину, ведомые Бенито Муссолини, Цезарем нашего времени.\n\nКонечно, реальность разительно отличалась, и была более горькой. Местное сопротивление итальянской оккупации было сильным, и чем больше на карте разрасталась Итальянская империя, тем больше войска растягивались по земле. Фашистские планы по превращению Леванта в лояльную итальянскую провинцию путём ассимиляции местного населения  были вскоре законсервированы, так как противостояние Италии было одной из немногих вещей, способных объединить различные этнические, религиозные и культурные группы в регионе. Проекты по переселению итальянцев в Левант так и остались на бумаге, потому что люди с полуострова предпочитали более безопасные земли северной Африки, и после многих лет бесконечных циклов восстаний и репрессий новый Дуче, Галеаццо Чиано, в своём стремлении разрешить множество недугов Империи наконец решил, что смена курса необходима.\n\nНа сцену выходит Карло Альберто далла Кьеза. В глазах Дуче молодой генерал карабинеров имеет три черты, которые делают его особенно подходящим для позиции губернатора: эффективность, проявленная в его относительно короткой, но лихой карьере; отсутствие симпатии к фашисткой риторике; и самое главное - полное отсутствие вовлечения или интереса к политике. Со времени правления далла Кьеза в Левант вернулось некое подобие порядка - вместе с разрешением нового губернатора допустить автономность и определённые свободы тем, кто был доволен этим, а также сфокусировать усилия гарнизона на более радикальные околовоенные и сопротивленические группы. Шаткий мир, построенный в Леванте непостоянен, хрупкое перемирие, построенное с целью защитить множество невинных гражданских в регионе всех национальностей и религий от ужасов нескончаемой подпольной войны."
 ime.1.a:0 "И пока, мир не может длиться вечно."
 
 ime.2.t:0 "Письмо из Караме"
 ime.2.d:0 "Совершенно секретно - только для глаз Губернатора\n\nГубернатороу Далла Кьезе в Иерусалиме, от местного отряда полиции в Караме.\n\nМы хотели бы сообщить вашему превосходительству, что постройка новых штаб-квартир ФАТХ в городе Караме завершена, и текущий лидер организации, Ясир Арафат, поселился в одной из них. Как Ваше Превосходительство и приказывало, гарнизон полиции был размещен в окрестностях деревни, ведётся наблюдение за мостом через реку Иордан, который соединяет местность с Западным Берегом,, а также за любыми несанкционированными передвижениями в этом районе. Предложение рабочих разместить гарнизон на мосту с солдатами из солдат его собственных вооруженных сил было вежливо отклонено.\n\nЛояльность эмира Трансиордана всё ещё под вопросом и он всё ещё остаётся одним из главных инвесторов ФАТХ. Однако мы не думаем, что все прямые угрозы исходят из его двора в Аммане, так как главный источник благосостояния Хуссейна - это нефтяные сделки между Трансиорданом и ENI, которые, конечно, аннулируются, если он разорвёт все договоры, связывающие его с нами. В любом случае, любое движение против эмира обязательно спровоцирует полномасштабное восстание, так как он пользуется широкой популярностью среди своих подданных в Трансиордане и у многих консервативных арабов в Палестине. Что интересно, альянс Хуссейна с Арафатом не выглядит особо прочным: у них двоих слишком мало общего, не считая общего поиска причины стать более независимыми от Италии.\n\nЧто касается самого Арафата, мы всё ещё рекомендуем вести за ним строгое наблюдение. Несмотря на его молодой возраст, он пользуется огромной популярностью среди арабской молодёжи на Западном побережье, и хотя разрешение ФАТХ иметь свои собственные военизированные формирования действительно было меньшим злом, они всё ещё представляют угрозу, особенно учитывая то, что Арафат отказывался и продолжает отказываться отступать от своих требований о полной независимости и местном самоуправлении. И всё же, мы считаем, что разрыв мира будет противоречить его интересам; к счастью, он ставит благополучие своего народа выше поисков безумной мести, и он так же боится последствий, которые неизбежно принесут с собой боевые действия, стоит им возобновиться. Вывод: пока нынешняя ситуация далека от идеала и неизбежно испортится со временем, мы будем строго сообщать о любых наступательных движениях против либо Арафата, либо Хуссейна. Более надлежащий курс действий будет продолжать переговоры и выиграет время, пока Рим, всё же, поймёт несостоятельность нашей ситуации в долгосрочной перспективе."
 ime.2.a:0 "Продолжайте следить за Амманом и Караме, но пока активных действий не предпринимать."
 
 ime.3.t:0 "Оборона"
 ime.3.d:0 "Бронеавтомобили прокладывали ехали по грунтовой дороге прямой колонной, как правитель по зерновым полям. По мере приближения к кибуцу встречалось всё больше фермеров в грязной одежде, которые трудились на засохшей земле, пока палящее солнце выжигало их кожу. В пустыне, жизнь, поля, фермы, животные, небольшие городки, пальмы и цветы резко выделяются среди окружающих песков и камней. Высоко реял итальянский флаг, и прямо рядом с ним, на таком же высоком флагштоке, синий и белый флаг со звездой Давида. Вышедшего из машины губернатора далла Кьезу приветствовал небольшой строй солдат. Их униформа выглядела безупречно, их оружие хоть было старо, но отполировано до блеска, несмотря на то, что только что было использовано на тренировке. Местное отделение Хаганы.\n\nКиббуц был самым обычным и ничем не отличался от тех других, что он проинспектировал в прошлом. Все они в основном были сконцентрированы вокруг областей, где еврейское население было более заметным, а именно около Тель-Авива и Хаифы и на севере рядом с озером Тверия: мэрия, школа со спортивной площадкой, где дети, смеясь и крича, догоняли друг друга и играли в мяч, небольшая синагога, огромное количество рядов убранных и аккуратных домов. Люди всех возрастов шли по улице деревни или были заняты в своих домах. Дети, первое поколение для которых кибуц - родной дом, молодые люди, растущие сильными и здоровыми, работая на фермах и в магазинах, улыбающиеся старики, прячущие в своих воспоминаниях ужасы, пережитые ими в прошлом. А вокруг деревни - дозорные вышки, колючая проволока и вооружённые бойцы Хаганы, стоящие в дозоре с оружием наготове.\n\nКогда Итальянская империя впустила еврейских беженцев в Левант, принятие Хаганы было пусть и негласной, но необходимой частью сделки. В конце концов, наличие одной организации самообороны, посвящающей себя защите и сохранению порядка в кибуцах, было лучшим решением как для евреев, так и для итальянцев, особенно учитывая добровольную политику хавлаги или самообороны - другими словами, Хагана никогда не атакует, только обороняется. Люди кибуца, особенно старики, непонаслышке знают, каково быть беззащитным перед лицом страха. Но сейчас, в их новом доме, Леванте, они больше не останутся без защиты вновь."
 ime.3.a:0 "Приказ патрулям держаться подальше от кибуцов в этом регионе, не нужно создавать напряжение."
 
 ime.4.t:0 "Бой при Латруне"
 ime.4.d:0 "Колеи от шин грузовиков, опечатки ботинок, кровь. Итальянские солдаты, бегающие вокруг с винтовками в руках, офицеры, выкрикивающие приказы. Женщины плачут на улице, мальчики выкрикивают оскорбления и плюют на землю, пока солдат обыскивает их, а другой наставляет винтовку на их спины. Один попытался сбежать, крепкий солдат Королевской армии ударяет его прикладом винтовки, и два зуба вылетают изо рта мальчика. И посреди хаоса, криков и плача, один человек стоит на месте, смотрит на всё ещё тёплые трупы, накрытые белым покрывалом - это губернатор далла Кьеза.\n\nНикто ещё не знает, как спецназ Иргуна смог добраться до деревни Латрун, так далеко вглубь арабских территорий. Полиция всё ещё занята анализированием произошедшего, допросом свидетелей и осмотром трупов. Их было несколько дюжин, они окружили город ночью и атаковали на рассвете. Для Иргуна Латрун имеет символическое значение, так как он находится на единственной дороге, соединяющей Тель-Авив и Иерусалим, но в остальном это одна из многих арабских деревень, разбросанных по Палестине. Возможно, поэтому Иргун и не ожидал сопротивления. Их спецназ, насчитывающий несколько дюжин, планировал атаковать на рассвете, проникнуть в деревню и устроить там хаос, прежде чем итальянцы или кто-либо ещё успеет среагировать. Вместо этого они обнаружили спящую ячейку ДАН, которая давным-давно была расквартирована в Латруне.\n\nБитва началась немедленно и переходила от дома к дому прежде чем Иргуну удалось войти в деревню. Стрельба была слышна часам, прежде чем ближайшая итальянская дивизия смогла окружить деревню и уничтожить остатки иргуновского спецназа и фидаи ДАН. Огромное число гражданских потеряли свои жизни в короткой, но жестокой битве, но среди как Иргуна, так и ДАН потери были невероятно большими и итальянские войска даже смогли пленить людей с обеих сторон, что случается крайне редко. Что иронично, эта трагедия оказалась полезной. Далла Кьеза повернулся к солдатам, окружавшим его. Надо что-то делать."
 ime.4.a:0 "Позаботьтесь о раненых гражданских и установите защитный периметр. Вскоре будут дальнейшие указания."
 
 ime.5.t:0 "Цели и методы Национальной военной органнизации на территории Израиля"
 ime.5.d:0 ""Как вы знаете, Иргун, официально известный как Национальная военная организация на территории Израиля - это подпольное, военизированное и террористическое движение, действующее на территории Леванта. Оно было основано в 1931 году небольшим ядром жёстких сионистов, которое начало медленно поглощать более мелкие сионистские группы. Их идеология заключается в трёх аспектах: во-первых, каждый еврей имеет право войти в Палестину; во-вторых, только активное возмездие сможет остановить арабов от посягательства на еврейскую землю; в-третьих, только еврейские вооружённые силы могут защищать еврейское государство. Их требования просты: включить территории Леванта в состав еврейского государства.\n\nОни не только требуют Палестину, их претензии так же распространяются на Трансиордан. Они не боятся широко применять насилие как к итальянским солдатам, так и к мирным арабским жителям. Их организация жестока и имеет хорошо организованную военную иерархию и, что самое главное, контакты во многих кибуцах, еврейских сообществах и подразделениях Хаганы, разбросаных по Леванту, и каждый еврей в Губернаторстве может быть потенциальным членом или сторонником Иргуна. Хотя мы знаем имена главных лидеров Иргуна, включая их командира Менахема Бегина, у нас есть немного актуальной информации, которая помогла бы нам поразить их. Это опасный противник, который прячется за каждым углом и каждым камнем и он не без промедления выстрелит, если увидит вас."\n\nДалла Кьеза остановился, генералы и офицеры Карабинеров, собравшиеся в комнате, молча стояли. Карты, диаграммы и фотографии висели на стене и были разбросаны по столу в тускло освещённой комнате, сигаретный дым наполнял воздух. "Конечно, традиционная кампания по борьбе с повстанцами обернулась бы катастрофой. Невозможно отличить сторонника Иргуна от простого солдата Хаганы или даже самого обычного еврея, это приведёт к резне и уничтожит любые хорошие отношения между нами и Хаганой, что приведёт к увеличению популярности Иргуна среди евреев. Необходимо использовать новую тактику.""
 ime.5.a:0 "Свободны."
 
 ime.6.t:0 "Отчет о Движении арабских националистов"
 ime.6.d:0 "Совершенно секретно. Только для глаз губернатора\n\nГубернатору далла Кьеза в Иерусалим, от регионального отделения Карабинеров в Латруне.\n\nМы хотели бы доложить вашему превосходительству, что допросы пленных, захваченных в результате недавних событий в Латруне, предоставили нам ценную информацию о характере вооружённых палестинских движений сопротивления. В результате широкого применения особых методов допроса и убеждения мы узнали, что несмотря на то, что действуя под единым именем, фидаи, сражающиеся за Харакийин, вообще не имеют понятия об общем статусе операции, тактических планах и даже о составе других отрядов ДАН.\n\nЭто привело нас к заключению, что ДАН плохо организовано и имеет децентрализованную систему ячеек, каждая из которых значительно независима от других и действует как хочет. Предводитель ДАН, Жорж Хабаш, предположительно прячется где-то в левантских горах, и непохоже, что он контролирует организацию. В то время как номинально - это коммунистическое движение, идеологическая чистота ДАН кажется сомнительной, так как при допросе на эту тему пленники из Латруна показали весьма поверхностные знания работ Маркса, Энгельса, Ленина и других классических коммунистических мыслителей, и похоже, что они больше мотивированы арабским национализмом, антиитальянской и антисионистской риторикой.\n\nМы склоняемся ко мнению, что ДАН фактически не единое движение, а набор огромного числа разрозненных, ранее существовавших ячеек и организаций, объединённых общим противостоянием Италии и децентрализованной цепочкой команд. Несмотря на очевидную слабость, эта характеристика также является величайшей силой ДАН - такое движение практически невозможно уничтожить, а фокусирование уничтожении одной ячейки никак не повлияет на организацию, так как её остальные части продолжат существовать автономно. Мы не можем эффективно подтвердить или опровергнуть существование связей между ячейками ДАН и ФАТХ. Латрунские пленники были госпитализированы после допроса и будут отправлены в ближайший лагерь для интернированных после выздоровления."
 ime.6.a:0 "Отправьте этот доклад в архив."
 
 ime.7.t:0 "Операция Масада"
 ime.7.d:0 "Далла Кьеза сделал последний глоток остывшего кофе и поставил чашку обратно на стол. Разбросанные по столу папки с документами, отчёты, отчёты по допросам, фотографии, карты - всё было в пятнах от кофе, кляксах и пометках. В этом кибуце рядом с Хаифой должен был быть коммандир Иргуна, замаскированный под сержанта Хаганы. Эта удалённая деревня в Трансиордане должна была быть скрытым арсеналом ДАН, и, наконец, в несколько точках на карте Палестины может произойти повторение Латруна.\n\nВ Леванте много тех, что ненавидит Италию, но те, кто готов взяться за оружие, подпитываемые этой ненавистью, обычно ненавидят кого-то еще больше. Разделяй и властвуй, говорили римляне и нет места более разделенного, чем итальянский Левант. Есть только один способ справиться с ДАН и Иргуном - заставить их враждовать друг с другом, в то же время следя за тем, чтобы тонкая линия, защищающая мирных жителей от хаоса, всегда была занята итальянским солдатом. Народ Леванта узнает, что мы - единственная надежда на мир в стране, и если это произойдет, то им придется работать с нами, раз они надеются положить конец кровопролитию - и видит Бог, эти земли, эти люди уже увидели слишком много крови.\n\nГубернатор поместил все важные документы в один большой конверт. В нём был план, гарантирующий гарнизону контроль над Левантом, без больших затрат в деньгах или жизнях, всего пару лет. Многим в Риме это не понравится и, возможно, головорезам из НФП не следует знать более мелких деталей. В конце концов, Чиано точно поймёт, что это величайшее благо для Италии. Далла Кьеза запечатал конверт и посмотрел ещё раз на напечатанные снаружи буквы.\n\nОперация Масада."
 ime.7.a:0 "Если всё должно быть как было, то всё изменится."
 ime_operation_masada_unlock:0 "Разблокированы решения, связанные с Операцией Масада."
 
 ime.8.t:0 "Операция против Иргуна - Успех!"
 ime.8.d:0 "Наши недавние попытки спровоцировать вооруженный конфликт между силами Иргуна и Харакийин, похоже, увенчались успехом.  Согласно недавним сообщениям Карабинеров, пятьдесят иргунских террористов, передвигавшихся по пустыне в поисках якобы недавно созданной деревни (местонахождение и существование которой мы сфабриковали), рано утром попали в засаду, устроенную рейдерской группой ANM, как и было запланировано. В то время как бойцы Иргуна ответили своей характерной яростью, ДАН обладали лучшим вооружением - не говоря уже о большем времени на подготовку. В конце концов, бойцы Иргун еле уцелели, оставив двадцать своих товарищей гнить в песках пустыни.\n\nАктивность Иргуна во всем Леванте резко упала, по-видимому они возвращаются в свои логова, чтобы зализать раны, оставляя Харакийин более мощной силой - на данный момент. Жордж Хабаш не делал публичных заявлений по этому поводу, хотя наши шпионы в ДАН сообщают, что он с каждым днем становится все более уверенным в победе."
