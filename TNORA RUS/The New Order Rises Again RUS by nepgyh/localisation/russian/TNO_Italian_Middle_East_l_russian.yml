 ime.103.t:0 "Губернатор Коломбо назначен губернатором"
 ime.103.d:0 "Методы Франческо Коломбо отнюдь не были популярны и даже не пользовались широкой поддержкой в Риме, но нельзя было сказать, что они не работали. Иерусалим и его пригороды были умиротворены в считанные дни, аналогичные меры принимались и в крупных городах Леванта под присмотром его доверенных лейтенантов и их отрядов чернорубашечников. Впервые за несколько недель новости, поступающие из Иерусалима, можно было назвать положительными для режима, и не было причин полагать, что так будет и впредь, поскольку "Особые директивы" губернатора, касающиеся различных движений сопротивления и того, как лучше с ними расправиться, не подавали признаков замедления. На этой неделе они касались недавно обнаруженного тайника с арабской взрывчаткой к востоку от Газы, и того, как они будут захвачены и обработаны к концу недели...\n\nВ полуразрушенной глинобитной хижине на окраине небольшой деревни Нажд, Ханин изо всех сил держалась за своих двоих детей и вопила перед дознавателями-чернорубашечниками, спрашивавшими куда ушел ее муж, где он и его вещи, когда он вернется. Спустя, казалось, годы мучений пинки и приклады исчезли, оставив ее в полубессознательном, но живом состоянии. Ее сын плакал, и она тихо пропела старую песню, которую впервые услышала несколько десятилетий назад, чтобы успокоить мальчика. Только несколько мгновений спустя она смутно услышала звук пуль снаружи и инстинктивно закрыла глаза, чтобы не видеть, как взрывчатка попала в окно, и крыша ее старого дома рухнула сверху."
 ime.103.a:0 "Губернатор Коломбо - подходящая замена."



 ime.104.t:0 "Наше положение безвыходно"
 ime.104.d:0 "Мы пробовали винтовку, и мы пробовали оливковую ветвь. Губернатор Кьеза был застрелен за последнее, а изуверские кампании Коломбо не сделали ничего, кроме как направили и слили наши ресурсы на геноцид в его особенном стиле. Вопрос прост и должен был быть решен уже давно: судьба Италии лежит не в Леванте и не рядом с ним. Оставьте евреев и арабов разбираться с бесконечными списками убитых и раненых, Италия достаточно долго истекала кровью ради полосок пустыни и садиков апельсиновых деревьев. К концу месяца последние итальянские солдаты покинут Левант, как и любой итальянский гражданин, который пожелает это сделать.\n\nМы должны признать, что левантийский эксперимент провалился. Отныне Бог может присматривать за своим святым городом, а Рим - нет."
 ime.104.a:0 "Отдать приказ."
 
 ime.105.t:0 "Италия приказала вывести войска"
 ime.105.d:0 "Неожиданный поворот событий - Италия приказала полностью вывести войска из Леванта, итальянские гарнизоны уже покидают свои посты и отступают в соседний Египет. Несмотря на протесты Коломбо о том, что он держит ситуацию под контролем и что Италии осталось всего несколько репрессий, чтобы стабилизировать ситуацию в Леванте, итальянское главное командование решило, что ситуация в регионе вышла из-под контроля, так как жестокая и противоречивая тактика Коломбо по борьбе с повстанцами только способствовала радикализации еврейского и арабского населения. На место ушедших итальянских войск вылезли на поверхность как сионистский Иргун, так и марксистские военизированные формирования Движения арабских националистов. Уже поступают сообщения об ожесточенных боях между этими двумя силами, которые решат судьбу Леванта. Тот, кто выйдет победителем, будет призван навести порядок в истерзанном войной регионе, населенном двумя этническими группами, которые все чаще не выносят присутствия друг друга. Похоже, что будущее Леванта обречено на непрекращающийся конфликт, в то время как остатки надежды на мир угасают."
 ime.105.a:0 "Посмотрим, как местные жители попытаются принести мир на Ближний Восток."
 
 ime.106.t:0 "Операция Сион:A47F"
 ime.106.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nВ свете последних событий, Иль Дуче одобрил предложенные вами операции против повстанческой организации Иргун. Автономный легион "Мути" уполномочен ликвидировать их любыми средствами, которые вы сочтете нужными. Не разочаруйте нас."
 ime.106.a:0 "Приготовьте напалм."
 
 ime.107.t:0 "Операция Сион:B54C"
 ime.107.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nПосле предварительной разведки, отряд легионеров "Мути" обнаружил еврейское поселение, построенное на земле, оспариваемой Иргуном и Харакийином, и известное тем, что в нем находился тренировочный лагерь Иргуна. После обсуждения эскадрилья бомбардировщиков была направлена к цели и выпустила около 40 тонн зажигательных боеприпасов, уничтожив лагерь. Сопутствующий ущерб оценивается в 1000 смертей, и мы считаем, что это должно оказать успокаивающее воздействие на сионистских повстанцев.\n\nДополнительный отчет: К сожалению, Лехи узнали об этой акции и включили ее в свою кампанию по вербовке, объявив ее "жестокой расправой над еврейской расой их итальянскими угнетателями". Есть вероятность, что это побудит нескольких членов Иргуна перейти в Лехи, но мы не считаем, что это существенно повлияет на наши операции."
 ime.107.a:0 "Целый кибуц?"
 
 ime.108.t:0 "Операция Сион:E55Z"
 ime.108.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nСледуя указаниям информаторов среди еврейского населения, отряд легионеров "Мути" был направлен в многочисленные кибуцы, связанные с "Иргуном" в регионе, где "Иргун" и Харакийином вели борьбу. Наши силы неоднократно врывались в дома мирных жителей, собирали подозреваемых членов Иргуна и прилюдно казнили их. В общей сложности было казнено около 800 подозреваемых. Мы считаем, что это должно оказать устрашающее воздействие на сионистских повстанцев. \n\nДополнительный отчет: К сожалению, Лехи узнали об этой акции и включили ее в свою кампанию по вербовке, объявив это "жестокой расправой над еврейской расой их итальянскими угнетателями". Есть вероятность, что это побудит нескольких членов Иргуна перейти в Лехи, но мы не считаем, что это существенно повлияет на наши операции."
 ime.108.a:0 "Это много."
 
 ime.109.t:0 "Операция Сион:G09F"
 ime.109.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nПосле ряда тайных операций по сбору разведданных, проведенных в Иерусалиме, отряд легионеров "Мути" был направлен в еврейский квартал на поиски проиргунских агитаторов. В общей сложности наши силы арестовали 2 000 человек, включая студентов-активистов и подозрительную безработную молодежь. Все арестованные были доставлены в комплекс Легиона для усиленного допроса. Мы считаем, что это должно оказать устрашающее воздействие на сионистских повстанцев.\n\nДополнительный отчет: К сожалению, Лехи узнали об этой акции и включили ее в свою кампанию по вербовке, объявив это "жестокой расправой над еврейской расой их итальянскими угнетателями". Есть вероятность, что это побудит нескольких членов Иргуна перейти в Лехи, но мы не считаем, что это существенно повлияет на наши операции."
 ime.109.a:0 "Так много?"
 
 ime.110.t:0 "Операция Аль-Кудс:A47F"
 ime.110.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nВ свете последних событий, Иль Дуче одобрил предложенные вами операции против повстанческой организации Харакийин. Автономный легион "Мути" уполномочен ликвидировать их любыми средствами, которые вы сочтете нужными. Не разочаруйте нас."
 ime.110.a:0 "Приготовьте напалм."
 
 ime.111.t:0 "Операция Аль-Кудс:B54C"
 ime.111.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nПосле предварительной разведки, отряд легионеров Мути обнаружил палестинское поселение, построенное на земле, оспариваемой Иргуном и Харакийином, и известное тем, что в нем находился тренировочный лагерь Харакийина. После обсуждения эскадрилья бомбардировщиков была направлена к цели и выпустила около 40 тонн зажигательных боеприпасов, уничтожив лагерь. Сопутствующий ущерб оценивается в 1000 смертей, и мы считаем, что это должно оказать успокаивающее воздействие на арабских повстанцев.\n\nДополнительный отчет: К сожалению, Палестинский фронт освобождения узнал об этой акции и включил ее в свою кампанию по вербовке, объявив ее "жестокой расправой над палестинским народом со стороны Итальянской империи и их сионистких хозяев". Есть вероятность, что это побудит нескольких членов Харакийин перейти на сторону радикалов, но мы не считаем, что это существенно повлияет на наши операции."
 ime.111.a:0 "Целая деревня?"
 
 ime.112.t:0 "Операция Аль-Кудс:E55Z"
 ime.112.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nСледуя указаниям информаторов среди еврейского населения, отряд легионеров "Мути" был направлен в многочисленные деревни, связанные с Харакийином в регионе, где Иргун и Харакийин вели борьбу. Наши силы неоднократно врывались в дома мирных жителей, собирали подозреваемых членов Харакийина и прилюдно казнили их. В общей сложности было казнено около 800 подозреваемых. Мы считаем, что это должно оказать устрашающее воздействие на арабских повстанцев. \n\nДополнительный отчет: К сожалению, НФОП узнал об этой акции и включил ее в свою кампанию по вербовке, объявив ее "жестокой расправой над палестинским народом со стороны Итальянской империи и их сионистких хозяев". Есть вероятность, что это побудит нескольких членов Харакийин  перейти на сторону радикалов, но мы не считаем, что это существенно повлияет на наши операции."
 ime.112.a:0 "Это много."
 
 ime.113.t:0 "Операция Аль-Кудс:G09F"
 ime.113.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nПосле ряда тайных операций по сбору разведданных, проведенных в Иерусалиме, отряд легионеров "Мути" был направлен в арабский  квартал на поиски прохаракийинских агитаторов. В общей сложности наши силы арестовали 2 000 человек, включая студентов-активистов и подозрительную безработную молодежь. Все арестованные были доставлены в комплекс Легиона для усиленного допроса. Мы считаем, что это должно оказать устрашающее воздействие на арабских повстанцев.\n\nДополнительный отчет: К сожалению, Народный фронт освобождения Палестины узнал об этой акции и включил ее в свою кампанию по вербовке, объявив ее "жестокой расправой над палестинским народом со стороны Итальянской империи и их сионистких хозяев". Есть вероятность, что это побудит нескольких членов НФОП перейти на сторону радикалов, но мы не считаем, что это существенно повлияет на наши операции."
