 IME_stage_street_battle:0 "Спровоцировать бой между Харакийин и Иргун"
 ime.51.t:0 "Уличный бой - Победа Харакийин"
 ime.51.d:0 "Наши недавние попытки натравить ДАН и Иргун друг на друга привели к обратным результатам. Хотя мы надеялись, что ни одна из организаций не выйдет победителем, по мере того, как оседает пыль, становится ясно, что ДАН одержало крупную победу. Решительно разгромив силы Иргуна в регионе, ДАН консолидирует свои ресурсы и укрепляет свой контроль в этом районе, к нашему большому огорчению. В ближайшем будущем ДАН будет представлять повышенную угрозу, пока наши силы не приведут их в строй."
 ime.51.a:0 "Чёрт..."
 
 ime.50.t:0 "Уличный Бой - Победа Иргун"
 ime.50.d:0 "Наши недавние попытки натравить ДАН и Иргун друг на друга привели к обратным результатам. Хотя мы надеялись, что ни одна из организаций не выйдет победителем, по мере того, как оседает пыль, становится ясно, что Иргун одержал крупную победу. Решительно разгромив силы АНД в регионе, Иргун консолидирует свои ресурсы и укрепляет свой контроль в этом районе, к нашему большому огорчению. "Иргун" будет представлять повышенную угрозу в ближайшем будущем, пока наши силы не приведут их в строй."
 ime.50.a:0 "Не полезно."
 
 ime.52.t:0 "Уличный Бой - Безвыходное положение"
 ime.52.d:0 "Наши недавние попытки натравить ДАН и Иргун друг на друга хорошо окупились. Обе стороны боролись до изнеможения, что позволило нашим войскам относительно легко вторгнуться и уничтожить обе группы. Поскольку мощь обеих организаций сильно пострадала, нам будет легче пресечь их деятельность и поддерживать мир в ближайшем будущем."
 ime.52.a:0 "Хорошая работа всем."
 
 IME_sow_discord:0 "Сеять разлад между фракциями"
 ime.53.t:0 "Выбор наших целей"
 ime.53.d:0 "Мы попытаемся посеять разлад между различными фракциями, противостоящими нашему правлению, но, учитывая наши ограниченные ресурсы, у нас есть возможность преследовать только одну группу или другую. Таким образом, нам нужно выбрать, должны ли мы пытаться проникнуть в Иргун и посеять раздор среди их рядов или преследовать Арабское Националистическое Движение?"
 ime.53.a:0 "Идите за Иргун, они были занозой на нашей стороне."
 ime.53.b:0 "Пойдите после ДАН, у них слишком большое влияние."
 
 ime.54.t:0 "Раздор - члены Харакиин покидают организацию"
 ime.54.d:0 "Наши попытки проникновения увенчались успехом! Мы успешно спровоцировали борьбу в рядах ДАН, в результате чего многие в организации присоединились к умеренным сторонникам Фатха или просто полностью покинули движение. Наш успех сильно ослабил ДАН, и в ближайшем будущем он должен создать гораздо меньшую проблему."
 ime.54.a:0 "Тост за наш успех!"
 
 ime.55.t:0 "Раздор - члены ФАТХ радикализируются"
 ime.55.d:0 "Наши попытки проникновения обернулись против нас. Хотя нам удалось проникнуть в организацию, наши попытки посеять разлад потерпели неудачу, что привело только к радикализации многих умеренных в ФАТХе, которые сразу же присоединились к ДАН. ДАН получил неожиданный приток новых припасов и новобранцев, и в предстоящие недели и месяцы он будет представлять гораздо большую угрозу."
 ime.55.a:0 "Этого не было в плане."
 
 ime.56.t:0 "Раздор - член Иргун покидают организацию"
 ime.56.d:0 "Наши попытки проникновения увенчались успехом! Мы успешно разжигали междоусобицы в рядах "Иргун", в результате чего многие члены организации присоединились к умеренным сторонникам Хаганы или просто полностью покинули движение. Наш успех сильно ослабил Иргун, и в ближайшем будущем он должен стать серьезной проблемой."
 ime.56.a:0 "Всё идёт по плану."
 
 ime.57.t:0 "Раздор - члены Хаганы радикализируются"
 ime.57.d:0 "Наши попытки проникновения обернулись против нас. Хотя нам удалось проникнуть в организацию, наши попытки посеять разлад потерпели неудачу, что привело только к радикализации многих умеренных в Хагане, которые сразу же присоединились к Иргуну. "Иргун" получил неожиданный приток новых припасов и новобранцев, и в предстоящие недели и месяцы он будет представлять гораздо большую угрозу."
 ime.57.a:0 "Этого не было в плане."
 
 IME_false_flag_operation:0 "Операция под ложным флагом"
 ime.58.t:0 "Выбор наших целей"
 ime.58.d:0 "В рамках наших усилий по ослаблению экстремистских группировок, наводняющих Левант, мы часто прибегали к менее привлекательным методам, например, к использованию атак под ложным флагом, чтобы вовлечь другие организации и отвлечь их внимание от нас.\n\nДанные нам наши ограниченные ресурсы, идут вдобавок к тому факту, что мы не хотим вызывать излишних подозрений, лучше всего, чтобы мы выбрали для цели только одну фракцию, что дает нам выбор между атакой Иргун или ДАН."
 ime.58.a:0 "Пойти за ДАН."
 ime.58.b:0 "Пойти за Иргун."
 
 ime.60.t:0 "Операция под ложным флагом - успех ДАН"
 ime.60.d:0 "К сожалению, несмотря на то, что наши люди застали ДАН врасплох, наши люди не смогли воспользоваться преимуществом и оказались втянутыми в непрерывную перестрелку, в которой ДАН вскоре одержал верх. Вмешательство местной полиции вскоре положило конец перестрелке, но ущерб был нанесен. Арабские лидеры уже осуждают наши "закулисные" методы и "трусливый" обман, что наносит серьезный ущерб нашему общественному имиджу."
 ime.60.a:0 "Чёрт!"
 
 ime.59.t:0 "Операция под ложным флагом - провал ДАН"
 ime.59.d:0 "Успех! Наши люди смогли выполнить свои задачи без каких-либо неоправданных перерывов, нанеся значительный ущерб ДАН и в то же время вовлекая Лехи. Арабы уже проводят рейды возмездия против людей, которые "начали" неспровоцированное нападение на их организацию и резко снизили свою активность против нас."
 ime.59.a:0 "Что за глупцы!"
 
 ime.62.t:0 "Операция под ложным флагом - успех Иргун"
 ime.62.d:0 "К сожалению, несмотря на то, что мы застали "Иргун" врасплох, наши люди не смогли воспользоваться преимуществом и вскоре обнаружили, что ситуация обернулась против них, поскольку "Иргун" ввел подкрепление. Наши люди, превосходящие численностью и вооружением, были отброшены и вынуждены были отступить. Вмешательство местной полиции вскоре положило конец перестрелке, но ущерб был нанесен. Еврейские лидеры уже осуждают наши "закулисные" методы и "трусливый" обман, что наносит серьезный ущерб нашему общественному имиджу."
 ime.62.a:0 "Чёрт!"
 
 ime.61.t:0 "Операция под ложным флагом - провал Иргун"
 ime.61.d:0 "Успех! Наши люди смогли выполнить свои задачи без каких-либо неоправданных перерывов, нанеся значительный урон Иргуну в этом районе и в то же время вовлекая НФОП в атаку. "Иргун" уже проводят рейды возмездия против людей, которые "начали" неспровоцированное нападение на их организацию и резко снизили свою активность против нас."
 ime.61.a:0 "Что за глупцы!"
 
 IME_assassinate_terrorist_leader:0 "Убить лидера террористов"
 ime.63.t:0 "Цель Убийства"
 ime.63.d:0 "В рамках наших усилий по подавлению террористических движений, поражающих Левант, мы попытаемся убить высокопоставленного лидера. Однако, учитывая наши ограниченные ресурсы и нехватку источников, мы можем преследовать только одну из двух организаций, которые доставляют нам столько проблем. Таким образом, нам нужно выбрать, идти ли нам за Иргун или за ДАН?"
 ime.63.a:0 "ДАН"
 ime.63.b:0 "Иргун"
 
 ime.64.t:0 "Убийство лидера Харакиин - Успех"
 ime.64.d:0 "Успех! После десятков часов отслеживания и идентификации старшего офицера в рядах ДАН мы смогли успешно идентифицировать одно из заведений, которые он часто посещал. Один из наших боевиков смог приблизиться на несколько метров к офицеру и сделать несколько выстрелов из спрятанного пистолета, прежде чем исчезнуть в толпе. Офицер ДАН был тяжело ранен и скончался в считанные минуты. Такое наглое убийство одного из их высокопоставленных лидеров сильно повлияло на ДАН, ослабив их движения в ближайшие недели и месяцы."
 ime.64.a:0 "Миссия выполнена!"
 
 ime.65.t:0 "Убийство лидера Харакийин - Провал"
 ime.65.d:0 "После десятков часов отслеживания и идентификации старшего офицера в рядах ДАН мы смогли успешно идентифицировать одно из заведений, которые он часто посещал. Один из наших боевиков смог приблизиться на несколько метров от офицера и сделать несколько выстрелов из спрятанного пистолета, прежде чем исчезнуть в толпе. Тем не менее, похоже, что наша попытка убийства в конечном итоге не увенчалась успехом, поскольку офицер ДАН позже сделал это заявление по радио, осудив нашу трусливую попытку заставить его замолчать. Это серьезный удар по нашим усилиям по ослаблению ДАН, дающий им крупную пропагандистскую победу и широкое общественное сочувствие."
 ime.65.a:0 "Этого не было в плане."
 
 ime.66.t:0 "Убийство лидера Иргун - Успех"
 ime.66.d:0 "Успех! Проведя несколько дней в поисках и выслеживании высокопоставленного офицера в Иргуне, мы смогли найти один из маршрутов, которые он обычно использовал, и устроили на него засаду с полдюжиной боевиков. Вооруженные автоматическим оружием и гранатометом, наши люди подбили его машину и изрешетили останки из пулемета, прежде чем быстро скрыться. Наглое убийство одного из их старших руководителей сильно повлияло на Иргун, ослабив их организацию и снизив их активность в ближайшие недели и месяцы."
 ime.66.a:0 "Миссия выполнена!"
 
 ime.67.t:0 "Убийство лидера Иргун - Провал"
 ime.67.d:0 "Проведя несколько дней в поисках и выслеживании высокопоставленного офицера в Иргуне, мы смогли найти один из маршрутов, которые он обычно использовал, и устроили на него засаду с полдюжиной боевиков. Вооруженные автоматическим оружием и гранатометом, нашим людям удалось застать врасплох машину офицера, но они возились с гранатометом и оказались в непрерывной перестрелке, которая была остановлена  только вмешательством местных правоохранительных органов. Позже офицер "Иргун" сделал заявление по радио, в котором осудил трусливое покушение на его жизнь. Это серьезный удар по нашим усилиям по ослаблению Иргун, подарив им крупную пропагандистскую победу и широкое общественное сочувствие."
 ime.67.a:0 "Этого в плане не было."
 
 IME_leak_target_information:0 "Утечка Информации"
 ime.68.t:0 "Утечка информации"
 ime.68.d:0 "В рамках наших усилий по натравке Иргун и ДАН друг против друга мы будем передавать "информацию" об их соперниках одной из организаций. Такая информация, однако, сделает позицию одним из наших хорошо укрепленных форпостов, что, как мы надеемся, позволит нам вывести на открытое пространство либо ДАН, либо Иргун, где мы сможем нанести серьезное поражение. Однако в какую организацию мы будем передавать информацию?"
 ime.68.a:0 "Дайте "информацию" ДАН, этих арабов нужно поставить на место."
 ime.68.b:0 "Дайте "информацию" Иргун, надо преподать урок этим евреям."
 
 ime.69.t:0 "Утечка информации - Харакийин атаковали"
 ime.69.d:0 "Успех! ДАН клюнул на приманку и предпринял крупный штурм одной из наших укрепленных позиций. В открытом столкновении мы смогли использовать наше тяжелое вооружение и огневую поддержку, решительно сокрушив их атаку.\n\nСила ДАН сильно пострадала от их неудачной атаки и их активности в предстоящие недели и месяцы, скорее всего, будут сильно урезаны."
 ime.69.a:0 "Тост за наших ребят!"
 
 ime.70.t:0 "Проваленная утечка - Не атаковали"
 ime.70.d:0 "К сожалению, похоже, что наша уловка провалилась, тем или иным способом ДАН удалось выяснить наш обман и держаться подальше от того места, которое мы им дали. Что еще хуже, они даже сделали заявление, в котором осудили наши трусливые и коварные методы. Это дало им крупную пропагандистскую победу, а также нанесло серьезный ущерб нашему общественному имиджу."
 ime.70.a:0 "К черту этих арабов!"
 
 ime.71.t:0 "Утечка информации - Иргун атаковали"
 ime.71.d:0 "Успех! "Иргун" заглотило наживку и начало крупный штурм одной из наших укрепленных позиций. В открытом столкновении мы смогли использовать наше тяжелое вооружение и огневую поддержку, решительно сокрушив их атаку. Их неудачная атака сильно сказалась на силе Иргун, и их активность в предстоящие недели и месяцы, вероятно, будет снижена и сильно урезана."
 ime.71.a:0 "Тост за наших ребят!"
 
 ime.72.t:0 "Проваленная утечка - Не атаковали"
 ime.72.d:0 "К сожалению, похоже, что наша уловка провалилась, тем или иным способом Иргун смогли выяснить наш обман, и держались подальше от того места, которое мы им дали. Что ещё хуже, они даже сделали заявление, в котором осудили наши трусливые и коварные методы. Это дало им крупную пропагандистскую победу, а также нанесло серьезный ущерб нашему общественному имиджу."
 ime.72.a:0 "К черту этих подлых евреев!"
 
