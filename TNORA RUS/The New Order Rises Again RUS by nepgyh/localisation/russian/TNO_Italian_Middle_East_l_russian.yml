 IME_war_for_the_levant_category_desc:0 "Ситуация в Левантийском губернаторстве, мягко говоря, непростая. Хотя итальянское правительство номинально контролирует весь регион, на самом деле оно вынуждено идти на компромисс с еврейским военизированным формированием самообороны §MХагана§!, возглавляемым Ицхаком Рабином, и с арабской организацией §YФАТХ§!, состоящей из левого крыла во главе с Ясиром Арафатом и умеренного крыла во главе с эмиром Трансиордании Хусейном. Сохранение  дружественных отношений этих двух групп с Италией необходимо для поддержания видимости стабильности в регионе, но есть и другая проблема - радикалы как с арабской, так и с еврейской стороны. §BИргун§!, сионистское и националистическое военизированное формирование под руководством Менахема Бегина, и §eХаракийин§!, коалиция арабских националистов и коммунистов под руководством Жоржа Хабаша, распространяют насилие и террор в регионе, и если их кровопролитие оставить без контроля, оно может вызвать рост радикализации как среди арабов, так и среди евреев. Мы должны быть осторожны, иначе первые свободные нации в Леванте со времен Рима могут быть крещены огнем.\n\n[Root.GetIME_negotiation_bias]\n\n[Root.GetIME_irgun_strength]\n[Root.GetIME_anm_strength]\n[Root.GetIME_lehi_strength]\n[Root.GetIME_plfgc_strength]"
