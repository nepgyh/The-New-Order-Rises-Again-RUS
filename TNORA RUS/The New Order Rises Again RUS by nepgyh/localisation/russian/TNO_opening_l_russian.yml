 COUNTRY_INFO_NO_CONTENT: "                                    §YWELCOME TO THE NEW ORDER\n\n§R                                    THIS NATION IS NOT PLAYABLE§!\n\n§RЭта нация в настоящее время не имеет контента, кроме событий-заполнителей и прочего контента-заполнителя, предназначенного для взаимодействия с другими странами. Все нации с полноценным контентом перечислены в меню «Интересные страны».\n\nПожалуйста, сыграйте за одну из них, если хотите реального контента, и подписывайтесь на наши страницы в соцсетях (ссылки находятся во вкладке MOD INFO), если хотите следить за развитием!§!"

 COUNTRY_INFO_VYATKA: "§G==КНЯЖЕСТВО ВЯТКА==§!\n\nПрактически полный крах советской власти в ходе Западнорусской войны со временем породил всё множество амбициозных военачальников, возникших из пепла и заявивших о своих притязаниях на Россию. Одна из таких групп — призрак из бурного прошлого России: остатки династии Романовых во главе с §WВладимиром III§! и его соратниками.\n\nВо время Западнорусской войны ослабленные германские войска позволили дивизии европейских эмигрантов, лояльных изгнанному §WВладимиру Кирилловичу§!, присоединиться к борьбе против возродившейся §RКрасной Армии§!, где они сыграли ключевую роль в отчаянном наступлении вермахта. Хотя немцам в конце концов пришлось отступить, монархисты продолжили движение и сумели закрепиться в §WВятке§!. Теперь §WВладимир III§! и эмигрантские клики контролируют сильнейший бастион монархизма в России. Тем не менее в §WВятке§! начинают проявляться внутренние расколы. Эмигрантские группировки спорят между собой и соперничают за политическое доминирование, а устаревшая бюрократия §WКняжества§! по-прежнему создаёт проблемы по мере течения времени. Охранa, тайная полиция §WКняжества§! под руководством Бориса Смыславского, пока что успешно обеспечивает стабильность режима, но вопрос о том, какую власть им следует иметь, остаётся открытым. Эти вопросы придётся решить прежде, чем можно будет приступать к серьёзным планам по объединению страны.\n\nВнутри §WКняжества§! власть поделена между тремя эмигрантскими кликaми равного значения. Во-первых, Конституционные демократы во главе с эмигрантом §WРоманом Гулем§!, которые представляют либералов. Они стремятся создать функционирующую конституционную монархию с гарантированными правами для меньшинств. Во-вторых, Солидаристы под руководством §WАлександра Солженицына§! — стойкие националисты с некоторыми авторитарными тенденциями. Тем не менее они желают некоторой степени реформ по отношению к устаревшим системам прошлых лет. Наконец, есть фракция §WВасилия Шульгина§! — Всероссийский национальный союз. §WШульгин§! — политик старой школы, с историей службы, уходящей корнями во времена царя Николая II. Подобно либералам, он также склоняется к конституционализму, но не желает разрушать традиции старой империи.\n\nСнаружи §WВятка§! окружена потенциальными угрозами. К юго-востоку самым насущным является безумная §RАрийская Братия§!. На севере нестабильная §RРеспублика Коми§! непредсказуема и нуждается в тщательном наблюдении, в то время как §RЗападнорусский Революционный Фронт§! пробуждается. Если §WВятка§! намерена объединить Россию, конфликт с ними неизбежен. Между тем набеги §Rтатарских§! и §Rбашкирских§! военачальников на запад и юг — обычное явление, но пока вряд ли перерастут в полномасштабный конфликт. Южнее-западнее же находится §RАндрей Власов§! и так называемая §RОсвободительная армия России§!, базирующаяся в §RСамаре§!. В отличие от §Rтатар§!, они питают амбиции расширения и могут создать проблемы в будущем, если их не держать в узде. На востоке находятся военачальники §GБерезники§! и §GГайны§!. Хотя §GБерезники§! обещают свои ресурсы нам, у их губернатора могут быть собственные амбиции. С другой стороны, отношения с §GГайной§! в основном были доброжелательными, и их, возможно, удастся склонить на нашу сторону.\n\n§WКняжество Вятка§! теперь стоит на пороге тяжёлой задачи объединения России раз и навсегда. Станет ли Россия снова управляться царём? Только время покажет...\n\n§G==ОСОБЕННОСТИ==§!\n\n* Выберите между конституционализмом и старым правлением.\n\n* Подготовьте армии §WКняжества§! к конфликту с соперничающими военачальниками.\n\n* Снова объедините §WРоссийскую империю§!."

 COUNTRY_INFO_SAMARA: "§G==КОМИТЕТ ОСВОБОЖДЕНИЯ НАРОДОВ РОССИИ==§!\n\nВ самые кровавые дни Западнорусской войны, когда казалось, что хватка Рейха на Россию вот-вот ослабнет навсегда, немецкое верховное командование прибегло к отчаянным мерам, чтобы удержать фронт. Из ряда вспомогательных колониальных милиций российских призывников, призванных патрулировать контролируемые немцами территории, была создана §WРусская Освободительная Армия§! или §WРОА§!. В пропаганде §WРОА§! изображали как гордую русскую армию, сражающуюся с §Rбольшевистской§! угрозой §RЗападнорусского Революционного Фронта§!. В отчаянии немцы даже допустили создание §WКомитета Освобождения Народов России§!, или §WKONR§!, как зачатка свободной русской республики, которая должна была править территориями, освобождёнными германскими контрударами.\n\nРеальность была куда менее лестной для §WРОА§!. Его лидер §WАндрей Власов§! — бывший генерал Красной армии — оказался не более чем марионеткой верховного командования вермахта. Его офицеры были разрозненным сборищем. Многие из них были захваченными офицерами Красной армии, предпочтя вступить в §WРОА§!, чем умереть в немецком лагере для военнопленных. Другие — фашистские эмигранты, вступившие в §WРОА§! в великой крестовой поход против §Rбольшевизма§!. Обычные солдаты были отчаянной пушечным мясом, набранным под дулом пистолета немцами и отправленным укреплять самые отчаянные участки фронта. Далеко не везде их встречали как освободителей: население зон конфликта высказывало солдатам §WРОА§! камнями и оскорблениями.\n\nНесмотря на всё это, §WРОА§! продолжала бороться. Солдаты сражались отчаянно и сумели переломить ситуацию в секторе вокруг §WСамары§!. Вскоре §WРОА§! оказалась за германскими линиями, освободившись от прежних хозяев. С уходом войны и отступлением §RЗападнорусского Революционного Фронта§! немцы списали своих пушечных людей как мятежных славянских унтерменшей. Новая штаб-квартира §WРОА§! в Самаре также не избежала кампаний террора бомбардировками.\n\nС тех пор §WРОА§! доживает в Самаре, сменив одну тюрьму на другую. Не сумев расширить свою зону контроля террористическими бомбардировками и лишённые возможности вернуться на запад, рядовые армии томятся в гарнизонах почти десятилетие. Офицеры §WРОА§!, тем временем, устали от нерешительности §WВласова§!. Они выступают за более децентрализованное руководство и за отказ от первоначальной демократической миссии §WKONR§! в пользу продолжения хунты §WРОА§!. Используя генерала §WСергея Буняченко§! как рупор, члены Офицерского комитета замышляют воспользоваться апатией и старостью §WВласова§!. Однако офицеры не едины в идеологии. Немало из них сформировали про-демократическое крыло, утверждая, что преемником §WВласова§! как председателя §WKONR§! должен стать §WМилетий Зыков§!, бывший журналист, ставший главным пропагандистом режима §WРОА§! в Самаре. Зыков выступает за продолжение борьбы за освобождение России от §Rбольшевизма§! и германского гнёта. Между тем многие рядовые и младшие офицеры устали от придирок верховного командования и склоняются к цели генерала §WOктана§! — использовать §WРОА§! для построения сильного фашистского государства... и при этом обогатить солдат.\n\n§WРОА§! стоит на распутье. Ненавидимая всеми соседями как германские коллаборационисты, но опасаемая за свою ветеранированную армию и железную дисциплину, она ждёт конца кампании террора. Одни стремятся искупить честь, восстанавливая Россию. Другие жаждут мести коммунистам и немцам, разрушившим их жизнь. Наконец, растущее меньшинство просто хочет сорваться на бессердечный мир, который заставил их провести десять лет в Самаре.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Определите, кто победит в борьбе за преемника §WВласова§! как лидера §WРОА§!.\n\n*Завершите то, что немцы не смогли, и уничтожьте §RЗападнорусский Революционный Фронт§! раз и навсегда.\n\n*Покажите миру опасность недооценки так называемых „предавших собак РОА.“\""
 
 COUNTRY_INFO_1_NIK:0 "§G==РЕСПУБЛИКА КОМИ==§!\n\nПоражения §RНиколая Бухарина§!, §Rнемецкое§! вторжение и поражение §RЗападнорусского Революционного Фронта§! против §RНемецкого Рейха§! нанесли народу России слишком тяжёлую плату, подвергнув их невообразимым ужасам и нищете ради ничтожной выгоды. Вместо рабочего рая, обещанного §Rсоветским правительством§!, коммунистический эксперимент провалился, а апокалиптическая война выжгла Западную Россию во второй раз за два десятилетия.\n\nБывшее правительство §GКоми АССР§!, верные политики-социалисты, охотно поддержали планы §RГранд Маршала Климента Ворошилова§! по восстановлению §Rсоветской власти§!, и Коми, несмотря на резервы его весьма политически отклонённого населения, легко вошло в орбиту §RФронта§!, пока не началась Западнорусская война и столица §RФронта§! не переместилась в Сыктывкар.\n\nОднако война, политические неудачи §RФронта§!, окончательное убийство Алексея Рыкова и бомбардировка Президиума §RЗападнорусского Революционного Фронта§! стали последней каплей для правительства Коми. §GNikolai Alekseevich Voznesensky§!, недавно назначенный глава §GКоми АССР§!, предпринял экстренные действия и провозгласил независимость от §RФронта§!, заручившись поддержкой ряда бывших политиков §RWRRF§!, включая §xМихаила Андреевича Суслова§!, министра иностранных дел Фронта, и §SАндрея Александровича Жданова§!, видного функционера Коминтерна.\n\nС отделением §GКоми АССР§! от §RФронта§! под новой декларацией §GРеспублики§! и потерей ещё одной столицы политическое единство §RФронта§! развалилось, и всё больше сепаратистов подтачивали армии §RWRRF§! прежде, чем можно было начать операции по подавлению мятежей и военачальников.\n\nПо мере того как демократический характер §GРеспублики Коми§! становился всё более известен по всей Западной России, и развитый город Сыктывкар наполнялся беженцами из других, менее гостеприимных военачальческих государств, в §GРеспублике§! зародился климат политического радикализма, подпитываемый сотрудничеством §GВознесенского§! с коммунистами §SЖдановым§! и подпольным влиянием §Rэкстремистских политиков§!, освобождённых из многих бывших ГУЛАГов в регионе. Политическое насилие, грандиозные интриги и парамилитарная активность стали обычным делом, а коррупция в вооружённых силах §GРеспублики§! не способствовала улучшению ситуации, несмотря на усилия талантивых офицеров вроде §GПетра Григоренко§! и §GИвана Королкова§!.\n\n§YСостояние Республики Коми:§!\nСостояние §GРеспублики§! в 1962 году вряд ли способствует функциональной демократии или цивилизованной жизни. Преступность на подъёме, постоянные уличные сражения с участием парамилитарных формирований нарушают тишину на улицах Сыктывкара. Заговоры теневых идеологов постоянно сталкиваются друг с другом в форме убийств, краж, мошенничества, нападений, вымогательства и заговоров против Республики. Хотя власть куется в §GНациональном собрании§!, и §G«Демократическая коалиция»§! относительно центристских партий пытается сохранить порядок и разумное управление, §xМихаил Суслов§!'s §xКоммунистическая партия Коми§! на крайнем левом фланге и §OЛев Гумилёв§!'s §OPassionariyy Организация§! на крайнем правом постоянно стараются подорвать правительство в тени, сохраняя при этом достойную публичную риторику.\n\n§YИгроки игры:§!\nПолитики §GРеспублики Коми§! печально известны особенной натурой, которая, кажется, пронизывает всю §GРеспублику§! — псевдо-страсть к интригам, предательству и борьбе за власть. Независимо от того, терпят ли они лично такие приёмы, среда §GРеспублики§! требует подобных тенденций, и поэтому политики, которые выживают в этой невероятно напряжённой среде, закаляются в метафорические алмазы — мастера интриг и манипуляций, способные управлять целыми партиями.\n\n§BЦентр:§!\nНесмотря на широкий спектр демократических партий и разногласий, сплачивающих движения, спасением §GРеспублики§! остаётся то, что сама демократия — политический вопрос и горячая тема. Интенсивность попыток разрушить демократию сковала иначе разрозненные центристские партии в шаткую коалицию ради сохранения избирательной системы любой ценой и борьбы с радикализмом. Правящая §PPeople's Democratic Socialist Party (DSNP)§!, §MUnion of Young Reformers (SMR)§! и §gSovereign Democratic Party (PSD)§! все стали закалёнными союзниками в условиях §GРеспублики§!.\n\n§PNikolai Alekseevich Voznesensky:§!\n§GПрезидент Республики§! и лидер §PPeople's Democratic Socialist Party§! с момента её основания, §PNikolai Voznesensky§! — весьма спорная фигура. Несмотря на первоначальную электоральную популярность, постоянные скандалы вокруг его резкости, расистских высказываний и обвинений в коррупции подорвали его рейтинг и очернили многих членов его партии. Его дружба с коммунистическим лидером §SАндреем Ждановым§! привлекла внимание общественности в последние месяцы, и остаётся неизвестным, станет ли выборы 1963 года концом политической карьеры §PVoznesensky§!, или лишь началом нового срока."
 
 COUNTRY_INFO_2_NIK:0 "§MАлексей Николаевич Косыгин:§!\nВыдающийся избранный депутат и лидер §MСоюза молодых реформаторов§!, §MAлексей Косыгин§! славится как тихий и уважительный политик, служащий главным «миротворцем» в центре. Однако его разочарование в текущем составе §GКоалиции§! растёт с каждым новым скандалом, в котором фигурирует §PVoznesensky§!, и он всё чаще задумывается о своей собственной возможности пойти на власть. Вкупе со своей близкой подругой, §gСветланой Сталиной§!, §MKosygin§! формирует «жёсткое» крыло центристской коалиции — крыло, которое никогда не допустит капитуляции перед радикалами.\n\n§gСветлана Иосифовна Сталина:§!\nБывшая член §PDSNP§!, вышла из партии, чтобы основать §gSovereign Democratic Party§! после очередного печально известного скандала. §gСветлана Сталина§! — молодая и идеалистичная активистка, преодолевшая репутацию «раскольницы» и заявившая о себе как о значительной политической силе. §gStalina§! образует надёжное правое крыло коалиции, с платформой, сочетающей патриотическую, ориентированную на безопасность политику с сильным упором на социальное обеспечение и общественные работы. Её постоянная похвала институциональной власти и стремление стабилизировать основу §GРеспублики§! любыми средствами привели к частым обвинениям в авторитаризме, но её партнёры по коалиции склонны отвергать эти претензии. В её глазах сильная, демократическая §GРусская Свободная Республика§! стоит любой цены — даже если это больно.\n\n§xЛевый фланг:§!\n§xКоммунистическая партия Коми§! примечательна тем, что она — наиболее сплочённое политическое «крыло» в Республике. Печально известный §xМихаил Суслов§! выстроил железную политическую машину на крайнем левом фланге, успешно организуя скандалы, подрывая доверие народа к правительству и создавая непрерывное давление на органы безопасности Республики. Однако, несмотря на внешнюю единство, внутри §xПартии§! не всё в порядке. Трещины между её лидерами невидимы публично, но слишком явны за закрытыми дверями. В глазах партийной элиты конфликт между §xМихаилом Сусловым§! и ортодоксальной фракцией §rИвана Серова§! и реформаторской фракцией §SАндрея Жданова§! и §lСветланы Бухариной§! неизбежен — остаётся лишь увидеть, каким разрушительным он окажется для самой партии.\n\n§xМихаил Андреевич Суслов:§!\nИстории о знаменитом «теневом мастере» Коми, §xСуслове§!, восхитительны и разносторонни. По слухам среди различных граждан §GРеспублики§!, §xСуслов§! лично стоит почти за каждым актом хаоса в Коми, управляя уличными боями, кражами и шантажом, в то время как играет на скрипке в своём особняке. Не всё из слухов правда, разумеется, но репутация §xСуслова§! говорит сама за себя.\n\nБывший видный лидер ВРРФ, настолько печально известный, что §RМихаил Тухачевский§! осудил его за попытку переворота без каких-либо доказательств, §xСуслов§! сохранил свои таланты на русской пустоши, оттачивая их по мере продвижения карьеры. §xСуслов§! — блестящий человек, рассматривающий §GРеспублику§! как шахматную доску — сложный механизм взаимосвязанных классовых конфликтов и гражданской смуты. С каждым ходом его боевых отрядов и «неаффилированных» депутатов в §GНациональном собрании§! он приближается к своей цели — уничтожению §GРеспублики§! и восстановлению §RСССР§!, оставшись «серым кардиналом» позади.\n\n§SАндрей Александрович Жданов:§!\n§SАндрей Жданов§! — ходячая противоречивость. Он лидер делегации §xКоммунистической партии§! в §GНациональном собрании§! и одна из ведущих фигур в партии — но его либерализм и популизм кажутся вразрез с тем, чего, по мнению многих, хочет §xСуслов§!. §SZhdanov§! — визионер, яростный харизматичный огонь, но он склоняется к поддержке правительства §PVoznesensky§!, постоянно упуская возможности продолжать §RРеволюцию§!, к которой стремится §xПартия§!. Загадочность мотивов и операций §SZhdanov§! вызывает вопросы, но никто не сомневается в его характере. По мнению многих центристов, если коммунист возьмёт власть, то это будет §SZhdanov§!. Ведь где ещё найти столь обаятельного, умеренного популиста?\n\n§lСветлана Николаевна Бухарина:§!\nПоявление дочери обречённого §RНиколая Бухарина§! в §GРеспублике§! было маловероятно, но её восприняли коммунисты как знак великой судьбы, сравнимой с силой старого §RVKP(b)§!. §lСветлана Бухарина§! быстро поднялась в рядах §xКоммунистической партии§!, избираясь с неслыханными отрывами, привнеся неудержимую энергию и амбиции. Несмотря на относительную молодость по сравнению с множеством фигу,ров в правительстве и её сомнительное следование линии §xСуслова§!, §lБухарина§! несомненно одна из ведущих коммунистов §GРеспублики§! — и самая яркая, лучезарная восходящая звезда их движения."

 COUNTRY_INFO_3_NIK:0 "§YПравый фланг:§!\n§OPassionariyy Organization§! — необычная организация в Коми, сочетание светского клуба, тайного общества и аппарата по созданию политических коалиций. Под широким зонтом §OPassionariyy§! собраны евразийцы, «сострадательные консерваторы», монархисты и другие меньшие движения, все объединённые желанием нового правого пути для §GРеспублики§!. §OPassionariyy§! — самая широкая коалиция правого крыла в Коми, охватывающая каждый возможный уголок правой мысли и, как следствие, одновременно склонная к внутренним распрям и крайне эффективная в действии внутри §GРеспублики§!. В §OPassionariyy§! найдётся кто угодно, как говорят — контролируемые этой организацией СМИ воздействуют на население, проводятся митинги, и §Gцентристская коалиция§! вынуждена всё более внимательно присматриваться к связанным с §OPassionariyy§! политикам.\n\n§OЛев Николаевич Гумилёв:§!\nЕсть лишь один человек в §GРеспублике§!, обладающий хитростью и политической прозорливостью, чтобы объединить столь разрозненные правые группы под одним знаменем — и это §OЛев Гумилёв§!. Эксцентричный философ и красноречивый идеолог, §OGumilyov§! — идеологическое сердце §OPassionariyy§! и его мозг. Его теории евразийской цивилизационной империи находят отклик у большинства правых Коми, а идеи быстрого экспансионизма, восстановления национальной мощи и культуры патриотизма привлекают массы на митинги. Несмотря на кажущуюся безумность его экстремизма, §OGumilyov§! является духовным центром §OPassionariyy§! и не остановится, пока его теории не будут проверены на самом большом масштабе.\n\n§YИгорь Ростиславович Шафаревич:§!\nКаждому движению нужен образ — и §YИгорь Шафаревич§! представляет собой уважаемое лицо. Уважаемый академик в §GРеспублике§!, §YShafarevich§! возглавляет умеренное «моралистское» крыло §OPassionariyy§! — крыло, нацеленное на привлечение общественной поддержки и поддержку центристов в §GНациональном собрании§!. §YShafarevich§! — один из самых известных голосов §OPassionariyy§!, и его призывы к «Национальной демократии», основанной на «сострадательных консервативных» принципах, слышны по всему §GРеспублике§!, на таких широких площадках как Радио Свободный Сыктывкар. По мере усиления левой угрозы Шафаревич своей приверженностью демократии и готовностью сотрудничать с Центром привлекает всё больше политиков с правого фланга, и многие ищут в нём спасение от коммунистической угрозы.\n\n§jСергей Владимирович Таборитский:§!\nТёмная лошадка Коми, загадочный §jСергей Таборитский§!, известен почти анахронистическим образом. Его имперская регалия, ностальгические призывы к восстановлению §RРоссийской Империи§! и огромное скрытое личное состояние в других условиях могли бы отвратить людей от него, но в Коми это лишь захватывает воображение. §jТаборитский§! — возможно, самый популистский из §OPassionariyy§!, неустанно агитирует за своё §jOVRI§! — §jОбщество восстановления Российской Империи§!. Однако близкие к нему замечают, что с §jТаборитским§! что-то очень, очень не в порядке — взгляд его глаз уже не совсем человеческий, и манеры всё более странны...\n\n==ОСОБЕННОСТИ==\n\n*Боритесь через бурю интриг, чтобы спасти §GРеспублику§!... или сокрушить её §Rраз и навсегда§!.\n\n*Экспериментируйте с множеством идеологий и партий в §GРеспублике§! и приведите одну к победе.\n\n*Положите конец §Rвласти военачальников и анархии§!, объединив Россию под флагом одного из многочисленных претендентов Коми."

 COUNTRY_INFO_ONEGA: "§G==АНТИКОММУНИСТИЧЕСКАЯ ДОБРОВОЛЬНАЯ ГВАРДИЯ==§!\n\nТретий Рейх уверял народ §GФинляндской Республики§!, что §RСоветский Союз§! никогда больше не будет угрожать Финляндии и её территориальным приобретениям в §WКарелии§!.\n\nЗападнорусская война доказала, что это была проклятая ложь. Остатки §RЗападнорусского Революционного Фронта§! и Красной армии на западе почти сорвали новый порядок Германии в Европе. Когда пыль улеглась, §GФинляндия§! обнаружила, что её восточная граница занята остатками §RWRRF§!. Ища безопасности, финны прибегли к... нетрадиционным решениям. §WRussians§! проживающие в Карелии и вокруг озера §WOnega§! были захвачены новой военной властью Финляндии. Мужчин разлучили с семьями и принудительно мобилизовали в новую §GАнтикоммунистическую добровольную гвардию§!. Во главе этой армии проклятых стоял бывший генерал Красной армии §WВладимир Кирпичников§!, и эта армия должна была держать рубеж между Финляндией и §RWRRF§!. Приказы Хельсинки были просты: гвардейцам нужно было лишь защищать §WКарелию§! от §Rбандитов§! и §Rкоммунистов§! на востоке. Верная служба обещала гвардейцам возвращение к семьям.\n\nПрошло почти десять лет, и солдаты гвардии всё ещё цепляются за обещание увидеть семьи снова. Их задача тяжёлая и неблагодарная. Патрулируя арктические земли вокруг озера §WOnega§!, борясь с бандитами и коммунистическими диверсантами, гвардейцы смотрят на восток с тревогой. Ветер перемен дует по Западной России, и скоро соотечественники могут постучаться, чтобы вернуть земли, отнятые §GФинляндией§!. Плохо оснащённая, Гвардия продолжает своё дежурство. Их служба гарантирует свободу — так или иначе.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Патрулируйте ледяные берега §Wозера Онега§! в поисках §Rбандитов§! и §Rкоммунистических§! диверсантов.\n\n*Готовьтесь к неминуемому столкновению с Западнорусскими военачальниками, пытающимися воссоединить Россию...\n\n*Приведите Гвардию к концу их мрачных обязанностей, чтобы они могли вернуться домой и увидеть свои семьи."

 COUNTRY_INFO_WRRF: "§G==ЗАПАДНОРУССКИЙ РЕВОЛЮЦИОННЫЙ ФРОНТ==§!\n\n§RВеликая Отечественная война§! против §Rфашистского захватчика§! стоила советскому народу всего — и даже больше. Нацисты проявляли немыслимую жестокость в крестовом походе против самой советской цивилизации, настолько, что не было ни одного мужчины или женщины, который бы не мог назвать кого-то близкого, жестоко отнятого у них руками §Rгитлеровцев§!.\n\nВ смутном хаосе после тотального краха центральной власти остатки §GКрасной армии§! на западе переформировались в городе Куйбышев под руководством §GВеликого маршала Климента Ефремовича Ворошилова§!. По всей бывшей территории §GСоветского Союза§! верные части §GКрасной армии§! стекались под его знамя, в том числе Шестая и Девятая армии под командованием маршалов §GMихаила Николаевича Тухачевского§! и §GГеоргия Константиновича Жукова§! соответственно. Обладая мощными механизированными силами и заручившись поддержкой выдающихся политических фигур, таких как §RMихаил Андреевич Суслов§!, вновь образованный §WЗападнорусский Революционный Фронт§! сумел установить власть над остающимися обломками Союза к западу от Урала.\n\nВ конце 1950-х, когда §RРейх§! был парализован самым разрушительным экономическим крахом в истории, а §GКрасная армия§! только разжигала жажду отомстить за прошлые поражения, §GВеликий маршал Ворошилов§! решил, что настал час начать §ROперацию Суворов§! — освобождение всех советских земель, ныне оккупированных §Rгерманскими§! войсками. Несмотря на отказ Лазаря Кагановича вводить силы Западно-Сибирской Народной Республики в операцию, наступление §GКрасной армии§! было стремительным и жестоким. Ворошиловград был освобождён на 28-й день операции, что спровоцировало попытку переворота со стороны §RSS§! под руководством §RГейнриха Гиммлера§!. Воспользовавшись междоусобицами в рядах врага, войска §GКрасной армии§! к 40-му дню достигли окраин Ленинграда и Москвы.\n\nНа волне этих успехов немногие заметили §Rтреснувшие места§! в политической структуре §WФронта§!, которые образовывались годами. Точная причина §Rраскола§! §WФронта§! во время §RЗападнорусской войны§! остаётся неизвестной: выдвигаются теории от попытки захвата власти §RSуслова§! до коллапса чрезмерно растянутой командной структуры. Столкнувшись с угрозами безопасности §Gвоенного руководства§! на фоне §Rвозобновлённого немецкого наступления§!, в котором использовались коллаборационистские силы §RРусской Освободительной Армии§! и §RВладимира Романова§!, правительство было перемещено в город Сыктывкар. После политической смуты и череды поражений от рук врага §RРеспублика Коми§! вышла из состава §WФронта§!, а последовавшие за этим переходы и сепарации ознаменовали конец §RЗападнорусской войны§! и гибель §WЗападнорусского Революционного Фронта§!.\n\nИменно так думали §Rнемцы§!. §WФронт§! живёт дальше, цепляясь за жизнь среди многолетней мерзлоты вокруг осаждённого города §GАрхангельск§!, его генералы горько разобщены после катастрофического провала §ROперации Суворов§!. На юге располагаются Военные округа §WПлесецк§! и §WУхта§!, внешне верные вассалы, которым доверено управление зенитной обороной Фронта против §Rнемецких террористических бомбардировок§! и эксплуатация нефтяных месторождений соответственно. Однако эти территории служат иной цели — держать §GTухачевского§! и §GЖукова§!, и всю политику их фракций, как можно дальше от руководства в Архангельске.\n\nМаршалы §GMихаил Николаевич Тухачевский§! и §GГеоргий Константинович Жуков§! широко рассматриваются как два возможных преемника в случае §Rбезвременной смерти§! §GВорошилова§!;\n\n§GTухачевский§! — талантливый, если и несколько эксцентричный офицер, верящий в роль §GКрасной армии§! как главного движителя политических перемен. Бывший дворянин, который отрёкся от условностей своего класса и примкнул к большевикам в §GCivil War§! (Гражданской войне), §GTухачевский§! заручился поддержкой ряда элементов внутри Фронта, желающих избежать ошибок §RБухарина§! и вернуть §GСССР§! к его прежней §Gвоенной славе§! и даже §Gдальше§!, так чтобы все шестерёнки его машины вращались в единой цели, а каждый солдат шагал к окончательной победе.\n\n§GЖуков§! — талантливый, популярный командир, снискавший славу и восхищение своих людей от §GCivil War§! до §ROперации Суворов§!, где он вместе с §Gмаршалом Момышулы§! возглавил освобождение Ворошиловграда. Хотя §GЖуков§! яро предан коммунистическому делу, его клика привлекла внимание некоторых реформаторски настроенных фигур, таких как §GАлександр Яковлев§! и §GНиколай Рыжков§!, а также многих жёстких руководителей, не связанных с фракцией Тухачевского, например §GСергей Ахромеев§!.\n\nТеперь, в 1962 году, положение §WФронта§! шаткое. За территориями, контролируемыми §GАрхангельском§!, лежат §Rгосударственники§!, управляемые §Rнезаконными сепаратистами, коллаборационистами, царскими сторонниками и другими претендентами§!. Только время покажет, сумеет ли §WФронт§! вернуть себе статус защитника западной России и, возможно, §Gвоссоединить Родину§!, §Gотомстить за павших§! и отдать §Gправосудие§! §RГермании§!.\n\n==ОСОБЕННОСТИ==\n\nУправляйте ссорящимися кликами генералов, чтобы решить судьбу §WФронта§!.\n\nПоложите конец §Rвоеводству и анархии§!, воссоединив Россию под §Gсоветским флагом§! снова.\n\n*Готовьтесь к продолжению §RВеликой Отечественной войны§! против §RГермании§!."

 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==АРИЙСКОЕ БРАТСТВО==§!\n\nПоражение в §RЗападнорусской войне§! оставило глубокие шрамы в русской психике. Три раза в этом столетии §RRоссия§! сражалась с §GГерманией§!, и каждый раз это заканчивалось поражением и крахом. Для многих стало казаться, что претензии §Gнацистов§! на расовое превосходство имеют под собой основание, и русскому народу никогда не найти сил противостоять немецкому §Gсверхчеловеку§!. Некоторые смирились и навсегда подчинились страху перед §Gвладыкой расы§!, но один человек отказался принять своё порабощение.\n\nКогда §RRоссия§! вновь погрузилась в анархию, §WГутрум Вагнер§! собрал вокруг себя шайку отбросов и дегенератов. Для него §RЗападнорусская война§! стала пробуждением. Он увидел мощь §Gвладыки расы§!, когда немцы разгромили §RЗападнорусский Революционный Фронт§!. §GВагнер§! понял, что в нём самом и в его людях та же сила. Они были первыми из многих, кто постиг, что §Gарийство§! — не физическое, а психологическое. В лесах под §RПермью§! эти люди поклялись разрушить §Rславянских§! тиранав, угнетавших §Gсверхчеловека§! востока столько лет. §WВагнер§! провозгласил себя §WФюрером§! §WАрийского братства§!, и кошмар §RRоссии§! родился.\n\nСлово о доктрине §WБратства§! быстро разнеслось, и вскоре последователи §WВагнера§! переросли в тысячи, пополняемые людьми, ищущими от искупления до убежища и больших доз насилия — всего того, что §WБратство§! предлагало. Почувствовав, что пришло время крестового похода, §WФюрер§! и его армия ворвались в §RПермь§!, истребляя §Rславянских§! воевод, правивших городом, и провозгласили рождение новой §Gарийской§! цивилизации, которая освободит §Gсверхчеловека§! на востоке так же, как §GГермания§! сделала это на западе. Первым шагом стало очищение новообращённого §GПермхайма§! — истребление или обращение в рабство §Rнедочеловеческих§! остатков города.\n\nПосле захвата §GПермхайма§! §WБратство§! продолжило грабить западную §RRоссию§!, прочёсывая восток в поисках добычи, рабов и редких §Gариев§!, скрывающихся среди §Rславянской§! массы, ожидая, когда их просветят их более просвещённые братья. Для §Rнедочеловеческих§! воевод региона §WБратство§! — банда дикарей, ведомая безумцем. §WФюрер§! знает иначе. Он поведёт §Gсверхчеловека§! в последнем завоевании востока, окончательно очистив §RRоссию§! от §Rславянской§! порчи и закрепив судьбу §Gарийской§! расы раз и навсегда.\n\n§G==ОСОБЕННОСТИ==§!\n\nИндуктируйте достойных русских в §Gарийство§!, чтобы обеспечить власть §Gвладыки расы§!.\n\nРешите будущее §Gарийской§! расы — воины или владыки.\n\n*Кодифицируйте определение §Gарийства§! и решите, кто достоин звания §Gсверхчеловека§!."

 COUNTRY_INFO_TYUMEN: "§G==ЗАПАДНОСИБИРСКАЯ НАРОДНАЯ РЕСПУБЛИКА==§!\n\nКогда §RНиколай Бухарин§! взошёл на пост Председателя в старом Союзе, он принял меры по ограничению влияния радикальных политиков. Именно в бурные 1940-е §WLazar Kaganovich§! был переведён на Урал — изолированный пост, которого никто не желал. Когда §GSoviet Union§! (Советский Союз) был разрушен §Rфашистским захватчиком§!, истинные приверженцы коммунизма отступили в §WЗападную Сибирь§!, где §Wтоварищ Каганович§! организовал §WЗападно-Сибирскую Народную Республику§!. Однако годы предательств и политического нерешения взяли своё, приведя Республику к распаду на множество распадающихся государств.\n\nВозглавляемые §WLazar Kaganovich§! и §WНикита Хрущёв§!, лидеры §GТюмени§! не придерживаются §Rортодоксального коммунизма§! — неудачи режима Бухарина научили их, что в этом мире эффективны только силы §Gжелеза и крови§!. §GМаршал Иван Конеv§! (Иван Конев) командует серьёзными пехотными и бронетанковыми корпусами, поддержанными хорошо подготовленными тюменскими ополчениями. Тем не менее, величайшая сила Республики может заключаться в её цели тотальной индустриализации через так называемые §G«пятилетние планы»§!, §Rрадикальную и потенциально рискованную§! альтернативу НЭПу.\n\nСтальная столица §GТюмень§! стоит одна против ультранационалистов в §RОмске§! и коварной 3-й Армии в §RСвердловске§!. Однако в тёмных залах подполья зрится грандиозный заговор — тот, что может помочь Союзу оправиться от четырёх десятилетий унижений. Под землёй зреет армия — миллион солдат, рабочих, противников старого режима. Вопрос времени — когда начнётся смертельная битва за Россию — и пока мелкие воеводы прячутся от террористических бомбардировок, Тюмень кует военную мощь. Её люди — с железной волей: они ясно осознают своё положение: либо §Gвоскресить Советский Союз§!, сокрушить мятежников, поразить фатальные ошибки Бухарина — §Rили умереть в попытке§!.\n\n§G==ОСОБЕННОСТИ==§!\n\nСплотите последних большевиков против остальной России, ведомые идеологией, которой не было.\n\nИндустриализируйте Сибирь с помощью пятилетних планов, управляя одновременно сельским хозяйством и городским сектором.\n\n*Консолидируйте власть, чтобы подготовиться к Великой Отечественной войне против Германии."

 COUNTRY_INFO_SVERDLOVSK: "§G==УРАЛЬСКИЙ ВОЕННЫЙ ОКРУГ==§!\n\nПосле того как §RВеликая Отечественная война§! была проиграна и §GСоюз§! рухнул, доблестные солдаты §G3-й Советской Армии§! отступили к Уралу, чтобы перегруппироваться. Там они нашли временного союзника в незначительном аппарачике §RLazar Moiseyevich Kaganovich§!, который с их поддержкой провозгласил Западно-Сибирскую Народную Республику. С началом террора бомбардировок и развалом Республики лидер 3-й армии взял на себя задачу защищать русский народ от всякого рода тирании. Тем человеком был §Gмаршал Константин Константинович Рокоссовский§!, который сплотил свои силы и провозгласил временное правительство в городе §GСвердловске§!.\n\nСвердловск лишён ярко выраженной идеологической специфики; скорее это довольно доброжелательная военная диктатура под управлением §GРокоссовского§! и его офицерских соратников. Армия — грозная сила. Под командованием §GPavel Ivanovich Batov§! (Павел Иванович Батов) она включает 3-ю армию и значительное число вспомогательных подразделений, набранных из местного населения. Здесь служат одни из самых искусных генералов всей России. Контроль над городом Свердловск даёт Округу доступ к обширной промышленной базе, что, в свою очередь, обеспечивает более стабильный и относительно высокий уровень жизни по сравнению с большинством других воевод.\n\nНесмотря на это, внутренняя ситуация в Свердловске шатка. Большая часть населения, по крайней мере сочувствует §RТюмени§!, многие из которых перешли туда вынужденно, когда гарнизоны 3-й армии прибыли на их порог. В результате шпионские и диверсионные сети, лояльные §RKaganovich§!, действуют повсюду. Дезертирство — постоянная проблема. Военные — многие из которых мобилизованы — сталкиваются с угрозой внедрения §RЧёрной Лиги§!.\n\nСнаружи ситуация не менее опасна. На юге §RTюмень§! замышляет восстановление Западно-Сибирской Народной Республики, в то время как чёрный город §ROмск§! готовится к предстоящему конфликту. На севере мотивации банды-государства §RЮгра§! и оставшихся подразделений НКВД в §RВоркуте§! неизвестны, но пока они не представляют серьёзной угрозы. Доверенные союзники Свердловска на северо-востоке — §GСвободные авиаторы§! — стоят рядом с Маршалом, а купеческая республика §GЗлатоуст§! всегда готова вести дела с 3-й армией — за плату, разумеется.\n\n§GRокоссовский§! стареет и слабеет с каждым днём, но его решимость не поколебима. Он уверен, что даже если он не завершит свою миссию, его товарищи по оружию доведут её до конца. История покажет, прав ли старый маршал.\n\n§G==ОСОБЕННОСТИ==§!\n\nОчистите Красную армию от §Rнеприятных элементов§! или понесите последствия.\n\nПродолжайте военное правление или установите полуфункционирующую демократию.\n\nСлужите народу России и воссоедините расколотую Родину!."

 COUNTRY_INFO_OMSK: "§G==СИБИРСКАЯ ЧЁРНАЯ ЛИГА==§!\n\nЯрчайшее пламя было вытеснено самой тёмной ночью, пока от прежнего не осталось ничто, кроме детей — заблудшего стада, цепляющегося за §Rмертвые идеологии и ложные надежды§!. Их планы разрушали друг друга, пока преемник не самоуничтожился — и из его трупа родилась §WЧёрная Лига§!. Русский народ упустил шанс на процветание, ввергнутый в бездну §RTeutonic Aggressor§!, обречённый наблюдать, как поколения увядают до восстановления справедливости. Будущее мёртво — но внутри цитадели §WOмска§! тлеет искра надежды. Надежды, что однажды русский народ вылезет из могилы и увидит свет.\n\n§RВеликое испытание§! приближается, но все остальные слепы к нему — предсказано §WDmitry Karbyshev§!, чьи умирающие глаза теперь смотрят на монстра, рождённого тёмной ночью. Офицеры §WЧёрной Лиги§!, под руководством §WDmitry Yazov§!, готовятся к последнему бою, который решит судьбу мира. Когда солнце садится, по всей Сибири шепчут о чёрной точке на карте, откуда выходят зловещие облака, скрывающие движения безлинейных солдат, закалённых жестоко уничтожать каждого, кто встанет на пути §GНационального восстановления§!.\n\nФилософия §WЛиги§! проповедует §GНациональное выживание§! — русский народ должен быть готов к чему угодно, будь то неизбежное §RВеликое испытание§! или §Rядерный апокалипсис§!. Однако немногие знают, что §WНовая стража§! §GOмска§! всё дальше отходит от идеалов Карбышева. В их железных сердцах пылает жажда мести невиданного масштаба. Чтобы §WЧёрная Лига§! устояла, ей необходимо поддерживать пламя рассказами о завоеваниях, ибо импульс — всё. Само понятие «гражданский» должно быть вытравлено до тех пор, пока каждый плуг не превратится в меч; §RВеликое испытание§! не ждёт.\n\nОмск — город, окружённый врагами: коммунисты в §RTюмене§!, мятежная Красная армия в §RSвердловске§!, не говоря уже о многочисленных воеводах по всей старой России§!. Рухнет ли §WЧёрная Лига§! как её предшественник? Или ночь станет ещё темнее?\n\n§G==ОСОБЕННОСТИ==§!\n\nУправляйте ссорящимися кружками офицеров, отражая атаки со всех сторон и готовясь воссоединить Россию.\n\nПерестройте психику русского населения, чтобы оно было готово к тотальной войне.\n\n*§RВеликое испытание§! ждёт!" и возродить §GСоюз Советских Социалистических Республик§!!"
 
 COUNTRY_INFO_ZLATOUST: "§G==THE REPUBLIC OF ZLATOUST==§!\n\nThe old Soviet Union never liked good businessmen. Too much guile, too much ingenuity, too many resources, too little of the §Rslavish obedience§! craved by the government. Consequently, the opportunities for truly capable men to excel and reach beyond were nonexistent, at least, not until §Reverything fell apart§!. For millions of people, the §RGerman invasion§! was the greatest calamity possible. For §GYevgeny Dragunov§!, Russia's most gifted gunsmith, the collapse of the Soviet Union was the §Ggreatest of business opportunities§!.\n\nStationed in the Siberian city of §GZlatoust§!, the master armorer was sheltered comfortably from the disasters unfolding in the rest of the country. Seizing power, he turned the city into a §Gparadise§! of §Rwar profiteering§!. Legions of petty warlords desired the modern weapons produced by his genius, and §GDragunov§! was all too eager to satisfy their wishes. §GZlatoust§! stood as an §Goasis of peace and prosperity§! in §WWest Siberia§!, that wealth built off of §Rthe spoils of others' wars§!. Only the §RWest Siberian People's Republic§!, led by the same §RBolshevik§! goons who denied him his fortune, stood in his way.\n\nNow that the §RWest Siberian People's Republic§! has collapsed into its own turmoil, the business outlook is §Gbetter than ever§!. His former rivals stand humbled, and there is even more demand for his weapons in order to fight an increasing number of §Rpetty territorial conflicts§!. With his partner-in-crime §GMikhail Kalashnikov§!, he continues to innovate new and superior designs, ensuring that Russia stays §Gfighting itself§! for as long as it takes for them to make the §Gprofit of a lifetime§!. While §GDragunov§! certainly wouldn't mind unification, any §Rchallenge§! to his enterprise must be §Rput down§! - even if it leaves Russia divided in the process.\n\n§GDragunov's§! rivals - dogmatic §RTyumen§!, pragmatic §RSverdlovsk§!, and fanatic §ROmsk§! - battle among themselves in an §Gouroboros of death§! that he is all too eager to feed further. But this may not last forever, and if one party gains the upper hand, it will look upon its §Ghated enemies'§! benefactor and §Gseek revenge§!. For that possibility, §GZlatoust§! must always be prepared, and §GDragunov§! will sit on a §Gdragon's treasure trove§! if he succeeds.\n\n§G==FEATURES==§!\n\n*Become the richest fiefdom in Russia off an empire of blood money.\n\n*Sway regional conflicts with your endless stream of arms.\n\n*Defend your loot from regional rivals - to the death."

 COUNTRY_INFO_TOMSK: "§G==THE CENTRAL SIBERIAN REPUBLIC==§!\n\nThe fall of the Soviet Union brought untold hardships on the people of Russia. Yet in this darkest of hours, the embers of hope could not be crushed by German militarism. In Central Siberia, so recently developed by Bukharin's industrial ambitions, a new democratic Russian state was born: §Wthe Central Siberian Republic§!. Led by the Poet-President §WBoris Pasternak§!, the new nation set out to build itself up as the basis of a new Russian Democracy, a heir to the one killed in 1918 by Lenin and his Bolsheviks.\n\nThis dream rapidly turned to a nightmare. Landlocked and unable to trade with the rest of the world, the Central Siberian economy struggled to adjust. Separatist sentiment in Barnaul, breadbasket of the Republic, brought instability and food riots throughout the nation. Sensing weakness, §RGenrikh Yagoda's§! §RFar Eastern Soviet Socialist Republic§! launched an invasion of the §WCentral Siberian Republic§!, no doubt lured by the industrial wealth left over from Bukharin's Central Siberian Plan. The war was the spark that set off a chain reaction of disasters. Regional military leaders in §RNovosibirsk§! seceded, citing the central government's inability to win the war and end the bloodshed. In the east, §Ranarchist§! rebels seceded from the failing Republic. An attempt to recapture the area by General Krylov led to further defeats after the betrayal of colonel §RAndreev§! and the loss of §RKrasnoyarsk§!. Broken, Krylov retreated to §RKemerovo§! where in a bout of insanity the fallen general declared himself the reincarnation of long dead king §RRurik§!.\n\nThrough all this the people in and around §WTomsk§! maintained their loyalty to the central government. President §WPasternak§! suspended elections after the fall of §RKrasnoyarsk§! and declared a provisional government to stabilize the failing Republic. Through all this, §WPasternak§! and his advisors worked long hours to stabilize the food situation and ensure some semblance of normal life could return to the capital. Even being diagnosed with cancer has not stopped President §WPasternak§! from his herculean struggle to prevent the collapse of the Republic.\n\nDespite §WPasternak's§! popularity, the people of §WTomsk§! can see the §WProvisional Government§! is only able to manage the Republic's decline instead of turning things around. All hope is not lost, however, as the Poet President has begun work on new foundations for the Republic. Believing that distance from the people and failure to mobilize the masses into supporting the nation has doomed the old §WCentral Siberian Republic§!, §WPasternak§! has begun drafting a new constitution, one that would allow the Republic to tap into the vast pool of intellectuals, artists and scientists in §WTomsk§!. The Siberian Athens, blessed with schools, universities and salons, shall rely upon its four greatest political associations in order to achieve its revival: the conservative §WDecembrists§!, led by Russian medievalist §GDmitry Likhachyov§!; the centralizing industrialists of the §WBastillard§! salon and their leader, avant-garde poet §GDaniil Kharms§!; composer §GDmitry Shostakovich's§! utopian socialists of the §WHumanist Society§!; and the liberal technocrats of §GAndrey Sakharov's§! §WModernist§! salon.\n\nCitizens, the Republic is at a crossroad! Only through experimentation, courage and dedication can the §WCentral Siberian Republic§! phoenix rise from its ashes!\n\n§G==FEATURES==§!\n\n*Make use of Tomsk's unique rotating constitution to rebuild the §WCentral Siberian Republic§!.\n\n*Explore four unique ideologies as the Siberian Athens attempts to build a better Republic.\n\n*Defeat separatists and traitors to unify Central Siberia and reclaim Bukharin's Industrial Plan."

 COUNTRY_INFO_KEMEROVO: "§G==THE PRINCIPALITY OF KEMEROVO==§!\n\nIt is no surprise that the many defeats suffered by Russia have broken the spirit of her people. Siberia is filled with §Rnationalist warlords, Red Army remnants, fascists§!... and §WKemerovo§!. Originally a part of the §RCentral Siberian Republic§!, the §RSiberian Wars§! saw any semblance of order crumble. And when proud men raised their own flags over the cities, declaring independence from the central government, §WMajor General Nikolai Ivanovich Krylov§! secured a fiefdom for his cause.\n\nThe Kingdom of Siberia follows an odd doctrine of maintaining certain socialist elements, such as labor unions, but mixes them with ancient aesthetics and a market economy. Indeed, §GGeneral Krylov§! now styles himself as §WRurik II§!, in honor of the viking who had founded the old state of Novgorod. His followers are mystified as to whether the cruelty of Russia has finally broken the man's sanity, or if the entire act is a desperate gamble to gain public support.\n\nTo the outside observer, the §WPrincipality§! appears erratic, without clear cause and an unachievable mission: the revival of the old Russian Empire. However, §WTsar Rurik II's§! actions are carefully guided by his two children: §WCrown Prince Yuriy§! and §WPrincess Lydia§!. The former has gained a positive reputation with the peasants as a reformer and populist, while Lydia is becoming popular with the military and Kingsguard. There can §Ronly be one successor§!, however, and neither child will let kin stand in the way of the §GCrown§!.\n\nIf the §WPrincipality of Kemerovo§! is to survive this age of darkness, it must carefully navigate the Siberian landscape. The §Rmutineers of Krasnoyarsk§! increase their raids every day, the §Rfalcon of Novosibirsk§! thirsts for new prey, and beyond lies the §RSiberian Black Army§! that had once defeated the King. Even at home, dissatisfied workers toil away at the remnants of the §GCentral Siberian Plan§!, but there are rumours of agitation and calls for §Rrevolution§!. §WTsar Rurik II§! must either be truly mad, or have a plan for survival.\n\n§G==FEATURES==§!\n\n*Balance court politics among the nobles and your successors.\n\n*Continue the development of Siberia with the help of the Central Siberian Plan, but beware of worker tensions.\n\n*Pick your battles carefully, as Kemerovo starts in a central and exposed location."

 COUNTRY_INFO_SBA: "§G==THE SIBERIAN BLACK ARMY==§!\n\nTo most, anarchy is a derogatory term, one that means the total collapse of society and best suits war torn nations, bursting at the seams with misery and suffering. To the §GBlack Army§! of §WCentral Siberia§!, anarchy is not a term to be spat out at a political opponent, anarchy is something to be cherished, to be embraced as the end state of the natural progression of humanity. While contrarians shout from the rafters of the failures of anarchism, the people residing within the communes care little for their opinion. The deep §Gsense of comradery and fellowship§! that has been fostered in the §WFree Territory§! over the last years can show that anarchism is the underdog ideology, seemingly impossible yet in practice, bringing prosperity to the people.\n\n§RAnarchy, of course, can be something, much, much darker.§!\n\nIf one were to ask §WGeneral Ivan Stepanov§! if he was an anarchist as he lead his division into §RYagoda's eastern rump state§!, the officer in the §RCentral Siberian Republic§! would most certainly turn you away. Not out of his commitment to Russian democracy or out of disdain for the tyranny of the §RYagoda regime§!, but out of opportunism. It was opportunism that got him transferred out of the western front. It was opportunism that got him within the highest echelons of the §RCSR.§! When §WStepanov§! looked out to his weary troops on the day of the final assault towards Irkutsk, he saw a decade of war and people yearning for peace, but more so, he saw an opportunity.\n\n§WYuri Galanskov§! was nothing more than a student when his life was ripped away from him. Growing up in Bukharin's Russia, §WYuri§! saw the failures of the state on a daily basis, but it was his father who had instilled in him the disdain for not just the §RTsar§! or the §Rfascist§!, but for the oppressive §Rstate§! in any form, in any clothes it may try to disguise itself in. Even as the §RCSR§! claimed to be the torchbearer of the people's struggle for peace, it marched it's war-torn men into war daily. §WGalanskov§! made impassioned speeches before his countrymen, calling for freedom from war and those who send men off to die in it.\n\nFate works in strange ways, in another life §WGeneral Stepanov§! would have mostly likely only seen §WYuri§! from the end of a long rifle, and yet, by pure chance, the two were able to strike a deal. §WStepanov§! would provide the §Gmilitary power§! and §WGalanskov§! would bring his §Gpopular support§! to the table. The pieces were sit and place and with a final act of rebellion, the §WFree Territory§! established itself as an independent land, far from the grip of the §Rstate§!. While the §WFree Territory§! may be equipped to deal with the external threats, §WGalanskov§! will soon find that the greatest threats are the ones that §Rcome from within§!...\n\n§G==FEATURES==§!\n\n*Decide the very fate of anarchism!\n\n*Muster a strong defense force to protect the people from the §Rstate§!!\n\n*Make §GMother Anarchy§! proud!"

 COUNTRY_INFO_NOVOSIBIRSK: "§G==THE FEDERATION OF NOVOSIBIRSK AND ALTAY==§!\n\nFrom the ashes of the Central Siberian Republic and Bukharin's industrial brainchild within it, the Siberian Plan, arises the §WFederation§!.\n\nWhen §Ranarchists, socialists§!, and, eventually, §Rinsane medievalists§! shattered the Republic, and the effete idealists in government proved unable to respond effectively, fighter ace and the Republic's former Marshal of Aviation, §WAlexander Pokryshkin§!, the 'Siberian Falcon,' took matters into his own hands. Declaring independence from the central government, he proclaimed himself President of the lands in and around Siberia's industrial capital of §WNovosibirsk§!, with §WAltay§!, which had also declared independence, joining soon after.\n\nFrom that city, §WPokryshkin§! has, in the years subsequent, established a strong foundation for his nation-state. Though his regime is fairly authoritarian, and his administration is dominated by the §Gsiloviki§!, politicians originating from the military and security services, it has provided security from the many hostile forces within the volatile region for the enormous population it encomapsses.\n\nThis security has enabled rapid economic expansion, which has in turn led to the rise of the §Gnational conglomerates§!, enormous business firms that are increasingly demonstrating their influence over the young state. Many welcome this change, eager for the wealth promised, but others decry the increasingly authoritarian centralization promoted by the firms' §Gsiloviki§! partisans.\n\nNone decry it moreso than §WVasily Shukshin§!, the Mayor of Barnaul and the second most important man in the §WFederation§!, after only §WPokryshkin§! himself. Extremely popular with the common people, he promises to be a thorn in the side of any attempt to further restrict freedoms in the pursuit of the industrialist or §Gsiloviki§! agendas.\n\nAnd besides such internal challenges, many external ones exist as well. §WNovosibirsk§! is a prize that all within Siberia would, and will, kill to acquire. If the §WFederation§! is to survive the coming storm, its leadership must leverage the advantages of location, industry, and population with which it has been blessed - or §Rrisk becoming little more than a province within another nation.§!\n\n§G==FEATURES==§!\n\n*Manage the Federation's industrial conglomerates and their influence within the nation.\n\n*Expand the economic and political base of the Federation, while managing tensions along various fronts.\n\n*Develop experimental, yet powerful, military machines through unique research and design mechanics."

 COUNTRY_INFO_PRC: "§G==THE PEOPLE'S REVOLUTIONARY COUNCIL==§!\n\nIn the wake of the West Russian War and the West Russian Revolutionary Front's collapse, Aleksandr Vasilevsky organized the retreat from the Mozhaisk Line. After this defeat Vasilevsky took up the task ensuring the Red Army would survive, no matter what. Gathering all the men that would follow him, Vasilevsky set out to regroup on the Mongolian steppe where the Luftwaffe could not reach them. There Vasilevsky hoped to regroup on the steppe, pushing out from the East to the West. His aim was to avoid the food scarcity and bombing that those who went north with Voroshilov suffer now. Unfortunately, the Imperial Japanese Army was advancing upon these lands already.\n\nWith their collaborators, the Japanese Imperialists would claim all of Mongolia. Would the Red Army abandon the Mongolian people to exploitation and deprivation? Could Vasilevsky rejoin with his brethren in the WRRF if he did so? An uneasy alliance was made with the remnants of the Mongolian Army, the Mongolian and Tuvan people. All would be treated equal by the Red Army, but the Red Army would have primacy over all else. This was the era of warlords and there could be no other compromise in this regard.\n\nAt first the bond of mutual destruction by Imperialists, a mad king, a rogue army, and the madman exploiting Bukharin's legitimacy for his paranoid insanity kept the Revolutionary Council united in purpose. Tensions mount as opportunities now arise to end this period of stagnation. Therefore, the Revolutionary Council has its attention drawn in two directions. The Russians, made up entirely of Red Army veterans, wish to return to their homeland and restore the Soviet order upon the warlords. The Mongolians, who hold solidarity with the Tuvans, desire to push against the puppets of the Sphere. They sense weakness now that Mengjiang is torn apart in open rebellion and see this as the perfect opportunity to unite the nation. If Vasilevsky is to keep the Council whole he must navigate the desires of both groups.\n\nIt will be no easy task. The Russians and Mongolians are both proud peoples. And they have every right to be, for we are unconquered. We are unconquerable! Let us proceed forward, as not a collection of separate peoples, but as a Soviet people!§!\n\n§G==FEATURES==§!\n\n*Maintain the interests of the Russian, Mongolian, and Tuvan people. Favor a slow approach or rapid conquest?\n\n*With the legacy of Bukharin's Siberian plan and some of the architects of it, rebuild industry to equip the Red Army with modern weaponry.\n\n*When and how should the Army become subordinate to the citizens of the Council? Should it at all until Russia is made whole once again?"

 COUNTRY_INFO_AMUR: "§G==THE ALL-RUSSIAN GOVERNMENT OF THE AMUR==§!\n\nWhen the perfidious Soviet Union collapsed under the stresses of German Invasion and the inherent weakness of the communist system, the Russian Fascist Party and her Japanese benefactors, long in exile in the Manchurian city of Harbin, were afforded an opportunity to take back Russia. §GKonstantin Rodzaevsky§!, Vozhd of the §WAll-Russian Government§!, took it upon himself to begin reclamation efforts in an attempt to seize Russia and save her from the depravities of Bolshevism.\n\nPlunging into the Russian Far East, the RFP and her allies in the old White Movement made it as far as the city of Chita, before their offensive was stunted. As the advance slowed, cracks began to show between the Tsarists and the fascists, and soon the Whites under §RAtaman Semyonov§! seized the city of Chita and officially distanced themselves from the party. If the Vozhd was surprised at this turn of events, he was enraged when former party member §RMikhail Matkovsky§! split the party and set up a rival government in the remote port of §WMagadan§!, posing a threat to the Vozhd's legitimacy and rule.\n\nSince then, based in the small town of Zeya, the Vozhd has become dejected and increasingly paranoid. His closest advisors, §WGeorgy Shekerev§! and §WAlexaner Bolotov§!, the head of the party's paramilitary Blackshirts and the security minister respectively, have indulged his paranoia, bringing the Vozhd lists of internal party members who are dissenters and troublesome figures within the regime.\n\nThe Vozhd plans on creating a strong Russia based in national socialism, where the Vozhd is paramount and his system, derived from the Germans, is law. However, to do this, he will need to cleanse the party of the people responsible for its failures. The Vozhd's immediate internal and external threats need to be dealt with before he can focus on ending the Bolshevik remnants to the West. To the north, Mikhail Matkovsky's so-called §RFree State of Magadan§! taunts the Vozhd's every waking hour, while to the west, based in Chita, the farcical §RTransbaikal Principality§! represents the remnants of the traitorous Whites. Both will need to be dealt with and their leadership annihilated before the Vozhd and his party can focus on the true threat in the Far East: §RGenrikh Yagoda's§! §RPresidium of the Supreme Soviet§! and their anarchistic mutineers based in §RBuryatia§!. None shall stand in §GKonstantin Rodzaevsky's§! path. §WFor God, Nation, and Labor!§!\n\n§G==FEATURES==§!\n\n*Purge the §Rrot§! from the Russian Fascist Party.\n\n*End the §RSplitters§! and defeat the §RBolsheviks§!, securing the Vozhd's position of power.\n\n*Reforge a §GNational Russian State§! in the image of the Vozhd."

 COUNTRY_INFO_MAGADAN: "§G==THE FREE STATE OF MAGADAN==§!\n\nOnce §GMikhail Matkovsky§! was an enthusiastic member of the §WRussian Fascist Party§!. Within the exiled community of §WHarbin§!, few still held any reverence for the old guards of the White movement, the old men that had lost Russia to the hands of the §RReds§!. Fascism, a modern ideology, a rejection of decadent liberalism and unnatural socialism, seemed to §GMatkovsky§! the way forward. Russia would be made strong. Once the §RSoviet Union§! Inevitably crumbled, the true heirs of Harbin would come forth from Japanese Manchuria and begin the great crusade to liberate Russia.\n\n§RKonstantin Rodzaevsky§! brought doubt to §GMatkovsky's§! mind. The so-called Vozhd of the §WRussian Fascist Party§! was an amoral brute. His associates; jumped-up thugs, men of no caliber, the refuse of the Russian community in Harbin. When Germany invaded Russia, brutalizing its people, the RFP's leader wrote sycophantic letters of praise to the men who despoiled Russia. No, §RRodzaevsky§! could not be trusted to save Russia. And so §GMatkovsky§! began to plot. With the help of §gNikolay Petlin§!, a man known in Harbin for his ties to the Russo-American community, §GMatkovsky§! waited.\n\nThe opportunity of a lifetime came in the late fifties. §RYagoda§!'s pathetic Soviet remnants launched a futile war to conquer the §WCentral Siberian Republic§!. The strain of fighting broke down both nations, letting the White community in Harbin free to strike. The invasion broke the back of §RYagoda's§! state, liberating Chita, Amur and Magadan. In this moment of triumph for the RFP, §GMatkovsky§! enacted his plan. The port city of Magadan was seized, along with a great deal of the RFP's invasion force. §RRodzevsky's§! thugs were pushed back to §RAmur§!, deprived of the critical port of §GMagadan§!.\n\nIn §GMagadan§! the true leader of the §GRussian Fascist Party§! Awaits. There is much work to be done. The remaining §RRodzaevsky§! loyalists must be purged. Foreign contacts must be reached, and critical supplies of weapons and mercenaries must be brought in. §GMatkovsky§!'s path ahead remains long and hard. Nevertheless he presses on. Only he has the strength to save §WRussia§! from its anarchy.\n\n§G==FEATURES==§!\n\n*Appeal to America's White émigré community to garner support and ensure Matkovsky's success.\n\n*Deal with the Mad Vozhd in Amur and the decrepit White Junta in Chita to unite the Far East against Bolshevism.\n\n*Begin the reunification of Russia under the true Vozhd."

 COUNTRY_INFO_BURYATIA: "§G==THE BURYAT AUTONOMOUS SOVIET SOCIALIST REPUBLIC==§!\n\nOn December 30th, 1922, the Treaty on the Creation of the USSR established the Soviet Union. Most Russians would say the Soviet Union was destroyed in 1942, when the Union shattered after the §RNazis§! reached the A-A line. §RYagoda§! and his §RPresidium§! claim the Soviet Union was never destroyed, and is still being legitimately governed from Irkutsk. But §WValery Sablin§! knows that the Soviet Union was truly destroyed in 1924, when §yNikolai Bukharin§! Won the power struggle to succeed Lenin and began dismantling everything that Lenin had stood for.\n\n§WSablin§! didn't always think this way. He used to be a dutiful commissar in Yagoda's army. He'd served valiantly in the §yCentral Siberian War§!, despite constant §RNKVD§! interference in his unit. He was a lifelong believer in the ideals of Lenin, and for most of his life he believed that §RYagoda§! and his §RPresidium§! upheld them. But as the years dragged on and the §RNKVD§! tightened their grip on the Soviet state, §WSablin§! began to doubt he was truly fighting for the liberation of the proletariat after all. He was not alone. He soon began to meet others who questioned §RYagoda§! and his growing §Rsecurocracy§!. He met §GBuryats§! who felt their culture was being destroyed by assimilationist policies, §GBukharinites§! who felt that an §RNKVD securocracy§! was antithetical to §yBukharin's§! Union, and he met §Gwomen§! who felt that their equal share of the socialist society was refused to them because of their sex. He united these and other disparate groups together to launch a §GRevolution§! against §RYagoda§!, seizing control of §WBuryatia§! in the process. Alongside §WMikhail Markheev§!, Buryat commander of the army, §WOtto Braun§!, German communist and veteran of Mao's communist uprising in China, §WMaya Ulanovskaya§!, Russian-Jewish dissident and political activist and his right-hand woman §WSusana Pechuro§!, dissident and survivor of the Gulag, he prepares to end §RYagoda's§! tyranny once and for all.\n\nYet, after the §GRevolution§!, what next? §WSablin§! is completely committed to liberating the Union and bringing freedom and equality to all Russians. §WSablin§! has also never governed a polity. The §RBukharinite§! wing of his movement will still be strong after §RIrkutsk§! is reclaimed. §WSablin§! will have to make difficult choices between §GLeninist§! idealism and §RBukharinite§! pragmatism. But for now, all he has to do is end §RYagoda's§! tyranny. After that, the restoration of the §GUnion of Soviet Socialist Republics§! will commence.\n\n§G==FEATURES==§!\n\n*Defeat §RGenrikh Yagoda§! and end his tyrannical grip over the Soviet state.\n\n*Implement §GLenin's§! vision of a free and equal Soviet Union, or give in to the §RBukharinite§! dictatorial temptation.\n\n*Free the Far East from the §Rfascists§! and §Rbandits§! and liberate the §GUnion of Soviet Socialist Republics§!!"

 COUNTRY_INFO_IRKUTSK: "§G==THE PRESIDIUM OF THE SUPREME SOVIET==§!\n\nOn December 30th, 1922, the Treaty on the Creation of the USSR established the Soviet Union. It was initially composed of the Russian, Ukrainian, Byelorussian, and Transcaucasian republics. As of January 1st, 1962, due to technical difficulties, the Soviet Union only governs the §WIrkutsk§! Oblast.\n\nWhen Moscow fell to the §RNazi§! invasion, General-Secretary §wNikolai Bukharin§! disappeared. The §WPresidium of the Supreme Soviet§! quickly elected §GNKVD§! Director §WGenrikh Yagoda§! as their provisional leader. The wise §WYagoda§! wasted no time in saving the Presidium. In a daring escape, his §GNKVD§! motorized divisions managed to spirit the Soviet government away to the East across old Siberian Plan infrastructure to the city of §WIrkutsk§!. Upon arrival, the §WPresidium§! tried to reassert control over the old Union, but few believed the old Bukharin government was relevant in the new Russia. The government began to lose their grip on the Far-East as military §Rstrongmen§!, native Siberian §Rreactionaries§!, and §rfascist§! collaborator "§RHeirs of Harbin§!" carved out their own slice of the Far-East for themselves. The latest blow to the Soviet state is the insurrection of §RValery Sablin§! in Buryatia. Formerly a loyal soldier, §RSablin§! has shown his true colors as a §Rutopian left-deviationist ultra§! seeking to remake the §GSoviet Union§! in his naive and puerile image.\n\nThis decline is, in the eyes of §WGeneral-Secretary Yagoda§!, directly attributable to the incompetence of the §WPresidium§!. Their beloved §wBukharin§! failed the Soviet Union and his toadies are repeating all of his mistakes. §WYagoda§! has thus begun empowering his loyal §GNKVD§! ever since the evacuation. While previously a secret police service, the §GNKVD§! has assumed more and more functions of the Soviet §GState§! over time. §WYagoda's§! §Rdetractors§! in the Party, often referred to as §Rthe Party faction§! and led by §RSergey Bessonov§!, allege that §WYagoda§! Is dismantling the Soviet proletarian bureaucracy to replace it with an §GNKVD securocracy§!. If that is true, then it is only because the §GNKVD§! are the last, loyal force that can save the §GRevolution§! from its §Renemies§! within and without.\n\nThe §WIrkutsk government§! is the legitimate government of the §GUnion of Soviet Socialist Republics§!, even if no one else seems to care. If §WYagoda§! and the §WPresidium§! can overcome the §RSablinite mutiny§! and restore order across the Far-East and beyond, then perhaps Soviet Russia will one day return to §Gthe way it was§!.\n\n§G==FEATURES==§!\n\n*Defeat §RValery Sablin§! and his treacherous mutineers.\n\n*Manage the balance of power between §WYagoda's State§! and the §WParty faction§!.\n\n*Rebuild the §GSoviet economy§! and establish a §GSocialist International§!\n\n*Restore the §GUnion of Soviet Socialist Republics§! as its legitimate government!"

 COUNTRY_INFO_CHITA: "§G==THE TRANSBAIKAL PRINCIPALITY==§!\n\nThe §RSoviet Union§! and her successor states have buckled under the weight of §Wmilitary setbacks§! and §Winternal disputes§! alike, and the once-proud nation of §WRussia§! now lies in a thousand broken pieces. In the midst of these dark times, old wounds left over from the §RBolsheviks'§! violent struggle for power have surfaced once again, and the §GWhite Army§! exiles of Harbin have returned to §WRussia§! to continue their struggle.\n\nThe §GWhite Army§! represents the remnants of the forces who opposed the §RRed Army§! during the §RRussian Civil War§!. During the height of the §Rcivil war§!, §GAtaman Grigory Semyonov§! rallied the §GTransbaikal Cossack Host§! and fought alongside §GAleksandr Kolchak's§! provisional government in the §WRussian Far East§!. After several years of brutal §Rguerilla warfare§!, however, §GAtaman Semyonov§! was eventually §Rdefeated§! and forced to flee the country with his army in tow.\n\nThe Ataman, along with thousands of other Russian émigrés fleeing the Bolshevik regime, settled in the Manchurian city of Harbin. Here, the remnants of the White Army plotted and prepared for the eventual day they would triumphantly cross the §WAmur§! and continue the fight against §Rcommunism§! once again. As years went on, their dream seemed to slip further out of reach, but with the miraculous §Gcollapse§! of the §RSoviet Union§!, their chance finally came.\n\nNow, the remnants of the §GWhite Army§! and the §GTransbaikal Cossack Host§! find themselves based in their old stronghold of §GChita§!. Nominally, the statelet is ruled by §GMikhail II§!, also known as §GMichael Andreevich Romanov§!. Invited to §WHarbin§! under the pretense of a §Wformal banquet§!, he instead found himself roped into a §Wdaring scheme§! by the old §GWhites§! to place a §GRomanov§! on the throne of §WRussia§!, despite his §Rlack of a claim§!. Nowadays §GMikhail II§! is nothing more than a §Wpuppet§!, with §GGrigory Semyonov§! and his second-in-command §GBoris Shepunov§! holding the true reins of power. The §GTsar§!, despite being the new face of the §GWhite movement§!, has little desire to remain in §WRussia§!, and hopes that one day he'll be able to go home again. Trapped in a foreign land far from home, Mikhail's situation seems hopeless indeed...\n\nThe situation in the region is far from secure. To the east lie the forces of the §RRussian Fascist Party§!. Formed by fellow §Wémigrés§! from §WHarbin§!, they too claim the legacy of the §GWhite movement§!, albeit with a much more §Rextreme flavor§!. The §RFascists§! are currently §Wdivided§! between the forces of the fearsome §RKonstantin Rodzaevsky§! and his former ally §RMikhail Matkovsky§!. The §RFascists§! must eventually be crushed in order for the §GWhites§! to prove themselves as the true heirs of §WHarbin§!. To the west, the remnants of the §RSoviet Union's§! presidium led by §RGenrikh Yagoda§! grapple with a §Rmutiny§! in the province of §WBuryatia§!. The mutineers, guided by a young §RNKVD§! officer known as §RValery Sablin§!, seek to overthrow §RYagoda's regime§!. The squabbles of the §RBolsheviks§! may yet buy the §GWhite Army§! time to prepare for the long awaited conflict against what remains of the §RSoviet Union§!. To the north, various petty §Rwarlord armies§! command §Rfiefdoms§! of their own, but pose little threat beyond the §Roccasional raid§!. Should the time come for military action, rooting these §Rwarlords§! out would not be a complicated affair.\n\nThe task that lies before the §GWhite Army§! is great indeed. From this frozen stronghold, they seek to continue the §Rconflict§! that began so long ago and restore the long lost §Gmonarchy§!. The §GAtaman§! grows old, and it is unclear what kind of direction his §Gmovement§! would take in his absence...\n\n§G==FEATURES==§!\n\n*§GUnite§! the Far East and prove yourself to be the true heir of §WHarbin.§!\n\n*§GStrengthen§! the §GWhite movement§! and liberate §WRussia§! from §RBolshevism.§!\n\n*Be §Wwary§! of the puppet Tsar's §Rintentions.§!"

 COUNTRY_INFO_URAL: "§G==THE URAL LEAGUE==§!\n\nIn the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!.\n\nThe warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region.\n\nThe §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves.\n\nThe goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved.\n\n§G==FEATURES==§!\n\n*Defend your §Wallies§! in the Orenburg Communes from the menace of Dirlewanger's Brigade and Magnitogorsk.\n\n*Choose between quality and quantity as you §Wbuild§! your army for the coming war.\n\n*§WProtect§! the poor and damned throughout the Russian wastes from the myriad of bandits and thieves."

 COUNTRY_INFO_ORENBURG: "§G==ORENBURG==§!\n\nAmongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times.\n\nPeasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed.\n\n§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions.\n\nDecimated by the past war and constant §RGerman§! bombing runs, the economy of §WOrenburg§! grinds and struggles. Few major industrial centers exist and most of the population is employed on farms or in cottage industries. Even if the skies weren't filled with bombers, the §WOrenburg Worker's State§! lacks the organization and will to industrialize the region.\n\nDespite the legends, §WOrenburg§! is disorganized and fragile. The §WWorker's Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\n\nNot all agree with the §WWorker's Council§!, however. Calls for reform grow by the day and proponents of progress have organized around two very different men, united in their desire for progress, but opposed in nearly everything else. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more soviet style of governance.\n\nA bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it...\n\n§G==FEATURES==§!\n\n*Carefully manage political infighting in an effort to save the §WCouncil§! from destruction.\n\n*§WConfront§! bandits and mad scientists in a battle for the future of the Southern Urals.\n\n* Lead §WOrenburg§! into the modern age, or collapse into obscurity."

 COUNTRY_INFO_LYSENKO: "§G==MAGNITOGORSK==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the "scientific" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to apply his theories in the creation of a "New Soviet Man," something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==FEATURES==§!\n\n* Push the limits of science and try to create a New Soviet Man!.\n\n* In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all.\n\n* Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."

 COUNTRY_INFO_DIRLEWANGER: "§G==THE DIRLEWANGER BRIGADE==§!\n\n§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!.\n\n§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sights on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking.\n\nThe goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!\n\n§G==FEATURES==§!\n\n* Launch §Wraids§! upon neighboring warlords in the name of plunder and profit.\n\n* §WReach§! out to Lysenko and the Black Mountain in the name of friendship... for now.\n\n* Summon the banners of war and try to §Wdestroy§! the Ural League and §ROrenburg once and for all."

 COUNTRY_INFO_OSTAFRIKA: "§G==RK. Ostafrika==§!\n\nWhen the §GReich§! gained control over the great mass of Sub-Saharan Africa, it quickly became clear that what that control meant varied massively from place to place. What exactly the term "National Socialist" means has never been entirely clear. However, if there is an 'orthodox' National Socialist colony, it is surely §WOstafrika.§! Under the leadership of §WHans Hüttig§!, the region is ruled under a strict militarist hierarchy. The Boers and Anglos stand above toiling African slaves, the Germans stand above them, and §WHüttig§! lords over them all, plotting to expand his empire and contemplating the wrongs he's suffered. There is no wall that is not decked in barbwire, no television not stuffed with listening devices and propaganda, and no (white) child that isn't raised to be a soldier.\n\nAs the other German Colonies denigrate ever further into degeneracy and the Reichskommissar's plots to expand the §GReich's§! control over the Dark Continent bare fruit, the people of Ostafrika shoulder their heavy burden without complaint, if only out of fear of the consequences. Hüttig's long-sought war with South Africa seems almost within reach, but the §GAmericans§! might prove to be a greater foe than he had imagined.\n\nHis East African Dystopia is perhaps the most successful of the §WGerman African colonies§!, as measured by the fervency and meticulousness of its soldiers.\n\nBut can §WHüttig's§! throne of bayonets remain stable much longer, or will the developing conflict be a tragic defeat for the National Socialist German will?\n\n==Features==\n\n*§WInvestigate§! your less reliable comrades for corruption and other high crimes against the Reich.\n\n* Lead the charge against the degenerate §WSouth Africans§! with the finest SS divisions of pure Aryan blood.\n\n* Balance the loyalty and §Wbrutality§! of Hüttig's soldiers against their small numbers and frail allies."

 COUNTRY_INFO_SUDWESTAFRIKA: "§G==RK. Südwestafrika==§!\n\nHeil! §WSüdwestafrika§!, firstborn of the Reich's dominions beyond the Mittelmeer. From the Namib's oases to Angola's jungles do you stretch - an eagle perched atop the Dark Continent, wings unfurled in all their majesty. Bastion of the §GLuftwaffe§!, inheritors of von Richthofen's and Hartmann's legacies, your planes fly unimperiled thousands of leagues in every direction. The §REnglishman's§! perfidy has been repaid in full a year past; now you are safe and strong under §GGermania's§! care once more. May you remain so for a thousand years hence!\n\n...At least, that was how a Minister stooge addressed the §WReichskommissariat§! a year after the war. Reality bears more nuance than can be fit into a propaganda piece.\n\nThe broad brushstrokes are true, of course, like any good bit of misinformation. The §GReich§! had longed for its lost colonies after the Great War, and wrested them back and more after they won the Second. Distinguished pilot and §WReichskommissar Wolfgang Schenck§! has thereafter governed both his home and the erstwhile Portuguese colony of Angola. With a man of his stature and deeds, §GGermania§! was certain §WReichskommissariat Südwestafrika§! would flourish for the decades to come. At the surface level, it has.\n\nHundreds of the §GReich's§! finest planes have made Windhoek its African nest. Nevermind the onerous costs of maintaining such a large fleet, and the supply lines and facilities to keep them in proper shape. Nevermind the rust gathering on its pilots' hard-spent training, wasted on bombing runs against huts in the Niger or supply drops in the middle of nowhere. As trouble rumbles in §RSouth Africa§!, officers dread the moment their rusty sword is drawn past the Orange River.\n\nIts cities are bastions of civilization among the uncivilized. Conversely, the §WReichskommissariat's§! authority fades the farther one strays from a short list of settlements. Where its jurisdiction is nonexistent in practice flourish a myriad of resistances and united fronts against the colonial menace, biding for the crucial moment their handlers had taught them. Meanwhile, the villagers under their protection wait eagerly for the bird handing gifts from the sky at least once a week.\n\nAt its' apex is §WReichskommissar Schenck§!, a man with a proven record of getting the job done. But that was twenty years ago. Now he spends more time flying his personal craft than in apprising his advisors of this year's plans. Sometimes, his servants catch him heading surreptitiously to one of his mansion's unused rooms at the same exact hour for days on end. Perhaps he was merely a man of privacy?\n\nNevertheless, §WSüdwestafrika§! bustles with action belying its sleepy countenance. In the skies above Windhoek, a flight that never flew draws skeins of vapor that stretch to the far north. In the jungles along the Cubango River, a band of rebels flit their gaze between their watches and the clear blue horizon. And in a Windhoek mansion, a penitent man gazes at the ceiling as he awakes from yet another nightmare.\n\nThe wall clock ticks closer to midnight. Sooner or later, he will have to make his choice.\n\n§G==FEATURES==§!\n\n* §WSiphon§! money from the Reich to improve your air fleet - or your subjects' lives.\n\n* Lead the battle against South Africa from the §Wskies§!.\n\n* Affirm your loyalty to Germania... or §Wfree§! Angola from its chains."

 COUNTRY_INFO_ZENTRALAFRIKA: "§G==RK. ZENTRALAFRIKA==§!\n\n§WReichskommissariat Zentralafrika§! is often called the '§GJewel of Africa§!' by the citizens of the §GReich§!. Renowned for its safaris, mineral wealth, and of course for its eccentric §WReichskommissar§!, §WZentralafrika§! is often seen as the one bright spot for German Africa. A land of unprecedented colonial wealth (and exploitation) and prestige.\n\n§WReichskommissar Siegfried Müller§! is owed many thanks for the colony's strong management... or at least that's what the §GReich§! thinks. While often lauded as the model of a German explorer; brave, adventurous, and an impeccable host, the reality is that §WZentralafrika§! is the greatest example of financial fraud in human history.\n\nIndustrial equipment is shipped to §WMüller§!, who then has them sold abroad for well-under market value after they are 'lost' to actions against partisans that never actually occur. Those he does keep are, when not given to Africans to ostensibly use against themselves, stockpiled until they're sold back to the §GReich§! and branded as having been built in §WZentralafrikan§! factories.\n\nThese reprints are done in an §RAmerican§! owned factory, foreign corporations (half of which are officially embargoed) representing the vast majority of §WZentralafrika's§! production. On the ground, foreign mercenaries guard foreign factories in foreign controlled zones of occupation, while §WMüller§! presides over a bureaucracy almost as corrupt as he is, only running thanks to its owners fears of reprisal and personal greed.\n\nSaid mercenaries can be found working under the §WZentralafrikan§! umbrella across Africa. §WZentralafrikan§! mercenaries give German guns and training to guerrillas in all three Reichskommissariats, they assist the §RSouth African§! army in patrolling its borders, they even help operate anti-air weaponry in §RWestern Africa§!.\n\n§WMüller§! himself, despite being the lovechild of Germany and a character in seven different films, two moderately successful novel series, a popular recruitment poster for settlement in Africa, and somehow the interviewee on the §RAmerican§! 'Tonight Show', is not at all interested in good governance. Instead he focuses on hunting and carousing, and semi-secretly lives the life of Germany's greatest hedonist instead of its greatest patriot.\n\nLuckily, as long as peace lasts, nothing can stop the good times from rolling...\n\n§G==FEATURES==§!\n\n* §WSafari§! with foreign dignitaries for prestige and a damn good time\n\n* Balance pleasure and business as you negotiate with foreign and domestic §Winvestors§!\n\n* Use the §Wmercenary§! companies of the Kongo jungle to do your dirty work"

 COUNTRY_INFO_SOUTHAFRICA: "§G==The Dominion of South Africa==§!\n\nLakes are few in Africa, islands even fewer, but there may as well be a sea between the §RReichskommissariats§! of §RHüttig§! and §RSchenck§! and the bright light burning at the tip of Africa.\n\nBacked against a wall, §WThe Dominion of South Africa§! carefully slinks across the narrow tightrope of international diplomacy, speaking words of liberty to §GWashington§! and whispering promises of segregation to the §RReich§!.\n\nThe battle for South Africa rages both abroad and at home. The nation is a paradox in and of itself. A dominion with no monarch, the minority governing the majority, §WPrime Minister De Graff§! carefully plays his opponents against each other in order to maintain the shaky stability his party, the United Party, has established. With stability, comes a price. To keep the §RGermans§! north of the Limpopo, §WSouth Africa§! cannot fully achieve the picture of liberty painted for the §GAmericans§!. The throne of §WSouth Africa§! lays dusty and barren, a dominion only in name, but far from a republic.\n\nAcross the aisle, the powerful orations of §RAlbert Hertzog§! echo out into the nation, attracting the Boer population to the National Party, a party established on cooperation with the §RReich§! and the domination of white §WSouth Africans§!, over the black. All the while, the African National Congress vigorously fights to have their voice heard, figuratively and literally. In the cities, the oppressed march in solidarity, demanding a continent free of division, meanwhile in the far flung outposts keeping watch on the §RReichskommissariats§!, reports trickle in of villages burned and families slaughtered in the conflict between partisan forces and the §RGerman African Army§!.\n\n§WThe Dominion§! truly does walk the tightrope, cautiously appeasing on all fronts. The conflict at the cape is quickly becoming an inevitability, §WPrime Minister De Graff§! must keep the country on the straight and narrow, for if §WSouth Africa§! were to slip from the high-wire, God only knows where she'd land...\n\n§G==FEATURES==§!\n\n* Explore the gifts exposed by De Beers with §Wdiamond§! mining\n\n* Balance foreign §Winfluence§! and profit as you attempt to maintain trade with the §RPakt§!\n\n* Sway the upcoming §Welection§! in your favor"
 
 COUNTRY_INFO_1_USA:0 "§G==The United States of America==§!\n\nYears ago, before the talk of the §rNazi§! jackboot and the §xJapanese§! tyranny of the isles, the Stars and Stripes flew high and mightily above the likeness of a different worldwide sickness: that of the excesses of the Roaring Twenties, the explosion of the Wall Street Crash, and the dread of the Great Depression that journeyed forth, wreaking havoc upon a crippled §MAmerica.§! It was here that the ideas of a Rooseveltian New Deal burned, as comparisons to the failures of the Soviets' Nikolai Bukharin's own doings left the ideas unpopular and unsupported. And it was here that §BAl Smith§! came on top for the §BDemocrats,§! allowing for then-incumbent President §SHerbert Hoover§! to maintain his stay in the White House.\n\nWith 1936, however, things changed for the §MUnited States,§! §BJoseph P. Kennedy§! promised an administration of balance and isolation, seeking to tip toe away from the breaking out of war in Europe by the §RNazi,§! despite the constant pleas from allied states. Peace and abstention reigned in North America, allowing the country to maneuver a recovery from the Great Depression and bolster the American economy; however, calm and stability hath reigned not. For, on December 7th, 1941, a date which will live in infamy, §Mthe United States of America§! was suddenly and deliberately attacked by naval and air forces of the §xEmpire of Japan,§! crippling §Mthe United States'§! fleet as it rested in §WPearl Harbor.§!\n\nWith a navy on the retreat and a new President to take hold, President §BHarry S. Truman§! promised the American people that they would see the Beacon of Liberty push through for the cause of democracy, a promise which sunk to the depths of the Pacific on July 4th, 1945, as a flash of light consumed the island of §YHawaii§! upon the dropping of an atomic bomb on the previously attacked §WPearl Harbor.§! To make matters worse, late August saw the signing of the §xAkagi Accords,§! officially ending the war with the first great American defeat in history, as it signed away the state of §YHawaii§! and the naval bases of Los Angeles and San Francisco to §xJapanese§! control, alongside endless amounts of reparations to pay and the lifting of embargoes to Axis-aligned states. The chaotic 1948 elections saw §SThomas Dewey§! signed trump the embarrassed §BDemocrats§! over a reeling nation, having to deal with the planting of seeds towards the new political paths of §Mthe United States§!. In the first post-war election, an angry and bitter §MAmerican§! populace almost unanimously turned their backs upon the ruling §BDemocratic Party.§!\n\nFacing waves of defections to the Republicans and the loss of nearly all of their senate seats, the party desperately sought a way to survive. Ultimately, a radical solution was proposed by several former §BDemocrats§!-turned-§RRepublicans§! such as Senator §TLyndon B. Johnson§! – a union with the now triumphant §RRepublican§! Party. After much political wrangling, the two parties were united to form the §RRepublican§!-§BDemocratic§! Party, briefly turning America into a one-party state.\n\nThus, the legendary General §SDwight D. Eisenhower,§! famed for his bold defense along the §REnglish§! line against the §rNazis,§! won the election as the first President under the §SRepublican§!-§BDemocrats.§! Eisenhower worked hard in creating the §TOrganization of Free Nations,§! an economic and defensive alliance of the democratic forces left within the world. However, with the final declaration of §SEisenhower's§! intent to oversee §YHawaii's§! reintroduction into the §MUnion§! against the §xAkagi Accords,§! the §MUnited States§! has firmly entrenched its position in the dangerous world of today, whilst new, rising political stars come to sit in the most powerful seats of the country. Now, as we look forward into the 1960s, President §SRichard Milhous Nixon§! and Vice President §BJohn Fitzgerald Kennedy,§! son of former President §BJoseph P. Kennedy,§! find themselves at the helm of the White House.\n\nHowever, the Republican-Democrats no longer remain unchallenged in the political arena. As the American Depression wore on and the matter of civil rights began to enter the public consciousness, some Americans began to turn to alternative voices to represent their grievances. The §PNational Progressive Front§! formed by Henry A. Wallace and Glen Taylor in 1947 became a beacon of progressivism, while George S. Patton's §LPatriotic Party§! was established in 1951 to represent hard-line conservative interests. Both were able to carry states in the elections of 1952 and 1956, but neither could unseat the §RRepublican§!-§BDemocrats.§! In the interests of presenting a united anti-establishment voice, the two parties made the controversial decision to unite under one banner – the §ONational Progressive Party§! – though whether this Frankenstein of a political movement can have an impact remains to be seen.\n\n§YWhere We're At Now:§!\nIn the year 1962, §RRichard Nixon§! is President of the §MUnited States of America.§! Fortunately, his work is cut out for him: Americans from coast to coast desire social reform at all levels. A new crisis is brewing in enemy-controlled §YHawaii§! as the aggressive §xJapanese§! place nuclear missiles on the island chain. Racism runs rampant across the South as African Americans plead for the Civil Rights Act to be signed, while many white Southerners fiercely oppose the Act. The Cold War between §Mus,§! §rGermany,§! and the §xEmpire of Japan§! is starting to heat up once again, and it is President §SNixon's§! job to bring his country to its rightful place on the world stage."
 
 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§BWallace F. Bennett:§!\nSenator Wallace F. Bennett watches the presidency of §SRichard Nixon§! with growing concern that his distrust of others and near-obsessive need for control could be his undoing, even as America convulses from the twin pressures of the Cold War and Civil Rights unrest at home. The Utahn senator believes, above all else, that a steady hand is needed to stabilize the ship of state in these trying times - and if Nixon fails to deliver, then it may fall upon him to provide the leadership that America needs so desperately.\n\n§RLyndon B. Johnson:§!\nSenator Lyndon Baines Johnson's career is a case study in marrying high-minded ideals to the calculated opportunism of every great statesman. The Texan's passion for change began with a naked eye view of American poverty as a public school teacher, which followed him through every rung of the Lone Star State's cursus honorum. In the face of §BPresident Kennedy's§! inaction, the very same zeal had pushed the §BDemocrat§! Congressman, and his like-minded colleagues, into the §RGrand Old Party's§! welcoming embrace. Yet it was also he who had convinced his new colleagues to caucus with his old party's tatters in 1952. For having helped restore their strength, the §RRepublicans§! and §BDemocrats§! rewarded the man who was one of both their own with the Senate leadership - an iron gauntlet he has since bloodied against dissenters and rivals alike, to great effect. Now Johnson presides over the strongest majority in the august body's history. Many speculate when, not if, the Master of the Senate unveils his vision of the future as President... and what depths he will sink to thrust America towards it."
 
 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§gStrom Thurmond:§!\nBefore there was a §ONational Progressive Party§!, there was Senator J. Strom Thurmond. In response to the Supreme Court declaring school segregation unconstitutional, he led an exodus of Southern Senators from the §MDemocratic Party§! to General Patton's §LPatriot Party§! in 1954. Two years later, he would negotiate a merger between that party and the §PNational Progressive Front§! to form the modern §ONPP§!. As Congressional leader of the §gFar-Right§!, alongside his lieutenants Richard Russell and Robert Byrd, he has used his power to quash any attempt at ending America's racial segregation. Though he has had no interest in running for President ever since his failed attempt in 1960, the elder statesman remains one of the most powerful politicians in America.\n\n§gMargaret Chase Smith:§!\nSenator Margaret Chase Smith of Maine is an anomaly in the §ONational Progressive Party,§! normally caucusing with the right on economic policy and the center on segregation. Resolutely opposed to the §RR§!-§BD§!s, who she sees as cowardly, unprincipled opportunists, she broke with them after the end of the war. One of the few §ONPP§! senators to maintain their seats after the §RR§!-§BD§! landslide in 1960, she has managed to gain a great deal of influence among the few remaining members. She fully intends to keep the §ONPP§! together as a §Gstrong§! and §xhawkish§! opposition to the §RR§!-§BD§!s while reigning in the more extreme impulses of §Msocialists§! and §gsegregationists§! alike.\n\n§gGeorge C. Wallace:§!\nAlabama's George Wallace is an enigma. As the old segregationist §BDemocratic§! machine imploded, he happily jumped ship from party to party, ultimately winding up as one of the scions of the §ONational Progressive Party's§! §gfar right.§! Wallace portrays himself as both a proud Southerner and an American patriot, fighting for "law and order" at home and anti-fascism abroad. Truthfully, he's an opportunist who'll do what it takes to get elected. And if that means re-entrenching segregation across the United States, so be it.\n\n§PMichael Harrington§!\nIn the Midwest, Michael Harrington finds himself the unlikely standard-bearer of the §PCenter-NPP§!, the culmination of an ideological odyssey that brings the democratic socialist into the arms of the §ONational Progressive Party§!. But America has long turned a deaf ear to the plight of the poor and disenfranchised, and though he works tirelessly with his allies, including Maurine Neuberger of Oregon, the party continues to struggle for a coherent message between the more centrist Center politicians, such as Henry M. Jackson, and the regressive policies of the §gfar right§!. But he is prepared to take his case directly to the people, as he works on his great expose of §PThe Other America§!.\n\n§PHenry M. Jackson§!\nWhen one thinks of the §ONPP§!, Henry Martin "Scoop" Jackson comes to mind as easily as his name leaves their lips. The Senator and erstwhile §BDemocrat§! from Washington was among the first to defect for the fledgling alliance between America's progressives and Southern conservatives. In effect, Scoop's message embodies such compromise by filling the niche between §PMichael Harrington§! and §gStrom Thurmond,§! eschewing radical and racist rhetoric while synthesizing the favorable features of America's political extremes - strong social nets, a hard-line stance against Japan, and others. The party could have carried the man and his ideas to the White House but for §gThurmond's§! own disastrous showing against §RNixon.§! For its moderates' standard-bearer, America's wishes were clear: someone better must take the §ONational Progressives'§! mantle in 1964.\n\nSomeone better than the Missourian rabble-rouser, at least...\n\n§G==FEATURES==§!\n\n-Chart §MAmerica's§! course by influencing its quadrennial §YElections§!, enacting §YBills§!, and vying for control of the august §YSenate.§!\n\n- Defend the old guard and old politics with the §RRepublican§!-§BDemocrats§!... or offer the American people alternatives with the §ONational Progressives.§!\n\n- Contain §rfascism§! abroad through subterfuge and §xproxy wars.§!"

 COUNTRY_INFO_IBERIA: "§G==THE IBERIAN UNION==§!\n\n§WThe Iberian Union§!, formed in the aftermath of the new European order forged by the hated Greater German Reich, stands in a volatile position. The union, once viewed as a necessity to defend against further aggression, has devolved into a nightmare of §Rbureaucracy and disorder§!.\n\nWhen §RGermany§! plunged the world into conflict, the young regimes of §GFranco's Spain and Salazar's Portugal§! attempted to maintain their neutrality. With both the British and §RGermans§! attempting to court the Iberians into joining their respective alliances, the two leaders would sign the §YIberian Pact§! in 1942, guaranteeing peace between both nations. While peace would reign in the peninsula itself, the war would be brought to the colonial empires, first in 1942 with the §RJapanese§! seizure of Timor-Leste, and then in the later stages of the war, with the Spanish invasion of §YFrench West Africa§!.\n\nAs the war slowly fizzled out, the Spanish would seize the opportunity to reclaim §GGibraltar§! from the fading §YBritish Empire§!, as well as continuing their push into Africa, coming into conflict with local rebel groups that had swept the remaining Free French forces out of their lands. In the midst of this chaos, the victorious §RGermans§! would begin construction on the §YGibraltar Dam§!, the key piece to their ambitious §RAtlantropa plan§!.\n\nIn the late 40s, a §RGerman§! invasion would seize the gems of the Portuguese empire, Mozambique and Angola. Shocked and terrified of losing even more in the face of §RGerman§! aggression, the Spanish and Portuguese governments entered into negotiations to expand the §YIberian pact§!, culminating in the creation of §Wthe Iberian Union§!, merging the two nations governments.\n\nThe newborn nation would immediately face the results of §RAtlantropa§!, seeing its eastern port cities devastated by the §RGerman§! project. In the early '50s, the §RGermans§! abandoned the Gibraltar Dam as the European economy collapsed, leaving the Iberians to pick up the pieces of the incomplete dam.\n\nThe Union, dominated by Anti-German sentiment, found unlikely allies in the §GItalian Empire§! and the Türkes regime in §GTurkey§!, forming an alliance of convenience against the Germans. Despite disputes over Algeria and rights in the now Italian Suez canal, the alliance has held against all odds.\n\nAs the years ticked by, the flaws in the Union's structure have begun to show, the equal power given to §GSalazar and Franco§!, while necessary in the creation of the union, has also proven a curse, with the near-constant §Rbickering of the Caudillos§! becoming an accepted reality of the nation.\n\nWith the upcoming Malta Conference between the §GTriumvirate§! member states and instability in the Reich, the future of Iberia and its place in the world is by no means certain.\n\n§G==FEATURES==§!\n\n* Manage the various interests of the §GCaudillos§!, as well as their popularity among the different groups that make up Iberia.\n\n* Complete the construction of the §YGibraltar Dam§!, turning it from an economic §Rdeadweight§! to a §Gboon§!.\n\n* Defend the stability of §WIberia§! through whatever means necessary, §Rlest the Union be brought to the brink of collapse§!."

 COUNTRY_INFO_BRITTANY: "§G==THE REPUBLIC OF BRITTANY==§!\n\nEver since Anna Breizh married Charles VIII in 1491, Brittany has been held in a stranglehold by our §Yeternal French oppressors§!. Until the §YGermans§! came. As their panzers rolled over the mighty Maginot and into Paris, we saw them as liberators, a nation that finally symphatized with the sorry fate of Bretons. Well, we were almost correct.\n\nAs the Second World War ended, Brittany had not achieved the liberty we had hoped §YHitler§! would grant us. Still under French rule, the future looked bleak. But history has a funny way of giving every cloud a silver lining. The cloud in question was dark purple, and §YHeinrich Himmler§! was the wind. In an ironic twist of fate, Brittany's greatest contemporary existential threat was the very same that caused us to finally gain freedom, as Brittany gained nominal independence in the wake of the formation of §YBurgundy§!.\n\nThough the lot of the Bretons looked to be improving, the world had different plans. As the Reich plummeted into economic chaos, the various client states, Brittany included, were left largely to their fates. As starvation and poverty loomed, it was §YOlier Mordrel§! who would first suggested the unthinkable; Brittany would have to turn to §YBlack Market trading§! in order to survive. While many worried about the impact government-sponsored crimes would have on the moral fiber of Bretons, the results could not be argued with. Brittany was not only saved, but by becoming a pipeline for Western goods into the Reich, we began acquiring wealth beyond our wildest dreams.\n\nThe Bretons have been through a lot, but our spirits were never broken. As the New Year's celebrations come to an end, and 1962 begins, the Breton republic looks into the future with eagerness, but also doubts. While the §YBlack Market§! shows much promise for the future of Brittany, Breton intelligence sources indicate that the deteriorating health of §YAdolf Hitler§! is the source of increasing power struggles within Germany. Any internal conflicts within Germany could negatively impact Brittany. Additionally, the ever-present §YBurgundians§! have been planning something nefarious for years; Only time will tell how their designs will affect us. Without doubt, the coming decade will be a decisive time for the Bretons.\n\n==FEATURES==\n\n- The time has come to make the §YBlack Market§! a true force to be reckoned with. Take charge of expanding the Market on a global scale, strategically selling weaponry to warzones and contraband goods to willing buyers. While some are interested in expanding the Market to even more dubious areas, some Bretons are also looking to end the whole system.\n\n- The Breton National Committee, the ruling political body of Brittany since the 1940's, has been held firmly in the hands of §YOlier Mordrel§! and the §YModerate Wing of the SBB§!. Supported by §YCélestin Lainé§! and the §YTraditionalist Wing and Burgundian Position of the SBB§!, the §YSBB§! is the undisputed leading party of the Committee. However, ever since leaving the §YSBB§!, §YRaymond Delaporte§! has been gathering force behind the democratic cause in Brittany. The democrats have united under the §YSAV§!, and while they hold a minority position at the moment, things could very well change."

 COUNTRY_INFO_YUNNAN: "==YUNNAN==\n\nFar from §RTokyo§!, §RNanjing§!, and modernity, §WYunnan§! is an idyllic backwater. Peasants toil in the mines and farms, using primitive tools and what machinery they can to extract endless raw resources from the land. Lording over all is §WLu Han§! and his cadre of generals, who grow fat off the labor of their countrymen.\n\nTo the east is §GGuizhou§! ruled by §GHe Yingqin§!. §WYunnan§! and §GGuizhou§! were once united as §WXinan§! and their combined wealth brought prosperity and riches to whoever controlled the region. Though many obstacles lie in the way, perhaps these two brothers will be united once more.\n\nAs the world changes, so must §WYunnan§!. If its mines and farms cannot compete with the rest of the §RSphere§!, then the province will fall and, worse still, so will §WLu Han's§! wealth. If the future is to be stable and profitable, §WYunnan§! must industrialize.\n\n§WYunnan's§! geo-political situation is as tenuous as its economic situation. §RChina§! and §RJapan§! compete for influence and control over §WYunnan's§! material resources, both for their own benefit as well as to deny the other. If §WLu Han§! is not careful, he may find his vaporous notion of pseudo-independence eroded suddenly and without warning.\n\nGreat wealth awaits §WYunnan§!, or, more specifically, §WLu Han§!, if only he is crafty enough to avoid the pitfalls of the modern world.\n\n==FEATURES==\n\n* Unite §WYunnan§! and §GGuizhou§! once more\n\n* Turn §WYunnan§! into an economic jewel of the §RSphere§!\n\n* §RWitness the return of the Lamb§!"

 COUNTRY_INFO_INDONESIA: "§G==THE REPUBLIC OF INDONESIA==§!\n\nTyranny, exploitation, and division. Such was the strategy of the §RDutch§!. Keep the people of Asia divided, keep them weak, but most importantly, keep the profits flowing. For three centuries, the people who would become §WIndonesia§! wriggled and writhed under the boot of imperialism, joining the symphony of the oppressed people of §GAsia§! crying out for freedom.\n\nSalvation would not come until March of 1942 when the §GEmpire of Japan§! first landed in §WIndonesia§!. To greet them, a man of many names stood on the shores. To his family, Kusno Sosrodihardjo, to his friends, Bung, but to the people of §WIndonesia§! he is a hero. §WSukarno§!'s monumental rise to power can be mostly attributed to his charisma and unwavering commitment to the people, but his continued control, nearly two decades after the §Rwestern§! devil was subdued, lies all in the hands of the §WTentara Nasional§!.\n\nWhile his county does battle with itself, rooting out the communists of the §RPKI§! and keeping close watch on the §Rethnic minorities§!, §WSukarno§! enjoys drinks in Palembang. While his people scavenge for all they can find, Sukarno's evenings would be incomplete without an exuberant amount of alcohol and gourmet dishes. Some say §WBung§! has lost his path, some say he's never changed, one thing is sure, for all the friends made wining and dining makes, just as many §Renemies§! are made. What §WSukarno§! may soon learn is that the greatest §Rthreat§! is §Ginside§! us...\n\n==FEATURES==\n\n- Guide democracy to your liking!\n\n- Balance the influence of the three leading power blocs: §WThe military§!, §WThe SKN§!, and §WThe politicians§!\n\n- Cement §WSukarno's§! power with §GThe Referendum§!"

 COUNTRY_INFO_CHINA: "§G==THE REPUBLIC OF CHINA==§!\n\nFor as long as there has been land, there has been a struggle for §WChina§! to dominate and exploit it. For centuries, the elite warriors of the Middle Kingdom struck fear into hearts of kings of yore. Even when fractured, the spirit of the people could never be broken, for as the moon waxes and wanes, so does §WChina§!. §WChinese§! power is an inevitability.\n\n§ROr so they thought.§!\n\nHow cruel fate is to punish a people for prospering. It started small, with squabbling and disagreements in the administration, and then came the arrival of the §RWestern Powers§!. Capitalizing on the Qing Dynasty's technological disadvantage, coastal §WChina§! became peppered with Western concessions. Sovereignty was ripped away from §WChina§! like pulled teeth, agonizingly slow and bloody.\n\n§GThe Japanese Empire§! was lucky enough to be spared from the horrors of imperialism, but yet had to bear witness to it for so long, watching as her brothers and sisters of §GAsia§! were rendered nothing more than workshops for the rest of the world. §GJapan§! undertook a grand crusade that fateful day in July of 1937, using its modern technology to bring the §Rimperialists§! down to the level of their slaves.\n\nIt was this modern advantage that caught the eye of a young §WGao Zongwu§!, who saw this as the leverage that turned the tide of war in favor of the people of §GAsia§!. Following the death of the former president of the Republic and his mentor, §GWang Jingwei§!, §WGao Zongwu§! found himself ripped out of his quiet early retirement and back at the centre of the political scene. §WGao§! has outlined his flagship polices that he believes will carry §WChina§! into the modern age as the §GFive Modernizations§!. Calling for an §Goverhauled education system§!, an §Gexpanded industrial sector§!, an §Gexport-based economy§!, and more, §WGao§! promises a lot, but it remains to be seen if his programs will be a §Gstep towards the future§! or if §WChina§! has been §Rshattered for the last time§!.\n\n==FEATURES==\n\n- Sway the §WYuan§! in your favor and §Gexploit the support§! of your most trusted faction!\n\n- Follow the journey of an ancient nation in a modern world!\n\n- Guide a moderate modernization or charge full speed ahead towards the future!"

 COUNTRY_INFO_JAPAN: "§G==THE EMPIRE OF JAPAN==§!\n\nThe Jewel of the East. §YThe Land of the Rising Sun§!. Dai-Nihon Teikoku. The Empire of Japan goes by many names, but none are disputing its status as the hegemon of East Asia. Following a grueling victory in the Second World War - a victory paid for in §Rblood and iron§!, §Gthe Empire of Japan stands triumphant§! in Asia, from the frigid waters of Sakhalin, to the bustling metropolis of Tokyo, to the far reaches of Calcutta and New Guinea.\n\nOn the surface, Japan has everything it could have ever wanted in 1962. The Zaibatsu champion §GAsia's economic growth at breakneck speed§!. The §BImperial Japanese Navy§! is the most powerful maritime force in the world, from Tokyo Bay to San Francisco. The §OImperial Japanese Army§! is the enforcer of Tokyo's will throughout most of Asia. Most prominently, it guards Japan's crown jewel, and a once-immutable enemy, §RChina§! - now brought to heel. The politicians in Tokyo bicker, but the Taisei Yokusankai has stood strong for over twenty years, heralding a Shintaisei - a §GNew Order§! over both Japan itself and Asia, led by the conservative §WHiroya Ino§!.\n\nHowever, deep beneath this seemingly perfect victory lies a §Rbubbling cauldron of threats§! to the Empire's hegemony. In China and Southeast Asia, winds of dissent are brewing. The §OImperial Japanese Army§! is overstretched - there's only so much ground one force can cover thoroughly. Across the Pacific, the United States seems poised to avenge their defeat nearly twenty years ago. Deep inside Japan itself, the labyrinthine structure of the state hides a deep rot of corruption and deceit, one that is slowly working its way to the surface, and could potentially threaten the §Rvery foundations§! of the Japanese Empire.\n\n==FEATURES==\n\n- Course Japan's political destiny through §Wunique parliamentary and ministerial mechanics§!.\n\n- Maintain your hegemony across the Co-Prosperity Sphere, through both diplomacy and §Rwar§!.\n\n- Engage in a grueling narrative of deception, deceit and corruption."
 
 COUNTRY_INFO_1_GER:0 "§G==DAS GROßGERMANISCHES REICH==§!\n\nOver the course of the two most destructive wars in history, Germany lost everything only to gain the world. §WThe Thousand Year Reich§! soared over the pathetic Allies of the §RSecond World War§!, crushing resistance against its §WFührer's§! great ambition in both the west and east and marching its army farther than it ever had before. Although it came at a great cost - as all righteous wars do - even §RAmerican§! resistance was ultimately halted §Yin the wake of nuclear fire§!. Finally Germany had won, its honor restored and its destiny made manifest.\n\nThe Reich wasted no time following its victory. Immediately, it embarked on reshaping Europe into its own image - one of §rNational Socialism§!, cleansed of the degenerate Bourgeois and freed from the grasp of the lowly Untermensch. §rLebensraum§! in the East finally became achievable and was, alongside the vast §rAtlantropa Dam§! in the Mediterranean and the §rCongo River Dam§! fuelled by the largest §rSlavery§! apparatus the world had ever seen, the German prestige project in the following years. The §rHeer§! became the largest and most powerful army in the world, protecting German ambitions from the British Isles to the Russian wastes and the Rainforests of Africa. Where once bitter infighting shed brothers' blood, there now stood the Einheitspakt guided by the §WGreater German Reich§! and its visionary leadership.\n\n§RIt did not take long for it all to crumble.§! In the span of less than a decade, the German economy practically evaporated, followed by the disgraceful §RWest Russian War§! that brought the Reich to the brink of collapse, and the betrayal of the §PSS§! orchestrated by none other than the nefarious §PHeinrich Himmler§!. Had it not been for the quick and decisive actions of the Wehrmacht, the Reich would have collapsed. Still, the damage was done - the experiences of the 50's combined with rampant §rslavery§! and the reality of the world pressing down upon Germany has §Rutterly destroyed§! the people's confidence in their government.\n\n§RNo longer is the Reich the proud hegemon of the world; it is now merely a shadow of itself, torn by shameless infighting, united only in fear for its future.§!\n\n==FEATURES==\n\n- Steer Germany's future through §Wfour potential contenders§!, saving or dooming it in the process.\n\n- Restore, maintain or even expand your hegemony across Europe, §Wthrough diplomacy, deceit and war§!.\n\n- Meet the many faces of German politics, §Walign yourself with them or strive to survive their ambitions§!."
 
 COUNTRY_INFO_2_GER:0 "==MAJOR CHARACTERS==\n\n§rAdolf Hitler§!\nThe Führer is Germany, and Germany is the Führer. That is the party line, the truth the §rNSDAP§! set in the world and that Hitler finally confirmed in the course of the §RSecond World War§!. When victory came, it did so in glory the Reich had not seen in close to a century - her eternal enemies beaten, crushed under the greatest war-machine the world had ever seen. Hitler became the lynchpin of this glory and to this day his name is written with any mention of it, alongside §Rthose innumerable crimes committed in the process§!. What followed was a decade of prosperity and power, where the Reich stood as the unquestioned hegemon of the world - and utter despair and tragedy in the years after, where the people saw it all crumble to dust. The Führer could only watch... watch, and smile. Watch, and cry.\n\n§LMartin Bormann§!\nThere are few men in the §WReich§! as powerful as §LMartin Bormann§!, Chief of the Party Chancellery. Supported by many and hated by just as many, §LBormann§! has deftly cleaved his way through the byzantine politics that dominate the §WReich§!. Today, he not only stands as, effectively, the spokesman of the §rNSDAP§!, but as the face of the §WReich's§! conservative movement, heartily preaching the values of §rNational Socialism§! and only suggesting minor changes to curb corruption and inefficiency, in contrast to §OSpeer's§! reformism and §gGöring's§! militarism. With his close ties to §rHitler§!, his relative dominance over the §rReichstag§!, and his track record as a loyal supporter of §rNational Socialism§!, §LBormann§! is widely regarded in international circles as the most likely successor to the §rFührership§!. Of course, in the case of the power struggle over the §WReich§!'s reins ever §Rgoing hot§!, having the loyalty of a good portion of the §rHeer§! can't hurt either.\n\n§gHermann Göring§!\n§gHermann Göring§! is a man of much bravado- the bombastic leader of the Militarist wing of the §rNSDAP§!, almost nobody except the §rFührer§! himself can claim the adoration of the public as well as he. One of the original members of the §rNSDAP§!, §gGöring§! commands respect in the way that few others can. With the conservative wing of the Party already firmly under §LBormann's§! control, §gGöring§! turned to the §rHeer§!, quickly aligning just over half of the armed forces to his view. Backed by Feldmarschall §SFerdinand Schörner§!, §gGöring§! promises to bring the §WReich§! back to its glory days- not through reforms, but through conquest. Under §gGöring's§! command, the §WReich§! would march on the rest of the world, conquering anyone and everyone who got in its way. This hyperaggressive foreign policy has certainly raised concerns among the international community- a worry that is not helped by §gGöring's§! seemingly good chance to be nominated as the next §rFührer§!. Whether he could pull off all he promises, however, remains to be seen.\n\n§OAlbert Speer§!\nDepending on who you ask, §OAlbert Speer§! is either the man who can save the §WReich§! or the man who will destroy it. Few men can boast such fame or such controversy as the §WReich§!'s chief architect, whose current goal is to destroy the system that he himself set up- the system of slavery which, as he claims, is choking the life out of the §WReich§!. Having surrounded himself with the §GGang of Four§!- Ludwig Erhard, Helmut Schmidt, Kurt Georg Kiesinger, and Henning von Tresckow- §OSpeer§! has taken a decidedly reformist tack, seizing the youth with his promises of general liberalization and a better future. Of course, whether §OSpeer§! is as reformist as both his greatest supporters and his staunchest enemies claim is a much different story, as he himself seems unwilling to go as far as the Gang pushes him to. Though his friendship with §rAdolf Hitler§! gives him a chance to be nominated as the §rFührer's§! successor, it's unclear whether he could back that up with force if push came to shove. . .\n\n§PReinhard Heydrich§!\n§RThe Butcher of Prague, the Blonde Beast, The Young Evil God of Death§!- many names have been conjured for §PReinhard Heydrich§!, and yet none of them can accurately sum up the man that is almost universally reviled throughout the §WReich§!. Head of the German §PSS§!, Heydrich's close relationship with §rHitler§!, combined with his own cleverness and the general competence of the modern §PSS§!, is perhaps the only thing that has kept him from being exiled or worse long ago. As head of an organization that is the black sheep of Germany, most see §PHeydrich§! as nothing more than §PHeinrich Himmler's§! puppet on a string, only serving as a figurehead for his nefarious agenda. Technically, §PHeydrich§! is a possible candidate for the §rFührership§!- however, with almost no political power nor popular support, such a choice seems unlikely. In the event that §PHeydrich§! not only is selected as the next §rFührer§!, but secures control over the §WReich§! and defeats his competitors, the world can only quake at the thought of a proud supporter of the §RBurgundian System§! controlling one of the most powerful nations on Earth."
 
 COUNTRY_INFO_3_GER:0 "§RFerdinand Schörner§!\n§SFerdinand Schörner§! is famous for many reasons, and few of them are positive. First famous for his brutality during the §RSecond World War§!- up to executing soldiers found behind the front lines without orders-then famous for his failed plot against the §WReich§!, only stopped by the quick actions of §THans Speidel§!, §SSchörner§! has once again made his way back to the upper ranks of German politics with his ferocious backing of §gHermann Göring§!. If §gGöring§! is the head of the Militarists, then §SSchörner§! is its heart. His extreme militarism exceeds that of even §gGöring§!, as he pushes for war with §RBurgundy, Japan, and even the United States§!- things that §gGöring§! himself shies away from. Indeed, some even whisper that §SSchörner§!, not §gGöring§!, is the true power behind the militarist's bid for the §rFührership§!. No matter who wins the struggle for the §rFührership,§! §SSchörner's§! role is nearly guaranteed to play a major part in their administration- too big to get rid of and famously power-hungry, Schörner will waste no opportunity to gain power- both for himself and for his §rHeer.§!\n\n§THans Speidel§!\nThey say opposites attract, but no opposites repel each other like §SFerdinand Schörner§! and §THans Speidel.§! While Schörner has always been one to advocate for increased §rHeer§! involvement in the §rReichstag§!, §TSpeidel§! has argued the exact opposite many times over the years. While Schörner is staunchly against the reforms proposed by §OSpeer§!, §TSpeidel§!, if not receptive, is certainly not dismissive of the idea either. In perhaps the most stark case of this divide, §TSpeidel§! was the one to halt §SSchörner's§! aborted coup in the 50's, sparking a bitter feud between the two that continues to this day. True to his ideals, §TSpeidel§! has professed neutrality in the current struggle for power in the §WReich§!. No matter who wins in the end, however, §TSpeidel§! will certainly be a major player in the struggle for the future of the §rHeer§!- and §SSchörner§! will certainly be there to challenge him."


 COUNTRY_INFO_BURGUNDY:0 "==SS-ORDENSSTAAT BURGUND==\n\n§WThe SS-Ordensstaat Burgund§! is the youngest state in the Unity-Pakt, cobbled together with lands from the §QFrench§! and §YBelgian§! territories of the Reich in order to placate §PReichsführer-SS Heinrich Himmler§!. During the West Russian War, Himmler attempted to launch a coup against the ailing Führer §RAdolf Hitler§!, whom §PHimmler§! saw as a decrepit fool who was driving the Reich into chaos. However, §RHans Speidel§! and the Wehrmacht were able to crush the coup, forcing §RHitler§! to find a punishment for his once-loyal follower. It came in the form of §Wthe Ordensstaat§!, a white elephant that would hopefully keep the SS too busy managing in order to plot. How wrong he was. §PHimmler§! has spent the past several years consolidating his power and ousting anyone in the administration who was not utterly loyal to him, and now he is ready to strike and succeed where he once failed. But even the best-laid plans may go awry...\n\n§WThe Ordensstaat§! is dominated by the SS, who are predominately loyal to §PHimmler§! above all. However, no man rules alone. The native German SS are joined by various collaborators: the §YSS-Legion Wallonien§!, led by the Walloon §RLéon Degrelle§!, the §OSS-Legion Langemarck§!, led by the Flemish §RBert Eriksson§!, and the §QSS-Division Charlemagne§!, led by the French §RChristian de la Mazière§!. All of these factions despise one another and vie for power, sometimes jockeying with one another and sometimes threatening to undermine the rule of the §PReichsführer-SS§!. If there is to be any hope of success, §Rthe collaborators must be kept on a close leash§!.\n\nThankfully, not everyone in the Reich is an enemy. §gReinhard Heydrich§! is as loyal as ever to §PHimmler§!, and more importantly, he resides in Germania, leads the Deutschen-SS, and has §RHitler§!'s ear. It is no secret that the old Führer is not long for this world, and §gHeydrich§! is poised to sweep in and seize power should some terrible tragedy befall the great leader. If he were to succeed, it would §Ggreatly expedite§! the fulfillment of the §PReichsführer-SS§!'s vision for the Aryan race...\n\n==FEATURES==\n\n* Manage the §Yworkforce§!, carefully maintaining a balance between §WSicherheitspoleizi§! and §Wskilled laborers§! in the §WOrdensstaat§!'s territories.\n\n* Launch §Yinvestigations§! into §Rtraitors§! who may be lurking in the ranks of the Waffen-SS.\n\n* Begin the §YGlobalpläne§!, sowing the seeds of chaos among the great powers of the world. But it does not come without a §Rprice§!."

 COUNTRY_INFO_OSTLAND: "==REICHSKOMMISSARIAT OSTLAND==\n\nThe §GGerman Reich§! is the leader of Europe- something it enforces through the use of §GReichskommissariats§!. These colonial states reach from Prague to Paulusburg, and each are run by their own Reichskommissar. Each of these states are, nominally, loyal subjects of the §GReich§!. In practice, however, their loyalty and competence varies, to put it lightly.\n\nIn a rare departure from the trend of general decay and chaos, §WReichskommissarisat Ostland§! by and far is the best run §GReichskommissariat§! the §GReich§! has. Led by Reichskommissar §WHinrich Lohse§!, §WOstland§! has become the most prosperous §GReichskommissariat§! the §GReich§! has, along with taking second place in terms of Germanization and general stability, only behind the §GGeneralgouvernement§!. This can be chalked down to §WLohse's§! leadership, the competence of those who surround him, and the general compliance of the populace, with some exceptions.\n\nHowever, as the §GReich§! begins to §Rcrack§!, so too does §WOstland§!. §WHinrich Lohse's§! health is §Rfailing§!, and his underlings have begun to squabble as ferociously as the politicians back home. Indeed, each of his underlings have taken up roles as surrogates of the possible successors in the §GReich§!- §WFranz Walter Stahlecker§! as the conservative Bormannite, §WOtto-Heinrich Drechsler§! as the militarist Göringite, §WAndreas Meyer-Landrut§! as the reformist Speerite, and §WFriedrich Jeckeln§! as the head of the SS and a proud supporter of the §RBurgundian System§!. To add to this brewing storm, famed terrorist partisan §RAbba Kovner§! still lurks as a threat to the §WReichskommissariat§!, and rumor has it that shadowy collaborator §WMichal Vituska§! has plots of his own.\n\nLuckily for the §WReichskommissariat§!, it seems that the man to fill §WLohse's§! boots- §GKarl Siegmund Litzmann§!- has already been chosen by the §GReich§!, no matter how much internal squabbling there may be. With the succession issue solved, all that remains is to clean out the last vestiges of resistance and disorder, and §WOstland§! will continue on its track as the §GModel Colony§!- a peaceful, stable, Germanized paradise.\n\nHere's to hoping the §GReich's§! issues are smoothed out in a similar manner, or our issues may get very, very §Rout of hand...§!\n\n==FEATURES==\n\n*Fight for influence over §WOstland§! as the §GReich§! slowly §Rcollapses§!\n\n*Deal with unrest in your nation- both from reformists and SS alike\n\n*Continue to guide §WOstland§! into the future, keeping your status as the §GModel Colony§!"

 COUNTRY_INFO_WAL: "§G==WALES==§!\n\nShortly after the §gGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last ditch attempt to try and preserve at least some of the freedom their neighbour was sure to lose under occupation.\n\nThe §gGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §gGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §gReich§!, the close proximity of the garrison in §gCornwall§! makes sure these shipments are made. This threat has constantly still remains to this day, and has constantly hung over §GWelsh§! leadership since. §LSaunders Lewis§! is currently the unlucky man who must shoulder this burden.\n\nHe leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity; an issue that, if left unchecked, could cause the government to collapse at the first sign of failure. A not inconsiderable rift already exists between the two main parties; §xGoch Cymru§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§! they steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic.\n\nMany suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become more and more foul.\n\nYet all their efforts may be in vain as, slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbour. §RJohn Morris§!, alongside his broad array of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!.\n\nOver the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though if this will be for better or for worse is yet to be determined.\n\n==FEATURES==\n\nControl the deteriorating §Lpolitical situation§!.\n\nEndure the brunt of the looming §LCoal Crisis§!."

 COUNTRY_INFO_SCO: "§G==SCOTLAND==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn McCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come.\n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as "The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule.\n\nWhile it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today.\n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever.\n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==FEATURES==\n\nDecide the Future of §BScotland§! as the Last Free Democracy in Europe.\n\nBalance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "§G==ENGLAND==§!\n\nOf Englishmen and the rest of the world, what is there to say but that they invaded most of it at one point or another. Perhaps then it is inevitable that they would be subjected to the same depredations they inflicted on a thousand nations at the hands of §gGermany§!. §xEngland§! in this new and untested era is not the same place as it once was, for instead of the traditional power structures it is lead by a loose alliance of all those who want no more war with the Reich. The §gRoyal Party§!. Under §gAlec Douglas-Home§! the party has recovered greatly from the miserable days of the war and the chaos following the 1953 London Uprising by communist revolutionaries. §gHome§! leads the §gModerate§! faction of the RP, the largest portion of the coalition dedicated more to stability than any true ideals beyond that. At his side is §zHarold Macmillan§! and the §zReformists§!, who nominally adhere to democratic principles but are willing to compromise with §gHome§! for the good of §xEngland§!. Also present are the §OHardliners§!, dedicated fascists led by §OArthur Kenneth Chesterton§! who advocate for a state closer to the German model. Despite their differences, all three of these groups have been willing to work together for the sake of §xEngland§!'s recovery. But recovery doesn't meant stability, for another faction exists within §xEngland§!, §eHMMLR§!.\n\nHer Majesty's Most Loyal Resistance is a network of several different rebel groups all answering to one unknown man, allegedly called "the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!.\n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!"

 COUNTRY_INFO_ITALY: "§G==THE ITALIAN EMPIRE==§!\n\nHow does one begin to describe the §GItalian Empire§!, birthplace of §WFascism§!, conqueror of Jerusalem, hegemon of the Horn, lord of the Suez, the §Wfourth world power§!? And how can one possibly describe §GGaleazzo Ciano§!, the man systematically §Wtearing it all down§!?\n\n§GThe Second World War§! saw §GItaly§! transcend from Kingdom to §GEmpire§!, conquering from lands British, French, Albanian, and Yugoslav alike - many wondered in those days how far §GItaly§! would rise under the gaze of §GBenito Mussolini§!. It seemed almost inevitable that it would grow to join the ranks of the §Wburgeoning superpowers§! of the §RUnited States§!, §RGreater German Reich§!, and §REmpire of Japan§!. A fourth superpower, bound tightly in friendship to §RGermany§!, which would surely see the spread of §WFascism§! world wide.\n\nThe fifties saw this dream of §GMussolini§!'s transform into a nightmare from which the country still has not yet fully woken. Strong Armed into aiding with the §RAtlantropa Project§! by §RGermany§!, §GItaly§!'s coast was ravaged, and the §Wadriatic destroyed§!, making way for nigh-useless §Wsalt plains§!. The §Weconomic crash§! that swept from §RGermany§! into Europe decimated §GItaly§!'s struggling economy - and then, finally, when the §RGermans§! had the gall to attempt to drag §GItaly§! into a war against a resurgent §RRussia§!, §GMussolini§! had decided §GItaly§! would no more suffer under German treachery. The §GEmpire§! would withdraw from its alliance with §RGermany§! - and open its borders to those in the Reich that sought refuge. Political prisoners, escaped prisoners, and more fled to §GItaly§!.\n\nAs the fities wore on, §GMussolini§!'s decisions grew more erratic and unpredictable as the Duce aged. He moved against the King, §GUmberto II di Savoia§!, and very nearly plunged the country into civil war in an attempt to depose the monarchy. The only thing stopping him was his son-in-law, §GGaleazzo Ciano§!.\n\nA devout Fascist, §GCiano§! had nevertheless watched with growing horror as §GMussolini§!'s policies plunged the §GEmpire§! into greater economic ruin and political strife. He stepped in between the King and the Duce's political rivalry, convincing his father-in-law to forfeit the struggle to end the monarchy; some say the Duce's death some days later was a mere coincidence, some say §GCiano§! took the safety of §GItaly§! into his own hands. Whatever the case, il Duce was dead, and §GCiano§! had risen to take his place.\n\nThe New Duce's immediately began to liberalize the §GEmpire§!, not out of any dedication to §WDemocracy§!, but out of sheer pragmatism. §WFascism§!, at least the methods of it §GMussolini§! had employed, had failed. §GCiano§!'s reforms walked back on racial laws, brutal colonial systems, and, perhaps most importantly, the suppression of Italian §WDemocracy§!. Spurred on by King §GUmberto II§!, the Duce has slowly but surely began to reintroduce democratic systems to §GItaly§!'s people, and even as the hardliners in the PNF bluster and grumble, the masses of §GItaly§! have begun to turn away from §WFascism§!.\n\nYet this bloodless Revolution may yet fail. §GCarlo Scorza§!, the ad-hoc leader of the hardliners of the PNF, stands firmly against §GCiano§!'s reforms, blocking them when possible and causing public outcry when not. Italian Society has become polarized between these two opposites - the reform and liberalization of §GCiano§!, or the hardline §WFascism§! of §GScorza§!. The tensions have reached their boiling point.\n\nThe §GEmpire§! stands at a crossroads. Either §WDemocracy§! will rise from the ashes as a Phoenix, brighter than ever before, or it will be stomped out into dust, never again to light §GItaly§!'s way.\n\n§G==FEATURES==§!\n\n* Stoke the fires of §WDemocracy§! once more within §GItaly§!, bringing an end to §RFascist Tyranny§!.\n\n* Triumph over §RReformism§! and ensure §WFascism§! forevermore retains its grip on §GItaly§!!\n\n* Manage a massive Colonial §GEmpire§! - the fate of its people is §Win your hands§!."

 COUNTRY_INFO_IRE: "§G==THE REPUBLIC OF IRELAND==§!\n\nThe twentieth century opened in a dark time for the people of §GIreland§!, subjugated as they were by their overlords in §RLondon§!. But circumstance and stubbornness allowed the §GIrish§! to have a state of their own once more, and for a time it seemed as though peace would be the way of things between the §REnglish§! and their §Gformer subject§!. Then, the §qGerman Reich§! attacked. Through Warsaw, Paris and even London itself did the German boot march, and §YEamon de Valera§!, Prime Minister, leader of §LFianna Fáil§! and the Irish Hero, was faced with the choice of siding with a §Rdoomed power§! or making §Gthe republic's§! place in the §gnew world order§! assured through blood.\n\nThe §Yde Valera§! administration authorised the §GIrish§! invasion with §gGerman§! assistance, of the region known as §ONorthern Ireland§!, the only part of the §Gemerald Isle§! kept under §SBritish rule§!. On the back of a successful albeit bloody campaign and long, §LFianna Fáil§! hasn't merely come to dominate §GIrish§! politics over the past decades but in effect become the sole ruling party. §cFine Gael§! has withered on the vine, whilst the socialist §eSinn Féin§! was banned outright. Yet not everyone is content with the state of affairs, especially §GIrish§! membership in the German dominated §qEinheitspakt§!. Following the Withdrawal of the German garrisons from Northern Counties at the time of the West Russian War, control over the §ONorthern Counties§! became increasingly difficult, necessitating the appointment of §YNeil Blaney§! as Minister for the Northern Counties. Through methods unknown to much of the government, he has maintained the boiling pot that is the region under control.\n\n§LFF§! dominance waned during the tumultuous times of the 50's, and whilst §Yde Valera§! is well liked by the average Irishman there were many who began to tire of his rule as once small mistakes began to pile up slowly but surely. Thus when §LSeán Lemass§! suggested that §Yde Valera§! take the more ceremonial position of the presidency where he could retain influence still, it was a trivial issue for the old man to accept, though he cautioned §LLemass§! not to coalition with §SLabour§!. It must have come as an unpleasant surprise to the elderly revolutionary when the new Prime Minister did exactly that and formed the current government as a §LFF§!-§SLabour§! coalition, with de Valera powerless to stop it. And in the midst of this disagreement §LFF§! has started to show even more vulnerability than before.\n\nNow after a disappointingly narrow victory in the '61 elections, three factions of §LFF§! stand to contest the parties future. The §LDe Valerists§!, supporters of the conservative old guard and §YLemass§!'s support base. The §qHardliners§! of the aforementioned §YNeil Blaney§!, catholic supremacists who are disliked fervently by the north, and §YJack Lynch§!'s awkwardly named §TLiberals§!. Who despite having little in common with the ideology are nonetheless the most reform minded of §LFF§!.\n\nWhile these factions spatter over mundane politics, the situation in the §ONorthern Counties§!, the largely protestant former British territories, continues to degrade. Few have taken well to §YNeil Blaney§!'s governance, and terrorism is rife from §OUlster§! to §ODerry§!. Three factions continue to gather strength under the noses of Dublin: The newest amongst these is the §yIrish Citizen Guard§!, a secretive splinter group of the IRA, which is known to be aligned with the interests of Germany. There is also the §eIrish Republican Army§!, an alliance of Irish nationalist and socialist groups opposed to German interference, and led by Seamus Twomey. Finally, there is the §OUlster Volunteer Force§!, a force opposed equally to Irish and German rule, led by the popular presbysterian preacher, §OIan Paisely.§!\n\nNow in 1962 §GIreland§! has a future uncertain set before it, one can say it has two visions for it: Fianna Fáil's vision of status quo and stability or the vision of change of Fine Gael. Only good governance and luck could save a nation so economically dominated by the interests of the §gReich§! and so politically torn on the inside. But perhaps the world will find a way to bring this about.\n\n§G==FEATURES==§!\n\n* Manage §LFianna Fáil§!'s inner affairs through all the means possible to avoid the worst things possible or finally bring §lchange§! to the country's political life.\n\n* Lift §GIreland§! out of poverty without running out of budget and the investors's trust.\n\n* Handle the ticking bomb that is §ONorthern Ireland§! as wisely as you can."

 COUNTRY_INFO_ILG: "§G==ITALIAN ALGERIA==§!\n\nMany decades was Algeria a domain of France, but after the §BFrench State§! began to fall into disarray the colony was seized and partitioned by the §YIberian Union§! and §GItalian Empire§!, with only Algiers proper remaining in French hands. It perhaps should have ended there, but the territorial division of Algeria has become a sore point between the allies and soon may lead to an irrevocable split. §OGeneral Giuseppe Castellano§!, has been appointed to oversee and protect the territory from potential invaders. However the Iberians are not the only threat to Italian control of the territory. Brigands roam the deserts of Algeria freely, and tensions are rising between pro-independence natives and the European settler population, which has a growing number of Italians. Castellano will not only have to use his skills to prepare for an increasingly likely war, but to also decide the future of Algeria. The fate of a nation hangs in balance. Best of luck General.\n\nFeatures\n\n-Ally with the settlers and consolidate control around Castellano\n\n-Ally with the natives and prepare Algeria for independence" 

## Regional Info
 REGIONAL_INFO_WEST_RUSSIA: "§G==ЗАПАДНАЯ РОССИЯ==§!\n\nКогда §GСоветский Союз§! Бухарина рухнул, немцы уже праздновали победу над Россией. В самом сердце страны, на базе её крупнейшего города, был создан Рейхскомиссариат Московия. Слабая и трусливая Красная Армия исчезла в небытие, а немцы продолжили строить свою тысячелетнюю империю на костях большевистского государства.\n\nНо §RЗападнорусская война§! оказалась сюрпризом для Берлина. Внезапное наступление §GЗападнорусского Революционного Фронта§! растянулось на тысячи километров. На мгновение показалось, что Рейхскомиссариат Московия вот-вот падёт...\n\nНо чуда не случилось, §RЗападнорусская война§! обернулась трагедией. Теперь в §GЗРРФ§! понимают чего стоила им попытка реванша: некоторые лица начали сотрудничать с Рейхом; вскрылись факты предстательства со стороны §WСыктывкара§!. Кроме того, немцам помогали коллаборационисты: люди, поддерживающие имперского претендента §WВладимира III§! и так называемая §GРусская Освободительная Армия§! §WАндрея Власова§!. Со временем, фронт был сдвинут назад, а впоследствии развалился. Но вне зависимости от провала Союза, §RВермахт§! всё равно очень большой ценой смог дать отпор Красной армии.\n\nТеперь же Западная Россия находится в заглохшем состоянии, города региона с чёткой регулярностью §Rбомбят самолёты Люфтваффе§!. На севере под §GАрхангельском§! сохранились остатки ЗРРФ. Ожидается, что скоро стареющий Верховный Маршал Ворошилов выберет себе преемника; его наиболее вероятными кандидатами являются маршалы Тухачевский и Жуков. К югу находится §GРеспублика Коми§!, демократия, рождённая из сепаратистской провинции Фронта. У Коми есть несколько собственных козырей, так что она может стать одним из главных претендентов на объединение всего региона.\n\nЮжнее Фронта и западнее Коми расположились §GВологда и Горький§!. Когда-то вологодские военные взбунтовались, узнав о продолжении борьбы с русскими солдатами. С тех пор они пытаются вести очень опасную дипломатическую игру. Город Горький же является домом для некоторых танкистов-ветеранов, которые оторвавшись от своих командиров превратились в бандитов и налётчиков.\n\nЕще южнее можно найти §GВятку и Самару§!, отошедшие немецкими коллаборационистами в последний день §RЗападнорусской войны§!. Монархистов в §GВятке§! сдерживает императорское правление, возглавляемое законным наследником Романовых Владимиром III. В это время, у их соперников в §GСамаре§! ни осталось ничего, кроме собственного оружия. Презираемые почти всеми за помощь немцам, они оказались отрезаны от своих семей на Западе.\n\nОстальные же новообразованные государства просто стараются выжить в пепле и руинах. Например в §GБашкирии и в Татарстане§! местное население по-разному относится к возобновлению новой войны в России, в большинстве случаев, надеясь, что надвигающиеся конфликты обойдут их стороной. В §WОнеге§! люди §GАнтикоммунистической Добровольческой Гвардии§! продолжают свой бесконечный дозор. Ветра войны поднимаются в России.\n\n§G==ОСОБЕННОСТИ==§!\n\n- Положите конец эпохе военачальников и объедините Западную Россию под своим флагом\n\n- Используйте своё многочисленное население и мощную промышленную базу как плацдарм для объединения России\n\n- Готовьтесь вернуть у Германии оккупированные русские земли"
 
 REGIONAL_INFO_EUROPE: "§G==ЕВРОПА==§!\n\nЧерез 1940-ые годы Европа прошла вовсе не под славными знамёнами героев... Западный мир изменился в худшую сторону, бывшие благословенные империи оказались истерзаны и изуродованы до неузнаваемости. Все эти десятилетия Землю двигал не общий позитивный прогресс, а страх и ужас, внушаемый §gГерманским рейхом§!. Перед ним пали Франция, Россия, Британия и другие государства. Адольф Гитлер, называемый "Master of Europe."\n\nHowever, such a master does not bear the likeness of its subjects, nor the respect of its neighbors. Instead, the South of Germany finds itself tied into a massive Anti-German alliance known as the §OTriumvirate§!, intent on rebuilding the ruined European economy through the political gauntlet of §yItaly's§! upper chambers in the rapidly changing political climate of the insatiable Empire, the insufferable bureaucracy of Franco and Salazar's dual-dictatorship which breeds discontent among the populace of the §wIberian Union§!, and the distant, angered, wronged cries of the §rTurkish§! over foreign conquests denied from it for so long.\n\nHowever, such is not the only notable threats to the Führer's borders as well, as whispers of the storm of dissent hovering over the previously stormed lands of the §wUnited Kingdom§! has left the collaborationist government in fear of an incoming battle for their homeland, while the §jEast§! finds the many cultures of Slavs, Poles, and other large minorities waging a war of the underground against the many Reichskommissars and other collaborationist regimes operating in the Balkans claiming dictatorial, imperial dominion over their homeland.\n\n§gThe German Eagle§! has soared high over Europe, and greatly has this flight left it's wings burned; however, the fight is not over yet. Whilst the Reich brews in its own hotbed of sycophancy, betrayal, and competition for succession in lieu of the Führer's impending demise, a §PState of Shadow§! lies due West, biding its time, watching each and every move of the many states across Europe, plotting its own machinations in the wake of disenchantment from the Reich's failures. And the §POrdensstaat§! only has so much time left to accomplish its mark upon this corrupted world..."
 
 REGIONAL_INFO_ENGLAND: "§G==БРИТАНСКИЕ ОСТРОВА==§!\n\nПроходят века, империи восходят и рушатся. Такая же судьба постигла и Соединённое королевство §PВеликобритании и Северной Ирландии§!, которое совсем недавно разлетелось на осколки. Империю погубили ужасы Второй мировой войны и §gНемецкое§! вторжение.\n\nТитульной нацией на §Pостровах§! по-прежнему остаётся §xАнглия§!. Но это больше не то королевство, которое когда-то правило всем земным шаром, сейчас у §xАнглии§! не лучшие времена. Коллаборационистское правительство §gКоролевской Партии§!, покорный союз тех, кто не хочет нарываться на гнев Германии, управляют страной недемократическим образом. Тем не менее, под руководством §gАлександра Дугласа-Хьюма§!, коллаборационистам впервые за многие годы удалось создать действующую администрацию. Но не все граждане §xАнглии§! подчиняются §gгерманскому§! игу. Самое верное ополчение Её Величества, §eСВОЕВ§!, является передовой партизанской группой в борьбе против фашизма. Смесь коммунистов, монархистов и всех, кто находится между - членов §eСВОЕВ§! объединяет ненависть к коллаборационистам и всем, кто им служит. Однако эта политическая "
 
 REGIONAL_INFO_EAST_ASIA: "§G==ВОСТОЧНАЯ АЗИЯ==§!\n\n§MВосточная Азия§!, регион, ныне свободный от §Rзападного империализма§!, приобрел нового могущественного властителя - §eЯпонскую империю§!. Благодаря своим сокрушительным победам в Великой Восточноазиатской войне государство пользуется лояльностью освобождённых народов, ранее находившихся под колониальным игом. Воинственная ярость Нипонна пронеслась над востоком молниеносно и сокрушительно. Однако постепенно Токио теряет власть над своими вассалами, а §eбарабаны войны§! вновь задают ритм в регионе.\n\nНа северо-западе расположилась §PМаньчжурская империя§!, верный союзник и марионетка японцев, а также §wКитайская республика§! - более шумное государство-сателлит, возмущённое господством Токио на востоке. Южнее простираются земли §RИндонезии, Сёнан§! и другие государства. Все они преклоняются перед японским покровителями, хотя с каждым годом пламя восстаний и мятежей здесь разгорается всё сильнее и быстрее. Также, хоть на первый взгляд положение Японии на Тихом океане прочно и надёжно, но всё же ему угрожают американцы на востоке и немцы на Западе.n\n§OСфера Сопроцветания§!, геополитическая организация, созданная для защиты японских интересов от внешних угроз, возвышается над Азией и объединяет союзом освобождённые народы. Гарнизоны Императорской армии стоят на защите союзников Японии, маршируя от берегов Амура до джунглей Бенгалии, а эскадры ИФЯ патрулируют восточные воды, защищая их от иностранного вторжения.n\nНа дворе 1962 год, Токио крепко правит Востоком. Новый порядок устранил разногласия между нациями, и теперь целые цивилизации стоят плечом к плечу, чтобы засвидетельствовать мощь Империи восходящего солнца. Однако старые традиции имеют привычку оставаться в народном сознании, поэтому в освобождённых государствах многие поколения не забудут свою долгую вражду с агрессивными соседями и колониальными угнетателями."

 REGIONAL_INFO_WEST_SIBERIA: "§G==ЗАПАДНАЯ СИБИРЬ==§!\n\nВойна закончилась, и на останках §GСоветского Союза§! выросла §WЗападносибирская народная республика§! - большевистское государство во главе с авторитарным лидером §GЛазарем Кагановичем§!. Направленный в изолированный регион при Бухарине, Лазарь организовал выгодные союзы, которые и поставили его у руля железной нации. Но со временем, когда наступило время мести, и §GЗападная Россия§! начала свою трагическую войну против §Rфашистских агрессоров§!, Республика осталась в стороне. Западные соседи принесли с фронта новое позорное поражение, горькую утрату, которая нанесла окончательный удар по русскому народу. Город за городом, некогда великая цивилизация резко скатилась в анархию.\n\nЗападносибирская народная республика также была повержена в хаос. Неудивительно, что ЗСНР постиг коллапс, который расколол страну на тьму офицерских клик.\n\nВ центре региона расположился стальной город §WТюмень§!: здесь новые армейские дивизионы готовятся к следующей войне, здесь дым крупных предприятий оседает на шинели солдат, марширующих на встречу сосланным крестьянам. §GКаганович§! и §GХрущёв§! цепляются за последние капли надежды, пытаются отречься от всех проблем прошлого. Но на севере им противостоит серьезный противник - §WСвердловск§!, которым командует стареющий §GГенерал Константин Рокоссовский§!. Будучи словно отцом для своих людей и обладая мощной армией, он всё же остаётся относительно аполитичным. На юге, обнимая пустоши Казахстана, спит чудовище Великой Злобы. Спартанский город §RОмск§! протягивает свою костлявую хватку через всю Западную Сибирь, объединяя людей, чьи имена вызывают страх. Как шахматист §RЧёрная Лига§! просчитывает каждый свой шаг и шёпотом напоминает людям о смерти.\n\nНа вершине высоких гор стоит §Yторговая Республика Златоуст§!. Правители этого Эльдорадо стоят на крупнейшем военно-производственном комплексе. Торговцы смертью помогают вооружать армии по обе стороны баррикад. Но стабильность Республики и справедливость её законов привлекают множество беженцев. Новые винтовки сыплются с современных сборочных конвейеров. Здесь же на севере образовалась §WВоровская территория Югры§!. Страна без законов, управляемая бандитами и головорезами, Югра проводит постоянные рейды за продовольствием и боеприпасами.\n\nУ берегов северных морей расположилась §WВоркута§!, управляемая остатками Воркутинского Исправительно-трудового лагеря. Один из крупнейших §Rлагерей§! в России, его узники мерзнут и питаются объедками. Последняя группировка - §WВольные Авиаторы§!, остатки советского воздушного корпуса. Уникальные по своему устройству, авиаторы не имеют действующего правительства - скорее, они представляют собой сеть аэродромов, последнюю линию обороны от бесконечного натиска Люфтваффе. Авиаторы пользуются уважением со стороны всех фракций, в то время как их число уменьшается с каждым днём воздушных боёв. Однако ходят слухи о неминуемой смерти Гитлера и крахе Пакта, что остановит террористические бомбардировки, проложив путь к войне за национальное возрождение.\n\n§G==ОСОБЕННОСТИ==§!\n\n- Мобилизуйте промышленность и соберите свои армии, чтобы восстановить Западную Сибирь, либо под красным флагом, либо под Чёрной Лигой\n\n- Используйте превосходную промышленность, чтобы завоевать Западную Россию\n\n- Подготовьтесь к неизбежной войне против Германии"

 REGIONAL_INFO_CENTRAL_SIBERIA: "§G==ЦЕНТРАЛЬНАЯ СИБИРЬ==§!\n\nКогда то в Центральной Сибири было мощное государство §WЦентрально-Сибирская Республика§!. Весь мир следил за действиями §WТомска§!, столицей этого государства: молодая нация стойко преодолевала все невзгоды. Под контролем у республики был самый большой промышленный сектор страны, образовавшийся здесь в результате Бухаринских проектов по модернизации Центральной Сибири. ЦСР была наиболее вероятным кандидатом на объединение России.\n\nНо мирные дни длились совсем недолго. В конце концов Центральную Сибирь погубил не немецкий фашизм, а неспособность русских работать сообща. Внутренние распри и вражеское вторжение сломили хребет Центрально-Сибирской республики, оставив на месте могущественной страны уйму мелких гособразований.\n\nТак на юго-западе образовалась §Wфедерация Новосибирска и Барнаула§!, которая планирует использовать свои сельскохозяйственные угодья и тяжёлую промышленность для воссоединения региона. Правит ею хунта легендарного лётчика-аса §WПокрышкина§!, который лично следил за развалом старой республики. И теперь он планируют не повторять её ошибок. К востоку от Федерации можно найти §WЦарство Кемерово§!, возглавляемое §Wцарём Рюриком II§!. Маленькое государство смешивает в себе средневековую Русь и современный социализм, путая многих международных экспертов. И если некоторые описывают §WРюрика II§! как безумного старого дурака, то другие отмечают, что он отлично управляет государством, подготавливая армию для будущих событий.\n\nК востоку от §WЦарства§!, можно найти ещё одно образование во главе с бывшим генералом ЦСР в Красноярске. Здесь стоит шаткая демократия, будущее которой покрыто туманом, но никто не отрицает, что §WНиколай Андреев§! и его товарищи будут сражаться до смерти для сохранения своей независимости. К югу от §WКемерово§! можно найти горное §WКаракорумское правительство Ойротии§!. Отрезанные от центральной власти §WЦСР§!, малочисленные народы Алтая и старообрядцы объединились в стремлении избежать кровопролития и притеснений за свои религиозные убеждения.\n\nК востоку от §WКрасноярска§! раскинулось множество сёл и вольных городов. Однако это не покинутая территория, здесь властвует §WCибирская Чёрная Армия§!. Приверженцы особого милитаризованного варианта анархизма, руководство §WЧёрной Армии§! строит планы своих следующих действий. Их генералы заявляют, что вся Россия должна быть освобождена от государственного гнёта, начиная с Центральной Сибири.\n\nНаконец, на севере рухнувшей §WЦСР§! находится город Томск и обширные арктические просторы. Многие считают это пристанище творцов и мыслителей несостоятельным местом, люди здесь страдают от упадка и неспособности смириться с потерей большей части своей армии после всех расколов и восстаний. Тем не менее, §Wпрезидент-поэт Пастернак§! не сдаётся. Перед своей смертью пожилой лидер планирует передать бразды правления новой политической элите, способной воссоединить §WЦентрально-Сибирскую Республику§!.\n\nВойны на истощение с §Rроссийским Дальним Востоком§! и другие долгие конфликты породили в Центральной Сибири государства военачальников. Однако место здесь есть только для одного военачальника, одного наследника мощной Бухаринской промышленности. Борьба за литейные заводы и фабрики советской эпохи вызовут ещё большее кровопролитие! Грядёт эпоха новых объединительных войн.\n\n§G==ОСОБЕННОСТИ==§!\n\n*§WОбъедините§! богатый Центрально-Сибирский регион и используйте его как плацдарм для объединения России\n\n*§WУправляйте§! своей долей в промышленности Центральной Сибири, расширяя её и решая вопросы прав рабочих по мере того, как накаляются региональные конфликты"

 REGIONAL_INFO_FAR_EAST: "§G==ДАЛЬНИЙ ВОСТОК==§!\n\n§WДальний Восток§!, безусловно, является наименее населённым из российских регионов. Здесь из-за коварного климата и враждебного ландшафта люди буквально борются за выживание. Трагический крах §GСоветского Союза§! мало повлиял на положение дел в этой суровой области. Данная земля стала пристанищем для разномастных военачальников, каждый из которых стремится подчинить своей воле всю страну.\n\nТак после краха Союза §GГенрих Ягода§! бежал сюда с остатками Советского Президиума и восстановил "moderate" faction of the RFP led by §GMikhail Matkovsky§! grew disgusted with Rodzaevsky's admiration of the §RNazi invaders§!, and over time came to resent his dogmatic rhetoric. These tensions came to a head, and resulted in Matkovsky's loyalists snatching the key port of §GMagadan§! from Rodzaevsky's grasp. Sensing their chance, §GWhite Army§! remnants based in Harbin secured control over their old stronghold in §GChita§!. With a claimant of their own, one §GMikhail II§!, they plan to restore the monarchy to Russia by whatever means necessary.\n\nMeanwhile, The final threat to §GYagoda's§! power came in the form of a mutiny. Former NKVD officer §GValery Sablin§!, a young and idealistic revolutionary, seized control over the province of §GBuryatia§! and declared an open revolt against Yagoda and the Presidium. As of 1962, this war is still raging, and it is unclear who will come out on top.\n\nTo the north, the region has devolved into total anarchy. Very few have made their homes in this arctic hell, and there is not likely to be much in the way of action here. However, there are scattered rumors amongst the tribes and villages of the north of a §Gpowerful figure§! with the strength to reunify the nation...\n\nThe §WRussian Far East§! is a desolate and bloodsoaked land, and it is not likely to get any better until this wasteland is united once and for all.\n\n§G==FEATURES==§!\n\n*Defend the last remnant of the Soviet Union, or bring about its destruction.\n\n*Make the most with what you have in a desolate landscape.\n\n*Be wary of §Gthe North§!."

 REGIONAL_INFO_URAL: "§G==ЮЖНЫЙ УРАЛ==§!\n\nСитуация на §WЮжном Урале§! лучше всего демонстрирует суть русской анархии в её самых ярких проявлениях. Так, к западу располагаются §WОренбургские коммуны§! - дом для анархистов, которые при помощи хитроумного управления привели §WОренбург§! к процветанию. Этот город даже в нынешние тёмные времена, оставаясь опасным местом, всё же олицетворяет великие возможности русского народа. Немного севернее находится §WУральская лига§!, которой правят военизированные сыны Воркуты - объединившееся в 50-ых годах надзиратели и узники лагерей, которые посвятили себя защите бедных и нуждающихся России.\n\nК югу же стоит §Wбригада Дирлевангера§! - подлые бандиты, участвовавшие плечом к плечу с §Rнемцами§! в §WЗападнорусской войне§!. В их дивизиях служат только самые развязные преступники из СС и Восточной Европы. Этим войскам удалось отбить себе мелкую вотчину на месте города §WОрск§!. Чего же они хотят? Конечно §WОренбург§! и его богатства. И они не одни мечтают об этом, ибо §WТрофим Денисович Лысенко§!, учёный из §WМагнитогорска§!, также жадно смотрит на Запад. Этот обезумевший бывший советский ученый со своей любимой §W22-м мотострелковой дивизией НКВД§! строит планы вторжения в процветающий §WОренбург§!, ради возможности собрать тысячи испытуемых для создания секретного оружия: армии суперсолдат, способной победить §Rнемцев§!.\n\nОчевидно, что §WОренбург§! и §WУральская лига§! станут союзниками и встанут против бандитов, но не стоит забывать, что §WЛысенко§! является прагматиком - как и §WДирлевангер§!. Очевидно, что союзы обязательно появятся, но проблема не в этом. Вопрос заключается в том, что будет, когда бывшие союзники достигнут своих целей... И что делать, если на Южный Урал вторгнуться гости из других регионов.n\n§G==ОСОБЕННОСТИ==§!\n\n- §WКороткая§! игровая сессия, цель которой состоит в сражении двух (или трёх) противостоящих друг другу фракций\n\n- §WОбъедините§! коммуны Оренбурга или справьтесь с §Wобезумевшим§! Лысенко, §Wразоряйте§! Россию, как царь разбойников или §Wзащищайте§! её, как самый стойкий заступник"

 REGIONAL_INFO_AFRICA: "§G==ЮЖНАЯ АФРИКА==§!\n\nОт Сахары до мыса Доброй Надежды, ситуация в Центральной и Южной Африке накалена до предела. Люди устали от вечных конфликтов. Царствующий над миром §WРейх§! не оставил §YЧёрный Континент§! нетронутым: лапы Германии выкопали целое море в сердце Африки, а сам доминион находится под жёстким контролем немцов. Две тысячи миль земли - от края до края - всё это владения §WРейха§!. Но славные годы империи подходят к концу. Её костлявая хватка ослабевает с каждым днём, парализуя Фольксхалле.\n\nНе весь континент пал перед фашистскими захватчиками. На самом краю расположился непокорный §WЮжно-Африканский Союз§!, один из последних доминионов старой империи, некогда простиравшийся здесь от Кейптауна до Каира. Но после окончания войны, очевидно, что дела у Союза плохи как никогда; Намибия вырвана из его рук, а собственный народ в расделён на три части. Последняя африканская демократия медленно увядает под давлением сепаратизма, восстаний и угроз интервенции. Тем не менее, граждане Союза уверенно охраняют границы, они готовы с отвагой встретить смерть, защищая свой дом.\n\nС севера им угрожает триумвират самых могущественных и влиятельных людей Африки: §Yрейхскомиссары Вольфганг Шенк§!, §YЗигфрид Мюллер§! И §YГанс Хюттиг§!, правители частей Миттельафриканской территории Рейха. Хоть картографы и вырисовывают из их землей одно сплошное владение, всё же каждый §Wрейхскомиссариат§! разительно отличается от своих соседей. Например, наёмники со всего мира грабят огромные богатства §WЦентральафрики§!, ведь §YМюллер§!, хозяин этих угодий, предпочитает кататься по сафари, а не заниматься реальной политикой. §YШенк§! и его Люфтваффе парят высоко над облаками §WЗюдвестафрики§!, не обращая внимания на беды, терзающие подданных внизу.\n\nТолько §YХюттиг§!, лидер истинного арийского бастиона на Чёрном Континенте, владелец миллиона рабов, бросает холодный взгляд за пределы §WОстафрики§!. Мало кто может предугадать планы, таящиеся в его голове. Можно сказать наверняка, что его маниакальные наклонности не принесут континенту ничего, кроме горя и страданий.\n\nНа дворе 1962 год, и §WНовый порядок§! трещит по швам. Старые конфликты вспыхивают вновь, тысячи взведённых пружинок начинают свой безумный ход. Возможно, обстоятельства ещё свяжут §Yтрёх отчаянных орлов§! в один хрупкий союз. Так как где-то далеко, словно грозовая буря, вспыхнет новая война... И да прольётся кровь на пески саванны! Надевайте шлем пилота истребителя, собирайте свой военный рюкзак цвета хаки и главное не забудьте старую поговорку: §Wбраво не сёрфят§!. Ведь §RЮжно-Африканская война§! не за горами!\n\n§G==ОСОБЕННОСТИ==§!\n\n- Участвуйте в крупном §Rвоенном конфликте§!, за которым будут наблюдать все страны мира, ведь именно на этом континенте решится судьба холодной войны\n\n- Позаботьтесь о будущем §YАфрики§!, игровой путь может привести вас к различным концовкам\n\n- Со времени демо-версии был добавлен новый контент: события, уникальная механика, страны"

 REGIONAL_INFO_AMERICA:0 "§G==АМЕРИКА==§!\n\n§PГайана§!:\nСитуация в §PРеспублике Гайана§! остаётся напряжённой и ухудшается с каждым днём. Права §Iиндо-гайанцев§! постоянно ограничиваются или отнимаются железным кулаком президента §PФорбса Бёрнхема.§! Сам Бёрнхем становится всё более агрессивным и начинает пренебрежительно относится к §BСША§!, которые привели его к власти. По мере того, как Гайана всё больше приближается к диктатуре, конфликт кажется §xнеизбежным.§!\n\n§RКанада§!:\nФормально §Rдоминион Канада§! находится под правлением §wбританской короны§!. На самом деле она гораздо больше привязана к своему южному соседу, §BСоединённым Штатам Америки§!. Однако, когда британские изгнанники покинули острова, они принесли с собой большую часть своей §wкультуры и более чем консервативных идеалов§!. Это расхождение с местными канадцами привело к значительным трениям между коренными §Gанглоязычными канадцами§!, §Qквебекцами§! и §wбританскими иммигрантами§!. По мере того, как §Rквебекские террористические§! группы, такие как §RФОК§! и §RFUNQ§! растут с каждым днём, канадские проблемы начинают касаться каждого канадца.\n\n§BИсландия§!:\nИсландия независима только по документам, фактически же она является военным протекторатом §BСоединённых Штатов§!. На холодном острове живёт почти столько же американских солдат, сколько и §Gкоренных исландцев§!. Эти военнослужащие поддерживают закон и защищают страну от §xнемецкого влияния§!, но также собирают исландские налоги, пользуются исландскими женщинами и §Gисландскими ресурсами§!. Сами жители острова устали от американской оккупации и эксплуатации. Эта напряжённая ситуация становится с каждым днём §Rвсё более острой§!.\n\n§GМексика§!:\nКогда-то процветающая, уклонившаяся от всех войн, §GРеспублика Мексика§! теперь, похоже, готова вести войну сама с собой. Не проходит и дня, чтобы здесь не вспыхивали ссоры между §Mпротекционистскими элитами§! страны и §Pпредставителями компаний от Нью-Йорка до Токио§!. Более того, §wИнституционально-революционная партия§! сформировала имидж страны по подобию свергнутого им режима - богатого, неумелого и презренно коррумпированного однопартийного государства. Мексика стоит на перекрестке, и по какой развилке она будет двигаться, §Rи какие кризисы это вызовет§!, ещё предстоит выяснить."
 
 REGIONAL_INFO_NO_CONTENT: "                                    §YTHE NEW ORDER ПРИВЕТСВУЕТ ВАС\n\n§R                                    ЭТА НАЦИЯ НЕДОСТУПНА ДЛЯ ИГРЫ§!\n\n§RЭта страна в настоящее время не проработана, вы увидите только ивенты-болванки и другой заготовочный контент, который могут использовать другие государства. Все готовые нации перечислены в меню "Interesting Countries" menu.\n\nPlease play one of those if you want any actual content, and follow us on our social media (as found in the MOD INFO tab) if you want to follow development!§!"

