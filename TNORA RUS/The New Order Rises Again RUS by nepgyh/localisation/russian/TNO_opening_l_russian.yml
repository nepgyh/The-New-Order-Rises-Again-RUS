 COUNTRY_INFO_NO_CONTENT:0 "                                    §YTHE NEW ORDER ПРИВЕТСВУЕТ ВАС\n\n§R                                    ЭТА НАЦИЯ НЕДОСТУПНА ДЛЯ ИГРЫ§!\n\n§RЭта страна в настоящее время не проработана, вы увидите только ивенты-болванки и другой заготовочный контент, который могут использовать другие государства. Все готовые нации перечислены в меню "Интересные страны".\n\nПожалуйста, играйте за проработанные страны, если вас интересует актуальный геймплей. Кроме того, подписывайтесь на наши социальные сети (указаны во вкладке ИНФОРМАЦИЯ О МОДЕ), если вы хотите следить за разработкой.!§!"

 COUNTRY_INFO_VYATKA:0 "§G==КНЯЖЕСТВО ВЯТКА==§!\n\nГодами слабеющая власть остатков Советского правительства позволила появится на территории страны, оплота социализма, различного рода военным кликам и региональным государствам, которые начали претендовать на власть над всей страной. Одно из таких формирований был призрак старой России: остатки прежде царствовавшей династии Романовых под предводительством главы императорской фамилии §WВладимира III§! и его союзников.\n\nВ пору Западнорусской войны, ослабленное советским наступлением немецкое командование позволило дивизии белоэмигрантов под командованием Великого Князя §WВладимира Кирилловича§! присоединиться к борьбе против §RЗападнорусского Революционного Фронта§!, дабы помочь в контрнаступлении вермахта. По итогу немецким частям пришлось отступить, но романовской дивизии удалось пробиться через фронт и организовать постоянную базу в городе Киров, которому возвратили прежнее название - §WВятка§!. Сейчас §WВладимир III§! и его приближённые управляют сильнейшим оплотом монархизма во всей России. Однако §WВятское княжество§! терзают внутренние противоречия. Различные кружки белоэмигрантов ссорятся меж собой и соревнуются за влияние на политику §Wкняжества§!, когда как старые бюрократы из их числа продолжают плодить новые проблемы. Охранка, ведомая Борисом Смысловским тайная полиция §Wоплота империи§!, пока успешно сохраняет стабильность в государстве, но вопрос стоит ребром, насколько ещё продержится установленный ими порядок. Перед тем как начать возвращение исконно принадлежащих §WЕго Императорскому Величеству§! земель, сначала стоит решить вышеупомянутые проблемы.\n\nКасаемо внутренней политики §Wкняжества§!, есть три наиболее влиятельных политических групп с равными силами. Во первых, это конституционалисты-демократы, или кадеты, лидером которых является §WРоман Гуль§! и которые представляют либеральное крыло правительства. Они хотят создать функционирующую конституционную монархию, которая гарантирует права для национальных меньшинств. Во вторых, это солидаристы, ведомые §WАлександром Солженицыным§!, являющиеся закоренелыми националистами и авторитаристами. Но всё же они желают реформировать устаревшую систему самодержавной власти. Последние это Всероссийский национальный союз, фракция §WВасилия Шульгина§!. §WШульгин§! - политик старой школы, который служил ещё при царе Николае II. Также как и либералы, он придерживается идей конституционализма, но не желает подрывать традиции старой Империи.\n\nЧто касаемо внешней политики, то §WВятка§! со всех сторон окружена врагами. С юго-востока ей угрожают безумцы из §R"Арийского Братства"§!. На севере находится §RРеспублика Коми§!, от которой можно ожидать чего угодно, за ней же находятся остатки нашего былого врага, §RЗападнорусского Революционного Фронта§!. Если §WВятка§! начнёт объединять Россию, то конфликт с ними будет неизбежен. С запада и юга на наши пределы набегают войска §RТатарстана§! и §RБашкортостана§!, но какого-либо полномасштабного конфликта с ними не предвидится. Ещё дальше на юго-западе находится §RРусская Освободительная Армия§! во главенстве с §RАндреем Власовым§!, правящего из города §RСамара§!. В отличие от §RТатарстана§!, они также намерены объединить Россию под своим знаменем, и за ними нужно приглядывать, ибо они могут вызвать немало проблем. На востоке от нас находятся §GБерезники§! и §GГайны§!. Да, §GБерезники§! помогают нам с ресурсами, но их губернатор играет в поддавки. Отношения же с §GГайнами§! всегда были открытыми и доброжелательными, наверняка, вскоре они будут готовы присоединиться к нашей стране.\n\n§WВятское Княжество§! вскинуло на себя непосильную ношу объединения некогда великой империи. Примет ли Россия царскую власть снова? Лишь время покажет...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Решите, по какому из путей поведёт страну Его Величество.\n\n*Подготовьте войска §WКняжества§! к столкновению с соперниками.\n\n*Возвратите былое величие §WРоссийской империи§!!"

 COUNTRY_INFO_SAMARA: "§G==КОМИТЕТ ОСВОБОЖДЕНИЯ НАРОДОВ РОССИИ==§!\n\nВ самые кровопролитные дни Западнорусской войны, когда казалось, что господство Рейха над Россией находится на пороге окончательного краха, немецкое верховное командование прибегло к отчаянным средствам, чтобы предотвратить развал фронта. Из ряда вспомогательных колониальных ополчений, состоящих из русских призывников, предназначенных для охраны порядка в оккупированной немцами России, была создана §WРусская освободительная армия§!, или §WРОА§!. В пропаганде §WРОА§! изображалась как героическая русская армия, борющаяся с §Rбольшевистской§! угрозой §RЗападнорусского революционного фронта§!. В отчаянии немцы даже позволили создать §WКомитет освобождения народов России§!, или §WКОНР§!, как зачаток независимой Российской республики, которая будет править территориями, освобождёнными в результате немецких контрнаступлений.\n\nОднако реальность оказалась гораздо менее благосклонной к §WРОА§!. Её лидер §WАндрей Власов§!, бывший генерал Красной Армии, был не более чем марионеткой верховного командования вермахта. Его офицеры представляют собой довольно разношёрстную группу. Многие из них также как и он были пленными офицерами Красной Армии, что предпочли вступить в §WРОА§!, нежели умереть в немецком лагере для военнопленных. Другие были фашистскими эмигрантами, присоединившимися к §WРОА§! в великом крестовом походе против §Rбольшевизма§!. Простые солдаты были просто отчаянным пушечным мясом, призванным немцами под дулами автоматов и отправленным на укрепление самых уязвимых участков фронта. Русское население, оказавшееся в зоне конфликта, встретило солдат §WРОА§! не как освободителей, но камнями и оскорблениями.\n\nНесмотря на всё это, §WРОА§! продолжала действовать. Солдаты сражались с отчаянной решимостью, и им удалось переломить ход событий в районе §WСамары§!. Вскоре §WРОА§! оказалась за немецкими границами, тем самым освободившись от своих бывших хозяев. Когда война подошла к концу, а войска §RЗРРФ§! были отброшены, немцы стали считать своё бывшее пушечное мясо мятежными славянскими унтерменшами. Новую резиденцию §WРОА§! в Самаре не пощадила ни одна из последовавших за этим террористических бомбардировок.\n\nС тех пор §WРОА§! ютится в Самаре, сменив одну тюрьму на другую. Не имея возможности расширить зону своего контроля из-за террористических бомбардировок и запрета возвращаться домой на запад, простые солдаты большую часть десятилетия томились в своих гарнизонах. Офицеры §WРОА§!, тем временем, всё более уставали от нерешительности §WВласова§!. Они выступают за более децентрализованное руководство и за отказ от первоначальной демократической миссии §WКОНР§! в пользу продолжения деятельности правящей хунты §WРОА§!. Используя генерала §WСергея Буняченко§! в качестве своего представителя, люди из Офицерского комитета планируют воспользоваться апатией и старостью §WВласова§!. Однако не все офицеры придерживаются единой идеологии. Довольно многие объединились в продемократическую фракцию и утверждают, что наследником §WВласова§! на посту председателя §WКОНР§! должен стать §WМилетий Зыков§!, бывший журналист, который с помощью своего мастерства стал главным пропагандистом правящей в Самаре §WРОА§!. Зыков выступает за продолжение борьбы по освобождению России от §Rбольшевизма§!, а также от немецкого гнёта. Между делом, многие простые солдаты и офицеры низшего звена устали от препирательств высшего командования и решили следовать цели генерала §WОктана§! - использовать §WРОА§! для создания сильного фашистского государства... и обогатить при этом солдат.\n\n§WРОА§! находится на перепутье. Ненавидимые всеми соседями за сотрудничество с немцами, но в тоже время вызывающие страх благодаря своей армии ветеранов и железной дисциплине, бойцы §WРОА§! ожидают окончания террористических бомбардировок. Некоторые стремятся искупить свою вину восстановлением России. Другие жаждут отомстить коммунистам и немцам, разрушившим их жизнь. Наконец, всё более возрастающее меньшинство просто хочет выплеснуть злобу на беспечный мир, который заставил их потерять десятилетие, просидев его в Самаре.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Решите, кто победит в борьбе за власть и станет преемником §WВласова§! на посту лидера §WРОА§!.\n\n*Завершите то, что не смогли сделать немцы, и уничтожьте §RЗРРФ§! раз и навсегда.\n\n*Покажите миру всю опасность недооценки так называемых "предательских псов из РОА"."

 COUNTRY_INFO_1_NIK:0 "§G==РЕСПУБЛИКА КОМИ==§!\n\nНеудачи §RНиколая Бухарина§!, §Rнемецкое§! вторжение и поражение §RЗападнорусского Революционного Фронта§! против §RГерманского рейха§! слишком сильно обескровили народ России, проявив на свет невообразимый ужас и нищету. Вместо утопии рабочих, обещанной §RСоветским правительством§!, коммунистический эксперимент окончился провалом, а потому смертоносная война обожгла Западную Россию уже вот второй раз за два десятилетия.\n\nБывшее правительство §GАССР Коми§! и фракция преданных советских политиков с радостью присоединились к §RВерховному Маршалу Клименту Ворошилову§! для возрождения §RСоветского правительства§!, а Коми, несмотря на очень политически радикальное население, спокойно проскользнуло под крыло §RФронта§!, вплоть до Западнорусской войны и переноса столицы в Сыктывкар.\n\nВойна, политический кризис §RФронта§!, убийство Алексея Рыкова и развал §RПрезидиума Западнорусского Революционного Фронта§! стало последней каплей для правительства Коми. §GНиколай Алексеевич Вознесенский§!, новоиспечённый глава §GАССР Коми§!, принял меры исполнительной власти, объявив о независимости Коми. Его дело разделяли даже множество бывших влиятельных политиков §RЗРРФ§!, в том числе §xМихаил Андреевич Суслов§!, министр иностранных дел Фронта и §SАндрей Александрович Жданов§!, видный чиновник Коминтерна.\n\nС отделением §GАССР Коми§! от §RФронта§!, созданием на её месте §GРеспублики§! и потере ещё одной столицы, политическая сплочённость §RФронта§! канула в лету. Всё больше и больше сепаратистов съедали армию §RЗРРФ§!, не давая и шанса Ворошилову подавлять восстания различных повстанцев.\n\nДемократическая система §GРеспублики Коми§! стала известна по всей Западной России, как и очень развитый город Сыктывкар, наполняющийся беженцами из других, менее богатых и благополучных регионов. Однако ветер перемен принёс вместе с независимостью и многие проблемы. Политические радикалы просто сжирали §GРеспублику§!, влияние §Rэкстремистов§! вырвалось из стен заброшенных лагерей, а §GВознесенский§!, как ни странно, пошёл на сотрудничество с коммунистами §SЖданова§! во имя спасения демократии. Политическое насилие, интриги и беспорядки с применением оружия стали рутинным явлением, а катастрофическая коррупция привела к заметному ослаблению вооружённых сил §GРеспублики§!, несмотря на усилия талантливых офицеров, таких как §GПётр Григоренко§! и §GИван Корольков§!.\n\n§YВ наши дни...§!\nВряд ли про §GРеспублику§! в 1962 году кто-то может сказать как о функциональной демократии или цивилизованной стране. Преступность в последнее время достигла пика, а постоянные уличные бои каждый день сопровождают жителей Сыктывкара по пути на работу. Теневые идеологи строят интриги в виде убийств, краж, мошенничества, нападений, вымогательств и заговоров против действующего правительства Республики. Однако, власть власть ещё находится в руках посредников §GНациональной ассамблеи§! и §G"Демократической коалиции"§! относительно умеренных либеральных партий, хоть немного поддерживающих порядок. С другой стороны находится ультралевая §xКоммунистическая партия Коми§! §xМихаила Суслова§! и ультраправая §OОрганизация пассионариев§! §OЛьва Гумилёва§!, пытающихся свергнуть нынешнее правительство, заручаясь при этом поддержкой среди общественности.\n\n§YИгроки в этой безумной игре:§!\nПолитики §GРеспублики Коми§! печально известны тем, что уже первое что приходит на ум при упоминании §GРеспублики§! - их пристрастие к интригам, внезапным предательствам и различным хитростям. Независимо от того, нравится ли это зарубежным соседям, если ты играешь по правилам в §GРеспублике§!, то ты - никто, а поэтому люди, которые выжили в этой невообразимо опасной политической среде, как правило, уже стали искусными интриганами и плутократами, манипулирующими целыми партиями в собственных целях.\n\n§BЦентр:§!\nНесмотря на разногласия и противостояние между демократическими партиями, они остаются спасительной благодатью для §GРеспублики§!. Планы радикалов по свержению либерального режима привела разрозненные центристские партии к созданию ветхой коалиции, для сохранения любой ценой ценой избирательной системы и борьбы с экстремизмом. §PНародно-демократическая социалистическая партия (НДСП)§!, §MСоюз молодых реформаторов (СМР)§! и §gСуверенная демократическая партия (СДП)§! стали союзниками-ветеранами на поле брани §GРеспублики§!.\n\n§PНиколай Алексеевич Вознесенский:§!\n§GПрезидент Республики§! и лидер §PНародно-демократической социалистической партии§! с момента её основания, §PНиколай Вознесенский§! человек довольно неоднозначный. Несмотря на первоначальную популярность во время выборов, преследовавшие его частые скандалы, связанные с продвижением спорных реформ, расистских высказываний и обвинений в коррупции, подорвали популярность и выставили многих членов НДСП партии в неблагоприятном свете для народа. Его дружба с коммунистическим лидером §SАндреем Ждановым§! в последние месяцы подверглась жёсткой критике. Теперь, остаётся только ждать, станут ли выборы 1963 года концом политической карьеры §PВозесенского§! или просто началом его следующего срока правления."
 
 COUNTRY_INFO_2_NIK:0 "§MАлексей Николаевич Косыгин:§!\nВидный депутат и лидер §MСоюза молодых реформаторов§!, §MАлексей Косыгин§! прославился как довольно рассудительный и уважаемый политик, заслуживший роль главного "миротворца" в демократических партиях. Однако его разочарование §GКоалицией§! растёт с каждым новым скандалом, связанным с §PВознесенским§!. На фоне этого, Косыгин знает, что может стать новым президентом. Вместе со своим близким товарищем, §gСветланой Сталиной§!, §MКосыгин§! сформировал "жёсткое" крыло центристской коалиции - крыло, которое никогда не допустит гибели демократов под пятой радикалов.\n\n§gСветлана Иосифовна Сталина:§!\nБывший член ныне расколовшейся §PНДСП§! и основатель §gСуверенной демократической партии§! после очередного печально известного скандала, §gСветлана Сталина§! довольно молодая и идеалистическая женщина, преодолевшая свою дурную репутацию и стала независимой политической силой. §gСталина§! руководит правым крылом коалиции, сочетающей в себе патриотическую политику, ориентированную на внутреннюю и внешнюю безопасность России, с упором на рост благосостояния и труд на благо простого народа. Её подход к построению институциональной власти и стабильности, а также желание стабилизировать фундамент §GРеспублики§! любыми возможными способами привели к постоянным обвинениям в авторитаризме, но её коллеги по коалиции склонны не обращать внимания на данные утверждения. Но прежде всего, §gСталина§! абсолютно бескомпромиссна - в её глазах построение сильной, демократической §GРоссийской Свободной Республики§! стоит своих жертв - какими бы болезненными ни были средства для взлома замка на воротах светлого будущего.\n\n§xЛевые:§!\n§xКоммунистическая Партия Коми§! примечательна тем, что является наиболее сплочённой среди всех остальных партий республики. Печально известный §xМихаил Суслов§! собрал из ультралевых идеологов единую железную политическую машину, успешно проводя теневую операцию за операцией, устраивая скандалы, подрывая доверие народа к демократическому правительству и сдавливая силы безопасности §GРеспублики§!. Однако, несмотря на политическое единство, не всё так и хорошо внутри §xКоммунистической партии§!. Трещины в скале коммунистов невидны обществу, но явно заметны на частных встречах за закрытыми дверями. В глазах партийцев конфликт между авторитарной фракцией §xМихаила Суслова§! и §rИвана Серова§! против реформистской фракции §SАндрея Жданова§! и §lСветланы Бухариной§! неизбежен - всё, что ещё предстоит увидеть, - это то, что сильно скажется на будущем всей §xПартии§!.\n\n§xМихаил Андреевич Суслов:§!\nИстории, которые можно услышать о печально известном "повелителе теней" Коми, §xМихаиле Суслове§!, поистине впечатляют. По мнению граждан §GРеспублики§!, §xСуслов§! лично стоит за всем хаосом в Коми, координируя уличные бои, грабежи и шантажи, играя с политикой Коми как на скрипке в своём особняке. Конечно, не все истории правдивы, но репутация §xСуслова§! говорит сама за себя.\n\nДаже известный лидер ЗРРФ с такой же нехорошей политической репутацией, §RМихаил Тухачевский§!, осудил его за переворот в правительстве АССР Коми, правда без каких-либо предъявленных доказательств. Но §xСуслов§! до сих пор не изменяет своим талантам, даже в удручающей русской пустоши, оттачивая их всё больше и больше по мере продвижения своей карьеры. §xСуслов§! блестящий человек, который смотрит на §GРеспублику§! как на шахматную доску - сложную игру, состоящую из взаимосвязанных механизмов классового конфликта и междоусобиц. С каждой победой его военизированных формирований и "неаффилированных" депутатов в §GНациональной ассамблее§!, он всё ближе и ближе подходит к своей цели - уничтожению §GРеспублики§! и возрождению §RСССР§!. Конечно, оставаясь серым кардиналом во всём этом деле.\n\n§SАндрей Александрович Жданов:§!\n§SАндрей Жданов§! буквально человек-противоречие. Он лидер делегации §xКоммунистической партии§! в §GНациональной ассамблеи§! и один из влиятельнейших деятелей партии, однако его склонность к либертарности и популизму, кажется, нехотя перечат идеалам §xСуслова§!. §SЖданов§! провидец во всех смыслах - свирепый, харизматичный головорез, склонный к сотрудничеству с правительством §PВознесенского§!, что, казалось бы, упускает возможности увековечить §RРеволюцию§! и §xКоммунистическую партию§! в залах славы истории. Тайны прошлого §SЖданова§!, истинные цели и действия вызывают много вопросов, но никто не может сомневаться в силе его характера. По мнению многих центристов, только Жданов из коммунистического блока смог бы прийти ко власти и добиться успеха. Ведь... где ещё можно было найти такого замечателнього оратора?\n\n§lСветлана Николаевна Бухарина:§!\nПоявление дочери обречённого §RНиколая Бухарина§! в политиках §GРеспублики§! вряд ли кем-то вообще ожидалось, но многие коммунисты приветствовали это как знак того, что их движение идёт к величию и победе, сопоставимое с силой старого §RВКП(б)§!. §lСветлана Бухарина§! быстро возвысилась в рядах §xКоммунистической партии§!, заимев непреодолимую силу воли и амбиции. Несмотря на её довольно молодой возраст по сравнению со многими фигурами в правительстве и сомнительную приверженность к тчательному изучению марксистских трудов буквально с лупой в руках, которую §xСуслов§! так яростно продвигает в §xПартии§!, §lБухарина§!, безусловно, одна из самых влиятельных коммунистов в §GРеспублике§! - и самая яркая, самая сияющая восходящая звезда среди их числа."

 COUNTRY_INFO_3_NIK:0 "§YПравые:§!\n§OОрганизация пассионариев§! - это необычайно причудливая организация в Коми, представляющая собой сочетание социальной партии, тайного общества и аппарата для создания политической коалиции. Под широким крылом §Oпассионариев§! расположились евразийцы, "сострадательные консерваторы", монархисты и многие другие меньшие движения, которых объединяет исключительно желание построение новой, правой §GРеспублики§!. §OПассионариев§! легко можно назвать самой разветвлённой коалицией в Коми, охватывающей все возможные идеи правой мысли, и, как это ни парадоксально, одновременно довольно единой в своём начинании и чрезвычайно эффективной при совместных политических работах в рамках §GРеспублики§!. "§OПассионарии§! уже давно контролируют Коми!" - по крайней мере, так говорят местные жители. А ведь и вправду - им подконтрольны СМИ, завоёвывающие поддержку народа и проводящие митинги, а §GЦентральная коалиция§! вынуждена смотреть всё пристальней на ультраправых политиков каждый Божий день, опасаясь переворота.\n\n§OЛев Николаевич Гумилёв:§!\nЕсть только один человек в §GРеспублике§! с настолько большой хитростью и политической проницательностью, способный объединить так много разрозненных правых партий под единым знаменем, и имя ему - §OЛев Гумилёв§!. Эксцентричный философ и красноречивый идеолог, §OГумилёв§! по праву получил звание идеологического сердца всех §Oпассионариев§!... и мозга тоже. Его теории об евразийской цивилизационной империи в основном воспринимаются большинством правых как, в лучшем случае, слишком архаичными, но идеалы быстрого экспансионизма, восстановления древнего национального духа и культуры патриотизма поддержали его многочисленные сторонники. Несмотря на свой, казалось бы, немыслимый уровень экстремизма, §OГумилёв§! - это центр §Oпассионарного§! духа, и он не остановит своих теневых операций до тех пор, пока теория не перерастёт в практику в таком масштабе, который только можно вообразить - в масштабах империи, охватывающей весь континент...\n\n§YИгорь Ростиславович Шафаревич:§!\nКаждому движению нужно своё лицо, и §YИгорь Шафаревич§! идеально подходит на эту роль. Уважаемый академик в §GРеспублике§!, §YШафаревич§! возглавляет умеренное "моралистическое" крыло §Oпассионариев§! - фракция, наиболее заинтересованная в нахождении народной поддержки и признанию со стороны центристов внутри §GНациональной ассамблеи§!. §YШафаревич§!, безусловно, один из популярных политиков в партии §Oпассионариев§!. Его призывы к "национальной демократии", основанной на "сострадательно-консервативных" принципах, раздаются по всей §GРеспублике§!, даже на ведущих СМИ, таких как Радио Свободный Сыктывкар. По мере того как левые становятся всё сильнее и опаснее, приверженность Шафаревича к демократии и готовность сотрудничества с Центром побуждают многих политиков среди правого крыла смотреть в сторону сострадательных консерваторов, ища спасения от коммунистической заразы.\n\n§jСергей Владимирович Таборицкий:§!\nТёмная лошадка Коми, загадочный §jСергей Таборицкий§! известен как довольно анахроничный политик. Его императорские регалии, яростные призывы к восстановлению §RРоссийской империи§! и огромные потайные сокровища, которые в состоянии отвергнуть многих его последователей, служат в Коми лишь для очередной игры на публику. §jТаборицкий§!, вполне возможно, самый жётский идеолог из всей фракции §Oпассионариев§!, неустанно агитирующий за своёо §jОВРИ§! - §jОбщество восстановления Российской империи§!. Однако по словам тех, кто проводил время лично с ним, стало очевидно, что с ним происходят §Rстранные вещи§!. Взгляд и мысли §jТаборицкого§!, кажутся, совсем не как у здорового человека. §RТолько время покажет, куда двинут Россию его планы...§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Пробейтесь сквозь бурю интриг, спасая §GРеспублику§!... или просто §Rразрушьте§! её.\n\n*Экспериментируйте со многими идеологиями и партиями в границах §GРеспублики§! и приведите одну из них к успеху.\n\n*Положите конец §Rмеждоусобицам и анархии§! и объедините Россию под флагом многих идеологов Коми."

 COUNTRY_INFO_ONEGA:0 "§G==АНТИКОММУНИСТИЧЕСКАЯ ДОБРОВОЛЬЧЕСКАЯ ГВАРДИЯ==§!\n\nТретий рейх заверил народ §GФинской республики§!, что §RСоветский Союз§! никогда больше не будет угрожать Финляндии и её территориальным завоеваниям в §WКарелии§!.\n\nЗападнорусская война доказала, что это была абсолютная ложь. Западнорусскому Революционному Фронту - остаткам Красной армии в Западной России - почти удалось разрушить немецкий новый порядок в Европе. Когда пыль войны осела, §GФинляндия§! обнаружила, что её восточная граница занята остатками §RЗРРФ§!. В поисках спасения Финляндия прибегнула к... нестандартным решениям. §WРусские§!, жившие в Карелии и вокруг Онежского озера, были захвачены новым военным правительством §GФинляндии§!. Мужчины были разлучены со своими семьями и насильно призваны в новообразованную §GАнтикоммунистическую добровольческую гвардию§!. Под руководством бывшего генерала Красной Армии §WВладимира Кирпичникова§! эта армия проклятых будет удерживать пограничную территорию между Финляндией и §RЗРРФ§!. Указ Хельсинки был очень прост: всё, что должны были делать гвардейцы, это защищать §WКарелию§! от §Rбандитов§! и от §Rкоммунистов§! c востока. Преданная служба позволит гвардейцам снова увидеть свои семьи.\n\nСпустя почти десять лет гвардейцы всё ещё держатся за надежду вновь увидеть свои семьи. Но их задача - изнурительная и неблагодарная. Патрулируя окрестности §WОнежского озера§!, сражаясь с бандитами и коммунистическими лазутчиками, гвардейцы неуверенно смотрят на восток. Ветра в Западной России меняются, и вероятно, скоро их бывшие соотечественники придут, чтобы вернуть себе земли, украденные §GФинляндией§!. Плохо оснащённая, Гвардия продолжает свой дозор. Так или иначе, их служба гарантирует им свободу.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Патрулируйте ледяные берега §WОнежского озера§! в поисках §Rбандитов§! и §Rкоммунистических лазутчиков§!.\n\n*Приготовьтесь к неизбежным столкновениям с западнорусскими военачальниками, пытающимися воссоединить Россию...\n\n*Ведите гвардейцев к завершению их мрачных обязанностей, чтобы они смогли вернуться домой и снова увидеть свои семьи."

 COUNTRY_INFO_WRRF: "§G==ЗАПАДНОРУССКИЙ РЕВОЛЮЦИОННЫЙ ФРОНТ==§!\n\n§RВеликая Отечественная война§! против §Rфашистких захватчиков§! дорого обошлась советскому народу. Нацисты проявили невообразимую жестокость в своём крестовом походе против советской цивилизации и её граждан, каждая семья потеряла кого-то из близких по вине §Rгитлеровцев§!.\n\nПосле полного краха центральной власти и последовавшего за ним всеобщего хаоса, остатки §GКрасной Армии§! перегруппировались в Куйбышеве под командованием Верховного Маршала §GКлимента Ефремовича Ворошилова§!. Со всей территории бывшего Советского Союза под его знамена стекались верные части §GРККА§!, в том числе Шестая и Девятая армии маршалов §GМихаила Николаевича Тухачевского§! и §GГеоргия Константиновича Жукова§! соответственно. Сформированный §WЗападнорусский Революционный Фронт§! смог установить свою власть над всеми остатками Союза к западу от Урала.\n\nВ конце 1950-х годов, когда в §RРейхе§! бушевал крупнейший экономический кризис, а желание §GКрасной Армии§! в кровной мести находилось в высшей точке, §GВерховный Маршал Ворошилов§! решил начать §RОперацию Суворов§! по освобождению всех советских земель, оккупированных §Rнемецкими§! войсками. На 40-й день наступления, когда в рядах захватчиков царили расприи, §GКрасная Армия§! подошла к окраинам Ленинграда и Москвы.\n\nНо вдруг баланс сил переломился в противоположную сторону. На фоне оглушительного военного успеха §Rтрещины§! которые образовывались в политической структуре §WФронта§! все эти годы, были почти незаметны. Точная причина §Rраспада§! §WЗРРФ§! в ходе §RЗападнорусской войны§! неизвестна, существуют лишь теории. После политических потрясений и череды поражений от рук врага §RРеспублика Коми§! откололась от §WФронта§!, а последовавшая за этим череда дезертирств и отделений ознаменовала конец §RЗападнорусской войны§!. §WЗападнорусского Революционного Фронта§! не стало.\n\nНо так думали §Rнемцы§!. На самом же деле §WЗРРФ§! продолжает существовать, цепляясь за жизнь среди вечной мерзлоты рядом с воюющим §GАрхангельском§!. На юге находятся военные округа §WПлесецк§! и §WУхта§!, якобы верные подчиненные Фронта, которым поручено обеспечивать защиту территорий от §Rнемецких бомбардировок§! и добывать нефть. Однако цель у этих территорий иная - удержать §GТухачевского§! и §GЖукова§! с их фракциями подальше от руководства в Архангельске.\n\nМаршалы §GМихаил Николаевич Тухачевский§! и §GГеоргий Константинович Жуков§! являются двумя основными кандидатами на роль преемника §GВрошилова§! после его §Rсмерти§!;\n\n§GТухачевский§! талантливый, но несколько эксцентричный генерал, который верит в роль §GКрасной Армии§! как главного двигателя политических изменений. Бывший дворянин, который отверг свой класс и присоединился к большевикам в ходе §GГражданской войны§!, §GТухачевский§! получил поддержку ряда лиц внутри Фронта, желающих избежать повторения ошибок §RБухарина§!. Он стремится вернуть §GСССР§! былую §Gвоенную славу§!, сделать так, чтобы каждая шестерёнка его машины и каждый солдат в его рядах служили делу окончательной победы.\n\nНа другой стороне - §GЖуков§! талантливый, популярный среди граждан полководец, получивший известность в войнах, начиная с §GГражданской§! и заканчивая §RОперацией Суворов§!, в ходе которой он освободил Ворошиловград вместе с §Gмаршалом Момышулы§!. Хотя §GЖуков§! яро предан делу коммунизма, его клика привлекла внимание некоторых реформистов, таких как §GАлександр Яковлев§! и §GНиколай Рыжков§!, а также многих сторонников жёсткой линии, не связанных с фракцией Тухачевского, таких как §GСергей Ахромеев§!.\n\nВ нынешнем 1962 году ситуация на §WФронте§! довольно шаткая. За пределами территорий, подконтрольных §GАрхангельску§!, лежат §Rгосударства§! под контролем §Rсепаратистов, коллаборационистов, царистов и прочей сволочи§!. Только время покажет, сможет ли §WЗРРФ§! встать во главе Западной России и, возможно, §Gвоссоединить Родину§!, §Gотомстить за павших§!, а также §Gпокарать§! §RГерманию§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте враждующими кликами военачальников, чтобы решить будущее §WФронта§!\n\n*Положите конец §Rанархии§!, объединив Россию под §GСоветским знаменем§!\n\n*Готовьтесь к новой §RВеликой Отечественной войне§! против §RГермании§!"

 COUNTRY_INFO_ARYAN_BROTHERHOOD:0 "§G==АРИЙСКОЕ БРАТСТВО==§!\n\nПровал §RЗападнорусской войны§! оставил глубокие шрамы в русской психике. В этом столетии §RРоссия§! трижды сражалась с §GГерманией§!, и каждый раз это приводило к поражению и краху. Многим начинало казаться, что претензии §Gнацистов§! на расовое превосходство имеют вес, и у русского народа никогда не хватит сил противостоять немецкому §Gуберменшу§!. Некоторые приняли это как печальный факт жизни и смирились с тем, что будут жить в страхе перед §Gрасой господ§!, но один человек отказался смириться с подчинением.\n\nКогда §RРоссия§! снова погрузилась в анархию, §WГутрум Вагнер§! собрал вокруг себя группу изгоев и выродков. Для него §RЗападнорусская война§! была пробуждением. Он видел проявленную мощь §Gрасы господ§!, когда немцы разгромили §RЗападнорусский Революционный Фронт§!. §GВагнер§! знал, что в нём, как и в окружающих его людях, таится та же сила. Они были первыми из многих, кто понял, что §Gарийство§! - явление не физическое, а психологическое. В лесах за пределами §RПерми§! эти люди поклялись уничтожить славянских тиранов, которые так долго угнетали §Gуберменшей§! востока. §WВагнер§! провозгласил себя §Wфюрэром Арийского Братства§!, и родился кошмар §RРоссии§!.\n\nВесть о доктрине §WБратства§! быстро распространилась, и вскоре последователи §WВагнера§! возросли до тысяч, подкреплённые людьми, ищущими всего - от искупления до безопасности и обильного насилия - и всё это предлагало §WБратство§!. Почувствовав, что пришло время начать крестовый поход, §Wфюрэр§! и его армия ворвались в §RПермь§!, убив §Rславянских§! военачальников, правивших городом, и объявив о рождении новой §Gарийской§! цивилизации, которая освободит §Gуберменшей§! на востоке так же, как §GГермания§! сделала это на западе. Первым шагом было очистить только что окрещённый §GПермхайм§!, убив или поработив §Rунтерменшей§!, которые всё ещё жили в городе.\n\nС момента захвата §GПермхайма§! §WБратство§! продолжало грабить Западную §RРоссию§!, прочёсывая восток в поисках добычи, рабов и спрятанных среди §Rславянских§! масс редких §Gарийцев§!, ожидающих возвышения своих более просвещённых братьев. Для §Rнедочеловеческих§! военачальников региона §WБратство§! - это банда дикарей, возглавляемая сумасшедшим. Но §Wфюрэру§! виднее. Он возглавит §Gуберменшей§! в последнем завоевании востока, окончательно очистив §Rславянскую§! гниль на §Rроссийской§! земле и обеспечив будущее §Gарийской§! расы раз и навсегда.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Внушите достойным русским §Gарийство§!, чтобы обеспечить власть §Gгосподствующей расы§!.\n\n*Решите будущее §Gарийской§! расы в качестве воинов или господ.\n\n*Установите определение §Gарийства§! и решите, кто достоин титула §Gуберменша§!."

 COUNTRY_INFO_TYUMEN:0 "§G==ЗАПАДНОСИБИРСКАЯ НАРОДНАЯ РЕСПУБЛИКА==§!\n\nКогда §RНиколай Бухарин§! занял место председателя в старом Союзе, он начал сдерживать влияние радикальных политиков. Именно в неспокойные 1940-е годы §WЛазарь Каганович§! был переведён на §WУрал§!, на никем не желанную изолированную должность. Когда §GСоветский Союз§! был уничтожен §Rфашистскими захватчиками§!, истинные приверженцы коммунизма бежали в §WЗападную Сибирь§!, где товарищ §WКаганович§! основал §WЗападносибирскую народную республику§!. Однако годы подковерной борьбы и политической нерешительности принесли свои плоды, что привело к §Rраспаду§! Республики на множество отколовшихся государств.\n\nВедомые §WЛазарем Кагановичем§! и §WНикитой Хрущёвым§!, власти §GТюмени§! не придерживаются §Rортодоксального коммунизма§! - неудачи бухаринского режима научили их тому, что единственные эффективные силы в этом мире - это силы §Wжелеза и крови§!. §GМаршал Иван Конев§! командует солидным пехотным и бронетанковым войском, дополненным хорошо обученными тюменскими ополченцами. Однако, наибольшая сила Республики, пожалуй, заключается в её стремлении к тотальной индустриализации с помощью так называемых §G"5-летних планов"§!, §Rрадикальной и потенциально опасной§! альтернативы НЭПу.\n\nСтальной город §GТюмень§! в одиночку противостоит §Rультранационалистам из Омска§! и §Rвероломной 3-й армии из Свердловска§!. Однако в самых тёмных закоулках зреет грандиозный замысел, который, возможно, поможет Союзу оправиться от четырёх десятилетий унижения. Где-то в глубине земли армия ждёт своего часа - миллион солдат, рабочих, противников старого режима. Смертельная битва за Россию - лишь вопрос времени, и пока мелкие военачальники прячутся от террористических бомбардировок, Тюмень готовится к войне. Её народ обладает железной волей - он прекрасно осознаёт своё положение: он либо §Gвозродит Советский Союз§!, подавит наводнивших Родину мятежников, исправит роковые ошибки Бухарина - §Rлибо погибнет§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Сплотите последних большевиков против остатков России, движимых несбыточными идеологиями\n\n*Проведите индустриализацию Сибири с помощью 5-летних планов, одновременно управляя сельским хозяйством и городским сектором\n\n*Укрепите власть для подготовки к Великой Отечественной войне против Германии"

 COUNTRY_INFO_SVERDLOVSK:0 "§G==УРАЛЬСКИЙ ВОЕННЫЙ ОКРУГ==§!\n\nКогда §RВеликая Отечественная война§! была проиграна, и §GСоюз§! распался, доблестные солдаты §GТретьей армии§! бежали на Урал для перегруппировки. Там они нашли союзника в харизматичном аппаратчике §RЛазаре Моисеевиче Кагановиче§!, который при их поддержке провозгласил о создании Западносибирской народной республике. Когда начались террористические бомбардировки и страна погрузилась в хаос, командующий 3-й армией взял на себя ответственность по защите русского народа от всякого рода тирании. Этого человека звали §GМаршал Константин Константинович Рокоссовский§!, он собрал свои силы и организовал Временное правительство в §GСвердловске§!.\n\nЭтот город лишён каких-либо определяющих идеологических характеристик; вместо этого он остаётся довольно мягкой военной диктатурой, управляемой §GРокоссовским§! и его товарищами-офицерами. В городе довольно тихо, ведь все понимают, что с военными не стоит шутить. Вооружённые силы, под командованием §GПавла Ивановича Батова§!, состоят из 3-й армии и значительного числа вспомогательных частей, собранных из населения Свердловска. В нём также работают одни из самых опытных генералов во всей России. Контроль над Свердловском обеспечивает району доступ к значительной промышленной базе, что в свою очередь создаёт стабильное и относительно хорошее качество жизни, по сравнению с большинством других военачальников.\n\nНесмотря на всё это, внутреннее положение Свердловска шатко. Большая часть граждан, по крайней мере, сочувствует §RТюмени§!, перебежав невольно только тогда, когда на их пороге появились гарнизоны 3-й армии. В результате шпионы и диверсанты, преданные §RКагановичу§!, хозяйничают на нашей территории. Также город страдает от постоянного дезертирства граждан. Военные части, которые в основном состоят из зелёных призывников, столкнулись с аналогичной проблемой, некоторые из них даже поддаются пропаганде §RЧёрной Лиги§!.\n\nВнешне ситуация столь же опасна. На юге, §RТюмень§! планирует возвращение Западносибирской народной республики, а чёрный город §RОмск§! готовится к вторжениям. На севере мотивы бандитского государства §RЮгры§! и §Rрабов в Воркуте§! остаются неизвестными, но пока они не представляют большой угрозы. Доверенные союзники Свердловска на северо-востоке, §GСвободные Авиаторы§!, заодно с маршалом. Также нам симпатизирует торговый город §GЗлатоуст§!, который всегда готов вести дела с 3-й армией - за определённую цену, конечно.\n\n§GРокоссовский§! с каждым днём стареет и слабеет, но его решимость остаётся непоколебимой. Он уверен, что, даже если он не выполнит свою миссию, то это сделают его товарищи по оружию. История покажет, окажется ли прав старый маршал.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Проведите чистки Красной армии от §Rсомнительных элементов§!, иначе столкнётесь с последствиями\n\n*Сохраните военное правительство или попытайтесь установить демократию\n\n*Служите народу России и воссоедините раздробленную Родину!"

 COUNTRY_INFO_OMSK:0 "§G==СИБИРСКАЯ ЧЁРНАЯ ЛИГА==§!\n\nСамое яркое пламя было потушено самой тёмной ночью, пока не остались только дети, сбившаяся с пути стая, цепляющаяся за §Rмёртвые идеологии и ложные надежды§!. Их планы мешали друг другу, пока преемник не убил себя - и из его трупа родилась §WЧёрная Лига§!. Русский народ лишился своего шанса на процветание, брошенный в яму §Rтевтонским агрессором§!, обречённый видеть, как угасают поколения, пока справедливость не будет восстановлена. Будущее мертво - но внутри цитадели города §WОмска§! горит огонёк надежды. Надежды, что однажды русский народ вылезет из могилы и выйдет на свет.\n\n§RВеликий Суд§! приближается, но все остальные слепы к нему - предсказано §WДмитрием Карбышевым§!, чьи умирающие глаза теперь смотрят на чудовище, рождённое из самой тёмной ночи. Офицеры §WЧёрной Лиги§! во главе с §WДмитрием Язовым§! собираются на последний бой, который определит судьбу мира. Когда солнце садится, люди говорят приглушёнными голосами по всей Сибири, рассказывая о чёрном пятне на карте, из которого появляются зловещие облака, маскирующие движения солдат без силуэтов, приученных безжалостно казнить любого, кто стоит на пути §GНационального Освобождения§!.\n\nДействительно, философия §WЛиги§! проповедует §GНациональное Выживание§! - русский народ должен быть готов ко всему, будь то неизбежный §RВеликий Суд§! или §Rядерный апокалипсис§!. Однако без ведома многих §WНовая Гвардия§! §GОмска§! всё дальше и дальше уходила от идеалов Карбышева. В их железных сердцах горит страсть к мести в непревзойдённом масштабе. Чтобы §WЧёрная Лига§! оставалась стабильной, она должна подпитывать костёр рассказами о завоеваниях, поскольку импульс имеет существенное значение. Само понятие "гражданский" должно быть искоренено до тех пор, пока каждый лемех плуга не станет мечом, §RВеликий Суд§! не ждёт.\n\nОмск - город, окружённый врагами: коммунистами в §RТюмени, отступниками Красной Армии в Свердловске, не говоря уже о различных военачальниках старой России.§! Неужели §WЧёрная Лига§! рухнет и сгорит, как её предшественник? Или ночь станет темнее?\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте враждующими кликами офицеров, отражая атаки со всех сторон и готовясь воссоединить всю Россию \n\n*Измените саму психику русского населения, чтобы быть готовым к тотальной войне\n\n*§RВеликий Суд§! ждёт"

 COUNTRY_INFO_ZLATOUST:0 "§G==РЕСПУБЛИКА ЗЛАТОУСТ==§!\n\nВ погибшем Советском Союзе всегда недолюбливали удачливых бизнесменов. В благородных дельцах было слишком много лукавства, слишком много изобретательности, у них было слишком много ресурсов и слишком мало §Rрабского повиновения§!, которого так жаждало правительство. Поэтому в СССР по настоящему способные люди не могли преуспеть и выйти за рамки сложившихся правил, по крайней мере, до тех пор, пока §Rвсё не рухнуло§!. Для миллионов людей §Rнемецкое вторжение§! стало самым страшным бедствием из всех возможных. Но §GЕвгению Драгунову§!, самому одарённому оружейнику России, распад Советского Союза сулил §Gотличнейшие бизнес-возможности§!.\n\nПроживающий в сибирском городе §GЗлатоуст§!, мастер-оружейник удачно укрылся от катаклизмов, накрывших остальные части страны. Перехватив власть, он превратил город в §Gрай§! §Rвоенных спекуляций§!. Легионы мелких военачальников жаждали заполучить образцы современного вооружения, созданные гением §GДрагунова§!, ну а сам современный кузнец был рад удовлетворить их запросы. §GЗлатоуст§! стоял словно §Gоазис мира и процветания§! среди пустошей §WЗападной Сибири§!, город возвысился благодаря §Rтрофеям чужих войн§!. Только §RЗападносибирская народная республика§!, возглавляемая той же самой шайкой §Rбольшевистских§! головорезов, лишивших его состояния, стояла на его пути.\n\nТеперь когда §RЗСНР§! рухнула под весом собственных проблем, перспективы златоустовского бизнеса раскрываются §Gлучше, чем когда-либо§!. Его бывшие соперники замолкли, а оружие §GДрагунова§! пользуется ещё большим спросом. Чем больше §Rмелких территориальных конфликтов§! происходит вокруг, тем больше ресурсов у сибирских дельцов. Вместе со своим единомышленником §GМихаилом Калашниковым§!, он продолжает создавать новые превосходные экземпляры, гарантируя, что в России всегда будет достаточно инструментов для старой доброй §Gмеждоусобицы!§! Конечно, §GДрагунов§! не имеет ничего против объединения России, но любой, кто захочет §Rприкрыть§! его предприятие, будет §Rуничтожен§!, в независимости от последствий для страны.\n\nСоперники §GДрагунова§! - догматичная §RТюмень§!, прагматичный §RСвердловск§! и фанатичный §RОмск§! - грызутся между собой словно древний змей §GУроборос§!, и этого монстра надо подкармливать. Но это не может длиться вечно, когда-нибудь одна из сторон одержит верх и посмотрит на помощника §Gповерженных врагов§! и §Rзахочет отомстить§!. К такой ситуации §GЗлатоуст§! всегда должен быть готов, и §GДрагунов§! всеми силами постарается не упустить свои §Gдраконьи богатства§§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Станьте самой богатой вотчиной на территории России, руководя империей кровавых денег\n\n*Раздувайте региональные конфликты с помощью масштабных поставок оружия\n\n*Защищайте свою добычу от региональных соперников, сражаясь до последнего!"

 COUNTRY_INFO_TOMSK:0 "§G==ЦЕНТРАЛЬНО-СИБИРСКАЯ РЕСПУБЛИКА==§!\n\nПадение Советского Союза принесло неисчислимые тяготы народу России. И всё же в этот самый тёмный час искры надежды не угасли от смерча германского милитаризма. В Центральной Сибири, не так давно развитой промышленными амбициями Бухарина, родилось новое демократическое российское государство: §WЦентрально-Сибирская республика§!. Во главе с поэтом-президентом §WБорисом Пастернаком§!, новая нация намеревалась выстроить живой пример российской демократии, наследницы той идеи, что была убита в 1918 году Лениным и его большевиками.\n\nЭтот мечта быстро превратилась в кошмар. Не имея выхода к морю и не имея возможности торговать с остальным миром, экономика Центральной Сибири изо всех сил пыталась приспособиться к суровым условиям. Сепаратистские настроения в Барнауле, житнице республики, принесли нестабильность и продовольственные бунты по всей стране. Эту слабость ощутил §RГенрих Ягода§!, и его §RДальневосточная Советская Социалистическая Республика§! вторглась в §WЦСР§!. Несомненно, соседи гнались за промышленными богатствами республики, оставшимися от бухаринского Центрально-Сибирского плана. Война была той искрой, которая вызвала цепную реакцию катастроф. Региональные военачальники в §RНовосибирске§! отделились, сославшись на неспособность центрального правительства выиграть войну и положить конец кровопролитию. На востоке, от разваливающейся Республики откололись §Rанархисты§!-повстанцы. Попытка генерала Крылова отбить этот район привела к дальнейшим поражениям после предательства полковника §RАндреева§! и потери §RКрасноярска§!. Сломленный Крылов отступил в §RКемерово§!, где в приступе безумия падший генерал объявил себя реинкарнацией давно умершего §RРюрика§!.\n\nНесмотря на всё это, люди внутри и вокруг §WТомска§! сохранили лояльность к центральному правительству. Президент §WПастернак§! отложил выборы после падения §RКрасноярска§! и провозгласил Временное Правительство для стабилизации разваливающейся республики. Среди этого хаоса, §WПастернак§! и его советники трудились не покладая рук, чтобы стабилизировать продовольственную ситуацию и обеспечить хоть какое-то подобие нормальной жизни в столице. Даже диагностированный рак не остановил президента §WПастернака§! от его геркулесовой борьбы за предотвращение краха Республики.\n\nНесмотря на популярность §WПастернака§!, население §WТомска§! понимает что §WВременное Правительство§! способно только управлять упадком республики, вместо того чтобы повернуть ситуацию вспять. Однако надежда всё ещё есть, поскольку поэт-президент начал работу над новыми основами Республики. Веря в то, что дистанцированность от народа и неспособность мобилизовать массы на поддержку нации обрекла старую республику на гибель, §WПастернак§! приступил к разработке новой конституции, которая позволила бы Республике задействовать огромный пул интеллектуалов, писателей, композиторов и учёных §WТомска§!. Сибирские Афины, благословлённые школами, университетами и салонами, будут опираться для своего возрождения на четыре величайших политических объединения: консервативных §WДекабристов§!, под руководством российского медиевиста §GДмитрия Лихачева§!; промышленников-центристов §WБастильяров§! и их лидера, поэта-авангардиста §GДаниила Хармса§!; композитора §GДмитрия Шостаковича§! и утопических социалистов §WОбщества Гуманистов§! и либеральных технократов §GАндрея Сахарова§! и его салон §WМодернистов§!.\n\nГраждане, Республика на распутье! Только благодаря экспериментам, мужеству и самоотверженности §WЦентрально-Сибирская Республика§! словно Феникс восстанет из пепла!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Используйте уникальную Конституцию Томска, чтобы восстановить §WЦентрально-Сибирскую Республику§!\n\n*Исследуйте четыре уникальные идеологии, выберите путь, по которому Сибирские Афины будут строить лучшую из Республик\n\n*Разгромите сепаратистов и предателей для объединения Центральной Сибири и восстановления промышленного плана Бухарина"

 COUNTRY_INFO_KEMEROVO:0 "§G==ЦАРСТВО КЕМЕРОВО==§!\n\nНеудивительно, что многочисленные поражения России сломили дух её народа. Теперь Сибирь переполнена §Rнационалистами, остатками Красной Армии, фашистами§!... И среди всего этого стоит наш град §WКемерово§!. Первоначально он входил в состав §RЦентрально-Сибирской Республики§!, но после §RСибирской войны§! в государстве воцарился хаос. Тогда гордые люди подняли свои флаги над §WКемерово§!, провозглашая его независимость от центральной власти, §WГенерал-майор Николай Иванович Крылов§! руководил вотчиной в ту пору.\n\nСибирское царство следует необычной доктрине сохранения определённых социалистических элементов, таких как профсоюзы, но смешивает их с древней эстетикой и рыночной экономикой. Более того, теперь §GГенерал Крылов§! именуется §WРюриком II§!, в честь варяга, основавшего древнее государство Новгород. Его последователи недоумевают, действительно ли наполненная кровью судьба России окончательно сломила здравомыслие этого человека, или же всё это - отчаянная авантюра, направленная на получение общественной поддержки.\n\nДля стороннего наблюдателя §WЦарство§! кажется хаотичным, без ясной идеологией и с недостижимой целью: возрождение Древней Руси. Однако действиями §WЦаря Рюрика II§! тщательно руководят двое его детей: §WЦаревич Юрий§! и §WЦаревна Лидия§!. Первый приобрел положительную репутацию среди крестьян как реформатор-популист, в то время Лидия набирает популярность среди военных и Царской Гвардии. Тем не менее, в конце останется §Rлишь один преемник§!, и ни один из детей не уступит на пути к §GКороне§!.\n\nЧтобы §WКемерово§! смогло пережить эти темные века, оно должно тщательно контролировать обстановку на Сибирской земле. §RБандиты Новосибирска§! жаждут новой добычи, §Rмятежники Красноярска§! увеличивают силу своих набегов с каждым днём, за ними находится §RСибирская Чёрная Армия§!, которая однажды уже победила царя. Даже дома недовольные рабочие трудятся по остаткам §GЦентрально-Сибирского плана§!, в то время как в народе гуляют слухи о призывах к §Pреволюции§!. §WЦарь Рюрик II§! должен либо быть по-настоящему сумасшедшим, либо иметь чёткие планы по защите своего государства.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Плетите придворные интриги между боярами и вашими преемниками.\n\n*Продолжайте развитие Сибири с помощью Центрально-Сибирского плана, но остерегайтесь напряжённости среди рабочих.\n\n*Тщательно планируйте свои сражения, так как Кемерово с самого начала окружена врагами."

 COUNTRY_INFO_SBA:0 "§G==СИБИРСКАЯ ЧЁРНАЯ АРМИЯ==§!\n\nДля большинства анархия - это уничижительный термин, означающий полный распад общества и лучше всего подходящий для разрушенных войной стран, лопающихся по швам от несчастий и страданий. Для §GЧёрной Армии§! §WЦентральной Сибири§! анархия - это не термин, который можно выплеснуть на политического оппонента, анархия - это то, что нужно ценить, что нужно принять как конечное состояние естественного развития человечества. В то время как оппоненты кричат о неудачах анархизма, людей, живущих в коммунах, мало волнует их мнение. Глубокое §Gчувство товарищества и братства§!, сформировавшееся на §WВольной территории§! за последние годы, может показать, что анархизм - это идеология аутсайдеров, на первый взгляд невозможная, но на практике приносящая людям процветание.\n\n§RАнархия, конечно, может быть чем-то гораздо, гораздо более мрачным.§!\n\nЕсли бы кто-нибудь спросил §Wгенерала Ивана Степанова§!, был ли он анархистом, когда вёл свою дивизию против §Rгосударства Ягоды§!, бывший офицер §RЦентрально-Сибирской республики§!, скорее всего, отмахнулся бы от вас. Не из приверженности российской демократии или презрения к тирании §Rрежима Ягоды§!, а из оппортунизма. Именно из-за оппортунизма его перевели с западного фронта. Именно оппортунизм привел его в высшие эшелоны §RЦСР.§! Когда §WСтепанов§! смотрел на свои усталые войска в день последнего штурма Иркутска, он видел десятилетие войны и людей, жаждущих мира, но главное, что он видел возможность.\n\n§WЛев Краснопевцев§! был всего лишь студентом, когда его жизнь была испорчена. Выросший в бухаринской России, §WЛев§! ежедневно видел неудачи государства, но именно отец привил ему презрение не только к §Rцаризму§! или §Rфашизму§!, но и к деспотическому §Rгосударству§! в любой форме, в любой оболочке, в которую оно попытается замаскироваться. Даже когда §RЦСР§! заявляла, что является факелоносцем народной борьбы за мир, она ежедневно вела своих измученных войной людей на фронт. §WКраснопевцев§! произносил перед своими соотечественниками проникновенные речи, призывая к избавлению от войны и тех, кто посылает на неё людей.\n\nСудьба складывается странным образом: в другой жизни §Wгенерал Степанов§!, скорее всего, видел бы §WЛьва§! лишь через прицел длинной винтовки, и всё же, по чистой случайности, эти двое смогли заключить сделку. §WСтепанов§! должен предоставлять §Gвоенную мощь§!, а §WКраснопевцев§! - §Gнародную поддержку§!. Все части были расставлены по местам, и в результате последнего акта восстания §WВольная территория§! стала независимой областью, находящейся вдали от тисков §Rгосударства§!. Хотя §WВольная территория§! может быть оснащена всем необходимым для борьбы с внешними угрозами, §WКраснопевцев§! вскоре обнаружит, что самые большие угрозы §Rисходят изнутри§!...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Решите саму судьбу анархизма!\n\n*Создайте мощные силы обороны для защиты народа от §Rгосударства§!!\n\n*Пусть §GАнархия-мама§! гордится вами!"

 COUNTRY_INFO_NOVOSIBIRSK:0 "§G==ФЕДЕРАЦИЯ НОВОСИБИРСКА И АЛТАЯ==§!\n\nИз пепла Центрально-Сибирской Республики и Сибирского Плана, порождения амбиций бухаринского Советского Союза, поднялась ввысь §WФедерация§!.\n\nКогда §Rанархисты, социалисты§! и, неожиданно, §Rпавшие в ретроградство безумцы§! сломили Республику, а изнеженные идеалисты в томском правительстве никак не могли ответить на эти вызовы должным образом, лётчик-истребитель и бывший маршал авиации Республики §WАлександр Покрышкин§!, прозванный "Сибирским Соколом", взял инициативу в свои руки. Он провозгласил независимость региона вокруг §WНовосибирска§! от центрального правительства в Томске и назначил себя президентом этой страны, вскоре после чего к его стране присоединился §WАлтай§!, который также провозгласил свою независимость от Томска.\n\nВ последующие годы §WПокрышкин§! создал прочный фундамент для своего видения государства.  Хоть его режим носит чисто авторитарный характер, а в его правительстве доминируют §Gсиловики§!, некогда служившие и до сих пор служащие в армии и службах безопасности политики, он обеспечил безопасность для многих своих граждан от многочисленных враждебных сил в этом нестабильном регионе.\n\nПредоставленная народу безопасность позволила случиться быстрому экономическому скачку, что привело к расцвету §Gкорпораций§!, крайне богатых экономических образований, которыe показали своё огромное влияние на население молодого государства. Многие приветствуют такие преобразования, ибо они способствуют процветанию и богатству народа, но есть некоторые, которые видят в этом усиливающуюся централизацию авторитарного режима, поддерживаемую заинтересованными лицами из числа §Gсиловиков§!.\n\nИ никто так об этом не глагольствует, как мэр Барнаула §WВасилий Шукшин§!, считающийся вторым человеком в §WФедерации§! после §WПокрышкина§!. Он крайне популярен среди простого народа и обещает встать на пути любых попыток ограничения свобод граждан, которые делаются в угоду интересам промышленников или §Gсиловиков§!.\n\nНаравне с внутренними проблемами, существуют и внешние. §WНовосибирск§! как стратегически важный город крайне желанен для всех тех, которые хотят получить большую промышленную базу для себя. Если §WФедерации§! надо пережить грядущие бури, её правительство должно мудро использовать местность, промышленность и человеческий ресурс, которыми молодая страна была щедро одарена - иначе §RНовосибирску предстоит стать лишь очередной провинцией в другом, более сильном государстве.§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Используйте мощь и влияние корпораций Федерации по всей России.\n\n*Расширьте экономическую и политическую базу Федерации, одновременно снижая напряжённость в различных областях.\n\n*Разработайте экспериментальные образцы мощнейшего оружия через особые механики исследования и разработки."

 COUNTRY_INFO_PRC:0 "§G==НАРОДНО-РЕВОЛЮЦИОННЫЙ СОВЕТ==§!\n\nКогда волна §Rнемецких войск§! достигла окраин Москвы, §GАлександр Василевский§! организовал отступление с Можайской линии. Генерал решил несмотря ни на что сохранить части §GКрасной Армии§!. Собрав верных ему людей, Василевский отправился в монгольскую степь, подальше от коршунов §RЛюфтваффе§!. Здесь Василевский надеялся перегруппироваться и вернуться на Запад. Он хотел избежать постоянных бомбёжек, от которых страдали те, кто отправился на север с Ворошиловым. Но к сожалению, его планам помешала §RИмператорская армия Японии§!.\n\nВместе со своими коллаборационистами, японские империалисты захватили бы всю §WМонголию§!. Но могла ли Красная Армия оставить монгольский народ загибаться под гнётом эксплуатации и лишений? Получилось бы у Василевского так просто воссоединиться со своими собратьями в ЗРРФ? Нет. Поэтому §Gгенерал§! заключил непростой союз с остатками местных войск, а также монгольским и тувинским народами. Красная Армия относилась ко всем ним одинаково, но имела первенство над всеми. Это были сложные времена и другого правильного решения быть не могло.\n\nУгрозы уничтожения империалистами, безумным царём, разбойничьей армией и сумасшедшим, использующим легитимность Бухарина для своего параноидального безумия, держали Революционный совет единым. Напряжённость возросла после того, как начали появлятся возможности положить конец этому периоду застоя. Поэтому внимание §GНРС§! обращено в двух направлениях. §WРусские§!, состоящие из ветеранов Красной Армии, хотят вернуться на Родину и восстановить советский порядок. §WМонголы§!, которые солидарны с тувинцами, хотят разбить марионеток Сферы. Они чувствуют слабость теперь, когда Мэнцзян разорван на части в открытом восстании и видят в этом прекрасную возможность объединить нацию. Если Василевский хочет сохранить Совет в целости, он должен руководствоваться желаниями обеих групп.\n\nЭто будет непростой путь. И русские, и монголы - гордые народы. И они могут так думать, ибо они непобедимы. Мы непобедимы! И мы пойдём вперёд, не как собрание отдельных народов, а как советский народ!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Отстаивайте интересы русского, монгольского и тувинского населения.n\n*Используя остатки сибирских проектов перестройте промышленность, чтобы вооружить Красную Армию современным снаряжением.\n\n*Решите вопрос: когда и как армия должна подчиняться гражданам Совета? И стоит ли вводить народовластие до тех пор, пока Россия снова не станет единой?"

 COUNTRY_INFO_AMUR:0 "§G==ВСЕРОССИЙСКОЕ ПРАВИТЕЛЬСТВО АМУРА==§!\n\nКоммунистическая система вновь продемонстрировала присущую ей слабость. Нечестивый Советский Союз распался под натиском немецкого вторжения. За дело восстановления страны решилась взяться Российская фашистская партия. Долгое время эта политическая структура, поддерживаемая благодетелями из Японии, действовала в изгнании в маньчжурском городе Харбин, но теперь у неё появились реальные шансы вернуть страну. §GКонстантин Родзаевский§!, Вождь §WВсероссийского Правительства§!, взял на себя задачу начать возрождение Родины, пытаясь вернуть раздробленные земли и спасти их от пороков большевизма.\n\nСолдаты РФП и их союзники из Белого движения начали завоевывать территории на Дальнем Востоке России, пока их наступление не было остановлено у города Чита. По мере замедления продвижения между царистами и фашистами стали множиться конфликты, вскоре Белые офицеры под руководством §RАтамана Семёнова§! захватили Читу и отделились от партии. Вначале Вождь лишь удивился такому повороту событий, но далее он пришёл в ярость: бывший член его партии §RМихаил Матковский§! также решил отколоться от РФП и создал конкурирующее правительство в далеком портовом городе §WМагадан§!. Эта шаткая ситуация стала угрозой для режима Вождя.\n\nЛидеру фашистской партии пришлось обосноваться в крохотном городке Зея, здесь Вождь впал в глубокую депрессию и стал параноиком. Его ближайшие советники, глава военизированного формирования РФП "Чернорубашечники" §WГеоргий Шекерев§! и министр безопасности §WАлександр Болотов§!, потакали его состоянию, предоставляя Вождю списки "ненадёжных элементов" среди партийных лиц.\n\nВождь законодательно закрепил систему, основанную на немецкой модели, при которой его фигура - превыше всего. Однако, чтобы этот закон исполнялся ему необходимо очистить партию от виновных в неудачах страны. Необходимо устранить внутренних и внешних врагов Вождя, прежде чем он сможет сосредоточиться на уничтожении остатков большевиков на Западе. К северу, так называемое "Свободное государство Магадан" §RМихаила Матковского§! насмехается над правлением Вождя каждый час своего существования, на западе, в Чите, находится страна-шутка - §RЗабайкальское княжество§!, которое представляет собой остатки Белых предателей. Нам нужно решить эти две проблемы и уничтожить лидеров этих земель. Только тогда Вождь и его партия смогут сосредоточиться на реальной угрозе на Дальнем Востоке: §RПрезидиуме Верховного Совета§! §RГенриха Ягоды§! и анархических мятежников, базирующихся в §RБурятии§!. Никто не должен стоять на пути §GКонстантина Родзаевского§!. §WЗа Бога, нацию и труд!§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Избавтесь от §Rгнили§! внутри Российской фашистской партии.\n\n*Расправьтесь с §Rраскольниками§! и победите §Rбольшевиков§!, удерживая сильную позицию Вождя.\n\n*Объедините §GРусское национальное государство§! под властью Вождя."

 COUNTRY_INFO_MAGADAN:0 "§G==СВОБОДНОЕ ГОСУДАРСТВО МАГАДАН==§!\n\nРаньше §GМихаил Матковский§! был восторженным членом §WРоссийской фашистской партии§!. В общине §WХарбина§! мало кто ещё питал почтение к старой гвардии Белого движения, к старикам, потерявшим Россию из-за §Rкрасных§!. Фашизм, современная идеология, отказ от декадентского либерализма и противоестественного социализма, казался §GМатковскому§! путём вперёд. Россия станет сильной. Когда §RСоветский Союз§! неминуемо распался, истинные наследники Харбина вышли из японской Маньчжурии и начали великий крестовый поход за освобождение России.\n\n§RКонстантин Родзаевский§! навёл сомнение на ум §GМатковского§!. Так называемый Вождь §WРоссийской фашистской партии§! был аморальным животным. Его сообщники были головорезами, отбросами русской общины в Харбине. Когда Германия вторглась в Россию, жестоко расправляясь с её народом, лидер РФП писал льстивые хвалебные письма этим людям, что грабили Россию. Нет, §RРодзаевскому§! нельзя было доверить спасение России. И так §GМатковский§! начал строить заговор. С помощью §GНиколая Петлина§!, человека, известного в Харбине своими связями с русско-американской общиной, §GМатковский§! выжидал.\n\nВ конце пятидесятых появился шанс, который выпадает раз в жизни. Жалкие остатки Советского Союза, возглавляемые §RЯгодой§!, начали бесплодную войну за завоевание §WЦентрально-Сибирской Республики§!. Напряжение борьбы сломило обе страны, позволив белой общине в Харбине свободно нанести удар. Вторжение сломало хребет государству §RЯгоды§!, освобождая Читу, Амур и Магадан. В этот момент триумфа РФП, §GМатковский§! осуществил свой план. Портовый город Магадан был захвачен вместе большой частью сил вторжения РФП. Головорезы §RРодзаевского§! были отброшены назад в §RАмур§! и лишены важного портового города §GМагадан§!.\n\nВ §GМагадане§! истинный Вождь §GРоссийской фашистской партии§! ждёт. Предстоит сделать ещё много работы. Оставшиеся лоялисты §RРодзаевского§! должны быть уничтожены. Необходимо наладить контакты с зарубежными странами, обеспечить поставки оружия и наёмников. Путь §GМатковского§! остаётся долгим и трудным. Тем не менее он продолжает идти. Только у него хватит сил спасти §WРоссию§! от анархии.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Обратитесь к американскому эмигрантскому сообществу с просьбой о поддержке и обеспечьте успех Матковского.\n\n*Расправтесь с Безумным Вождём в Амуре и дряхлой Белой хунтой в Чите, чтобы объединить Дальний Восток против большевизма.\n\n*Начните воссоединение России под властью истинного Вождя"

 COUNTRY_INFO_BURYATIA:0 "§G==БУРЯТСКАЯ АВТОНОМНАЯ СОВЕТСКАЯ СОЦИАЛИСТИЧЕСКАЯ РЕСПУБЛИКА==§!\n\n30 декабря 1922 года договором о создании СССР был образован Советский Союз. Большинство русских сказали бы, что это государство было уничтожено в 1942 году после того, как §Rнацисты§! достигли линии А-А. §RЯгода§! и его §RПрезидиум§! утверждают, что Союз не пал и до сих пор законно управляется из Иркутска. Но §WВалерий Саблин§! знает, что Советский Союз был по-настоящему разрушен в 1924 году. Тогда в борьбе за власть победил §yНиколай Бухарин§!, сменив Ленина, и начал демонтаж всего, за что выступал Вождь пролетарской революции.\n\n§WСаблин§! не всегда так считал. В армии Ягоды он был послушным комиссаром. Он доблестно сражался на полях §yСибирской Войны§!, несмотря на постоянное вмешательство §RНКВД§! в дела его подразделения. Он никогда не отходил от идеалов Ленина и большую часть своей жизни считал, что §RЯгода§! и его §RПрезидиум§! поддерживают их. Но по мере того, как шли годы и §RНКВД§! всё крепче сжимало власть над Советским государством, §WСаблин§! начал сомневаться, что он действительно борется за освобождение пролетариата. И он был не один. Вскоре он стал кооперироваться и с другими, кто ставил под сомнение §RЯгоду§! и его растущую §Rсекьюрократию§!. Он встречался с §Gбурятами§!, которые чувствовали, что их культура гаснет из-за ассимиляционной политики, с §Gбухаринцами§!, считавшими, что §Rвласть НКВД§! противоречит §yбухаринскому§! Союзу, и с §Gженщинами§!, которые чувствовали, что им отказывают в равной доле в социалистическом обществе из-за их пола. Он объединил эти и другие разрозненные группы, чтобы начать §Gреволюцию§! против §RЯгоды§!, захватив в процессе контроль над §WБурятией§!. Вместе с §WМихаилом Мархеевым§!, командующим Бурятской армией, §WОтто Брауном§!, немецким коммунистом и ветераном коммунистического восстания Мао в Китае, §WМайей Улановской§!, русско-еврейской диссиденткой и политической активисткой, и его правой рукой §WСусаной Печуро§!, диссиденткой и выжившей в трудовом лагере. Его команда готовится покончить с тиранией §RЯгоды§! раз и навсегда.\n\nНо что же будет после §Gреволюции§!? §WСаблин§! полностью привержен делу освобождения Союза и обеспечения свободы и равенства для всех русских. §WСаблин§! также никогда не управлял государством. §RБухаринское§! крыло его движения всё ещё будет сильным после возвращения §RИркутска§!. §WСаблину§! придётся сделать трудный выбор между §Gленинским§! идеализмом и §Rбухаринским прагматизмом§!. Но пока цель одна - покончить с тиранией §RЯгоды§!. После этого начнётся восстановление §GСоюза Советских Социалистических Республик§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Победите §RГенриха Ягоду§! и положите конец его тирании над Советским государством.\n\n*Реализуйте §GЛенинское§! видение свободного и равноправного общества или поддайтесь §Rбухаринскому§! диктаторскому искушению.\n\n*Освободите Дальний Восток от §Rфашистов§! и §Rбандитов§!, восстановите §GСоюз Советских Социалистических Республик§!"

 COUNTRY_INFO_IRKUTSK:0 "§G==ПРЕЗИДИУМ ВЕРХОВНОГО СОВЕТА СССР==§!\n\n30 декабря 1922 года вступил в силу договор об образовании СССР. Изначально в состав государства входили РСФСР, УССР, БССР и ЗСФСР. Однако в силу сложившихся обстоятельств к 1-му января 1962 года Советский Союз контролирует лишь территории §WИркутской области§!\n\nКогда Москва пала под §Rфашистским§! натиском, генеральный секретарь §wНиколай Бухарин§! исчез. §WПрезидиум Верховного Совета СССР§! без промедлений назначил наркома внутренних дел §WГенриха Ягоду§! временным лидером. Не теряя ни минуты §WЯгода§! организовал эвакуацию советского правительства с помощью уцелевших дивизий §GНКВД§!, и в итоге высшие государственные чиновники смогли укрепиться в городе §WИркутск§!. По прибытию §WПрезидиум§! попытался восстановить контроль над территориями Союза, но мало кто в новой России захотел возвращаться к старым бухаринским порядкам. Официальная советская власть также начала стремительно терять хватку над приграничными территориями. Дальний Восток между собой начали делить §Rмилитаристы§!, §Rреакционеры§! и §Rфашисты§!-коллаборационисты, зовущие себя "§RНаследниками Харбина§!". Последний удар остаткам Советского Союза нанёс мятежник §RВалерий Саблин§! из Бурятии. Некогда верный солдат СССР, §RСаблин§! показал свою истинную личину §Rлевоуклониста-утописта§!, желающего преобразовать §GСоветский Союз§! в соответствии со своими наивными и ребяческими идеями.\n\nТакое катастрофическое положение дел, по мнению §Wгенерального секретаря Ягоды §!, напрямую связано с некомпетентностью §WПрезидиума§!. Их дорогой §wБухарин§! подвёл Советский Союз, а его подхалимы продолжают наступать на те же грабли. Чтобы исправить ситуацию, §WЯгода§! начал расширять полномочия лояльному ему §GНКВД§!. Если до эвакуации §GНКВД§! был лишь органом обеспечения государственной безопасности, то к 1962-ому народный комиссариат влияет на почти все сферы деятельности советского §Gгосударства§!. §RПротивники§! §WЯгоды§! в Президиуме под руководством §RСергея Бессонова§!, которых часто называют §Rфракцией партийцев§!, считают, что §WЯгода§! уничтожает советскую пролетарскую бюрократию, чтобы заменить её на §Gсекьюрократию НКВД§!. Если это и правда так, то только потому что §GНКВД§! – это единственная сила, способная победить внешних и внутренних врагов §GРеволюции§!.\n\n§WИркутское правительство§! – единственная легитимная сила на территории §GСоюза Советских Социалистических Республик§!, это факт, о котором §Rмногие§! почему-то забывают! Если же §WЯгода§! и §WПрезидиум§! смогут подавить §Rсаблинисткое восстание§!, а также восстановить порядок на Дальнем Востоке, то, возможно, Советская Россия §Gсможет вернуться в полной мере§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Уничтожьте §RВалерия Саблина§! и его шайку предателей \n\n*Приведите к власти §Wгосударственников Ягоды§! или §партийцев Бессонова§!\n\n*Восстановите §Gсоветскую экономику§! и возродите §Социалистический Интернационал§!\n\n*Объедините §GСоюз Советских Социалистических Республик§! под знамёнами легитимного правительства"

 COUNTRY_INFO_CHITA:0 "§G==ЗАБАЙКАЛЬСКОЕ КНЯЖЕСТВО==§!\n\n§RСоветский Союз§! и его государства-преемники обрушились под весом своих §Wвоенных поражений§! и §Wвнутренних склок§!. В эти тёмные времена, принесённые §Rбольшевиками§! в годы гражданской войны, старые раны вновь вскрылись. Вновь воссозданная в Харбине §GБелая армия§! возвратилась на земли §WРоссии§!, дабы продолжить свою борьбу.\n\nГлавенство §GБелой армией§! берёт на себя офицерство. В самый разгар §Rгражданской войны§! §Gатаман Григорий Семёнов§! собрал вокруг себя §GЗабайкальское казачество§! и сражался бок о бок со Временным правительством §GАлександра Колчака§!. После нескольких лет §Rпартизанской войны§!, §Gатаман Семёнов§! §Rпотерпел поражение§! и был вынужден отступить со всей своей армией.\n\nПозднее он, вместе с тысячами других белоэмигрантов, осел в маньчжурском городе Харбин. Здесь остатки Белой армии вынашивали планы и усиленно готовились ко дню, когда они победным маршем пересекут реку §WАмур§! и продолжат свою неустанную борьбу против §Rкоммунизма§!. Шли годы, их мечта о возрождении России медленно угасала, но с §Gразвалом§! §RСоветского Союза§! наконец появилась надежда её осуществить.\n\nНыне же, остатки §GБелой армии§! и §GЗабайкальского казачества§! закрепились в некогда принадлежавшем им городе §GЧита§!. Формально, образованное в §GЧите§! княжество возглавляет §GМихаил II§!, ранее известный как §GМихаил Андреевич Романов§!. Будучи приглашённым в §WХарбин§! на §Wзваный ужин§!, он вдруг оказался втянут в §Wплан§!, разработанный старыми офицерами §GБелой армии§! по восхождению члена династии §GРомановых§! на трон §WРоссии§!, хотя у него §Rне было прав на престол§!. §GМихаил II§! не более чем §Wмарионетка§!, ниточки власти которой держат §GГригорий Семёнов§!. Ставший новым лицом §GБелого движения§! §Gцарь§! не очень желает оставаться в §WРоссии§! и надеется, что он вновь увидит свой дом. Застрявший в чужой стране вдали от дома, Михаил находится в безнадежном положении...\n\nСитуацию в регионе также можно назвать таковой. На востоке находятся силы §RРоссийской фашистской партии§!, сформированные §Wбелоэмигрантами§! из §WХарбина§! и также претендующие на наследие §GБелого движения§!, хоть и в весьма §Rжёсткой манере§!. §RФашистский стан§! сейчас §Wразделён§! между §RКонстантином Родзаевским§! и его бывшим соратником §RМихаилом Матковским§!. §RОни§! должны быть уничтожены, ибо лишь §Gмы§! являемся истинными наследниками §WХарбина§!. На западе расположилось государство-преемник §RСоветского Союза§!, возглавляемое Президиумом Верховного Совета и §RГенрихом Ягодой§!. Оно занято подавлением §Rмятежа§! в §WБурятии§!, предводителем которого является молодой офицер §RНКВД§! §RВалерий Саблин§!. Грызня между §Rбольшевиками§! выиграет для §GБелой армии§! время для подготовки к долгожданному столкновению с §RСоветским Союзом§!. На севере §Rбандитские вождества§! помыкают своими §Rуделами§!, но они не представляют угрозу. Когда придёт время действовать, расправа над их §Rвождями§! не составит большого труда.\n\nЗадача, которую должна выполнить §GБелая армия§!, необычайно сложна. Из этого морозного становища, она разожжёт пламя §Rконфликта§! прошлых лет и восстановит сверженную §Gмонархию§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*§GОбъедините§! Дальний Восток и станьте "истинным наследником §WХарбина§!"\n\n*§GУвеличьте мощь§! §GБелого движения§! и освободите §WРоссию§! от §Rбольшевизма§!\n\n*§WВнимательно следите§! за §Rпланами§! царя-марионетки"

 COUNTRY_INFO_URAL:0 "§G==УРАЛЬСКАЯ ЛИГА==§!\n\nВ хаосе послевоенной России есть много злодеев и мало героев. Нигде это не проявляется так явно, как на Урале, где солдаты §WУральской лиги§! противостоят безумным ученым §RМагнитогорска§! и ужасным бандитам из §Rбригады Дирлевангера§!.\n\nКогда-то воины §WУральской лиги§! были простыми узниками и надзирателями, запертыми в сибирской пустоши Воркуты и оставленными там гнить. Однако после нашествия §Rнемцев§! все разногласия пришлось отбросить. Связанные вместе авторитетом §Wотца Яниса Мендрикса§! и осознанием необходимости сотрудничества друг с другом, надзиратели и узники отправились в долгий поход на юг, оставив позади только худших из своих рядов. Они прошли через горы, побеждая §Rврага§! за §Rврагом§! и теряя бойца за бойцом, но в конце концов достигли Урала и осели на его южной окраине, где поклялись защищать добрых и невинных людей этого края.\n\nС тех пор §WУральская гвардия§! только закалилась, поскольку ситуация на §WЮжном Урале§! сильно ухудшилась с момента их прибытия. На юге §Rбригада Дирлевангера§! сеет хаос в никем не защищаемых землях, насилуя, грабя и убивая всех подряд. На востоке вздымается §RЧёрная гора§!, откуда тысячи людей бегут от §RНКВД§! и экспериментов §RТрофима Лысенко§!. На западе неподвижно стоят §GОренбургские коммуны§!, парализованные постоянными препирательствами в своей прогнившей системе и неспособные защитить самих себя.\n\nЦели §WУральской гвардии§! остаются теми же, что и в момент их прибытия, и можно с уверенностью сказать, что они отдадут все свои силы, пытаясь выполнить их. Однако удастся ли им это сделать - вопрос, на который пока нет ответа.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Защитите своих §Wсоюзников§! в Оренбургских коммунах от угрозы бригады Дирлевангера и Магнитогорска\n\n*Выберите между качеством и количеством, §Wсоздавая§! свою армию для грядущей войны.\n\n*§WЗащитите§! всех сирых и убогих на всей территории российских пустошей от множества бандитов и воров."

 COUNTRY_INFO_ORENBURG:0 "§G==ОРЕНБУРГ==§!\n\nСреди бескрайней российской анархии есть укромный уголок спокойствия: §WОренбург§!. Существуя как нейтральная территория для окрестных крестьянских деревень, город стал де-факто центром власти окружающего региона после распада §Gстарого Советского Союза§!. §WОренбург§! - это маяк надежды для русского народа в эти тёмные и страшные времена.\n\nКрестьяне и беженцы тянутся к §WОренбургу§!, как мотыльки к пламени. Проходя через территории §GУральской лиги§!, они приносят с собой истории, голодные рты и утомлённые души. Многие совершают длительный исход на эту землю обетованную, отдавая всё за шанс на лучшую жизнь, и многие разочаровываются.\n\n§WОренбург§! граничит с §GУральской лигой§!, представляющей собой ополчение, посвятившее себя защите населения Урала, и §Rбригадой Дирлевангера§! - бандитским царством, управляемым §Rнемецкими§! фашистами, никогда не прекращавшими свои грабежи. За ними находится §RМагнитогорск, Чёрная гора§!, которая, по слухам, пребывает в железной хватке безумного учёного и его приспешников из §RНКВД§!.\n\nРазрушенная минувшей войной и постоянными §Rнемецкими§! бомбардировками, экономика §WОренбурга§! хиреет и страдает. Крупных промышленных центров практически нет, а большая часть населения занимается сельским хозяйством или кустарным производством. Даже если бы небо не было заполнено бомбардировщиками, §WОренбургскому рабочему государству§! не хватает организации и решимости для индустриализации региона.\n\nНесмотря на все легенды, §WОренбург§! неорганизован и непрочен. §WРабочий совет§! поглощён нерешительностью, распрями и бюрократизмом. Деревенские коммуны, которые он представляет, проявляют яростную независимость и противостоят любым попыткам централизовать регион в нечто, напоминающее работоспособное государство. Если §WОренбург§! хочет выжить, он должен адаптироваться.\n\nОднако не все согласны с §WРабочим советом§!. Призывы к реформам растут с каждым днём, и сторонники прогресса объединились вокруг двух совершенно разных людей, единых в своём стремлении к прогрессу и развитию, но несогласных почти во всём остальном. §WАлександр Бурба§! предлагает построить технократическую республику, которая сможет вывести §WОренбург§! в современность, в то время как его оппонент §WГеоргий Маленков§! выступает за более старый, советский стиль управления.\n\n§WОренбург§! и Урал в целом ждёт светлое будущее, но только если он будет достаточно силён, чтобы его добиться...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Тщательно регулируйте политические распри, пытаясь спасти §WСовет§! от краха.\n\n*§WПротивоборствуйте§! бандитам и безумным учёным в битве за будущее Урала\n\n*Введите §WОренбург§! в современную эпоху или погрузите его в небытие"

 COUNTRY_INFO_LYSENKO:0 "§G==МАГНИТОГОРСК==§!\n\n§WМагнитогорск§! был бурно развивающимся городом, построенным на рубеже 19-го и 20-го веков для добычи и переработки невероятно богатых залежей железа на горе Магнитной. Когда закончилась Вторая мировая война, сталелитейные заводы закрылись, и гора погрузилась в тишину. Но прибыл §Wдоктор наук Трофим Лысенко§! и §W22-я мотострелковая дивизия НКВД§!, превратив бывшую сеть шахт в оперативную базу, куда попадали единицы, а возвращались ещё меньше. Вскоре местные жители дали горе Магнитной новое название, более соответствующее её зловещей репутации: §WЧёрная гора§!.\n\nГлубоко под поверхностью горы §WТрофим Лысенко§! продолжил "научную" работу, которую он начал более трёх десятилетий назад. Он отверг концепции менделевской генетики и дарвиновской эволюции, считая их классовой ложью, которая неправильно применяет капиталистическую теорию конкуренции к природе. На самом деле, Мать-природа - социалист, и всё сущее стремится к сотрудничеству и взаимопомощи. Любой здравомыслящий учёный назвал бы его ламаркистские теории лженаукой, но их давно уже вытеснили из академических кругов или вычистили из его клики технократов.\n\nПод влиянием пережитого стресса §WЛысенко§! понял, что нет границ, которые стоило бы соблюдать, когда на кону стоит будущее социализма, и нарушил одно из немногих своих табу: опыты над людьми. Он стал отчаянно пытаться применить свои теории в создании "Нового советского человека", о чём несчастные жители §WМагнитогорска§! узнали не понаслышке.\n\nВ похищении подопытных ему помогают сотрудники §WНКВД§! во главе со §WСтепаном Буньковым§!. Их путь с безумным учёным впервые пересёкся в последние дни Великой Отечественной войны, когда §WНКВД§! было поручено эвакуировать его и его исследовательские работы за линию фронта. Но когда весь существующий в стране порядок разрушился, они были вынуждены начать сотрудничать и пытаться выжить. §WЛысенко§! убедил офицеров, что его работа жизненно важна для восстановления §GСоветского Союза§! и что любая помощь, которую они могут оказать, будет вознаграждена, когда порядок будет восстановлен, а §Rнемецкие захватчики§! изгнаны. Это было решение, о котором §WБуньков§! ещё может пожалеть.\n\nНесмотря на свою относительную изолированность, §WМагнитогорск§! не одинок. Окрестные государства - §RТюмень§!, §RЗлатоуст§! и §RКостанай§! - не обращают на город никакого внимания, на что они отвечают взаимностью. Основной враг находится на западе - §RУральская лига§!, группа лагерных заключённых, превратившихся в ополченцев-альтруистов, которые считают §WЛысенко§! и всех его ценных помощников не более чем бандитами, которых нужно разогнать или уничтожить. Однако на юге находится совершенно неожиданный союзник: §Gбригада Дирлевангера§!, удобная сила, чью верность можно купить награбленным добром и спиртным. Если повезёт, они могут послужить источником не только подопытных, но и пушечным мясом в случае войны с §RУральской лигой§!. Конечно, любой союз с ними вряд ли долго продлится после их победы.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Преодолейте границы науки и попытайтесь создать Нового советского человека! Однако нельзя игнорировать то, какой урон исследования наносят §WМагнитогорску§! и самому Лысенко\n\n*Руководствуясь взаимными интересами с бригадой Дирлевангера, раз и навсегда §Wликвидируйте§! угрозу Уральской лиги\n\n*Держите НКВД в §Wузде§!, ибо они будут действовать без колебаний, если почувствуют, что Лысенко больше не действует во имя общего блага..."

 COUNTRY_INFO_DIRLEWANGER:0 "§G==БРИГАДА ДИРЛЕВАНГЕРА==§!\n\n§WБригада Дирлевангера§! - бич Южного Урала, и не без оснований. Это не столько государство, сколько бродячая армия, перешедшая к бандитизму и сеющая кровь и ужас по всей степи. Её возглавляет §WОскар Дирлевангер§!, офицер, ставший королём бандитов и наслаждающийся страданиями, которые он причиняет окружающим его деревням.\n\nИх история берёт начало не на Урале, а в §RТретьем рейхе§!, в штрафном батальоне §W36-й добровольческой пехотной дивизии§! под командованием §Wоберфюрера СС Оскара Дирлевангера§!, ветерана со стажем, страдающего алкоголизмом и тягой к садизму и изнасилованиям. Вместо того чтобы демобилизоваться после Западнорусской войны, §WБригада§! покинула линию фронта и скрылась в глуши. С тех пор они сколотили отряд из воров, ссыльных, бандитов, дезертиров и других людей, которых больше волнуют кровопролитие и грабежи, чем совместная работа с бывшими §Rнацистами§!.\n\n§WБригада§! не подчиняется ни одной стране, не клянётся в верности ни одному иностранному лидеру и не преклоняется ни перед кем, кроме себя. И хотя они обитают в одном из самых бедных уголков бывшего §RСоветского Союза§!, они нацелились на большие трофеи.\n\nНа юге и востоке находятся казахские военачальники, пребывающие в аналогичном §WБригаде§! положении: они плохо оснащены, изолированы и лишены богатств. На севере находится §RУральская лига§!, которая в некотором смысле является обратной стороной §WБригады§!: вместо солдат, превратившихся в бандитов, это бывшие заключенные ГУЛАГа, которые стали уважаемыми солдатами, противостоящими бандитизму. Есть также таинственное государство §GМагнитогорск§!, у которого с §WБригадой§! общая ненависть к §RЛиге§!, и их взаимный интерес может привести к удобному союзу. Но на западе находится жемчужина Урала - §RОренбург§!. Не тронутый войной, возглавляемый слабым правительством и защищённый неуправляемой армией, он уже созрел для захвата.\n\nЦель §WБригады§! проста: добраться до любого нетронутого ими места, перестрелять всех, кто стрелял в ответ, захватить столько богатств, сколько они могут унести, попользоваться женщинами для своего удовлетворения, зарезать всех, кому довелось попасться им на глаза, сжечь всё оставшееся и умчаться на поиски следующих жертв.\n\nВозможно, скоро наступит день, когда их уничтожат, и последний бандит падёт мёртвым в степи, а жители Урала заживут без страха. Но пока этот день не настал, §Wбригада Дирлевангера§! будет грабить, и весь мир будет трепетать перед ней!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Совершайте §Wнабеги§! на соседние владения во имя грабежа и наживы\n\n*§WПротяните§! руку Лысенко и Чёрной горе во имя дружбы... на время\n\n*Поднимите знамёна войны и попытайтесь §Wуничтожить§! §RУральскую лигу§! и §RОренбург§! раз и навсегда"

 COUNTRY_INFO_OSTAFRIKA:0 "§G==РЕЙХСКОМИССАРИАТ ОСТАФРИКА==§!\n\nКогда §GРейх§! получил контроль над огромной территорией Африки к югу от Сахары, быстро стало ясно, что понятие "контроль" сильно варьируется от места к месту. Что именно означает термин "национал-социалист", до конца не было ясно никогда. Однако если и существует "ортодоксальная" национал-социалистическая колония, то это, несомненно, §WОстафрика§!. Под руководством §WГанса Хюттига§! регион управляется в соответствии со строгой иерархией. Буры и англосаксы возвышаются над африканскими рабами, немцы возвышаются над ними, а §WХюттиг§! властвует над всеми, замышляя расширение своей империи и размышляя о причинённых ему злодеяниях. Нет стены, которая не была бы обнесена колючей проволокой, нет телевизора, не напичканного подслушивающими устройствами и пропагандой, и нет ни одного белого ребёнка, которого не воспитывали бы как солдата.\n\nВ то время как другие немецкие колонии всё больше деградируют, а замыслы рейхскомиссара по усилению контроля §GРейха§! над Чёрным континентом приносят свои плоды, жители Остафрики несут своё тяжёлое бремя безропотно, хотя бы из страха перед возможными последствиями неповиновения. Давно задуманная Хюттигом война с Южной Африкой кажется почти достижимой, но §Gамериканцы§! могут оказаться более серьёзными противниками, чем он предполагал.\n\nЕго восточно-африканская антиутопия является, пожалуй, самой успешной из §Wнемецких африканских колоний§!, если судить по рвению и усердию её солдат.\n\nНо может ли трон из штыков §WХюттига§! оставаться стабильным долгое время, или разгорающийся конфликт станет трагическим поражением национал-социалистической воли Германии?\n\n§G==ОСОБЕННОСТИ==§!\n\n*§WПроверьте§! своих менее надёжных товарищей на наличие коррупции и других преступлений против Рейха.\n\n*Возглавьте борьбу с дегенеративными §Wюжноафриканцами§! при помощи лучших дивизий СС, состоящих из чистокровных арийцев.\n\n*Балансируйте между верностью и §Wжестокостью§! солдат Хюттига и их малочисленностью и слабостью союзников."

 COUNTRY_INFO_SUDWESTAFRIKA:0 "§G==РЕЙХСКОМИССАРИАТ ЗЮДВЕСТАФРИКА==§!\n\nХайль! §WЗюдвестафрика§! - первенец владений Рейха за Средиземным морем. От оазисов Намиба до джунглей Анголы простираетесь вы - орёл, восседающий на вершине Чёрного континента, расправив крылья во всём своём величии. Будучи бастионом §GЛюфтваффе§!, наследника традиций фон Рихтгофена и Хартманна, ваши самолёты беспрепятственно пролетают тысячи лиг во всех направлениях. Вероломство §Rангличан§! было сполна отплачено в прошлом; теперь вы снова в безопасности и сильны под опекой §GГермании§!. Пусть вы останетесь такими на тысячу лет и дальше!\n\n...По крайней мере, именно с таким заявлением обратился к §Wрейхскомиссариату§! один из министров через год после войны. Реальность содержит больше нюансов, чем можно уместить в пропагандистском материале.\n\nВ общих чертах это, конечно, правда, как и любая хорошая дезинформация. §GРейх§! тосковал по своим потерянным колониям после Великой войны, и вернул их себе и даже приобрёл больше после победы во Второй мировой. Выдающийся лётчик и §Wрейхскомиссар Вольфганг Шенк§! после этого управлял и своей родиной, и бывшей португальской колонией Анголой. §GГермания§! была уверена, что с таким человеком, как он, §Wрейхскомиссариат Зюдвестафрика§! будет процветать на протяжении десятилетий. На первый взгляд, так оно и было.\n\nСотни лучших самолётов §GРейха§! сделали Виндхук своим африканским гнездом. Не говоря уже об обременительных расходах на содержание такого большого воздушного флота, на снабжение и поддержание его в надлежащем состоянии. И неважно, что самолёты покрываются ржавчиной на тренировках пилотов, впустую потраченных на бомбардировки хижин на берегу Нигера или на доставку грузов в глухомань. В то время как в §RЮжной Африке§! назревает кризис, офицеры с ужасом ожидают момента, когда их ржавый меч потянется за Оранжевую реку.\n\nГорода рейхскомиссариата - это бастионы цивилизации среди нецивилизованных земель. С другой стороны, власть §Wрейхскомиссариата§! исчезает по мере ухода за пределы короткого списка населённых пунктов. Там, где его власть на практике не существует, процветает огромное количество форм сопротивления и объединённых фронтов против колониальной угрозы, ждущих подходящего момента, как учили их кураторы. Тем временем жители деревень, находящиеся под их защитой, с нетерпением ждут железную птицу, которая по крайней мере раз в неделю приносит подарки с неба.\n\nВо главе всего этого стоит §Wрейхскомиссар Шенк§!, человек с большим опытом успешного выполнения работы. Но так было двадцать лет назад. Сейчас он больше времени проводит за полетами на своём личном самолёте, чем за обсуждением с советниками планов на ближайший год. Иногда слуги застают его тайком направляющимся в одну из неиспользуемых комнат особняка в один и тот же час на протяжении нескольких дней подряд. Возможно, он просто любит уединение?\n\nТем не менее, в §WЗюдвестафрике§! кипит жизнь, несмотря на её сонный облик. В небе над Виндхуком так и не состоявшийся полёт влечёт за собой клубы пара, тянущиеся до самого севера. В джунглях вдоль реки Кубанго группа повстанцев мечется между своими дозорами и чистым голубым горизонтом. А в особняке Виндхука кающийся мужчина смотрит в потолок, пробуждаясь от очередного кошмара.\n\nЧасы на стене приближаются к полуночи. Рано или поздно ему придётся сделать свой выбор.\n\n§G==ОСОБЕННОСТИ==§!\n\n*§WВыкачивайте§! деньги из Рейха, чтобы улучшить свой воздушный флот - или жизнь своих подданных.\n\n*Возглавьте борьбу с Южной Африкой в §Wнебесах§!.\n\n*Сохраните верность Германии... или §Wосвободите§! Анголу от её оков."

 COUNTRY_INFO_ZENTRALAFRIKA:0 "§G==РЕЙХСКОМИССАРИАТ ЦЕНТРАЛЬАФРИКА==§!\n\n§WРейхскомиссариат Центральафрика§! граждане §GРейха§! часто называют "§Gжемчужиной Африки§!". Известная своими сафари, природными богатствами и, конечно, эксцентричным §Wрейхскомиссаром§!, §WЦентральафрика§! часто рассматривается как единственное светлое пятно немецкой Африки. Страна беспрецедентного колониального богатства (и эксплуатации) и престижа.\n\n§WРейхскомиссару Зигфриду Мюллеру§! причитается много благодарностей за сильное управление колонией... по крайней мере, так думает §GРейх§!. Хотя его часто превозносят как образец немецкого первопроходца: храброго, авантюрного и безупречного хозяина, реальность такова, что §WЦентральафрика§! - это величайший пример финансового мошенничества в истории человечества.\n\n§WМюллеру§! поставляется промышленное оборудование, которое затем продаётся за границу по цене намного ниже рыночной после его "потери" в результате боевых действий против партизан, которые в действительности никогда не происходили. То, что он оставляет себе, если не раздаёт африканцам, чтобы они якобы использовали его против друг друга, хранится до тех пор, пока не будет продано обратно §GРейху§! с клеймом, гласящим, что оно было произведено на заводах §WЦентральафрики§!.\n\nЭто клеймирование осуществляется на принадлежащих §Rамериканцам§! заводах, а иностранные корпорации (половина из которых официально находится под эмбарго) обеспечивают подавляющее большинство производства §WЦентральафрики§!. На местах иностранные наёмники охраняют иностранные заводы в контролируемых иностранцами оккупационных зонах, а §WМюллер§! руководит бюрократией, почти такой же коррумпированной, как и он сам, и действующей только благодаря страху своих владельцев перед репрессиями и личной жадности.\n\nЭтих наёмников можно встретить по всей Африке под эгидой §WЦентральафрики§!. Наёмники §WЦентральафрики§! поставляют немецкое оружие и обучают партизан во всех трёх рейхскомиссариатах, они помогают §Rюжно-африканской§! армии патрулировать границы, они даже помогают обслуживать зенитные орудия в §RЗападной Африке§!.\n\nСам §WМюллер§!, несмотря на то, что он - любимое детище Германии, персонаж семи различных фильмов, двух умеренно успешных серий романов, популярного плаката для призыва на переселение в Африку и участник интервью на §Rамериканском§! "Tonight Show", совсем не интересуется вопросами эффективного управления. Вместо этого он сосредоточен на охоте и гулянках и полускрытно живёт жизнью величайшего гедониста Германии вместо её величайшего патриота.\n\nК счастью, пока длится мир, ничто не может положить конец хорошим временам...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Участвуйте в §Wсафари§! с иностранными высокопоставленными лицами ради престижа и чертовски хорошего времяпрепровождения\n\n*Балансируйте между удовольствием и бизнесом, ведя переговоры с иностранными и отечественными §Wинвесторами§!\n\n*Используйте компании §Wнаёмников§! из джунглей Конго для выполнения грязной работы"

 COUNTRY_INFO_SOUTHAFRICA:0 "§G==ЮЖНО-АФРИКАНСКИЙ СОЮЗ==§!\n\nВ Африке мало озёр, островов ещё меньше, но между §Rрейхскомиссариатами§! §RХюттига§! и §RШенка§! и ярким светом, горящим на оконечности Африки, с таким же успехом может быть море.\n\nПрипёртая к стене, §WЮжная Африка§! осторожно пробирается по узкому канату международной дипломатии, говоря слова свободы §GВашингтону§! и шепча обещания сегрегации §RРейху§!.\n\nБорьба за Южную Африку идёт как за рубежом, так и внутри страны. Страна сама по себе является парадоксом. Доминион без монарха, меньшинство управляет большинством, §Wпремьер-министр Де Графф§! тщательно стравливает своих противников друг с другом, чтобы сохранить шаткую стабильность, которую установила его партия, Партия Союза. За стабильность приходится платить. Чтобы удержать немцев к северу от Лимпопо, §WЮжная Африка§! не может полностью реализовать картину свободы, нарисованную для §Gамериканцев§!. Трон §WЮжной Африки§! стоит пыльным и заброшенным, являясь доминионом лишь по названию, но отнюдь не республикой.\n\nПо другую сторону от них раздаются мощные ораторские речи §RАльберта Герцога§!, привлекающие бурское население в Национальную партию - партию, созданную для сотрудничества с §RРейхом§! и господства белых §Wюжно-африканцев§! над чёрными. Тем временем Африканский национальный конгресс активно борется за то, чтобы их голос был услышан, в переносном и буквальном смыслах. В городах угнетённые маршируют в знак солидарности, требуя освободить континент от разделения, в то время как на дальних аванпостах, следящих за §Rрейхскомиссариатами§!, поступают сообщения о сожжённых деревнях и вырезанных семьях в ходе конфликта между партизанскими отрядами и §Rнемецкой африканской армией§!.\n\n§WДоминион§! действительно ходит по узкому канату, осторожно потакая всем на всех фронтах. Конфликт на мысе быстро становится неизбежным, §Wпремьер-министр Де Графф§! должен держать страну на плаву, ведь если §WЮжная Африка§! соскользнёт с каната, одному Богу известно, куда она приземлится...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Ознакомьтесь с подарками, полученными компанией De Beers в результате добычи §Wалмазов§!.\n\n*Балансируйте между иностранным §Wвлиянием§! и прибылью, пытаясь поддерживать торговлю с §RПактом§!.\n\n*Добейтесь исхода предстоящих §Wвыборов§! в свою пользу."
 
 COUNTRY_INFO_1_USA:0 "§G==СОЕДИНЁННЫЕ ШТАТЫ АМЕРИКИ==§!\n\nДесятки лет назад, когда звёздно-полосатый флаг гордо реял над страной, никто не слышал топота §Rнацистких§! сапогов и не наблюдал за восходом §xяпонской§! тирании, мир поразила другая страшная катастрофа - ревущие двадцатые завершились оглушительным крахом Уолл-Стрит и ужасом Великой депрессии, которая прокатилась по §MАмерике§!, сея ужас и разрушение. Именно тогда рухнула концепция рузвельтовского "Нового Курса", поскольку сравнения его планов с неудачами Советов и действиями Николая Бухарина сделали подобные планы непопулярными. И тогда §Bдемократами§! был выдвинут §BЭл Смит§!, что позволило тогдашнему действующему президенту §SГерберту Гуверу§! остаться править в Белом доме.\n\nОднако 1936 год полностью поменял положение §MСоединённых Штатов§!, когда §BДжозеф П. Кеннеди§! гарантировал спокойствие и изоляцию от развязанной §Rнацистами§! войны в Европе, игнорируя мольбы Союзников о помощи. Мир и спокойствие царили в Северной Америке, позволяя стране восстанавливаться после Великой депрессии и поддерживать американскую экономику; однако стабильность царила недолго. Настало 7 декабря 1941 года, дата, которая будет вечной памятью о позоре §MСША§!, которые были внезапно атакованы военно-морскими и воздушными силами §xЯпонской империи§!, потопившими §Mамериканский§! флот на §WПерл-Харбор§!.\n\nВ условиях упадка ВМФ, к власти пришёл новый президент §BГарри Трумэн§!, пообещавший американскому народу показать, как "факел свободы прорвётся через все преграды". Эти планы моментально испарились в ядерных лучах на Тихом Океане. 4 июля 1945 года яркая вспышка поглотила §YГавайи§! после падения атомной бомбы на многострадальный §WПерл Харбор§!. Что ещё хуже, в конце августа было подписано §xСоглашение Агаки§!, официально завершившее войну первым крупным поражением Америки в истории, поскольку оно передавало штат §YГавайи§! и морские базы Лос-Анджелес и Сан-Франциско под контроль §xЯпонии§!. Также США пришлось начать выплачивать огромные репарации и отменить эмбарго для государств, присоединившихся к Оси. Хаотичные выборы 1948 года, приведшие к власти §SТомаса Дьюи§!, стали реквиемом для §Bдемократов§!, вынужденных искать новые пути в политике в условиях деморализованных §MШтатов§!. На первых послевоенных выборах озлобленный народ §MАмерики§! почти единодушно повернулся спиной к правящей §BДемократической Партии§!.\n\nСтолкнувшись с массовым дезертирством и потерей почти всех своих мест в Сенате, партия отчаянно искала способ выжить. В конечном итоге, несколько бывших §Bдемократов§!, ставшие впоследствии §Rреспубликанцами§!, предложили радикальное решение: союз с торжествующей §RРеспубликанской партией§!. Лоббировал эту идею сенатор §TЛиндон Б. Джонсон§!, и после долгих споров обе политические организации объединились в §RРеспубликанско§!-§BДемократическую§! Партию, ненадолго превратив Америку в однопартийное государство.\n\nТаким образом, легендарный генерал §SДуайт Эйзенхауэр§!, герой обороны §RБритании§! от §rнацистов§!, выиграл выборы как первый президент от §Sреспубликанцевn§!-§Bдемократов§!. Эйзенхауэр упорно трудился над созданием §TОрганизации Свободных Наций§! - экономического и оборонительного союза демократических сил, оставшихся в мире. Заявление §SЭйзенхауэра§! о намерении вернуть §YГавайи§! обратно в состав §MСША§!, разоравав §xСоглашения Агаки§!, укрепили позиции новой силы внутри страны. Если переместится в 1960-е, то на политическом Олимпе страны можно обнаружить Президента §SРичарда Милхауса Никсона§! и вице-президента §BДжона Фитцджеральда Кеннеди§!, сына бывшего президента §BДжозефа П. Кеннеди§!.\n\nОднако республиканцы-демократы не остались на политической арене в одиночестве. По мере того, как американская Депрессия продолжалась и вопрос о гражданских правах начал входить в общественное сознание, некоторые граждане начали искать альтернативные силы. §PНациональный Прогрессивный Фронт§!, созданный Генри А. Уоллесом и Гленом Тейлором в 1947 году, стал маяком прогресса в политике, в то время как §LПатриотическая Партия§! Паттона, созданная в 1951 году, начала представлять интересы упёртых консерваторов. Обе они смогли участвовать в выборах 1952 и 1956 годов, но ни одна из них не смогла подвинуть монополию §Rреспубликанцев§!-§Bдемократов§!. Ради объединения голосов против истеблишмента, обе партии приняли спорное решение - объединились под единым знаменем §OНационал-Прогрессивной Партии§!, и Америке ещё предстоит выяснить, сможет ли этот политический Франкенштейн хоть сколько-нибудь повлиять на ситуацию в стране.\n\n§YАктуальная ситуация:§!\nВ 1962 году §RРичард Никсон§! стал президентом §MСоединённых Штатов Америки§!. Сейчас американцы от побережья до побережья требуют социальных реформ. На §YГавайях§!, где §xяпонцы§! разместили свои ядерные ракеты, назревает новый кризис. По всему Югу свирепствует расизм, афроамериканцы умоляют подписать закон о гражданских правах, в то время как многие белые южане яростно выступают против этого акта. Холодная война между §Mнами§!, §rГерманией§!, и §xЯпонской Империей§! снова начинает нарастать. Задача президента §SНиксона§!: вернуть стране её законное место на мировой арене."

 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§BУоллес Ф. Беннетт§!:\nСенатор Уоллес Ф. Беннетт с нарастающим беспокойством наблюдает за президентством §SРичарда Никсона§! - его недоверие к другим и почти навязчивая потребность в контроле могут похоронить его карьеру. На него давит положение Америки, которая содрогается от Холодной войны и протестов за гражданские права. Сенатор от Юты, прежде всего, считает, что стране нужна твёрдая рука, чтобы стабилизировать государственный корабль в эти трудные времена - и если Никсон не справится с поставленной задачей, то на него может пасть обязанность обеспечить лидерство, в котором так отчаянно нуждается Америка.\n\n§RЛиндон Б. Джонсон§!:\nКарьера сенатора Линдона Бейнса Джонсона это пример сочетания высоких идеалов с расчётливым оппортунизмом великого государственного деятеля. Страсть техасца к переменам началась тогда, когда он лично столкнулся с американской бедностью, работая учителем в государственной школе. Нищета следовала за ним через каждую ступеньку пути чести в Штате Одинокой Звезды. Перед лицом бездействия §Bпрезидента Кеннеди§!, то же самое рвение толкнуло конгрессмена-§Bдемократа§! в объятия §Rстарой доброй партии§!. И всё же именно он убедил своих коллег в 1952 году объединиться со своими бывшими сопартийцами. §RРеспубликанцы§! и §BДемократы§! наградили этого человека, который был их общим коллегой, главенством в Сенате - железной перчаткой, которую он с тех пор с большим эффектом пускал в ход против инакомыслящих и соперников. Теперь Джонсон возглавляет самое сильное большинство в истории этого госоргана. Многие гадают, когда именно глава Сената обнародует свои планы на будущее в качестве президента... и на какие глубины он опустится, чтобы толкнуть Америку к этому."

 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§gСтром Турмонд§!:\nДо того, как появилась §OНационал-Прогрессивная партия§!, в штатах жил Дж. Стром Термонд. Однажды Верховный суд признал школьную сегрегацию неконституционной, и тогда он в 1954 году возглавил исход южных сенаторов из §MДемократической партии§! в §LПатриотическую партию§! генерала Паттона. Два года спустя он провёл переговоры о слиянии этой партией с §NНациональным Прогрессивным Фронтом§!, чтобы сформировать современную §OНПП§!. Как лидер §gультраправых§! в Конгрессе, он вместе со своими помощниками Ричардом Расселом и Робертом Бердом, использовал свою власть, чтобы подавить любую попытку положить конец расовой сегрегации Америки. Несмотря на то, что он утратил интерес к баллотированию в президенты с момента своей неудачной попытки в 1960 году, этот государственный деятель остаётся одним из самых влиятельных политиков в Америке.\n\n§gМаргарет Чейз Смит§!:\nСенатор Маргарет Чейз Смит из штата Мэн является аномалией в §OНационал-Прогрессивной Партии§!, обычно объединяющаяся с правыми по экономической политике и центром по вопросу сегрегации. Она решительно настроена против §RР§!-§BД§!П, которых она считает трусливыми, беспринципными оппортунистами и с которыми оборвала контакты после окончания войны. Одна из немногих сенаторов от §OНПП§!, сохранивших свои места после победы §RР§!-§BД§!П в 1960 году, она сумела завоевать большое влияние среди немногих оставшихся членов парламента. Она решительно намерена сохранить §OНПП§! как §Gсильную§! и §xвоинственную§! оппозицию §RР§!-§BД§!П, сохранив как радикальных §Mсоциалистов§!, так и упорных §gсегрегационистов§!.\n\n§gДжордж К. Уоллес§!:\nДжордж Уоллес из Алабамы - это человек-загадка. Когда старая §Bдемократическая§! машина сегрегационизма рухнула, он радостно прыгал с корабля на корабль, от партии к партии, в конечном итоге оказавшись одним из членов §gультраправого§! крыла §OНационал-Прогрессивной Партии.§! Уоллес изображает себя одновременно гордым южанином и американским патриотом, борющимся за "закон и порядок" внутри страны и антифашизм за рубежом. Честно говоря, он оппортунист, который сделает всё возможное, чтобы быть избранным. И если это означает восстановление сегрегации по всей территории Соединённых Штатов, так тому и быть.\n\n§PМайкл Харрингтон§!:\nНа Среднем Западе Майкл Харрингтон оказался знаменосцем §PЦентра НПП§!, что стало кульминацией его идеологической Одиссеи, приведшей демократического социалиста в объятия §OНационал-Прогрессивной партии§!. Но Америка долгое время оставалась глуха к бедственному положению бедных и бесправных, и хотя он неустанно работает со своими союзниками, включая Морин Нойбергер из Орегона, партия продолжает бороться за согласованное послание между более центристскими политиками центра, такими как Генри М. Джексон, и регрессивной политикой §gультраправых§!. Но он готов изложить своё дело непосредственно народу, поскольку работает над своим великим разоблачением §PДругой Америки§!.\n\n§PГенри М. Джексон§!:\nКогда кто-то думает о §OНПП§!, Генри Мартин "Совок" Джексон сразу приходит на ум. Сенатор и бывший §Bдемократ§! из Вашингтона одним из первых переметнулся на сторону зарождающегося альянса между американскими прогрессистами и южными консерваторами. По сути, идеология Совка воплощает этакий компромисс, заполняя нишу между §PМайклом Харрингтоном§! и §gСтромом Турмондом§!, избегая радикальной и расистской риторики, синтезируя благоприятные черты политических крайностей Америки - сильные социальные связи, жёсткая позиция в отношении Японии и другие. Партия могла бы донести этого человека и его идеи до Белого дома, если бы не катастрофическое выступление самого §gТурмонда§! против §RНиксона.§! "Знамя умеренных" знает, чего желает американский народ - кого-то достойного представлять §Oнационал-прогрессистов§! в 1964 году. По крайней мере, политика лучше, чем Миссурийский подстрекатель черни...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Наметьте курс §MАмерики§!, влияя на её §Yвыборы§!, принимая §Yзаконопроекты§! и соперничая за контроль над §YСенатом§!\n\n*Защищайте ветеранов политики и старую систему вместе с §Rреспубликанцами§!-§Bдемократами§!... или предложите американскому народу альтернативы с §Oнационал-прогрессистами§!\n\n*Сдерживайте §rфашизм§! c помощью уловок и §xпрокси-войн§!"

 COUNTRY_INFO_IBERIA:0 "§G==ИБЕРИЙСКИЙ СОЮЗ==§!\n\n§WИберийский союз§!, образованный после установления нового европейского порядка, созданного ненавистным Великогерманским рейхом, находится в неустойчивом положении. Союз, который когда-то рассматривался как необходимость для защиты от дальнейшей немецкой агрессии, превратился в §Rбюрократический и беспорядочный§! кошмар.\n\nКогда §RГермания§! втянула мир в войну, молодые режимы §GИспании Франко и Португалии Салазара§! пытались сохранить нейтралитет. Поскольку и англичане, и §Rнемцы§! пытались склонить пиренейцев к вступлению в свои союзы, в 1942 году лидеры двух стран подписали §YИберийский пакт§!, гарантировавший мир между обеими странами. В то время как на самом полуострове воцарился мир, война перекинулась на колониальные империи, сначала в 1942 году с захватом §RЯпонией§! Восточного Тимора, а затем, на более поздних этапах войны, с вторжением Испании во §YФранцузскую Западную Африку§!.\n\nПо мере того, как война постепенно заканчивалась, испанцы воспользовались возможностью вернуть §GГибралтар§! у угасающей §YБританской империи§!, а также продолжили своё продвижение в Африку, вступив в конфликт с местными повстанческими группами, которые вытеснили оставшиеся силы Свободной Франции со своих земель. В разгар этого хаоса победившие §Rнемцы§! начали строительство §YГибралтарской дамбы§! - ключевого элемента их амбициозного плана "§RАтлантропа§!".\n\nВ конце 40-х годов в результате §Rнемецкого§! вторжения были захвачены жемчужины португальской империи - Мозамбик и Ангола. Потрясённые и напуганные перспективой понести ещё большие потери перед лицом §Rнемецкой§! агрессии, испанское и португальское правительства вступили в переговоры о расширении §YИберийского пакта§!, кульминацией которых стало создание §WИберийского союза§!, объединившего правительства двух стран.\n\nНоворождённая нация сразу же столкнулась с последствиями §RАтлантропы§!, увидев, как её восточные портовые города были разорены §Rнемецким§! проектом. В начале 50-х годов §Rнемцы§! отказались от строительства Гибралтарской дамбы, поскольку европейская экономика рухнула, оставив иберийцев собирать по кусочкам недостроенную дамбу.\n\nСоюз, в котором преобладали антигерманские настроения, нашёл сомнительных союзников в лице §GИтальянской империи§! и режима Тюркеша в §GТурции§!, образовав удобный союз против немцев. Несмотря на споры по поводу Алжира и прав на итальянский Суэцкий канал, альянс сохранился вопреки всему.\n\nС годами начали проявляться недостатки в структуре Союза: равные полномочия, предоставленные §GСалазару и Франко§!, хотя и были необходимы при создании Союза, оказались проклятием, а почти постоянные §Rпрепирательства каудильо§! стали общепринятой реальностью страны.\n\nУчитывая предстоящую Мальтийскую конференцию между странами-членами §GТриумвирата§! и нестабильность в Рейхе, будущее Иберии и её место в мире отнюдь не определено.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте разнообразными интересами §Gкаудильо§!, а также их популярностью среди различных групп, составляющих Иберию.\n\n*Завершите строительство §YГибралтарской дамбы§!, превратив её из экономического §Rбремени§! в источник §Gдохода§!.\n\n*Поддерживайте стабильность §WИберии§! любыми необходимыми средствами, §Rчтобы Союз не оказался на грани распада§!."
 
 COUNTRY_INFO_BRITTANY:0 "§G==БРЕТОНСКАЯ РЕСПУБЛИКА==§!\n\nС тех пор как в 1491 году Анна Бретонская вышла за Карла VIII, Бретань попала под жёсткий кулак §Yфранцузских мучителей§!. Мы страдали до тех пор, пока не пришли §Yнемцы§!. Когда их танки обогнули могучее Мажино, а их солдаты начали маршировать по улицам Парижа, мы увидели своих освободителей, единственную нацию, которая все эти долгие века сочувствовала печальной бретонской судьбе. По большей части мы оказались правы.\n\nКогда закончилась Вторая мировая, Бретань так и не получила той независимости, которую мог подарить нам §YГитлер§!. Французское ярмо всё ещё нависало над нашей шеей, и будущее не сулило ничего хорошего. Но как это часто бывает в истории, нет худа без добра. И если бы у такого двуединства был цвет, то оно было бы тёмно-фиолетовым. Иронично, но сегодняшняя ультимативная угроза бретонскому суверенитету в недалеком прошлом была тем самым лекалом, с помощью которого были обрисованы контуры нашей независимости, ведь Бретань получила формальную самостоятельность на заре формирования §YОрденштаата Бургундии§!.\n\nИ хотя участь бретонцев, казалось бы, уже преобразовывалась в лучшую сторону, у мира были другие планы. Когда Рейх погрузился в экономический хаос, ворох его марионеточных государств, включая Бретань, были по большей части предоставлены своей судьбе. По мере того, как надвигались голод и нищета, именно §YОльер Мордрель§! впервые предложил немыслимое; Чтобы выжить, Бретань должна была обуздать §YЧёрный рынок§!. Многие беспокоились, какой след на ментальности бретонцев оставит субсидируемая государством организованная преступность, но в конечном счёте экономическую полезность решения оспорить не мог уже никто. Бретань не только избежала своей печальной участи, но стала ещё и эдаким "трубопроводом" западных товаров в Германию, и благодаря этому мы смогли обогатиться за пределами своих самых диких мечтаний.\n\nБретонцы прошли через многое, но ничто не смогло сломить наш дух. Начинается новый, 1962 год, и Бретонская республика смотрит в будущее как с нетерпением, так и с большой долей сомнения. §YЧёрный рынок§! остается многообещающей перспективой для бретонского пути, но различные силы внутри Бретани относятся к его роли очень по-разному. Кроме того, наша разведка сообщает, что стремительно ухудшающееся состояние §YАдольфа Гитлера§! подогревает противостояние внутри Рейха. Любой внутренний конфликт в Германии может негативно сказаться на Бретани. Кроме того, наши вечные §Yбургундские§! друзья уже долгие годы планируют какую-то гнусную эскападу; Только время покажет, как их планы заденут нас. Без сомнения, грядущее десятилетие станет судьбоносным временем для всех бретонцев.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Пришло время сделать §YЧёрный рынок§! настоящей силой, с которой нужно считаться. Прокиньте тёмные сети рынка по всему земному шару посредством стратегической продажи вооружения в зонах боевых действий и глобальной контрабанды. Но знайте, пока некоторые заинтересованы в расширении Чёрного рынка, другие бретонцы стремятся положить конец этой системе.\n\n*Бретонский Национальный Комитет, главный управляющий орган Бретани с 40-х годов, до сих пор был крепко закреплён за §YОльером Мордрелем§! и его §YУмеренным крылом БНП§!. При поддержке §YСелестина Лэйна§! и §YТрадиционалистского и бургундского крыльев§! партии, §YБретонская Национальная Партия§! - несомненный лидер в Комитете. Впрочем, со времён своего выхода из §YБНП§!, §YРаймон Делапорт§! начал также набирать сторонников, которые желают установить в Бретани демократию. Демократы объединились под знаменем §YНародной Партии§!, и хотя их позиции в Комитете пока мизерные, всё ещё может кардинально измениться."

 COUNTRY_INFO_YUNNAN:0 "§G==ЮНЬНАНЬ==§!\n\nРасположенный вдали от §RТокио§!, §RНанкина§! и современности вообще, §WЮньнань§! представляет собой идиллическую глушь. Крестьяне трудятся в шахтах и на фермах, используя примитивные инструменты и доступные им машины для добычи нескончаемых ресурсов земли. Над ними всеми властвует §WЛу Хань§! и его генералы, которые жиреют за счёт труда своих соотечественников.\n\nНа востоке находится §GГуйчжоу§!, где правит §GХэ Инцинь§!. §WЮньнань§! и §GГуйчжоу§! когда-то были едины и назывались §WСинань§!, а их совокупное богатство приносило процветание и достаток тому, кто контролировал этот регион. Хотя на пути стоит множество препятствий, возможно, когда-нибудь эти два "брата" снова воссоединятся.\n\nС изменением мира меняется и §WЮньнань§!. Если его шахты и фермы не смогут конкурировать с остальной §RСферой§!, то провинция придёт в упадок и, что ещё хуже, богатство §WЛу Ханя§! постигнет та же участь. Чтобы будущее было стабильным и прибыльным, §WЮньнань§! должен быть промышленно развитым.\n\nГеополитическая ситуация в §WЮньнани§! столь же непроста, сколь и экономическая. §RКитай§! и §RЯпония§! конкурируют за влияние и контроль над материальными ресурсами §WЮньнаня§!, как для собственной выгоды, так и для ослабления соперника. Если §WЛу Хань§! не будет осторожен, он может неожиданно и без предупреждения обнаружить, что его легкомысленное представление о своей мнимой независимости разрушено.\n\n§WЮньнань§!, а точнее, §WЛу Ханя§!, в будущем ждёт большое богатство, если только он окажется достаточно хитрым, чтобы избежать ловушек современного мира.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Объедините §WЮньнань§! и §GГуйчжоу§! вновь\n\n*Превратите §WЮньнань§! в экономическую жемчужину §RСферы§!\n\n*§RСтаньте свидетелем пришествия Агнца§!"

 COUNTRY_INFO_INDONESIA:0 "§G==РЕСПУБЛИКА ИНДОНЕЗИЯ==§!\n\nТирания, эксплуатация и разделение. Такова была стратегия §Rголландцев§!. Держать народы Азии разделёнными, держать их слабыми, но самое главное, держать поток прибылей от них. В течение трёх столетий народ, который в будущем станет §WИндонезией§!, извивался и корчился под сапогом империализма, присоединяясь к симфонии угнетённых народов  §GАзии§! и взывая к свободе.\n\nСпасение пришло лишь в марте 1942 года, когда §GЯпонская империя§! впервые высадилась в §WИндонезии§!. С целью приветствовать их, на берегу стоял человек с множеством имён. Для его семьи он Кусно Сосродихарджо, для его друзей он Бунг, но для народа §WИндонезии§! он герой. Столь грандиозный приход §WСукарно§! к власти можно в основном объяснить его харизмой и непоколебимой приверженностью народу, но его дальнейший контроль, спустя почти два десятилетия после усмирения §Rзападных§! дьяволов, полностью находится в руках §WНациональной армии Индонезии§!.\n\nВ то время как его страна борется сама с собой, искореняя коммунистов из §RКПИ§! и внимательно контролируя §Rэтнические меньшинства§!, §WСукарно§! наслаждается напитками в Палембанге. В то время как его народ побирается от нищеты и собирает всё, что могут найти, вечера Сукарно состоят из обильного количества алкоголя и изысканных блюд. Кто-то говорит, что §WБунг§! сбился с пути, кто-то говорит, что он никогда не менялся, но одно можно сказать точно: друзей у него столько же, сколько и §Rврагов§!. Вскоре §WСукарно§! узнает, что самая большая §Rугроза§! таится §Gвнутри§!...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Направляйте демократию по своему вкусу!\n\n*Уравновешивайте влияние трёх ведущих политических блоков: §Wвоенных§!, §WКСН§!, и §Wполитиков§!\n\n*Закрепите власть §WСукарно§! с помощью §GРеферендума§!"

 COUNTRY_INFO_CHINA:0 "§G==РЕСПУБЛИКА КИТАЙ==§!\n\nСколько существует земля, столько существует и борьба за господство и эксплуатацию этой земли §WКитаем§!. На протяжении веков элитные воины Поднебесной вселяли страх в сердца царей былых времён. Даже будучи сломленным, дух народа никогда не мог быть сокрушён, ибо как луна возрастает и убывает, так делает и §WКитай§!. §WКитайская мощь§! - это неизбежность.\n\n§RТак они думали.§!\n\nКак же жестоко судьба наказывает народ за успехи и процветание. Всё началось с малого - со склок и разногласий в руководстве, а затем прибыли §Rзападные державы§!. Используя технологическую отсталость династии Цин, прибрежные районы §WКитая§! были усеяны западными концессиями. Суверенитет у §WКитая§! вырывали, как вырывают зубы - мучительно медленно и кроваво.\n\n§GЯпонская империя§! была достаточно удачлива, чтобы избежать ужасов империализма, но всё же ей пришлось долго быть свидетелем их проявления, наблюдая за тем, как её братья и сёстры из §GАзии§! превращаются в не более чем мастерские для остального мира. В тот роковой день в июле 1937 года §GЯпония§! предприняла грандиозный крестовый поход, используя свои современные технологии, чтобы низвести §Rимпериалистов§! до уровня своих рабов.\n\nИменно это технологическое преимущество привлекло внимание молодого §WГао Цзунву§!, который увидел в нём средство, способное переломить ход войны в пользу народов §GАзии§!. После смерти бывшего президента Республики и своего наставника §WВан Цзинвэя§!, §WГао Цзунву§! вырвался из спокойной досрочной отставки и вновь оказался в центре политической жизни. §WГао§! обозначил свои основные направления политики, которые по его мнению приведут §WКитай§! в современную эпоху, как "§GПять модернизаций§!". Призывая §Gперестроить систему образования§!, §Gрасширить промышленный сектор§!, §Gсоздать основанную на экспорте экономику§! и многое другое, §WГао§! обещает многое, но ещё предстоит выяснить, станут ли его программы §Gшагом в будущее§! или §WКитай§! будет §Rразбит окончательно§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Склоните §WЮань§! на свою сторону и §Gвоспользуйтесь поддержкой§! самой верной фракции!\n\n*Проследите за судьбой древнего народа в современном мире!\n\n*Проведите умеренную модернизацию или на полной скорости устремитесь в будущее!"

 COUNTRY_INFO_JAPAN:0 "§G==ЯПОНСКАЯ ИМПЕРИЯ==§!\n\nЖемчужина Востока. §YСтрана восходящего солнца§!. Дай Ниппон Тэйкоку. Японская империя имеет много имён, но никто не оспаривает её статус гегемона Восточной Азии. После нелёгкой победы во Второй мировой войне - победы, оплаченной §Rкровью и железом§!, - §GЯпонская империя торжествует§! в Азии, от холодных вод Сахалина до шумного мегаполиса Токио, от Калькутты до Новой Гвинеи.\n\nНа первый взгляд, у Японии есть всё, чего она могла желать в 1962 году. Дзайбацу - чемпион Азии по §Gбешеному экономическому росту§!. §BИмператорский флот Японии§! - самая мощная морская сила в мире, простирающаяся от Токийского залива до Сан-Франциско. §OИмператорская армия Японии§! - исполнитель воли Токио на большей части Азии. В первую очередь, она охраняет главную жемчужину Японии и некогда несокрушимого врага - §RКитай§!, который теперь поставлен на колени. Политики в Токио препираются, но Ассоциация помощи трону уже более двадцати лет стоит на своём, провозглашая Синтайсэй - §GНовый порядок§! в Японии и Азии, возглавляемый консервативным §WХироя Ино§!.\n\nОднако глубоко под этой, казалось бы, идеальной победой скрывается §Rбурлящий котёл угроз§! гегемонии Империи. В Китае и Юго-Восточной Азии нарастают ветра несогласия. §OИмператорская армия Японии§! перенапряжена - одна армия не в состоянии охватить столько территории. На другом берегу Тихого океана Соединённые Штаты, похоже, готовы отомстить за поражение, нанесенное им почти двадцать лет назад. В самой Японии лабиринты государственных структур скрывают глубокую гниль коррупции и обмана, которая медленно выходит на поверхность и угрожает §Rсамим основам§! Японской империи.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Изучите политическую жизнь Японии с помощью §Wуникальной механики Парламента и Министерств§!.\n\n*Поддерживайте свою гегемонию в Сфере сопроцветания, используя как дипломатию, так и §Rвойну§!.\n\n*Вовлекитесь в изнурительное повествование об обмане, коварстве и коррупции."
 
 COUNTRY_INFO_1_GER:0 "§G==ВЕЛИКОГЕРМАНСКИЙ РЕЙХ==§!\n\nВ ходе двух самых разрушительных войн в истории, Германия пожертовала всем только для того, чтобы завоевать мир. §WТысячелетний Рейх§! парил над жалкими Союзниками во время §RВторой мировой войны§!, сокрушая сопротивление великим амбициям своего §WФюрера§! как на западе, так и на востоке, и продвигая свою армию дальше, чем когда-либо прежде. Хотя, как и во всех праведных войнах, за победу пришлось заплатить немалую цену - даже §Rамериканское§! сопротивление было в конечном счёте остановлено §Yядерным огнём§!. Наконец-то Германия победила, её честь была восстановлена, а её судьба стала ясной.\n\nПосле своей победы Рейх не терял времени даром. Он немедленно приступил к преобразованию Европы по своему образу и подобию - по образу §rнационал-социализма§!, очищенного от дегенеративной буржуазии и освобождённого от власти низменных унтерменшей. Выполнение §rГенералплана Ост§! на Востоке, наряду с §rпроектом Атлантропа§! в Средиземном море и §rплотиной реки Конго§! подпитывается самым большим §rрабовладельческим§! аппаратом, который когда-либо видел мир.  §rВермахт§! стал самой большой и мощной армией в мире, защищая германские амбиции от Британских островов до русских пустошей и тропических лесов Африки. Там, где некогда ожесточённые междоусобицы проливали кровь братьев, теперь стоял Пакт Единства, ведомый §WВеликогерманским рейхом§! и его дальновидным руководством.\n\n§RОднако затем всё это рухнуло.§! Менее чем за десять лет немецкая экономика потерпела жесточайший крах, а затем последовала позорная §RЗападнорусская война§!, которая, вместе с предательством §PСС§!, организованное гнусным §PГенрихом Гиммлером§!, поставила Рейх на грань краха. Если бы не быстрые и решительные действия Вермахта, Рейх бы рухнул. Тем не менее, опыт 50-х годов в сочетании с безудержным рабством и реальностью мирового давления на Германию §Rполностью разрушил§! доверие народа к своему правительству.\n\n§RРейх больше не является гордым гегемоном мира; теперь он просто тень самого себя, раздираемый бесстыдной борьбой и объединённый только страхом за своё будущее.§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Выберите одного из §Wчетырёх преемников§! и помогайте ему воплотить своё видение будущего Рейха.\n\n*Восстанавливайте, поддерживайте или даже расширяйте свою гегемонию по всей Европе с помощью §Wдипломатии, обмана или даже войны§!.\n\n*Познакомьтесь с многочисленными лицами немецкой политики, §Wобъединяйтесь с ними или постарайтесь сбросить их вниз§!."
 
 COUNTRY_INFO_2_GER:0 "§G==ГЛАВНЫЕ ПЕРСОНАЖИ==§!\n§rАдольф Гитлер§!\nФюрер - это Германия, а Германия - это фюрер. Такова линия партии, истина, которую §rНСДАП§! установила в мире и которую Гитлер окончательно подтвердил в ходе §RВторой мировой войны§!. Победа Рейха стала кульминацией величия фюрера - вечные враги были разбиты, раздавлены величайшей военной машиной, которую когда-либо видел мир. Гитлер стал центром этой славы, и по сей день его имя пишется §Rс гордостью или со страхом§!. За победой последовали десятилетия процветания и могущества, когда Рейх стал бесспорным гегемоном мира - и полное отчаяние и трагедия в последующие годы, когда люди видели, как все это почти мгновенно рассыпалось в прах. Фюрер мог только смотреть... смотреть и улыбаться. Улыбаться сквозь слёзы.\n\n§LМартин Борман§!\nПо всему §WРейху§! сложно найти таких же могущественных людей, как §LМартин Борман§!, глава партийной канцелярии. Поддерживаемый многими и ненавидимый столь же многими, §LБорман§! ловко проложил себе путь через византийскую политику, господствующую в §WРейхе§!. Сегодня он является не только главным представителем §rНСДАП§!, но и лицом консервативного движения §WРейха§!, искренне проповедуя ценности §rнационал-социализма§! и предлагая лишь незначительные изменения для обуздания коррупции и вычищения гнили, в отличие от реформизма §OШпеера§! и милитаризма §gГеринга§!. С его тесными связями с §rГитлером§!, относительным доминированием в §rРейхстаге§! и его послужным списком как верного сторонника §rнационал-социализма§!, §LБорман§! широко рассматривается в международных кругах как наиболее вероятный §rпреемник фюрера§!. И если борьба за власть над §WРейхом§!'s будет  §Rтолько накаляться§!, лояльность значительной части §rВермахта§! тоже не помешает.\n\n§gГерман Геринг§!\n§gГерман Геринг§! - напыщенный лидер милитаристского крыла §rНСДАП§!. Кроме самого §rФюрера§! никто в §WРейхе§! не может претендовать на такое обожание публики. Один из первых членов §rНСДАП§!, §gГеринг§! пользуется безумным уважением по всей стране. Поскольку консервативное крыло партии уже прочно находится под контролем §LБормана§!, §gГеринг§! обратился к §rВермахту§!, быстро склонив чуть более половины вооружённых сил на свою сторону. При поддержке фельдмаршала Фердинанда Шёрнера, §gГеринг§! обещает вернуть Рейху былую славу - не путём реформ, а путём завоеваний. Под командованием  §gГеринга§!, §WРейх§! двинется на весь остальной мир, побеждая всех и каждого, кто встанет у него на пути. Эта гиперагрессивная внешняя политика, безусловно, вызвала беспокойство среди международного сообщества - беспокойство, поддерживаемое лишь одним фактором - страхом перед назначением §gГеринга§! следующим §rфюрером§!. Однако удастся ли ему выполнить все свои обещания, ещё предстоит выяснить.\n\n§PРейнхард Гейдрих§!\n§RПражский мясник, белокурая бестия, молодой бог смерти§! - для §PРейнхарда Гейдриха§!было придумано множество имён, но ни одно из них не может точно описать человека, которого почти повсеместно ненавидят в §WРейхе§!. Являясь главой германских §PСС§!, близкие отношения §PГейдриха§! с §rГитлером§!, в сочетании с его собственным умом и общей компетентностью - это, возможно, единственное, что спасло его от изгнания или чего похуже много лет назад. Как глава организации, которая является объектом всеобщей ненависти в Германии, большинство видят §PГейдриха§! не более чем марионеткой §PГенриха Гиммлера§!, подчеркивая, что он является только номинальным рупором для гнусных идей §PРейхсфюрера СС§!. Технически, §PГейдрих§! является возможным кандидатом на пост фюрера - однако, при отсутствии политической власти и народной поддержки, такой выбор кажется маловероятным. В том случае, если §PГейдрих§! не только будет избран следующим §rфюрером§!, но и победит своих конкурентов, мир может только содрогнуться при мысли о гордом стороннике §RБургундской системы§!, контролирующем одну из самых могущественных наций на земле."
 
 COUNTRY_INFO_3_GER:0 "§OАльберт Шпеер§!\nВ зависимости от того, кого вы спросите, §OАльберт Шпеер§! может быть единственным человеком, что еще способен спасти §WРейх§! либо станет тем, кто его уничтожит. Мало кто может похвастаться такой славой и такой противоречивостью, как главный архитектор §WРейха§!, чья нынешняя цель состоит в том, чтобы разрушить систему, которую он сам же и создал - систему рабства, которая, как он утверждает, медленно уничтожает §WРейх§!. Окружив себя §GБандой из четырёх человек§!- Людвига Эрхарда, Гельмута Шмидта, Курта Георга Кизингера и Хеннинга фон Трескова, -  §OШпеер§! взял решительно реформистский курс, захватив умы молодежи своими обещаниями масштабных реформ и лучшего будущего. Конечно, является ли §OШпеер§! таким реформистом, как утверждают его самые пламенные сторонники и самые верные враги, - это совсем другая история, поскольку сам он, похоже, не хочет заходить так далеко, как этого желает §GБанда четырёх§!. Хотя его дружба с §rАдольфом Гитлером§! дает ему шанс стать §rпреемником фюрера§!, неясно, сможет ли он подкрепить свои заявления силой, если дело дойдёт до драки.\n\n§RФердинанд Шёрнер§!\n§SФердинанд Шёрнер§! знаменит по многим причинам, и лишь немногие из них являются положительными. Сначала прославившийся своей жестокостью во время §RВторой мировой§! - вплоть до расстрела солдат без суда и следствия, затем он стал известен своим неудавшимся заговором против §WРейха§!, остановленным только быстрыми действиями §TХанса Шпайделя§!. Благодаря свирепой поддержке §gГермана Геринга§!, §SШёрнер§! вновь пробился в высшие эшелоны немецкой политики. И если §gГеринг§! - глава милитаристов, то §SШёрнер§! - их сердце. Его крайний милитаризм даже превосходит таковой у §gГеринга§!, поскольку он подталкивает к Рейх к войне с §RЯпонией, Соединёнными Штатами и даже Бургундией§! - вещи, про которые §gГеринг§! старается не упоминать. Действительно, среди народа ходит слух, что именно §SШёрнер§!, а не §gГеринг§!, является истинной силой, стоящей за милитаристами. Независимо от того, кто победит в борьбе за §rпост фюрера§!, §SШёрнер§! почти гарантированно будет играть важную роль в их администрации - слишком известный, чтобы избавиться от него, и слишком жаждущий править, он не упустит возможности завхатить власть - как для себя, так и для своего §rВермахта§!.\n\n§TХанс Шпайдель§!\nНекоторые говорят, что противоположности притягиваются, но ни одни противоположности не отталкивают друг друга так сильно, как §SФердинанд Шёрнер§! и §TХанс Шпайдель§!. В то время как §SШёрнер§! всегда выступал за расширение участия §rВермахта§! в работе §rРейхстага§!, §TШпайдель§! на протяжении многих лет доказывал прямо противоположное. В то время как §SШёрнер§! решительно выступал против реформ, предложенных §OШпеером§!, §TШпайдель§!, если и не был восприимчив, то уж точно не отвергал эти идеи. Возможно, самый яркий пример этого разделения - §TШпайдель§! был тем, кто остановил неудавшийся переворот §SШёрнера§! в 50-х годах, начав эту ожесточённую борьбу, которая продолжается и по сей день. Верный своим идеалам, §TШпайдель§! провозгласил нейтралитет в нынешней борьбе за власть в §WРейхе§!. Однако независимо от того, кто в победит, §TШпайдель§! несомненно, будет главным игроком в борьбе за будущее §rВермахта§! - и §SШёрнер§! безусловно, будет тем, кто бросит ему вызов."

 COUNTRY_INFO_BURGUNDY:0 "§G==CC-ОРДЕНШТАДТ БУРГУНДИЯ==§!\n\n§WCC-Орденштадт Бургундия§! - самое молодое государство в пакте Единства, в него вошли земли §Qфранцузской§! и §Yбельгийской§! территорий Рейха. Эти земли - личный надел §PРейхсфюрера СС Генриха Гиммлера§!, которые он получил в результате переворота. Во время Западнорусской войны §PГиммлер§! решил восстать против больного Фюрера §RАдольфа Гитлера§!, которого он считал дряхлым дураком, ввергшего государство в хаос. Однако, §RГанс Шпайдель§! и Вермахт смогли подавить протестные выступления, вынудив §RГитлера§! найти способ усмирить своего бывшего верного последователя. Фюрер решил отдать ему §WОрденштадт§!, в надежде, что СС перестанет плести заговоры и переключится на задачи по развитию собственной страны. Как оказалось, Фюрер ошибался. За последние несколько лет §PГиммлер§! консолидировал в своих руках власть над государством и изгнал из администрации всех, кто не был полностью лоялен. Теперь он готов нанести новый удар и добиться успеха там, где когда-то потерпел неудачу. Но даже самые продуманные планы могут пойти наперекосяк...\n\nВ §WОрденштадте§! доминируют подразделения СС, которые, до сих пор верны §PГиммлеру§!. Однако никто не правит в одиночку. К коренным немецким СС присоединились различные коллаборационисты: §YСС-легион Валлонии§!, возглавляемый валлонцем §RЛеоном Дегреллем§!, §OСС-легион Лангемарк§!, возглавляемый фламандцем §RБертом Эрикссоном§!, и §Qдивизия СС Шарлемань§!, возглавляемая французом §RКристианом Де Ла Мазьер§!. Все эти фракции противостоят друг другу и соперничают за власть, их борьба может подорвать власть §PРейхсфюрера СС§!. Об этих конфликтах не стоит забывать, а §Rколлаборационистов следует держать на поводке§!.\n\nК счастью, в Рейхе ещё остались друзья СС. §gРейнхард Гейдрих§! как никогда лоялен §PГиммлеру§!, и, что более важно, он возглавляет немецкие СС, являясь ушами §RГитлера§!. Не секрет, что старому Фюреру осталось недолго, §gГейдрих§! готов захватить власть, если §RАдольфа Гитлера§! постигнет §Gужасная участь§!. Если он добьётся успеха, то это значительно ускорит реализацию планов §PРейхсфюрера СС§! для поддержки арийской расы...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте §Yрабочей силой§!, тщательно поддерживая баланс между силами §Wполиции безопасности§! и §Wквалифицированных рабочих§! на территориях §WОрденштадта§!.\n\n*Начните §Yпреследование§! §Rпредателей§!, которые могут скрываться в рядах Ваффен-СС.\n\n*Плетите паутину §Yглобальных планов§!, сея семена раздора среди великих мировых держав. Но за это вам придётся заплатить большую §Rцену§!."

 COUNTRY_INFO_OSTLAND:0 "§G==РЕЙХСКОМИССАРИАТ ОСТЛАНД==§!\n\n§GГерманский рейх§! - лидер Европы, насаждающий свою гегемонию путём распостранения §GРейхскомиссариатов§!. Это колониальные государства, протяжённые от Праги до Паулюсбурга, и каждый из них управляется своим рейхскомиссаром. Все они, юридически, лояльные субъекты §GРейха§!. Де-факто их лояльность и компетенция, мягко говоря, варьируется в разных уголках мира.\n\nКак редкое исключение из правила повсеместного разложения и хаоса, §Wрейхскомиссариат Остланд§! пока что лучший из действующих §Gрейхскомиссариатов§! §GРейха§!. Управляемый рейхскомиссаром §WГенрихом Лозе§!, §WОстланд§! стал самым процветающим §Gрейхскомиссариатом Рейха§!, также он занимает второе место по германизации и общей стабильности, уступая только §GГенерал-губернаторству§!. Это может быть следствием лидерских способностей самого §WЛозе§!, чья компетентность достаточно высока. В самом рейхскомиссариате царит спокойствие.\n\nТак или иначе, §GРейх§! начинает §Rрассыпаться§!, и §WОстланд§! делает это вместе с ним. Сам §WГенрих Лозе§! §Rчахнет§!, а его подчинённые начали ссорится так же свирепо, как и политики Фатерлянда. Действительно, каждый из этих подчинённых взял роль сторонника одного возможных наследников §GРейха§!: §WФранц Вальтер Шталекер§! - консерватор и сторонник Бормана, §WОтто-Генрих Дрехслер§! - милитарист и сторонник Геринга, §WАндреас Майер-Ландрут§! - реформист и сторонник Шпеера, м §WФридрих Еккельн§! - глава СС и гордый сторонник §RБургундской Системы§!. В дополнение к этому ревущему шторму, знаменитый партизан-террорист §RАбба Ковнер§! всё ещё скрывается, угрожая всему §Wрейхскомиссариату§!, также появились слухи о том, что активизировался коллаборационист §WМихаил Витушка§!, который плетёт свой собственный заговор.\n\nК счастью для §Wрейхскомиссариата§!, кажется есть человек, что займёт место §WЛозе§! - §GКарл Зигмунт Литцманн§! уже был выбран §GРейхом§!, сколько бы внутренних склок это не вызвало. С решением вопроса наследования остаётся только очистить последние остатки коллаборационизма и беспорядка, и §WОстланд§! продолжит свой путь §Gпримерной колонии§! - мирного, стабильного, германизированного рая.\n\nЕсть надежда, что вопросы §GРейха§! разрешатся самим собой, иначе все наши проблемы очень, очень быстро §Rвыйдут из под контроля...§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Сразитесь за влияние над §WОстландом§!, пока §GРейх§! медленно §Rколлапсирует§!\n\n*Разберитесь с беспорядком в вашем государстве, учинённом как реформистами так и СС\n\n*Продолжите вести §WОстланд§! в будущее, сохраняя свой статус §Gидеальной колонии§!"

 COUNTRY_INFO_WAL:0 "§G==УЭЛЬС==§!\n\nВскоре после того, как орда §gнемцев§! высадилась на южном побережье §eАнглии§!, группа §Gваллийских§! националистов поспешно объявила о своей независимости от §eСоединённого Королевства§!. Это была последняя отчаянная попытка сохранить хотя бы часть свободы, которую их сосед потерял в условиях оккупации.\n\n§gГерманский рейх§!, достаточно ослабленный испытаниями завоевания и подчинения §eангличан§!, принял независимость новой республики, однако за свободу §GУэльса§! было дорого заплачено. Сделка, заключенная с §gнемцами§!, вынудила §Gваллийское§! правительство отправлять значительную часть своего угля в §gРейх§!, а близость гарнизона в §bКорнуолле§! гарантирует, что эти поставки будут совершены. Эта угроза сохраняется и по сей день, и постоянно нависает над §Gваллийским§! руководством. В настоящее время §LСондерс Льюис§! - несчастный человек, который должен взвалить на себя это бремя.\n\nОн возглавляет республику вместе со своим заместителем §LГвинфором Эвансом§!. Однако их националистический блок велик и страдает от растущей разобщённости; проблема, которая, если её не остановить, может привести к краху правительства при первых признаках проблем. Между двумя основными партиями - §xКрасным Уэльсом§! и §LПартией Уэльса§!, представляющими соответственно левую и правую стороны партии, уже существует немалый раскол. Существует также проблема в виде более нестабильной группы в коалиции, известной как §jАрмия Свободного Уэльса§!, которая упорно отказывается позволить правительству предпринять какие-либо действия, которые, по их мнению, могут привести к концу Республики.\n\nМногие подозревают, что связи §jАСУ§! идут гораздо глубже, чем их командиры готовы признать. Их лидер, §jДжулиан Кайо-Эванс§!, контролирует крупнейшую и наиболее опасную военизированную организацию в §GУэльсе§!. Они утверждают, что являются истинными защитниками валлийского народа и его культуры, готовыми остановить любое вторжение §eангличан§! с помощью методов, которые, вероятно, будут становиться всё более и более грязными.\n\nОднако все их усилия могут оказаться напрасными, поскольку, медленно выходя из-за кулис, §RЮнионистская партия§! возобновила свои усилия по возвращению валлийского народа в объятия своего соседа. §RДжон Моррис§! вместе со своими многочисленными политическими союзниками сделает всё возможное, чтобы преодолеть хаос, вызванный §jАСУ§!, и обратить вспять последствия, которые годы независимости оказали на §GУэльс§!.\n\nВ ближайшие годы всем этим группировкам придётся искать пути укрощения нестабильной политической ситуации. Кому-то эта задача может показаться сложнее, чем другим, поскольку правящая партия медленно отстраняется от кризиса, который, несомненно, приведёт к её падению. Никто в §GУэльсе§! не останется незатронутым, и жизнь в нашей стране навсегда изменится, и будет это к лучшему или к худшему, ещё предстоит определить.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Проконтролируйте ухудшающуюся §Lполитическую ситуацию§!\n\n*Выдержите всю тяжесть надвигающегося §Lугольного кризиса§!."

 COUNTRY_INFO_SCO:0 "§G==ШОТЛАНДИЯ==§!\n\nВ самый тёмный час Британии свет, горевший на протяжении трёх сотен лет, был окончательно потушен. На его месте зажёгся новый, тот, который не светил все эти триста лет. §BШотландия§! была образована от отчаяния §QДугласом Уимберли§!, знаменитым генералом §Q51-го горного полка§!, и §YДжоном Маккормиком§!, основателем небольшой шотландской националистической партии, известной как §YШотландская национальная партия§!. В непрекращающемся хаосе, последовавшем после немецкого вторжения, §BШотландия§! была наводнена беженцами из §RАнглии§!, стремившимися убежать от режима, поддерживаемого §gнемцами§!. §BШотландский§! народ и §YШНП§! в целом относятся к ним с недоверием, видя в них угнетателей, которые господствовали над ними в течение трёхсот лет, и многие опасаются, что некоторые из этих беженцев могут быть агентами, подосланными §Rколлаборационистами§!. Как показало время, эти опасения ещё не оправдались.\n\nВ 1962 году Шотландскую республику возглавляет её основатель и президент §YДжон Маккормик§!, которого ласково называют "Король", сравнивая с древними шотландскими правителями. Его протеже, §YРоберт Макинтайр§!, занимает пост премьер-министра, а также является членом ШНП. Однако не всё благополучно в одном из последних бастионов демократии на Британских островах. §YМаккормик§! с каждым днём становится всё больнее и больнее, его здоровье ухудшается. Его смерть после девятнадцатилетнего руководства страной может привести к катастрофическим последствиям. Пока парламент обсуждает законопроекты и другие предложения, многие шотландцы беспокоятся, что после его смерти их страна может оказаться в парализованном состоянии. Однако некоторые оппоненты использовали прозвище §YМаккормика§! против него, сравнивая его с диктаторами Европы из-за его непрерывного правления.\n\nХотя из-за доминирования §YШНП§! в течение последних девятнадцати лет может показаться, что это однопартийное государство, есть ещё две основные партии, которые выжидали своего часа, проводя кампании по сбору представителей в шотландском парламенте. В авангарде этих двух партий находится §PНезависимая лейбористская партия§!. В условиях хаоса и неопределённости, возникших после падения §RАнглии§!, §PЛейбористская партия§! подверглась расколу и медленной гибели. Многие её члены были арестованы и задержаны §gГестапо§!, многие бежали в §BШотландию§!. §BШотландское§! отделение §PЛейбористской партии§! нуждалось в реформах, чтобы удержаться на плаву в этом новом государстве. Для этого была создана §PНезависимая лейбористская партия§!, которая, однако, переживала упадок из-за ошеломляющей популярности §YШНП§!. Казалось, что она совсем распадётся, пока §PУильям Вулф§!, бывший член §YШНП§!, не присоединился к ней и не реформировал её в ту силу, которой она является сегодня.\n\nНаименьшая из тройки, §OЮнионистская партия§!, возглавляемая §OПрисциллой Бьюкен§!, рассматривается скорее как второстепенная партия, нежели как реальный конкурент по сравнению с такой громадиной как §YШНП§!, и набирающей популярность §PНЛП§!. Однако §OБьюкен§! и её партия с надеждой смотрят в будущее. Сама §OБьюкен§! до переезда в §BШотландию§! была членом Консервативной партии. После долгих раздумий и получения финансирования от таинственного благотворителя, ею была создана §OЮнионистская партия§!. Хотя §YШНП§! и §PНЛП§! рассматривают её как посмешище, §OЮП§! - это партия, полная преданных членов, которые известны тем, что всегда приходили на избирательные участки и приносили довольно много голосов, постепенно увеличивая число своих сторонников. Однако в игру вступают и другие элементы, которые могут навсегда оставить неизгладимое влияние на §BШотландию§!.\n\nОдним из самых крупных деятелей §QШотландии§! является фактический лидер §QШотландских вооружённых сил§! маршал §QДуглас Уимберли§!. Любимый своими солдатами и студентами многочисленных колледжей и университетов §BШотландии§!, он известен тем, что вернул преданность и гордость во многие любимые им отрасли. Будучи одним из основателей нынешней республики, он имеет довольно высокий общественный имидж. Его самые близкие друзья и советники знают, что Уимберли может быть параноиком. Хотя гражданам §BШотландии§! может казаться, что всё вокруг прекрасно, §QВооружённые силы§! находятся в состоянии постоянной боевой готовности. Поскольку страна граничит с §Rколлаборационистами§!, существует постоянная угроза нападения. Этот идеал был вбит в §QВооружённые силы§!, и генералы и адмиралы живут в соответствии с ним. §QУимберли§! - умный человек, и он рискнёт всем, чтобы защитить независимость и свободу Шотландии, как он её видит.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Решите будущее §BШотландии§!, используя механику и графический интерфейс выборов.\n\n*Уравновесьте §QВооружённые силы Шотландии§! с помощью механики паранойи.\n\n*Воссоедините Британские острова и спасите §RАнглию§! от §Rколлаборационистов§!."
 
 COUNTRY_INFO_ENG:0 "§G==АНГЛИЯ==§!\n\nЧто можно сказать об англичанах и остальном мире, кроме того, что они захватили большую его часть в тот или иной момент истории? Вероятно, тогда было неизбежно, что они подверглись такому же разграблению и унижению со стороны §gГермании§!, какому они подвергли тысячи различных народов. §xАнглия§! в эту новую и неизведанную эпоху уже не та, что была раньше, поскольку вместо традиционных властных структур её возглавляет непрочный союз всех тех, кто не желает новой войны с Рейхом - §gКоролевская партия§!. Под руководством §gАлександра Дугласа-Хьюма§! партия значительно оправилась от тяжелейших последствий войны и хаоса, последовавшего за восстанием коммунистов-революционеров в Лондоне в 1953 году. §gХьюм§! возглавляет §gумеренную§! фракцию партии, составляющую наибольшую часть коалиции, которая больше стремится к стабильности, чем к каким-либо истинным идеалам. Его поддерживают §zГарольд Макмиллан§! и §zреформисты§!, которые номинально придерживаются демократических принципов, но готовы идти на компромисс с §gХьюмом§! ради блага §xАнглии§!. Также в коалиции присутствуют §O"сторонники жёсткой линии"§! - убеждённые фашисты во главе с §OАртуром Кеннетом Честертоном§!, которые выступают за создание государства по подобию немецкой системы. Несмотря на свои разногласия, все эти три группы готовы работать вместе ради восстановления §xАнглии§!. Но восстановление не означает стабильность, так как в §xАнглии§! существует ещё одна фракция - §eСВОЕВ§!.\n\nСамое верное ополчение Её Величества - это сеть из нескольких различных повстанческих групп, подчиняющихся одному неизвестному человеку, которого все зовут "Босс". История организации начинается после окончания Второй мировой войны, но только после поражения и практически полного уничтожения Коммунистической партии Великобритании в Третьей битве на Кейбл-стрит §eСВОЕВ§! выдвинулась на первый план среди английских повстанческих организаций. Основная цель §eСВОЕВ§! - возвращение законного по их мнению монарха §xАнглии§!, королевы Елизаветы II. Несмотря на определённую консервативность организации, удивительно, что они вступили в союз со второй по величине повстанческой фракцией - §R"Левым сопротивлением"§!. Во главе с §RБиллом Александром§!, ветераном Западнорусской войны, Гражданской войны в Испании и дюжины прошедших между ними войн, а также одним из немногих известных выживших на Кейбл-стрит, §RЛевое сопротивление§! представляет собой эклектичную смесь коммунистов, социалистов и даже большей части старой Лейбористской партии, объединённых под общим знаменем и общим делом. Третий фрагмент этой картины можно найти в лице §GДэвида Стирлинга§! и его §G"Коммандос"§!. §GКоммандос§! §GСтирлинга§! - единственная повстанческая группа, которая вела активную повстанческую деятельность с самого конца Второй мировой войны, когда Дэвид дезертировал, и самая малочисленная из трёх основных частей §eСВОЕВ§!, но при этом лучше всех обученная и оснащённая. Однако от своих собратьев их отличает яростный республиканизм и неутолимое желание отомстить предателям §xАнглии§!.\n\nЭтим фракциям в конце концов придётся столкнуться, хотя при каких обстоятельствах и когда - ещё неизвестно. Но победитель получит возможность решить не только судьбу Англии, но и, возможно, судьбу Британии.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Решите судьбу Англии через выборы и политиканство\n\n*Воссоедините острова, к лучшему или худшему.\n\n*Сыграйте свою роль в великой игре между Рейхом и ОСН.\n\n*Англия превыше всего!"

 COUNTRY_INFO_ITALY:0 "§G==ИТАЛЬЯНСКАЯ ИМПЕРИЯ==§!\n\nКак описать §GИтальянскую империю§!, родину §Wфашизма§!, покорителя Иерусалима, гегемона Африканского Рога, владыку Суэца, §Wчетвёртую мировую державу§!? И как можно описать §GГалеаццо Чиано§!, человека, систематически §Wразрушающего её§!?\n\nВо время §GВторой мировой войны§! §GИталия§! превратилась из королевства в §Gимперию§!, покоряя британские, французские, албанские и югославские владения - в те дни многие гадали, насколько высоко возвысится §GИталия§! под властью §GБенито Муссолини§!. Казалось почти неизбежным, что она встанет в один ряд с §Gформирующимися сверхдержавами§! - §RСоединёнными Штатами§!, §RВеликогерманским рейхом§! и §RЯпонской империей§!. Четвёртая сверхдержава, тесно связанная дружбой с §RГерманией§!, которая, несомненно, станет свидетелем распространения §Wфашизма§! по всему миру.\n\nВ пятидесятые годы эта мечта §GМуссолини§! превратилась в кошмар, от которого страна до сих пор не пробудилась. Под давлением §RГермании§! Италия была втянута в §Rпроект "Атлантропа"§!, в результате которого §Gитальянское§! побережье было опустошено, а §WАдриатика разрушена§!, освободив место для бесполезных §Wсоляных равнин§!. §WЭкономический крах§!, прокатившийся из §RГермании§! по §RЕвропе§!, разрушил и без того испытывающую трудности экономику §GИталии§! - и вот, наконец, когда §Rнемцы§! имели наглость попытаться втянуть §RИталию§! в войну против возрождающейся §RРоссии§!, §GМуссолини§! решил, что §GИталия§! больше не будет страдать от немецкого вероломства. §GИмперия§! расторгла союз с §RГерманией§! - и открыла свои границы для тех жителей Рейха, кому требовалось убежище. Политические заключенные, беглые заключенные и многие другие люди начали бежать в §GИталию§!.\n\nПо мере старения дуче, решения §GМуссолини§! становились всё более непоследовательными и непредсказуемыми. Он выступил против короля, §GУмберто II ди Савойя§!, и едва не вверг страну в гражданскую войну, пытаясь низложить монархию. Единственное, что его остановило, - это его зять, §GГалеаццо Чиано§!.\n\nБудучи убеждённым фашистом, §GЧиано§!, тем не менее, с растущим ужасом наблюдал, как политика §GМуссолини§! ввергла §Gимперию§! в ещё большую пучину экономического упадка и политических разногласий. Он встал между королем и Дуче, убеждая своего тестя отказаться от борьбы за ликвидацию монархии; одни говорят, что смерть Дуче несколько дней спустя была простым совпадением, другие - что §GЧиано§! взял ответственность за будущее §GИталии§! в свои руки. Как бы то ни было, Дуче был мёртв, и §GЧиано§! занял его место.\n\nНовый дуче немедленно приступил к либерализации §Gимперии§!, но не из приверженности идеям §Wдемократии§!, а из чистого прагматизма. §WФашизм§!, по крайней мере те его методы, которые использовал §WМуссолини§!, потерпел крах. В ходе своих реформ §GЧиано§! отказался от расовых законов, жестоких колониальных порядков и, что, возможно, наиболее важно, от подавления итальянской §Wдемократии§!. Подстегиваемый королём §GУмберто II§!, дуче медленно, но верно начал восстанавливать демократические основы жизни §Gитальянского§! народа, и даже несмотря на то, что непримиримые члены НФП недовольны и раздражены, народные массы Италии начали отворачиваться от §Wфашизма§!.\n\nОднако эта бескровная революция всё же может потерпеть неудачу. §GКарло Скорца§!, временный лидер непримиримых фашистов из НФП, решительно выступает против реформ §GЧиано§!, блокируя их, когда это возможно, и вызывая общественный резонанс, когда это невозможно. Итальянское общество разделилось на две противоположные группы: сторонников реформ и либерализации §GЧиано§! и сторонников твёрдого §Wфашизма§! §GСкорца§!. Напряжённость достигла точки кипения.\n\n§GИмперия§! стоит на перепутье. Либо §Wдемократия§! воспрянет из пепла как Феникс, ярче, чем когда-либо прежде, либо она будет растоптана в пыль, никогда более не освещая путь §WИталии§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Вновь разожгите огонь §Wдемократии§! в §GИталии§!, положив конец §Rфашистской тирании§!\n\n*Восторжествуйте над §Rреформизмом§! и сделайте так, чтобы §Wфашизм§! навсегда сохранил свою власть в §GИталии§!!\n\n*Управляйте огромной колониальной §Gимперией§! - судьба её жителей §Wв ваших руках§!."

 COUNTRY_INFO_IRE:0 "§G==РЕСПУБЛИКА ИРЛАНДИЯ==§!\n\nДвадцатое столетие ознаменовалось мрачными событиями для народа §GИрландии§!, порабощённого своими §Rлондонскими§! владыками. Но обстоятельства и упрямство позволили §Gирландцам§! вновь создать собственное государство, и некоторое время казалось, что между §Rангличанами§! и их §Gбывшими подданными§! будет мир. Но затем напал §qГерманский рейх§!. В Варшаве, Париже и даже в самом Лондоне маршировали немецкие войска, и §YИмон де Валера§!, премьер-министр, лидер партии §LФианна Файл§! и герой Ирландии, оказался перед выбором: встать на сторону §Rобречённой державы§! или кровью обеспечить место §Gреспублики§! в §gновом мировом порядке§!.\n\nПравительство §Yде Валера§! санкционировало вторжение §GИрландии§! при поддержке §gГермании§! в область, известную как §OСеверная Ирландия§!, единственную часть §GИзумрудного острова§!, остававшуюся под §Sбританским правлением§!. В результате успешной, хотя и кровавой кампании, §LФианна Файл§! не просто стала доминировать в §Gирландской политике§! в течение последних десятилетий, но фактически стала единственной правящей партией. Партия §cФине Гэл§! увяла сама по себе, а социалистическая §eШинн Фейн§! была полностью запрещена. Однако не все довольны таким положением дел, особенно членством §GИрландии§! в §qПакте Единства§!, в котором доминирует Германия. После вывода немецких гарнизонов из §OСеверных графств§! во время Западнорусской войны, контроль над ними становился всё более затруднительным, что привело к необходимости назначения §YНила Блейни§! министром по делам Северных графств. С помощью методов, неизвестных большинству членов правительства, он поддерживал контроль над кипящим котлом, которым является этот регион.\n\nДоминирование §LФФ§! ослабло в бурные времена 50-х годов, и хотя §Yде Валера§! пользовался симпатией у рядовых ирландцев, многие начали уставать от его правления, так как некогда мелкие ошибки стали медленно, но верно накапливаться. Поэтому, когда §LШон Лемасс§! предложил ему занять более церемониальную должность президента, где он мог бы сохранить влияние, для старика это был пустяковый вопрос, и он согласился, хотя и предостерёг §LЛемасса§! от коалиции с §Sлейбористами§!. Наверное, для пожилого революционера стало неприятным сюрпризом, когда новый премьер-министр поступил именно так и сформировал нынешнее правительство как коалицию §LФФ§! и §Sлейбористов§!, причём де Валера был бессилен этому помешать. И в разгар этих разногласий §LФиана Файл§! начала демонстрировать ещё большую слабость, чем раньше.\n\nТеперь, после разочаровывающей победы на выборах 61-го года, три фракции §LФианы Файл§! претендуют на создание будущего партии. §LДе Валеристы§!, сторонники консервативной старой гвардии и база поддержки §YЛемасса§!. §qСторонники жёсткой линии§! вышеупомянутого §YНила Блэйни§!, приверженцы господства католицизма, которых очень не любят на севере, и неуклюже названные §Tлибералами§!, сторонники §YДжека Линча§!. Однако, несмотря на то, что у них мало общего с либеральной идеологией, они являются самыми реформаторски настроенными из всей §Lпартии§!.\n\nПока эти группировки грызутся из-за мирской политики, ситуация в §OСеверных графствах§!, в основном протестантских и бывших британских территориях, продолжает ухудшаться. Мало кто положительно воспринял правление §YНила Блейни§!, а от §OОльстера§! до §OДерри§! процветает терроризм. Три фракции продолжают набирать силу под носом у Дублина: Самая молодая из них - §GПодлинная Ирландская республиканская армия§!, секретная группировка, отколовшаяся от старой ИРА, которая, как известно, связана с германскими интересами. Существует также §eСвободная Ирландия§!, ещё известная под своим менее распространённым названием как "Старая ИРА", - альянс ирландских националистических и социалистических групп, выступающих против вмешательства со стороны Германии и возглавляемых Шеймусом Туоми. Наконец, есть §JОльстерские добровольческие силы§!, выступающие в равной степени против ирландского и немецкого влияния, возглавляемые популярным пресвитерианским проповедником §OИаном Пейсли§!.\n\nСейчас, в 1962 году, перед §GИрландией§! стоит туманное будущее, можно сказать, что у неё есть два варианта развития событий: Статус-кво и стабильность Фианны Фейл или перемены от Фине Гэл. Только хорошее управление и удача могут спасти нацию, в которой экономически доминируют интересы §gРейха§!, а политически она раздираема изнутри. Но, возможно, мир найдёт способ сделать это.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте внутренними делами §LФианна Файл§! всеми возможными способами, чтобы избежать худшего или, наконец, привнести §lизменения§! в политическую жизнь страны.\n\n*Вытащите §GИрландию§! из бедности, не исчерпав бюджет и доверие инвесторов.\n\n*Как можно более разумно обращайтесь с тикающей бомбой, которой является §OСеверная Ирландия§!."

 COUNTRY_INFO_ILG: "§G==ИТАЛЬЯНСКИЙ АЛЖИР==§! Много десятилетий Алжир был владением Франции, но после того как §BФранцузское Государство§! начало приходить в упадок, колония была захвачена и разделена §YИберийским Союзом§! и §GИтальянской Империей§!, при этом лишь сам Альжир остался во французских руках. На этом, возможно, всё и должно было закончиться, но территориальное деление Алжира стало больной точкой между союзниками и вскоре может привести к непримиримому расколу. §OГенерал Джузеппе Кастеллано§! назначен для надзора и защиты территории от возможных захватчиков. Однако иберийцы — не единственная угроза итальянскому контролю. В пустынях Алжира свободно бродят разбойники, и растёт напряжённость между сторонниками независимости коренного населения и европейскими поселенцами, среди которых всё больше итальянцев. Кастеллано придётся не только готовиться к всё более вероятной войне, но и решать будущее Алжира. Судьба нации висит на волоске. Удачи, генерал. ==ОСОБЕННОСТИ== - Станьте союзником поселенцев и консолидируйте контроль вокруг Кастеллано. - Станьте союзником коренного населения и подготовьте Алжир к независимости."

