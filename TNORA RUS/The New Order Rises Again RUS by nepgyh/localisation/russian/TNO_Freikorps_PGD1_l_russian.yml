 FPG_backs_to_the_sea_desc:0 "Окруженные реками Одер и Эльба, и с Балтийским морем за их спиной, 1-я панцергренадёрская дивизия испытывала напряжение со снабжением, а их положение было шатко. По приказу Вегенера они установили строгое нормирование и ограничивались чисто оборонительными операциями."
 
