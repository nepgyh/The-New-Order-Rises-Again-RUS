 POLITICS_Ulrich_Wegener_DESC:0 "Всему есть предел. Хватит прятаться в канализации под Германией. Хватит сидеть ночами в подвалах здравомыслящих граждан Германии и дрожать от холода. Хватит бегать. Хватит прятаться.\n\nУльрих Клаус Вегенер - новое лицо в руководстве Германии, он служил в возрасте всего лишь пятнадцати лет в последние дни войны, будучи всего лишь подростком, когда он стал свидетелем славных дней победы на горизонте. Юному Ульриху сказали, что Германия будет процветать вечно, не зная трудностей или препятствий, поскольку она будет править миром как Верховная Владычица Мира, и никакие истинные сыны Германии никогда больше не будут страдать!\n\nНо ничего из этого, блядь, не произошло.\n\nВместо этого юный Ульрих стал свидетелем страданий и голода, когда немецкая экономика рушилась. Понимая, что на горизонте назревает война, подающий надежды лидер Бесеркеров, главного подразделения спецназа и борьбы с терроризмом Германии, присоединился к фракции Шпайделя во время Бюргеркрига, чтобы в тот момент сохранить некоторое чувство здравомыслия среди немецкой нации; однако здравомыслие не победит, не так ли?\n\nТак началось истинное восхождение Вегенера к лидерству. Когда он помогал уводить антимилитаристов в укрытие, находя убежище только в кишащих крысами тенях, пока СС рыскали по каждому углу, Волк был готов нанести удар в любой момент. Теперь, однако, Волчья Стая оказывается расчленённой на части, каждая сторона разрывает и вцепляется в глотки друг другу. Посреди этого хаоса, на волне этого безумия, защищаясь от этого террора, Ульрих Клаус Вегенер в одиночку ведёт войну на два фронта, и каждая сторона призывает его к смерти. По крайней мере, так ему казалось."

