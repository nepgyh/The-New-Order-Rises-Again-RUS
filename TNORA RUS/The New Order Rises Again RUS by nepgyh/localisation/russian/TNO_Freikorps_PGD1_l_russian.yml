 POLITICS_Ulrich_Wegener_DESC:0 "Всему есть предел. Хватит прятаться в канализации под Германией. Хватит сидеть ночами в подвалах здравомыслящих немецких граждан и дрожать от холода. Хватит бегать. Хватит прятаться.\n\nУльрих Клаус Вегенер - новое лицо в руководстве Германии, участвовавший в последней фазе войны, когда ему исполнилось лишь пятнадцать лет. Тогда, будучи подростком, он наблюдал за тем, как на горизонте обещали славные дни побед. Юному Ульриху твердили, что Германия будет процветать вечно, не зная трудностей и препятствий, поскольку она будет править миром как верховная владычица, и никакие истинные сыны Германии больше никогда не будут страдать!\n\nНо ничего из этого не сбылось.\n\nВместо этого юный Ульрих стал свидетелем страданий и голода, когда немецкая экономика рухнула. Понимая, что на горизонте назревает война, подающий надежды лидер "

