 FPG_first_and_foremost_desc:0 "Не зря 1-я панцергренадёрская дивизия была удостоена эпитета "Берсеркер". Их послужной список столь же славен, как и саги древности. Каждый человек стоит дюжины врагов и доказал это без всяких сомнений."
 
 FPG_backs_to_the_sea:0 "Спиной к морю"
 FPG_backs_to_the_sea_desc:0 "Окружённые реками Одер и Эльба, и с Балтийским морем за их спиной, 1-я панцергренадёрская дивизия испытывала напряжение со снабжением, а их положение было шатко. По приказу Вегенера они установили строгое нормирование и ограничивались чисто оборонительными операциями."
 
