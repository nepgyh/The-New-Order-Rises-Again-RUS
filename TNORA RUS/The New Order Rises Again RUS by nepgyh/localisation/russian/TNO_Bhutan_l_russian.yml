 BHU_Transitional_Military_Occupation_desc:0 "While Bhutan is de jure a state of the Free India Government, the truth of the matter is far more complex; as a transitional government until peace in the region can be achieved, we enjoy far more luxuries than even the average autonomous region. However, this autonomy comes at the cost of the responsibility of maintaining stability until accession to statehood.\n\n§YThe tentative date for accession to statehood is §RJanuary 1st, 1975§!!§!"
 BHU_Bhotamuzh_Resistance:0 "Bhotamuzh Resistance"
 BHU_Bhotamuzh_Resistance_desc:0 "The Bhotamuzh, short for Bhotani Muzhamat, are the largest resistance organisation in Bhutan. Led by Jigme Dorji Wangchuk, it seeks a restoration of the Bhutanese throne and a constitutional monarchy. To make matters worse, they're funded by the Delhi regime, and likely America as well! Each week, reports pour in of the Bhotamuzh raiding armouries and attacking INA regiments. We must do something about this, or we will be at risk of a coup."
