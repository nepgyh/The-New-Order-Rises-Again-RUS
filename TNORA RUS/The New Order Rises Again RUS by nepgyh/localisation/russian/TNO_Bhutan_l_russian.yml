 POLITICS_KANWAL_SINGH_DESC:0 "Генерал Канвал Сингх был в самом пекле, когда всё началось. Он отважно сражался на поле брани, за что одним из первых был удостоен высочайшей военной награды, Шер-э-Хинд. Однако, когда Война за Независимость против Британии закончилась, началась война уже с молокососами из ИНА, где Канвал Сингх также нашёл способ себя проявить. После того, как подразделения Сингха захватили северного соседа Индии, Бутан (британский протекторат, отделённый от Индии в 1910 году), самого Сингха уже назначают генералом Индийской Национальной Армии в Бутане. Когда война закончилась, Сингха назначают на должность главы индийской военной администрации в Бутане. Время всё шло, а крыша у генерала от такой необжитой местности съезжала всё быстрее и быстрее, а тут ещё и местные партизаны под боком суету наводят.\n\nПаранойя у генерала росла в геометрической прогрессии, в основном по отношению к собственному правительству и войску, а дополнительно подливали масла в огонь и сбежавшие бенгальские генералы с неменее бежавшим бенгальским войском, ибо тоже могут в крысу забрать бразды правления у нашего героя из корыстных побуждений. Или всё может быть ещё веселее и это окажутся шпионы работающие на бежавшего из Бутана короля Друка Гьялпо. В глазах Сингха все они предатели, а он, тот самый, при котором народ Бутана будет кататься, как сыр в масле, естественно, под тёплым индийским крылышком. Но только время покажет, падёт ли Дракон Гималаев или с новыми силами будет наводить страх на соседние народы."
 
