 DST.4.t:0 "Смута в Остланде"
 DST.4.d:0 "Лукас читал роман, когда его командир внезапно выбежал из-под дождя. «Помоги мне закрыть ворота гаража. Быстро!» Лукас уже слышал этот тон раньше. Он был в тревожном настроении. Просто выполняйте приказы. Лукас отложил роман, бросился к цепям и опустил их так быстро, как только мог. Вскоре все двери гаража были закрыты. Его начальник направился прямо в оружейную.\n\n«Сэр, что вы делаете?» - спросил Лукас. Офицер Шмидт, как правило, был очень подготовленным человеком, но даже это казалось необычным. Он вышел с винтовкой и несколькими обоймами для Лукаса и автоматом для себя.\n\n«Готовлюсь к худшему. Разве ты не слышал?» - спросил офицер. «Происходит чертов переворот, Лукас. Перебежчики в наших собственных остландских войсках, в проклятом Вермахте. Я даже слышал о каких-то парнях в черных рубашках. Не похоже, чтобы они были из Германии. Ситуация очень тяжелая.»\n\n«Что же нам делать?» - спросил Лукас. Он открыл затвор винтовки, надеясь зарядить в нее обоймы, и оттуда вылетел патрон. Шмидт разочарованно покачал головой. Пистолет был уже заряжен.\n\n«Мы сидим тихо. Берем рацию и смотрим, какие будут указания. Дрехслер напортачил, не смог удержать все в стабильном состоянии. Но мы верны» - сказал Шмидт, глядя На Лукаса. «Так ведь?»\n\n«Так точно, сэр», - ответил Лукас. Внезапно по одной из дверей гаража начали стучать."
 DST.4.a:0 "«Кто здесь? Назовите себя!»"

 DST.5.t:0 "Потребовать новые территории от Московии"
 DST.5.d:0 "Ганс Гевеке был адъютантом Отто-Генриха Дрехслера. Он был похож на профессора в темных очках, а не на человека, который лично расстреливал нежелательных людей. В этот день Гевеке составил проект новых требований к Рейху. Дрехслер желал взять под свой контроль Луку, Плескау и Небель от Московии. Вермахт Остланда будет руководить территориями и сокрушит всех оставшихся партизан. Гевеке вошел в кабинет Дрехслера и положил требования на стол, чтобы в последний раз просмотреть их, прежде чем отправить Герингу. Дрехслер взял записку, прочитал ее, что-то буркнул и добавил «Возможно, нам следовало попросить больше». Гевеке только вздохнул и забрал записку, выходя из кабинета под звуки хриплого смеха."
 DST.5.a:0 "Герингу лучше согласиться."

 DST.6.t:0 "Геринг принимает эти требования"
 DST.6.d:0 "Гевеке не застал Дрехслера в офисе. Секретарша сказала ему, что он празднует в каком-то месте с большим количеством женщин и шампанского. Гевеке этот ответ нисколько не позабавил. Всю дорогу до машины он что-то бормотал себе под нос и велел водителю ехать как можно быстрее. Этот чертов дурак даже не знал, что уже начались административные изменения. Его "величество" даже имел наглость просить о большей территории. Это было одно препятствие за другим, проходя через кольца охранников и показывая свое удостоверение всей разношерстной команде некомпетентных головорезов. Когда он добрался туда, Дрехслер проводил время со своими друзьями, все они были шумными, краснолицыми и абсолютно невыносимыми. Гевеке больше не заботился о хороших манерах, когда он подошел прямо к Дрехслеру с ответом Геринга в руке. «Сэр, у нас есть территории, и мы...» - начал Гевеке.\n\n«Конечно», - сказал Дрехслер, держа бокал шампанского в другой руке. - «А почему, ты думаешь, мы празднуем?» Комната взорвалась смехом.\n\n«Мы должны начать реинтегрировать эти земли», - объяснил Гевеке перед всеми пьяными гостями. «Нам нужны войска, а Остланду нужно ваше разрешение»."\n\n«Да ладно тебе, Гевеке. Расслабься немного. Это все может подождать до завтра!» - невнятно пробормотал Дрехслер. «У нас более чем достаточно времени, чтобы грабить и контролировать эти новые территории»."\n\nГевеке только покачал головой, повернулся и ушел. Он слышал шепот позади себя и Дрехслера, пытающегося вернуть их к веселью. Гевеке удивлялся, почему он вообще иногда беспокоится."
 DST.6.a:0 "Может, и так."

 DST.7.t:0 "Неожиданная инспекция от Шернера"
 DST.7.d:0 "Гевеке и Дрехслер сидели в машине рядом с казармами Вермахта. Обычно они не утруждали себя проверками войск. Сегодня все было по-другому. Геринг отклонил требования о предоставлении территории Московии, и, как раз кстати, Шернер решил провести внезапную инспекцию сил Вермахта в Остланде. Судя по дрожащим коленям и потному лбу Дрехслера, это была тактика запугивания, и она сработала. Не зря же его называли Кровавым Фердинандом. «Черт побери, Гевеке. Нам вообще не следовало спрашивать об этом. Если бы ты не составлял эти чертовы требования...»\n\n- «Я... составлял эти требования?» недоуменно спросил Гевеке. «Вы пускали слюни по этим новым территориям».\n\nДрехслер покачал головой, отказываясь продолжать разговор. Он снова уставился в окно. Он ждал, когда Шернер закончит осмотр, чтобы они могли поговорить с ним, надеялся, что все пройдет хорошо. Дрехслер считал, что они с Шернером раньше были в хороших отношениях. Ожидание казалось почти невыносимым, пока Шернер не вышел из здания. Дрехслер немедленно открыл дверцу машины и подошел к Шернеру, чтобы пожать ему руку."
 DST.7.a:0 "Будем надеяться, что все пойдет нормально."

 DST.8.t:0 "Геринг хочет пересмотреть соглашение"
 DST.8.d:0 "«Сэр, они хотят пересмотреть условия», - сказал Гевеке. «Я только сегодня получил ответ из Германии».\n\nДрехслер услышал это и огляделся. «Но почему? Зачем пересматривать мертвую сделку? Что это за история с приездом Шернера в Остланд?»\n\nГевеке покачал головой. «Не знаю, сэр. Геринг просто сказал, что хочет пересмотреть соглашение, и больше ничего не сказал. Возможно, это был какой-то психологический трюк».\n\n«Будь я проклят, если бы я только знал», - сказал Дрехслер. «Пошли ему старые требования и посмотрим, что мы будем делать дальше. Давай не будем слишком испытывать судьбу, держи меня в курсе, если появится что-то новое».\n\n«Да, сэр», - ответил Гевеке. На мгновение Дрехслер показался Гевеке нехарактерно похожим на лидера. Было ли это от страха или даже его высокомерие имело пределы?"
 DST.8.a:0 "Так или иначе, есть работа, которую необходимо проделать."

 DST.9.t:0 "Геринг принимает новые требования"
 DST.9.d:0 "Гевеке направлялся в кабинет Дрехслера, чтобы сообщить ему новость о том, что Геринг принял их требования. Когда он открыл дверь, Дрехслер смотрел в окно. Очень нехарактерно для этого человека. «Сэр, они приняли наши требования», - сказал Гевеке.\n\n«Все эти трудности - только для того, чтобы в конце концов сдаться. Что происходит в Германии?» - поинтересовался Дрехслер.\n\n«Все это кажется сложным, сэр», - ответил Гевеке. «Но это за пределами наших разведывательных возможностей. В конце концов, мы всего лишь колониальное государство».\n\n«Может быть, и так», - сказал Дрехслер, разворачиваясь. «Но теперь, когда у нас есть эти территории, мы покажем Рейху и всему миру нашу силу быть предметом зависти других Рейхкомиссариатов. Но сегодня вечером, однако...» - Дрехслер открыл ящик стола и достал бутылку шампанского. - Сегодня мы празднуем."\n\nГанс Гевеке пожал плечами. Может, и так."
 DST.9.a:0 "К процветанию и силе!"

 DST.10.t:0 "Геринг отвергает сделку"
 DST.10.d:0 "«Плохие новости, сэр, Геринг угрожает прекратить торговлю и устраивает еще одну проверку с Шернером».\n\n«Что?»- переспросил Дрехслер. «Еще один визит Шернера? За что же? Я думал, что наши люди начистили сапоги и заправили камуфляж в первый чертов раз».\n\n«Сэр, похоже, Герингу не нравятся наши новые требования. Он намекнул, что все это будет спущено на тормозах, если мы просто не заберем наши требования». Дрехслер стукнул кулаком по столу. «Этот упрямый жирный ублюдок! Скажите ему, что мы не ведем переговоры под угрозой и снова выдвигаем свои требования».\n\nГевеке покачал головой. «Сэр, это Рейх, который мы пытаемся вооружить. Они собираются снова послать Шернера, и у меня такое чувство, что он не будет таким вежливым. Наша торговля с Рейхом - последний спасательный круг для нашей экономики. Она была опустошена Гражданской Войной. Я настоятельно призываю вас передумать».\n\nДрехслер хмыкнул, сидя за столом. Он должен был принять решение, которое может повлиять на то, останется ли он бесспорным хозяином Остланда."
 DST.10.a:0 "«Следуем намеченному плану! Мы не можем проявить слабости!»"
 DST.10.b:0 "«Ладно, мы еще подумаем. Отзовите требования.»"

 DST.11.t:0 "Волна партизанского насилия"
 DST.11.d:0 "У Фридриха-Вильгельма Мюллера была одна из самых тяжелых работ в Остланде. Он был министром безопасности, занимавшимся арестами партизан, диссидентов и другими досадными угрозами стабильности колонии. Сегодня у него были плохие новости для Дрехслера: была серия партизанских оперций, приведших к гибели нескольких немцев. Стрельба здесь, бомбежка там - все это не было похоже на бессмысленное насилие, но Мюллеру было еще рано говорить о существовании организованного заговора. Он догадывался, что встреча с Дрехслером будет нелегкой, и был прав.\n\n«Что вы имеете в виду, говоря, что они нападали на немцев? Вы знаете, как плохо это будет выглядеть, если Рейх узнает?» - спросил Дрехслер. Он буквально кипел от злости.\n\n«Я знаю, сэр, но сейчас я не могу сделать никаких решительных шагов. В игре слишком много неизвестных», - ответил Мюллер. «Насколько нам известно, это всего лишь признак того, что наши антипартизанские силы работают и...»\n\n«И ты называешь это работой? Мертвые немцы - это по-твоему работа?» - крикнул Дрехслер. Он начал подниматься. «Я скажу вам, как решить эту проблему: надо выкурить крыс. Я хочу, чтобы вы захватили заложников, чтобы вся наша разведка работала круглосуточно, чтобы этих партизан нашли! Больше никаких оправданий!»\n\n«Если позволите», - начал Мюллер, «давайте подождем немного. Может быть, они вложили все свои ресурсы и интеллект, и это только сжигает остальную часть их актива. Все, что мне известно, что через несколько недель все это исчезнет."\n\nДрехслер снова сел. Может быть, Мюллер и прав. А может, он просто трус."
 DST.11.a:0 "«Нет, найдите партизан и убейте их. Сейчас же.»"
 DST.11.b:0 "«Подождите, но внимательно следите за ситуацией.»"

 DST.12.t:0 "Провал подавления"
 DST.12.d:0 "Дрехслер ущипнул себя за переносицу и вздохнул. Документы, разложенные перед ним, издевательски смотрели на него. Он сделал большой глоток кофе и продолжил чтение, скрипя зубами от разочарования.\n\nСообщения становились все более ужасными. Его попытка подавить партизанскую активность с помощью насилия и запугивания резко провалилась, и мятежники начали сопротивляться ему еще более яростно, чем когда-либо. Похищение семей подпитывало их ненависть. Введение в городах военного положения укрепляло их решимость. Массовые казни подозреваемых в терроризме привели лишь к тому, что еще больше людей попало в руки партизан.\n\nДрехслер уставился на черный кофе, который кружился в его кружке. Ему нужно было что-то покрепче."
 DST.12.a:0 "Гораздо крепче."

 DST.13.t:0 "Вспыхивают восстания"
 DST.13.d:0 "В некоторых регионах вспыхнуло несколько мятежей, некоторые из которых были достаточно мощными, чтобы создать реальную угрозу нашим силам. Наша политика выжидания, когда партизанские террористические атаки и убийства прекратятся, полностью провалилась, пригодившись только для того, чтобы подбодрить этих головорезов. Если мы и дальше будем стоять в стороне и ничего не делать, то станем свидетелями новой ужасной гражданской войны.\n\n Как бы нам ни было тяжело, мы должны просить Геринга о помощи, пока ситуация не обострилась еще больше."
 DST.13.a:0 "«Свяжите меня с Фюрером!»"

 DST.14.t:0 "Помощь от Фюрера"
 DST.14.d:0 "Рейх пришел нам на помощь.\n\nНесмотря на наши непростые отношения с Германией, сам фюрер согласился на наши просьбы после телефонного разговора с Дрехслером. Рейх пришлет помощь, чтобы помочь нам дать отпор партизанам, которые ведут открытое восстание по всему региону. Оружие и припасы будут способствовать нашим попыткам подавить восстание, в то время как публичное объявление о поддержке со стороны Геринга поднимет боевой дух наших людей и подорвет доверие партизан.\n\nСкоро мы одержим победу."
 DST.14.a:0 "Мы склоняемся перед великодушием Фюрера."

 DST.15.t:0 "Триумф подавления"
 DST.15.d:0 "После долгой борьбы открытые восстания, бушевавшие в пределах Остланда, были наконец подавлены благодаря храбрости наших войск и военной мудрости Дрехслера. Наши репрессии были жесткими и жестокими, и масштабы нашего подавления широко распространены. Пленные будут публично казнены по всему Остланду в качестве предупреждения любому, кто осмелится оказать сопротивление администрации. Сочетание нашего безжалостного подавления инакомыслия со склонностью партизан к сопутствующему ущербу, вероятно, подавило любую оставшуюся искру неповиновения, гнездящуюся в груди наших туземных подданных. После короткого периода военного положения, когда мы будем уверены, что порядок и стабильность восстановлены, мы вернемся к нормальной жизни."
 DST.15.a:0 "Теперь все должно утихомириться."

 DST.16.t:0 "Очередной отказ"
 DST.16.d:0 "«Почему он не отвечает на мои звонки?» - рявкнул Дрехслер, яростно расхаживая по комнате. «Почему он должен отвечать на мои требования через мое гребаное Министерство иностранных дел?!»\n\n«Он же фюрер», - пожал плечами Ганс Гевеке, протирая свои темные глаза. «Должно быть, он очень занятой человек».\n\n«Я знаю, что он фюрер, болван!» - взревел Дрехслер, ударив кулаком по столу. Министр иностранных дел вздрогнул. «Он не уважает мою власть! Он пинает меня, как надоедливую собачонку!» Он откинулся на спинку стула и заскрежетал зубами. Министр иностранных дел неловко ждал, пока рейхскомиссар пытался успокоить дыхание. «А что сказал Геринг?»\n\n«Он, э-э...» Гевеке откашлялся. «Фюрер отклонил наши территориальные запросы. Снова».\n\n«Так и есть? Интересно»,- Дрехслер с такой силой схватился за пустую кружку, что его костяшки пальцев побелели. Он смотрел в пространство пристальным взглядом. «Пожалуйста, уходите».\n\nГевеке почтительно кивнул и выскочил из комнаты, закрыв за собой дверь как раз в тоже время, когда услышал, как кружка разбивается вдребезги."
 DST.16.a:0 "Он воспринял новость лучше, чем мы ожидали."
 
 DST.17.t:0 "Ответ"
 DST.17.d:0 "«Почему он не отвечает на мои звонки?» - рявкнул Дрехслер, яростно расхаживая по комнате. «Почему он должен отвечать на мои требования через мое гребаное Министерство иностранных дел?!»\n\n«Он же фюрер», - пожал плечами Ганс Гевеке, протирая свои темные глаза. «Должно быть, он очень занятой человек».\n\n«Я знаю, что он фюрер, болван!» - взревел Дрехслер, ударив кулаком по столу. Министр иностранных дел вздрогнул. «Он не уважает мою власть! Он пинает меня, как надоедливую собачонку!» Он откинулся на спинку стула и заскрежетал зубами. Министр иностранных дел неловко ждал, пока рейхскомиссар пытался успокоить дыхание. «А что сказал Геринг?»\n\n«Фюрер одобрил наши территориальные запросы», - ответил Гевеке. Дрехслер удивленно поднял глаза. «Скоро мы будем контролировать земли, ведущие до самого города Браухичштадт в Московии».\n\n«Превосходно!»- Дрехслер радостно потер руки. Он покажет правителям Московии, как надо обращаться с партизанами, и тогда... кто знает, куда приведет его приход к власти?"
 DST.17.a:0 "Мудрость фюрера сияет вовсю."
 
 DST.18.t:0 "Помощь Рейхсмаршала"
 DST.18.d:0 "Несмотря на бездействие Геринга, Рейх пришел нам на помощь.\n\nРейхсмаршал Фердинанд Шернер жестоко подавлял восстания, вспыхивающие в пределах наших границ, уничтожая партизанскую нечисть жестокими эффективными методами, начиная от хитрой антипартизанской стратегии и заканчивая массовыми репрессиями.\n\nНачальник верховного командования вермахта еще ничего не просил взамен за спасение нашего края от неминуемого краха, но тем не менее мы ему многим обязаны..."
 DST.18.a:0 "У этого человека больше мужества, чем у Фюрера."

 DST.19.t:0 "Требования Фюрера"
 DST.19.d:0 "«Рейхскомиссар!» - воскликнул Лукас, врываясь в комнату. «На линии сам фюрер! Я немедленно соединю его с вами».\n\n«Что?» Дрехслер оторвался от бумаг и широко раскрыл глаза. Герман Геринг звонил ему? Сам фюрер звонил Дрехслеру? «Да, да, соедини меня с ним». Он схватил трубку и нетерпеливо ждал щелчка.\n\n«Рейхскомиссар Дрехслер!»- прозвучал усталый, но веселый голос. «Рад с вами побеседовать. У меня есть несколько фантастических предложений для гарнизона Остланд».\n\nПока звонок продолжался, ухмылка Дрехслера медленно угасала. Геринг говорил с большим энтузиазмом, описывая военную модернизацию гарнизона, модернизацию, которая казалась одновременно дорогостоящей и утомительной. На этой неделе попытки контраргументов быстро были отброшены харизматичным фюрером. Дрехслер в гневе стиснул телефонную трубку. Вот почему он позвонил?"
 DST.19.a:0 "Мы не можем отказаться."

 DST.20.t:0 "Судьба Ваффен-СС"
 DST.20.d:0 "Когда ужасы Гражданской войны в Остланде разразились с продолжающимся упадком региона, дезертирство было широко распространено. Негерманские дивизии Ваффен-СС развернулись и побежали к скользкому Витушко, который принял их силы и ресурсы с распростертыми объятиями. Остается вопрос, как лучше поступить с этими недочеловеческими предателями. Нет сомнений в их ценности как умелых и опытных солдат, но можем ли мы рисковать тем, что измена Рейху снова вспыхнет в их рядах?"
 DST.20.a:0 "Их опыт необходим для стабильности Остланда. Пусть они служат нам."
 DST.20.b:0 "Мы никогда не будем работать с предателями-недочеловеками. Зачистите их всех!"

 DST.21.t:0 "Лояльность Ваффен-СС"
 DST.21.d:0 "В своей мудрости рейхскомиссар Дрехслер счел нужным помиловать Ваффен-СС, служивших под началом Витушко, и позволить им вернуться в наши ряды. У этих людей много разных качеств - они безжалостны, закалены, искусны. Единственное, кем они не являются, глупцами. Эти унтерменши знают, что их жизни поставлены на карту, и более чем готовы продолжать служить нам. В конце концов, они знают, что их ждет, если они снова посмеют выступить против нас."
 DST.21.a:0 "Как и любой человек, они боятся пули."

