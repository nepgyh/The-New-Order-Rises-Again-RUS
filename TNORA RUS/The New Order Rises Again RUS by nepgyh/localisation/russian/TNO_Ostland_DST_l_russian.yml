 ### IDEAS ###
 DST_OST_focus:0 "Свергнуть претендента"
 DST_OST_focus_desc:0 "Шталекер комфортно расселся на своем рижском троне, незаконно отобранном у Дрехслера. Но его легитимность с каждым днем растет, что представляет опасность. И потому все усилия должны быть направлены на то, чтобы свергнуть Шталекера и его банду предателей. Остальной цирк может подождать."
 DST_BLR_focus:0 "Сокрушить предателей"
 DST_BLR_focus_desc:0 "Витушко и его сепаратисты наводнили наши восточные окраины, терроризируя нас у самих границ Московии, и если они справятся, они смогут дойти до Риги. Мы должны подавить белорусское восстание раз и навсегда и повесить этого предателя Витушко."
 DST_MST_focus:0 "Заткнуть либералов"
 DST_MST_focus_desc:0 "Андреас Майер-Ландрут и его восстание студентов-либералов опустошает города центрального Остланда. Если у нас есть хоть толика разума, мы должны сделать выводы об этих опасных элементах. Мы должны удостовериться, что это безмозглое либеральное стадо больше не учинит беспорядки на улицах наших городов снова."
 DST_JST_focus:0 "Сжечь фанатиков"
 DST_JST_focus_desc:0 "Фанатики СС не остановятся ни перед чем, чтобы разорвать наш Рейхскомиссариат на части. Даже поражение не заткнет жтих радикалов. Мы можем рассчитывать только на тотальное уничтожение этой структуры. Если нам потребуется посыпать землю солью, чтобы эти люди не поднимались из своих могил, мы это сделаем."
 DST_UPO_focus:0 "Сдержать партизан"
 DST_UPO_focus_desc:0 "Единственный эффективный способ положить конец безразборчивым убийствам немцев по всему Остланду от рук партизан - это беспощадная сила. Со всеми нашими силами, сконцетрированными на Ковнере и его партизанах, мы одержим победу в считанное время, и наконец вернем мир и процветание немецким переселенцам Остланда."
