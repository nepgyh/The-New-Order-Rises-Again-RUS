 ### NATIONAL FOCUS ###
 DST_the_rightful_heir:0 "Законный наследник"
 DST_the_rightful_heir_desc:0 "Лозе умер, но у Остланда нет времени скорбеть. Со всех направлений надвигаются угрозы, от врагов наследия Лозе, до белорусского крестьянского восстания и партизан из лесов жаждущих мести. Пока другие самозванцы, претендующие на титул рейхскомиссара, представляют из себя либо жалких писарей-бюрократов, либо псов СС, грызущих бургундскую кость, и только Дрехслер способен положить конец этим восстаниями и вернуть Остланду гордое звание бдительного защитника немецкого Отечества."
 DST_appeal_to_the_berserkers:0 "Выпустить берсерков"
 DST_appeal_to_the_berserkers_desc:0 "Как древние скандинавы, немцы распространяют свою культуру огнем и мечом. Кровь викингов течет по нашим жилам, и именно сейчас настало время показать силу, дарованную нам предками. Она вселяет ужас в сердца наших врагов, потому мы поднимем дивизии, чтобы держать этот безжалостный дух. Пока наши враги крестьяне-неумехи и ведомые овцами львы, наши берсерки будут торжествовать."
 DST_a_gun_under_every_blade_of_grass:0 "Ружье под каждой травинкой"
 DST_a_gun_under_every_blade_of_grass_desc:0 "Мы не можем сделать ни шагу назад в этой битве за судьбу Остланда. Каждый оккупированный партизанами город способствует пополнению их ничтожной армии, потому каждое отступление - это абсолютное унижение. Каждый немец должен иметь у себя на руках оружие, чтобы отстоять свой дом и родину, а также некоторые из местных, которым мы можем доверять. С ружьем за каждым деревом, с миной под каждым камнем, враг не посмеет ступить на нашу землю."
 DST_penal_latvian_divisions:0 "Латвийский штрафбат"
 DST_penal_latvian_divisions_desc:0 "Балты занимают особое место в расовой иерархии: не ровня чистым арийцам, они в тоже время достойны жизни, в отличии от славян. Это сыграло им на руку, потому что наши трудовые лагеря забиты латвийскими преступниками и диссидентами, исправно работающими на нужды Рейха. Они, безусловно, горды прислуживать своим господам, но тем не менее поле битвы нуждается в них больше.\n\nПередовые линии всегда нуждаются в телах, и хотя балты не могут похвастаться арийской силой и дисциплиной, тело есть тело. Дай ему винтовку в руки и покажи куда целиться, и он будет стрелять до тех пор, пока не перестанет чувствовать удары плетью по спине."
 DST_conscript_lithuanian_germans:0 "Призвать литовских немцев"
 DST_conscript_lithuanian_germans_desc:0 "Немцам Литауна повезло оказаться вдалеке от линий фронта, а коренные Литовцы в большинстве своем им прислуживают. Мы не можем позволить этому подавить немецкий боевой дух, потому что это война за судьбу всего Народа. Даже если нам придется насильно вытащить из их ферм, мы сделаем это, и выдадим им оружие и отправим народ, таким образом они скоро преодолеют пассивные наклонности."
 DST_stahlecker_goes_first:0 "Шталекер уйдет первым"
 DST_stahlecker_goes_first_desc:0 "Пока в германском обществе Остланда раскол, окончательная победа не будет достигнута, и виной этого раскола - самозванец Шталекер. До тех пор, пока он заявляет о своих претензиях на титул рейхскомиссара, немец будет убивать немца, пока лесные бандиты не дремлют и устраивают кровавые бесчинства в тылу.\n\nСмерть Шталекера - единственное решение в сложившейся ситуации. Массивный и спланированный удар по его линиям фронта и штурм его резиденции позволят нам утвердить наш законный контроль над Остландом."
 DST_a_message_to_the_world:0 "Послание миру"
 DST_a_message_to_the_world_desc:0 "Рига всегда была центром немецкой цивилизации в Балтике, и она продолжила свое наследие в качестве административного центра Остланда. Пока в руках Шталекера она была символом хаоса, творящегося в Остланде, - сейчас, когда мы вернули ее себе, мы можем заявить, что время хаоса подошло к концу.\n\n Рейхскомиссар намерен показать миру и всему Рейху, что на востоке есть только один лидер."
 DST_against_the_traitor:0 "Против предателя"
 DST_against_the_traitor_desc:0 "Михаил Витушко давно изжил себя. Хотя он играл жизненно важную роль в поддержании удовлетворительных отношений между местными жителями и немецкими колонистами, он, по-видимому, использовал эту же роль для создания своего подпольного движения белорусов. Теперь, когда на нас обрушился хаос гражданской войны, его бойцы замахнулись на гегемонию в регионе.\n\nЕсли мы позволим Витушко убрать Беларусь из Остланда, бесчисленные немецкие поселенцы окажутся под властью мстительного партизанского государства и будут отрезаны от защиты своего Отечества. Витушко и его армия должны быть уничтожены."
 DST_the_question_of_the_waffen:0 "Судьба Ваффен-СС"
 DST_the_question_of_the_waffen_desc: "Витушко выстроил свою политическую опору, руководя работой Рейха с помощью своих "Черных котов", своего собственного Всебелорусского подразделения Ваффен-СС. Сейчас он один из самых опасных людей в Остланде, и практически каждая Белорусская дивизия, когда-то верная Рейху, теперь перешла на его сторону. Сообщения о дезертирстве поступали и из небольших прибалтийских частей, причем не только в белорусское движение, но и в саму Объединенную Партизанскую Организацию Аббы Ковнера.\n\nЛитовцы, Латыши и Эстонцы в глазах большей части немецкого населения имеют сомнительную лояльность, и многие солдаты беспокоятся о том, что их товарищи ударят им в спину, когда они не будут того ожидать. Решение должно быть принято в отношении местных Ваффен-СС. Этот страх не может устоять."
 DST_target_the_students:0 "Нацелиться на студентов"
 DST_target_the_students_desc:0 "С тех пор как он вернулся в Остланд, Андреас Майер-Ландрут был для нас только помехой. Пребывание в Польше, очевидно, породило у него некоторые дегенеративные идеи, и он потратил накопленное богатство и обильное свободное время, распространяя эти идеи среди доброй части молодежи Остланда. Дурацкие идеи вроде демократии и равенства заставили их взяться за оружие в пользу демагога, в то время как он набивает карманы награбленным богатством. Мы должны быть жестокими, чтобы быть добрыми, и вырезать эту заразу, прежде чем она распространится на остальных наших заблудших детей."
 DST_lock_down_the_cities:0 "Закрыть города"
 DST_lock_down_the_cities_desc:0 "Хотя Вильна и Минск снова наши, студенты просто не заткнутся. Несмотря на конфискацию их оружия для наших собственных нужд, идеалы Майер-Ландрута остаются в их умах. Они проявили новаторство в своих методах, закладывая самодельные взрывчатые вещества и блокируя дороги, препятствуя продвижению наших сил. Многие даже продолжают выходить на улицы в знак протеста против собственного освобождения. Так больше продолжаться не может.\n\nДля этого потребуется много людей, но мы не можем мириться с неподчинением. Города останутся закрытыми до дальнейшего уведомления. Посмотрим, как скоро либералы перестанут жаловаться и начнут просить милостыню."
 DST_end_the_SS:0 "Положить конец СС"
 DST_end_the_SS_desc:0 "СС слишком долго был пятой колонной, дестабилизирующей Рейх. Хотя большинство фанатиков Гиммлера жили только в Бургундии, всегда оставались те члены, которые, казалось, заслужили недовольство "верного Генриха", слоняясь по всей Германии и, без сомнения, сообщая о каждом нашем шаге. Теперь их истинная преданность подтверждена.\n\nЕсли фанатики Гиммлера захватят Остланд, они ввергнут его в неописуемый ужас, не говоря уже о том, что казнят всех членов нашего правительства самым ужасным образом. Эти сорняки должны быть выкопаны и уничтожены, прежде чем они нанесут непоправимый ущерб их бургундской моралью. Идти по следу тел будет не так уж трудно."
 DST_scorched_earth:0 "Выжженная земля"
 DST_scorched_earth_desc:0 "СС-овская чернь больше не пятнает карту, но собаки Гиммлера продолжают бродить по нашим окрестностям. Они не могут смириться с безнадежностью своего дела и медленно, но верно строят свои планы против нас. Они отказываются признавать реальность своего положения, и в их пристанище в Динабурге, где лежит сердце их коррупции, существует логово преступности, беззакония и саботажа.\n\nЧто же, пусть будет так. Если они не хотят сдаваться, мы не обязаны быть великодушными. Пуля для каждого, кто помогает Черному Солнцу, решит нашу проблему и обеспечит нам столь необходимый душевный покой. Латгалия сгорит прежде, чем мы позволим СС свободно плести свои заговоры."
 DST_strangle_the_partisans:0 "Удушить партизан"
 DST_strangle_the_partisans_desc:0 "Вот уже двадцать лет чудовище скрывается в глухих лесах Белоруссии. Каждые несколько лет какой-нибудь отважный охотник и его отряд отправлялись в лес, чтобы поохотиться на эту самую опасную дичь, но быстро обнаруживали, что сами стали добычей. Те немногие, кому удавалось спастись, утверждали, что убили зверя, представляя трофеи, чтобы доказать свою доблесть, но всего через несколько недель находились новые трупы, развеявшие все сомнения. Люди из леса ходят, куда им вздумается, делают, что им вздумается, убивают, кого им вздумается.\n\nАбба Ковнер жив, и многие уверены в том, что его нельзя убить. Эта репутация сделала его самым страшным человеком в Остланде, на его руках кровь тысяч немцев. Генплан Ост не выполнен до конца, и Ковнер тому живое доказательство. Пора закончить начатое."
 DST_expand_the_camps:0 "Расширить трудовые лагеря"
 DST_expand_the_camps_desc:0 "Объединенная Партизанская Организация разбита вдребезги, ее члены либо разлетелись на все четыре стороны, либо гниют в камере, либо удобряют землю. Наконец, самая большая угроза немецкому господству в Остланде устранена, и нежная рука правительства может быть снова возложена на крестьян.\n\nЕстественно, нельзя допустить, чтобы партизаны продолжали распространять свои подрывные идеи среди остальных туземцев, поэтому для их же блага их следует ограничить и заставить работать. Любой столичный немец был бы рад, если бы надежная работа была найдена в Малом Тростенце - многие ли могут похвастаться тем, что всю жизнь проработали на одной и той же работе?"
 DST_the_final_push_against_degeneracy:0 "Последний рывок против вырождения"
 DST_the_final_push_against_degeneracy_desc:0 "Победа всего лишь на расстоянии вытянутой руки - сепаратисты, партизаны и предатели бегут перед силой рейхскомиссариата, и в большинстве городов Остланда сопротивление - это ругательное слово. Однако, как пятно, сопротивление остается, борясь с нашими попытками установить контроль с почти жалкой тщетностью. Одного толчка будет достаточно, прежде чем вся прогнившая конструкция рухнет."
 DST_looking_to_the_colonies:0 "Смотря на колонии"
 DST_looking_to_the_colonies_desc:0 "Мир был восстановлен. Абба Ковнер наконец-то удобряет землю, которую он защищал, предательство Михала Витуски было отплачено двенадцать раз, и каждый потенциальный рейхскомиссар был уничтожен с большим предубеждением. Теперь Остланд может вернуться к своему положению образцовой колонии Рейха. Мирная земля, спокойный народ. Это всегда было целью Дрехслера, несмотря на жестокие методы, которые он был вынужден использовать для ее достижения.\n\nИди и смотри."
 
