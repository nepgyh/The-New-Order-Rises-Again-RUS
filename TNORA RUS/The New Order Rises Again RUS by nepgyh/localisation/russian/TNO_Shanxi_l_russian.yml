SHX_THENEWORDER_DESC:0 "Провниция Шааньси стала первой, что пала от наступления японо-монгольских войск в 1940-е годы. Жёсткое сопротивление коммунистических и гоминьдановских партизан и было встречено по всей провинции, но, столкнувшись с мощью Японии и их китайской марионеткой, сопротивление было подавлено и в конечном счете загнано в подполье. В послевоенном поселении Шааньси оказалась лишь под номинальной властью Нанкинского правительства. Сегодня провинция существует как еще одна японская марионетка, возглавляемая побежденным генералом Фу Цзои. Неумолимо преодолевая пропасть между собственно Китаем и варварскими кликами на западе, Шааньси придётся перешагнуть через себя, чтобы когда-нибудь попытаться изменить свою судьбу в мире."

POLITICS_FU_ZUOYI_DESC:0 "Фу Цзои - предатель?\n\nПроанализировав прошлое этого командира НРА, вы найдёте все ответы. Это герой, который бросился в революционное пламя 1911 года, будучи шестнадцатилетним подростком; Это герой, который посвятил свой ум и всю энергию улучшению провинции Суйюань, что была под его контролем; Это герой, который боролся против японского гнёта, одерживая победу за победой.\n\nНо удача недолговечна. В конце концов Суйюань пал, а затем, под кровавыми штыками операции "Ити-го", пала и Шаньси; После этого Фу исчез. Нам легко указать пальцем на его слишком удобное появление как раз во время переговоров, и на его слишком энергичное подталкивание японцев к единственному разумному решению пограничной проблемы - вернуть Фу его драгоценную родную провинцию - Шаньси. Для обычного наблюдателя такой шаг может выглядеть как необъяснимое предательство Китая; для Фу - это его последняя попытка укрыть благородных патриотов-единомышленников от полного уничтожения, даже если для этого ему пришлось продать свою душу захватчику. Именно так он обеспечил им безопасный побег, поклявшись своей жизнью, что когда-нибудь, может быть, в один прекрасный день, он снова воссоединится с ними в их крестовом походе за освобождение.\n\nФу был верен своему слову, заботясь о своей новой вотчине и ее людях, как он заботился о Суйюане. Этого обещания он придерживался, даже когда его старый товарищ Янь Сишань ушел из жизни, а Шаньси перешла под его юрисдикцию. Даже сегодня, когда он стоит в качестве бесспорного командующего, Фу придерживается этого обещания. И все же искра надежды в его глазах с каждым годом все тускнеет и тускнеет. И пока Фу может только наблюдать, как она дрожит и мерцает, готовясь вот-вот погаснуть.\n\nБыл ли Фу Цзои предателем? Пусть это решит история, ведь он сделал все, что мог." 
