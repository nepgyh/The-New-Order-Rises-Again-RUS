 POLITICS_Karl_Donitz_DESC:0 "Наконец-то в ржавые доки Гамбурга триумфально возвращается Кригсмарине - и во главе его стоит стареющий адмирал, измученный годами крови и непосильного труда.\n\nКарл Дёниц, пожалуй, последний незапятнанный герой Рейха. Все остальные мертвы, пропали без вести или связаны с СС. Адмирал, который терроризировал Союзников своими "Волчьими стаями", в очередной раз сбежал от тех, кто желает ему зла, - а в этой новой Германии здесь много таких. Его семье, однако, не так повезло - его сыновья погибли во время Мировой войны, его жена скончалась несколько лет назад, а его дочь и зять почти наверняка подверглись жестокому обращению, оказавшись в тылу СС. Его внешние проявления спокойного и могущественного героя войны, друга Гитлера и разрушителя врагов Рейха, скрывают усталого, разбитого человека внутри.\n\nНеудивительно, что адмирал создал совет, который занимается неотложными повестками дня - он даёт им лицо, а они дают ему власть. Таким образом, Гамбург представляет собой место относительного спокойствия - хоть и эсэсовцы кружатся у его порога и всё же сокрушат его, если захотят. По крайней мере, хоть кто-то в здравом уме управляет кораблём.\n\nОднако всё не так радужно под палубой, поскольку в голове стареющего адмирала противоборствуют две стороны. Одна сторона - гордый герой войны, борется за то, чтобы устоять на своём: укрепить Кригсмарине не только как забытый кулак военной машины Германии, но и как истинную силу Рейха, как остров здравомыслия во время штормов. Другая - усталый старик, который не желает ничего большего, чем использовать Кригсмарине в качестве ворот на север - для беженцев, которые толпятся на городских улицах, и для себя. Неясно, кто из Дёницев победит, но на данный момент адмирал даёт свой последний бой."

