 DSG_nascent_refugee_crisis:0 "Зарождающийся кризис беженцев"
 DSG_nascent_refugee_crisis_desc:0 "По всей Германии миллионы людей бегут из быстро ухудшающейся ситуации, ища где-нибудь, где угодно убежища, пока не прекратятся пожары и кровопролитие. На востоке простирается анархия, на западе ад, а на юге коварная империя, о которой государственная пропаганда предупреждала в течение многих лет. И всё же ходят слухи, что на севере можно найти спасение от этой бесконечной борьбы. Говорят, что если просто добраться до Киля, то можно переправиться через Балтику в Швецию.\n\nГроссадмирал Дёниц является привратником в эти земли, и по мере того, как массы беженцев начинают увеличиваться, необходимо принять решение о том, как понять положение дел."
 
 DSG_tiring_stance:0 "Утомительная позиция"
 DSG_tiring_stance_desc:0 "Гроссадмирал Дёниц занял свою первую вызывающую позицию против деградирующего рейха, когда его лично избранному преемнику Мартину Борману было отказано в его восхождении в Германию. Ожидая, что Борман восторжествует над остальной толпой, Дёниц не смог предвидеть нынешнею разруху.\n\nА с тех пор прошло много времени. Вернувшись только из своего изгнания, чтобы захватить Гамбург и Киль, приблизить своё неповиновение к Германии, он становится всё более измученным, наблюдая, как Рейх, который он так любил, впадает в полную анархию. Неужели всё его сопротивление было напрасным?"
 
