 POLITICS_Ernst_Kaltenbrunner_DESC:0 "Мой долг даёт мне власть. Моя власть даёт мне силу. Моя сила - превыше всего, и она раздавит каждого, кто будет мне угрожать.\n\nПризывы НСДАП к закону и порядку завоевали сердца многих, и теперь Рейх использует все ресурсы, чтобы гарантировать соблюдение своих ужасных и бесчеловечных законов. Эрнст Кальтенбруннер является одним из таких людей: он родился в семье юристов, и, таким образом, довел свою профессию до самых подлых целей, навязывая национал-социализм в своей родной Австрии, а затем и по всему Рейху. Будучи преданным другом Адольфа Эйхмана еще с самых юных лет, Кальтенбруннер активно сотрудничал как с Генрихом Гиммлером, так и с Рейнхардом Гейдрихом и СС. А его продвижение по службе началось с момента воплощения его видения "окончательного решения". После его назначения на пост оперативного инспектора концлагерей Рейха, смерти тех, кого Рейх считал недостойными, были поставлены на поток.\n\nПобеда Германии дала ему шанс пережить пламя Второй Мировой Войны, но она также позволила продолжать уничтожение и истребление заключенных. Несмотря на критику со стороны либеральной молодежи, Рейхсфюрер СС считал деятельность Кальтенбруннера достойной уважения, понимая его полезность как подчиненного и верного союзника. Гиммлер все больше и больше приближал Кальтенбруннера к себе, сумев использовать его силу, чтобы отвлечь потенциальных врагов от восстания внутри Рейха во время переворотов 50-х годов. Это гарантировало инспектору место в командовании Орденсштаата.\n\nКогда Германия рассыпалась из-за действий предателя Рейнхарда Гейдриха, Кальтенбруннер понял, что он служит новой миссии: выжить. Нюрнберг оказался в кольце врагов, и, остро это осознавая, Кальтенбруннер превратил весь город в один огромный концлагерь. Теперь, командуя населением, закованным в цепи, главный тюремщик понял, что он может обеспечить своё выживание за счёт использования заключенных...\n\nИли за счёт смерти всего города."

