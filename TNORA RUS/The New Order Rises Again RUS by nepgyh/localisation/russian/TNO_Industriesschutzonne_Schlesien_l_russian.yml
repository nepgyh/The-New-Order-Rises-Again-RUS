 POLITICS_Karl_Hanke_DESC:0 "Мастер из золота, смотрящий сверху на людей любого ранга и крови, которые пытались восстать и сражаться. Теперь здесь не слышно ничего, кроме лязга цепей, вращения шестеренок и рёва дыма с заводов.\n\nГруппенфюрер СС Карл Ханке считает себя человеком чести, справедливости и добродетели, но не имеет ничего, кроме воли промышленных магнатов, а также оружия наемников, готовых исполнить его волю. Уволенный с завода в начале 20-х годов за вступление в НСДАП, Ханке взял на себя роль оратора и организатора, и сумел медленно, но верно пробиться через административные должности Рейха, даже сумев заиметь связи с такими высокопоставленными фигурами, как Эрвин Роммель, Йозеф Геббельс и даже Альберт Шпеер. Тем не менее, когда на горизонте появилась заря победы Оси, Ханке ни на шаг не отступил от своих амбиций.\n\nС этого начались славные дни Рейха - дни, когда американцы отступили, французы и англичане были побеждены, а русские стали не более, чем насекомыми под ногами. Мир стал рогом изобилия, которым пировала Германия. Палач из Бреслау убрал винтовку и вместо этого выбрал бокал с шампанским, стремясь как можно больше расширить свое портфолио, когда его взгляд упал на звезды.\n\nНо каждый атлант должен пережить самое ужасное падение. Экономика пала, Западнорусская война закончилась, пока сам Рейх начал загнивать и разлагаться. Кажется, что обещанная тысяча лет процветания пришлась на промежуток, не превышающий двух десятилетий. Вместе со своим хорошим другом Альбертом Шпеером Ханке руководил выживанием как можно большего числа его приближённых. Однако, в то время как сверху эхом отдаются пушечные выстрелы, Ханке правит снизу, сотрудничая со всеми промышленными магнатами в попытке сохранить их рабочие усилия, наблюдая за тенью каждого угла, чтобы восстание рабов не приблизилось к их границам... и присматривая за каждым лидером, который может вступить в союз с этими повстанцами-дегенератами..."

