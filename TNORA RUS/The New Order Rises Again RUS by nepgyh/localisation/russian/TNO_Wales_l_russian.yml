WAL_Free_Wales:0 "Свободный Уэльс"
WAL_Free_Wales_desc:0 "Уэльс - молодая нация, но это также и старинный край. Поэтому он имеет уникальную возможность решать проблемы, от которых обычно страдают как молодые, так и старые нации, например, дикие и часто ошибочные действия нашей маргинальной и экстремистски настроенной молодежи. Но есть и те, кто несправедливо ностальгирует по прошлому - они называют себя юнионистами, другие зовут их предателями - они хотят, чтобы Уэльс вернулся в союз с Англией и остальными островами.\n\nНет человека, способного справиться с этой опасной ситуацией лучше, чем наш Сондерс Льюис, ибо с тех пор, как он стал нашим премьер-министром, он с достоинством и изяществом справлялся со всеми проблемами. Но у него начинают проявляться износ и усталость, и до сих пор не ясно, что его доконает первым - нехватка терпения или слабое здоровье. С Божьей помощью мы должны суметь решить надвигающийся кризис, потому что невозможно сказать, сможет ли это сделать его преемник."
WAL_Open_The_Floor:0 "Открытие парламента"
WAL_Open_The_Floor_desc:0 "Скоро состоится заседание парламента, хотя на этот раз оно будет гораздо более спорным, чем раньше. Помимо ряда важных законодательных актов, которые будут представлены парламенту, необходимо также рассмотреть Ежегодную экономическую оценку. В ней соблюден тонкий баланс между хорошим и плохим, и Партия Уэльса испытывает большое разочарование от многолетнего слабого экономического роста.\n\nТем не менее, шоу должно продолжаться, а заседание, по ожиданиям, должно стать шоу. Похоже, что парламент становится все более разрозненным и менее сговорчивым с каждым разом, когда он вступает в сессию, и некоторые задаются вопросом, есть ли какая-то надежда, что партия закончит заседание с учётом национального единства и сотрудничества."
WAL_Annual_Economic_Assessment:0 "Ежегодная экономическая оценка"
WAL_Annual_Economic_Assessment_desc:0 "Пришло время для ежегодной экономической оценки. Гвинвор Эванс - предположительно после того, как не нашёл никого, кто был бы готов сделать это - имеет сомнительную честь представить эту оценку всему парламенту, и то, как они воспримут эту новость, определит экономическую платформу партии в предстоящем году. Несмотря на то, что не произошло никакого явного снижения общего благосостояния, импорт резко увеличился, в то время как экспорт сократился. Также над страной нависла инфляция, поскольку стремление создать валлийскую валюту с целью замены фунта возможно было несколько чрезмерным для такой маленькой страны, как Уэльс. Задача рассказать об этом всё более разлаженному парламенту столь же незавидна, как и любая другая."
WAL_Welfare_qn:0 "Дебаты о благосостоянии"
WAL_Welfare_qn_desc:0 "Одна из самых спорных тем, вытекающих из Оценки, возникает в форме дебатов о благосостоянии. Уэльс имеет достаточно сильную систему финансовой безопасности и государственного благосостояния, в первую очередь поддерживаемую социал-демократами в рамках Партии Уэльса. Увидев стагнацию национального бюджета, закоренелые правые принялись резко критиковать программы и призывать к жёсткой экономии - или даже к полной отмене всех мер социальной защиты от государства.\n\nС другой стороны, левое крыло партии настаивает на том, что в трудные времена именно бедным и рабочему классу придётся тяжелее всего. С помощью решений, варьирующихся от обычного поддержания до увеличения бюджета, была создана прочная и сплочённая защита валлийского социального государства перед лицом его критики."
WAL_Coal_qn:0 "Угольный вопрос"
WAL_Coal_qn_desc:0 "После напряжённого молчания, которое парламент хранил на протяжении всей Оценки, пришло время разработать план, который может вернуть валлийскую экономику в нужное русло. В докладе подчеркивалось, что Уэльс как нация невероятно зависит от экспорта угля. Хотя эта зависимость, по-видимому, не является причиной недавнего замедления экономического роста, есть те, кто считает, что эта зависимость делает экономику слишком хрупкой. В конце концов, если случится что-то, что может подорвать способность Уэльса добывать свой уголь, либо если он ещё больше упадёт в цене, чем сейчас, результаты будут катастрофическими.\n\nОднако есть и те, кто утверждает обратное. Тот факт, что Уэльс живёт и умирает за счет экспорта угля, давно не нов, и нам не следует бояться полагаться на уголь. Аргументация заключается в том, что столь сильная зависимость от экспорта угля придает Уэльсу некую силу, а не хрупкость, и гарантирует, что они не будут вкладывать деньги в какие-либо чрезмерно оптимистичные или амбициозные инвестиции, которые в свою очередь могут их погубить..."
WAL_Workers_rights_qn:0 "Права рабочих"
WAL_Workers_rights_qn_desc:0 "Обычно, когда права рабочего человека попадают в поле зрения правительств и законодательных органов, они исходят от самих рабочих, требующих лучшей оплаты, более короткого рабочего дня или лучших условий труда. Но на этот раз всё по-другому. Промышленность и рынок Уэльса относительно новы, и многие новые мелкие предприятия изо всех сил пытаются встать на ноги.\n\nОни обвиняют трудовые законы и правила, которые были установлены после освобождения страны. Они утверждают, что не смогут угнаться за гораздо более крупными и богатыми иностранными государствами, и что валлийские финансы могут погибнуть в младенчестве, если скоро не будут приняты меры. Они хотят отката некоторых законов - в первую очередь трудовых прав и правил техники безопасности - чтобы дать валлийским компаниям опору. Это, конечно, спорное предложение - неприемлемое для левой фракции Партии Уэльса..."
WAL_off_with_the_chaff:0 "Уменьшить масштабы"
WAL_off_with_the_chaff_desc:0 "После фактически небольшой войны в парламенте уязвлённое самолюбие и запятнанная гордыня наконец уступили место в пользу жёсткой экономии. В то время как сопротивление было энергичным и препятствовало принятию каких-либо действительно радикальных мер, в настоящее время существуют планы сокращения государственных расходов на социальные программы.\n\nСамый простой способ сделать это - сузить сферу их применения и доступность. Это позволит Уэльсу обеспечивать только тех, кто действительно нуждается, не тратя драгоценные ресурсы на тех, кто может обойтись и без этого. Люди будут недовольны, но через несколько месяцев они забудут об этом, и мы пожнём плоды."
WAL_Poverty_your_end_is_nye:0 "Борьба с бедностью"
WAL_Poverty_your_end_is_nye_desc:0 "После долгой борьбы и споров парламент наконец пришёл к соглашению, которое оставляет всех совершенно неудовлетворенными. Социал-демократам удалось добиться своего, к большому огорчению сторонников жесткой линии. Их победа привела к решению увеличить расходы, чтобы расширить бюджет для различных социальных программ Уэльса и социальных пособий по всем направлениям. Эти программы до сих пор были исключительно популярны, и сами люди более чем счастливы видеть, что их налоги идут на подобные проекты.\n\nОднако это не решает ранее заявленных проблем, и у возросших расходов всё ещё есть свои критики в парламенте - они точно не собираются просто сесть и заткнуться теперь, когда битва проиграна. В ближайшие годы стоит внимательно следить за доходами страны и её долгом, чтобы понять, стоит ли того это решение, каким бы популярным оно ни было."
WAL_All_in_on_coal:0 "Всё на уголь"
WAL_All_in_on_coal_desc:0 "После ожесточённых дебатов в парламенте правительство решило идти "ва-банк". Хотя есть опасения по поводу долгосрочных выгод этой политики, они были в значительной степени отвергнуты по сравнению с непосредственными и ощутимыми выгодами, которые Уэльс получит от этой политики. В краткосрочной перспективе Уэльс сможет удовлетворить постоянно растущие потребности в экспорте угля, что позволит подправить торговый дефицит и решить проблемы, которые могут возникнуть по мере их возникновения.\n\nВ конце концов, нет смысла планировать будущее, если не обеспечено ваше непосредственное настоящее. Уэльс покажет этим скептикам, что он устойчив, как в финансовом, так и в военном и политическом отношении. Уголь - это сила!"
WAL_diversify_economy:0 "Диверсификация экономики"
WAL_diversify_economy_desc:0 "После долгих и затяжных дебатов в парламенте победили сторонники диверсификации экономики. Хотя понятно, что придётся пойти на некоторые сиюминутные жертвы, поскольку государственное субсидирование и поддержка добычи угля сокращается, чтобы освободить место для других отраслей, совершенно ясно, что долгосрочные выгоды будут стоить того.\n\nМатематика проста: если сейчас уголь и может быть опорой валлийской экономики, то что будет через пять лет? Десять лет? Двадцать? Диверсификация позволит нам оставаться гибкими и приспосабливаться по мере необходимости, чтобы не отставать от остального мира. Уэльсу нужно идти в ногу со временем, если он хочет избежать полной экономической отсталости."
WAL_expand_workers_rights:0 "Хартия прав трудящихся"
WAL_expand_workers_rights_desc:0 "Когда бизнесмены обратились к парламенту с просьбой об отмене правил, они безусловно не ожидали, что Эмрис Томас и его фракция в партии воспользуются этим так, как они это сделали. Вместо того, чтобы допустить гипотетическую гибель этих бедных, бедных бизнесменов и капиталистов, социал-демократы внутри партии контролировали ход обсуждения и обращали внимание на области, в которых нынешние права и правила имели слепые пятна или были недостаточно строго определены.\n\nВ результате была принята новая Хартия прав трудящихся, прямо противоположная первоначальному замыслу. Хартия содержит всеобъемлющий и модернизированный свод правовых и нормативных кодексов, которые сделают права валлийского рабочего ясными и понятными."
WAL_deregulation:0 "Не нужно регулировать бизнес сверх меры"
WAL_deregulation_desc:0 "Как это ни прискорбно, но коммерсанты в чём-то правы. Как может любой валлийский бизнес идти в ногу с американским или даже ирландским бизнесом, когда у них были десятилетия на развитие, в то время как у валлийского бизнеса были только годы? У них есть преимущество в ресурсах, в богатстве и в простом росте, в то время как у валлийцев в сравнении с ними нет ничего. Валлийскому бизнесу нужно преимущество, если он хочет конкурировать.\n\nКогда Уэльс будет иметь долгую и успешную историю торговли, а наши компании и корпорации укрепят своё положение, мы можем подумать о восстановлении прав рабочих. Но пока безудержный и нерегулируемый рост помогает нашим небольшим компаниям в развитии, и пока профсоюзы будут протестовать, им просто нужно будет приспособиться к новой реальности до тех пор, пока мы снова не сможем удовлетворить их желания."
WAL_address_the_unions:0 "Обращение к профсоюзам"
WAL_address_the_unions_desc:0 "Будучи такой маленькой страной с такой большой долей граждан, занятых тяжёлым трудом, имеет смысл, что местные профсоюзы обладают здесь гораздо большей властью, чем в других странах. Это выгодно рабочим, но заставляет половину парламента нервничать, особенно когда мы принимаем - или рассматриваем - законы, которые профсоюзы могут не одобрить. Таким образом, встреча с профсоюзами после заседания парламента - обычная практика.\n\nНа этот раз она будет довольно важной, учитывая, что мы приняли несколько очень важных законов один за другим. Пришло время посмотреть, довольны ли профсоюзы изменениями, которые мы сделали, или мы заслужили их гнев и должны будем найти способ как-то загладить свою вину."
WAL_will_our_finances_be_okay:0 "Долгосрочная экономика"
WAL_will_our_finances_be_okay_desc:0 "Несмотря на то, что судьба Уэльса всё больше и больше зависит от злобных парламентских дебатов, значительная часть политики Льюиса всё ещё готовится в за кулисами. И по мере того, как он становится старше с каждым днём, он имеет всё меньше и меньше права голоса в политике. Родерик Боуэн и Гвинвор Эванс, два главных архитектора валлийской экономики, готовили переговоры с премьер-министром Льюисом. Помимо публичного, краткосрочного взгляда на Оценку, эти два человека похоже стремятся к "прагматичному" и стабильному пути к экономическому росту, который может длиться десятилетиями. Если нынешние проблемы будут преодолены, мы надеемся, что эти переговоры запомнятся как ключ к постоянному стабильному Уэльсу."
WAL_military_funding:0 "Финансирование военных"
WAL_military_funding_desc:0 "Хотя вопрос о военных расходах в значительной степени не обсуждается в Ежегодных оценках, он заслуживает рассмотрения, если не из-за бюджетных соображений, то просто для того, чтобы успокоить Джулиана Кайо-Эванса, всегда громко использующего апокалиптическую риторику, требуя усиления армии. Этой напряжённой риторике должны предшествовать факты, ибо наши храбрецы не должны использоваться в качестве пешек в какой-то политической игре.\n\nЛояльные, хорошо вооружённые и хорошо обученные, наши военные тем не менее имеют свои недостатки. Широко распространена коррупция, и от неё можно избавиться (в зависимости от того, кого вы спросите) с помощью большего количества денег для лучшей оплаты, или сокращений и расследований, чтобы уменьшить государственные деньги в их руках. Такова общая тема этой дискуссии: все проблемы, связанные с военными, будут решаться либо сокращением, либо повышением их бюджета, но для решения каких проблем существуют наши военные? Для победы над англичанами? Для удерживания последней линии обороны в худшем случае? Или, возможно, они и есть проблема, как утверждают некоторые левые и профсоюзные деятели?"
WAL_talks_with_the_FWA:0 "Провести переговоры с Армией Свободного Уэльса"
WAL_talks_with_the_FWA_desc:0 "Пришло время поговорить. Армия Свободного Уэльса с каждым днём становится всё более наглой, невинные становятся их мишенями и попадают под перекрестный огонь. Это не просто ужасно само по себе - это оскорбление верховенства закона и нашей собственной способности поддерживать мир в Уэльсе. Их постоянные нападения на англичан внутри наших границ и снаружи угрожают нашему миру с соседями, и если мы ничего не предпримем, это сильно отразится на Уэльсе.\n\nПростое нападение на них приведёт к открытому восстанию, а мы едва ли можем это допустить, когда существование нашей нации ещё так ново. К сожалению, мы также не в том положении, чтобы выдвигать требования, поэтому нам придётся вести с ними переговоры. Под знаменем перемирия мы узнаем, чего они хотят и что мы можем предложить, чтобы заставить их прекратить нападения и наращивание военной мощи. Очевидно, назначения Кайо было недостаточно, чего же ещё нужно этим неблагодарным людям?"
WAL_talks_with_soc_militias:0 "Провести переговоры с воинствующими социалистами"
WAL_talks_with_soc_militias_desc:0 "Похоже, что наши проблемы с неуправляемыми военизированными формированиями не ограничиваются лишь Армией Свободного Уэльса. В последнее время среди наших рабочих появились радикальные группы, принявшие различные принципы социализма и с течением времени становящиеся всё более жестокими. Если мы не устроим с ними переговоры, прольётся кровь.\n\nГруппы разрознены, неорганизованны, а само движение настолько низовое, что трудно даже найти центральных лидеров, с которыми можно было бы поговорить. К счастью, благодаря профсоюзам нам удалось выявить несколько человек, которые оказывают довольно сильное влияние на общие надежды и чувства этого растущего воинственного движения. Будем надеяться, что они окажутся разумными и мы сможем прийти к соглашению без насилия."
WAL_do_jack:0 "Подождать, пока всё успокоится"
WAL_do_jack_desc:0 "Присутствие в нашем кабинете Эмриса Томаса и Джулиана Кайо-Эванса означает, что любое прямое действие, предпринятое против предпочитаемых ими радикалов, оттолкнёт их, приведёт наше правительство к расколу и краху. Партийные советники говорят, что продолжение натянутой ситуации только ободрит экстремистов на местах, но им явно никогда не приходилось сидеть на заседании кабинета министров как с левым, так и с убеждённым националистом.\n\nПечально слышать о таких вещах, как воинственные забастовки, агрессивные демонстрации или линчевания в северных деревнях. Но гнев и ненависть подобны динамитной шашке, горящей и причиняющей вред лишь временно, прежде чем сгореть навсегда. Усилия Сондерса Льюиса и его кабинета по оказанию помощи валлийской нации очевидны. Разумная середина существует в подавляющем большинстве наших граждан, и радикальная тактика только ещё больше оттолкнет АСУ и социалистов от этих умеренных. В конце концов, мы - демократия. Здесь нет места мелочным сведениям счетов. Что бы ни случилось, наши храбрые правоохранительные органы, несомненно, достаточно компетентны, чтобы справиться с ситуацией. Центр выдержит, и не нужно отстаивать его позицию под дулом ружья."
WAL_crackdown_on_FWA:0 "Арестовать людей Кайо"
WAL_crackdown_on_FWA_desc:0 "Армия Свободного Уэльса - это националистическая, милитаристская болезнь нашей новой нации. Поэтому до тех пор, пока мы вынуждены терпеть их в наших границах, мы не можем претендовать на роль арбитров мира и безопасности в нашей собственной стране. Ясно, что простого назначения Джулиана Кайо-Эванса было недостаточно, чтобы держать их в узде, поэтому нам придётся принять более решительные меры, чтобы обуздать влияние этих террористов.\n\nСондерс Льюис подготовил приказ полицейским по всему Уэльсу, дополненный списком предполагаемых и подтвержденных убежищ, крепостей и складов снабжения АСУ. За этим последует длинная цепочка арестов, и после того, как они потеряют как свою способность организовываться, так и свои людские ресурсы, Армия Свободного Уэльса останется только на полях учебников истории.\n\nС этим приказом мы сможем за один вечер сломить силу АСУ и обеспечить себе единоличную власть в Уэльсе. Без сомнения, Кайо-Эванс будет разгневан этим действием, но без армии за его спиной что он сможет с нами сделать?"
WAL_crackdown_on_soc_militias:0 "Разогнать бунтовщиков Томаса"
WAL_crackdown_on_soc_militias_desc:0 "Радикальные социалисты из рабочего класса Уэльса - это совершенно другой вид зверя по сравнению со Армией Свободного Уэльса. В то время как члены АСУ могут быть бешеными собаками, они являются цепными бешеными собаками, до тех пор, пока Джулиан Кайо-Эванс находится в нашем правительстве. Социалисты же совершенно свободны сеять хаос, если они наберутся для этого сил. Этого не будет.\n\nРешение этого вопроса также должно помочь держать в узде АСУ, поскольку Джулиан Кайо-Эванс был первым, кто предложил использовать полицейские силы для разгона бунтов социалистов. Эмрис Томас угрожает решительными политическими действиями, если мы осуществим этот план, но Кайо-Эванс в свою очередь уверяет нас, что такие угрозы - это просто бахвальство, и что он мало что может сделать, если его драгоценные мятежники будут рассеяны по ветру. Мы надеемся, что он прав."
WAL_education_reforms:0 "Вопросы образования"
WAL_education_reforms_desc:0 "Из всех обязанностей перед нацией мы больше всего пренебрегали воспитанием молодежи в раннем возрасте. В то время было понятно, что сначала мы должны создать парламент, полицию, вооруженные силы, а также правила для бизнеса и профсоюзов. Но теперь мы утвердились, и нам нужно пересмотреть нашу разрозненную и непоследовательную национальную систему образования.\n\nНекоторые населённые пункты и провинции просто сами организовывают процесс образования, а небольшое количество частных школ в некоторых богатых регионах Уэльса ещё больше усложняет картину. Простая дезорганизация вызвала проблемы, когда образовательные стандарты в одной части Уэльса превышали или были значительно ниже, чем в другой части Уэльса. Мы должны начать обзванивать эти местные государственные школы и частные учреждения и начать устанавливать какие-то правила или даже государственный контроль над ними, если это необходимо."
WAL_next_gen_teachers:0 "Новое поколение учителей"
WAL_next_gen_teachers_desc:0 "У нас есть уникальная проблема. В процессе реформирования и организации системы образования мы столкнулись с проблемой наших педагогов. Подавляющее большинство из них - англичане, многие из которых бежали от коллаборационистского режима в Англии, и к тому же многие из них очень стары. Большинство из них настроены по-своему, и если мы собираемся вдохнуть новую жизнь в валлийское образование, нам нужно сначала влить свежую кровь в педагогический персонал.\n\nОни должны быть уроженцами Уэльса или, по крайней мере, хорошо ассимилированы, и точно так же должны хорошо владеть валлийским языком. Мы можем начать программу обучения, наняв многих из этих старых английских профессоров и преподавателей, чтобы передать факел следующему поколению валлийских педагогов, тем самым позволив им стать неотъемлемой частью рождения новой образовательной традиции в Уэльсе, которая должна гарантировать длительное влияние и силу нашей культуры."
WAL_lessons_from_chubut:0 "Уроки Чубута"
WAL_lessons_from_chubut_desc:0 "Валлийский, как язык, становится сильнее, чем это было со времён Высокого Средневековья. Однако на самом деле это не тот язык, на котором мы говорили тогда, так как столетия английского господства ввели в язык много элементов английского, которого в противном случае не было бы. Но такая ситуация есть не везде, где говорят по-валлийски, потому что до нас дошла интересная информация из самого неожиданного места... Аргентины.\n\nГейман, Трелью и Тревелин - это валлийские деревни в аргентинской провинции Чубут и последние остатки валлийской колонии. В отличие от Уэльса, они не испытали столетий английского контроля, и они не были под таким твёрдым контролем испаноязычного аргентинского правительства, как мы были под английским. Мы должны послать некоторых учёных в Аргентину, чтобы они изучили язык, чем он отличается от нашего, и выяснили, как им удалось сохранить язык так эффективно, несмотря на прошедшие столетия."
WAL_standardized_testing:0 "Национальное оценивание"
WAL_standardized_testing_desc:0 "С нашим контролем над государственной системой образования и нашим влиянием в частных школах, последняя оставшаяся непоследовательность в валлийской системе образования - это то, как мы будем оценивать учеников. Есть несколько различных идей, которые представили разные провинции и школы, но, похоже, все согласны с тем, что нам просто нужно придерживаться одной из них, поскольку путаница вызывает проблемы.\n\nПроцесс прост, мы просто возьмём различные идеи, от процентной и 20-балльной до 100-бальной и буквенной систем, и определим, что лучше всего подходит Уэльсу. Каждая версия имеет своих сторонников."
WAL_A_Bright_Future:0 "Светлое будущее"
WAL_A_Bright_Future_desc:0 "Уэльс не был нацией, рождённой в славной революции или могучем завоевании, всё вышло случайно. Нация, которую унаследовал Сондерс Льюис, была наивной, с жестокими революционерами и военизированными формированиями, угрожающими самому её существованию. Это была страна с хрупкой, маленькой и слабой экономикой, сомнительной армией, расколотым парламентом и отсутствием международного авторитета. Судя по всему, Уэльс не должен был не устоять, и всё же мы здесь. По общему мнению, валлийский язык и культура должны быть мертвы, и всё же мы здесь. По общему мнению, Уэльс должен быть марионеткой иностранной державы или государством-изгоем, и всё же мы стоим здесь.\n\nСондерс Льюис был не тем человеком, которому обычно ставили статуи, но он оказался именно той объединяющей фигурой, в которой нуждалась эта молодая нация. Благодаря своему лидерству и решительным действиям Уэльс выдержал бурю и бросил вызов всем ожиданиям. Хотя мы не знаем, что принесёт нам будущее, граждане недавно реформированного и обновленного Уэльса могут быть спокойны, зная, что мы доказали свою способность стоять высоко и гордо среди бедствий."

