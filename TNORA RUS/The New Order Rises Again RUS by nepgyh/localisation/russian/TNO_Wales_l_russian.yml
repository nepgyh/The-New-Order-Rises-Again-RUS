wal.1000.t:0 "Англия угрожает Уэльсу"
wal.1000.desc:0 "Известно, что англичане стремились к восстановлению Соединённого Королевства с момента его распада, но в последние недели Лондон снова начал делать тревожные шаги к этой цели. Фанатики из Национального фронта произносили бессвязные речи, призывая к "восстановлению британской гордости и целостности", и поклялись не знать покоя, пока британский флаг вновь не будет парить над островом. Сегодня премьер-министр Честертон произнёс пламенную речь в Вестминстере, направленную непосредственно против нас, провозгласив, что "Уэльс на протяжении веков был неотъемлемой частью британской нации, и все должны признать это древнее притязание, и мы добьёмся этого либо словами или же силой английского оружия!"\n\nХотя мы надеялись что это были обычные националистические выкрики, сообщения об английских вооружённых силах, медленно собирающихся вдоль границы, разбили эти иллюзии. Англичане намерены восстановить старое королевство, и их не волнует, что по этому поводу думают валлийцы. Времени мало, и мы должны подготовить наши силы. Хотя англичане могут иметь численное преимущество, они поймут, что валлийский дух не так легко укротить."
wal.1000.a:0 "Уэльс не сдастся!"
