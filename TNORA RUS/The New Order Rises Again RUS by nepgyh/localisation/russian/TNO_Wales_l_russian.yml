walunion.1.t:0 "Вступление Джона Морриса в должность"
walunion.1.desc:0 ""Я принимаю сегодня пост премьер-министра с большой благодарностью к избирателям Уэльса," - начал Джон Моррис в пылу возбуждения.\n\n"Как и мой почтенный друг Эмрис Томас, я всегда стараюсь делать всё, что в моих силах, на благо всех жителей Уэльса. Как могли заметить наиболее проницательные из вас, мы с мистером Томасом действительно значительно отличаемся в наших предпочтительных методах достижения таких улучшений. Но у меня нет ни тени сомнения, когда я говорю, что верю, что Томас обеспечит превосходную оппозицию на скамьях напротив моей," - объявил он, указывая на лидера Красного Уэльса, расположившегося напротив него.\n\n"Я начинаю свой срок так, как и намереваюсь его продолжить, распространяя единство и возвращая Уэльс к партнёрству с Англией в любой форме, которую она может принять. Мы не можем пойти на это в одиночку, нам придётся сотрудничать." Драматическая кульминация его речи была встречена аплодисментами со стороны членов его партии, сидящих позади него. Моррис усмехнулся, довольный своим первым впечатлением в качестве премьер-министра.\n\nПосле этого Моррис вернулся в свою резиденцию, где начал готовиться к трудностям, с которыми он столкнётся на посту премьер-министра. Он знал, что их будет много, но был к ним готов."
walunion.1.a:0 "Ура премьер-министру Моррису!"
 
walunion.2.t:0 "Болезненный изъян"
walunion.2.desc:0 "Удивительно, что угольный кризис обнаружили так поздно. Даже с попыткой скрытия его можно было заметить задолго до того, как просочилась какая-то информация.\n\nВладельцы шахт неделями боролись за то, чтобы найти способ сбалансировать счёт в своих бухгалтерских книгах, шахтёрам становилось всё скучнее от дней, проведённых в темноте, когда они царапали камень, который давным-давно исчерпал какую-либо ценность. Но у правительства нет времени останавливаться на прошлых заблуждениях, ибо кризис слишком велик.\n\nУголь был краеугольным камнем валлийской экономики, и теперь, когда он весь сточен, остальное здание, вероятно, рухнет с ним. Если это произойдёт, для расчистки завалов и восстановления фундамента потребуется гораздо больше усилий, чем если бы на его месте просто возвели новую опору.\n\nКак ни посмотри, ясно одно. Если рабочих Уэльса ещё долго будут принуждать сидеть на пособии по безработице, правительство ждёт та же участь, что и его уже печально известного предшественника."
walunion.2.a:0 "Лучше начать действовать быстро"
 
walunion.3.t:0 "Судьба шахт"
walunion.3.desc:0 "Уэльс настолько зависел от угля, что мало кто мог даже представить себе, каково было бы жить без него. Неопределённость начала проявляться по мере того, как многие люди, выросшие вокруг угледобычи и культуры, возникшей благодаря ей, начинают бояться того, что будет дальше. Потеряют ли они свои многовековые шахтёрские общины, как шахтёры будут обеспечивать свои семьи и какое будущее ждёт их детей?\n\nКонсерваторы считают, что поддержка шахт приведёт лишь к истощению государственных финансов. Было бы лучше позволить решить судьбу угольных шахт их владельцам, без ненужного вмешательства правительства.\n\nЛейбористы в правительстве категорически против таких мер. Они предпочли бы, чтобы правительство вмешалось и поддержало то, что осталось от старых шахтёрских общин, тем самым спасая их. Иначе что же будет с людьми, их населявшими?\n\nМоррис и его ближайшие министры ещё не выбрали решение, но все они знают что выбор критично важен для будущего Уэльса."
walunion.3.a:0 ""Мы выручим их""
walunion.3.b:0 ""Оставим их на произвол судьбы""
 
walunion.4.t:0 "Возвращение протестов"
walunion.4.desc:0 "Улицы Кардиффа снова заполонили протестующие. Они кричали те же лозунги, которые осуждали "тиранические действия правительства". Многие крики исходили из уст студентов, которые проявляли большой интерес к истории своей страны. Институты, в которых они учились, были вынуждены закрыться из-за внезапного прекращения государственного финансирования.\n\nЭто было слишком для поколения студентов, выросших во времена возрождения валлийской культуры. Они были взбешены и начали маршировать к самой Ассамблее, где правительство, против которого они так решительно выступали, приняло закон о сокращении бюджета.\n\nВ зал доносились завывания с улиц. Если бы не усиленная охрана, правительство могло бы опасаться вторжения. Однако охранники не остановили протестующих, которые упорно продолжали свой громкий протест.\n\nИ всё же внутри здания Ассамблеи юнионисты, казалось, не очень-то об этом беспокоились."
walunion.4.a:0 "А чего они ожидали?"
 
walunion.5.t:0 "Новый законопроект о языке"
walunion.5.desc:0 "После катастрофы, которая произошла со старым законопроектом о языке, юнионисты рискнули сделать попытку вернуть английский язык в качестве официального языка Уэльса. Именно это они и планировали сделать, входя в здание Ассамблеи в то утро. Новый законопроект уже был подготовлен и готов к внесению на обсуждение.\n\nЭдвардс, на этот раз заменивший Морриса, встал перед собравшимися, чтобы лично представить законопроект. Большая часть его содержания казалась разумной, и большая часть вступительной речи прошла без прерываний, за исключением пары своенравных националистических выкриков. Но всё изменилось, когда Эдвардс произнёс свою заключительную фразу:\n\n"Английский всегда будет языком Уэльса."\n\nСо стороны оппозиции, которая так упорно боролась за то, чтобы вывести валлийский язык из безвестности, раздались возмущённые крики. Тем не менее, после непродолжительных дебатов законопроект был принят.\n\nКак и следовало ожидать, худшие из фанатичных националистов сочли результат неприемлемым и пришли в ярость от того, что проиграли. Но правительство многое может сделать для того, чтобы они не смогли принять волю валлийского народа."
walunion.5.a:0 "У них всё валлийское."
 
walunion.6.t:0 "Сплочение юнионистов"
walunion.6.desc:0 "Со времён своей предвыборной кампании Моррис не видел такой толпы; если уж на то пошло, она была вдвое больше, чем он привык видеть. Однако это не остановило его, а только ещё больше взбодрило: такая демонстрация поддержки только подтолкнула бы дело юнионистов вперёд. Это было дело, которое он отстаивал последние несколько недель, и дело, которое он намерен довести до неизбежного конца.\n\nТо, что начиналось как довольно незначительное подчеркивание юнионистских принципов, внезапно стало неприемлемым для националистов после того, как он высказал своё убеждение, что:\n\n"Законы об унии были самой грандиозной частью валлийской истории!"\n\nОт толпы, которую он намеренно или нет сильно разозлил, последовала бурная реакция. Националистические партии Уэльса кипели, что в принципе никого не удивило.\n\nНо они продолжали гневаться, когда спрашивали друг друга: "Как мог Моррис подорвать валлийскую нацию, на возрождение которой они потратили годы?""
walunion.6.a:0 "Уэльс разделён как никогда"

walunion.7.t:0 "Постепенное принятие"
walunion.7.desc:0 "После скандальной речи Морриса на митинге юнионистов у Уэльса было достаточно времени, чтобы приспособиться к официальному изменению языка. Недовольство остаётся довольно малым, и националисты начинают с этим мириться. Тихое недовольство националистов перебивает английский, который слышен по всей стране.\n\nНа самом деле на валлийском говорило только меньшинство, состоящее из жителей изолированных деревень и групп интеллектуалов-мечтателей. Ни одна из этих групп на самом деле не отражает большую часть населения, которая всегда предпочитала использовать английский язык. Среди большинства английский быстро заменил валлийский, на котором они говорили. Если конечно они вообще говорили на нём.\n\nА вместе с языком в валлийскую жизнь вошли и некоторые другие части английской культуры, которые, как ни странно, больше не практиковались в угнетённом и хаотичном соседе Уэльса. Тем не менее, в Уэльсе сохраняются старые порядки, ожидая, когда Англия наконец придёт в себя."
walunion.7.a:0 "Очень английское возрождение"

walunion.7000.t:0 "Привыкание"
walunion.7000.desc:0 ""Как насчёт того, чтобы попробовать эту, а не ту, которую ты всегда покупаешь? Просто предложение."\n\nОуэн был ошеломлен предложением старого продавца. Его семья каждую неделю покупала одну и ту же газету, но продавец рекомендовал ему купить другую. Эта была на английском, как и большинство журналов, выставленных в газетном киоске. "Твой отец служил в британской армии, а ты, вероятно, изучаешь английский в школе."\n\n"Но мистер Робертс, почему мы не можем купить обычную газету?" - растерянно спросил подросток. Робертс отложил газету, вздохнув со смесью печали и смирения. По его подавленному, почти отеческому тону Оуэн понял, что он испытывает противоречия по какой то теме.\n\n"Послушай, сынок. Я буду честен. Люди начинают всё чаще пользоваться английским языком, и не только потому, что так им велит правительство. Похоже, все начинают привыкать к мысли, что наша нация может скоро перестать существовать."\n\nПодросток понял, что мистер Робертс был прав. Его друзья начали бросать валлийский язык ради английского, особенно потому, что их родители рекомендовали им это делать. Почти каждый бизнес в городе приспосабливался к новому (но так-то старому) языку, причём вывески на английском появлялись чаще, чем на их валлийском аналоге. Оуэн сунул руку в карман и вытащил пригоршню монет. Может быть, его семья тоже не должна отставать.\n\n"Хорошо. Я куплю её.""
walunion.7000.a:0 "Времена меняются"

walunion.23.t:0 "Терроризм в Уэльсе"
walunion.23.desc:0 "На улицы Кардиффа возвращается хаос.\n\nВзрыв сотряс стены всех магазинов, фабрик и домов в округе. Его ужасный шум разнёсся по всему Уэльсу. Эхо этого события будет повторяться, ведь подобные сцены будут становиться всё более обыденными.\n\nСразу после теракта стало ясно, кто был мишенью - несколько валлийцев, которые направлялись в здание Ассамблеи. Большинство из них были обречены никогда не дойти до своей точки назначения. Бомба мгновенно уничтожила большинство из них. Те, кому "повезло" пережить взрыв, потеряли конечности и остались лежать на месте происшествия, истекая кровью, израненные и искалеченные.\n\nУмеренные юнионисты и националисты были возмущены варварским нападением. Некоторые начали призывать к ответным мерам.\n\nПреступника вряд ли когда-нибудь поймают. Но хуже всего то, что он преуспел."
walunion.23.a:0 "Уэльс в огне"

walunion.24.t:0 "Успешный налёт"
walunion.24.desc:0 "От армии поступили сообщения о налёте на опорный пункт АСУ. Похоже, операция прошла успешно, и все, кто был найден внутри, были нейтрализованы.\n\nВ докладе подробно описываются минимальные потери, понесённые во время короткой перестрелки перед тем, как наши солдаты начали штурм комплекса. Несколько единиц радиоаппаратуры были захвачены вместе с некоторым оружием, которое хранилось там. Были также найдены жизненно важные разведданные, в которых были названы имена некоторых членов АСУ, а также информация об их потенциальном местонахождении.\n\nПотеря этих ресурсов на какое-то время подорвет возможности этой организации. Ожидается, что по всему Уэльсу осталось ещё много таких крепостей.\n\nНаша борьба с АСУ ещё не закончена."
walunion.24.a:0 "Отличная работа, мужики!"

walunion.25.t:0 "Неудачный налёт"
walunion.25.desc:0 "Мы получили новости о налёте на ячейку АСУ, и они плохие.\n\nК сожалению, наши силы не смогли прорваться в укреплённое здание, несколько наших были ранены. Затем ситуация ещё больше ухудшилась, и им пришлось вызвать дополнительную поддержку. Как только прибыло подкрепление, было уже слишком поздно, ибо все находящиеся внутри ушли без следа, уничтожив любые доказательства своего присутствия там.\n\nНеудача с захватом крепости укрепила моральный дух АСУ и заставила наших собственных людей нервничать. Нам придётся надеяться, что мы сможем сплотить военных и продолжить борьбу с повстанцами-националистами.\n\nВозможно, на этот раз мы проиграли, но юнионистское правительство ещё не закончило свою борьбу."
walunion.25.a:0 "Повезёт в следующий раз."

walunion.26.t:0 "Наступила тишина"
walunion.26.desc:0 "По наводке информатора, глубоко внедрённого в АСУ, последнее из укрытий террористов было успешно взято штурмом. Находящимся внутри едва дали шанс дать отпор, прежде чем пули пронзили воздух. Люди падали, испуская крики ужаса.\n\nВ разгар суматохи лидер всей этой кровавой кампании был повален на пол, он кричал, брыкался и извивался. Вокруг него продолжался хаос, пока последние из его союзников падали вокруг него. Его крики остались без ответа, и он замолкнул.\n\nОн понял, что его борьба окончена. Он проиграл.\n\nОстальные презираемые террористы были схвачены или убиты. Их действия только укрепили решимость юнионистов, любые мысли о независимом Уэльсе так же хороши, как любые другие мёртвые и похороненные идеи. Объединение гарантировано, Кайо, его кровожадная клика и Уэльс, за который они сражались, действительно потерпели поражение."
walunion.26.a:0 "Армия Свободного Уэльса потерпела поражение"

walunion.27.t:0 "Планирование чистки"
walunion.27.desc:0 "В центре плохо освещённой комнаты Брюс, министр обороны, излагал свои планы остальным членам правительства. Он представлял себе принципиально иную армию, возрождённую из пепла того, что осталось от националистов. Армия, которая была бы очищена от любого националистического влияния, которая была бы послушна перед юнионистским правительством.\n\nОн предъявил документ, полный имён многих офицеров, которые, по его мнению, симпатизировали даже самым умеренным националистам. Чего он хотел, так это чтобы все они были уволены.\n\nЭто, без сомнения, привело бы армию в состояние развала. Восстановление ущерба займёт почти год, утверждал Брюс, как будто этот факт каким-то образом должен был искупить его предложение.\n\nНесколько министров были потрясены тем, что такие действия вообще могут быть предложены. Они также сомневались, сможет ли армия действительно оправиться от потери такого количества офицеров. Но в конце концов они позволили убедить себя, что это единственный способ справиться с нависшей над ними угрозой национализма."
walunion.27.a:0 "Слишком поздно идти на попятную"

walunion.28.t:0 "Исчезновения людей в вооружённых силах"
walunion.28.desc:0 "Ещё до того, как подразделение было вызвано на утреннее построение, его ряды заметно поредели. Только накануне группу солдат отделили от казарм, чтобы увезти их в какое-то неизвестное место, откуда они ещё не вернулись. Некоторых охватила небольшая паника, когда они поняли, что их товарищи теперь пропали без вести. Они боялись худшего.\n\nПроизошёл несчастный случай? Они вернутся? Кто их заменит?\n\nВозможно, во всём этом могло крыться что-то более зловещее. Может быть, они всё это время были закоренелыми националистами и бежали, чтобы присоединиться к АСУ. Или правительство, которому они служили, избавилось от них, прежде чем они могли присоединиться к националистам. Если это так, то как они могли быть уверены в истинных убеждениях тех, на кого они работали?\n\nМогут ли они быть следующими?\n\nЭти сомнения нависали над каждым подразделением по мере того, как всё больше людей исчезало из их рядов. Они начали задаваться вопросом, смогут ли они когда-нибудь снова эффективно сражаться, если дойдёт до войны. Ушло слишком много хороших людей."
walunion.28.a:0 "По крайней мере, правительство чувствует себя в безопасности"

walunion.2800.t:0 "Заживление ран"
walunion.2800.desc:0 "Почти год прошёл с тех пор, как из рядов армии были выведены первые солдаты. С тех пор об этом мало что говорилось, любой мимолетный комментарий встречался молчанием. Мрачное напоминание о последствиях жестоких действий, предпринятых правительством.\n\nК настоящему времени в целом сложилось мнение, что виновниками исчезновений являются власти. Но теперь все это приняли, а не возмущались. Это было действие, которое правительство решило предпринять. И благодаря ему удалось навсегда предотвратить распространение националистического влияния по всей армии.\n\nДействительно, в рядах армии больше не было даже намёка на валлийский язык. Национализм почти исчез из её жизни. Те, кто пережил чистку, позаботились о том, чтобы полностью избежать этой темы, чтобы не быть уволенными со своих должностей.\n\nПробелы были заполнены, армия пополнилась, и после такого долгого времени вооружённые силы восстановились. Но ущерб солдатам уже был нанесён, хотя они и не выступили против этого."
walunion.2800.a:0 "У них нет для этого причин"

walunion.29.t:0 "Конец чисток"
walunion.29.desc:0 "В течение последних нескольких дней большая неопределённость и паника охватили солдат. События, последовавшие за решением о чистке в армии, нанесли вооружённым силам глубокий шрам. Те, кто остались незатронутыми чистками, слишком нервничают, чтобы высказаться против произошедшего. Все националистические настроения были полностью уничтожены.\n\nВ каком-то смысле вся чистка прошла успешно. Она достигла всех целей, которые ставило перед собой правительство. Нет никакого национализма, лояльность полностью обеспечена.\n\nНо это пустая победа.\n\nНикакой радости нельзя извлечь из того, что армия была настолько ослаблена. Если её сейчас призовут защищать Уэльс, не будет никакой надежды на победу, она стала слишком слабой.\n\nСолдаты это понимают и теперь смотрят в будущее не с надеждой, а со страхом."
walunion.29.a:0 "По крайней мере, правительство чувствует себя в безопасности"

walunion.30.t:0 "Требования армии"
walunion.30.desc:0 "Джон Моррис оценивающе оглядел небольшую группу людей напротив своего стола. Прошло уже несколько дней переговоров, а он получил лишь скудные сведения, за исключением того, что армия готова к переговорам. Теперь он ожидал ответов. "Чего они хотят?"\n\nСамый первый прочистил горло и шагнул вперёд. "Хорошая новость в том, что армия готова к переговорам и, что более важно, к компромиссу. Я считаю, что у нас есть перспективы, проблема в том, что..."\n\n"Да, да, я знаю, что они готовы к переговорам, - Моррис махнул рукой, чтобы он поторопился. - Я хочу знать, опять же, чего они хотят."\n\n"Есть два основных требования, - продолжал мужчина, прокашлявшись. - Разрешить валлийцам говорить на валлийском языке и повысить им жалованье. Я знаю о последствиях обоих требований, и хотя я не верю, что мы можем - или должны - дать им всё, что они хотят, я считаю, что мы могли бы уступить по одному из этих пунктов, и тогда армия будет согласна."\n\nМоррис откинулся на спинку стула, обдумывая новости. Идеальных вариантов не было, с какой стороны ни посмотри. Что-то было, но это должно было чего-то стоить. "Неужели нет шансов как-то избежать этого?"\n\nВсе присутствующие в зале решительно покачали головами. "Боюсь, что нет, премьер-министр, - сказал мужчина. - По крайней мере, это не то, чем мы должны рисковать. Одно дело - не дать армии то, что она хочет, но полностью отказаться? Это... нежелательно."\n\nПоследнее слово в переводе с вежливого языка означало "глупо". Тем не менее, Моррису не нравилось быть заложником армии, но решение должно было быть принято, и он должен был быть тем, кто его примет. Потратив несколько секунд на обдумывание, он дал свой ответ."
walunion.30.a:0 ""Мы можем повысить им зарплату, но не более того.""
walunion.30.b:0 ""Если им это так важно, то пусть говорят на своём языке.""
walunion.30.c:0 ""Эти головорезы меня не запугают. Они ничего от меня не получат.""

walunion.31.t:0 "Первые выпускники"
walunion.31.desc:0 "На холмах, окружавших университет, группа студентов, надевающих квадратные академические шапочки, шла по зелёной, испещрённой солнечными пятнами траве. В конце концов, в Аберистуите всегда светит солнце, и этот день не стал исключением. Каждый из них трудился часами, чтобы попасть сюда, как и студенты, что были до них. Но этим студентам не пришлось справляться с путаницей, возникшей несколько месяцев назад, когда учебные планы по истории внезапно изменились.\n\nОднако месяцы, потраченные на то, чтобы справиться с новым тестом, ориентированным на английский язык, окупились. Несмотря на путаницу, за несколько месяцев они выучили то, что будущие студенты будут учить годами, и они одержали победу.\n\nОни станут первым поколением студентов, которые обучались по этой новой программе, ориентированной на английский язык. Уэльс, в котором они закончили учебу, не тот же самый, в котором они начали своё обучение."
walunion.31.a:0 "Тот, кто контролирует настоящее..."

walunion.32.t:0 "Неполные классы"
walunion.32.desc:0 "В передней части своего обветшалого класса профессор листал остатки того, по чему он должен был каким-то образом преподавать. Это был настоящий подвиг, который был почти невозможен, ибо эта книга была единственной в его распоряжении. Отдача приказа о замене неизбежно привела к молчанию, никаких новых книг не было издано с тех пор, как новое правительство пришло к власти.\n\nСкоро, подумал он, ему придётся преподавать весь курс по памяти. Если ему вообще разрешат это делать.\n\nИстория Уэльса уже не была так популярна, как раньше. Наполнение его класса заметно сократилось, многие студенты прекратили посещать его занятия. Он надеялся, что хоть в этот день они придут, чтобы послушать, что он узнал.\n\nНо с ростом движения юнионистов в Уэльсе не будет места тому предмету, который он любил преподавать."
walunion.32.a:0 "Уэльс двинется дальше и без него"

walunion.33.t:0 "История Уэльса продолжается"
walunion.33.desc:0 "В тёмной и пустой части библиотеки группа студентов сгрудилась вокруг одного из немногих учебников, сохранившихся с начала правления юнионистов. Он был с тех времён, когда националисты произвели революцию в учебных программах. Курс, описанный в книге, больше не предлагался ни в одной из школ Уэльса, вся старая валлийская история была заменена.\n\nНо ничто не могло полностью стереть прошлое. Студенты по-прежнему интересовались своей историей, и никакое вмешательство правительства не могло этого изменить. Даже если всё, что осталось от старых книг, было старым и потрёпанным временем.\n\nРядом с ними лежала незапятнанная и свежеотпечатанная книга.\n\nНесмотря на усилия правительства изменить их историю, студенты оставались так же заинтригованными историей Уэльса, как и студенты, изучавшие книгу до них. История валлийцев пережила то, что, по мнению правительства, следовало преподавать."
walunion.33.a:0 "История остаётся неизменной"

walunion.34.t:0 "Возведение валлийского флота"
walunion.34.desc:0 "Британия правит волнами!\n\nПо крайней мере, так гласила старая песня. Королевский флот всегда был гордостью британских военных, непобедимых и не имевших себе равных. Он патрулировал моря, защищая Британию и её империю по всему миру. По крайней мере, так было до того, как он был потоплен в Ла-Манше.\n\nЮнионисты вспоминают времена, когда английский флот мог защититься от любой угрозы. Они считают, что правительство должно построить новые военные корабли, чтобы заменить флот, который был потерян годы назад.\n\nТем не менее, строительство нового флота с нуля будет чрезвычайно дорогостоящим проектом. Реализация этих планов была бы рискованной, особенно в связи с тем, что их общественная поддержка ожидается крайне низкой. Люди предпочли бы, чтобы деньги были потрачены в другом месте.\n\nНо Юнионистская партия всё ещё хочет, чтобы корабли были построены, независимо от того, что думают люди."
walunion.34.a:0 "Они сами проголосовали за нас."

walunion.35.t:0 "Смерть Кайо"
walunion.35.desc:0 "Джулиан Кайо-Эванс читал газету, пока его машина ехала по горной дороге. Это было его постыдным удовольствием - время от времени читать всякую чушь, просто ради смеха. В частности, в статье, которую он держал в руках, утверждалось, что немцы тайно контролировались швейцарскими финансистами, и каким-то образом эту тему растянули на почти двенадцать страниц. Это был момент затишья, который нужно было ценить.\n\nЧеловек, который должен был изрешетить машину пулями, обнаружил, что не может этого сделать, так как его древняя полуавтоматическая винтовка не выстрелила, что дало водителю достаточно времени, чтобы поставить ногу на педаль и увернуться от первого залпа. Но вторая серия выстрелов пробила колёса, тем самым перевернув машину, когда водитель попытался сохранить равновесие на дороге.\n\nДжулиан Кайо-Эванс вынырнул из-под обломков с поднятым пистолетом, но из-за того, что его глаза были залиты кровью и заволочены дымом, ему не удалось куда-либо попасть. Это позволило убийцам, всем двадцати трём, покончить с ним одним оглушительным залпом. Волна пуль была такова, что на короткое мгновение Кайо-Эванс был прижат к полу в машине. Несмотря на то, что у него не было шансов выжить после первого попадания в шею, несколько наиболее неуверенных в себе убийц предположили, что он остался жив, и стрельба не прекращалась в течение почти трёх минут.\n\nПозже судебно-медицинская экспертиза установит, что было произведено более полутора тысяч выстрелов, из которых почти семьдесят три попали в Кайо-Эванса."
walunion.35.a:0 "Sic semper tyrannis."

walunion.36.t:0 "Жаждущий служить"
walunion.36.desc:0 "Тёмные казармы никогда не были тем местом, где хотел находиться Льюис.\n\nХотя он всегда стремился к революции, военная служба, тем не менее, была действительно мрачным существованием для него. Каждый год, проведённый в казармах, он проводил в тайне и уединении, бесконечно пытаясь скрыть свои истинные убеждения от своих забывчивых товарищей.\n\nВаллийский национализм никогда не был причиной, за которую он мог бы бороться. Он боролся не за свободу своей страны, он боролся за свободу её рабочих. Подъём социалистов в Англии сделал его настоящим юнионистом, он ожидал, что придёт социалистическая расплата. Наконец-то он сможет сделать то, к чему всегда стремился.\n\nВзять оружие и расстрелять всех капиталистических свиней, которые попадались бы ему на глаза.\n\nОн либо не знал, либо не хотел знать правду о том, что у Англии совершенно не было желания к дальнейшему насилию после хаоса гражданской войны. Но всё, чего хотел Льюис - это больше насилия, больше кровопролития, больше хаоса; всё, чтобы реализовать убеждения, которые он всю жизнь сдерживал."
walunion.36.a:0 "Вряд ли это удастся."

walunion.37.t:0 "Ещё одно изменение в курсе"
walunion.37.desc:0 "Складирование старых учебников для их удаления стало странно повторяющейся задачей для преподавателей истории в Уэльском университете. К этому времени они просмотрели больше изданий, чем могли бы сосчитать. Изменения в новых изданиях вызовут много путаницы, но к настоящему времени учителя и студенты, как ни странно, привыкли к этому.\n\nВсё это было частью продолжения политики сближения Уэльса с Англией, поскольку если социализм восторжествовал там, то он также восторжествует и здесь.\n\nОднако большинство учителей стали слишком апатичными, чтобы заботиться о причинах постоянного и безжалостного потока изменений. Они уже проходили через всё это раньше, и они не удивятся, если им придётся пройти через всё это снова."
walunion.37.a:0 "Это ведь шаг в правильную сторону, правда?"

walunion.38.t:0 "Начало конца"
walunion.38.desc:0 "Война опустошала Англию много дней подряд. Города, посёлки и деревни были разорены, поля разорваны в клочья, и от всей этой бойни мало что изменилось. Правительство коллаборационистов, существовавшее до войны, подавило восстание, поднявшееся против них.\n\nНесмотря ни на что, статус-кво, похоже, вернётся.\n\nВ целом Джон Моррис не был уверен, что думать обо всей этой ситуации. С одной стороны, ситуация в Англии начнёт налаживаться, прокладывая путь к воссоединению в ближайшем будущем. Но с другой стороны он опасался, что коллаборационистское правительство будет гораздо меньше заботиться о надеждах и страхах валлийского народа, чем их враги из Сопротивления.\n\nОднако сейчас не время для сомнений, ведь этому делу он посвятил всего себя. И будет ли оно доведено до конца - зависит лишь от него."
walunion.38.a:0 "Время отпустить то, что могло бы быть"

walunion.39.t:0 "Разброд в строю"
walunion.39.desc:0 "Решение правительства демобилизовать подавляющее большинство валлийской армии оставило многих генералов в беспомощном состоянии. Прогулка по унылым залам казарм и оружейных складов стала для них ещё более бесцельной рутиной. Комнаты были без солдат, отчего они казалась пустыми и заброшенными.\n\nБольшинство старших офицеров были готовы принять перемены, если на то была воля правительства, а следовательно, и народа, и ничего нельзя было с этим сделать.\n\nОднако один особенно упрямый генерал бросился в свой кабинет, чтобы попытаться исправить эту катастрофу. Он думал, что рядом с ним должно быть больше людей, больше людей, которым нужно об этом рассказать. Он приложил ручку к бумаге и начал писать, всё ещё не зная кому.\n\nБеспорядочное царапанье ручки по бумаге эхом отражалось от бетонных стен, нарастая до чего-то вроде крещендо, когда он подписал своё заключительное заявление."
walunion.39.a:0 "Военная служба была их жизнью, без неё у них ничего нет."

walunion.40.t:0 "Возвращение короля"
walunion.40.desc:0 "Заняв своё место на сцене, установленной в центре Кардиффа, король Англии приготовился выступить перед толпой своих будущих подданных. Он тщательно продумал свою речь, переданную ему правительством, но с особым удовольствием сказал народу:\n\n"Мы рады видеть, что вы вернётесь, вернётесь туда, где вы всегда были."\n\nЕго грубый язык ни в малейшей степени не помог делу юнионистов. Это было далеко не то радостное воссоединение друзей, которое было обещано; это была смерть некогда обнадеживающей и независимой Валлийской республики.\n\nНекоторые члены Уэльсской Ассамблеи не слушали и не интересовались тем, что говорил король. Всё, что они могли сделать, - это молча стоять и подавлять свою печаль и слёзы, когда Республика, которую они всегда поддерживали, была разрушена у них на глазах.\n\nМоррис стоял сзади, больше не чувствуя необходимости стоять в центре сцены. Он не говорил и не плакал, он просто наблюдал за тем, что разворачивалось перед ним, прекрасно понимая, что теперь он бессилен остановить это. Он делал это осторожно, чтобы не выдать ничего из того, что творилось у него в голове."
walunion.40.a:0 "Отступать слишком поздно."

walunion.41.t:0 "Маяк демократии"
walunion.41.desc:0 "Англия слишком долго воевала сама с собой. Брат сражался с братом, и дети восстали против своих родителей. И всё же из пепла, оставленного этой бойней, пробился свет демократии.\n\nВесь Уэльс наблюдал за происходящим, страстно желая возвращения Англии, которой к этому времени уже не было на протяжении десятилетий. Однако по мере того, как происходила эта трансформация, они вновь возродили надежду на то, что Англия, наконец, придёт в себя. И после долгого и изнурительного ожидания Англия, которую они потеряли много лет назад, снова обрела себя.\n\nТеперь люди по обе стороны границы с готовностью ждут дня объединения. Теперь они могут смотреть в будущее, освободившись от гнетущей неопределённости, которая преследовала их в последние годы.\n\nАнгличане и валлийцы могут поделиться своим оптимизмом в отношении общего и светлого будущего."
walunion.41.a:0 "Возвращение в старые добрые времена"

walunion.42.t:0 "Воодушевление солдат"
walunion.42.desc:0 "Генерал Льюис повернулся лицом к выстроившимся перед ним рядам солдат, обыскивая тех, кому не повезло оказаться впереди. Он хотел, чтобы они были представлены как можно лучше для этого случая. Как только он убедился, что все мужчины выполнили приказы, он пустился в страстную речь об англо-валлийских отношениях.\n\n"Я убежден, что интересы Уэльса всегда были близки Англии. Даже когда она была отброшена своим иностранным врагом, она стремилась защитить остров, который мы делим, до последнего человека."\n\n"С тех пор Англия была в цепях, в плену у немцев, но они никогда не позволяли своей надежде угаснуть. Как только они увидели свой шанс, англичане восстали против своих угнетателей и свергли тех, кто осмелился сотрудничать с ними".\n\n"Теперь мы снова можем стоять, как братья, вооружённые и готовые защищать нашу землю от любой угрозы. Англичане - наш старейший и величайший союзник, и вы никогда не должны позволять себе забывать об этом.""
walunion.42.a:0 "И они не забудут."

walunion.43.t:0 "Восход красного флага"
walunion.43.desc:0 "Известия о победе СЛП в Англии довольно быстро добрались до Уэльса.\n\nОсобенно быстро они добрались до кабинета премьер-министра, который внимательно следил за всеми событиями в английской политике с момента окончания гражданской войны. Всё это время он ждал момента начать процесс воссоединения, который, как он полагал, после многих неопределённых лет наконец наступил.\n\nМоррис видел большой потенциал в социалистической системе, которую СЛП обещала внедрить в Англии. Он был уверен, что это также принесёт процветание многострадальному народу Уэльса. Было время, когда Моррис не был так оптимистичен в отношении будущего Уэльса.\n\nЭти страхи давно прошли."
walunion.43.a:0 "Вперёд, в будущее"

walunion.44.t:0 "Рексемская конференция"
walunion.44.desc:0 "Никогда в истории Рексема всё не казалось таким нормальным, как в день конференции. Лучи солнечного света пронзали город, придавая ему тёплое манящее сияние. В мирном утреннем воздухе разносилось пение птиц. Легкий ветерок медленно нёс напыщенную мелодию английского национального гимна.\n\nИ над всем этим нависло тихое предвкушение.\n\nМоррис тихо сидел в одиночестве, ожидая прибытия английского правительства; и должно быть, это был первый раз, когда он мог быть спокоен.\n\nОн размышлял о том, как, несмотря на все препятствия, он дошёл до этого момента. Не было бы ни одного партизана из АСУ, ни одного члена Партии Уэльса, который мог бы остановить его сейчас. Англичане вскоре прибудут на конференцию, после чего они представят предложение об объединении премьер-министру Уэльса. Он, в свою очередь, кратко его прочитает, и когда он сделает это, на него снизойдёт облегчение."
walunion.44.a:0 "И Моррис улыбнулся, потому что всё было хорошо"

walunion.45.t:0 "Рексемская конференция"
walunion.45.desc:0 "Сидя напротив английской делегации, Джон Моррис спокойно прочитал и потом подписал соглашение об объединении. Англичане разделяли его оптимизм и надежду на будущее, обе стороны верили, что вместе Уэльс и Англия станут намного сильнее.\n\nПодписав свою часть документа, премьер-министр Уэльса передал соглашение своему английскому коллеге, и одним росчерком ручки был сделан первый шаг к полному воссоединению Британских островов.\n\nЕдинство преодолело сепаратизм, Уэльс стал частью Англии. Теперь они стояли вместе, как одно целое, объединившись вновь."
walunion.45.a:0 "Так и закончилась история Уэльса."

walunion.46.t:0 "Изменение на рынке"
walunion.46.desc:0 "Всю свою жизнь Эрин без устали работала в своём маленьком деревенском магазинчике. Её полки всегда были заполнены всевозможными товарами, она продавала всё, о чём только мог мечтать любой житель их общины.\n\nОднако недавние обстоятельства вынудили её изменить ассортимент товаров, которые она выставила на продажу; местные товары были слишком дорогими и были внезапно заменены товарами из Англии.\n\nНикто не мог её винить, они были намного дешевле, чем их валлийские альтернативы, и вести дела как обычно было бы бессмысленно.\n\nКаждый уголок рынков по всему Уэльсу был наводнён английскими товарами. Валлийские производители были полностью вытеснены своими коллегами с той стороны границы. Они чувствовали, что их снова отодвинут на второй план, а англичане никогда не задумывались о валлийских интересах.\n\nВеликая печаль охватила нацию, когда маленькие магазинчики, подобные магазину Эрин, уступили место приливу английского бизнеса. Все валлийцы наблюдали, как валлийская экономика исчезала у них на глазах."
walunion.46.a:0 "Возвращение в плохие старые времена"

walunion.47.t:0 "Рексемская конференция"
walunion.47.desc:0 "Рексем в это время года всегда казался немного унылым, но для Морриса всё вокруг стало намного мрачнее. Речь короля была катастрофой, генералы были близки к тому, чтобы взяться за оружие, и всё это время он наблюдал, как страсть, которую он раньше питал к делу юнионизма, угасала.\n\nАнглийский премьер-министр и его свита ввалились в комнату, где должна была состояться конференция; Моррис приложил все усилия, чтобы избежать их, когда они вошли.\n\nОднако время подписания соглашения продолжало приближаться вместе с осознанием того, насколько неизбежным оно стало. Рука Морриса дрожала, когда он подписал свою часть документа и передал бумаги английскому премьер-министру, сидевшему напротив него.\n\nЧто-то внутри него сломалось, но он изо всех сил старался глядеть в будущее."
walunion.47.a:0 "Но чего от всего этого ожидать?"

walunion.48.t:0 "Флаг над Кардиффом"
walunion.48.desc:0 "Сидя напротив английской делегации, Джон Моррис спокойно прочитал и потом подписал соглашение об объединении. Англичане разделяли его оптимизм и надежду на будущее, обе стороны верили, что вместе Уэльс и Англия станут намного сильнее.\n\nПодписав свою часть документа, премьер-министр Уэльса передал соглашение своему английскому коллеге, и одним росчерком ручки был сделан первый шаг к полному воссоединению Британских островов.\n\nЕдинство преодолело сепаратизм, Уэльс стал частью Англии. Теперь они стояли вместе, как одно целое, объединившись вновь."
walunion.48.a:0 "Так и закончилась история Уэльса."

walunion.49.t:0 "Англичанин в Кардиффе"
walunion.49.desc:0 "Джеллико с радостью принял его приглашение посетить Кардифф, как только оно поступило. Он всегда радовался возможности выступить на публике и быстро начал писать набросок речи, которую ему предстояло произнести через несколько дней.\n\nПрибыв в столицу Уэльса, он сразу же принялся очаровывать всех, кто имел удовольствие с ним познакомиться. Вскоре ему пришло время выступить с речью перед Уэльсской Ассамблеей, где он, не колеблясь, воспользовался возможностью встать плечом к плечу с Моррисом. Он также позаботился о том, чтобы закрепить тему валлийского и английского братства, заявив:\n\n"Наша связь никогда не была и никогда не могла быть разорвана."\n\n"Джеллико, Джеллико!" - раздавались крики под громовые аплодисменты.\n\nОн снискал расположение всех, с кем встречался, публика приветствовала его, куда бы он ни пошёл, и правительство юнионистов не могло не испытывать благодарности за харизму и утончённость, которые английский премьер-министр привнёс в это событие."
walunion.49.a:0 "Объединение никогда не было так популярно."

walunion.8000.t:0 "Шаг к воссоединению"
walunion.8000.desc:0 "Снаружи того места, где премьер-министр должен был сделать своё запланированное заявление, что-то трепетало на ветру наверху. Что-то, что предвосхищало содержание его речи. Это был флаг с совершенно другим дизайном, чем тот, который был на его месте раньше, он был ярко-красного цвета и содержал флаг Великобритании в левом верхнем углу.\n\nВойдя внутрь, Джон Моррис встал, чтобы сделать объявление, полностью осознавая напряжённость, которую оно может вызвать.\n\n"Я пришёл сюда, чтобы сделать заявление, которое, как я полагаю, ожидалось с тех пор, как были объявлены результаты выборов. Действительно, я здесь для того, чтобы сообщить всем собравшимся здесь сегодня, что моё правительство намерено привести Уэльс к более тесному союзу со своим соседом, Англией."\n\n"Более зоркие люди также заметили бы изменение флага, который развевается над нами, что я также с гордостью представляю. Он будет нашим флагом до тех пор, пока мы официально не воссоединимся и не сможем принять флаг Великобритании самостоятельно." Говоря это, Моррис указал на копию флага, который был вывешен рядом с ним.\n\n"Я, как и большинство поддержавших нас валлийских избирателей, убеждён, что нам всем будет лучше в таком государстве. Моё правительство будет продвигать свои планы, и я обещаю вам всем, что однажды Уэльс вернётся в Англию."\n\n"В конце концов, ведь мы юнионисты!""
walunion.8000.a:0 "Это действительно так"

walunion.8996.t:0 "Отчёт о АСУ"
walunion.8996.desc:0 "Информация об Армии Свободного Уэльса скудна, но даже её нам достаточно, чтобы понять, что эта группировка находится в очень слабом положении. Сказалось отсутствие поддержки со стороны валлийцев, поскольку они всё ещё поддерживают наше юнионистское правительство, за которое они собственно и проголосовали.\n\nНа данный момент ожидается, что группа не сможет представлять серьёзную угрозу стабильности правительства. Им не хватает всех видов вооружения и средств связи; им также не людей. Без достаточного количества этих жизненно важных ресурсов, возможности для их потенциальных атак сильно ограничены.\n\nВ конечном счёте положение АСУ является мрачным, поскольку они намного слабее, чем валлийские силы безопасности. Если они не улучшат своё положение, их скоро раздавят.\n\nЧлены юнионистского правительства надеются на их скорое устранение."
walunion.8996.a:0 "Мы их уничтожим."

walunion.8997.t:0 "Отчёт о АСУ"
walunion.8997.desc:0 "Несмотря прошлые обстоятельства, правительственные источники теперь указывают, что АСУ стала умеренно угрожающей.\n\nНаши информаторы пришли к такому выводу после того, как определили, что общий размер группировки стал значительно больше с тех пор, когда мы впервые получили информацию о ней. Их арсенал вооружения также улучшился, а количество людей в их распоряжении позволило им проводить небольшие партизанские операции.\n\nНо их общая сила всё ещё незначительна по сравнению с нашими собственными силами.\n\nОднако это не означает, что группу следует игнорировать: они по-прежнему являются жестокими террористами, которые ставят под угрозу жизнь каждого валлийского юниониста."
walunion.8997.a:0 "Нет причин паниковать."

walunion.8998.t:0 "Отчёт о АСУ"
walunion.8998.desc:0 "Активность со стороны АСУ возросла. Стычки стали более частыми, перестрелки между партизанами из АСУ и солдатами-юнионистами привели к гибели нескольких валлийцев. Это печальное зрелище, и повышение доверия к АСУ вызывает беспокойство.\n\nКайо, командующий АСУ и причина всех этих смертей, остаётся неуловимым, и разведка привела нас к выводу, что он по-прежнему командует своими силами вне нашей досягаемости.\n\nНаши следователи, внедрённые в АСУ, также видели, как в их ряды вступило больше новых рекрутов. Эти свежие войска значительно укрепили их организацию, предоставив им дополнительных солдат, чтобы бросить их в атаку на наши силы. Больше солдат будет означать больше жертв, что будет только хуже для Уэльса.\n\nНесмотря на устойчивый рост АСУ, мы по-прежнему считаем, что в ближайшее время увидим спад террористической активности. Ибо они не могут продолжать эти действия долго."
walunion.8998.a:0 "Но как мы можем быть в этом уверены?"

walunion.8999.t:0 "Отчёт о АСУ"
walunion.8999.desc:0 "К сожалению, правительственные источники не замечают никакого спада в деятельности АСУ, вместо этого они продолжают совершать всё более амбициозные акты террора в отношении тех, кто симпатизирует делу юнионистов.\n\nКак будто всякий раз, когда мы наносим по ним удар, они появляются где-то в другом месте, более многочисленные и могущественные, чем раньше. Их атаки также увеличились в масштабе и количестве, нам был нанесён большой ущерб; мы начинаем терять контроль над Уэльсом.\n\nЕсть подозрение, что они даже проникли в нашу армию, мы больше не можем быть уверены в истинной преданности наших собственных солдат. И всё же это невозможно после всех тех действий, что мы сделали ради укрепления лояльности армии. Возможно, эти слухи ложны, но АСУ стала настолько могущественной, что мы не можем быть в этом уверены.\n\nВ любом случае, они скоро станут достаточно сильными, чтобы противостоять правительству напрямую."
walunion.8999.a:0 "Всё почти кончено."

walunion.9000.t:0 "Отчёт о АСУ"
walunion.9000.desc:0 "В последнее время стало очевидно, что силы АСУ растут быстрее, чем ожидалось. Стратегия правительства в предотвращении распространения экстремистской организации до сих пор была неэффективной, но к счастью, пока что ситуация не вышла из-под нашего контроля.\n\nМы сохранили контроль над ситуацией, поскольку движения и атаки АСУ стали более предсказуемыми, что позволило нам оставаться на шаг впереди них. Кроме того, наши гарнизоны по всей стране стали более искусными в отражении атак партизан, тем самым обескровливая их вооружённые силы. И всё же у них есть то, чему мы не можем противостоять.\n\nОни продолжают использовать свои отвратительные методы. Возможно, они были эффективны в терроризировании народа Уэльса в начале, но со временем они ожесточились, и даже те, кто ранее сочувствовал их делу, начали поворачиваться к ним спиной.\n\nВ данный момент нападения могут продолжаться, и ситуация может показаться мрачной, но всё ещё есть надежда, что мы одержим победу."
walunion.9000.a:0 "Скоро всё это пройдёт."

walunion.9999.t:0 "Пошёл нахуй, это отладка"
walunion.9999.desc:0 "х"
walunion.9999.a:0 "Прикончи меня"

