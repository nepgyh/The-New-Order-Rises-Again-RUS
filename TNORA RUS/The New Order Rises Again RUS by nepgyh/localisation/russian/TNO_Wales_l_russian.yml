 ###############
 
 WAL_Cayo_Now_To_Run_The_Nation:0 "Займёмся управлением"
 WAL_Cayo_Now_To_Run_The_Nation_desc:0 "После пяти с половиной веков мы выполнили задачу. Снова во главе Уэльса стоит Сын Судьбы, снова человек валлийского происхождения, валлийской крови. Но успех не должен ударить нам в голову, поскольку после укрепления нашей власти нам есть над чем поработать.\n\nНам понадобится большая армия, чтобы защитить нашу землю от вторжения англов, экономика, столь плохо управляемая некомпетентными предателями-юнионистами, должна быть восстановлена, и тем юнионистам, которые почти довели нашу великую нацию до краха, никогда не должна быть предоставлена возможность запятнать Уэльс своими слабыми попытками управления. Демократия подвела валлийский народ, Армия Свободного Уэльса - нет."
 WAL_Cayo_Getting_The_Elites_Trust:0 "Заполучить доверие элиты"
 WAL_Cayo_Getting_The_Elites_Trust_desc:0 "Некоторые думают, будто высшие классы изначально враждебны народу Уэльса, но факты таковы, что они были такими же жертвами английского угнетения, как и все мы. Бизнесмены, которые финансировали наше освобождение, духовенство, которое веками оберегало язык народа, землевладельцы, которые не показывали своего истинного цвета и скрывались - все они полезны нам.\n\nКонечно, мы дадим определённые гарантии в вопросах сохранения собственности на землю и прав для церквей, которые нас поддерживают. Возможно, мы также дадим какие-то выгодные контракты и для валлийских предприятий. Если они окажут нам свою поддержку, с ними не случится ничего плохого."
 WAL_Cayo_Inspiration_From_Franco:0 "Вдохновение от Франко"
 WAL_Cayo_Inspiration_From_Franco_desc:0 "Каудильо из Иберии - это человек, который навязал своё видение целой нации, тот, кто десятилетиями сохранял контроль, даже когда внешние силы, более многочисленные, чем его собственные, стремились ему помешать. Сын Судьбы видит много достойного восхищения в Франсиско Франко, пытаясь на него равняться.\n\nИскусство контроля - тонкое искусство, и Джулиан Кайо-Эванс знает, что поспешные действия принесут государству мало пользы. Внутренние враги должны быть стравлены друг против друга, где это возможно, и удалены, если они начинают выходить из под контроля. Внешние враги могут быть умиротворены, но они не должны чувствовать себя слишком обделёнными, чтобы они не проявляли более острый интерес к Уэльсу. Обеспечение стабильности нации - трудная работа, но она того стоит."
 WAL_Cayo_Restart_The_Factories:0 "Восстановить работу фабрик"
 WAL_Cayo_Restart_The_Factories_desc:0 "Возможно, во время Освобождения были небольшие... сбои в промышленности, непреднамеренные, но также неоспоримые, поскольку они прекратили производство на многих фабриках, шахтах и предприятиях.\n\nВыделение некоторых ресурсов для восстановления этих заводов стоит того, так как нам нужен доход. Работа поможет множеству наших людей начать считать нас легитимными, ведь если у кого-то есть трехразовое питание, работа и крыша над головой, они гораздо менее склонны думать о таких вещах, как "Юнионизм" или "Демократия"."
 WAL_Cayo_Reinforcing_The_Police:0 "Усилить полицию"
 WAL_Cayo_Reinforcing_The_Police_desc:0 "Полиция традиционно являлась инструментом англов для подавления валлийского духа, использовалась для подавления наших демонстраций и удержания нашей страны в заложниках.\n\nНам нужно реформировать подготовку полицейских, чтобы они были более дружелюбны к валлийским ценностям и менее дружелюбны к английским. Расширение их числа поможет в этом, ибо множество рук облегчат работу. В мирное время полиция - неплохая сдерживающая сила, во время войны она может оказаться полезным инструментом против предателей."
 WAL_Cayo_Time_For_True_Reform:0 "Время для настоящих реформ"
 WAL_Cayo_Time_For_True_Reform_desc:0 "Народ Уэльса пять веков находился под английским игом, и оно едва не сломило его, прежде чем Армия Свободного Уэльса начала Освобождение, но есть некоторые, кто беспокоится, не станем ли мы такими же тиранами. Сын Судьбы приказал положить этому конец и намерен выступить с речью перед народом на эту тему.\n\nДля свободы не нужна демократия, свобода означает сильную экономику, благодаря которой мужчины и женщины не голодают на улицах, свобода означает пенсии для стариков и здравоохранение для больных. Свобода - это не беспокоиться о том, что немцы снова вернутся на острова. Джулиан Кайо-Эванс обещает всё это и даже больше народу Уэльса, если ему дадут шанс."
 WAL_Cayo_A_New_Economy_For_Wales:0 "Новая валлийская экономика"
 WAL_Cayo_A_New_Economy_For_Wales_desc:0 "Уголь полезен - он питает турбины, двигатели и огонь в печах по всему миру. Уэльс традиционно полагался на него во многом из-за нашего богатства им, но как и во всём остальном, юнионистские свиньи всё испортили. Наша экономика сейчас почти полностью зависит от угля и его доходов, что крайне рискованно.\n\nНеобходима твёрдая экономическая политика, чтобы исправить эту ситуацию немедленно или, по крайней мере, в разумные сроки. Члены Армии Свободного Уэльса, возможно, и не являются экономистами по профессии, но не нужно быть гениями, чтобы работать, исходя из идеи "нам нужно что-то другое, кроме угля". Уэльс ценен не только одним лишь углём, давайте покажем это миру."
 WAL_Cayo_Exploit_Our_Resources:0 "Использование наших ресурсов"
 WAL_Cayo_Exploit_Our_Resources_desc:0 "Машины, танки, строительные материалы, лодки и тысячи других вещей сделаны из стали. И всё же империалистические англы никогда должным образом не эксплуатировали наши железные месторождения. Такая некомпетентность сильно усложняет нашу работу по восстановлению экономики.\n\nС другой стороны, взятие кредита на расширение национальной экономики Армией Свободного Уэльса было бы вполне политическим переворотом, не так ли? Действительно, это будет очень полезно для нашего общественного имиджа, что никогда не может повредить. Конечно, будут начальные расходы, но всё равно валлийская сталь скоро станет нашей."
 WAL_Cayo_Compromise_With_Our_Members:0 "Компромисс с нашими сторонниками"
 WAL_Cayo_Compromise_With_Our_Members_desc:0 "АСУ всегда была партией и организацией, посвятившей себя полному освобождению Уэльса от английского империализма, поэтому неудивительно, что немалая часть наших членов если не прямо левая, то близка к этому. Сам Сын Судьбы не слишком верит в их призывы к освобождению рабочих, но это не значит, что они не выработают компромисс.\n\nЕсли мы будем продвигать АСУ как широкую коалицию, а не чисто националистическую организацию, это может помочь нам убедить валлийцев, что обвинения в деспотизме и фашизме являются совершенно ложными и сфабрикованными. Тем не менее, этот курс действий может оказать негативное влияние на наши отношения со сторонниками бизнеса из АСУ."
 WAL_Cayo_Supporting_The_Welsh_Workers:0 "Поддержать валлийских рабочих"
 WAL_Cayo_Supporting_The_Welsh_Workers_desc:0 "Англия всегда эксплуатировала Уэльс - использовала валлийских шахтёров, которые умирали в плохо построенных туннелях ради их промышленной революции, валлийских солдат, которые умирали в своих империалистических войнах, и не обращала внимание на валлийцев, которые не видели никакой заботы со стороны государства. Но Сын Судьбы - добрый освободитель и стремится изменить реалии валлийской жизни, чтобы лучше соответствовать нашему великому народу.\n\nМинимальная заработная плата предотвратит эксплуатацию валлийских рабочих жестокими и алчными иностранными бизнесменами, правила техники безопасности предотвратят ненужные смерти в шахтах, пенсии дадут облегчение тем, кто пожертвовал своим здоровьем во славу Уэльса. Сын Судьбы всегда заботится о тех, кого он освободил, и вся страна узнает об этом."
 WAL_Cayo_State_Led_Trade_Unions:0 "Государственные профсоюзы"
 WAL_Cayo_State_Led_Trade_Unions_desc:0 "Профсоюзы являются жизненно важным аспектом валлийской жизни, часто являясь одной из немногих вещей, удерживающих английских империалистов от эксплуатации Уэльса. Поскольку Сын Судьбы сотрудничает с левыми элементами своей партии, имеет смысл вплести профсоюзы в полотно нового Уэльса.\n\nПрофсоюзы, возглавляемые государством, не обнаружат никаких хлопот, которые им прежде приходилось терпеть, они будут выступать в качестве представителей рабочих, которые приводят нашу экономику в порядок. Работа с профсоюзами имеет дополнительное преимущество: имея институт, который поддерживает подавляющее большинство населения и связав его с нами, они придадут легитимности нашей власти в глазах многих валлийцев, которые в противном случае могли бы скептически к нам относится."
 WAL_Cayo_Welsh_Corporatism:0 "Валлийский корпоративизм"
 WAL_Cayo_Welsh_Corporatism_desc:0 "Зачем сотрудничать с левыми, когда ответ лежит прямо перед нашими глазами? Освобождение Уэльса от английского империализма произошло не для того, чтобы подчинить его воле псевдосоциалистических идиотов. Бизнесмены и высшие классы возможно и не заслуживают доверия, но они обладают удивительно предприимчивыми личными интересами.\n\nРабота с элитами может показаться не самым лёгким шагом, но это даст нам много преимуществ. Помимо того, что не нужно будет беспокоиться о такой ерунде как минимальная заработная плата, высшие слои общества будут знать, что люди видят их союз с нами. Если падёт Уэльс, они также будут сброшены со своих пьедесталов. Но это маловероятно, а пока давайте заработаем немного денег."
 WAL_Cayo_Strict_Control:0 "Строгий контроль"
 WAL_Cayo_Strict_Control_desc:0 "Независимые корпорации - хорошая идея в теории, а на практике они, как правило, крадут деньги и наносят удары в спину. Некоторые из дураков, связанных с нашим правительством, без сомнения чувствовали, что они смогут обмануть нас, но Сын Судьбы не достиг бы своего положения, был бы он идиотом.\n\nВ каждой корпорации, действующей в Уэльсе, в правлении каждой шахты и каждой фабрики у нас будет уполномоченный государством представитель. Они не будут голосовать большую часть времени и не будут действовать вопреки интересам наших союзников. Нет, они будут там, чтобы напомнить склонным к оппортунизму, что мы всегда наблюдаем, и у нас длинные руки. Это также может сократить явную коррупцию. Преимущества в этом действительно есть."
 WAL_Cayo_State_Business_Cooperation:0 "Сотрудничество государства и бизнеса"
 WAL_Cayo_State_Business_Cooperation_desc:0 "Дела идут хорошо, как и наши налоговые поступления. Богатство наших союзников среди валлийской элиты значительно облегчило управление страной и помогло экономике в целом. Инвестиции высоки, рабочих мест много, а Сын Судьбы - популярный человек, за которого поднимают тосты на различных обедах.\n\nЭто сотрудничество является взаимовыгодным партнёрством, ибо, не обращая внимания на некоторые их действия, мы получаем причитающуюся нам долю и даже больше, но левым элементам АСУ это не нравится, но они всё равно составляют небольшую часть большего целого. Спрашивается, стоит ли нам держать их в долгосрочной перспективе, ведь их полезность сейчас ограничена."
 WAL_Cayo_Announce_Ourselves_To_The_World:0 "Объявить о себе миру"
 WAL_Cayo_Announce_Ourselves_To_The_World_desc:0 "Работа Сына Судьбы по организации первых этапов освобождения Уэльса окупилась сторицей. Теперь АСУ почти полностью контролирует Уэльс, за исключением некоторых про-юнионистских предателей.\n\nНо остальной мир не знает о восстановлении национального суверенитета, они почти ничего не знают о нашей революции, и мы должны это исправить. Давайте пригласим весь остальной мир посмотреть на возрождённую славу Уэльса! Пусть они ещё раз увидят, как гордо развевается драконий флаг, а немцы и американцы должны будут признать, что мы не являемся марионеткой их интересов, и под руководством Сына Судьбы Уэльс будет процветать!"
 WAL_Cayo_Continue_The_Coal_Trade:0 "Продолжить торговлю углём"
 WAL_Cayo_Continue_The_Coal_Trade_desc:0 "Уголь - такая же часть Уэльса, как дракон и горы. Когда-то эксплуатируемый английскими империалистами для своих богатств, в современную эпоху именно валлийский народ должен пожинать плоды этого чёрного золота.\n\nУголь обеспечивает огромное количество рабочих мест по всему Уэльсу, и отказ от его экспорта поставит под угрозу их жизнедеятельность. Джулиан Кайо-Эванс не был бы настоящим Сыном Судьбы, если бы он просто отбросил необходимость продолжения экспорта угля. Кстати, немцы, получающие значительную долю поставок, наверняка были бы вполне довольны тем, что в них не произошло никаких перебоев. Но это решение принимается только ради выгоды - бесперебойные поставки не являются самоцелью."
 WAL_Cayo_Retreat_Our_Position:0 "Оставить наши позиции"
 WAL_Cayo_Retreat_Our_Position_desc:0 "К сожалению, экономика, основанная на лишь на экспорте одного материала, не может быть успешной в долгосрочной перспективе. Сын Судьбы принял трудное решение прекратить дальнейшую добычу угля, чтобы дать возможность валлийской экономике встать на ноги. Да, это вызовет трудности, особенно для шахтёрских городов, некоторые из которых почти полностью полагаются на чёрное золото гор.\n\nЭто не имеет значения. Мы всё равно продаем уголь только немцам, этой шайке империалистов, завоевателей и безумцев, которые смели бы нас при любом удобном случае. К черту их и их импорт."
 WAL_Cayo_Anglophobia:0 "Англофобия"
 WAL_Cayo_Anglophobia_desc:0 "Сегодня у нас запланирована встреча с английским послом. Почему империалистические тираны притворяются, что они не враждебны интересам Уэльса и его народа, находится за пределами понимания Сына Судьбы, и в конце концов не имеет значения, какие содержательные оправдания и слова исходят из уст посла. Мы знаем, каковы истинные намерения Англии.\n\nСын Судьбы устроит шоу для публики, и мы дадим этой коварной английской змее точно знать, как мы относимся к их замыслам. Эпоха английского господства на острове закончилась. Началась эпоха валлийцев."
 WAL_Cayo_Support_Our_Irish_Friends:0 "Поддержать наших ирландских братьев"
 WAL_Cayo_Support_Our_Irish_Friends_desc:0 "Ирландцы были первыми из кельтских народов, кто сбросил с себя оковы и выступил против английских псов, и несмотря на то, что их освобождение было несовершенно, они сделали всё возможное, чтобы это исправить. Они укрепили свой гэльский язык и даже полностью изгнали английскую власть из Ирландии во время войны.\n\nСын Судьбы предлагает дружбу нашим ирландским братьям, он тянет руку товарищества через море в знак сострадания к нашим когда-то угнетённым сородичам, чтобы мы могли узнать истинное бедствие этого острова. Не что-то настолько унизительное, как идеология, а предательскую кровь самого англоязычного населения."
 WAL_Cayo_Repeal_English_Suffrage:0 "Отменить избирательное право англичан"
 WAL_Cayo_Repeal_English_Suffrage_desc:0 "Сын Судьбы знает истинного врага Уэльса, внутреннего врага - англоязычное население, незаконно поселившееся во времена английского владычества и стремившееся навязать нам свой образ жизни, свои верования и свой бранный язык. Они ждут в тени, пытаясь остановить освобождение Уэльса с помощью хитрости, ведь сила потерпела неудачу.\n\nНу что ж, мы будем бороться с этим вредителем. По приказу Сына Судьбы те, кто идентифицирует себя как англичане, будут в срочном порядке лишены своего статуса валлийских граждан, и им будет запрещено голосовать на муниципальных и национальных выборах. Пусть теперь англосаксы попробуют влезть в нашу политику."
 WAL_Cayo_Form_The_CLA:0 "Создать КОА"
 WAL_Cayo_Form_The_CLA_desc:0 "По мнению Сына Судьбы, Армия Свободного Уэльса является лишь прообразом нашей истинной цели - создания единой армии кельтских народов, способной дать отпор англоязычной угрозе, веками преследовавшей наш род. Ирландцы, бретонцы, шотландцы и валлийцы - все будут приняты в Кельтскую Освободительную Армию!\n\nНекоторые из наших товарищей считают, что такая жёсткая позиция по отношению к англоязычной чуме не нужна. Они глупцы. Англосаксы коварны, ненадежны и нанесут удар кельтским народам в тот момент, когда их спины будут обнажены. Мы не можем проявлять слабость перед этими животными, мы можем только готовиться к тому, что должно произойти."
 WAL_Cayo_The_Glory_Of_Wales_Shown:0 "Показать славу Уэльса"
 WAL_Cayo_The_Glory_Of_Wales_Shown_desc:0 "Что такое Уэльс, если не славная страна? Страна, которую увидит весь мир и которой будут восхищаться. Они также увидят наши великие богатства, наших могучих воинов и нашего любимого вождя, Джулиана Кайо-Эванса, Сына Судьбы. Наша страна участвует в борьбе за национальное освобождение, но несмотря на это, мы упорно идём вперёд к большим и всеобъемлющим победам.\n\nСын Судьбы хочет, чтобы народы всего мира смотрели на нашу нацию с завистью, естественно не настолько большой, чтобы они как английские империалисты пытались украсть наши богатства, но всё же немалой. Мы выйдем из этой борьбы более великими, чем когда-либо прежде."
 WAL_Cayo_The_National_Revolution:0 "Национальная Революция"
 WAL_Cayo_The_National_Revolution_desc:0 "Время пришло, все наши приготовления и борьба привели нас к этому моменту, моменту истины, судьбы, славы! Сын Судьбы, Джулиан Кайо-Эванс дал нам простой приказ. Национальная революция должна начаться всерьёз.\n\nЭтот давно отложенный в сторону проект будет осуществлен, мы победим вероломных англов внутри наших границ и вернем их в грязную страну, откуда они пришли. Мы очистим Уэльс и вернём ему могущество, которым он всегда обладал, но никогда не пользовался, и Уэльс снова станет великим!"
 WAL_Cayo_Deport_The_Anglos:0 "Депортация англов"
 WAL_Cayo_Deport_The_Anglos_desc:0 "Депортация англов - это то, что мы должны делать без какой-либо ненужной жестокости, мы ведь не монстры, в отличии от них. Мы соберем англов и просто отвезём их в ближайшие пограничные города. Там мы не будем им никак мешать, только не будем давать вернуться обратно.\n\nУ проблемы с англами есть своё решение, и во славу Национальной Революции все верные валлийцы помогут нам его осуществить. Есть ещё проблема детей с частью английской крови, но их можно просто усыновить или депортировать вместе с остальными, нам плевать на них."
 WAL_Cayo_Freedom_For_The_Welsh:0 "Свобода для валлийцев"
 WAL_Cayo_Freedom_For_The_Welsh_desc:0 "Валлийцы - особая группа среди народов мира, мы одни сохраняли нашу культуру и ценности в течение почти шести столетий без чьей-либо помощи. Мы одни освободились от наших угнетателей на наших собственных условиях, а не на условиях империалистических англов.\n\nЗа это мы предоставим нашему народу все свободы, в которых ему было отказано. Подвергшиеся жестокому обращению со стороны своих работодателей будут иметь право подать жалобу в правительство, а также будут предложены рабочие места для всех студентов и поддержка художественного и культурного самовыражения. Хлеб и зрелища, как говорили римляне, и хоть эта империя тысяча лет как мертва, уроки, которые они преподали - нет."
 WAL_Cayo_Expand_The_FWA:0 "Расширить АСУ"
 WAL_Cayo_Expand_The_FWA_desc:0 "Ключевой частью нашей оборонительной стратегии на случай очередного вторжения коварных английских империалистов является Армия Свободного Уэльса. Наши военные хорошо обучены и хорошо дисциплинированы, но чего нам действительно не хватает, так это численности, необходимой для отражения нападений на нескольких фронтах.\n\nПо большей части подойдёт ограниченный воинский призыв, но призывники не являются надёжным решением кадровой проблемы в долгосрочной перспективе. Нам нужны добровольцы, добровольцы, которые готовы пожертвовать своей жизнью ради Уэльса не потому, что имели несчастье быть призванными, а в силу своего выбора. Это особенно верно, когда речь заходит о пропаганде, которой англы, без сомнения, будут кормить свои собственные войска. Возможно, если они поймут что сражаются со свободными людьми, они начнут нас опасаться."
 WAL_Cayo_Free_Wales_Youth:0 "Молодёжь Свободного Уэльса"
 WAL_Cayo_Free_Wales_Youth_desc:0 "Молодежная организация Свободного Уэльса преследует единственную цель - просвещать молодежь страны о реалиях нашего мира. Национальная Революция требует их помощи, Национальная Революция нуждается в их помощи ради своего завершения. Англы расстреливали их бабушек и дедушек и притесняли их родителей под видом "юнионизма" и "свободы".\n\nИменно новое поколение мужчин и женщин должно гарантировать, что подобное никогда не повторится. Им будут преподавать идеологию, проведут базовую подготовку для их добровольческой службы в вооружённых силах и обучат валлийскому языку, на котором так давно свободно говорили их предки. Но больше всего их научат тому, что Сын Судьбы никогда не ошибается."
 WAL_Cayo_Thats_Enough:0 "Этого достаточно"
 WAL_Cayo_Thats_Enough_desc:0 "Национальная Революция закончилась. Мы стоим на вершине одной из величайших побед над англами с тех пор, как немцы высадились в Дувре, и, возможно, это величайшая победа за несколько сотен лет, одержанная в борьбе между неравными державами. Сын Судьбы вёл очищение нашей страны с непревзойдённой грацией, Уэльс для валлийцев и ни для кого другого.\n\nКогда через сотни лет наши потомки вспомнят об этих днях, они поймут, что это было время борьбы, которую мы выиграли. Борьба, которая освободила их от гнёта англов. Национальная Революция истинно патриотичных валлийцев, которая увенчалась успехом, потому что это было их право. Но теперь революция закончена, и из её огня мы выйдем окрепшими."
 WAL_Cayo_Never_Ending_Revolution:0 "Нескончаемая революция"
 WAL_Cayo_Never_Ending_Revolution_desc:0 "Должна ли революция закончиться? Вопрос, на который есть очевидный ответ. Нет, не должна. Предатели повсюду, и они всегда стремятся вызвать падение Уэльса из своих укрытий. Англы - коварный народ, постоянно ищущий способы помешать нам.\n\nКак в таких условиях Сын Судьбы может призывать к окончанию революции? Джулиан Кайо-Эванс хорошо знает, чем он рискует, но для блага Уэльса не может быть слишком больших или чрезмерных жертв. Да здравствует Уэльс, да здравствует Сын Судьбы и да здравствует Национальная Революция!"
 WAL_Cayo_Internal_Affairs:0 "Внутренние дела"
 WAL_Cayo_Internal_Affairs_desc:0 "Поскольку основная часть Национальной Революции подходит к концу, на Сына Судьбы ложится выбор, как мы решим наши политические проблемы. Хоть наши враги по большей части могут быть побеждены, это не означает, что они исчезли совсем, ибо некоторые враги скрываются в тени, а некоторые их союзники остаются в стороне. Теперь Кайо-Эвансу предстоит решить, каким будет наш намеченный курс."
 WAL_Cayo_The_Welsh_National_Assembly:0 "Валлийская Национальная Ассамблея"
 WAL_Cayo_The_Welsh_National_Assembly_desc:0 "Старая система валлийского правительства была коррумпированной и продажной, она служила интересам юнионистского дела и английских империалистов, но это было скорее вырождением из её древних корней, чем какой-либо врождённой проблемой истинных демократических идеалов. Один человек, даже Сын Судьбы, не может удержать всю власть в одних руках, и Джулиану Кайо-Эвансу приходится решать, как эту власть распределить. Он решил сформировать Валлийская Национальная Ассамблея, орган, наделённый полномочиями принимать законы, хотя и с правом вето Сына Судьбы. Это порадует некоторых демократически настроенных членов нашей партии и лояльной оппозиции, и в целом хорошо отразится на репутации Кайо-Эванса."
 WAL_Cayo_The_Representatives:0 "Представители"
 WAL_Cayo_The_Representatives_desc:0 "Быть членом Валлийской Национальной Ассамблеи - это немалая обязанность, это служение народу Уэльса, где жертвы ради общего блага не просто ожидаются, но необходимы. Как Сын Судьбы, Кайо-Эванс должен быть чрезвычайно осторожен в отношении того, кто будет назначен на эту почтенную должность.\n\nНазначение лакеев, конечно, имеет определённую привлекательность, позволяя большой централизованной власти накапливаться вокруг позиции Сына Судьбы, и хоть это рискованно, возможно, оно того стоит. В качестве альтернативы, всё ещё существует Партия Уэльса, может быть, они захотят работать с нами в обмен на место за столом?"
 WAL_Cayo_Minimize_The_Cliques_Power:0 "Уменьшить власть клик"
 WAL_Cayo_Minimize_The_Cliques_Power_desc:0 "Армия Свободного Уэльса по своей сути разделена на множество клик, лояльных позиции Сына Судьбы, лояльных идеалу, о котором говорит Джулиан Кайо-Эванс, а некоторые состоят в ней просто из оппортунизма. Эта продолжающаяся анархия не будет продолжаться беспрепятственно.\n\nСын Судьбы даст понять лидерам различных клик, что их личные вотчины в армии приемлемы, но они также должны быть осторожны и не действовать слишком независимо. Они полезны лишь до тех пор, пока знают, перед кем в конце концов отчитываются. Если они забудут об этом, нам, возможно, придётся начать принимать... нежелательные меры."
 WAL_Cayo_Centralize_Cayos_Power:0 "Централизовать власть Кайо"
 WAL_Cayo_Centralize_Cayos_Power_desc:0 "Централизация власти вокруг одной фигуры - хитрое дело. Сначала вам нужно силой отодвинуть всех остальных, способных остановить вас, а затем довести это до широкой публики. Но Сын Судьбы всё время вёл своих людей по верному пути, и для многих влиятельных людей этого достаточно.\n\nЗачем рисковать, пытаясь остановить Кайо-Эванса, в конце концов? Если он добьётся успеха - всё будет хорошо, если нет - тогда у него будет возможность попробовать ещё раз. Не мешало бы распространить подобную политику и за пределы чисто политической сцены. Судебная власть в последнее время стала немного нахальной, может быть, им нужно напоминание о том, как всё устроено в нашей стране?"
 WAL_Cayo_Holding_Wales_Together:0 "Держать Уэльс вместе"
 WAL_Cayo_Holding_Wales_Together_desc:0 "Когда что-то висит на волоске, люди замечают это, и в случае с Уэльсом не только наш народ понимает, что вся нация выживает только благодаря Джулиану Кайо-Эвансу.\n\nДля тех, кто стремится к власти, печальным фактом является то, что Сын Судьбы настолько сделал себя опорой валлийского государства, что не существует никого, кто мог бы реально стать его преемником. Никто не знает, что может случиться, если Сын Судьбы умрёт завтра, но, к счастью, это маловероятно, поскольку у Кайо-Эванса впереди ещё много лет жизни."
 WAL_Cayo_The_Moderates_Of_Plaid:0 "Умеренные из Партии Уэльса"
 WAL_Cayo_The_Moderates_Of_Plaid_desc:0 "Партия Уэльса превратилась из лидера валлийской нации в банду коррумпированных бандитов, настолько откровенно эгоистичных, что они проиграли выборы явным предателям. В конце концов, именно по этой причине Армия Свободного Уэльса стала такой популярной. Партия представляет единственную реальную политическую силу в Уэльсе, не находящуюся под нашим прямым контролем, и теперь они агитируют за возвращение демократии.\n\nЧто побудило их так действовать именно сейчас - неизвестно, но нам нужно подойти к этой проблеме осмотрительно. У Партии Уэльса всё ещё есть сторонники, и если мы не будем действовать осторожно, они могут обернуться против нас с ошеломляющей быстротой."
 WAL_Cayo_The_Next_Elections:0 "Очередные выборы?"
 WAL_Cayo_The_Next_Elections_desc:0 "Сегодня руководство Партии Уэльса прямо спросило Сына Судьбы, вероятно ли, что он восстановит демократию и выборы в ближайшем будущем? Это был смелый шаг, и сделав это так открыто, Партия заявила о своей силе.\n\nСын Судьбы знает, что он победит на любых выборах, но по всей вероятности, Партия Уэльса не стремится изменить это, а лишь хочет увеличить свою собственную независимость от нашего правительства. Возможно, мы должны пойти на уступки, кто знает, что может случиться, если они решат выступить против нас."
 WAL_Cayo_In_The_Cabinet:0 "В кабинет министров?"
 WAL_Cayo_In_The_Cabinet_desc:0 "Партия Уэльса в последнее время довольно хорошо работала с Армией Свободного Уэльса и Сыном Судьбы, что заставило некоторых задуматься, не следует ли их привлечь прямо в правительство. Должности в кабинете министров имеют немалое влияние в нашем новом Уэльсе, более того, многие отдают им должное уважение, поскольку именно они отвечают за осуществление воли Сына Судьбы.\n\nКонечно, мы могли бы отказаться от назначений и, так сказать, держать вещи поближе к груди, но это, скорее всего, оттолкнёт от нас Партию Уэльса и неисправимо ухудшит наши отношения. Выбор остаётся за Сыном Судьбы."
 WAL_Cayo_Keep_Ourselves_Dominant:0 "Сохранить своё господство"
 WAL_Cayo_Keep_Ourselves_Dominant_desc:0 "Лучшее решение проблемы зачастую является и самым простым, и в вопросе о разделении политической власти с Партией Уэльса решение будет таким, которое устроит обе стороны. Партия сохранит своё политическое влияние, но львиную долю реальной власти будем удерживать мы. Влияние - ничто без верности армии, которой мы обладаем.\n\nОни могут сохранить свои посты в кабинете министров и места в Национальной Ассамблее, но мы здесь контролируем ситуацию, и власть Сына Судьбы по-прежнему неоспорима. Да здравствует Уэльс, да здравствует Джулиан Кайо-Эванс!"
 WAL_Cayo_Bydd_Cymrun_Goroesi:0 "Уэльс выживет"
 WAL_Cayo_Bydd_Cymrun_Goroesi_desc:0 "Может быть, Господь пребывает на небесах из страха перед тем, что он сотворил? Уэльс когда-то был захолустьем Европы и наименьшей из держав Британских островов, он контролировался англами и предателями-юнионистами, страдал от экономических проблем и постоянно сталкивался с тяжёлой борьбой.\n\nА сейчас? Сейчас Уэльс изменился, наша армия стала больше и лучше способна реагировать на различные угрозы, Армия Свободного Уэльса является партией с неоспоримой властью, а дети впервые за столетия повсеместно учатся говорить по-валлийски, а не на угнетающем языке англов. Джулиан Кайо-Эванс, Сын Судьбы добился этого, да продлится его правление на долгие годы."
 
#Events
 
wal.1.t:0 "Уэльс!"
wal.1.desc:0 "Из пепла Второй Мировой Войны воспрял Валлийский Дракон. Когда пыль осела и Германский Орёл победил, впервые за много веков Уэльс стал свободен. В отличие от соседней Англии, немцы не имеют прямого влияния на валлийскую политику, а сами валлийцы довольствуются полным нейтралитетом.\n\nОднако за этот нейтралитет приходится платить валлийским углем, основным экспортным товаром страны и единственным, что сдерживает Германию. Во многом благодаря этому нейтралитету и ориентированной на экспорт экономике Уэльс смог пережить экономический крах 1950-х годов, который подорвал Германию.\n\nНесмотря на отсутствие внешнего влияния, валлийская политика за последние полтора десятилетия стала более поляризованной, в немалой степени из-за многочисленных английских беженцев, бежавших от немецкого вторжения, а страна раскололась между теми, кто с любовью вспоминает дни, когда Англия и Уэльс были едины, и теми, кто считает, что Уэльс должен оставаться валлийским."
wal.1.a:0 "Да здравствует республика!"
wal.2.t:0 "Открытие Валлийской Национальной Ассамблеи"
wal.2.desc:0 "Атмосфера Кардиффа наполнена шумом, суетой и общим ощущением напряжённости. Сегодня открывается Валлийская Национальная Ассамблея. Прибыли депутаты парламента, произнесены речи, и за закрытыми дверями вот-вот начнётся битва за будущее Уэльса.\n\nВнутриполитическая ситуация в Уэльсе... сложна, если не сказать больше. Нынешняя правящая партия - Партия Уэльса, возглавляет коалицию левых и правых националистов, включая Красный Уэльс, демократических социалистов и вторую по величине партию в стране. Коалиция едва держится вместе из-за обилия людей, придерживающихся противоположных взглядов.\n\nТакже есть юнионисты, ряды которых подкреплены многочисленными английскими беженцами, бежавшими от немецкой армии во время операции "Морской лев". Своё имя они получили в честь их желания вернуться в состав Англии, а также их стремлением подавить валлийскую культуру в пользу английской культуры и языка. Они также хорошо известны своей общей незаинтересованностью в любых правительственных вопросах, которые не затрагивают их или Англию, предпочитая оставаться в стороне.\n\nЗатем идёт Армия Свободного Уэльса. Возглавляемая Джулианом Кайо-Эвансом, эта правая националистическая военизированная организация яростно выступает против юнионистов и любой идеи союза с Англией, рассматривая англичан как "истинных врагов валлийского народа". Входя в коалицию, они печально известны своими насильственными методами и столкновениями с профсоюзными деятелями, а также своей готовностью пойти на всё ради достижения своих целей. Несмотря на то, что его публично воспринимают просто как молодого, неопытного и довольно неуравновешенного лидера, Кайо-Эванс полон решимости сохранить Уэльс валлийским, а его харизма, фанатичная преданность и военная мощь АСУ означают, что с ним нельзя шутить или уволить без последствий."
wal.2.a:0 "Давайте перейдём к делу"
wal.3.t:0 "Ежегодная экономическая оценка"
wal.3.desc:0 ""Что ж, премьер-министр Льюис, опять это время года. Время для ежегодной экономической оценки."\n\nСондерс Льюис вздохнул. Он ненавидел день доклада о состоянии экономики. Проклятые экономисты вечно отрывают его от поэзии.\n\n"Продолжайте, Гвинвор, давайте послушаем."\n\n"В целом экономика процветает, экспорт угля в Рейх вырос на десять процентов, а в Англию - на тринадцать. Сельскохозяйственный сектор сокращается, но рост угледобывающей промышленности хорошо компенсирует это. Как вам хорошо известно, добыча угля - самая крупная отрасль экономики, обеспечивающая подавляющее большинство рабочих мест в стране. Звучали призывы снизить зависимость нашей экономики от угля и открыть экономику для новых отраслей."\n\n"А что думают об этой идее горнодобывающие компании?"\n\nЧто ж, неудивительно, что они выступают за сохранение статус-кво. Тем не менее, возможно было бы разумно выслушать тех, кто призывает диверсифицировать экономику, поскольку, ну, если что-то случится с угольными месторождениями, результат будет... ну... катастрофическим для экономики и Уэльса в целом.""
wal.3.a:0 ""Но этого никогда не случится. Верно, Эванс?""
wal.4.t:0 "Дебаты об угле"
wal.4.desc:0 ""Совершенно очевидно, что экономика слишком зависит от экспорта угля. Если с добычей угля что-нибудь случится, мы столкнёмся с катастрофой! Нам нужна диверсификация. Нам нужно открыть экономику!" Под громкие крики одобрения со своей стороны зала депутат Красного Уэльса вернулся на своё место.\n\nЭкономический вопрос. Вопрос, который расколол правительство. Многие в правительстве считают, что зависимость валлийской экономики от угля является критически слабым местом и что экономика должна быть открыта для роста других отраслей. Но есть и те, кто считает иначе, рассматривая зависимость от угля как признак того, что уголь всё ещё является экономической основой для Уэльса.\n\nДепутат Партии Уэльса поднялся на трибуну, чтобы высказать опровержение.\n\n"При всем уважении к достопочтенному мистеру Дэвису, это смехотворная идея! Нет никаких доказательств что что-то может привести к ослаблению угольной промышленности. На самом деле существует множество доказательств обратного, угольная промышленность никогда не была настолько сильна, как сейчас! Любые изменения просто негативно скажутся на экономике в целом.""
wal.4.a:0 "Решать будет правительство"
wal.5.t:0 "Держать курс"
wal.5.desc:0 ""Эти чёртовы идиоты."\n\n"Что такое, дорогой?"\n\n"Они действительно думают, что угольная промышленность продолжит развиваться такими же темпами? Неужели они не понимают, что подавляя другие отрасли, они просто привязывают всю экономику к одной отрасли? Если с ней будет что-то не так, пострадает вся страна!"\n\nВ отличие от некоторых своих коллег-членов парламента, Брайс Дэвис не был эмоциональным человеком, но разговор с женой о решении правительства сохранить статус-кво заставил его кровь кипеть. Он просто не мог поверить, насколько они близоруки, насколько блаженно неосведомлены о грядущих опасностях.\n\nПо крайней мере, он не единственный, кто возмущен решением правительства, думал он про себя, вспоминая протесты, которые видел по дороге домой.\n\n"Они действительно не ведают, что творят," - бормотал он себе под нос."
wal.5.a:0 ""Конечно, дорогой""
wal.6.t:0 "Нечто совершенно иное?"
wal.6.desc:0 ""ИЗМЕНЕНИЕ КУРСА?" - гласили заголовки газет.\n\n"После голосования в парламенте правительство решило открыть экономику, чтобы позволить развиваться новым отраслям. Это стало неожиданностью для тех многих, которые считали что правительство не одобрит ничего, что могло бы угрожать главенству угольной промышленности. Это спорное решение было принято вскоре после жарких дебатов в парламенте. Многие члены парламента назвали это решение "возмутительным" и "нелепым", заявив, что "угольная промышленность никогда не была так сильна, как сейчас" и что любые изменения статуса-кво могут нарушить экономическую среду."\n\nОвейн Морган улыбнулся, переворачивая страницу. Казалось бы, они наконец-то увидели смысл и перенесли акцент с экспорта угля. Может быть, сейчас не такое уж плохое время для реализации его планов по начинанию нового бизнеса, когда новые отрасли и предприятия могут быть успешными. Конечно, это было бы рискованнее чем просто вкладывать деньги в уголь, но "удача благоволит смелым", как всегда говорил ему отец."
wal.6.a:0 "Чертовски вовремя"
wal.7.t:0 "К вопросу о трудовом регулировании"
wal.7.desc:0 ""Рабочим нужно больше защиты! В настоящее время ничто не мешает предприятиям эксплуатировать своих работников. Никто здесь не может с чистой совестью сказать, что это приемлемо!" Слова депутата Красного Уэльса эхом разнеслись по залу, когда он сделал паузу, прежде чем вернуться на своё место.\n\nТрудовое законодательство. Тема не менее спорная, чем дебаты об угле. Позиция красных предельно ясна: рабочие Уэльса не защищены и открыты для эксплуатации, а это недопустимо.\n\nПартия Уэльса несколько менее едина по этому вопросу, но многие её члены согласны с тем, что любые изменения могут нанести ущерб крупному бизнесу в стране и даже привести к закрытию некоторых из них.\n\n"Достопочтенный мистер Дэвис, - начал член парламента. - Любое усиление мер регулирования, осуществляемых правительством, отрицательно скажется на всей экономике. Заставляя корпорации подчиняться этим ненужным правилам, рост экономики будет подавлен практически без какой-либо реальной выгоды.""
wal.7.a:0 "Права рабочих - вот что важно"
wal.8.t:0 "Это должно сработать"
wal.8.desc:0 ""ХОРОШЕЕ ВРЕМЯ ДЛЯ РАБОТЫ?" - гласил заголовок газеты, на первой полосе которой красовалась фотография ликующей толпы шахтёров.\n\n"Правительство решило принять законопроект, улучшающий права трудящихся в стране, чтобы, по словам представителя Красного Уэльса, "гарантировать, что никогда больше крупный бизнес не сможет эксплуатировать уязвимых рабочих Уэльса." Партия, высоко оценив это решение, также заявила: "Рабочие являются основой экономики. Рабочие, люди - вот что имеет значение. Не большой бизнес, не богатые, а люди." Законопроект, который вводит более высокую минимальную заработную плату и ограничивает максимальное рабочее время, был объявлен членами Партии Уэльса "расточительным". Один из членов Партии Уэльса сказал следующее: "Любое увеличение так называемых прав работников и правил просто приведёт к падению производительности. Увеличение финансирования правительственных учреждений для обеспечения соблюдения этих ошибочных правил является пустой тратой денег в то время, когда никакие деньги не могут быть потрачены впустую.""\n\nГаэль Доусон улыбнулся, наконец-то важность его и его коллег была признана и должным образом вознаграждена правительством. Он подумал отпраздновать это событие."
wal.8.a:0 "Может быть выпить с приятелями?"
wal.9.t:0 "Меньше значит больше?"
wal.9.desc:0 ""МЕНЬШЕ ДЛЯ НЕКОТОРЫХ, БОЛЬШЕ ДЛЯ ВСЕХ?" - гласил заголовок на первой полосе местной газеты.\n\n"Правительство объявило, что приняло решение о дерегулировании. В заявлении, сделанном пресс-секретарем Партии Уэльса, говорилось следующее: "Некоторые утверждают, что дерегулирование откроет путь к эксплуатации рабочих, но это просто ложь. Сняв оковы, которые удерживают бизнес от процветания, дерегулирование откроет путь к лучшему будущему для всех валлийцев. Хотя по общему признанию некоторые права трудящихся и были утрачены, сумма, которую те же самые рабочие и Уэльс в целом могут получить от экономической выгоды от дерегулирования, вполне оправдывает эти потери." В нескольких городах, включая Кардифф, вспыхнули протесты, рабочие вышли на улицы. Некоторые из них привели к ожесточённым столкновениям с полицией, в результате чего многие рабочие были взяты под стражу. Большинство депутатов Красного Уэльса осудило это спорное решение, а один из них зашёл так далеко, что назвал его "непристойным" и "угрозой правам трудящихся во всём мире"".\n\nГаэль Доусон нахмурился, решительно откладывая газету. Труд в шахте была достаточно тяжёлым из-за долгих часов работы и низкой оплатой, характерной для ручного труда. С дерегулированием, несомненно, всё это только усложнится."
wal.9.a:0 "Больше работы и ещё меньше зарплаты."
wal.10.t:0 "Пласехолдер"
wal.10.desc:0 "Пласехолдер"
wal.10.a:0 "Тори"
wal.10.b:0 "КПВ-У"

wal.13.t:0 "Победа Красного Уэльса"
wal.13.desc:0 ""Ш-ш-ш, я не слышу радио!"\n\nПока его дети неуклюже бегали по комнате, а жена отчаянно пыталась их контролировать, Гаэль Доусон наклонился ближе к радио как раз в тот момент, когда заговорил динамик. Он начал настраивать радио руками, грубыми и мозолистыми от многолетнего физического труда, пока помехи не стихли и речь диктора не стала наконец понятной.\n\n"Эмрис Томас собирается стать вторым премьер-министром Уэльса после победы Красного Уэльса над Юнионистской партией на выборах. Многие приписывают эту победу обещаниям красных увеличить социальные пособия и расширить права трудящихся, включая более высокую минимальную заработную плату и обещание улучшить условия труда, что очень нравится многим избирателям. Только время может сказать, будут ли выполнены эти обещания."\n\n"О, слава Богу, - с облегчением выдохнул Гаэль. - Ты слышала, дорогая?" Он позвал жену, которая в этот момент почти успокоила детей. "Всё будет хорошо. Они поднимут минимальную зарплату! Мы сможем уехать из этой части города и переехать в место получше!"\n\n"Ты действительно так думаешь?""
wal.13.a:0 ""Я это знаю.""
wal.14.t:0 "Победа юнионистов"
wal.14.desc:0 "Гаэль Доусон беспокойно вертелся у радиоприёмника, ожидая результатов выборов. Он наклонился ближе, когда начал говорить диктор.\n\n"При удивительном повороте событий Юнионистская партия победила на выборах! Джон Моррис, лидер партии, теперь собирается стать вторым премьер-министром Уэльса, обещая воссоединить Англию и Уэльс. Моррис, популярный среди английских беженцев, уже начал излагать свои планы мирного объединения Англии и Уэльса. Эмрис Томас из партии Красный Уэльс отказался комментировать результаты выборов, но прямолинейный и противоречивый лидер Армии Свободного Уэльса Джулиан Кайо-Эванс предельно ясно дал понять позицию АСУ относительно результатов, заявив о своём намерении "противостоять любым попыткам вернуть тиранический английский сапог на землю Уэльса." Только время может сказать, осуществится ли план юнионистов."\n\nГаэль вздохнул: это не было повышением трудовых льгот, на которые он надеялся, когда голосовал за красных, но, возможно, воссоединиться с Англией было бы не так уж и плохо. Его отец всегда с любовью отзывался о Соединённом Королевстве. Кроме того, наихудшим исходом, который может произойти в результате попытки воссоединения, будет лишь то, что Англия откажется, верно?\n\nВерно?"
wal.14.a:0 "Теперь всё будет не так плохо, правда?"
wal.16.t:0 "День перемен"
wal.16.desc:0 "Этот день похож на большинство других. Солнце лениво плывёт по небу, затянутому густыми облаками, столь характерными для погоды на Британских островах. Тишина и покой перед зданиями валлийских собраний кажутся почти нереальными, живописными.\n\nЭто спокойствие внезапно нарушается звуками грузовиков и фургонов, когда они на полной скорости выезжают из-за угла. Хоть это и пёстрый ассортимент транспортных средств, разных во многих отношениях, все они объединены символами на их бортах и развевающимися флагами. Все эти символы - разновидность Эрир Вен, символа Армии Свободного Уэльса. Из этих машин вываливаются десятки бойцов разного возраста, все вооружённые до зубов. Когда они заняли позиции у входа в здание, готовясь войти, из одного из фургонов выходит человек. Молодой, харизматичный, неуравновешенный.\n\nОн Джулиан Кайо-Эванс, и он здесь, чтобы защитить Уэльс от англофильской юнионистской угрозы."
wal.16.a:0 "Пусть никто не преграждает ему путь"
wal.17.t:0 "ДЗУ захватывает власть"
wal.17.desc:0 "Этого не должно было случиться, лол. Исправьте пжлст."
wal.17.a:0 "Упс!"

wal.18.t:0 "Катастрофа в Аберфане"
wal.18.desc:0 "Сегодня около 10:40 утра в южном угледобывающем городе Аберфан произошла трагедия. В результате проливных дождей расположенная на склоне горы большая горная вершина, полная пустой породы, внезапно обрушилась и начала сползать вниз по склонам в виде тяжёлой смеси камней и грязи. Гигантский оползень скатился с горы и поглотил значительную часть деревни, разрушив десятки домов и, что самое печальное, местную школу.\n\nОтчаянные спасательные команды пытаются найти выживших, но из руин уже извлечены десятки тел, подавляющее большинство из которых - дети. В момент катастрофы в школе находилось более ста учеников и несколько десятков учителей, так что конечное число погибших, как ожидается, будет действительно очень мрачным. Также из разрушенных домов были извлечены несколько пожилых людей, хотя большинство жителей, к счастью, в это время были на работе.\n\nПо всему Уэльсу быстро распространилось возмущение, и многие обвинили в катастрофе эксплуататорскую политику правительства по добыче угля и слабое законодательство. Были подняты вопросы о том, как можно было допустить образования такого большого количества пустой породы в столь опасном месте, и особая критика была направлена на министра экономики Гвинвора Эванса и его секретаря Родерика Боуэна за создание такой рыхлой нормативной среды, которая позволила произойти подобному. Последствия катастрофы в Аберфане поставили и без того ослабленное правительство на острие ножа."
wal.18.a:0 "Кошмар."
wal.19.t:0 "Дебаты социальном обеспечении"
wal.19.desc:0 "В другой ничем не примечательный серый день Уэльсская Ассамблея собралось, чтобы обсудить политику правительства в области социального обеспечения; ожидалось, что для Национального фронта дебаты пройдут не так гладко. Тихое предвкушение наполнило зал, когда депутат от Красного Уэльса встал, чтобы выдвинуть предложение своей партии.\n\n"Я хочу довести до сведения Ассамблеи, что наша партия одобряет достижения Национального фронта в области улучшения и развития системы социального обеспечения. Также мы желаем, чтобы правительство продолжало расширять масштабы своей деятельности в целях более эффективной защиты валлийских трудящихся от нищеты."\n\nЭто было плохое проявление притворного единства по поводу политики правительства в области социального обеспечения. На самом деле разногласия по этому вопросу глубоки, и ни одна из сторон не стремится уступить другой. Это стало ясно всем присутствующим, когда один из депутатов Партии Уэльса выступил, чтобы высказаться по точке зрения, изложенной красными.\n\n"Хотя предложение Красного Уэльса и достойно уважения, оно неосуществимо в рамках нашей нынешней экономики. Проще говоря, у страны нет денег на такое безответственное расширение, фактически у неё нет денег даже на поддержку нынешней системы."\n\nЕдва сдерживаемое возмущение вырвалось у красных, когда они поняли, к чему он клонит. Независимо от этих разногласий, одна из сторона должна уступить - система социального обеспечения будет изменена."
wal.19.a:0 "Поладят ли они когда-нибудь?"
wal.20.t:0 "Сокращение социального обеспечения"
wal.20.desc:0 ""Произошла ошибка. Должно быть, они ошиблись."\n\nРобертс повторял это про себя, тупо уставившись на пособие, которое к его ужасу сильно уменьшилось с тех пор, как он получал его в последний раз. Его руки слегка дрожали, когда он отчаянно начал пересчитывать его снова в надежде, что это действительно недоразумение, но вскоре он понял, что это не так. Жизнь становилась для него всё хуже.\n\nС тех пор, как Робертса уволили с последней работы, он, как и остальные его коллеги, ожидал, что ему не придётся долго сидеть на пособии. Он планировал найти работу после нескольких недель отдыха. Как только бы он разобрался со своей жизнью, он смог бы вернуться к работе, будь то в офисе, на заводе или же в шахте.\n\nОднако со временем такой возможности не возникло; он начал привыкать к скудной жизни, которую позволяли пособия. Сберегать деньги, которые у него оставались, было невозможно несмотря на то, что он отчаянно нуждался в сбережениях на случай, если его финансовое положение каким-то образом ухудшится ещё больше.\n\nСейчас ему нужны деньги, которых у него никогда не было. Он чувствовал себя брошенным, как будто это сделали чтобы медленно обескровить его оставшееся богатство, пока ему не повезет и он не найдет выход. Хотя он и не знает, как ему удастся спастись."
wal.20.a:0 "Бедные становятся ещё беднее"
wal.21.t:0 "Реакция на сокращения"
wal.21.desc:0 "Неторопливо выйдя из своего ветхого дома, Робертс начал свой путь к местному городскому совету. Каждую неделю он ждал на обочине дороги, убивая время, пока не встретит государственного служащего, который якобы поможет ему найти работу.\n\nНо какое им до него дело? У них была работа в совете, тёплый офис для работы и хороший дом для жизни. У них было всё, чего хотел он. Но всё, что они делали, это оставались внутри и заставляли его проводить в ожидании день за днём.\n\nНа этот раз он не собирался ждать. Он сам войдёт и заберёт свои деньги.\n\nРобертс завернул за угол совета и понял, что его ситуация не уникальна. Перед зданием совета медленно собиралась толпа. Они стучали в двери, кричали и выли, требуя, чтобы их впустили и заплатили им сполна.\n\nНо людям за запертыми дверями было всё равно, они продолжали делать свою работу. Им посчастливилось оставаться в неведении о толпе снаружи, которая в конце концов рассеялась."
wal.21.a:0 "Скоро им придётся с этим смириться."
wal.22.t:0 "Расширение социального обеспечения"
wal.22.desc:0 "Канцлеру не потребовалось много времени, чтобы найти вопиющие проблемы связанные с расширением социального обеспечения, которое было принято в Ассамблее. Предполагаемые расходы были астрономическими, он боялся подумать, как они будут покрыты, если вообще могут быть покрыты.\n\nНесомненно, это было невозможно. Один из членов правительства даже дал понять в ходе предыдущих дебатов, что старая система и так слишком дорогая. Рост расходов был неоправданным, и его партия это знала. И всё же, думал он, правительство скорее капитулирует перед требованиями рабочих, чем займёт позицию и примет реальность.\n\nНо его работа заключалась в том, чтобы сделать расширение программы социального обеспечения реальностью, независимо от его собственных убеждений по этому вопросу.\n\nПоэтому он продолжал работать над внедрением новых льгот, время от времени нервно поглядывая на их стоимость, прекрасно понимая, что они сделают его крайне непопулярным среди определённой группы людей."
wal.22.a:0 "Может быть, они поймут?"
wal.23.t:0 "Ответные меры со стороны богатых"
wal.23.desc:0 "После бессонной ночи канцлер вернулся в свой офис, где обнаружил на столе необыкновенно большое количество писем, адресованных ему. Просматривая их, он узнал несколько обратных адресов. Письма были отправлены из контор, которые он уже много раз посещал; контор, принадлежащих некоторым из самых известных и богатых бизнесменов во всём Уэльсе.\n\nМинистр предполагал, что они не поддержат увеличение расходов правительства на социальное обеспечение, но всё же его любопытство взяло верх, и он сел, чтобы начать вскрывать их. Взяв нож для вскрытия писем, он начал осторожно бороться с печатью, стараясь не повредить послание внутри.\n\nОсвободив содержимое конверта, он просмотрел лист бумаги и к своему ужасу подтвердил свои прежние мысли. Приславший это письмо влиятельный промышленный гигант ясно выразил свои чувства. Этот человек был взбешён расширением социального обеспечения, он считал, что это нанесёт ущерб его компании, поскольку всё больше рабочих предпочтут вместо работы получать пособие по безработице.\n\nОтложив письмо, он продолжил читать письма из стопки, продвигаясь к её концу. Каждое из писем было наполнено возмущением его поступками и обвинениями в предательстве; эти претензии казались ему сильно преувеличенными, но факт оставался фактом: богатые были безмерно расстроены.\n\nИх послание было ясным, промышленные гиганты больше не думали, что могут и дальше поддерживать правительство, частью которого был канцлер."
wal.23.a:0 "Они всё равно нам не нужны."
wal.24.t:0 "Дебаты о защите рабочих"
wal.24.desc:0 "Следующий законопроект на повестке дня Ассамблеи касался защиты валлийских рабочих, что, как ожидается, ещё больше усугубит раскол внутри и без того расколотой правящей коалиции. Правительство ждёт пламенных дебатов между Красным Уэльсом, настаивающим на расширении защиты рабочих, и Партией Уэльса, осуждающей такие идеи как "правый коммунизм". Чтобы обсудить вопрос о защите рабочих, депутат Красного Уэльса встал со своего места и начал прямо критиковать Партию Уэльса.\n\n"Я стою здесь сегодня, чтобы выразить серьезную озабоченность нашей партии по поводу неспособности Партии Уэльса в достаточной степени защитить тех, кто наиболее уязвим перед извращёнными действиями, часто предпринимаемых предприятиями. Не расширять права наших работников - значит подвергать их незаконному сокращению заработной платы и условий труда. Я и мои товарищи по партии не допустим сокращений."\n\nДепутаты Красного Уэльса одобрительно зашумели, когда он возвращался на своё место. Прошло совсем немного времени, прежде чем один из членов Партии Уэльса выступил с таким же страстным ответом.\n\n"Я признаю страхи Красного Уэльса, но если бы мы приняли эти так называемые "меры защиты", мы бы слишком быстро скатились по скользкому склону к коммунизму. Так как это может привести откровенной тирании, я должен призвать сторонников Национального фронта отклонить этот законопроект!""
wal.24.a:0 "Как всегда, они разобщены"
wal.25.t:0 "Празднования на улицах"
wal.25.desc:0 "Улицы Кардиффа больше привыкли к беспорядкам и протестам, чем к радостным празднествам. И всё же сегодня один из тех редких дней, когда жители Кардиффа могут расслабиться хотя бы на мгновение и по-настоящему насладиться жизнью в Уэльсе.\n\nПринятие реформы защиты трудящихся - это действительно хороший повод для празднования. У многострадальных рабочих Уэльса всегда были проблемы со своими мерзкими боссами, которые мешали им везде, где только могли. Но больше нет. Правительство наконец вмешалось и подозревает, что так их жизнь значительно улучшится.\n\nНо люди в правительстве не разделяют радости народа. Боссы не будут так довольны, как люди на улицах; они вряд ли окажут большую поддержку в будущем.\n\nОднако для тех, кто празднует на улицах, торжества как ожидается будут продолжаться до глубокой ночи, и это может быть только небольшая победа, но в конце концов это победа рабочих Уэльса."
wal.25.a:0 "Как долго это будет продолжаться?"
wal.26.t:0 "Сокращение защиты рабочих"
wal.26.desc:0 "По улицам Кардиффа разлилась слишком знакомая атмосфера отчаяния. Некоторые рабочие задавались вопросом, удастся ли им хоть когда-нибудь отдохнуть. Осознание того, что правительство собирается сократить те немногие меры защиты, которые у них были раньше, сильно ударило по ним.\n\nМногие чувствовали, что правительство их предало, но любая попытка предотвратить их действия неизбежно была бы тщетной. Поэтому они быстро научились принимать перемены и жить дальше.\n\nХотя подобные мрачные чувства не разделяли люди, владевшие фабриками, на которых работали лишённые защиты люди. Они упивались новостями, прекрасно понимая, что реформы сделают их богаче, чем когда-либо прежде. Каждый крупный владелец бизнеса в стране скорее всего неизбежно наживётся на этом.\n\nПравительство заслужило их поддержку, но дорогой ценой."
wal.26.a:0 "Простит ли их за это народ?"
wal.27.t:0 "Встреча с представителями профсоюзов"
wal.27.desc:0 "За последние несколько недель встречи между влиятельными министрами стали обычным явлением. Кабинет министров прибудет к неизбежно их ждущему премьер-министру, который делает последние приготовления, прежде чем они приступят к делам.\n\nОднако эта встреча должна была быть другой. Министры правительства были не единственными, кто присутствовал. Некоторые из них были тихо шокированы, когда премьер-министр сообщил им, что пригласил группу представителей нескольких наиболее влиятельных профсоюзов страны.\n\nВскоре после того, как министрам сообщили о скором прибытии представителей профсоюзов, все начали собираться и быстро заняли свои места. После того, как все они собрались, премьер-министр поприветствовал их и начал излагать цель переговоров. Они должны были обсудить действия правительства за последние несколько месяцев. Премьер-министр не забывал напоминать всем присутствующим о принятом его правительством законе, иногда вдаваясь в болезненные подробности.\n\nВ конечном счете его пространное выступление свелось к одному простому вопросу:\n\nЧто профсоюзы думают о правительстве?"
wal.27.a:0 "Премьер-министр ожидает их ответ."
wal.28.t:0 "Поддержка со стороны профсоюзов"
wal.28.desc:0 ""Вы были великолепны, наконец-то у нас есть правительство, которому я могу доверять. Вам лучше продолжать поддерживать нас, рабочих, нам бы очень не хотелось, чтобы вся ваша хорошая работа пропала даром."\n\nЭтот ответ был очень обнадеживающим для премьер-министра и его кабинета, они знали, что поддержка профсоюзов будет очень полезна. Если они останутся довольны, то в ближайшие месяцы правительству придётся решать на одну проблему меньше.\n\nОднако цена поддержки профсоюзов была огромна.\n\nПремьер-министр вынудил своего министра экономики пойти на большие жертвы в бюджете, чтобы расширить программы социального обеспечения, а также вынудил правительство провести реформы в области прав трудящихся. Им оставалось лишь надеяться, что все их усилия окупятся.\n\nПо крайней мере, на какое-то время профсоюзы успокоились."
wal.28.a:0 "Лучше держать их довольными"
wal.29.t:0 "Профсоюзы в ярости"
wal.29.desc:0 ""С чего вы взяли, что мы обрадуемся тому, что вы сделали? Вы, ублюдки, разрушаете наши жизни. Вы могли бы помочь нам, но вместо этого оставили нас по шею в овечьем дерьме. Если это всё, ради чего вы нас сюда привели, то я не вижу смысла продолжать разговор."\n\nПосле этого встреча продолжалась недолго.\n\nВсё пошло не так, как предполагал премьер-министр. Он по крайней мере надеялся, что они сохранят нейтралитет по отношению к нему. Однако представители профсоюзов ясно дали понять правительству, что они не просто разочарованы - они рассержены.\n\nКогда отношения с профсоюзами будут окончательно разорваны в клочья, управление государством станет гораздо более сложной задачей. Члены правительства надеются, что они не будут искать какой-то формы мести.\n\nХотя большинство согласилось, что это очень маловероятно."
wal.29.a:0 "Во всяком случае, они больше не стоят у нас на пути."
wal.30.t:0 "Смешанный ответ"
wal.30.desc:0 ""Начало работы - это две трети дела, хотя я сомневаюсь, что вы когда-нибудь хотели, чтобы другая треть была завершена." Пришел краткий ответ от представителя профсоюза.\n\nЭто был не тот уровень поддержки, на который рассчитывал премьер-министр и всё его правительство.\n\nХотя министры были разочарованы, скептицизм профсоюзов не был необоснованным, ибо правительство никогда полностью не обязывалось следовать желаниям профсоюзов в первую очередь. Законодательство, которое они приняли, просто не зашло достаточно далеко, чтобы получить полную поддержку профсоюзов. А в некоторых тревожных случаях оно даже обратило вспять некоторые достижения прошлого.\n\nПереговоры продолжались ещё некоторое время, и члены профсоюза призывали правительство сделать больше уступок для рабочих в будущем. Однако министры не обратили на них особого внимания. До тех пор, пока профсоюзы умиротворены, им будет всё равно, что они скажут.\n\nОбе стороны покинули переговоры несколько более подавленными, чем они пришли, ибо не получили ничего стоящего."
wal.30.a:0 "Могло быть и хуже"
wal.31.t:0 "Сообщение из министерства"
wal.31.desc:0 ""Доброе утро, джентльмены. Ну что, начнём?"\n\nСейчас опять то время года, когда министерство экономики должно отчитываться перед правительством.\n\n"Как видите, - начал оратор, указывая на график, - Экспорт угля вырос довольно резко. Вскоре мы должны увидеть положительные последствия этого для остальной экономики. Мы прогнозируем, что это приведёт к росту занятости в угольной промышленности на 7,9 процентов. Общий положительный эффект от этого..."\n\nПока глухой голос выступающего гудел по комнате, Брайс Дэвис проснулся от резкого толчка в бок.\n\n"Ты опять задремал! Возьми себя в руки!" - прошептал Дилан Риз, его коллега по партии."
wal.31.a:0 ""А? Что я пропустил?""
wal.32.t:0 "Как будто им и так мало дали"
wal.32.desc:0 ""....И, как вам хорошо известно, валлийские вооружённые силы крайне неэффективны. Многие угрозы, с которыми мы сталкиваемся, особенно английская угроза, означают, что военный бюджет должен быть увеличен, чтобы должным образом защитить страну."\n\nСондерс Льюис устало вздохнул, откладывая письмо. В очередной раз военные просят увеличить финансирование для защиты от "английской агрессии". В их просьбах определенно есть какой-то смысл - более сильная армия сдержала бы любые агрессивные действия со стороны соседней Англии. Однако расходы и так достаточно высоки, и эти деньги можно было бы потратить с большей пользой. Например, вложить их в государственные услуги, такие как школьное образование.\n\nНо есть третий, самый неоправданный вариант - урезать военный бюджет. Европа живёт в мире уже почти 20 лет, и многие в стране считают, что слишком большая доля ресурсов выделяется на военные нужды, которые не служат никакой цели."
wal.32.a:0 "Нам всё равно не нужны эти деньги"
wal.32.b:0 "Лучше оставить всё как есть"
wal.32.c:0 "Эти деньги будут использованы в другом месте"
wal.33.t:0 "Встреча Партии Уэльса с АСУ"
wal.33.desc:0 "После долгих размышлений о самих идеалах Уэльса некоторые члены правительства решили встретиться с Армией Свободного Уэльса, которую возглавлял Джулиан Кайо, чтобы разобраться с левыми в стране. После обсуждения обстоятельств встречи было решено провести её в одном из пабов Кардиффа. АСУ попросила представителей Партии Уэльса одеться в обычную одежду, а не в ту, в которой они обычно исполняют свои правительственные обязанности.\n\nКогда они прибыли, внутри паба они встретили вооружённого члена АСУ. Один из представителей заметил, что весь паб, по-видимому, принадлежит АСУ, на что один из её членов ответил, что этот паб и несколько других используются организацией в качестве безопасных убежищ, если они находятся в бегах от левых ополченцев, которые бродят по всему Уэльсу. После часа переговоров между двумя сторонами АСУ согласилась прекратить обстрел казарм валлийской полиции и прекратить перестрелки с левыми ополченцами. АСУ согласна на это до тех пор, пока правительственная коалиция будет продвигать идею валлийского национализма и начнёт избавляться от влияния англичан. Представители правительства согласились с этим предложением, и обе стороны вышли из паба через несколько минут после достижения соглашения.\n\nНа следующий день небольшая группа членов правительства решила обсудить отношения с АСУ. После жарких дискуссий с наиболее левыми членами правительства они решили, что будут соблюдать своё соглашение и начнут продвигать больше националистических элементов в правительстве. После того, как левые ушли с встречи в знак протеста, разговор перешёл на обсуждение рейдов против левых ополченцев. В группе вспыхнул спор, но он был подавлен, и было принято решение, что скоро начнутся рейды на левых."
wal.33.a:0 "Это будет гарантией будущего Уэльса"
wal.34.t:0 "Переговоры с левыми"
wal.34.desc:0 "Снаружи здания парламента шёл дождь. После нескольких оживленных встреч между членами правительственного кабинета было решено провести переговоры с левыми ополченцами, которые бродят по Уэльсу. Эту тему долго и много обсуждали в конференц-залах здания. Члены правительства задавались вопросом о реакции более радикальных членов Партии Уэльса и Армии Свободного Уэльса на это развитие событий, но всё же они решились на действия.\n\nПосле налаживания контактов с ополченцами было выбрано место встречи, где обе стороны могли бы поговорить и обсудить нынешнюю ситуацию в Уэльсе. Этим местом будет сама столица Уэльса - Кардифф. Как только обе стороны прибыли в город, они начали переговоры о ситуации. Правительство направило представителей от всех групп коалиции, но большинство представителей были из среды социал-демократов. В ходе переговоров обсуждались действия АСУ, члены которой время от времени нападали на левых ополченцев, в то время как правительство не могло своевременно на это отреагировать. Затем поднялась главная тема обсуждения. Это было возможное соглашение с левыми ополченцами, чтобы они поддержали Партию Уэльса. Ополченцам было сказано, что они начнут получать некоторую небольшую поддержку от правительства. Однако ради неё им придётся прекратить борьбу с АСУ, если это соглашение будет принято.\n\nК счастью, представители левых ополченцев приняли эти условия и согласились прекратить нападения на АСУ. Когда ополченцы покинули город, члены правительства, посланные на встречу, задались вопросом, является ли это лучшим выбором для Уэльса и его будущего."
wal.34.a:0 "Мы ведь можем им доверять?"
wal.35.t:0 "Новый виток арестов"
wal.35.desc:0 "Айзек Палмер шёл по улицам Кардиффа, день был дождливым, а настроение - отвратительным. Он поднял зонтик и продолжил свой путь по улицам под звуки гудков машин. Он направлялся на встречу с лидером местного профсоюза, который также был владельцем газеты и одним из лидеров кардиффского отделения левых ополченцев. Если он правильно помнил, за последнюю неделю ни на одного из них не было совершено нападения со стороны АСУ, так что он был счастлив.\n\nКогда он вошёл в здание, где ему было велено встретиться с профсоюзным лидером, там никого не было. Айзек смутился. Он бросил зонтик и открыл портфель. Внутри было много брошюр о профсоюзах и левизне вообще. Однако под этими бумагами лежал пистолет для защиты от головорезов АСУ. Он подумал было на всякий случай вытащить пистолет, но передумал. "Здесь, в Кардиффе, нет вооружённых членов Армии Свободного Уэльса," - подумал он. Быстро продвинувшись внутрь здания, он обнаружил, что оно заброшено. Он был разочарован тем, что профсоюзный лидер его кинул, поэтому решил вернуться на улицу и продолжить прогулку по Кардиффу.\n\nКак только он собрался выйти на улицу, ему в лицо ударил свет. Он, спотыкаясь, вышел наружу, прежде чем кто-то сильный схватил его за руки и заломил их за спину. "Это копы," - понял он.\n\n"У меня есть на это право, у вас нет причин меня задерживать!" - прокричал он офицерам, которые собирались его арестовать. "Приказ правительства, вы, ополченцы, слишком долго были риском." Исаак вздохнул, понимая, что сопротивляться было глупо.\n\nКогда полицейский вёл его в машину, он мог поклясться, что заметил члена АСУ, стоявшего рядом с полицейскими."
wal.35.a:0 ""Чёрт бы побрал этих ублюдков из АСУ!""
wal.36.t:0 "Утренний налёт"
wal.36.desc:0 "Было раннее утро, в Уэльсе ещё было темно. Они получили приказы от самого правительства, а не от начальства. Им было приказано совершить налёт на предполагаемую конспиративную квартиру Армии Свободного Уэльса и арестовать всех, кто там находился. Главная цель состояла в том, чтобы получить информацию о Джулиане Кайо-Эвансе, главаре организации.\n\nНа рассвете начался налёт, были выбиты двери, и валлийские солдаты хлынули в дом, выкрикивая приказы на валлийском и английском языках членам АСУ внутри. Члены АСУ кричали, когда падали на пол в шоке и страхе. Казалось, что волна страха прошла через них всех. Кто сдал их? Была ли в их рядах крыса? На этот вопрос ответят позже - пока на них надевали наручники и вели к ожидающим их фургонам. После того, как членов АСУ отвели к фургонам и отвезли в тюрьму, один из полицейских и его напарник решили исследовать дом.\n\nОказавшись внутри, они нашли всевозможные материалы для бомб и самодельного оружия. Там было что-то вроде самодельного миномета, который мог быть использован для нанесения ударов по группам левых ополченцев или даже по местному правительству. Оба полицейских решили оставить его для следующей следственной бригады, которая прибудет и заберёт миномет и исследует остальную часть дома. Когда они начали подниматься по лестнице, что-то привлекло внимание старшего полицейского. Под лестницей была спрятана карта. Прикладом винтовки он разбил доски и вытащил карту расположения конспиративных квартир АСУ по всей стране. Он кивнул, свернул её и решил отнести в участок для полного анализа."
wal.36.a:0 "Это может помочь нашему расследованию."
wal.37.t:0 "На произвол судьбы"
wal.37.desc:0 "Премьер-министр Льюис сидел за своим столом в здании парламента Уэльса, прежде чем ему позвонили, что сильно его разозлило. Кто мог звонить ему в такую рань? Он схватил телефон, ожидая, что его завалят информацией, которая может подождать. Однако, как только он услышал голос в трубке, его настроение изменилось. Внутри партии было достигнуто соглашение, что с ополченцами не будут связываться.\n\nОднако перед тем, как был сделан этот телефонный звонок, внутри здания парламента депутаты ходили по извилистым коридорам здания и постоянно перебрасываясь друг с другом документами и предложениями. В одной из комнат происходил один из самых жарких разговоров на эту тему. Представители обеих сторон политического франкенштейна, которым была Партия Уэльса, обсуждали те самые действия, которые они предпримут. Правые были за то, чтобы связаться с Армией Свободного Уэльса и начать переговоры между ними и правительством. Однако левые были против этого, поскольку это привело бы к опасному росту валлийского национализма и, возможно, ещё больше бы надломило хрупкую коалицию. Они работали над решением в течение нескольких часов. Политики выдвигали решения, а затем, после более тщательного их рассмотрения, быстро отвергали. Идеи варьировались от натравливания двух групп друг на друга до "национализации" одной и клеймения другой как врага государства.\n\nС обеих сторон политического спектра депутаты задавались вопросом, закончится ли когда-нибудь эта дискуссия. Затем была предложена последняя идея. Решение оставить эти две группировки в покое было поднято с самого начала, но его отбросили в сторону, так как это было похоже на сдачу позиций. После того, как об этом заговорили снова, в комнате воцарилась тишина, дабы все могли подумать о возможных последствиях этого предложения. Затем депутаты проголосовали за него, и всего через десять минут правительство достигло соглашения. Вмешательства в конфликты ополченцев не будет."
wal.37.a:0 "Что ж, это решает проблему."
wal.38.t:0 "Реформы образования"
wal.38.desc:0 "Система образования - краеугольный камень развития ребёнка. Любое его влияние на него может остаться с ним на всю жизнь. Стоит ли удивляться, что правительство Уэльса начало реформировать систему, чтобы привить детям ценности валлийской независимости. И хоть правительство ещё не может полностью воспитывать детей через образование, а английское влияние всё ещё заметно и существенно, масштаб этого влияния уменьшается с течением времени. Книги по английской истории и английские народные сказки исчезают с полок школьных библиотек. Медленно, но верно английское присутствие в валлийской системе образования уменьшается, и многие задаются вопросом, сколько времени пройдёт, прежде чем оно исчезнет полностью."
wal.38.a:0 "Будущее Уэльса - в наших школах, но является ли оно валлийским будущим?"
wal.39.t:0 "Набор новых учителей"
wal.39.desc:0 "Ты не должен этого читать"
wal.39.a:0 "Доложи о баге"
wal.40.t:0 "Валлийская колония Чубут"
wal.40.desc:0 "Ты не должен этого читать"
wal.40.a:0 "Доложи о баге"
wal.41.t:0 "Введение Национальной системы оценивания"
wal.41.desc:0 "Ты не должен этого читать"
wal.41.a:0 "Доложи о баге"
wal.42.t:0 "Вперёд, к светлому будущему!"
