 WAL_Welsh_CounterCulture:0 "Валлийская культурная революция"
 WAL_Welsh_CounterCulture_desc:0 "С тех пор, как Уэльс пал перед Англией, английская культура и язык угрожали уничтожить валлийскую культуру. Наше бесславное освобождение дало валлийскому народу возможность вернуть себе то, что когда-то было под угрозой утраты. На валлийском языке снова говорят за пределами собраний маргинальных националистических партий и изолированных деревень, великие произведения со всей земли переводятся на валлийский, а наши поэты и писатели создают новые, оригинальные произведения.\n\nДракон, когда-то считавшийся мёртвым или умирающим, теперь ревёт с новой силой!"
 WAL_Free_Welsh_Army:0 "Армия Свободного Уэльса"
 WAL_Free_Welsh_Army_desc:0 "Для некоторых недостаточно одной лишь свободы. Вне нашего контроля и вне нашей досягаемости действует Армия Свободного Уэльса - военизированное формирование, которое было немалым источником неприятностей как для Уэльса, так и для Англии. Помимо своих митингов и маршей, в которых они пропагандируют опасные антианглийские настроения, которые постоянно обостряют отношения с нашим крупнейшим торговым партнером, они часто нападают на англичан как в Уэльсе, так и вдоль границы. Мы надеялись, что назначение Кайо-Эванса, у которого есть связи с ними, нашим министром обороны успокоит их гнев, но мы понятия не имеем, как долго мы будем удерживать поводок..."
