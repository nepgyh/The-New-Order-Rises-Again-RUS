wal.42.a:0 "Доложи о баге"
wal.43.t:0 "Вопрос о законопроекте о валлийском языке"
wal.43.desc:0 "День обсуждения законопроекта о валлийском языке - который уже некоторое время находился во внимании правительства и был разработан самыми яростными националистами из Национального фронта - быстро приближался к Ассамблее. Этот законопроект должен был стать кульминацией того, к чему они стремились с момента обретения независимости. Он должен был стать символом подлинно независимого Уэльса.\n\nНо законопроект не обошёлся без противников, и когда он был представлен парламенту со стороны юнионистов, тут же были выдвинуты возражения, а члены Красного Уэльса проявляли внешнее неодобрение. По-видимому, не понимая этого, член националистической части партии продолжал высказывать своё предложение:\n\n"Наши националисты всегда видели заговоры, направленные на уничтожение валлийской культуры и традиций. Именно из-за этой бдительности против угнетения валлийцев я предлагаю запрет на преподавание английского языка в валлийских школах. Мы делаем это, чтобы сохранить наш язык и сделать себя неуязвимыми для чужеземного обмана и желаний наших соседей."\n\nНесколько юнионистов поднялись со своих мест, чтобы выдвинуть опровержение. Один из них посмотрел сверху вниз на депутата-националиста и начал выдвигать свой контраргумент.\n\n"Я желаю, чтобы Ассамблея знала, что предлагаемый законопроект является неприемлемым в принципе, а также несправедливым и неосуществимым на практике. Я, как и любой другой член Юнионистской партии в этой Ассамблее, убеждён, что проблемы, которые он создаст для учеников, учителей и местных органов власти будут гораздо серьезнее, чем правительство может себе представить."\n\nОбстановка в Ассамблее рухнула и быстро стала неконтролируемой, поскольку обе стороны начали выплевывать оскорбления друг против друга. Сцены, подобные этой, никогда прежде не наблюдались в стенах Ассамблеи, и маловероятно, что они не повторятся вновь."
wal.43.a:0 "Всё становится только хуже"
wal.44.t:0 "Правительство выбирает сторону"
wal.44.desc:0 "В течение примерно десяти минут первоначальная бурная реакция на введение законопроекта о валлийском языке начала частично утихать. Министры предпочитали сдерживать своё разочарование, насколько это было возможно, ибо только что вызвали премьер-министра для его выступления.\n\nОн, как и остальные члены его правительства, внешне старался оставаться настолько беспристрастным в отношении законопроекта, насколько это было возможно, в попытке примирить красных и более жёстких националистов. Однако это не помогло сохранить единство в правительстве - оба крыла продолжали разрывать друг друга из-за законопроекта.\n\nПремьер-министр не хотел, чтобы его позиция по этому вопросу оставалась неизвестной, он не мог вынести, чтобы его правительство постоянно конфликтовало друг с другом. Он прекрасно знал, что какую бы сторону он ни выберет, она, скорее всего, победит.\n\nНо проигравшие не примут своё поражение легко.\n\nС этой мыслью он встал перед собравшимися и приготовился показать, на чьей стороне его поддержка."
wal.44.a:0 "Он поддержит националистов"
wal.44.b:0 "Он поддержит красных"
wal.45.t:0 "Законопроект провалился"
wal.45.desc:0 ""Хотя я понимаю опасения достопочтенного члена парламента по поводу сохранения валлийской культуры, меры, которые он предлагает, действительно неосуществимы. Я не могу допустить, чтобы наше правительство поддержало законопроект, который приведёт к неизбежной общенациональной турбулентности. Мы не будем грубо навязывать валлийскую культуру нашему народу и не поддержим этот проклятый законопроект!"\n\nЕщё до того, как премьер-министр успел закончить, националисты уже начали осуждать его. Они становились всё более жестокими, сталкиваясь с некоторыми из своих коллег-членов правительства, крича и ругаясь, некоторые из них бросились к самому Сондерсу.\n\nДругие убеждённые националисты и вовсе покинули парламент, поклявшись отомстить правительству.\n\nЮнионисты же в основном молчали, наблюдая, как правительственные скамьи погружаются в хаос и не желая прерывать действие."
wal.45.a:0 "Сколько ещё протянет Национальный фронт?"
wal.46.t:0 "Триумф националистов"
wal.46.desc:0 ""Я должен поддержать заявление, сделанное членом парламента относительно уязвимости нашей валлийской культуры. Наше возрождение валлийских традиций не должно быть отброшено в сторону, мы должны гордиться своим прошлым и бороться за наше будущее."\n\nПремьер-министр вернулся на своё место под громовые аплодисменты радикальных националистов, которые, собственно, и предложили этот законопроект. Они ревели и веселились, стуча башмаками по полу, заглушая вульгарную какофонию криков и недовольства, исходящую со стороны юнионистов.\n\nТот факт, что эта демонстрация вопиюще нарушала традицию собраний, казалось, не смутил их.\n\nКрасные были больше всего потрясены решением премьер-министра поддержать законопроект, некоторые даже покинули парламент, чтобы выразить своё отвращение к этому действию. Их недовольство было очевидно всем в Ассамблее. С этого момента премьер-министр будет бороться за сохранение своего Национального фронта."
wal.46.a:0 "Такова цена поддержки националистов"
wal.47.t:0 "Националисты становятся непокорными"
wal.47.desc:0 "После событий вчерашнего дня большинство министров правительства считали, что худшее позади. Они ясно дали понять, каково их мнение относительно законопроекта. Националисты сначала отреагировали бурно, но Сондерс всё ещё верил, что есть шанс, что они примут реальность и поймут, что законопроект в лучшем случае непрактичен.\n\nНо они не сдавались. Кайо лично написал и отправил записку в канцелярию премьер-министра, пытаясь убедить его поддержать законопроект.\n\nОн обнаружил эту записку на столе и осторожно взял её. Лист был исцарапан беспорядочным почерком, каракули были настолько неразборчивы, что ему пришлось сесть, прежде чем он смог начать расшифровывать сообщение.\n\nПосле нескольких минут мучительного перевода записки премьер-министру стало ясно, что это угроза. Националисты были готовы отказаться от поддержки правительства, если он не одобрит законопроект.\n\nТеперь ему предстояло выбрать, что для него важнее: сохранение Национального фронта или единство страны."
wal.47.a:0 "Подчиниться националистам"
wal.47.b:0 "Правительство не покорится перед ними"
wal.48.t:0 "Кайо отступает"
wal.48.desc:0 "Те, кто были верны Кайо, всегда выдавали себя за непоколебимых защитников националистического дела. Они обещали своим сторонникам, что будут сражаться до последнего ради защиты валлийской нации и проведения всех реформ, необходимых для усиления валлийского народа. Многие думали, что вопрос о законопроекте о валлийском языке станет холмом, на котором каждый член их организации будет готов умереть.\n\nОни уже пригрозили свергнуть правительство, если оно откажется от их законопроекта. Большинство было склонно им верить; они опасались за будущее Национального фронта.\n\nТем не менее, остальная часть правительства не спасовала и и ответила на блеф Кайо.\n\nИх авантюра, похоже, сработала, поскольку угроза возмездия так и не появилась. Люди Кайо продолжают поддерживать правительство. Катастрофы удалось избежать, и напряжённость внутри правительства рассеялась.\n\nЧлены правительства начали верить, что кризиса не будет, по крайней мере в обозримом будущем."
wal.48.a:0 "Возвращение к нормальной жизни"
wal.49.t:0 "Взрывы в Кардиффе"
wal.49.desc:0 "Напряжённость по поводу результатов обсуждений законопроекта о валлийском языке вышла на первый план самым жестоким и непредвиденным образом. На улицах Кардиффа раздалось несколько взрывов, остались шрамы на стенах, тротуарах и всех тех, кому не посчастливилось попасть в радиус поражения.\n\nВести о взрывах распространилась быстро. За ними последовал и страх. Люди полагали, что сейчас они более подвержены подобным актам насилия, чем за последние два десятилетия.\n\nМало что было известно о преступниках, пока не появилось заявление от группы, называющей себя Армией Свободного Уэльса. Группа взяла на себя ответственность за взрыв и недвусмысленно заявила о своем презрении к неспособности правительства принять уже упомянутый законопроект.\n\nНесмотря на масштабы нападений, сама группа остаётся неуловимой. Появились дикие теории о том, кто может быть частью этой непонятной организации. Утверждения необоснованны, но каждое из них показывает, насколько ухудшилось доверие между валлийцами.\n\nСреди всей этой неопределённости ясно одно - жизнь в Уэльсе никогда не будет прежней."
wal.49.a:0 "Лишь время способно залечить эти раны"
wal.50.t:0 "Законопроект прошёл"
wal.50.desc:0 "Несмотря на возражения членов правительства из Красного Уэльса, националисты не сдали своих позиций и по-прежнему намерены принять законопроект, как только Ассамблея соберётся вновь. К этому времени новости о законопроекте начала распространяться по всему Уэльсу; вместе с новостями вспыхнуло возмущение. В основном юнионистские части страны в штыки приняли тот факт, что правительство было готово удалить английский язык из национальной программы образования.\n\nОднако это не было заботой премьер-министра, его работа состояла в том, чтобы этот законопроект был принят, и некоторые озлобленные юнионисты не собирались его останавливать.\n\nНо даже премьер-министр продолжал нервничать по поводу того, каким может быть результат, поскольку он не мог быть уверен в истинных намерениях каждого из членов своего правительства. И если законопроект провалится, всё его правительство окажется под угрозой. Зная это, он лишь сильнее забеспокоился, когда голосование приблизилось. Его беспокойство продолжалось, когда он вернулся на своё место, сел и стал ждать результата.\n\nОн не заставил себя долго ждать, и, к большому облегчению премьер-министра, законопроект был принят, причём с минимальным перевесом. Несколько голосов могли бы склонить чашу весов и позволить избежать хаоса, который вот-вот должен был развернуться."
wal.50.a:0 "Что они наделали?"
wal.51.t:0 "Реакция общественности на законопроект о валлийском языке"
wal.51.desc:0 "После принятия законопроекта о валлийском языке Уэльс был потрясён массовыми протестами и общенациональными демонстрациями гражданского неповиновения. Столкновения с властями стали тревожно частыми, в результате чего полицейские силы были перегружены и теперь почти неспособны восстановить порядок.\n\nПотрясения от этих беспорядков ощущались и внутри правительства, даже премьер-министр заметил, насколько рассержены валлийцы. Они хотят, чтобы законопроект был отменён. Законопроект, за который так упорно боролись националисты . Правительство сейчас не в ладах со своим народом, и премьер-министр больше не может закрывать на это глаза.\n\nЕму придётся разобраться с ситуацией, хоть он ещё и не решил, как он это сделает. Отмена законопроекта ослабила бы давление со стороны протестующих, но нанесло бы ущерб единству Национального фронта.\n\nПравительству придётся принять решение, хоть они и опасаются, что сейчас нет правильного варианта."
wal.51.a:0 "Возможно, они правы..."
wal.51.b:0 "Пойти ва-банк!"
wal.52.t:0 "Протесты разрастаются"
wal.52.desc:0 "Это не улучшило ситуацию на улицах.\n\nПротесты увеличились в размерах и свирепости, ни один город или посёлок теперь не безопасен. Недовольство распространилось по всем уголкам Уэльса, столкновения между юнионистами и осаждённой полицией стали обычным явлением повсюду. Тем не менее, обе эти стороны стали нетерпеливы к колебаниям правительства.\n\nБезрезультатные попытки правительства сохранить Национальный фронт заставили их пренебречь интересами общественности. Они больше не могут их удерживать. Положение ухудшается.\n\nПравительству придётся найти способ успокоить их, пока ситуация не стала слишком серьёзной.\n\nПока всё не вышло из-под контроля."
wal.52.a:0 "Надо что-то делать"
wal.53.t:0 "Правительство принимает требования протестующих"
wal.53.desc:0 "На улицах Уэльса протестующие, которые когда-то горячо призывали к отмене законопроекта о валлийском языке, начали расходиться. В конце концов они заставили правительство принять их требования. Они верили, что законопроект теперь действительно мёртв.\n\nРешение было принято в безрадостном правительственном кабинете, где несколько министров собрались, чтобы обсудить, как они будут решать растущие проблемы. После долгих дебатов они решили выступить с заявлением, обещающим отмену оскорбительного закона.\n\nМало кто за пределами правительства ожидал, что решение будет принято, ведь премьер-министр некоторое время поддерживал этот законопроект. Но они не знали об истинных намерениях правительства. На самом деле они ожидали, что общественное возмущение пройдёт, что позволит им продолжать действовать, как ни в чём не бывало.\n\nНационалисты никогда не сдадутся так легко."
wal.53.a:0 "Кризис миновал"
wal.55.t:0 "Шёпот шахтёров"
wal.55.desc:0 "Работа в шахтах Уэльса тяжела. Не все созданы для того, чтобы трудиться под землёй, в темноте, где угольная пыль постепенно заполняет легкие. Так было всегда, и многие верят, что так будет и впредь. Но, по крайней мере, у них есть работа. Даже жизнь в рудниках лучше, чем на улице.\n\nПосле ещё одного дня изнурительного труда в мрачных шахтах шахтёры начали выходить на свет. Они несли свои обычные тележки с углём и кучей сажи, однако вместе с ними из глубины вынырнули вести о чём-то зловещем.\n\nВ шахтах кончался уголь.\n\nЭти сообщения не подтверждены, но если они верны, это означает катастрофу для валлийской экономики. Правительство окажется под угрозой, и лишь одному Богу известно, насколько ухудшится ситуация в Уэльсе, если об этом кризисе станет известно. Но эти слухи слишком абсурдны, чтобы быть правдой. Как у нас может закончиться уголь?\n\nНо зачем шахтёрам лгать о таких вещах?"
wal.55.a:0 "Это не может быть правдой, не так ли?"
wal.56.t:0 "Слухи доходят до правительства"
wal.56.desc:0 "Слухи быстро перешли из уст шахтёров в уши правительства. Мало кто верил, что подобные утверждения могут быть правдой, но Сондерс всё равно начал расследование. Как бы нелепы ни были эти утверждения, они всё равно нуждаются в расследовании, и лучше перестраховаться, чем сожалеть, предположил он. Поэтому инспекторов отправили на шахты для проверки заявлений, скоро правда станет известна.\n\nПрошло не так уж много времени, прежде чем начали поступать предварительные отчёты. Они не принесли хороших новостей. Шахтёры были правы, все слухи были правдивыми. Годы интенсивных раскопок истощили угольные месторождения Уэльса. В стране вот-вот кончится уголь, и когда это произойдёт, последует огромный кризис, масштабы которого почти наверняка приведут к падению нашего правительства.\n\nНеобходимо принять меры, чтобы попытаться избежать надвигающейся катастрофы, с которой сейчас сталкивается правительство. Приближение кризиса должно быть скрыто от общественности любыми способами. Ради блага валлийского народа мы должны справиться с этим сами, без какого-либо вмешательства со стороны тех, кто противостоит нам.\n\nНаше правительство будет сохранено."
wal.56.a:0 "Боже милостивый, что же мы допустили..."
wal.100.t:0 "Поступим по-американски"
wal.100.desc:0 "Наше правительство не единственное переживает кризис. За океаном, в Соединённых Штатах, президент Никсон ведёт собственную борьбу против своих врагов внутри истеблишмента. Его методы безжалостны, но они удерживают его у власти. Многие внутри партии уже начали копировать стратегию президента, и остальная часть правительства собирается последовать их примеру. Подход изменился, и послание всем к нам причастным стало ясным.\n\nНичего не говорить, всё отрицать.\n\nДействуя по плану, мы постараемся прикрыть угольный кризис. Людям не нужно этого знать, и для них же лучше, что они никогда не узнают истинного масштаба трагедии. Открытие кризиса общественности лишь вызовет хаос и ещё больше ухудшит ситуацию. Никто не может предугадать, какую ложь начнут распространять СМИ. Мы поступаем правильно.\n\nМы скроем от них всё."
wal.100.a:0 "Мы не делаем ничего плохого"
wal.101.t:0 "Избавление от улик"
wal.101.desc:0 "Сокрытия докладов будет недостаточно. Правительство не намерено раскрывать эту информацию. Такая сложная ситуация требует более серьёзных действий, чем простое сокрытие документов - от них придётся избавиться навсегда.\n\nКаждое донесение с рудников немедленно передается чиновнику, который сортирует наиболее опасные отчёты и складывает их в отдельную стопку. Затем эти документы поднимают, несут к камину и бросают в огонь. Чернила тают на страницах, бумага превращается в пепел, и все проступки уничтожаются.\n\nОставшиеся донесения сокроют от огня. Позже с ними поступят по-другому.\n\nВсе до единого доклады так и не дошли до министров. Все неприятности были улажены каким-то одним-единственным подчинённым партии. Всех, кто допустил кризис, держат на расстоянии вытянутой руки от грязной работы.\n\nИ вот этот человек возвращается к своей работе, ожидая прибытия следующего набора отчётов для сортировки."
wal.101.a:0 "Надеюсь, что это всё"
wal.102.t:0 "Необходимые корректировки"
wal.102.desc:0 "В комнату вошёл человек в тёмном костюме, он прошёл мимо другого мужчины, который ворошил пепел в камине. Но это его не волновало. Вместо этого он взял со стола папку, вынул из неё документы и принялся за работу.\n\nТонкая кисточка аккуратно покрывала участки страницы, скрывая под собой текст. Страница за страницей получали один и тот же тонкий слой чернил поверх каждого "неправильного" слова или статистики. Дойдя до конца документа, он перевернул его и начал печатать то, что подвергал цензуре. Фиксируя то, что он считал необходимым, и оставляя пустым то, что, по его мнению, не могло быть спасено.\n\nУдовлетворённый своими усилиями, он перешёл к следующей папке. И так он работал весь оставшийся день. Он придёт снова, чтобы сделать то же самое и убедиться, чтобы всё, что правительство не хочет видеть, было изменено.\n\nС глаз долой..."
wal.102.a:0 "...Из сердца вон"
wal.103.t:0 "Неожиданный сюрприз"
wal.103.desc:0 "Не отрывая глаз от дороги, он ехал с опасно быстрой скоростью, стиснув зубы и испытывая страх за будущее шахты, которой он владел. В течение последнего месяца добыча продолжала падать, деньги больше не поступали, его прибыль быстро уменьшалась. Скоро он не сможет даже заплатить тем, кого отправляет в глубины. Ему не потребовалось много времени, чтобы поспешно добраться до места назначения, где он вышел из машины и бросился внутрь, чтобы провести ещё один день, полный беспокойства о цифрах.\n\nКогда он ворвался в свой кабинет, то заметил странный пакет, лежавший на его столе среди бумаг, разбросанных вокруг со вчерашнего вечера. Он открыл его с поспешным подозрением и почувствовал облегчение, увидев, что находится внутри.\n\nДеньги, пачки тонких бумажных банкнот, свободно перевязанных бечёвкой. Там же была записка, в которой угрожающе требовалось, чтобы он молчал о ситуации на шахте. Деньги были не только для него, он должен был поделиться ими со своими рабочими в качестве бонуса за их коллективное молчание.\n\nОн положил свою долю в карман, и внезапно ему стало не так страшно, как днём."
wal.103.a:0 "Старая добрая взятка"
wal.104.t:0 "Удачное сокрытие"
wal.104.desc:0 "Наконец-то правительство начало расслабляться. Отчаянная попытка скрыть худшие последствия кризиса увенчалась успехом, никакой катастрофы в Уэльсе не предвидится. Правительство разберётся с этим само, осторожно и так, как сочтёт нужным, будучи свободно от любых внешних сил, вмешивающихся в его действия, особенно от скептически настроенных СМИ, которые ухватятся за любую возможность оболгать нас.\n\nЛюбые доказательства были похоронены слишком глубоко, чтобы их можно было найти и распространить, все данные надёжно защищены. Всё под контролем.\n\nШахтёры по-прежнему совершают свои путешествия на глубину, где их ожидает более легкий, но гораздо более скучный день. Жизнь их боссов тоже стала намного проще, поскольку они больше не проводят дни и ночи, беспокоясь о работе своих шахт. Жизнь продолжается как прежде.\n\nКонечно, нахождение более долгосрочного решения будет немалым подвигом, но пока правительство может немного ослабить свою бдительность."
wal.104.a:0 "Они думают, что всё закончилось..."
wal.105.t:0 "Утечка"
wal.105.desc:0 "Это случилось - произошла утечка. Все наши усилия были напрасны. Один из докладов, заказанных самим правительством, попал в руки прессы. Многие в Партии Уэльса уже смирились с мыслью, что правительство обречено. Как отчаянно кричал случайно подслушанный неназванный министр:\n\n"Мы просрём наше грёбаное правительство!"\n\nПосле этого пресса вряд ли станет лучше к нам относиться.\n\nБезусловно, проблемы правительства вызвали огромный шум по всему Уэльсу. Это привело к тому, что беспорядок, охвативший правительство в последние несколько месяцев, просочился в общественную жизнь. Кризис начался гораздо раньше, чем предполагалось. Ответственный министр должен будет ответить перед народом, которому он якобы служит, и если просочившиеся слухи - правда, то их обман будет низложен вместе с ними.\n\nИ подумать только, они все думали, что всё закончилось!"
wal.105.a:0 "...До сей поры"
wal.106.t:0 "Обеление Сондерса"
wal.106.desc:0 "Репутация Партии Уэльса была навсегда запятнана кризисом. Те, кто всё ещё оставались верны партии, начали искать способы попытаться спасти хоть какую-то часть доверия к ней. План, который они приняли, был попыткой утаить роль Сондерса в сокрытии кризиса и представить его как надёжного лидера, который не имел отношения к грязной работе, которую выполняли другие.\n\nЛучший способ показать это уже был выбран партией - интервью между премьер-министром и интервьюером из одного из немногих средств массовой информации, которые остались равнодушными к уничтоженной репутации Партии Уэльса. Интервью будет назначено как можно скорее. Всё, что остаётся сделать - это сообщить об этом самому Сондерсу.\n\nУслышав о плане, Сондерс был поражён, он не ожидал, что его так скоро снова выставят на всеобщее обозрение, особенно после того, как разразился такой кризис. Услышав дату встречи с интервьюером, он лишь ещё больше встревожился. Казалось, что на этот раз Сондерс боялся говорить с народом Уэльса."
wal.106.a:0 "Желаем ему удачи."
wal.107.t:0 "Невинный человек"
wal.107.desc:0 "Это будет просто очередное интервью с прессой. По крайней мере, так пытался убедить себя премьер-министр Сондерс. На самом деле он боялся, что то, что ему предстоит пережить, станет худшим публичным выступлением в его карьере. И всё же он знал, что должен пройти через это ради своего авторитета и своей партии.\n\nИнтервьюер закончил выступление перед аудиторией, и вскоре перешёл к допросу премьер-министра:\n\n"Мы все знаем о кризисе, который сложился за последние несколько дней, но были ли вы каким-либо образом уведомлены о первоначальных выводах расследования или вовлечены в последующее сокрытие?"\n\n"Вовсе нет," - последовал нехарактерно короткий ответ, и Сондерс на этом остановился.\n\nОстальная часть интервью продолжалась в том же духе: журналист задавал всё более острые вопросы, а Сондерс упрямо отказывался отвечать в деталях. Ничего не говорить, всё отрицать.\n\nКогда помощник спросил Сондера, как, по его мнению, всё прошло, он пожал плечами и тихо пробормотал:"
wal.107.a:0 ""Могло быть и хуже""
wal.108.t:0 "Обвинение красных"
wal.108.desc:0 "Такой серьёзный кризис, как этот, так или иначе должен был разделить Уэльс. Уже начали появляться теории о том, что группы со всего политического спектра и даже всего мира сговорились уничтожить Уэльс по всё более абсурдным причинам. Многие из них не оказали заметного влияния на общество, но одна из них начала набирать обороты - это идея о том, что во всё это каким-то образом были вовлечены социалисты.\n\nТеория объясняет, что именно они пытались скрыть нехватку угля, чтобы удержать шахтёров под землей. Когда правительству передали отчёты о расследовании, они послали своих замаскированных людей, чтобы избавиться от всех улик, которые они могли найти. К счастью, дальновидный член правительства смог раскрыть правду.\n\nНа самом деле это настолько влиятельная теория, что она достигла правительственных учреждений. Возложение вины на Красный Уэльс и профсоюзы вызвало бы достаточно путаницы, чтобы очистить наше собственное имя. Было подготовлено правительственное заявление с обвинением Гвинвора Эванса и всех других влиятельных социалистов в правительстве в причастности к сокрытию.\n\nПосле обнародования этого заявления красные, как ожидается, откажутся от своих позиций в нашем правительстве, что значительно ослабит нашу власть. Вряд ли после этого наше правительство долго продержится.\n\nПо крайней мере, мы будем не единственными, кого обвиняют."
wal.108.a:0 "Это были они, а не мы!"
wal.109.t:0 "Жертва Эванса"
wal.109.desc:0 "Никто не ожидал, что до этого дойдёт. Даже в таких мрачных обстоятельствах, как эти, немногие думали, что придёт время, когда Эванс будет вынужден покинуть партию. Тем не менее, партия должна пожертвовать одним из своих верных членов, чтобы выжить.\n\nВсеобщий шок последовал после того, как Эванса выгнали из партии. Шок сменился гневом, когда валлийцы потребовали объяснить, как Эвансу было позволено действовать по такой схеме. Как вообще в партии мог возникнуть такой серьёзный раскол? Действовал ли он в одиночку или у него всё ещё есть подчинённые, работающие в правительстве?\n\nОни требовали ответов.\n\nОтветов, которых у правительства не было.\n\nТе, кто остался в правительстве надеялись, что всё это было не напрасно. Но всё становилось только хуже."
wal.109.a:0 "Правительство снова терпит поражение"
wal.110.t:0 "Обвинение АСУ"
wal.110.desc:0 "Армия Свободного Уэльса казалась идеальным вариантом, чтобы переложить на них вину за Угольный кризис. Подставив их, мы ещё больше оттолкнём их от становления серьёзной частью валлийской политики. Более того, Кайо и остальная часть его банды - достаточно сумасшедшая группа, чтобы большинство людей поверили, что они попытались сделать такой нелепый шаг. Поэтому правительство решило обвинить АСУ.\n\nТо, что произошло после обвинения, только ухудшило положение Партии Уэльса.\n\nЛюди были встревожены тем, как далеко продвинулась АСУ и что им почти позволили уйти от ответа за их действия. Правительство не смогло снять свою роль в сокрытии кризиса и лишь сделало АСУ гораздо более компетентной в глазах общественности, чем считалось ранее.\n\nПосле постоянных неудачных попыток найти выход из кризиса мало кто верит, что правительство долго продержится. То, что будет дальше, вероятно будет таким же хаотичным, как и то что было до этого."
wal.110.a:0 "Почему они нам не верят?"
wal.111.t:0 "Красный Уэльс покидает правительство"
wal.111.desc:0 ""Некоторые члены нашего правительства начинают сомневаться в том, насколько честным было наше правительство в течение последних нескольких недель, премьер-министр. Как и большинство населения. Мне очень жаль, но мне сказали сообщить вам, что Красный Уэльс планирует покинуть наше правительство. Ситуация почти вышла из-под нашего контроля."\n\n"Так было всегда," - угрюмо ответил Сондерс.\n\nОн был прав.\n\nЕго правительство никогда по-настоящему не понимало серьёзности кризиса, а сам Сондерс никогда не верил, что ему удастся скрыть правду от прессы. Теперь, когда он доказал свою правоту, он должен сидеть спокойно, пока всё, что он помогал строить, рушится вокруг него.\n\nС уходом социалистов было маловероятно, что кто-либо из других членов Национального фронта Сондерса, так усердно работавших над его формированием, останется в правительстве. Партия Уэльса будет стоять одна, парализованная, будучи меньшинством в правительстве. Она продолжить хромать к обрыву, с которого она упадёт."
wal.111.a:0 "Нож в наши спины"
wal.112.t:0 "Гнев Ассамблеи"
wal.112.desc:0 "Партия Уэльса теперь одна. Как и опасался Сондерс, все члены его коалиции покинули его, и теперь Национальный фронт лежит в руинах. Ему приходится бороться за сохранение своей собственной партии. Моральный дух внутри правительства подорван, многие министры начали отказываться даже просто появляться в Ассамблее. Но Сондерс продолжает работать, даже если это делает его всё более изолированным ото всех.\n\nДень за днём ему приходится сталкиваться с гневом людей. Их обвинения во лжи, обмане и разжигании кризиса преследуют его на протяжении всей его жизни. Он устал от необходимости повторять одни и те же слова отрицания снова и снова, и каждый раз, когда он делает это, кажется, что это их лишь злит и делает более настойчивыми в своих попытках его уничтожить.\n\nКогда-нибудь, думает он, он будет единственным, кто будет отрицать случившееся.\n\nДо тех пор, пока этот воображаемый день не наступит, ему придётся продолжать пробираться через беспорядок, который он сам и создал. Министры, которые всё ещё собираются в Ассамблее, задаются вопросом, как долго премьер-министр будет заставлять себя продолжать."
wal.112.a:0 "Один в Ассамблее."
wal.113.t:0 "Демонстрации на улицах"
wal.113.desc:0 "За пределами Ассамблеи начали скапливаться демонстранты, занимая улицы, где премьер-министр Сондерс не так давно энергично проводил кампанию. Но вместо радостных возгласов было слышно лишь яростный рёв обманутого народа. Они уже приняли решение. Они не поверили тому, что сказал им Сондерс.\n\nОни хотели, чтобы он ушёл.\n\nНе только жители Кардиффа хотели, чтобы Сондерс убрался вон, слухи о его обмане распространились далеко по всему Уэльсу. Люди знали, что он именно он допустил кризис, и не были готовы простить его.\n\nИ кто мог их винить.\n\nБольшинство членов общества теперь смотрели на него с презрением и без уважения, как после этого он мог претендовать на то, чтобы быть их лидером?"
wal.113.a:0 "Мы приближаемся к переломному моменту."
wal.114.t:0 "Вотум недоверия"
wal.114.desc:0 "То, что осталось от правительства, уже несколько недель находилось на последнем издыхании. Последние несколько недель у них даже не было сил, чтобы сплотить своих бывших союзников. Теперь они были настроены против них. Вместе с остальными членами Ассамблеи, которые были едины в своём презрении к правительству. Они верят, что пришло время покончить со всем этим навсегда.\n\nВотум недоверия уже выдвинут.\n\nВотум, из-за которого правительство обречено проиграть.\n\nЭто будет решение, которое многие будут приветствовать. Об этом свидетельствовали масштабы протестов на улицах Кардиффа. Люди не пожалеют, что Сондерс и его партия будут привлечены к ответственности - они хотят, чтобы их сместили.\n\nВ конце концов Партия Уэльса будет уничтожена. Это всё, что они заслужили после их действий."
wal.114.a:0 "Всё почти кончено."
wal.115.t:0 "Конец эпохи"
wal.115.desc:0 "Сондерс проиграл. Конечно, это было всё, чем он занимался последние несколько недель, пробираясь от неудачи к неудаче. К этому времени он уже привык к поражениям.\n\nОн проиграл голосование с впечатляющим перевесом. Многие члены его правительства просто не потрудились прийти на голосование. Исход был известен ещё до того, как было объявлено само голосование. Все в Уэльсе знали, что для Сондерса всё кончено.\n\nПартия Уэльса теперь будет во власти избирателей, которые, как ожидается, будут столь же неумолимы, как и оппозиция. Не займёт много времени, прежде чем партия будет полностью удалена из Ассамблеи.\n\nОжидается, что партия Сондерса никогда не сможет восстановиться. Особенно теперь, когда с этого момента название "Партия Уэльса" будет запятнано.\n\nНаконец премьер-министр был отстранён от власти, что ознаменовало собой конец эпохи.\n\nЭпоха, о которой мало кто будет вспоминать с теплом, закончилась."
wal.115.a:0 "Наконец мы можем начать двигаться дальше."

wal.116.t:0 "Вернёмся к делам"
wal.116.desc:0 "Пласехолдер"
wal.116.a:0 "Отлично"
wal.117.t:0 "Время расслабиться"
wal.117.desc:0 "Отлично"
wal.117.a:0 "Отлично"

wal.118.t:0 "Послевластный блюз"
wal.118.desc:0 "За последние хаотичные месяцы премьер-министр Сондерс не смог так уж много поразмышлять о своих действиях. Его решения слишком часто принимались под влиянием момента, без траты времени на размышления. Его суждения были опрометчивы и безрезультатны.\n\nНесмотря на всю путаницу, он никогда не хотел, чтобы ситуация закончилась так. Он не хотел, чтобы Уэльс был практически поставлен на колени из-за Угольного кризиса. В его начале он винил себя.\n\nЕго роль в обречённом сокрытии данных не помогла облегчить его вину. Из-за всех его неудач он почти наверняка будет отстранён от власти.\n\nОн уже считал, что его время вышло.\n\nТеперь, когда Сондерс смирился со своей неизбежной кончиной, у него наконец появилось время поразмыслить. Он задавался вопросом, могло ли всё сложиться иначе; мог ли он удержать Национальный фронт вместе, мог ли он выйти из кризиса чистым; мог ли он сохранить доверие валлийского народа.\n\nНо в конце концов он смог задать себе лишь один вопрос:"
wal.118.a:0 "Когда всё пошло не так?"

wal.119.t:0 "Последний вздох"
wal.119.desc:0 "Пока Сондерс продолжал размышлять о своём ухудшающемся положении, он не мог не думать, есть ли выход из этой неразберихи. Если бы он мог исправить ошибки, которые совершил сам, возможно ли, чтобы он удержался у власти, используя честные или не очень средства?\n\nПредстоящие выборы казались Сондерсу потенциальной возможностью; может быть, он сможет взять дело в свои руки, мягко склоняя чашу весов то тут, то там, и сохранить своё правительство. Он уже погряз в коррупции, почему бы ему не продолжить путь, который он выбрал для себя?\n\n"А может быть, всё уже зашло слишком далеко," - подумал Сондерс.\n\nЕсли его снова поймают, он наверняка ещё больше очернит свою репутацию. Его дело также будет навсегда испорчено, запятнано его виной. Валлийский национализм, скорее всего, никогда не оправится от такого удара. Для националистов было бы лучше, если бы он сделал шаг в сторону от своей позиции.\n\nИ всё же именно премьер-министр в конечном счете решил, кто будет определять будущее Уэльса."
wal.119.a:0 "Пусть валлийцы сами решают свою судьбу"
wal.119.b:0 "Продолжать копать"

wal.120.t:0 "Испорченный бюллетень"
wal.120.desc:0 "Повествовательный ивент об убийстве бухгалтера за несколько дней до выборов."
wal.120.a:0 "Он должен был смотреть, куда идёт."

wal.121.t:0 "Подсчёт затрат"
wal.121.desc:0 "Повествовательный ивент об убийстве бухгалтера, о котором сообщалось в новостях, и о том, что его замена была замечена в Партии Уэльса."
wal.121.a:0 "Бедный мужик/баба"

wal.122.t:0 "День выборов"
wal.122.desc:0 "Кароч смотри, есть три пути. Партия Уэльса, Красный Уэльс и Юнионистская Партия!"
wal.122.a:0 "Побеждают Сондерс Льюис и Партия Уэльса!"
wal.122.b:0 "Побеждают Эмрис Томас и Красный Уэльс!"
wal.122.c:0 "Побеждают Джон Моррис и Независимые!"

wal.123.t:0 "День выборов"
wal.123.desc:0 "Некоторые считают, что чем меньше разница между двумя кандидатами на выборах, тем здоровее демократия. Если это так, то демократия в Уэльсе настолько здорова, насколько это возможно.\n\nИ действительно: вплоть до последнего бюллетеня голоса распределились поровну между Красным Уэльсом и Независимыми Юнионистами - население Уэльса, похоже, довольно сильно разделено по вопросу о независимости от Великобритании. Тем не менее, первые в новейшей истории Уэльса выборы прошли довольно гладко, почти без столкновений на избирательных участках.\n\nПоследние подсчитанные бюллетени, которым суждено определить победителя, приходят из Понтлоттина. Это небольшая деревня, где проживают как юнионисты, так и националисты, и которая в значительной степени связана с угольной промышленностью. Несколько оставшихся голосов должны решить дело и поставить одного из двух главных претендентов во власть на следующие несколько лет. И теперь, когда эти голоса способны повлиять на ход выборов и переломить ситуацию в пользу одного из кандидатов, победителем становится..."
wal.123.a:0 "...Красный Уэльс!"
wal.123.b:0 "...Независимые Юнионисты!"

wal.124.t:0 "Закупка иностранных танков"
