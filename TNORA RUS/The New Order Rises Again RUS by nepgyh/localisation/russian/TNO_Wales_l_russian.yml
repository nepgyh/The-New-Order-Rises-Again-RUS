 WAL_KeepBeckCold:0 "Держать Беккерле холодным"
 WAL_LuxEmb:0 "Роскошные посольства"
 WAL_CayoCentralize:0 "Централизованная власть Кайо"
 WAL_CayoCentralize_desc:0 "Должность Сына Судьбы является одной из самых ответственных, поэтому только Джулиан Кайо-Эванс может быть допущен к ней. Он освободил Уэльс от оков юнионизма и англо-предателей, он укрепил Уэльс, отрезав от него слабые звенья, лжецов и трусов. Некоторые могут назвать его деспотом, но даже если это и так, то он наш деспот. Человек, полностью посвятивший себя будущему своей нации и успеху своего народа. Человек, преданный Уэльсу, победе и Национальной Революции!"
