 WAL_Goch1_Goch_Victory:0 "Победа красных!"
 WAL_Goch1_Goch_Victory_desc:0 "Рабочие Уэльса сказали своё слово, и их желание ясно - идеализм, социализм, демократия! Равнодушные и безразличные капиталисты Партии Уэльса и предатели-юнионисты потеряли своё влияние, их ложь и коррупция выставлены на всеобщее обозрение. Красному Уэльсу, некогда всего лишь отколовшейся фракции Партии Уэльса, теперь доверена самая благородная цель - восстановление веры валлийцев в своё правительство и установление демократического социализма в Уэльсе!"
 WAL_Goch1_Political_Reform:0 "Политические реформы"
 WAL_Goch1_Political_Reform_desc:0 "Администрация предыдущего правительства оставила после себя наследие авторитаризма и репрессий - вещей, которые мы не можем и не будем терпеть. Для обеспечения стабильности и процветания нашей Республики необходимы масштабные реформы в политической сфере."
 WAL_Goch1_Promote_Welsh_Democracy:0 "Справедливая демократия"
 WAL_Goch1_Promote_Welsh_Democracy_desc:0 "Наша молодая нация была построена на добродетелях демократии и политического плюрализма, добродетелях, которые стоит защищать. Хотя мы не согласны с капиталистами, реакционерами и юнионистами, которые существуют в нашем обществе, они всё же являются гражданами Уэльса, членами нашего демократического общества. Наши общие ценности должны поощряться и защищаться."
 WAL_Goch1_Keep_The_Scum_Out:0 "Держать отбросов подальше"
 WAL_Goch1_Keep_The_Scum_Out_desc:0 "Однако есть и те, кто не уважает наш демократический способ правления и стремится уничтожить и заменить его диктатурой. Эти опасные организации и люди, какими бы незначительными ни были их убеждения, не могут быть терпимы. В то время как некоторые будут плакать и стонать о "нарушении законов о свободе слова и собраний", они со временем поймут наше решение."
 WAL_Goch1_Endorse_Leftist_Parties:0 "Поддержать левые партии"
 WAL_Goch1_Endorse_Leftist_Parties_desc:0 "В предыдущие годы была допущена большая несправедливость в отношении наших товарищей-социалистов и других левых, и всё это во имя "обеспечения стабильности" и "борьбы с красной угрозой". Эти объяснения, конечно, нелепы и являются просто предлогом для властолюбивых олигархов заставить замолчать своих врагов. Теперь, когда ситуация изменилась, изменилась и позиция правительства по отношению к левым. Нужно поддержать наших товарищей, чтобы рабочие имели своё представительство в политике!"
 WAL_Goch1_Deal_With_Julians_Fanatics:0 "Расправиться с фанатиками Джулиана"
 WAL_Goch1_Deal_With_Julians_Fanatics_desc:0 "Кайо-Эванс и его банда фанатичных террористов представляют собой величайшую внутреннюю опасность для нашей демократии, затмеваемую только окружающими нас проклятыми фашистами. С ними нужно разобраться быстро и решительно, иначе они попытаются выступить против нас напрямую."
 WAL_Goch1_Media_Representation:0 "Обеспечение плюрализма в СМИ"
 WAL_Goch1_Media_Representation_desc:0 "Средства массовой информации в нашей стране всегда были лояльны власти, защищая и преуменьшая неудачи Партии Уэльса. Это не может продолжаться. Плюрализм в средствах массовой информации должен быть гарантирован, и другие партии должны быть в центре внимания. Однако старая гвардия не будет слишком увлечена этой идеей, и почти гарантированно возникнут проблемы."
 WAL_Goch1_Civic_Nationalism:0 "Гражданский национализм"
 WAL_Goch1_Civic_Nationalism_desc:0 "Вновь обретённая независимость нашей страны привела к резкому росту этнического национализма, наиболее ярко выраженного в виде Армии Свободного Уэльса. Хотя мы любим нашу землю и дорожим её независимостью, мы считаем, что она принадлежит всем нашим соотечественникам, а не только тем, кто этнически и лингвистически является валлийцем. Любовь к Уэльсу должна основываться на общих ценностях и верности нашим демократическим институтам, а не на слепом этнонационализме."
 WAL_Goch1_Welsh_Democracy:0 "Валлийская демократия"
 WAL_Goch1_Welsh_Democracy_desc:0 "Наши политические реформы окупились! Валлийская демократия сильнее и здоровее, чем когда-либо прежде, плюрализм и свобода юридически гарантированы и защищены, а политический дискурс удивительно цивилизован. Однако наша работа ещё не закончена! Остаются вопросы экономики и общества."
 WAL_Goch1_The_Gears_Of_Change:0 "Шестерёнки перемен"
 WAL_Goch1_The_Gears_Of_Change_desc:0 "В течение сотен лет Уэльс был захолустьем в экономической сфере. Во время промышленной революции был достигнут большой прогресс, но цена этого прогресса была велика - простой рабочий остался в основном обездоленным, и хотя ситуация улучшилась ближе к концу века, капиталисты из Партии Уэльса не позволили народу Уэльса достичь истинного процветания. Довольно. Рабочие будут защищены, и Уэльс будет процветать."
 WAL_Goch1_Welsh_Resources:0 "Валлийские ресурсы"
 WAL_Goch1_Welsh_Resources_desc:0 "Наша земля благословлена обильным количеством различных ресурсов, многие из которых являются опорой индустриальной экономики. Добыча этих ресурсов даёт нам положение, которое иначе невозможно достичь для страны нашего размера, но есть ещё много месторождений, которые не были затронуты человеческими руками. Извлечение этих богатств очень поможет нашей экономике."
 WAL_Goch1_Heavy_Industry:0 "Тяжёлая промышленность"
 WAL_Goch1_Heavy_Industry_desc:0 "Быстрая индустриализация в 19-м и начале 20-го веков привела к демографическому буму и ошеломляющему росту богатства, но оно было распределено неравномерно, и многие регионы Уэльса, особенно в северной и восточной частях страны, являются преимущественно сельскими и бедными. Создание новых промышленных центров поможет реализовать наш истинный потенциал."
 WAL_Goch1_Digging_Out_More_Coal:0 "Добыть больше угля"
 WAL_Goch1_Digging_Out_More_Coal_desc:0 "Уголь - это жизнь и смерть Уэльса, источник занятости для одних и причина смерти для многих других, будь то загрязнения, которые он производит, или бедствия, подобные катастрофе в Аберфане. Как бы мы ни предпочитали использовать более чистые и эффективные ресурсы, сейчас это наиболее экономически выгодно, и если мы хотим расширить экономику, мы должны расширить и угольные шахты. Правильное регулирование здравоохранения и безопасности должно позаботиться о большинстве рисков, не так ли? Кто знает, может быть, когда-нибудь у нас будут лучшие альтернативы..."
 WAL_Goch1_Bigger_Steelmills:0 "Крупные сталелитейные заводы"
 WAL_Goch1_Bigger_Steelmills_desc:0 "Сталь, пожалуй, самый важный ресурс в мире, используемый в производстве всего - от кухонной утвари до зданий, танков, автомобилей и самолётов. К счастью, наши богатые запасы угля и железа позволяют нам производить её в больших количествах. Всё, что нам сейчас нужно - это строительство новых и расширение существующих сталелитейных заводов."
 WAL_Goch1_The_Welsh_Stamp_Of_Approval:0 "Валлийская марка качества"
 WAL_Goch1_The_Welsh_Stamp_Of_Approval_desc:0 "Поскольку нам не хватает дешёвой рабочей силы и огромных размеров, как у Германии или США, мы не можем ставить количество выше качества. Вместо этого мы должны сосредоточиться на производстве только лучших товаров и материалов, чтобы обеспечить себе место на международном рынке, а для этого нам нужна строгая гарантия качества."
 WAL_Goch1_Welsh_Welfare:0 "Валлийское социальное государство"
 WAL_Goch1_Welsh_Welfare_desc:0 "Ловушка, в которую попадают многие капиталистические экономики - это ловушка роста ради роста, экономического прогресса, приносящего пользу только сильным и богатым, оставляя позади трудящихся, которые делают этот прогресс возможным. То же самое произошло и в Уэльсе, но больше так продолжаться не будет. Повышение заработной платы, регулирование и улучшение условий труда будут справедливым вознаграждением за тяжёлый труд нашего народа."
 WAL_Goch1_Reverse_Previous_Restrictions:0 "Отменить предыдущие ограничения"
 WAL_Goch1_Reverse_Previous_Restrictions_desc:0 "Партия Уэльса была основана на благородных идеях демократии и свободы для народа Уэльса, но они не смогли поддержать их после того, как мы восстановили нашу долгожданную независимость. Их пути становились всё более и более авторитарными, и можно было видеть явное пренебрежение к воле и желаниям людей. На политическую жизнь Уэльса были наложены ограничения, плевавшие в лицо идеалам, на которых была основана наша нация. Они должны быть обращены вспять, чтобы свобода, истинная свобода могла вернуться в Уэльс."
 WAL_Goch1_Welsh_Broadcasting_Channel:0 "Welsh Broadcasting Channel"
 WAL_Goch1_Welsh_Broadcasting_Channel_desc:0 "Современные телевидение и радио имеют относительно небольшое количество зрителей и слушателей в нашей стране, и газеты продолжают оставаться основным источником новостей для простого валлийца. Многие люди, однако, не имеют "хорошего" источника новостей, полагаясь на "сенсации" и бульварные публикации. Чтобы исправить это, нам нужно создать государственный канал свободного эфирного вещания, наполненный только самыми свежими новостями и лучшими развлечениями."
 WAL_Goch1_Welsh_Workers_Protection_Bill:0 "Законопроект о защите валлийских рабочих"
 WAL_Goch1_Welsh_Workers_Protection_Bill_desc:0 "Наше правительство после многочисленных обсуждений, консультаций и опросов разработало законопроект о защите валлийских рабочих, который гарантирует и расширяет права и привилегии рабочего класса Уэльса. Хотя официальное предложение ЗЗВР наверняка вызовет оживлённые дебаты в Ассамблее и вызовет критику со стороны Партии Уэльса, это просто необходимо сделать, поскольку оно послужит важным шагом в борьбе за права трудящихся в Уэльсе."
 WAL_Goch1_Ending_Working_Toil:0 "Окончание тяжкого труда"
 WAL_Goch1_Ending_Working_Toil_desc:0 "Предыдущие отчёты Комиссии по труду, особенно в период господства Партии Уэльса, рисовали мрачную картину условий труда валлийцев. Было установлено, что рабочие страдают от болей в спине, лёгких и тяжёлых травм и других физических недугов, вызванных переутомлением и недостаточным соблюдением правил техники безопасности, не говоря уже о воздействии токсичных и небезопасных условий труда. В этом году правительству будет представлен ещё один доклад - пусть он будет лучшим."
 WAL_Goch1_Wonder_Working_Wales:0 "Чудесный Уэльс"
 WAL_Goch1_Wonder_Working_Wales_desc:0 "Наша экономика сильнее, чем когда-либо! Производство стремительно растёт, повсюду открываются новые предприятия, растёт наше население... и всё это без всякого кланового капитализма! Люди богаты и счастливы, постепенно забывая о невзгодах прошлых лет. Уже сейчас к нашей стране прилипло новое прозвище, которое набирает всё большую популярность во всем мире - Чудесный Уэльс!"
 WAL_Goch1_A_New_Face_To_The_World:0 "Новое лицо мира"
 WAL_Goch1_A_New_Face_To_The_World_desc:0 "Уэльс на протяжении почти всей своей истории был политически незначительным государством. Порабощённые римлянами, а затем бриттами, мы занимали в политике положение вассала, всегда находящегося в невыгодном положении. Даже после восстановления нашей независимости в ходе Второй мировой войны наш статус был низким, и никакие меры не были приняты, чтобы это изменить. Однако теперь, когда ситуация внутри страны с каждым днём становится всё лучше и лучше, мы можем обратить свой взор наружу и использовать наши внутренние успехи для достижения наших целей в области международной политики."
 WAL_Goch1_Keeping_Halder_Content:0 "Сообщение Гальдеру"
 WAL_Goch1_Keeping_Halder_Content_desc:0 "После позорного поражения, которое Великобритания потерпела от рук Германии, проклятые фашисты разместили военный гарнизон в Корнуолле, чтобы лучше контролировать ситуацию в своей гниющей марионетке, Королевстве Англия. Хотя мы не питаем ничего, кроме презрения к фашистским убийцам и угнетателям и хотели бы видеть их полное удаление с Островов, учитывая обстоятельства, мы должны придерживаться принципов реальной политики. Необходимо послать дипломатическую миссию к командующему гарнизоном Францу Гальдеру, чтобы убедить его в наших добрых намерениях по отношению к Германии. Это, конечно, ложь, но необходимая."
 WAL_Goch1_Ignore_Scottish_Complaints:0 "Игнорировать жалобы шотландцев"
 WAL_Goch1_Ignore_Scottish_Complaints_desc:0 "Как и ожидалось, шотландцы не в восторге от того, что мы подтверждаем наши отношения с Германией. Их правительство выразило официальный дипломатический протест против наших действий, едва не назвав нас фашистскими коллаборационистами. Как бы мы ни сожалели о том, что вынуждены принять такое решение, мы его поддерживаем, и для этого протест должен быть проигнорирован. Иногда молчание - лучший вариант."
 WAL_Goch1_Throw_Out_Local_Complaints:0 "Отбросить жалобы граждан"
 WAL_Goch1_Throw_Out_Local_Complaints_desc:0 "Возникла ещё более худшая ситуация. Хотя мы могли бы просто игнорировать шотландцев, мы не можем игнорировать их крики и критику нашего народа, особенно если это морально оправдано. К сожалению, в отношениях с немцами нет места морали, и наши граждане должны принять этот факт.\n\nДержите репрессии на минимальном уровне."
 WAL_Goch1_Antagonize_The_English:0 "Демонизировать англичан"
 WAL_Goch1_Antagonize_The_English_desc:0 "Англичане угнетали нашу нацию, оккупируя и эксплуатируя её для своих империалистических целей. Их бесхозяйственность и недоброжелательность дорого нам обошлись, и мы отстали в развитии - во всех сферах. Между нами не может быть дружбы."
 WAL_Goch1_Across_The_Irish_Sea:0 "Через Ирландское море"
 WAL_Goch1_Across_The_Irish_Sea_desc:0 "Ирландия, наша кельтская братская нация, пережила историю, очень похожую на нашу собственную - историю порабощения, жестокого обращения и угнетения со стороны подлых англичан. Теперь она представляет собой прекрасную возможность - торговлю и сотрудничество через море! Международная дружба и холодный, жёсткий капитал ждут!"
 WAL_Goch1_Our_Trade_Partner:0 "Наш торговый партнёр"
 WAL_Goch1_Our_Trade_Partner_desc:0 "Германия - чудовище, пожирающее Европу и оставляющее её гнить в своих недрах, противоположность всему, что нам дорого и свято... и все же мы оказываемся в её власти. Немецкая экономика, как бы она ни была ослаблена - это чудовище, возвышающееся над нами, которое может раздавить нас своими ногами, если захочет. Единственный разумный курс действий на данный момент - это экономическое сотрудничество и умиротворение, иначе мы окажемся в финансовой войне, которую не сможем выиграть."
 WAL_Goch1_The_Dragon_Emerges:0 "Явление Дракона"
 WAL_Goch1_The_Dragon_Emerges_desc:0 "Обновляя, улучшая и укрепляя наши международные отношения в регионе, мы обеспечили Уэльсу безопасное и прочное место на политической арене. Появились новые друзья, угрозы были нейтрализованы, отношения прояснены. Нам больше не нужно бояться того, что может принести завтрашний день, ибо только небывалый катаклизм может поколебать подписанные соглашения и договоры!"
 WAL_Goch1_Cymru_Am_Byth:0 "Уэльс навсегда"
 WAL_Goch1_Cymru_Am_Byth_desc:0 "Наше время в качестве правительства Уэльса навсегда останется в памяти как один из ярких моментов в истории нашей страны! Люди богаче, счастливее и безопаснее, чем когда-либо, наша экономика процветает, наше международное положение надёжно и безопасно, а наша демократия служит маяком надежды на континенте, задушенном фашизмом! Гордый валлийский народ ещё раз показал свою храбрость и доказал, что ничто не может сломить дух валлийцев!\n\nУэльс навсегда!"
 WAL_Goch1_Look_At_Coal:0 "Второй взгляд на уголь"
 WAL_Goch1_Look_At_Coal_desc:0 "Наш запас угля - важнейшая особенность нашей экономики и одна из немногих причин нашей экономической важности. В прошлые годы его добыча производилась без учёта здоровья и благополучия наших работников и окружающей среды. Однако теперь мы должны ещё раз взглянуть на этот вопрос, чтобы гарантировать экологичную и рациональную добычу угля."
 WAL_Goch1_Above_the_Hills:0 "Над холмами"
 WAL_Goch1_Above_the_Hills_desc:0 "Условия труда шахтёров прошли долгий путь от частых обвалов, взрывов, переутомления и травм, характерных для XIX века, но они всё ещё довольно плачевны. В рамках Угольного плана мы разработали масштабную кампанию реформ в горнодобывающем секторе, направленную на повышение безопасности, оплаты труда, эффективности и доступа к медицинскому обслуживанию. Реализация этих идей не будет дешёвой, быстрой или лёгкой, но долгосрочные выгоды будут огромными."
 WAL_Goch1_Convince_the_Unions:0 "Убеждение профсоюзов"
 WAL_Goch1_Convince_the_Unions_desc:0 "Наше правительство давно поддерживает профсоюзы страны, увеличивая их права и привилегии в соответствии с нашими самыми искренними убеждениями. Благодаря этим усилиям мы развили с ними значительную доброжелательность, и теперь настало время извлечь из этого выгоду. Что толку в нашем Угольном Плане, если рабочие не согласны?"
 WAL_Goch1_Offer_More_Steel:0 "Предложить больше сталелитейных заводов"
 WAL_Goch1_Offer_More_Steel_desc:0 "Несмотря на радикальное повышение безопасности в горнодобывающем секторе, угольные шахты по-прежнему опасны (в основном из-за метана угольных пластов) и обременяют рабочую среду как физически, так и морально. В целях обеспечения занятости работников, непригодных для добычи полезных ископаемых и увеличения производства стали, Министерство экономики подготовило план расширения сталелитейных заводов, основной целью которого является строительство новых сталелитейных заводов и модернизация и расширение существующих. Всё, что нам сейчас нужно - это зеленый свет от премьер-министра."
 WAL_Goch1_No_Worker_Suffer:0 "Ни один рабочий не пострадает"
 WAL_Goch1_No_Worker_Suffer_desc:0 "Борьба за улучшение условий труда никогда не заканчивается. За время нашего правления были достигнуты большие успехи, но есть ещё много возможностей для улучшения, а именно - расширение благосостояния и улучшение правил безопасности. Мы всё больше и больше продвигаемся к созданию валлийской системы безопасности!"
 WAL_Goch1_Increasing_Taxes:0 "Повышение налогов"
 WAL_Goch1_Increasing_Taxes_desc:0 "Как и ожидалось, наши реформы создали нагрузку на бюджет, и мы опасно близки к неплатёжеспособности. Эта ситуация обнажила недостаточность наших нынешних налоговых ставок и показала нам необходимость их повышения. Такие действия нанесут ущерб людям, особенно представителям высшего класса, но со временем они поймут, что общество солидарности требует жертв."
 WAL_Goch1_Sheep:0 "Овцы в долинах"
 WAL_Goch1_Sheep_desc:0 "Как партия городских рабочих, мы сосредоточились на улучшении их положения. Внимание, которое мы уделяли промышленно развитым и зависимым от горнодобывающей промышленности регионам нашей страны, к сожалению, привело к маргинализации нашего сельскохозяйственного сектора и отчуждению многих фермеров. Такой шаг был ужасной ошибкой, которую мы должны исправить."
 WAL_Goch1_Forgotten_Regions:0 "Сосредоточиться на забытых регионах"
 WAL_Goch1_Forgotten_Regions_desc:0 "Наша страна хоть и маленькая, по диспропорциям в развитии она напоминает куда более крупные государства. Многие регионы отстают, в основном из-за провалов правительства. Мы должны сместить акцент на эти регионы, направляя туда как государственные, так и частные инвестиции, тем самым создавая инфраструктуру."
 WAL_Goch1_Agriculture_Exports:0 "Экспорт сельскохозяйственной продукции"
 WAL_Goch1_Agriculture_Exports_desc:0 "Наша сельскохозяйственная продукция теперь производит излишек! Деньги от экспорта этих излишков уже наполняют нашу казну, деньги, которые мы можем вложить в дальнейшее развитие нашей страны. Экономика успешно диверсифицирована, и мы больше не полностью зависим от угля и стали!"
 WAL_Goch1_Sustainable_Economy:0 "Стабильная экономика"
 WAL_Goch1_Sustainable_Economy_desc:0 "Мы больше не зависим от добычи полезных ископаемых! Несмотря на то, что наша экономика далека от полной автаркии, она достаточно сильна, чтобы стоять на собственных ногах, при этом экспорт неуклонно растёт, а импорт основных товаров резко падает. Многое ещё предстоит сделать, но то, что мы создали, превратилось в разноплановую, сильную и здоровую экономику."
 WAL_Goch1_Assuage_Union_Fears:0 "Успокоить страхи профсоюзов"
 WAL_Goch1_Assuage_Union_Fears_desc:0 "Катастрофа в Аберфане травмировала нашу нацию и настроила её против добычи угля, и профсоюзы не являются исключением. Память о невинных людях, погибших в то страшное утро, всё ещё ярко горит в памяти профсоюзных работников, и потребуется много работы, чтобы успокоить их страхи перед ещё одним Аберфаном - работой, которую мы готовы выполнить."
 WAL_Goch1_Convince_Parliament:0 "Убедить парламент"
 WAL_Goch1_Convince_Parliament_desc:0 "Теперь, когда рабочие на нашей стороне, остаётся только убедить Ассамблею поддержать наш план. Легче сказать, чем сделать. В то время как мы можем (в основном) рассчитывать на голоса левых, Партия Уэльса, скорее всего, выступит против нас. Однако мы уверены, что со временем они сдадутся. В конце концов, никто не хочет, чтобы его запомнили как "человека, который привёл ко второму Аберфану"."
 WAL_Goch1_Threaten_Nonbelievers:0 "Угрожать неверующим"
 WAL_Goch1_Threaten_Nonbelievers_desc:0 "Кажется, что задача, стоящая перед нами, слишком трудна для разрешения одной лишь дипломатией, так как некоторые из членов нашей партии покинули нас и планируют голосовать против нашего плана. У них, без сомнения, есть свои причины, но мы не можем терпеть такого диссидентского поведения в нашей партии, когда на карту поставлено так много. Мы дадим им простой выбор - голосовать в соответствии с партийной линией или попрощаться со своими постами."
 WAL_Goch1_No_Voice_Behind:0 "Ни один голос не останется неуслышаным"
 WAL_Goch1_No_Voice_Behind_desc:0 "В то время как мы могли бы угрожать диссидентам силой вернуть их на партийную линию, такое решение было бы недемократичным и контрпродуктивным. Вместо этого мы должны начать кампанию за единство, призывая всех валлийских патриотов в Ассамблее поддержать этот план. Это не только избавило бы нас от внутрипартийного конфликта, но и обеспечило бы долгосрочную парламентскую поддержку."
 WAL_Goch1_A_United_Left:0 "Единый левый блок?"
 WAL_Goch1_A_United_Left_desc:0 "Впервые в истории Уэльса левые сильны и едины! Наши представители, поддерживаемые меньшими левыми группами, достигли большинства, достаточно сильного, чтобы принять Угольный план и обеспечить будущее безопасной и устойчивой добычи угля в Уэльсе!"
 WAL_Goch1_Preparing_Election:0 "Подготовка к выборам"
 WAL_Goch1_Preparing_Election_desc:0 "С окончанием экономической кампании начинается политическая. Орудия этого ремесла не серпы и молоты, а плакаты и листовки. Рабочие места не фабрики и фермы, а партийные офисы, залы собраний и сами улицы! Пусть каждый валлиец знает, что правительство сделало для него!"
 WAL_Goch1_Restore_Diplomatic_Reputation:0 "Восстановить дипломатическую репутацию"
 WAL_Goch1_Restore_Diplomatic_Reputation_desc:0 "С тех пор, как мы обрели независимость, мы были одни, отрезанные от союзников, окружённые волками, ожидающими момента слабости. Мы держались особняком и ждали, что другие последуют нашему примеру. Так нельзя вести современную дипломатическую политику! Мы должны обратиться к нашим соседям и потенциальным друзьям из-за моря, чтобы не умереть в одиночестве и забвении."
 WAL_Goch1_Looking_Overseas:0 "Взглянуть за океан"
 WAL_Goch1_Looking_Overseas_desc:0 "В заморских землях находятся одни из последних сторонников свободы и демократии в мире. Выжидая, собираясь с силами, они ищут возможности нанести удар по фашизму. По крайней мере, так их изображают в пропаганде ОСН. У нас нет иллюзий, мы знаем, что жизнь в "свободном мире" не свободна от дискриминации, нищеты или насилия - но нам больше не к кому обратиться."
 WAL_Goch1_Remembering_Empire:0 "Вспоминая Империю"
 WAL_Goch1_Remembering_Empire_desc:0 "Что Империя сделала для нас? Всё, что она сделала - это эксплуатировала наш народ, и все это во имя монарха, потомка древних королевских особ, которые вели свои армии против нас. Однако теперь, когда Империи больше нет, мы можем установить дипломатические отношения с её бывшими владениями - на этот раз на равных."
 WAL_Goch1_USA_Mission:0 "Делегация в США"
 WAL_Goch1_USA_Mission_desc:0 "Со времён Второй мировой войны Соединённые Штаты провозгласили себя лидером свободного мира. Это своеобразный свободный мир, особенно учитывая дискриминацию чернокожих или их поддержку террористов и диктаторов, но их приверженность борьбе с фашизмом неоспорима. Тёплые дипломатические отношения с самой могущественной демократией мира сослужили бы нам хорошую службу."
 WAL_Goch1_USA_Weapons:0 "Запросить американские образцы оружия"
 WAL_Goch1_USA_Weapons_desc:0 "Постоянно расширяющийся американский военно-промышленный комплекс, несмотря на свою склонность к войнам чужими руками и завышенным ценам на продукцию, производит самую лучшую военную технику в мире. Используя наши недавно приобретённые связи с американцами, мы могли бы запросить передачу некоторых их образцов для использования в отечественном производстве. Ничего из этого не будет передовым, но это может быть полезно для модернизации нашего стареющего оборудования."
 WAL_Goch1_On_The_Isles:0 "На Островах"
 WAL_Goch1_On_The_Isles_desc:0 "Самый важный шаг - это взаимодействие с самыми близкими нам людьми, потому что они могут быть нашими лучшими союзниками - или нашими худшими врагами. Мы не можем знать, кто есть кто, пока не установим с ними отношения."
 WAL_Goch1_Talks_With_Scotland:0 "Переговоры с Шотландией"
 WAL_Goch1_Talks_With_Scotland_desc:0 "Шотландия - наша сестра, маяк демократии на острове, утонувшем в фашизме. У нас общие интересы, а именно - защита от немцев и англичан и сохранение демократии, что должно облегчить переговоры.\n\nДолжно."
 WAL_Goch1_Talks_With_Ireland:0 "Переговоры с Ирландией"
 WAL_Goch1_Talks_With_Ireland_desc:0 "Ирландия, братская кельтская нация, долгое время страдала под игом англичан. Партнёрство с нами в их интересах. К сожалению, их прошлые связи с немцами и сходство Фианна Файл с Партией Уэльса могут бросить тень на переговоры.\n\nМогут."
 WAL_Goch1_Watching_Border:0 "Стеречь границы"
 WAL_Goch1_Watching_Border_desc:0 "Англичане вышли из своей Гражданской войны более сильной нацией, и было бы глупо предполагать, что их позиция по отношению к нам совсем не враждебна. Казалось бы, империалистические привычки умирают с трудом, и ещё одно порабощение было бы гибельным для нашего народа. Внезапное нападение означало бы конец нашей независимости. Мы должны следить за ними."
 WAL_Goch1_Preparing_Worst:0 "Приготовиться к худшему"
 WAL_Goch1_Preparing_Worst_desc:0 "Отношения были укреплены, а наша армия была улучшена благодаря американцам. Мы никогда не будем полностью готовы к тому, что должно произойти, но тщательная подготовка может спасти нас. Когда придут англичане, их ждёт неприятный сюрприз.\n\nЛюди Харлеха, стойте твёрдо!"

 #########################
 ##UNIONIST VICTORY TREE##
 #########################
 
 WAL_Union1_Unionism_Secured:0 "Юнионизм обеспечен"
 WAL_Union1_Unionism_Secured_desc:0 "Результаты выборов подсчитаны, и юнионисты торжествуют! У нас есть поддержка валлийцев, и они явно хотят, чтобы наше правительство вернуло их к союзу с Англией.\n\nНо прежде, чем мы сможем начать стремиться к нашей главной цели, мы должны обратиться к общественности, которая позволила нам быть в этом положении. Моррис сам возьмёт на себя подготовку к своей инаугурационной речи, он должен будет произвести нужное впечатление.\n\nОт него во многом зависит, чтобы ситуация оставалась стабильной, и помешать ему хотели бы многие."
 WAL_Union1_ReBranding_The_Welsh_Economy:0 "Переориентация валлийской экономики"
 WAL_Union1_ReBranding_The_Welsh_Economy_desc:0 "Если Уэльс и известен чем-то за пределами своих границ, так это своей угольной промышленностью, от которой он всё больше зависит. После разоблачений, которые не удалось скрыть прошлому националистическому правительству, все в Уэльсе теперь знают, что продолжать в том же духе было бы невозможно.\n\nНеобходимо создать новую экономику, которая не будет опираться на добычу угля, она должна стать приоритетом, поскольку жизнь многих бывших шахтёров только ухудшается. Мы должны действовать, пока ещё не поздно что-то спасти."
 WAL_Union1_Focus_On_Factories:0 "Сосредоточиться на фабриках"
 WAL_Union1_Focus_On_Factories_desc:0 "В рамках наших ранних усилий по оживлению валлийской экономики было решено, что для производства более крупных и качественных продуктов потребуется более мощная тяжёлая промышленность. В некоторых городах и посёлках должны быть построены новые заводы, чтобы укрепить то немногое, что осталось от нашей нынешней промышленной базы.\n\nНет предела количеству рабочей силы, которая будет работать на этих фабриках. Бывшие шахтёры нуждаются в работе, и они будут хорошо приспособлены к некоторым из наиболее физически сложных аспектов заводской работы. Они должны быстро вернуться к работе, пока мы не перестали им помогать."
 WAL_Union1_Stop_Resource_Reliance:0 "Избавиться от ресурсной зависимости"
 WAL_Union1_Stop_Resource_Reliance_desc:0 "Несмотря на то, что было известно о критической нехватке угля в течение некоторого времени, он продолжал экспортироваться. Конечно, нельзя допустить, чтобы так продолжалось: уголь нужен для наших заводов, а не для иностранных покупателей.\n\nУстранение финансового стимула к чрезмерной эксплуатации остатков запасов угля также поможет продлить то ограниченное время, которое у нас есть, чтобы действовать, прежде чем запас полностью иссякнет."
 WAL_Union1_Save_The_Coal_Industry:0 "Сохранение угольной промышленности?"
 WAL_Union1_Save_The_Coal_Industry_desc:0 "Юнионисты, возможно, едины в вопросе воссоединения с Англией, но у них есть разногласия по поводу экономического направления Уэльса. Эти споры вряд ли приведут к серьезному расколу в партии, но консенсус всё равно должен быть достигнут.\n\nС одной стороны, рабочие хотят, чтобы большая часть того, что осталось от угольной промышленности, работала, несмотря на затраты, чтобы успокоить шахтёров. С другой - консервативное крыло партии, которое предпочло бы оставить шахты на произвол судьбы."
 WAL_Union1_Shake_It_Up_A_Bit:0 "Небольшая встряска"
 WAL_Union1_Shake_It_Up_A_Bit_desc:0 "Поскольку крупномасштабная добыча угля исключена, правительству придётся начать диверсификацию валлийской экономики. Убедившись в том, что новая экономика достаточно разноплановая, мы предотвратим повторение кризиса, подобного тому, в который мы всё ещё втянуты. Это также помогло бы нам предотвратить некоторые из худших последствий экономического коллапса, которого мы пытаемся избежать.\n\nДля процветания страны мы должны избавиться от угольной зависимости."
 WAL_Union1_Industrial_Might:0 "Промышленная мощь"
 WAL_Union1_Industrial_Might_desc:0 "Наша экономика уже начала демонстрировать признаки улучшения, главным образом благодаря нашему новому и всё более эффективному управлению. Расширяющаяся диверсификация уже привела к появлению новых предприятий по всему Уэльсу, также улучшилась промышленность, а наша поддержка возросла.\n\nНаша промышленность набирает силу, мы должны следить за тем, чтобы она не пропадала даром."
 WAL_Union1_Legalizing_Unionism:0 "Юнионистское государство"
 WAL_Union1_Legalizing_Unionism_desc:0 "Чтобы должным образом начать наше продвижение к воссоединению, нам придётся обновить наш флаг, который стали слишком часто использовать в националистических движениях. Смена нынешнего флага на флаг Союза прекрасно подойдёт.\n\nНовый проект может взбесить некоторых наиболее ярых националистов, но правительство и народ жаждут объединения."
 WAL_Union1_Defund_Welsh_Cultural_Studies:0 "Сократить валлийские культурные исследования"
 WAL_Union1_Defund_Welsh_Cultural_Studies_desc:0 "До того, как правительство, которое управляло Уэльсом до нас, стало печально известно своей ролью в угольном кризисе, оно было известно возрождением валлийской культуры. Оно финансировало дорогостоящие культурные институты, которые вывели валлийскую культуру на передний план жизни людей. Конечно, это не соответствует нашим собственным амбициям, и поэтому с ними нужно что-то делать.\n\nСокращение финансирования вынудит их ограничить свои операции, позволит нам занять их место и увести валлийский народ от национализма."
 WAL_Union1_Bash_Welsh_Nationalism:0 "Удалить по валлийскому национализму"
 WAL_Union1_Bash_Welsh_Nationalism_desc:0 "Национализм - это бедствие, с которым нам придётся бороться. Его корни глубоко укоренились в умах валлийцев, и теперь, когда мы взяли власть в свои руки, мы можем начать убеждать их, что подобные идеи бесполезны и вредны.\n\nЕсли протесты, бушевавшие за пределами Ассамблеи, и сказали нам что-то, так это то, что национализм должен быть окончательно дискредитирован, прежде чем мы сможем действительно безопасно двигаться вперёд.\n\nБудут печататься новые статьи и выходить в эфир новые передачи, пропагандирующие преимущества более тесных отношений с Англией."
 WAL_Union1_Reinstate_English_As_The_Official_Language:0 "Вернуть английскому статус официального"
 WAL_Union1_Reinstate_English_As_The_Official_Language_desc:0 "Английский всегда был преобладающим языком в Уэльсе, однако, как любят напоминать всем националисты, у нас есть свой собственный язык. Они даже дошли до того, что внесли законопроект, который пытался сделать валлийский единственным языком, преподаваемым в наших школах.\n\nНо он всё ещё редко используется по сравнению с английским, восстановление английского языка в качестве официального языка Уэльса поможет предотвратить распространение валлийского языка. Это также сблизило бы нас с Англией."
 WAL_Union1_Glorify_English_Heroes:0 "Восславить английских героев"
 WAL_Union1_Glorify_English_Heroes_desc:0 "Наша предыдущая кампания по отвлечению внимания от националистического движения увенчалась некоторым успехом, люди перестают поддерживать фанатичные националистические движения. Но эти же самые люди по-прежнему неохотно принимают идею о том, что отношения между Уэльсом и Англией были выгодными. К счастью, мы можем пролить свет на то, насколько большим преимуществом было быть частью союза.\n\nМы вернём героям Англии их былую славу."
 WAL_Union1_Praise_The_Act_Of_Union_Of_1542:0 "Восхвалить Закон об унии"
 WAL_Union1_Praise_The_Act_Of_Union_Of_1542_desc:0 "По всему Уэльсу начали появляться юнионистские митинги, и они растут по мере того, как всё больше людей убеждаются в преимуществах воссоединения. Моррис решил, что было бы полезно посетить один из этих митингов, чтобы продемонстрировать, что он пользуется поддержкой народа. Он планирует произнести страстную речь о деле юнионистов, сосредоточив особое внимание на великом достижении, которое заключалось в Законе об унии."
 WAL_Union1_Eyes_On_The_Military:0 "Наблюдение за военными"
 WAL_Union1_Eyes_On_The_Military_desc:0 "Валлийские военные, как известно, приютили одних из самых ревностных членов националистического движения. Они становятся ещё более опасными из-за их доступа к оружию и опыта обращения с ним.\n\nМы не должны рисковать потерять то, за что проголосовал валлийский народ, из-за каких-то радикальных безумцев. Любые националистические элементы, которые всё ещё скрываются в нашей армии, должны быть удалены. Чем скорее мы разберемся с этими фанатиками, тем лучше."
 WAL_Union1_A_Purge:0 "Чистка"
 WAL_Union1_A_Purge_desc:0 "Позволить потенциальным националистам остаться в нашей армии - слишком большой риск. Если они останутся в армии, то легко могут подорвать избранное правительство. Своего рода чистка уже началась. Правительство прикажет военным убрать любого человека, подозреваемого в национализме.\n\nУвольнения таких масштабов несколько ограничат возможности нашей армии, но по крайней мере мы сможем быть уверены, что оставшихся солдат возглавят офицеры, лояльные нашему юнионистскому делу."
 WAL_Union1_Smoke_Out_FWA_Sympathizers:0 "Избавиться от сочувствующих АСУ"
 WAL_Union1_Smoke_Out_FWA_Sympathizers_desc:0 "В рамках наших усилий по ликвидации всех националистических фанатиков в армии мы начали подозревать, что некоторые части военных симпатизируют Армии Свободного Уэльса.\n\nЭто организация, о которой правительство знает не так уж много, но из того, что мы узнали, она может угрожать нашей власти. Считается, что в АСУ входят самые воинственные националисты Уэльса. И как любая другая националистическая угроза нашему правительству, она должна быть устранена."
 WAL_Union1_Loyalty_Achieved:0 "Лояльность обеспечена"
 WAL_Union1_Loyalty_Achieved_desc:0 "По-видимому, армия вполне избавлена от националистического зла. Она была поставлена на колени, а все сочувствующие националистам были вычищены из наших рядов. Наши усилия по очищению армии увенчались успехом, и правительство, наконец, начало чувствовать себя комфортно.\n\nМы завоевали лояльность армии и избежали необходимости уступать любому из её требований. Теперь, когда старые националисты ушли, мы можем начать смотреть в сторону Англии и будущего, которое у нас будет когда мы станем партнерами."
 WAL_Union1_A_Compromise:0 "Компромисс"
 WAL_Union1_A_Compromise_desc:0 "Хотя националисты всё ещё представляют опасность для нас, мы не можем рисковать проведением чистки. Слишком велика вероятность усиления напряженности между армией и правительством. Нужно найти какой-то компромисс и не позволить офицерам-националистам оставаться угрозой.\n\nИдеи об их умиротворении разнятся от повышения зарплаты до разрешения говорить на валлийском языке, но большинство юнионистов хотят, чтобы любое соглашение было более выгодным для нас, чем для них. Что бы мы ни делали, это будет намного проще, чем массовые увольнения."
 WAL_Union1_Pardon_Nationalist_Soldiers:0 "Помиловать солдат-националистов"
 WAL_Union1_Pardon_Nationalist_Soldiers_desc:0 "Правительство знает о большом количестве националистов в рядах армии, и, решив не удалять их, мы должны будем простить их за участие в националистических движениях. Позволить этим офицерам остаться рискованно, так как они могут влиять на других солдат, если они сохранят свои посты. Однако это должно быть сделано, чтобы уменьшить любую лежащую в основе напряженность.\n\nНадеемся, они решат служить нам, а не националистическому делу, частью которого они были раньше."
 WAL_Union1_Loyalty_Earned:0 "Заслуженная лояльность"
 WAL_Union1_Loyalty_Earned_desc:0 "Лояльность правительству мы не навязывали - мы её заслужили. Примирение с армией позволило нам уладить разногласия с некоторыми из наиболее упрямых националистов.\n\nЭто гораздо стабильнее и безопаснее, чем чистка. Мы знали, что никогда не смогли бы полностью удалить всех националистов из армии. Компромисс с ними дал понять народу, что мы намерены сохранить Уэльс неделимым, пока мы движемся к объединению с Англией."
 WAL_Union1_Rework_The_Welsh_Education_System:0 "Переработка валлийской системы образования"
 WAL_Union1_Rework_The_Welsh_Education_System_desc:0 "Возможно, английский и стал официальным языком, но это не значит, что валлийские школы немедленно последовали нашему примеру. Из-за прошлых законов, введённых националистами, изучение валлийской истории и литературы всё ещё обязательно во многих школах. Это не очень согласуется с нашим стремлением к распространению английской культуры, старые законы должны быть отменены. Уэльс больше не хочет быть независимым, и эти уроки - пережиток прошлого, который придётся переделать или заменить."
 WAL_Union1_Mandatory_English_Classes:0 "Обязательные уроки английского"
 WAL_Union1_Mandatory_English_Classes_desc:0 "В рамках переделки устаревшей националистической системы образования вводятся обязательные уроки английского языка. Это является необходимым шагом для обеспечения соблюдения этого закона, поскольку английский язык стал официальным языком страны.\n\nВ каждой школе будет преподаваться английский язык, и каждый ученик будет изучать английский. Правительство ожидает, что не будет никаких оправданий для того, чтобы не иметь возможности говорить на истинном языке Уэльса."
 WAL_Union1_Minimize_Welsh_History:0 "Приуменьшить историю Уэльса"
 WAL_Union1_Minimize_Welsh_History_desc:0 "Важной частью националистической системы образования была Валлийская академия, в которой обучались многие из самых талантливых студентов Уэльса. Академия учила своих учеников истории Уэльса, уделяя особое внимание тому времени, когда Уэльс ещё не был объединён с Англией.\n\nНаше правительство исправит это, сокращая и мешая институту везде, где это возможно, чтобы уменьшить интерес к валлийской истории."
 WAL_Union1_Focus_On_Academics:0 "Сосредоточиться на преподавании"
 WAL_Union1_Focus_On_Academics_desc:0 "Правительство должно заказать новый набор учебников по истории, учебников, которые будут существенно отличаться от тех, которые издавало националистическое правительство. Поскольку сейчас именно мы отвечаем за это, нам придётся избрать содержание книг.\n\nВместо того, чтобы сосредоточиться на времени, когда Уэльс был независим от Англии, как это делали националисты, мы попытаемся изобразить Уэльс как неотъемлемую часть Британии. Что на самом деле правда.\n\nМы не будем активно пытаться ослаблять валлийскую историю, но нам придётся подорвать её."
 WAL_Union1_Students_Of_England:0 "Английские ученики"
 WAL_Union1_Students_Of_England_desc:0 "Если мы хотим эффективно преподавать новую программу по истории, мы должны увеличить бюджет нашей системы образования в целом. Многие службы были недофинансированы националистами, причём образование было одним из наиболее пострадавших учреждений. Исправление этого путём увеличения финансирования поможет резко повысить качество образования.\n\nТо, чему учат в валлийских школах, было несколько изменено. Однако большинство учеников просто будут благодарны за то, что их снова начнут правильно обучать."
 WAL_Union1_Look_Towards_England:0 "Взгляд в сторону Англии"
 WAL_Union1_Look_Towards_England_desc:0 "После катастрофического краха националистического правительства, возглавляемого Партией Уэльса, были назначены выборы.\n\nВыборы, на которых нам было суждено победить.\n\nВаллийцы высказались и потребовали объединения с Англией. Теперь, когда мы успешно справились с националистами, мы можем обратиться к англичанам и начать двигаться в направлении воссоединения с Англией."
 WAL_Union1_A_Spectre_Over_London:0 "Красный флаг на востоке"
 WAL_Union1_A_Spectre_Over_London_desc:0 "После хаоса Гражданской войны в Англии и последовавших за ней поспешных выборов пыль наконец осела, и социализм восторжествовал на востоке.\n\nВ конце концов, момент для объединения скоро настанет. Процесс начнётся в ближайшее время, никакие националисты нас уже не остановят, воссоединение с Англией неизбежно. Нам ещё предстоит проделать кое-какую работу, прежде чем наша главная цель будет достигнута и Уэльс вернётся туда, где он всегда был."
 WAL_Union1_Limited_Integration:0 "Общий враг"
 WAL_Union1_Limited_Integration_desc:0 "Поскольку объединение не за горами, Уэльсу не нужно иметь такую большую и нестабильную армию. Нам придётся начать демилитаризацию валлийского общества. Нам нет необходимости выставлять собственную армию, особенно когда англичане вполне способны защитить наши интересы."
 WAL_Union1_Two_Systems_One_Country:0 "И верный союзник"
 WAL_Union1_Two_Systems_One_Country_desc:0 "Англия - лучший союзник, который только может быть у Уэльса.\n\nИх военная мощь и культурное сходство делают их идеальным другом валлийского народа. Поскольку мы сократили численность своей армии, англичанам придётся занять место нашей старой армии в защите Уэльса от иностранных угроз. Наши народы - как братья; мы должны уважать их так же, как они уважают нас, потому что рядом с ними мы в безопасности."
 WAL_Union1_Anti_Communist_Crackdown:0 "Антифашистское действие"
 WAL_Union1_Anti_Communist_Crackdown_desc:0 "Последние оставшиеся очаги праворадикального сопротивления должны быть разгромлены, один последний этап рейдов должен смести их навсегда. Как только последний из их членов будет схвачен, они будут арестованы и должным образом наказаны; мы не можем допустить, чтобы их гнусный национализм снова возродился.\n\nЭтим фашистам давно пора понять, что в Уэльсе больше нет места их пагубным убеждениям."
 WAL_Union1_Expand_Workers_Rights:0 "Преподавание социалистической истории"
 WAL_Union1_Expand_Workers_Rights_desc:0 "Слишком много студентов современного поколения выросло в окружении националистических идеалов. Это должно быть исправлено, каждый валлийский студент должен узнать правду о социализме и о том, как он принесёт пользу как англичанам, так и валлийцам. Следующие поколения не будут страдать от ошибок нашего прошлого, юнионизм и социализм восторжествуют."
 WAL_Union1_The_Bastion_Of_Liberalism:0 "Запугать крупных владельцев шахт"
 WAL_Union1_The_Bastion_Of_Liberalism_desc:0 "Слишком долго жадные владельцы шахт эксплуатировали наших трудолюбивых угольщиков.\n\nЕсли мы стремимся к равенству, то этим капиталистам нельзя позволить сохранить их незаслуженную работу. Контроль над этой жизненно важной частью нашей экономики должен быть немедленно передан рабочим."
 WAL_Union1_The_economy_of_the_workers:0 "Экономика рабочих"
 WAL_Union1_The_economy_of_the_workers_desc:0 "Вырвав контроль над шахтами у старых владельцев и отдав их шахтерам, мы двинемся дальше и освободим остальную часть нашей экономики. Она будет передана в руки большинства рабочих, у них будет больше власти решать свое финансовое будущее. Наши рабочие будут освобождены от угнетающих капиталистов, которые эксплуатировали их в прошлом."
 WAL_Union1_Invite_them_to_Wrexham:0 "Пригласить их в Рексем"
 WAL_Union1_Invite_them_to_Wrexham_desc:0 "Теперь все наши приготовления завершены, Уэльс полностью готов к воссоединению с Англией. Англичане будут приглашены в Рексем, где мы сможем официально объявить о воссоединении наших народов.\n\nЮнионисты наконец торжествуют, а националисты побеждены раз и навсегда. Мы вернём Уэльс туда, где ему место, и будем надеяться, что наше новое социалистическое будущее будет светлым."
 WAL_Union1_The_English_Regime_Continues:0 "Правительство выстояло"
 WAL_Union1_The_English_Regime_Continues_desc:0 "Несмотря на наши надежды на победу Свободной Англии, старое английское правительство сохранило контроль над страной. Многие юнионисты в правительстве довольно разочарованы этим результатом. Однако сейчас Гражданская война в Англии закончилась, и обе стороны вскоре будут готовы начать процесс объединения."
 WAL_Union1_An_Autonomous_Wales:0 "Разрушить укрепления"
 WAL_Union1_An_Autonomous_Wales_desc:0 "На ранних этапах правления националистов вдоль границы с Англией были построены обширные укрепления. Это считалось необходимой мерой предосторожности, чтобы не допустить англичан и немцев в Уэльс, но теперь в этом нет необходимости.\n\nУкрепления будут снесены, а гвардия разоружена и распущена. Мы должны сотрудничать с нашими соседями, а не избегать их."
 WAL_Union1_King_Edward_Of_Wales:0 "Армия мира"
 WAL_Union1_King_Edward_Of_Wales_desc:0 "Из-за того, что мы всё больше полагаемся на англичан, существование нашей армии стало излишним, и как следствие, большинство наших солдат должны быть демобилизованы. Им придётся заняться другими делами, они больше не обязаны защищать Уэльс. Кроме того, обеспечение плавного объединения с Англией гораздо важнее, чем желания тех, кто служил для его предотвращения."
 WAL_Union1_Queen_Elizabeth_Of_Wales:0 "Помните, почему мы здесь"
 WAL_Union1_Queen_Elizabeth_Of_Wales_desc:0 "Мы не должны забывать, что прежде всего мы являемся партией воссоединения. Народ проголосовал за нас чтобы мы взялись за эту задачу, и хотя обстоятельства изменились, мы всё равно должны будем выполнить свое обещание.\n\nСитуация в Англии, может быть, и не такая, как мы хотели, но нам лучше присоединиться к ним, чем отступить от того, для чего валлийский народ избрал наше правительство."
 WAL_Union1_Calm_The_Concerned:0 "Попросить монарха вернуться"
 WAL_Union1_Calm_The_Concerned_desc:0 "Если мы хотим воссоединиться с Англией, наше правительство должно будет предложить королю вернуть контроль над Уэльсом. После возвращения английской короны монархия вновь будет править валлийским народом.\n\nТаким образом, Валлийской республике будет положен конец, и наша земля окажется ближе к английской."
 WAL_Union1_Ensure_Welsh_Democracy:0 "Вспомнить о наших шахтерах"
 WAL_Union1_Ensure_Welsh_Democracy_desc:0 "При нынешнем положении дел Уэльс мало что может предложить англичанам.\n\nЧтобы это изменить, правительство разработало план крупных инвестиций в наши угольные шахты. В результате мы будем производить огромное количество угля, однако маловероятно, что нам позволят использовать большую часть угля, который мы добываем. Может быть, если мы сможем обеспечить англичан достаточным количеством этого жизненно важного ресурса, то они сделают нас важной частью страны."
 WAL_Union1_For_what_its_worth:0 "Чего бы это не стоило"
 WAL_Union1_For_what_its_worth_desc:0 "Компании из-за нынешней границы стремятся получить доступ к валлийской экономике со своими дешевыми товарами. Наводнение валлийских рынков английской продукцией несомненно порадует тех, кто вскоре будет править нами, но это оставит позади множество мелких валлийских предприятий, которые никогда не смогут конкурировать с англичанами.\n\nОднако важно помнить, что мы делаем это потому, что ставим во главу угла будущее процветание Уэльса и силу союза превыше всего остального."
 WAL_Union1_Invite_them_to_Wrexham_collab:0 "Пригласить их в Рексем"
 WAL_Union1_Invite_them_to_Wrexham_collab_desc:0 "Объединение с Англией почти свершилось. Всё что нам остаётся сделать - это пригласить англичан в Рексем и снова сделать наш союз реальностью.\n\nСомнения начали формироваться даже в умах самых преданных юнионистов, но все в Уэльсе знают, что уже слишком поздно поворачивать назад. Республика действительно мертва, всё, что мы можем сейчас сделать, - это надеяться, что будущее не так мрачно, как хотелось бы верить националистам."
 WAL_Union1_A_Return_To_England:0 "Яркий свет"
 WAL_Union1_A_Return_To_England_desc:0 "Гражданская война в Англии подошла к концу, и из неё выросла консервативная демократия, возглавляемая героем Второй мировой войны Джорджем Джеллико. Он и его партия намерены стать прагматичной силой, которая, вероятно, будет очень рада идее воссоединения с Уэльсом.\n\nДемократия вернулась в Англию, и Уэльс вскоре последует за ней; нет сомнения, что Англия будет гораздо лучше, когда у неё будет и то, и другое."
 WAL_Union1_Send_Envoys:0 "Изъять оружие и гранаты"
 WAL_Union1_Send_Envoys_desc:0 "Охрана английской границы была серьезной обязанностью, когда националисты находились у власти, это рассматривалось как необходимая мера предосторожности против любых вторжений в нашу независимую республику. Вооружённые ополченцы оставались готовыми день и ночь отбиваться от любых иностранцев.\n\nОднако Англия, с которой мы сейчас граничим, сильно отличается от той, с которой мы соседствовали тогда. Поэтому оружие ополченцев придётся конфисковать, и они будут освобождены от своих обязанностей."
 WAL_Union1_Integrate_Our_Economies:0 "Фронт против тиранов"
 WAL_Union1_Integrate_Our_Economies_desc:0 "Многие в армии видели в подъеме НДЛ в Англии возможность для обеих армий наших стран стоять бок о бок, противостоя тиранам всего мира.\n\nПравительство не видит причин ослаблять их надежды на такое будущее. Мы будем поощрять эту веру, и, может быть, однажды мы станем бастионом свободы, отбиваясь от иностранных угнетателей, которые осмелятся попытаться подчинить нас."
 WAL_Union1_Merge_The_Militaries:0 "Демократия жива"
 WAL_Union1_Merge_The_Militaries_desc:0 "После падения Англии перед Германией считалось, что демократия потерпела поражение и никогда не увидит света из-под немецкого сапога. Однако после многих лет немецкого гнета и кровопролитной гражданской войны англичане вернули себе свободу.\n\nВесь валлийский народ и его правительство вне себя от радости от этого исхода, что делает его одним из редких поводов для празднования в этом мрачном мире."
 WAL_Union1_A_Day_To_Celebrate:0 "Пригласить их лидера выступить с речью"
 WAL_Union1_A_Day_To_Celebrate_desc:0 "Джеллико зарекомендовал себя, как добродушный человек и популярный премьер-министр Англии. Его публичное появление рядом с Джоном Моррисом в нашей столице, несомненно, помогло бы изменить мнение последних упрямых националистов Уэльса.\n\nТакое проявление единства обеспечит поддержку воссоединению и даст нам уверенность, необходимую для того, чтобы покончить с Республикой и направиться в гостеприимные объятия англичан."
 WAL_Union1_Invest_in_weapon_production:0 "Инвестировать в производство оружия"
 WAL_Union1_Invest_in_weapon_production_desc:0 "Когда мы объединимся с нашим соседом, нам понадобится больше оружия, чтобы защитить себя от любых иностранных захватчиков, которые предпочли бы, чтобы мы были разделены. Расширение валлийского оружейного производства поможет нам снабдить объединённые армии Англии и Уэльса достаточным количеством оружия для защиты наших стран.\n\nЮнионистское правительство возможно и не продержится долго, но оно сделает всё возможное, чтобы Уэльс был в безопасности."
 WAL_Union1_Invest_in_wales:0 "Инвестиции в Уэльс"
 WAL_Union1_Invest_in_wales_desc:0 "Уэльс всегда был слаб экономически, но чрезмерная зависимость от угля и катастрофические результаты, которые она приносит, оставили нас очень бедными. Однако огромное богатство английских предприятий представляет собой многообещающее решение наших финансовых проблем. Мы будем поощрять как можно больше английских компаний инвестировать в Уэльс."
 WAL_Union1_Invite_them_to_Wrexham_democracy:0 "Пригласить их в Рексем"
 WAL_Union1_Invite_them_to_Wrexham_democracy_desc:0 "Поскольку идеи об объединении стали более популярными, чем когда-либо прежде, настало время завершить наше воссоединение с Англией. Мы пригласим английское демократическое правительство в Рексем на конференцию по объединению, где мы сможем официально заявить о нашем единстве.\n\nУэльс вернется туда, где ему всегда было суждено быть, наше будущее снова будет свободным."
 

 #######################
 ##Cayo's Coup Focuses##
 #######################
 
 WAL_Cayo_Cayos_Coup:0 "Переворот Кайо"
 WAL_Cayo_Cayos_Coup_desc:0 "Преданная. Разделённая. Окружённая. Именно в таком затруднительном положении оказалась наша страна, поскольку предательский парламент совершенно не заботился об обычных валлийцах. Эти дураки думали, что они могут просто идти вперёд, пока "их" нация горит. Они думали, что смогут избавиться от лидера и уничтожить любое оставшееся подобие управления. Короче говоря, эти англофилы и коммунисты думали, что не будет никаких последствий от их пренебрежения долгом. Всё, что они сделали, - это разбудили дракона.\n\nТеперь, когда политики окружены, а АСУ ждёт приказов от премьер-министра Кайо, подготовлена почва для культурного наступления против англицизации во всех её гнусных формах. Всё что остаётся нашему новому лидеру - это уведомить всех людей, от портов Кардиффа до самых тихих северных деревень, что все они играют определенную роль в этой исторической битве за само существование валлийской нации."
 WAL_Cayo_Crush_The_Splitters:0 "Сокрушить раскольников"
 WAL_Cayo_Crush_The_Splitters_desc:0 "В нашей великой стране нет места тем, кто ставит идеологии выше благополучия Уэльса. Красный Уэльс и их ложная религия социализма должны быть сожжены, если мы хотим развивать культуру нации, против которой они явно выступают. Некогда могущественное единство Партии Уэльса было навсегда разрушено их самодовольным отколом, разделившим партию прямо в самый критический момент. Несомненно, их высокомерие было ключом к ущербу, нанесённому Угольным кризисом, поскольку они навредили не только правительству, но и посеяли хаос своей поддержкой забастовщиков. В новом Уэльсе мы не забываем и не прощаем."
 WAL_Cayo_Split_The_Unionists:0 "Разделаться с юнионистами"
 WAL_Cayo_Split_The_Unionists_desc:0 "Они знают, что грядёт. Те, с кем мы не сразу разобрались, когда штурмовали парламент, те, кто бежали в тёмные расщелины, в которых они обитают. Эти предательские создания - так называемые "юнионисты".\n\nШаги, предпринятые против них должны быть решительными, дабы их душевная болезнь не заразила порядочных валлийцев. От пабов Кардиффа до самых маленьких танцевальных залов в северных деревнях, мы должны обеспечить, чтобы о любом подозреваемом в юнионизме сообщалось властям, чтобы мы могли вернуть в них истинные ценности Уэльса. Тех немногих, кто достаточно глуп, чтобы продолжать сопротивление, наши самые верные солдаты ждут в недавно созданных центрах содержания.\n\nЧерез десятилетия, когда наша свобода будет неприкосновенна и мы станем ярким маяком того, чего может достичь по-настоящему гордая нация, ядовитые убеждения юнионистов станут историческими сносками. Детям, которые узнают о их преступлениях в школе, мысль о том, что какой-то политик когда-либо пытался заставить нас ещё раз склониться перед Англией покажется не просто предосудительной, но и непонятной."
 WAL_Cayo_Purge_The_Plaid:0 "Чистка в партии"
 WAL_Cayo_Purge_The_Plaid_desc:0 "Сондерс Льюис - национальный герой, который помог создать единый и свободный Уэльс. Однако было бы полным невежеством утверждать, что Партия Уэльса никогда не колебалась в своей приверженности валлийской свободе. Хотя это и не совсем вина Льюиса, он явно не смог предотвратить проникновение либералов и англофилов в партию. Их судный день наконец настал.\n\nДаже самые незначительные отделения Партии заняты безвольными предателями национального суверенитета. Мы не тронем этих членов партии, если они немедленно поклянутся выполнять программу Кайо. Тем, кто всё ещё цепляется за английскую либеральную мысль, не место в нашем гордом обществе, а тем более в правящей партии. Различные лидеры этих групп уже... отмечены.\n\nХотя некоторые представители пятой колонны, по слухам, назвали наш план способом ослабить и так шаткое положение, они просто боятся того, что их ждет. Да, на короткое время в некоторых районах Партия будет дезорганизована, но это просто будет означать, что более верные защитники Уэльса, те, кто не обязан выполнять волю бюрократов, могут реализовать программу Кайо. Век споров и молчаливого согласия, век ягнят, придёт к концу. Из руин Партии Уэльса будет возведена крепость для этого века волков."
 WAL_Cayo_Democracy_Is_Dead:0 "Демократия мертва"
 WAL_Cayo_Democracy_Is_Dead_desc:0 "В эти смутные времена некоторые привилегии должны быть ограничены и отменены, чтобы обеспечить безопасность и защиту. Демократия - одна из таких привилегий. Среди людей наверняка возникнет некоторое замешательство по этому поводу, но они поймут, что это делается для их же блага.\n\nБез сдерживающих нас оков демократии мы сможем должным образом направить страну к лучшему будущему для валлийского народа. Конечно, никто не сможет усомниться в наших добрых намерениях."
 WAL_Cayo_But_Wales_Is_Alive:0 "Но Уэльс жив"
 WAL_Cayo_But_Wales_Is_Alive_desc:0 "Теперь, когда мы взяли под контроль нацию, мы можем начать продвигать страну вперед. Диссиденты должны быть подавлены, оппозиция должна быть уничтожена, а народ должен объединиться против нашего общего врага - вероломных англов.\n\nСуществует большая неопределенность, но одно можно сказать наверняка: Уэльс находится на подъёме, и мы никогда больше не будем под сапогом какой-либо другой страны."
 WAL_Cayo_Martial_Law:0 "Военное положение"
 WAL_Cayo_Martial_Law_desc:0 "Похоже, временная отмена демократии не была хорошо воспринята населением. Если мы хотим правильно управлять страной, то должны быть приняты решительные меры. Военные должны взять под контроль большинство обычных гражданских функций, чтобы обеспечить стабильность в эти смутные времена. Диссидентство наверняка испарится, как только в дело вступит Армия Свободного Уэльса. В конце концов, люди будут уважать власть, особенно когда поймут, что это для их же блага."
 WAL_Cayo_Storm_Opposition_Offices:0 "Штурмы офисов оппозиции"
 WAL_Cayo_Storm_Opposition_Offices_desc:0 "Другие партии, слабаки из Красного Уэльса и подхалимы-англофилы из Юнионистской партии - это раковая опухоль на сердце Уэльса. Мы должны устранить их пагубное влияние на страну, и если потребуется, силой. Армия Свободного Уэльса - единственная организация, которая заботится о первейших интересах валлийского народа, даже если он ещё не осознает этого.\n\nНельзя доверять людям что они сделают правильный выбор руководства. Мы облегчим им задачу и снимем с них бремя выбора."
 WAL_Cayo_A_Welsh_National_Revolution:0 "Валлийская Национальная Революция"
 WAL_Cayo_A_Welsh_National_Revolution_desc:0 "Английский Лев всегда был обязан своими победами валлийскому Дракону, и всё же презренные англы имеют наглость праздновать "свои" победы, как будто они достигнуты не благодаря нашей крови и труду. Мы должны восстановить гордость, которую валлийский народ утратил за столетия, проведённые под английским сапогом."
 WAL_Cayo_The_Scum_Of_The_Earth:0 "Отребье Земли"
 WAL_Cayo_The_Scum_Of_The_Earth_desc:0 "Мы захватили власть для людей Уэльса. Все патриотически настроенные граждане знают, на чьей они стороне, и будут сражаться вместе с нами. К сожалению, не все в этой стране по-настоящему патриотичны. Среди нас есть пятая колонна, которая несёт грязный и предательский флаг. Это англы, лоялисты старого режима. Мы должны покончить с ними, если хотим добиться хоть какого-то прогресса.\n\nЭтот процесс будет двояким: уничтожение рабского менталитета, который их ложь навязала нашей некогда неукротимой культуре, и устранение любой их возможности отравлять валлийский ум. Наши дети больше не будут учиться у трусов, наши рабочие больше не будут преданы юнионистскими подонками. Огонь дракона снова вспыхнет, и англосаксам будет негде стоять, кроме как на его пути."
 WAL_Cayo_Segregation_Laws:0 "Законы о сегрегации"
 WAL_Cayo_Segregation_Laws_desc:0 "Наши главные советники недавно опубликовали совместное заявление, призывающее к разделению граждан Уэльса и Англии. Его логика здрава, как и следовало ожидать от наших высших умов.\n\nВо-первых, они указывают на уже де-факто существующее разделение между валлийцами и англоязычными, причём последние прячутся в Суонси и окрестных деревнях, более лояльных королю, чем нашему национальному проекту. Если они хотят жить отдельно от нас, так тому и быть. У них не будет права жаловаться, если они вдруг захотят перебраться в процветающие области Уэльса.\n\nОсновываясь на этом, наши советники также указывают на свидетельства роста преступности среди англоязычных, наряду с меньшим желанием работать и большей поддержкой коммунизма. Всё это научно доказано и заставляет задаться вопросом, почему правительство Льюиса всегда считало, что эти две группы могут совместно существовать. Пусть они сами управляют своими никчёмными образованием и правопорядком, мы не будем в этом участвовать. Они утверждают, что разделение культур и позволение им жить собственной жизнью - это путь к истинному равенству. Разделённые, но равные, мы защитим нашу великую нацию."
 WAL_Cayo_Second_Class_Citizens:0 "Граждане второго сорта"
 WAL_Cayo_Second_Class_Citizens_desc:0 "Есть железный закон природы: сильные наследуют мир, а слабые и негодные погибают. Как защитники валлийского народа, мы серьезно относимся к этому принципу.\n\nВолна новых законов позволила нам по праву вознаграждать производительность и лояльность среднего валлийца, вытесняя при этом ленивых, предательских англов. Мы не допустим, чтобы эти отсталые элементы занимались бизнесом без нашего всестороннего одобрения, и сделаем то же самое в отношении их школ и "правозащитных" организаций. Мы также стремимся внедрить систему пропусков, требуемых для их свободного передвижения, в целях борьбы с преступностью. Всё это должно быть сделано строго, чтобы поддержать разделение наших двух народов, потому что мы никогда больше не можем позволить себе быть сдержанными ложью юнионистов. Пусть они кричат о дискриминации, если они этого хотят, но мы знаем, что это единственный способ, благодаря которому Уэльс может оставаться свободным."
 WAL_Cayo_Imprison_Anglo_Politicians:0 "Арестовать англоязычных политиков"
 WAL_Cayo_Imprison_Anglo_Politicians_desc:0 "Льюис никогда не допускал политического участия так называемых "Независимых". Эти существа являются юнионистами во всем, кроме названия, делая своей единственной целью уничтожение всей свободы для Уэльса. Нашу независимость, свободу нашего рабочего класса и любое выживание валлийской культуры эти чудовища стремятся сжечь во имя английского либерализма.\n\nМы начнём с Джона Морриса, главаря этой шайки, и быстро спустимся вниз по иерархической лестнице. Как только радикальные англо-агитаторы увидят, что происходит с предателями в нашей стране, они несомненно дважды подумают прежде чем пытаться уничтожить наш суверенитет. С этого момента наше правительство будет свободным, управляемым валлийским народом и без вмешательства извне."
 WAL_Cayo_The_English_Devil:0 "Английский дьявол"
 WAL_Cayo_The_English_Devil_desc:0 "Отрадно видеть, что так много художников и интеллектуалов нашей страны не были отравлены левизной. В последние дни мы стали свидетелями излияния поддержки от них, помогая нашей кампании против английских дьяволов. Авторы детских книг издали различные рукописи, от "Схвати дьявола за рога" до "Маленького свободного солдата". Мы также используем кинематограф, и команда лучших режиссеров страны создаст картину, описывающую нашу славную битву против англов.\n\nКонечно, помимо наших средств массовой информации мы стремимся к тому, чтобы даже самые отдалённые деревни знали о вырождении англов. Наш министр информации будет курировать выпуск более 100 000 плакатов и учебных брошюр. Ни одна стена не будет оставлена без напоминания о жестоких преступлениях англов, ни один угол улицы не будет без наших лучших людей, раздающих брошюры о превосходстве валлийцев. В каждом разуме, в каждой душе Уэльс будет превыше всего."
 WAL_Cayo_Promote_Welsh_Values:0 "Продвижение валлийских ценностей"
 WAL_Cayo_Promote_Welsh_Values_desc:0 "Наша независимость мало что значит, если мы всё ещё колонизированы во всех аспектах нашей культуры. Столетия английского господства привели наш язык, историю и искусство к почти полному исчезновению. Мы должны приложить все усилия, чтобы исправить это чудовищное положение дел.\n\nБитва начнётся в школах: преподавать будут только на валлийском языке, только учебную программу, описывающую наши тысячелетия борьбы и несравненные произведения культуры, созданные нашими гражданами. Следующие поколения будут наслаждаться и вдохновляться нашей культурой. Но борьба должна охватить все стороны общества. Мы должны энергично субсидировать любые начинания, возрождающие и пропагандирующие нашу культуру, всем сердцем распространять валлийский язык в каждом укромном уголке и всячески способствовать тому, чтобы каждый валлиец был представителем самой сильной и богатой культуры в мире, стоящей на страже против английского господства."
 WAL_Cayo_Fate_Of_The_Military:0 "Судьба военных"
 WAL_Cayo_Fate_Of_The_Military_desc:0 "Волки кружат, оскалив зубы. Только благодаря самым лояльным, хорошо обученным и полностью вооружённым военным наша нация имеет шанс на выживание в этом аду. Эта боевая сила, состоящая из множества ревностных сторонников АСУ, к сожалению, управляется старой гвардией офицеров. Некоторые преданы Уэльсу больше всего на свете и с радостью примут нашу сторону. Других потребуется немного убедить, либо сделав им несколько приятных обещаний, либо показав им, как мы поступаем с изменниками. Наконец, есть обычные предатели. Юнионисты и коммунисты стремились ослабить и превратить наших парней в баб. Мы избавимся от них. Давайте выдвинем план проведения конференции всех офицеров, чтобы выяснить, кто есть кто среди членов старой гвардии."
 WAL_Cayo_Anti_Unionist_Purge:0 "Антиюнионистская чистка"
 WAL_Cayo_Anti_Unionist_Purge_desc:0 "Английские тараканы проникли в высшие эшелоны нашей армии. Мы должны немедленно снять их со всех постов и подвергнуть наказанию за трусливое управление тем, что могло бы быть неукротимой силой. Как только эти предатели будут убраны, те из начальства, кто ещё не принял чью-либо сторону, будут вынуждены сделать свой ход. Либо они последуют нашему примеру и будут защищать Уэльс, либо их расстреляют.\n\nЛюбые необоснованные опасения, что чистка нелояльных элементов ослабит нашу армию, просто лишены приверженности национальной борьбе. Так много прекрасных командиров родилось в результате героической кампании АСУ, и они идеально подходят для руководства этой силой. С этого момента все пушки будут заряжены и направлены на каждого врага нашего народа."
 WAL_Cayo_Political_Officers:0 "Комиссары в армии"
 WAL_Cayo_Political_Officers_desc:0 "Контролировать армию можно только через её лидеров. Если мы хотим обеспечить её лояльность, нам нужно поставить в командование лояльных нам офицеров. Любые сомнительные офицеры будут заменены... более податливыми людьми. Мы также внедрим политработников, чтобы предотвратить распространение предательских мыслей. Таким образом, мы всегда сможем положиться на военных, работая на благо Уэльса."
 WAL_Cayo_Integrate_The_Free_Welsh_Army:0 "Интегрировать Армию Свободного Уэльса"
 WAL_Cayo_Integrate_The_Free_Welsh_Army_desc:0 "Теперь, когда Армия Свободного Уэльса обеспечила наш контроль над страной и мы получили гарантии лояльности военных, нам больше не нужно, чтобы АСУ была отдельным образованием. Мы интегрируем их в военные подразделения, чтобы уменьшить административное бремя управления двумя отдельными вооружёнными силами. Мы также должны убедиться, что лидеры АСУ занимают важные руководящие посты генералов и командиров."
 WAL_Cayo_Celebrate_Their_Achievements:0 "Отпраздновать их достижения"
 WAL_Cayo_Celebrate_Their_Achievements_desc:0 "Валлийский народ обязан своей свободой храбрым мужчинам и женщинам Армии Свободного Уэльса. Вполне уместно, что их хвалят за их жертвы и выполняемый долг. Мы будем устраивать парады в их честь, мы будем награждать их медалями и орденами, мы будем делать им скидки во всех пабах. Разве не справедливо, что их достижения признаются и ценятся людьми, которых они освободили?"
 WAL_Cayo_Every_Citizens_Duty:0 "Долг каждого гражданина"
 WAL_Cayo_Every_Citizens_Duty_desc:0 "Приятно и разумно, что каждый человек выполняет свой долг, защищая нацию, которая дала ему всё, что у него есть. Это только вопрос времени, когда презренные англы вернутся, чтобы попытаться ещё раз сунуть нас под свой сапог. Когда это время придёт, мы будем готовы, но только если каждый человек поставит существование своей страны выше собственной жизни.\n\nТы выполнишь свой долг?"
 WAL_Cayo_Consolidation:0 "Консолидация"
 WAL_Cayo_Consolidation_desc:0 "Оппозиция умолкла, инакомыслие подавлено, военные лояльны. Англы поставлены на место, и валлийский народ, гордый своим наследием и готовый служить, объединился против английской угрозы. Теперь мы обладаем полной властью над людьми, разумеется, для их же блага, и можем направить страну к лучшему будущему для всего Уэльса.\n\nВремя управлять страной."
 
