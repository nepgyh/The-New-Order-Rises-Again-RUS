cardiffmarch.1.t:0 "Определение позиций"
cardiffmarch.1.desc:0 "Обсуждение совершенно нового языкового законопроекта уже превращается в ожесточенную битву, поскольку сегодня Кайо-Эванс в своей пламенной речи объявил, что он сделает всё, что в его силах, чтобы этот законопроект был принят. "Мы - нация валлийцев, - сказал он, - а это значит, что мы должны полностью сбросить оковы тирании англов и не позволить нашим детям подвергаться культурному насилию. Валлийский язык сейчас, валлийский язык навсегда."\n\nОбвинения в культурном насилии не понравились юнионистам, и депутат из их среды Николас Эдвардс назвал Кайо "раскольником-гитлеристом, который стремится низвести всех своих врагов до статуса недочеловека. Мы говорим "нет" фашизму на наших берегах," - завершил он свою речь. По мере продолжения дебатов законопроект о языке, вероятно, будет всё больше и больше отходить на задний план, поскольку линии противоречий отделяют "националистов" от всех остальных, независимо от того, как они себя называют - либералами, антифашистами или юнионистами. Однако мы можем утешиться тем, что всё это будет сведено к парламентским дебатам, а не к уличному насилию."
cardiffmarch.1.a:0 "Кто мы без культуры общения?"
cardiffmarch.2.t:0 "Марш АСУ на Кардифф"
cardiffmarch.2.desc:0 ""Мы призываем всех патриотически настроенных валлийцев присоединится к нам в защите нашего языка и культуры. Мы, люди Армии Свободного Уэльса, не склоняемся перед юнионистской ложью. Улицы Кардиффа принадлежат нам и никому другому, и мы это докажем. Следуйте за нами, когда придёт время и мы выступим в защиту законопроекта нашего брата Джулиана Кайо о валлийском языке. Уэльс навсегда!"\n\nЭту листовку распространяют по всей стране АСУ и её сторонники. Несмотря на протесты юнионистов, нам нечего бояться в основном гражданской и вполне спокойной группы. Их лидеры неоднократно обещали, что они будут вести себя мирно, и присутствие Кайо среди них, безусловно, предотвратит любые необдуманные действия. Таким образом, мы исполним их просьбу и позволим им выступить на открытых дебатах и выразить их мнение. Права одного человека не должны заканчиваться там, где начинаются страхи другого."
cardiffmarch.2.a:0 "В конце концов, мы все валлийцы."
cardiffmarch.3.t:0 "Националистические плакаты на стенах Кардиффа"
cardiffmarch.3.desc:0 ""Будьте вместе с Уэльсом, будьте вместе с АСУ! Присоединяйтесь к нам в Марше на Кардифф!"\n\nБоритесь с юнионистским угнетением! Боритесь за свободу Уэльса."\n\n"Следуйте примеру Кайо, отстаивайте наш язык и людей на улицах Кардиффа."\n\nНикакого английского языка и англичан на наших улицах. Защитите Кардифф, встаньте на сторону Армии Свободного Уэльса."\n\nСкажите "нет" англо-предателям, присоединяйтесь к Маршу на Кардифф."\n\n"На наших улицах есть проблема с вредителями. Давайте же избавимся от них и сохраним наши улицы чистыми, давайте сохраним их валлийскими!"\n\nЭй, англы! Мы все знаем ваших настоящих хозяев..."\n\nПримерно такие плакаты, собранные Кардиффским антифашистским клубом, члены АСУ развесили в столице в преддверии Марша."
cardiffmarch.3.a:0 "У них есть на это право."
cardiffmarch.4.t:0 "Юнионисты развешивают свои плакаты на стенах Кардиффа"
cardiffmarch.4.desc:0 ""Выступите за мир и единство, противодействуйте угрозам АСУ."\n\n"Кайо хочет разделить нас. Покажем же, что это ему никогда не удастся - мы будем держаться вместе."\n\n"Насилию нет места на наших улицах. Избавимся от культа Кайо!"\n\n"Все встанем против фашизма! Кардиффский антифашистский клуб призывает вас встать рядом с вашими братьями и сёстрами. Ответим на провокации Кайо, не пустим фашистов на наши улицы!"\n\n"Если гитлеровцы хотят боя, они его получат! Кардифф принадлежит всем нам".\n\nЭти и им подобные плакаты висели на стене "Львиного логова", паба в Восточном Кардиффе, известного как популярное место сбора юнионистов."
cardiffmarch.4.a:0 "Это противозаконно!" 
cardiffmarch.5.t:0 "Первые залпы?"
cardiffmarch.5.desc:0 "Гарри стоял на углу Тауэр и Глэйс с дюжиной листовок в руках. Он вступил в местное отделение "Клуба Мира" всего несколько месяцев назад, но уже был предан их целям. Объединение с Англией казалось ему самым разумным решением, ведь его мать родилась в Лондоне и бежала из Англии во время "Морского льва". Даже если он не мог официально назвать себя юнионистом, поддерживать их цели ещё не было преступлением. Но предстоящий марш оставил его без сна и заставил нервничать, он готов был сделать всё, если бы это заставило Кайо и его головорезов отступить. Прямо сейчас это означало следовать приказам фрицев и раздавать листовки всем, кому они были нужны.\n\nПо мере того, как стопка листовок становилась всё тоньше, Гарри был готов вернуться в "Клуб", а потом, возможно, отправиться в "Львиное логово". Увидев, что к нему приближаются трое молодых, чисто выбритых мужчин, он приготовился наконец избавиться от оставшейся стопки. Он направился к ним, говоря те же самые слова, которые он повторял весь день. "Вы, ребята, интересуетесь..."\n\nНе успел он договорить, как трое парней бросились на него, повалили на тротуар и обозвали предателем и коммунистом. Гарри слабо попытался защититься, когда сапоги опустились ему на голову, когда кулаки вонзились в живот, когда его подняли, чтобы снова швырнуть на тротуар. Неужели это всё? Неужели он уже сейчас станет мучеником за дело юнионистов?\n\nКак оказалось, это был не последний день в жизни Гарри. Несколько прохожих попытались разогнать группу, которая успела убежать прежде, чем с ними что-либо могло произойти. На следующий день Гарри вместе с четырьмя другими молодыми членами "Клуба Мира", которые тоже столкнулись с подобными нападениями, похвалили за их приверженность делу. Теперь он более, чем когда-либо, знал, что противостояние с националистами - вопрос жизни и смерти."
cardiffmarch.5.a:0 "Это научит проанглийских смутьянов"
cardiffmarch.6.t:0 "Начало марша АСУ вызывает напряжённость"
cardiffmarch.6.desc:0 "Через несколько часов после полуночи Джулиан Кайо стоял перед микрофоном в пригороде Динас-Поуиса. Призвав тысячи членов АСУ "встать на защиту нашей культуры", он затем санкционировал начало их марша к парламенту Кардиффа с криком "Уэльс навсегда!", Несмотря на риторику юнионистов и левых, марш до сих пор шёл без перерывов. Радостные возгласы заглушали свист, когда дисциплинированные массы с криками "Нас не заменят" входили в город.\n\nПо мере того, как узкие улицы заполняются демонстрантами, многие из которых одеты в форму ополчения, страхи среди насилия растут. Говорят, что некоторые из них вооружены, хотя Кайо утверждает, что протест носит исключительно мирный характер. От юнионистов, которые, как говорят, организуют контрпротест, пока нет никаких известий. Пока АСУ приближается к парламенту, страна ждёт, затаив дыхание."
cardiffmarch.6.a:0 "Мы все молимся за мирный исход."
cardiffmarch.7.t:0 "Маршу АСУ мешают контрпротестующие"
cardiffmarch.7.desc:0 "Образ не встречающего сопротивления националистического марша был развеян. На перекрестках по всему Кардиффу другие протестующие самых разных мастей воздвигли баррикады, оставаясь верными своим прежним обещаниям "защищать улицы". Контрпротестующие, организованные юнионистскими "Клубами мира", - далеко не нежные либералы. Различные радикальные члены профсоюзов решили присоединиться к их борьбе, наряду с боевиками, размахивающими коммунистическими флагами и одетыми в чёрное членами недавно созданного Кардиффского антифашистского клуба. Говорят, что даже бывший депутат-социалист Рэймонд Уильямс входит в их ряды. Противостояния на этих баррикадах до сих пор сводились к агрессивным крикам, но при накале страстей потребуется лишь одна искра, чтобы всё вспыхнуло и вышло из под контроля. Мы не можем допустить кровавую баню на наших улицах.\n\nКак правило, на подобные столкновения мы всегда реагировали увеличением присутствия полиции. Они искусны в ненасильственной тактике, а демонстранты всегда знают, что они будут за ними наблюдать, и поэтому использование их в качестве миротворцев может утихомирить ситуацию. Однако некоторые из наших советников отметили, что есть достоверные сообщения о некоторых демонстрантах, несущих снаряды и огнестрельное оружие, и полиции может быть недостаточно для поддержания порядка. Следуя этой логике, они настаивают на присутствии военных, чтобы заставить этих демонстрантов отступить. Ясно демонстрируя нашу огневую мощь, мы заставим любого дважды подумать, прежде чем начинать насильственные действия. Ведь если мы пошлем наши "молотки", протестующие будут лишь "гвоздями", не так ли?"
cardiffmarch.7.a:0 "Отправьте полицию. Нам нужны миротворцы, а не солдаты."
cardiffmarch.7.b:0 "Отправьте армию. Мы не можем рисковать."
cardiffmarch.8.t:0 "Начали падать первые искры"
cardiffmarch.8.desc:0 "В последние несколько часов это казалось неизбежным, и теперь началось насилие. Первые потасовки вспыхнули на баррикадах в центральном районе Кардиффа, и лидеры обеих сторон немедленно начали обвинять друг друга и призывать к миру. Пока наши люди пробираются к центру этого конфликта, кажется, ещё есть немного времени, чтобы разрядить обстановку. Отчёты показывают, что бои идут только среди наиболее радикальных слоёв демонстрантов, гражданское большинство не хочет в них участвовать. Всё, что нам нужно сделать, это изолировать экстремистов, и тогда нам удастся спасти наши улицы от дальнейшего насилия."
cardiffmarch.8.a:0 "Это были в основном мирные протесты, и таковыми они и останутся."
cardiffmarch.9.t:0 "Эскалация"
cardiffmarch.9.desc:0 "Настаёт полдень, и кажется, что ситуация только ухудшается. Офицеры на месте происшествия сообщают о широко распространённом насилии, опровергая предыдущие заявления о том, что буйствуют лишь самые радикальные демонстранты. Кроме того, протестующие больше не довольствуются лишь кулачным боем и начали искать любое оружие, которое поможет им в борьбе. Кирпичи и камни швыряются с обоих сторон, десятки падают на асфальт, покрытый кровью. Были слышны первые выстрелы, что вероятно сигнализирует и о первых смертях. Прямо сейчас мы находимся на краю пропасти, в шаге от полного краха. Комиссар полиции Южного Уэльса Карвин в отчаянии обратился к нам, требуя разрешить полиции работать с армией и позволить им арестовывать любых "бунтовщиков". Беспрецедентное решение в нашей истории, оно лишь только поспособствует обвинениям Партии Уэльса в авторитаризме, но может привести к решительному концу беспорядков. Единственный альтернативный вариант - провести целенаправленное разоружение, арестовав самых жестоких и вооружённых демонстрантов, оставив других мирных участников поразмышлять о том, во что они ввязываются."
cardiffmarch.9.a:0 "Дайте Карвину зелёный свет. Это явно незаконные беспорядки."
cardiffmarch.9.b:0 "Мы не хотим войны с участниками марша. Давайте разоружим всех, кого сможем, и покажем остальным, что мы на их стороне."
cardiffmarch.10.t:0 "Похоже, это война"
cardiffmarch.10.desc:0 "13:00 часов. Всё разрушается. То, что казалось самым быстрым путём к мирному концу, дало что угодно, но только не мир. По мере того как два враждующих лагеря превращались в единый бесформенный бунт, количество оружия среди этих людей становилось больше... гораздо больше, чем ожидалось. Вооружившись оружием в кобурах или просто дубинками, наши полицейские и солдаты были встречены автоматным огнём, когда они пытались проникнуть в толпу. Прежде, чем они это поняли, они столкнулись с полномасштабным обстрелом из огнестрельного оружия. Центр Кардиффа теперь оккупирован, и пока армия и полиция отступали и пытались покинуть границы бунта, они обнаружили, что тонут в тёмном океане ужаса."
cardiffmarch.10.a:0 "Позор"
cardiffmarch.11.t:0 "Настоящие пули"
cardiffmarch.11.desc:0 "Джеймс: "Я... извините, мне не очень хочется это вспоминать."\n\nИнтервьюер: "Не торопитесь."\n\nДжеймс: "Да, хорошо. Итак, я был на баррикадах, когда всё это началось. Я думал, что мы просто встанем против националистов и покончим с этим. Потом начались драки, я... я был первокурсником колледжа, я не видел такого насилия до того момента. Я пробовал тусоваться с группой парней, даже не знаю, на чьей они стороне были в тот момент. Ну, мы были там, и наверное все мы думали, что у нас всё ещё есть какая-то миссия, мы пытались просто выстоять вместе. Сначала я не обратил внимания на выстрелы, они звучали как фейерверк. Мы должны были скоро уходить. Но потом..." (Он замолкает, опускает глаза и начинает задыхаться. Он делает глубокий вдох и продолжает:) "Потом появились солдаты, те парни в зеленом, с большими винтовками в руках. Я видел, как они кричали, и это было странно. Нам всегда говорили, что они такие храбрые. На самом деле это была куча сраных трусов. Итак, мы все видели этих парней, и это снова пробудило в нас страсть. Я сказал нашей группе, что мы должны что-то скандировать в их сторону, не важно, что именно. Ну, мы пошли вперёд, может быть, даже побежали, не помню. В тот день было так ясно, небо было таким голубым..." (Пауза) "Они просто сделали это." (Начинает плакать). "Они просто остановились и посмотрели на нас, они просто решили, что уничтожат нас. Они направили на нас винтовки и просто начали нажимать на спусковой крючок, выстрелы звучали, как раскаты грома. Они были моего возраста, этим ублюдкам было, наверное, лет 20. И они просто сделали это, просто начали нас расстреливать. Они убили светловолосого парня рядом со мной, которого я даже не знал, он даже... даже не успел попрощаться, он лишь успел заметить кровавый фонтан, бьющийся из его груди. Все знают что было после этого. Вы тоже всё это знаете. Всё слилось воедино - крики, удары, топот. Меня швырнуло вниз, и всё потемнело, раскаты грома и крики стихли."\n\n- выдержка из "Настоящие пули, Кардифф, 1963"."
cardiffmarch.11.a:0 "Почему происходят подобные ужасы?"
cardiffmarch.12.t:0 "Поле битвы: Кардифф"
cardiffmarch.12.desc:0 ""Это было похоже на войну, на реальную войну. Мой отец, бывший военный, был травмирован на всю жизнь во время вторжения в 43-м году. Каждую ночь он просыпался, крича. Никогда не понимал его состояния до того дня в Кардиффе. Я думал, что мы просто будем бороться за нашу культуру, Кайо сказал: "Мы жестокие, но нравственные", или что-то в этом роде. Боже. На самом деле всё было как в тумане. Горели пабы, я видел, как мой друг тащил кого-то в переулок, кого-то... кого-то настолько окровавленного, что он заливал кровью всё пространство вокруг себя. Мой друг должен был бросить этого человека, кто знает, как долго он был мёртв? Он бросил труп и начал стрелять из старинного револьвера в ближайших солдат." - Бывший анонимный сторонник АСУ.\n\n"Мы все были так измотаны. Предполагалось, что это будет праздничный, мирный марш. Я имею в виду, что будучи министром экономики, всё это дело не касалось меня, пока мы не услышали выстрелы. Вооружённые до зубов солдаты пришли к нам и сопроводили в какой-то бункер неподалеку, о существовании которого я даже не подозревал. Льюис должен был вести наше обсуждение о том, что мы должны делать, но, похоже, он был едва в сознании. Он испытывал чувство вины, я уверен. Этичный человек, он не мог вынести всю эту бойню, которую молчаливо одобрил. Он никак не мог знать, что это случится. В бункере было тихо, как на воскресной мессе. Когда кто-то (не помню, кто именно) сказал, что нам нужно надавить на протестующих сильнее, но на самом деле мы не так уж много думали об этой ситуации." - Николас Эванс, бывший министр экономики."
cardiffmarch.12.a:0 "Мы все срываемся, когда наступает кризис."
cardiffmarch.13.t:0 "Загнанный в угол"
cardiffmarch.13.desc:0 "Сондерс Льюис почувствовал внутри себя вопящую пустоту, жгучую вину, к которой он привык благодаря своему кальвинистскому воспитанию. Перед ним стояли люди, которые вроде как были самыми умными и компетентными людьми в Уэльсе. И что же они предлагали, пока вокруг них горела столица? Два варианта, равные по своей ужасности, неадекватные способы решения катастрофы, которую они не смогли сдержать.\n\nОдин из его высших командиров, здесь, в этом бункере, в связи с беспрецедентными обстоятельствами высказался за военное решение - сжечь всё дотла. "Наши солдаты были отброшены, несмотря на винтовки и броню, которые мы им выдали. Мы столкнулись не с недисциплинированным сбродом. Наш единственный запасной вариант в такие времена - это огневая мощь наших сил. Если вы позволите, сэр, есть две артиллерийские роты, которые могут быть размещены по обе стороны города. Один приказ, и весь хаос закончится."\n\nЭмрис Томас и Джулиан Кайо хоть и имели совершенно разные взгляды на то, что происходило снаружи, но они были, пожалуй, единственными, кто пришли к единому выводу по выработке решения. Во имя "защиты ни в чём не повинных патриотов" и "предотвращения резни рабочих" эти два человека совместно рекомендовали вывести военных и полицию с места акции протеста, убрав то, что они называли "поводом для жестокой борьбы".\n\nЕдва сдерживаясь, Льюис взвесил эти два глубоко сомнительных варианта. "Пожалуйста, Господь, - подумал он, - Направь меня.""
cardiffmarch.13.a:0 "Использовать артиллерию."
cardiffmarch.13.b:0 "Вывести войска."
cardiffmarch.14.t:0 "Холодная сталь над Кардиффом"
cardiffmarch.14.desc:0 "Интервьюер: "Когда начался обстрел, о чём вы подумали?"\n\nАнна: "О том, что мы сражаемся с мясниками. Так что ничего нового, никаких новых осознаний и идей. Я вступила в Антифашистский клуб из-за действий Партии Уэльса. Кайо всегда был для нас лишь козлом отпущения. Во всяком случае, я была там как медик, в моей сумке был морфий и что-то ещё. Видите ли, дело в том, что в этой борьбе вы раньше всех осознаёте, когда насилие становится неизбежно. Когда началось всё это дерьмо, я стояла в переулке и мыла руки. Только что отослала кого-то в лазарет, даже не знаю, кто это был, но я велела положить его на носилки. Бои шли в основном в центральной части города, я же была немного южнее. Я слышала их, они звучали достаточно далеко. А потом прямо рядом со мной... Бум! Чёрно-серо-оранжевый взрыв разрывает мои уши, словно лай раненого бульдога, или, может быть, раскат грома. Я не..." *Голос срывается* "Я не была в эпицентре. Вы должны спрашивать тех, кто видел, как их друзья превращаются в пепел всего в паре метров от них.\n\nИнтервьюер: "Оглядываясь назад на число погибших, вы сожалеете..."\n\nГенерал: "Сколько раз я должен отвечать на этот вопрос? То, что мы сделали, предотвратило события, которые положили бы конец всему, что Сондерс Льюис построил для валлийцев. У вас были коммунисты и террористы, бегающие вокруг и стреляющие в полицейских с криками ликования. Любая слезливая история о том, как мы убивали целые семьи, игнорирует, что в подавляющем большинстве случаев именно мы пострадали от обстрела." *Встаёт, идёт к двери.* "Пишите, что хотите. Те, кто сделал свой выбор, сделали его с полной ясностью. Меня тошнит от вас."\n\n- выдержка из "Настоящие пули, Кардифф, 1963"."
cardiffmarch.14.a:0 "Те, кто не был там, не поймут нас."
cardiffmarch.15.t:0 "Ни пушек, ни господ"
cardiffmarch.15.desc:0 ""Нас послали туда напрасно. Десятки моих братьев по оружию были застрелены, а политики в панике твердили нам, что мы больше не можем там находиться. Когда мы отступили и заняли свои базы на окраине города, у меня в голове не было ни единой мысли. На тот момент для меня существовали лишь пламя, дым, выстрелы, крики людей. И ничего более." - Эван Томас, бывший сержант Валлийской национальной армии.\n\n"Оппозиция обсудит вотум недоверия после катастрофы в Кардиффе." - заголовок из "South Wales Evening Post".\n\n"Проигнорировав мои призывы к использованию полиции и решив, что с этим должны разобраться военные, Льюис и его друзья в командовании даже не смогли решить, какова должна быть их стратегия. Всё, что произошло - это бессмысленная гибель солдат и превращение города в место маленькой гражданской войны. Тем временем людям в наших полицейских участках приказывали - ПРИКАЗЫВАЛИ! - просто забаррикадировать свои двери и никак не реагировать на ситуацию. Никогда за всю свою карьеру в полиции Южного Уэльса я не был свидетелем более преступных действий, чем те, которые совершили Льюис и его сподвижники во время событий в Кардиффе"."
cardiffmarch.15.a:0 "Мы не могли знать, что всё будет так."
cardiffmarch.16.t:0 "Тени"
cardiffmarch.16.desc:0 "Дневной свет начал угасать. Кому-то казалось нереальным, что что-то наподобие заката всё ещё может произойти в день, который был отмечен непрерывным ужасом, уничтожением и хаосом.\n\nВсепоглощающая темнота едва скрывала сотни костров, огни выстрелов или же крики в каждом квартале. Пока семьи пытались дать отдохнуть своим детям в полной темноте, избегая малейшей угрозы для своих жизней, соседние дома были разрушены, и на их чердаках боевики устроили снайперские позиции. В то время, как достаточно храбрые владельцы пабов спешили забаррикадировать свои заведения и укрывали мирных жителей, давние краеугольные камни валлийского государства были сожжены коктейлями Жданова.\n\nНезависимо от этих кошмарных мучений, более широкое исследование ситуации выявило бы склонность к деэскалации. Нарастание насилия также означало, что тысячи протестующих могли бежать, спасая свою жизнь, и даже некоторые из самых агрессивных радикалов предпочли укрыться подальше от центра города, чем рисковать умереть на улицах Кардиффа. Но это едва ли имело значение для тех, кто находился в эпицентре конфликта. Имея дело с огнестрельным оружием и уменьшенным контингентом разъярённых радикалов, не имеет значения, разбито ли окно вашей спальни выстрелом из дробовика или что у вас на пороге появился окровавленный студент колледжа. Те, кто внизу, знают правду - но те, кто наверху, могут лишь воображать."
cardiffmarch.16.a:0 "Может быть, им просто нужно взглянуть на всё это в другой перспективе."
cardiffmarch.17.t:0 "Боритесь с огнём, боритесь с яростью"
cardiffmarch.17.desc:0 ""Льюис, что мы, чёрт возьми, будем делать? Наша собственная армия не смогла справиться с этим. АРМИЯ! Это... это революция, не так ли? К утру нас заколют штыками." Крупный лысеющий советник, чьё имя Сондерс Льюис не мог вспомнить, агрессивно расхаживал по комнате.\n\n"Там идёт война. Армия может перегруппироваться. Давайте..."\n\n"Заткнись. Мы можем убрать этого человека отсюда?" Они не могли допустить ещё одну неудачу, уж точно не сейчас. Он сказал это остальным, когда охранник вывел из бункера этого воинственного человека. "Эванс, Боуэнс, вы ведь поддерживали связь с некоторыми бизнесменами, да? Есть идеи, что нам делать? Я прошу вас."\n\nГвинвор Эванс встал, поправляя галстук, как будто он обращался к парламенту, а не к нескольким потным седоголовым старикам в бункере. "Пожары. Они выходят из-под контроля, некоторые говорят, что на данный момент их может быть больше сотни. Это то, чего они боятся, следовательно, это то, чего должны бояться и мы. Если мы не потушим их в ближайшее время, маньяки с пистолетами будут сражаться на куче пепла. Так что, пожалуйста, соедините нас с нашими пожарными станциями."\n\nИзмученный советник попытался вставить хоть слово. "Нет, нет! Какого черта какие-то люди в длинных плащах и с топорами собираются..." Как всегда спокойный Эванс быстро прервал его.\n\n"Все любят пожарных. Они считаются независимыми, они делают лишь хорошую работу, и так считают и бухаринцы, и фашисты. Если они придут и потушат огонь, хаос исчезнет, как и пламя."\n\nЛьюис, затушив в пепельнице уже пятую сигарету, посмотрел прямо на министра экономики. "Тогда сделай это, вызови всех начальников пожарной охраны. Если кто-то против, предложите мне альтернативный план." Тишина. Даже этот измученный советник хранил молчание, и весь зал подчинился своему премьер-министру. "Хорошо. Если это не удастся, джентльмены, я беру всю ответственность на себя.""
cardiffmarch.17.a:0 "Они - наша последняя надежда."
cardiffmarch.18.t:0 "Огонь повсюду"
cardiffmarch.18.desc:0 ""Мы же блять пожарные! О чём они сука думали, когда отправляли нас туда? Это касается и меня, я должен был просто свалить. Но нет, я дурак решил, что будет лучше, если мы последуем приказу надеть наши большие пальто и поехать туда, где находятся эти вооружённые психи. Куча идиотов правит нами, вот что я вам скажу." - Аноним, бывший пожарный Кардиффа.\n\n"Слушайте, это было страшно, и это слово, ну, оно не полно описывает то, что мы там чувствовали. Все мы, парни из АСУ, буквально действовали по принципу "делай или умри". Захвати Кардифф или умри, пытаясь. Поэтому, когда мы увидели приближающиеся пожарные машины, мы увидели их как символы. Символы жалкого, трусливого правительства, едущие прямо на нас. Я имею в виду, что некоторые из солдат, стрелявших в нас ранее, были одеты в гражданскую одежду, так что кто действительно знал, чего ожидать? Это было грустно, да, это были хорошие люди. Я никогда не испытывал ничего, кроме горя из-за потери достойных валлийцев. Но это было похоже на войну. Так что да, приказать моему подразделению открыть огонь было правильным решением". - Алан Рис, капитан взвода в АСУ.\n\n"Боже. Наши прежние битвы заключались во вторжении в горящие здания с шлангом наперевес, и это всегда помогало, но то, что произошло там... Вскоре после этого я ушёл из департамента, потому что больше не мог стоять перед огнём, не вспоминая о том, как они сожгли Ричи, как они сожгли Тревора. Как они, блять, застрелили Томми. Мне плевать, кто это сделал. Всё вокруг меня как будто умерло, когда пушки, бомбы и крики были направлены на нас". - Коннор Крайтон, бывший пожарный Кардиффа, участок 14."
cardiffmarch.18.a:0 "Чёрт возьми."
cardiffmarch.19.t:0 "Кардифф горит"
cardiffmarch.19.desc:0 "Когда после нападений пожарные были вынуждены отступить, пламя по всему городу всё больше приближалось к единому аду. Витрины магазинов, подожжённые коктейлями Жданова, горящие мусорные баки и полицейские машины, потрескивающие искры на баррикадах - всё это больше не было единичными случаями уничтожения.\n\nС выстрелами и криками, всё ещё раздающимися сквозь пустые пространства, бушующий огонь становился всё ближе. Даже особо твердолобые люди, готовые отдать свою жизнь за антифашизм или валлийский национализм, начали сомневаться, стоит ли им оставаться на местах. Мало кто представляет себе медленное сожжение плоти среди десятков других людей как смерть, достойную мученика. Когда целые кварталы были поглощены наступающей стеной танцующего пламени, город, наконец, опустел. Те, кто находился на окраине города и больше не слышали звуков конфликта, могли отдохнуть. В центре города постоянная борьба за выживание приобрела новую, жестокую остроту. Именно в этот момент политическое разделение нации не имело значения, оно было поглощено всеобщим страхом смерти.\n\nКогда наступило утро, города, который был полем битвы за душу Уэльса, его сияющим маяком процветания и свободы, больше не было. Исторический мегаполис обуглился до хрустящей корочки, бесчисленные дома, предприятия и куски истории превратились в пепел. Когда те, кто ещё оставался в нём, проснулись, они увидели город, населённый забытыми, покрытыми пеплом призраками."
cardiffmarch.19.a:0 "Не пламя уничтожило город - мы уничтожили."
cardiffmarch.20.t:0 "Парни в бежевой форме"
cardiffmarch.20.desc:0 "Интервьюер: "В последнее время было много разговоров о вашей роли в успокоении АСУ, когда пришли пожарные. Не могли бы вы рассказать об этом?"\n\nТимоти Уинтроп, бывший сержант АСУ: "Да, все знают, какие страсти кипели в Кардиффе в тот день. Большинство парней из АСУ думали, что пришло их время, что у них скоро будет свобода действий для уничтожения их врагов. Многое из того, о чём они говорили, было связано с этим - много риторики о разрушении юнионизма, убийстве коммунистов. Вы знаете, о чём они говорили и что собирались сделать. Но я в тот момент был в какой-то квартире на окраине города, мы должны были следить за любой приближающейся армией. Капитан говорил, что мы будем уничтожать всех, кто бы ни пришёл, а я просто думал: "Серьёзно? Наши двадцатилетние парни с их убогими самодельными ружьями собираются уничтожать кого-то?"\n\nМы слышали, как приближаются эти пожарные машины, и капитан сходил с ума, говоря: "Это последняя битва, давайте остановим их здесь." Это же просто сраные пожарные! Просто государственные служащие, и он хотел их убить. Поэтому я встал и сказал: "Капитан, я не буду стрелять в этих пожарных. Если вы прикажете, я уйду." Он лишь сделал свой обычный грубый жест, сказал, чтобы я занял позицию, но потом некоторые другие парни начали соглашаться со мной, а один даже сказал, что его старший брат может быть среди этих пожарных. Капитан продолжал давить, я перестал слушать и приставил пистолет прямо к его голове и сказал, что выстрелю, если он отдаст какой-нибудь приказ. Я никогда не видел, чтобы человек так быстро ломался! Затем он передал мне рацию и приказал послать сигнал всем подразделениям, чтобы они прекратили огонь и не трогали пожарных. Не буду приписывать себе всю заслугу, в тот момент многие умные парни пришли в себя и образумились. Но я помог, и с пожарами в конце концов разобрались.""
cardiffmarch.20.a:0 "По милости Божьей, здравый смысл одержал верх."
cardiffmarch.21.t:0 "Огненная буря"
cardiffmarch.21.desc:0 "Небо окрасилось в тошнотворный серо-оранжевый цвет, а по улицам Кардиффа разносился пронзительный вой пожарных машин. По дорожкам, вдоль тротуаров бежали люди, пытаясь найти хоть какое-то убежище подальше от пылающего ада, в который превратился город. Один пожарный нащупал крестик под своей пожарной курткой, а другой поправил каску, мрачно глядя на зрелище за окном.\n\nКак будто сам ад пришёл в Кардифф... и, возможно, это не так уж далеко от истины, судя по состоянию политики. Однако, несмотря ни на что, это были мужчины и женщины с миссией, и когда дым и пепел стали плотнее, и люди надели противогазы, они поняли, что приблизились к сердцу ада.\n\nПожарная машина остановилась, и почти ритмично, под звуки далеких выстрелов, мужчины отважно вышли, чтобы погасить ад вокруг себя."
cardiffmarch.21.a:0 "На орудиях смерти ярко блестит солнечный свет."
cardiffmarch.22.t:0 "Пылающий ад"
cardiffmarch.22.desc:0 "Окружение пожарных превратилось в какофонию звуков, оркестр из глубин самого ада, явленный сердцу Кардиффа: крики невинных и виноватых, крики оскорблений, ярости или отчаянных мольб о помощи, но даже они были заглушены выстрелами и звуками рушащихся зданий, их колонны были разрушены огнём, пока не выдержали и не рухнули, распространяя пламя ещё дальше; как бы ни работали люди, огонь продолжал расти, интенсивность пожара игнорировала их ревущие шланги и толкала их всё дальше и дальше назад... не только их, но и людей, невинных и сражающихся.\n\nХрупкий пузырь мира вокруг них лопнул, когда эти две группы столкнулись между собой, сцепившись, давя и стреляя. И когда один из них, занятый тем, что помогал женщине подняться, был ранен пулей в грудь, пожарные поняли, что ведут заведомо проигранную борьбу.\n\nС отягощёнными виной и отчаянием сердцами они вернулись к грузовикам и уехали подальше от ада. Гнев и отчаяние затихали на заднем плане, но эхом отдавались в их головах. Остекленевший взгляд павшего преследовал их сейчас и, возможно, будет преследовать ещё долгие годы.\n\nОни сделали всё возможное, не так ли? Они сделали всё, что могли, верно?"
cardiffmarch.22.a:0 "Но я боюсь, что завтра буду плакать..."
cardiffmarch.23.t:0 "Прах к праху"
cardiffmarch.23.desc:0 "Оранжевый оттенок в течение дня сменился тусклым, унылым серым цветом, когда пожары, по милости свыше, угасли до углей, всё ещё пылающих на улицах Кардиффа. Отважные пожарные знали, что завтра пресса будет преподносить их как героев, как вершителей судьбы Кардиффа, но на душе у них было только горе и усталость.\n\nВедь даже когда пожары утихли, стрельба только усилилась. Даже когда они освободили людей от угрозы огня, люди всё равно продолжали быть для них волками, и поэтому на улицах брат пошёл на брата, а невинные и те, кто попал под перекрёстный огонь, присоединились к ним, делясь своей историей ужасов, накрывшись одеялами, содрогаясь и плача среди развалин того, что когда-то было бьющимся коммерческим сердцем Кардиффа.\n\nВсё, о чём они могли думать это: как такое могло случиться? Почему они допустили, чтобы всё пошло так плохо? Это была не их вина, они были просто пожарными, но они, как народ Уэльса, в корне подвели себя.\n\nПо мере того, как ночной бой сходил на нет, и каждый из мужчин возвращался домой, в их головах повторялась одна простая мысль: не существует никаких рациональных причин, оправдывающих произошедшее в этот день."
cardiffmarch.23.a:0 "Прах к праху."
cardiffmarch.24.t:0 "Эпитафия"
cardiffmarch.24.desc:0 "Если взглянуть на столицу Уэльса с высоты орлиного полёта, то она окажется сродни выжженному огнём чёрному пятну, впечатанному в поверхность страны: вопли, крики, выстрелы и рёв ада слились в единый, ужасающий шум разрушения и смерти.\n\nЛюди бежали на окраины города, неся с собой лишь одежду на себе и то немногое, что они успели взять из своих обречённых домов. Отчаявшиеся домохозяйки несли своих плачущих детей, которые вопили о своих отцах, упавших и растоптанных бегущей толпой.\n\nСолдат АСУ, который когда-то с гордостью носил своё воинское звание, с затравленным взглядом наблюдал за тем, как дом, который он хотел освободить, горел, превращаясь в пепел и труху, и испытывал сожаление и печаль, пока выпущенная в ему спину пуля от солдата-социалиста не оборвала его жизнь.\n\nСекретарь-юнионист спрятался в запертом подвале, среди других людей, которые слишком медленно бежали из горящего города, но которым повезло спрятаться в подвале прачечной. Они сидели, зажав руками головы и закрыв рты, пока отчаявшиеся души отчаянно барабанили по запертой двери подвала, пытаясь прорваться внутрь, и хлопки становились всё более отчаянными по мере того, как рёв пожара становился всё сильнее, пока в итоге всё не смолкло.\n\nМэр Кардиффа наблюдал за этим из окна своего самолёта, направляясь в Лондон, и всё, что он мог почувствовать... это ничего. На месте любой эмоции или чувства была сплошная пустота."
cardiffmarch.24.a:0 "Кардифф не умер. Кардифф был убит."
cardiffmarch.25.t:0 "Шрамы"
cardiffmarch.25.desc:0 "Голос премьер-министра Льюиса раздался по всем радио страны. "Мои соотечественники. Все вы уже знаете о трагедии, постигшей валлийскую нацию. Напомним, что вчера утром в Кардиффе начался конфликт между двумя непримиримыми силами. Всё закончилось кровопролитием."\n\nВ полуразрушенном многоквартирном доме на окраине Кардиффа проснувшаяся мать обнаруживает на диване тело своего мёртвого сына, большую часть его изодранной формы АСУ поглотила багровая бездна.\n\n"Я не собираюсь возлагать вину на какую-то одну сторону. По обе стороны баррикад были радикальные, разрушительные элементы, но так же по обе стороны баррикад были порядочные, патриотически настроенные люди. То же самое... то же самое можно сказать и о нашем собственном правительстве. Мы, к сожалению, не действовали решительным образом, как того требовал кризис. Опять же, это были наши общие неудачи, а не мои, красных, или юнионистов по отдельности."\n\nВладелец паба подходит к осыпающимся обугленным развалинам, где когда-то находился его "Городской колодец". Это место любви и товарищества запечатлено в будущем, как ещё одна жертва Кардиффского побоища, ещё одни развалины, которые будут использовать для бесконечной пропагандистской войны.\n\n"В такие времена любая эмоция понятна. Я хочу, чтобы все мои соотечественники-валлийцы знали, что я намерен вывести нас из трудных времён. Отныне первоочередной задачей Партии Уэльса является восстановление. Это касается не только зданий и инфраструктуры, но и сердец и умов всех нас. С извращёнными идеями, которые могут привести к убийству сограждан, нужно бороться энергично. Все мы должны сыграть свою роль в этой борьбе, которая несомненно решит, как мы и вся наша нация будем двигаться вперёд. Жестокие расколы в нашей стране должны закончиться сегодня."\n\nДвое молодых людей прогуливаются к таунхаусу в Западном Кардиффе. Они дважды проверяют адрес, одному из зданий повезло уцелеть. Постучав в дверь, они глубоко вдыхают свежий океанский бриз, а затем направляют своё внимание на человека перед ними. Один достает из кармана фотографию, поворачивается к другу и кивает. Тот выхватывает пистолет и трижды выстреливает в туловище полицейского.\n\n"Присоединяйтесь ко мне в исцелении нашего общества, чтобы мы могли быть свободными в течение тысячи лет!""
cardiffmarch.25.a:0 "Впереди долгий путь."
cardiffmarch.26.t:0 "Жертвы"
cardiffmarch.26.desc:0 "Угол улицы Хоуис и Деймонт. Двое влюблённых обняли друг друга, когда от стрельбы стало невозможно укрыться. Спустя секунду узкие пулевые отверстия покрыли обоих.\n\nСкладская комната "Жилищной компании Джарвиса". От семи человек, включая самого мистера Джарвиса, остались грубые, искажённые фигуры. Последние мгновения они провели, прячась за обёрнутой в плёнку мебелью, взрывы становились всё ближе к ним, пока все звуки не исчезли.\n\nБезымянный переулок, который теперь заполнен крысами. В нём лежат три тела. Тёмная форма бойца АСУ почти не пострадала, но кровь из ран на шее и виске просочилась на его дешёвый берет. Два молодых полицейских, закончившие последние минуты своей жизни в водовороте ярости и смятения, отмечены широкими кровавыми отверстиями пуль, выпущенных автоматными очередями.\n\nИменно такие сцены и пробуждали десятки тысяч выживших в городе. В прошлом шумный Дом валлийской культуры ныне является кладбищем для тех, кто считал себя его защитниками. Молодые и идеалистичные люди смотрят на обломки, удивляясь, как лучшее будущее может получиться из такого ужасного настоящего. Старики, когда-то полагавшие, что они видели достаточно в своей жизни, чтобы быть невозмутимыми, морально сломались при виде трупов, нагромождённых перед старыми пабами. Все свидетели подобных картин после раздумий в конце концов пришли практически к одному и тому же вопросу: стоило ли это того?"
cardiffmarch.26.a:0 "Наши люди переживали и худшее... Не так ли?"
cardiffmarch.27.t:0 "Обращение к руинам"
cardiffmarch.27.desc:0 "В оцепенении, последовавшем за только что произошедшим развращённым карнавалом государственного насилия, последнее, что большинство граждан хотело услышать, был голос любого, кто находился у власти. Тем не менее, Сондерс Льюис попытался заполнить пустоту, оставшуюся после марша, выступая в эфире, пока литры крови продолжали стекать с улиц Кардиффа.\n\n"Это... это мрачный момент для нашей нации. Никогда в нашей истории мы не были свидетелями чего-то столь трагического и жестокого. Я вместе с... вместе с другими... - голос Льюиса дрогнул, и он сделал долгую паузу, прежде чем продолжить. - Я старался поддерживать порядок, как и все мы. Но многие из тех, кто окружал меня, действовали опрометчиво. Теперь мы видим результат: сотни детей Уэльса лежат мёртвыми на наших улицах. Я ничего не могу сделать, чтобы вернуть их. Мы переживаем ужасный период, и я лишь надеюсь на то, что мы... что мы восстановимся, что у нас будет хоть какое-то подобие мира. Я прошу вас. Давайте почтим память погибших, сохраняя спокойствие и порядок. Что ещё мы можем сделать?" С этими словами обращение немедленно прекратилось, вновь оставив миллионы людей в тихом ужасе."
cardiffmarch.27.a:0 "..."
cardiffmarch.28.t:0 "Разделительная линия"
cardiffmarch.28.desc:0 "Шеф Карвин был в восторге. Он получил полное одобрение Льюиса на ликвидацию бунтовщиков, шанс навести настоящий порядок в этой стране. Он быстро отдал по рации приказы капитанам участков с простым сообщением: "Прекратите эти беспорядки, используя любые необходимые нелетальные способы." Как только дело было сделано, он закурил сигарету и посмотрел прямо на Льюиса, но его взгляд был встречен молчанием. Затем, со звуком щелчка зажигалки, ожила рация.\n\n"Шеф Карвин, у нас..." Раздались помехи, треск, едва слышные звуки конфликта. "Сэр, дисциплина в наших рядах полностью нарушена. Похоже... похоже многие из наших людей присоединились к протестующим." Карвин был готов заткнуть его и крикнуть ещё один приказ бестелесному гнусавому голосу на другом конце провода. Но его прервал отчаянный крик. "Сэр, я потерял связь с другими участками, у нас полный разгром..." Снова помехи, крики, затем тишина. Карвин почувствовал, как его душа отделилась от тела, сидящего на этом жёстком тёмном сиденье. Вот и всё, ему конец, его работа пропадёт, страна будет разрушена, всё, за что он боролся, сгорит.\n\nНе обращая внимания на шок шефа полиции, Николас Эванс прошептал на ухо премьер-министру: "Сэр, возможно, нам всё-таки придётся послать армию. Однако, если это всё ещё кажется вам слишком опасным решением, мы могли бы, по крайней мере, отозвать полицию обратно." Пока Льюис обдумывал варианты, Карвин отчаянно выкрикнул:\n\n"Я знаю своих людей, премьер-министр, поэтому прошу вас, пожалуйста, если даже 20 процентов всё ещё на нашей стороне, они могут прекратить бардак! Они справятся!""
cardiffmarch.28.a:0 "У нас заканчиваются варианты. Отправьте войска."
cardiffmarch.28.b:0 "Отправлять армию слишком опасно. Отзывайте полицейских."
cardiffmarch.28.c:0 "Неорганизованный сброд - ничто против полицейских дубинок. Полиция всё ещё может справиться с ситуацией."
cardiffmarch.29.t:0 "Разорванная линия"
cardiffmarch.29.desc:0 ""Знал ли я, что это случится? Конечно. Почему капитан вообще думал, что посылать нас всех было хорошей идеей... Господи. Мне тогда было всего 19 лет, и я не думал, что меня должна волновать политика. Но остальная часть отдела на тот момент уже явно приняла решение." - Анонимный сотрудник полиции Кардиффа из Центрального участка.\n\n"Несколько парней в отделе справедливо атаковали левых. У них были кирпичи и тому подобные предметы, они не были мирными. Но, к сожалению, среди некоторых были ошибочные симпатии к этим радикалам, и поэтому часть полицейских начали говорить: "Отстаньте от них, лучше присоединитесь к ним" и прочую пацифистскую чушь. Вот тогда-то и начались потасовки. Был там парень по имени Томми, многие его уважали, но оказалось, что он был на стороне этих левых. Он получил удар дубинкой по голове от полицейского, поддерживающего АСУ. Не знаю, что с ним стало потом... но да ладно. Следующее вы знаете, всё смешалось в кучу и превратилось в войну полицейских. Я действительно не могу вспомнить, что я делал в тот день". - Майкл Николсон, лейтенант, Центральный участок.\n\n"Майкл получил повышение в тот день." "Около дюжины из нас уволились... И он не помнит? Чушь. У него был спрятанный складной нож, который он использовал против какого-то подростка в бандане. Я знаю, и любой из тех, кто уволился, подтвердит, что лейтенант Николсон в тот день лично зарезал четырёх человек, все они были молодые активисты, которые выступили против АСУ. А когда он не убивал, он вёл людей на помощь АСУ. Зайдите к нему в кабинет, если сможете. Вероятно, у него до сих пор висит портрет Кайо". - Уильям, бывший офицер из Центрального участка.\n\n- выдержка из "Уличные бойцы: В память о Кардиффском побоище""
cardiffmarch.29.a:0 "Когда полицейская линия разорвётся, кто защитит нас?"
cardiffmarch.30.t:0 "Последняя линия обороны"
cardiffmarch.30.desc:0 ""Когда нас отправили в город, у нас была одна обязанность. Каждому офицеру в наших дивизиях передали одно и то же послание: полицейские потерпели неудачу, так что давайте покажем им, как армия справляется с хаосом". - Аноним, бывший армейский рядовой. "Я помню выражение всех их лиц. Льюис выглядел так, будто у него должен был случиться сердечный приступ. На вид он был намного больнее, чем обычно. Этот жирный придурок, Карвин, полицейский, вышел из комнаты, бормоча что-то о коммунизме и виски. Думаю, теперь он мёртв. Хм, так или иначе... Да, они заставили Эванса связаться с близлежащими военными базами, потому что Льюис был в ступоре. Трое самых суровых ублюдков во всём Уэльсе, прямо там, в этом бункере. И всё это время они непринуждённо требовали военного уничтожения валлийского гражданского населения. Надеюсь, они все сгорят в аду, вот и всё, что я хотел сказать." - "Эверетт", бывший работник парламента.\n\n- выдержка из "Кардиффское побоище, пять лет спустя""
cardiffmarch.30.a:0 "Мы нуждались в этих войсках. Прекрасных войсках..."
cardiffmarch.31.t:0 "Трусы в зелёном"
cardiffmarch.31.desc:0 ""Что же случилось потом, в тот момент? Потом был поступок умирающего режима. Полицейские, так называемые блюстители закона и порядка, совершенно обезумели из-за своих крайне правых взглядов. Мы все знаем, что произошло потом. Льюис послал армию, чёртову армию, чтобы подавить протестующих. Я был там, на передовой, скандировал различные лозунги, пока их джипы двигались в нашу сторону, а полицейские отступали всё дальше. Я должен ещё раз повторить, насколько труслив был такой шаг. Из-за законопроекта о языке, из-за того, что они не захотели прислушиваться к народному мнению об этом законопроекте, эти преступники из парламента позволили сжечь столицу, а затем попытались погасить пламя пожара кровью молодёжи"\n\n- из речи бывшего члена антифашистской организации в Мичиганском университете, 1966 год."
cardiffmarch.31.a:0 "Есть причины, по которым им пришлось так поступить..."
cardiffmarch.32.t:0 "Зона боевых действий"
cardiffmarch.32.desc:0 "Он был просто одним из многих лиц студенческого возраста в толпе. Гектор видел, как несколько офицеров побежали к солдатам. В данный момент, казалось, что войска были там просто для запугивания, десятки мужчин не намного старше Гектора кричали и двигались вперёд без винтовок, хотя по бокам были установлены пулеметы, а за ними были стрелки. Начала формироваться линия, многообразное окружение на фоне размытой армейской зелени. Ничего не было сказано, были лишь крики, нападки, ненормативная лексика. Гектор был просто частью этого огромного тела, соединившегося со всеми этими звуками и яростью. Затем он услышал звук ломающихся костей.\n\nНа какое-то мгновение мир замер. Затем он вспыхнул и потерял всякое подобие единообразия и порядка. Гектор двигался вперёд, наблюдая, как коп избивает дубинкой какого-то несчастного пехотинца. Потом раздались выстрелы. Слабый залп винтовки, за которым последовал выстрел полицейского револьвера. Крики наполнили воздух, все либо отступали, либо готовились к жестокой битве. Кирпичи дробили черепа, коктейли Жданова жгли плоть, пули рвали туловища. Гектор попытался бежать направо, по узкой дороге, ведущей к набережной. Её он помнил ещё с подростковых лет.\n\nГектор бежал на полной скорости, а звуки войны неслись прямо за ним. Что творилось с городом, что творилось с страной? Произошло что-то вроде гражданской войны, разразившейся из-за проклятого законопроекта. Как только его мысль закончилась, он услышал звук выстрела, слишком близко, чтобы он мог успокоиться. Он упал на тротуар и лежал неподвижно, когда услышал, как пара сапог шагает к нему. Кто-то схватил его за воротник свитера, поднял и посмотрел прямо на него. Мужчина был так близко, что можно было почувствовать запах каждого грамма табака, выкуренного этим солдатом. Как раз в тот момент, когда этот высокий стрелок был готов отправить Гектора домой, его рация внезапно ожила и раздались слова..."
cardiffmarch.32.a:0 ""Прямой приказ всем войскам: немедленно покинуть Кардифф.""
cardiffmarch.32.b:0 ""Армии даётся полное право контролировать ситуацию.""
cardiffmarch.33.t:0 "Окончательное решение"
cardiffmarch.33.desc:0 "Близилась полночь, в правительственном бункере царила мрачная атмосфера. Сондерс Льюис закрыл лицо руками, в то время как обычно стоический Николас Эванс агрессивно расхаживал взад и вперёд, выплёвывая ругательства. Эти двое игнорировали шефа Карвина, который, словно пребывая в контуженном состоянии, прижался к стене. Казалось, эта атмосфера держалась целую вечность, пока наконец Эванс не нарушил мрачную тишину.\n\n"К черту всё! Забудь всё это, эти ублюдки сожгут всё дотла. Полиция полностью вышла из-под контроля благодаря этому высокомерному ублюдку, - сказал он, указывая на всё ещё ошеломлённого Карвина. - Всё, что у нас осталось - это армия. Скоро всё это кончится, Сондерс, слышишь?!? Используй армию, скажи им открыть огонь! Пожалуйста!"\n\nСвирепая тирада сгустила тишину. Затем Карвин вернулся в мир живых, но сил у него хватило лишь чтобы пробормотать ещё одну мысль. "Дайте мне поговорить с капитанами, - пробормотал он. - Они всё ещё верны нам, они будут работать с армией, вернут наших ребят. Затем... тогда мы... мы сможем дать протесту выгореть."\n\nЭванс отбросил эту идею, напомнив, что Льюис с самого начала считал, что полиция будет отличным вариантом. Карвин набрался храбрости и спросил, стоит ли тогда вводить и тем самым объявить войну валлийцам. Но оба они прекрасно понимали, что пришло время окончательно взять ситуацию под контроль."
cardiffmarch.33.a:0 "Стрельба по мирным жителям - не вариант. Попробуйте примирить полицию и армию."
cardiffmarch.33.b:0 "Другого выхода нет. Прикажите войскам открыть огонь."
cardiffmarch.34.t:0 "Падение"
cardiffmarch.34.desc:0 "Пять человек в масках думали, что только они будут выбивать двери парламента и разрывать его в клочья, разрушать всё надменное здание в наказание за преступления правительства. Вместо этого к ним присоединилась целая сотня различных людей. Оглянувшись, Анджела увидела целый зверинец разнообразных типов: полицейские, сбрасывающие свою форму, старухи с пистолетами, молодые люди с кастетами. Когда толпа ворвалась в здание через крошечные окна и богато украшенные дверные проёмы, началось разграбление этого дворца. Статуи были повалены, картины разорваны, столы перевернуты. Анджела жестом велела своим друзьям спуститься вниз по винтовой цементной лестнице. Когда они приблизились, она шёпотом пересказала им слухи о скрытом бункере, где прячутся Льюис и его дружки. Подняв кулак, Анджела начала атаку на этот предполагаемый бункер.\n\nНесколько часов спустя, когда весь парламент был опустошён, Анджела и её товарищи из Антифашистского клуба сидели в роскошном банкетном зале, выпивая трехсотлетний бурбон. В здании всё ещё оставались сотни людей, один из товарищей Анджелы начал хохотать, говоря, что теперь Уэльс действительно принадлежит народу, а не жирным придуркам с плохим вкусом в искусстве. Именно тогда они начали слышать сирены.\n\nКак долго это длилось? Как долго эти радикалы оккупировали залы власти? Снова взяв инициативу в свои руки, Анджела призвала своих товарищей и всех, кто находился поблизости, приготовиться к обороне. Через несколько минут, когда все заняли свои позиции, началась атака. Десятки закалённых радикалов сели в засаду..."
cardiffmarch.34.a:0 "...и гранаты со слезоточивым газом полетели внутрь."
cardiffmarch.34.b:0 "...и одетые в чёрное коммандос хлынули внутрь."
cardiffmarch.35.t:0 "Вся строгость закона"
cardiffmarch.35.desc:0 "Когда они вошли, у Анджелы не было ничего, кроме кирпича под рукой. Их было человек двадцать, все в бронежилетах, масках и с винтовками наготове. "Всем отступить, убираться отсюда, они вооружены..."\n\nРаздалась быстрая череда выстрелов. Прежде чем она успела даже повернуть голову, чтобы посмотреть на происходящее, парламент превратился в зону боевых действий. Анджела подбежала к Доминику, её давнему союзнику в борьбе, зная, что у него при себе есть револьвер. Он двинулся вместе с ней к выходу. "Эти преступники пытаются убить нас за то, что мы разоблачили их ложь," - подумала она.\n\nОни двигались осторожно, потеряв из виду некоторых своих товарищей. Как бы они ни старались отогнать плохие мысли, на ум всё равно сразу же приходили самые худшие предположения о их судьбе. Здание вокруг них разрывалось на части, огонь военных заглушал редкие выстрелы револьвера, принадлежавших гражданским. Двигаясь как жидкость, они текли по лестницам, коридорам, избегая любых признаков одетых в чёрное войск. Наконец они увидели маленькое и разбитое окно в нескольких метрах над тем местом, где они стояли. Они быстро вскарабкались на стену и, протиснувшись сквозь достаточно узкое отверстие, с грохотом ударились о тротуар. Несколько минут они сидели и смотрели на мрачный, но одновременно прекрасный вид разрушенных правительственных зданий. Но вскоре они решили бежать, может быть, даже сбежать из города, из страны. Потому что в глубине души они осознавали, что пролили кровь своих товарищей, чтобы выжить самим."
cardiffmarch.35.a:0 "Как всё могло взорваться с такой силой?"
cardiffmarch.36.t:0 "Двери закрываются"
cardiffmarch.36.desc:0 "FBI OPEN UP"
cardiffmarch.36.a:0 "Снова в пролом!"
cardiffmarch.37.t:0 "Парламент под контролем"
cardiffmarch.37.desc:0 "В мгновение ока Анджела внезапно оказалась в пустом мире. Сначала была горячая белая вспышка и звон в ушах. Затем - шипение дыма, абсолютное затуманивание всего вокруг. Она попыталась крикнуть своим товарищам, кому угодно, но едва могла пошевелиться, не почувствовав резкого гравитационного толчка. Поэтому она сделала всё, что могла: легла и стала ждать.\n\nЧас спустя Анджела обнаружила, что стоит у стены рядом со своим давним союзником Домиником и примерно дюжиной незнакомцев, которые последовали за ними на штурм парламента. Анджела всё ещё чувствовала, как у неё кружится голова, всё ещё чувствовала пульсирующую боль в спине после того, как солдаты грубо схватили и подняли её. Она попыталась повернуться к Доминику, чтобы узнать, что он обо всём этом думает. Эта попытка была быстро встречена ударом ботинка в лицо. Когда все стоящие у стены были скованы, им оставалось только смотреть и кричать, пока Анджела корчилась от боли. Наконец, громадный коммандос перед ними заговорил. Не с теми, кого он удерживал, а по своему радио.\n\n"Всё под контролем. Потери минимальны, парламент зачищен. Военные уже едут за ними и будет охранять, пока полиция не соберётся с мыслями и не обработает их." Его лаконичный отчёт был встречен быстрым ответом.\n\n"Замечательно. С этими преступниками поступят соответственно. Спасибо, что поддерживаете порядок.""
cardiffmarch.37.a:0 "Разве это мир?"
cardiffmarch.38.t:0 "Буря рассеивается"
cardiffmarch.38.desc:0 "Последние часы ночи. То, что когда-то было какофонией хаоса, теперь превратилось в жутко тихое место. Свидетельства того, что произошло днём ранее, были повсюду, но не было бы упущением предположить, что обо всём должным образом позаботились. Да, были разбитые окна и сгоревшие предприятия, но эти здания можно было восстановить. Истинные потери в такие жестокие моменты были немногочисленны и далеки друг от друга.\n\nИногда в каком-нибудь переулке можно было случайно обнаружить тело бойца АСУ с многочисленными огнестрельными ранениями в туловище. Где-то там возможно найти и тела нескольких студентов колледжа, всё ещё носящих маски на лицах, которые они надели, чтобы скрыть свою личность. Тем не менее, для полиции и пожарных это был оглушительный успех. Они могли отправиться домой и отпраздновать свою победу - "ненасильственное" завершение Кардиффского марша. Для тех, кто находился в залах власти, это не могло закончиться лучше. Тем не менее, как и всегда, они преуспели на спинах молодых и отчаявшихся, оставив десятки семей хоронить своих детей."
cardiffmarch.38.a:0 "Разве это не лучшее, на что мы могли надеяться?"
cardiffmarch.39.t:0 "После трагедии"
cardiffmarch.39.desc:0 "На улице был мрачный вечер, тёмные тучи над головой указывали на приближение грозы, и уже начал накрапывать дождь. Льюис сидел за своим столом перед камерой, а помощники, репортёры и операторы стояли в стороне, ожидая, когда всё начнётся как следует.\n\nОбращения к нации почти никогда не были хорошим делом, но учитывая обстоятельства... Льюис знал, что это должно быть сделано. Хорошей новостью было то, что всё успокоилось. К лучшему или худшему... всё закончилось, и теперь, когда всё кончилось, они могли двигаться дальше как народ и нация.\n\nОбращение будет коротким, в некоторых случаях краткость - лучшее решение. По кивку Льюиса и красной лампочке на камере обращение началось. "Народ Уэльса, - начал он, сохраняя голос ровным, хотя и мрачным. - Ни для кого не секрет, что сейчас мы переживаем опасные и тревожные времена. Мы все знаем, что произошло, но я могу заверить вас, что худшее уже позади."\n\nОн позволил паузе затянуться. "Я хотел бы выразить личную благодарность храбрым мужчинам Уэльса, которые вмешались и приняли меры до того, как ситуация могла обостриться. Я также хотел бы выразить свои соболезнования всем, кто пострадал, независимо от того, кем они были. Это трагедия для нашей нации, но мы можем преодолеть её."\n\n"Худшее уже позади, - продолжил он. - И теперь, когда бедствие миновало, мы должны собраться вместе. Как нация. Как народ. Мы должны пережить этот период гнева и разделения и смотреть в светлое будущее. Это будет трудно для всех нас, но очень важно, чтобы мы преодолели все трудности, иначе однажды эта трагедия повторится."\n\nВсё было почти закончено, и хотя это было только начало, хотелось надеяться, что это было то, что необходимо услышать людям в данный момент. "Спасибо вам, и доброй ночи.""
cardiffmarch.39.a:0 "Первые шаги к примирению."
cardiffmarch.40.t:0 "Кровавая баня"
cardiffmarch.40.desc:0 "Томас Говард, 23 года. Умер от выстрела в голову.\n\nАнна Гауэр, 20 лет. Растоптана толпой.\n\nДжозеф Грифф, 39 лет. Шальная пуля попала в шею.\n\nЭллен Кослетт, 17 лет. Умерла от травмы, нанесённой полицейской дубинкой.\n\nМэри Траэрн, 50 лет. Зарезана неизвестным преступником.\n\n-перечислено в "Cardiff Times" в статье: "Объявление правительством войны протестующим: Жертвы""
cardiffmarch.40.a:0 "..."
cardiffmarch.41.t:0 "Те, кого мы потеряли"
cardiffmarch.41.desc:0 ""Он был там... о-он был там. Боже. Он лежал лицом вниз на тротуаре, в луже крови. Я знала, что произошло, я знала, кто убил моего мальчика: эти проклятые преступники из парламента. Он был лучом света, главной причиной, по которой я каждый день вставала и шла на работу. Эндрю никогда никому не причинил вреда, он сказал мне, что будет на марше с друзьями, чтобы в случае чего успокоить их и начать помогать всем, кто пострадал. Но военным было всё равно. Они видели в нём преступника, как и во всех своих соотечественниках."\n\n"Помню, вскоре после этого я просто сидела у стены и плакала вместе со своей сестрой Элеонорой. Мы обе были морально опустошены. Потом нас увидела одна семья, они подошли и сели рядом с нами. Мы говорили о наших детях, о тех, кто погиб. Они, по-видимому, были из АСУ. Но мне было всё равно. Нам, двум скорбящим семьям, не о чем было судить. Может быть, прошёл час или два, и вокруг стены уже сидело десять разных семей, и все они пытались понять, что произошло. Мы все называли имена наших детей, рассказывали их истории, пытались исцелить душевные раны друг друга. Потом мы назвали имена их убийц. Поэтому я и все остальные тогда дали два обещания: мы никогда не забудем тех, кого потеряли, и никогда не простим тех, кто украл их у нас. Поэтому обращаясь к вам, пишущим эту книгу, я надеюсь, что вы назовете их, назовете Эндрю Коллинза героем, а Сондерса Льюиса - убийцей. Это должно стать наследием того ужасного дня".\n\n- Патриция Коллинз, мать. Цитируется в книге "Настоящие пули: Кардиффское побоище, 1963""
cardiffmarch.41.a:0 "Мне больше нечего сказать."
cardiffmarch.42.t:0 "Слёзы масс"
cardiffmarch.42.desc:0 "Анджела бросилась бежать, пытаясь найти выход и сбежать из этого мучительного здания. Все возможные входы были закиданы гранатами со слезоточивым газом, и теперь здание, полное решительных и мужественных бунтовщиков, превратилось в месиво из кашляющих и стонущих. Анджела попыталась найти какой-нибудь дополнительный кусок ткани, который мог бы помочь ей вынести газ, спасти её, поскольку весь её череп чувствовал себя так, словно его подвергли мощной промывке. "Где все? Кто из этих истошно кричащих пришёл со мной?.."\n\nКогда она пришла в себя, боль была такой же сильной, как когда она была в здании парламента. Уничтожающее, пульсирующее ощущение доминировало в верхней части её тела, усиливаясь, когда она слегка повернула голову, чтобы исследовать окрестности. Она едва успела разглядеть грубые цементные стены, светло-зелёную дверь и четырёх незнакомцев, окружавших её. Эти размытые образы исчезли, когда она закричала от боли, время и пространство снова растаяли, когда её сокамерники также начали кричать.\n\nСловно из пустоты, она вновь пришла в себя на том же месте, где потеряла сознание в прошлый раз. Но на этот раз боль была слабее, а голова более подвижной. Медленно поднявшись, она посмотрела на растрепанную молодую женщину, стоявшую над ней. "Где... Что произош--\n\n"Какой-то участок в Кардиффе. После того, что случилось, здесь всем заправляют в основном военные." У худощавой брюнетки был на удивление хриплый голос. "Наверное, ты ударилась головой, когда пустили газ. Это сделали говнюки в форме. Просто держись рядом со мной, и мы пройдём через все эти испытания.""
cardiffmarch.42.a:0 ""Эти ублюдки никогда не сдержат нас.""



goch.1.t:0 "Победа Красного Уэльса!"
goch.1.desc:0 "Народ Уэльса сделал свой выбор! Устав от авторитарной и капиталистической Партии Уэльса, рабочие и женщины республики выбрали демократический и социалистический Красный Уэльс, чтобы партия провела их через эти бурные времена.\n\nПо всей стране социалистические избиратели, интеллектуалы и члены партии проводят торжества. Новое правительство, однако, понимает, что борьба за социализм в Уэльсе ещё не окончена. Партия Уэльса наверняка попытается дискредитировать "раскольников" на каждом шагу, и призрак фашизма, уже нависший над всей территорией Британских островов, присутствует внутри страны в виде Армии Свободного Уэльса.\n\nНесмотря на все эти проблемы, премьер-министр Эмрис Томас уверен в своей способности и способности своего правительства пережить бурю и построить новый, более равный и справедливый Уэльс ради всеобщего блага и счастья."
goch.1.a:0 "Новый порядок в стране угля и стали!"
goch.2.t:0 "Международная солидарность"
goch.2.desc:0 ""Товарищи и соотечественники! Спасибо, что доверили нам будущее нашего дорогого Уэльса. Вы можете быть уверены - мы не подведем ваше доверие! Мы будем работать день и ночь не покладая рук, чтобы оправдать ваши ожидания! Мы построим социализм в Уэльсе и тем самым создадим справедливую и свободную родину для нашего народа. Но это дело больше, чем наша партия! Больше, чем Уэльс в целом! По всему миру социалисты всех мастей и мастей борются за то, чтобы улучшить свою родину! Мы окажем полную и безоговорочную поддержку каждому человеку и политической партии, которые разделяют нашу приверженность социализму и и его добродетелям: справедливости, миру, равенству, свободе и демократии! Наша страна может быть маленькой, но ценности, которыми мы дорожим, действительно велики."\n\nПремьер-министр Эмрис Томас сегодня выступил с телеобращением к нации, поблагодарив своих избирателей и поддержав социалистические и социал-демократические партии по всему миру. Среди электората Красного Уэльса приём выступления был в подавляющем большинстве позитивным, в то время как члены Партии Уэльса описали речь как "полную популистской чепухи", "оторванную от реальности" и "нелепым позерством". Поддержка Красного Уэльса, однако, остаётся на рекордно высоком уровне."
goch.2.a:0 "Солидарность и сотрудничество - то, что нужно этому миру прямо сейчас."
goch.3.t:0 "Защита республики"
goch.3.desc:0 "Колвин усмехнулся на замечание друга. "Ты действительно думаешь, что они это сделают? Они определённо этого хотят, я уверен. Может быть, у нас и не самая лучшая репутация после того что случилось в Кардиффе, и разрушение наших убежищ определенно нам не помогло, но они даже не знают, где мы. Они, наверное, даже и не думают, что мы ещё живы."\n\n"Ты же не думаешь, что эти чертовы красные просто отпустят нас?" - сказал Оустин. - Партия Уэльса всегда была несколько терпима к нам, но эти красные ублюдки, вероятно, считают, что мы лучшие друзья Гитлера. Я бы не удивился, если бы этот засранец Томас планировал массовые аресты прямо сейчас."\n\n"Это нелепо. У Кайо-Эванса всё ещё есть кое-какие связи в Ассамблее. Достаточно потянуть за пару ниточек, и всё будет хорошо. Всё, что нам сейчас нужно - это расслабиться и ждать. Сделаешь что-нибудь опрометчивое, и всё пойдет прахом. И я не возьму на себя ответственность. Просто... дай подумать."\n\nКолвин полез в карман за пачкой дешёвых сигарет. Некоторое время он возился со своей ржавой зажигалкой, прежде чем наполнить воздух отвратительным дымом. Кашляя, он вышел из комнаты и вошел в холл. Когда он подходил к входной двери, её тут же выломали, и несколько вооружённых полицейских вошли в дом, чтобы арестовать боевиков. Это был лишь один из сотен арестов, произведённых в тот день, и все они были направлены против остатков Армии Свободного Уэльса."
goch.3.a:0 "Угроза наконец-то миновала."
goch.4.t:0 "Нет демократии без представительства"
goch.4.desc:0 "Сегодня Ассамблея обсуждает принятие нового законопроекта о средствах массовой информации, предложенного правящей партией Красный Уэльс. По словам пресс-секретаря партии Уинна Сэмюэла, новый закон должен "гарантировать справедливое и равное представительство в СМИ всех политических партий Уэльса".\n\nЗаконопроект был принят после 2-х часов оживлённых дебатов благодаря голосам депутатов из Красного Уэльса и Коммунистической партии, хотя ключевые лидеры Партии Уэльса выступили с официальным заявлением, осуждающим законопроект, выражая озабоченность по поводу вмешательства правительства в медиарынок. Гвинвор Эванс, бывший министр финансов в правительстве Партии Уэльса, произнёс короткую протестную речь после того, как голосование завершилось.\n\n"Оставьте свободный рынок в покое! Всё, что вы социалисты и коммунисты хотите делать - это регулировать, регулировать и ещё раз регулировать. Когда дело доходит до СМИ, рынок сам по себе является лучшей формой регулирования! Всё, что сделает этот закон - это заставит журналистов извергать социалистическую пропаганду и дискредитировать нашу партию! Я не могу изменить демократический процесс, но и не могу доверять вашему правительству. Это всё - ничто иное, как прелюдия к красной диктатуре!"\n\nПравительственные чиновники отклонили претензии, высказанные в речи, и попытались успокоить оппозицию, но мнение о законопроекте среди членов Партии Уэльса всё ещё в подавляющем большинстве отрицательное."
goch.4.a:0 "Наши намерения благородны!"
goch.5.t:0 "Лёд тронулся"
goch.5.desc:0 ""Товарищи и соотечественники! Предвыборная платформа нашей партии всегда призывала к достижению одной невероятно важной цели: установлению социализма в нашем дорогом Уэльсе! Мы все знаем, что это очень спорная тема, которая обязательно вызовет эмоциональную дискуссию и поднимет вопросы о точной форме и способе реализации этой новой системы. Некоторые даже говорят, что наши реформы приведут к диктатуре, нищете и раздорам, но я прошу вас, дорогие валлийцы, не слушайте этих голосов недовольства! Однако не буду вас обманывать - путь к нашей новой родине будет долгим и порой трудным, но наши ценности демократии, свободы и равенства поведут нас вперёд, и Уэльс, который мы все построим, будет поистине прекрасен! Это будет земля процветания и возможностей, свободы и солидарности, всё это переплетется вместе и создаст Уэльс нашей мечты! Мы все будем трудиться вместе, товарищи, и все пожнем плоды нашего труда, а когда дело будет сделано - мы оглянемся на все чудеса, которые мы построили, и возрадуемся, ибо мы сделали нашу страну великой!"\n\nЭмрис Томас отошёл от микрофона и оглядел здание Ассамблеи. Зал наполнился громовыми аплодисментами, и он почувствовал, как рвутся ужасные цепи напряжения. В этот момент он был вне себя от радости и полностью сосредоточился на предстоящей задаче. Он был настолько сосредоточен, что не видел недовольных и раздражённых лиц своих противников и не слышал их вялых аплодисментов. Но даже если бы он их заметил, для него это не имело бы значения, потому что у него была поддержка народа - и это всё, что ему было нужно."
goch.5.a:0 "Мы будем едины навеки, в дружбе и труде."
goch.6.t:0 "Четвёртая власть"
goch.6.desc:0 ""Чёрт возьми, это было близко!" Дэвид Пэрри-Джонс вздохнул с облегчением "Ещё пять секунд, и я бы опоздал на автобус!" Стараясь отдышаться, он передал билет кондуктору и сел, глядя на шумные улицы Кардиффа. Автомобили всех марок, пешеходы всех мастей и магазины всех размеров составляли яркую пьесу, в которую он впервые попал. Однако его мысли были сосредоточены на другом - сквозь громкие звуки мотора автобуса и самого города пробивалась неуверенность, которая иглой вонзалась ему в сердце. Это был его первый день в недавно основанной WBC, и он получил, вполне возможно, самую напряженную работу во всей чёртовой компании  - ведение программы новостей. Хоть Дэвид и не был новичком в журналистике, а его комментирование матчей по регби завоевало ему изрядное уважение и популярность среди интересующихся этим видом спорта, эта работа была совершенно другой. Одно дело комментировать матч по регби в радиопередаче, но совсем другое - рассказывать новости в прямом эфире, где язык тела, ясность и уверенность имеют первостепенное значение. "Больше никаких удобных радиорубок и работы голосом," - подумал он.\n\nВозможно, новый сотрудник WBC продолжал бы топить себя в тревоге и волнении, если бы не громкое объявление кондуктора: "Станция WBC Studios!". Крик вырвал Дэвида из его мыслей, заставив его вскочить и выпрыгнуть из автобуса так, что некоторые назвали бы подобный поступок "ужасно невежливым". Однако у него не было времени на вежливость, - взглянув на часы, он понял, что время начала его передачи быстро приближается. Ворвавшись в вестибюль, он повесил пальто и направился прямо в студию. Завершив подготовку буквально в последнюю минуту, он прочно уселся в кресло ведущего и открыл новую эпоху в валлийских СМИ словами: "Доброе утро, леди и джентльмены, я приветствую вас в программе "Уэльс сегодня"...""
goch.6.a:0 "Он действительно должен начать просыпаться раньше."
goch.7.t:0 "Спорное голосование"
goch.7.desc:0 "Ассамблея гудела от гнева. Крики между членами Партии Уэльса и Красного Уэльса были слышны даже на улице, разрушая спокойную атмосферу раннего кардиффского утра.\n\n"Вы с ума сошли? Вы хотите, чтобы экономика истощилась и умерла? Потому что именно это и произойдёт, если вы добьетесь своего, чёртовы комми!"\n\n"Это для блага народа, вы, чёртовы реакционеры!"\n\n"Предатель!" "Идиот!" "Эксплуататор!" "Коммунист!" - эти и многие, намного более красочные эпитеты заполнили воздух, когда старый добрый парламент Уэльса превратился в словесное поле битвы. Время от времени выступал умеренный чиновник, предлагающий "диалог" и "понимание", но его быстро прерывали более страстные депутаты, которые были намного громче, чем их более хладнокровные коллеги. Некоторые парламентарии, столкнувшись с возможностью проигрыша в дебатах, позволяли кулакам говорить за них, и их приходилось выпроваживать из здания. Премьер-министр Эмрис наблюдал за залом со смесью недоверия, грусти, раздражения и веселья. Он знал, что законопроект будет спорным, но не ожидал настолько радикальной реакции! Его мысли блуждали в вопросах "Почему я здесь?" и "Что привело нас сюда?", прежде чем он был выведен из этого состояния звуком молотка, бьющего по деревянному столу, и строгим голосом, кричащим "Порядок! Порядок! Я требую порядка!". Это, казалось, успокоило огонь, горевший в Ассамблее, так как внезапно стало тихо. Смущённые парламентарии покорно вернулись на свои места, хотя по-прежнему гневно смотрели на своих соперников.\n\n"А теперь мы продолжим голосование, - сказал председатель Ассамблеи. - Если, конечно, достопочтенные господа и дамы сочтут нужным нам это позволить." Как и ожидалось, члены Партии Уэльса единогласно выступили против законопроекта, в то время как Красный Уэльс и Коммунистическая партия проголосовали за него. Юнионисты и либералы, всегда находившиеся в стороне от политической борьбы, воздержались от голосования. Как и следовало ожидать, законопроект о защите рабочих был принят."
goch.7.a:0 "И Партия Уэльса вновь была возмущена."
goch.8.t:0 "Отчёт"
goch.8.desc:0 "Отчёт трудовой комиссии Министерству труда:\n\nПредварительные отчёты о рабочих местах оптимистичны. Внедрение законопроекта о защите рабочих идёт гладко, несмотря на незначительные протесты работодателей. Новые средства защиты неуклонно внедряются в самые опасные отрасли промышленности. Сокращение сверхурочной работы и увеличение времени перерывов привело к снижению спроса на медицинскую помощь среди работников. Новые правила техники безопасности стали причиной резкого сокращения необходимых медицинских вмешательств на рабочих местах в прошлом месяце. Увольнения работников в основном вызваны их халатностью и некомпетентностью, количество увольнений по другим причинам резко снижается. Быстрое введение законопроекта для предотвращение потенциальной горной катастрофы на шахте Тауэр (см. Приложение 1-А) и других шахтах прошло без происшествий. Опросы работников, организованные Комиссией, показывают явную поддержку и высокую оценку законопроекта: 82% опрошенных считают, что законопроект положительно влияет на их благополучие на работе, 14% оценили нейтрально и только 4% считают его "ненужным и/или вредным для общей трудовой ситуации в Уэльсе" (подробную разбивку опроса см. в приложении 1-B). Ожидается, что полное внедрение законопроекта будет достигнуто через 2-4 месяца, в зависимости от уровня сотрудничества работодателей и выделенного бюджета (предложения бюджетных планов и подробные прогнозы см. в приложении 1-С)."
goch.8.a:0 "Это здорово и всё такое, но сколько приложений будет в этом документе?"
goch.9.t:0 "Горькая правда"
goch.9.desc:0 "Эмрис Томас сидел в кабинете, закрыв лицо руками. Старинные часы размером с небольшой платяной шкаф пробили одиннадцать вечера, и их громкий звук пронзил череп государственного деятеля, как игла. Томас медленно взял чашку давно остывшего кофе, ему нужно было бодрствовать.\n\nНа столе лежала причина его плачевного состояния - доклад из Министерства иностранных дел. Она рисовала весьма тревожную картину, сообщая об ужасных потрясениях. От волнений в Англии до слухов о прогрессирующей болезни Гитлера и нестабильности на Востоке. Казалось, созданный в Европе после Второй мировой войны порядок рушился. Конец германской гегемонии не был плохой новостью, но судьба Европы после падения Рейха и вся неопределённость, которую оно принесёт, ужаснула Эмриса. Кто мог гарантировать, что из пепла не возникнет ничего более чудовищного? Кто мог гарантировать, что на этот раз оно не достигнет Уэльса? По правде говоря, никто - ни Уэльс, ни партия, ни премьер-министр Томас - не был готов к войне.\n\nУмиротворение. Нужно было умиротворить и друга, и врага. Уэльсу нужно было держать линию между ОСН и немцами, иначе он рисковал быть уничтоженным. Валлийцы, вероятно, сочли бы это трусостью или даже предательством. Но это нужно было сделать."
goch.9.a:0 "Со временем они поймут."
goch.10.t:0 "Послание из Уэльса"
goch.10.desc:0 ""Валлийская республика выражает свои искренние пожелания сотрудничества и взаимопонимания между ней и Великогерманским рейхом. Мы надеемся на возобновление сердечных отношений между нашими народами, которые, по нашему мнению, имеют решающее значение для мира и процветания на Британских островах. Валлийское правительство также хотело бы принести извинения за любые прошлые проступки и оскорбительное поведение, совершенные прошлыми правительствами Валлийской республики, и дать торжественную клятву никогда больше не совершать никаких враждебных или недипломатических действий против Германского рейха, включая вступление в Организацию Свободных Наций или любые другие международные организации, открыто или скрыто враждебные Германии. Мы также хотели бы объявить об открытии нашей страны для торговли с Германией, поскольку убеждены, что это принесёт процветание обоим нашим народам."\n\nПодпись: Эмрис Томас, премьер-министр Валлийской республики."\n\nФранц Гальдер с лёгкой усмешкой положил письмо на стол. "Взгляни-ка на это, Бернхард - он поманил рукой своего доверенного помощника. - Они до смерти напуганы, не так ли? И из-за этого лгут нам... Ну ладно. Лжецы они или нет, но они знают, что лучше нам не перечить.""
goch.10.a:0 "Наблюдать за Бристольским заливом стало намного спокойнее."
goch.11.t:0 "Крайне неприятное сообщение"
goch.11.desc:0 ""Господин премьер-министр, сообщение из шотландского посольства! - секретарша ворвалась в кабинет Томаса, едва не опрокинув стоявший у двери горшок с растениями. "Я не знаю, о чём в нём идёт речь, но оно выглядит очень важным!"\n\nПрежде чем Эмрис успел среагировать, на его стол упал закрытый конверт, и секретарша исчезла. Он вскрыл конверт и ещё до того, как начал читать, почувствовал, что точно знает, о чём в нём идёт речь. Он был прав.\n\n"Шотландская республика официально протестует против восстановления дипломатических отношений между Валлийской республикой и Великогерманским рейхом! Это действие подвергает опасности Острова и ставит вопрос - что будет дальше? Пакт о ненападении? Союз? Размещение немецких войск на валлийской земле? Мы умоляем валлийское правительство изменить свой дипломатический курс или столкнуться с возможностью дипломатической и экономической враждебности со стороны Шотландии!"\n\nЭмрис отложил письмо, в отчаянии схватился за голову, закрыл лицо руками и пробормотал:..""
goch.11.a:0 ""...неужели они не видят, что сейчас мы не можем отступить?""
goch.12.t:0 "Битва на Кафедральной дороге"
goch.12.desc:0 ""Правительство предало наше доверие!"\n\n"Томас - бесхребетный трус!"\n\n"Громкое НЕТ примирению с фашистскими убийцами!"\n\n"Рабочие не потерпят этого унижения!"\n\nЭти и другие подобные лозунги были написаны на плакатах, которые несли протестующие, когда они маршировали по Кафедральной дороге в Кардиффе. Развевающиеся на ветру красные и чёрные знамена выдавали участие Коммунистической партии и профсоюзов в этом марше. Жутко шумная толпа медленно двигалась к выстроившемуся в конце дороги полицейскому кордону. Протестующие остановились на небольшом расстоянии от полицейских, и только пара организаторов удерживала возмущённых мужчин и женщин в узде.\n\n"Полиция предала народ!"\n\n"Присоединяйтесь к нам, товарищи!"\n\n"Если вы не с нами, то вы предатели!"\n\nВнезапно над головами протестующих пролетел камень и попал в полицейский щит. За ними последовали ещё камни, а также бутылки, куски дерева, осколки стекла и другие снаряды. Полицейская линия держалась, их щиты выдерживали постоянный обстрел.\n\nПока у них не кончилось терпение. Они начали стрелять деревянными пулями, выводя из строя одних протестующих и шокируя других. Полицейские медленно продвигались вперёд, подняв щиты, прежде чем начать тотальную атаку. Однако бунтовщиков было не так-то легко напугать, и началась жестокая схватка."
goch.12.a:0 "Пятьдесят восемь раненых, Боже милостивый..."
goch.13.t:0 "Интересное предложение"
goch.13.desc:0 "Вчера в Дублин прибыла делегация валлийских дипломатов с предложением заключить новый и потенциально выгодный договор. Они хотят диверсифицировать свою внешнюю торговлю и привлечь инвестиции, и поэтому готовы предложить нашим компаниям преференциальный режим и потенциально выгодную торговую сделку - при условии, что мы ответим взаимностью. В то время как большинство экономических советников выступают за договор, некоторые выступают против него, считая рискованным и глупым заключать долгосрочное соглашение со страной, находящейся в довольно опасном положении. Тем не менее, именно премьер-министр должен подписывать его, и именно за ним будет последнее слово в этом вопросе."
goch.13.a:0 "Мы должны сотрудничать с нашими валлийскими друзьями!"
goch.13.b:0 "Мы бы предпочли не предпринимать столь рискованные действия."
goch.1301.t:0 "Ирландия согласна!"
goch.1301.desc:0 "Ирландцы приняли наше предложение! Наше посольство в Дублине получило ответ и направило его нам. В нём сказано:\n\n"Ирландская республика официально принимает предложение об экономическом сотрудничестве между ней и Валлийской республикой. Наши рынки будут открыты для любых валлийских инвестиций, и наоборот. Мы надеемся, что это партнёрство будет плодотворным и прибыльным."\n\nЭто вызвало настоящий переполох в правительственных учреждениях, когда чиновники лихорадочно пытались уведомить о соглашении заинтересованных инвесторов."
goch.1301.a:0 "Дипломатические усилия премьер-министра окупились!"
goch.1302.t:0 "Ирландия отказывается!"
goch.1302.desc:0 "Официальный ответ на предложение о заключении договора, которое мы направили не так давно, поступил в наше посольство в Дублине. В нём сказано:\n\n"Ирландская республика официально отвергает предложенный Валлийской республикой договор на основании его рискованного, потенциально невыгодного характера. Мы полагаем, что это опутало бы нас политическими и экономическими обязательствами, которые могут негативно сказаться на нас в обозримом будущем."\n\nПосле получения этого ответа в офисах нашего правительства воцарились суматоха и хаос, сотрудники спешили к своим телефонам, чтобы сообщить заинтересованным инвесторам об этом дипломатическом провале."
goch.1302.a:0 "Премьер-министр заперся в своём кабинете..."
goch.14.t:0 "Немецкий вопрос"
goch.14.desc:0 ""Давайте не будем так торопиться... В нынешнем виде Рейх представляет собой реальную угрозу - для нас, для Островов и для всей Европы. Мы не можем просто сказать им, чтобы они отвалили! Да они будут в бешенстве от такой ситуации... То, что вы предлагаете, дерзко до безумия! Мы просто должны придерживаться курса - немного успокоим их, и всё будет в порядке."\n\n"Реальная угроза? Вы шутите? Германия умирает прямо на наших глазах. Они по плечи в собственных экскрементах и вот-вот ими захлебнутся, уж простите за выражение. Нам они не нужны, и, судя по тому, как идут дела, они скорее повесятся, чем накажут нас за нашу так называемую наглость. Пришло время поставить немцев на место."\n\n"Вы оба сошли с ума? Вы забыли о войне? О её исходе? Мы - самая маленькая страна на Островах, а Германия - победитель величайшей войны в истории человечества. Это не дипломатическая игра между равными - это подобно разговору нищего с королём. Ради нас самих мы должны углубить связи с Германией - мы не можем рисковать войной, приближающейся к Уэльсу."\n\nДебаты продолжались всю ночь, вежливые и уважительные формулировки давно были отброшены в пользу откровенной честности. Воинственная позиция Реймонда Уильямса теряла сторонников так же быстро, как и приобретала их, и оставалось только два варианта - статус-кво Хорнера и умиротворение Никласа Глэйса. После долгих раздумий правительство решило..."
goch.14.a:0 "Придерживаться курса."
goch.14.b:0 "Углубить сотрудничество."
goch.15.t:0 "Уэльс, сильный и свободный"
goch.15.desc:0 "Эмрис стоял на балконе Ассамблеи, потягивая шампанское, прислушиваясь к приглушённым звукам праздничной вечеринки внутри здания и глядя вниз на оживлённый город. Кардифф превратился в настоящего красавца, подумал он, вдыхая прохладный вечерний воздух. Не только Кардифф, но и весь Уэльс. Он видел это своими глазами - счастливые рабочие выражали сердечную благодарность и обещали всестороннюю поддержку. Тысячи новых автомобилей поставлялись в Уэльс благодаря постоянно растущему спросу из-за повышающегося благосостояния народа. Он читал об этом в объявлениях и газетах профсоюзов. Он слышал это от своих собственных министров.\n\nКонечно, это было не идеально - нужно было что-то сделать, чтобы закрепить этот новый порядок. Сделать вещи, которые в другом случае он нашёл бы отталкивающими, и несмотря на все его усилия, он не мог исправить каждую ошибку и несправедливость.\n\nНо это не имело значения, по крайней мере в тот момент."
goch.15.a:0 "Ибо Уэльс был, наконец, по-настоящему свободен"
goch.16.t:0 "Жизненная сила нации"
goch.16.desc:0 ""Чтобы обеспечить дальнейшее экономическое процветание и стабильность республики, стратегические отрасли нашей страны должны быть национализированы и реорганизованы в централизованно контролируемые и регулируемые предприятия, производящие товары для большего общественного блага, а не в интересах частного капитала. Правительство стремится гарантировать занятость и справедливую компенсацию валлийским рабочим путём предотвращения возможного закрытия шахт или приобретения валлийских природных и промышленных богатств иностранцами."\n\n"К промышленным сферам, подлежащим национализации, относятся: добыча угля и железа, металлургия, энергетика, автомобилестроение, а также железнодорожный транспорт и оборонная промышленность."\n\n"Владельцам компаний из вышеназванных секторов государство выплатит справедливую компенсацию."\n\nАртур Хорнер отложил законопроект и ухмыльнулся Томасу и Уильямсу.\n\n"Вполне неплохо, а? Я сам это записал.""
goch.16.a:0 "Всё это больше не во власти промышленников"
goch.17.t:0 "Национальные дебаты"
goch.17.desc:0 "С созданием Welsh Broadcasting Channel многие жители Уэльса стали гораздо больше интересоваться политикой. Некоторые из них недавно обратились к ней с просьбой транслировать национальные дебаты с участием ведущих политических деятелей и партий страны. Компания приняла это предложение, как и политики, которые готовы представлять свои идеологии публике.\n\nУчастие в этом примут партии Красный Уэльс, которая в настоящее время возглавляет правительство, Коммунистическая партия, Валлийская либеральная партия, Независимые "юнионисты", и Партия Уэльса, которая до недавних пор доминировала в валлийской политике со времён обретения независимости.\n\nСтрана с нетерпением ждёт выхода этих дебатов в эфир, а некоторые даже начали делать ставки на то, кто в них победит."
goch.17.a:0 "Как волнующе!"
goch.1700.t:0 "Красный Уэльс выигрывает дебаты"
goch.1700.desc:0 "Ближе к концу дебатов опросы показывают ожидаемый результат для многих наблюдателей - победу Красного Уэльса.\n\nПартия выступала с серьёзными и пространными речами о состоянии валлийской экономики, критикуя её жёсткость по отношению к рабочим, её упадок и плохое управление предыдущим правительством и в то же время пропагандируя достижения, которых удалось достичь правительству, возглавляемому ею.\n\nОна также критиковала другие партии: Коммунистическую партию за радикальность, Либеральную партию за выражение интересов богачей и буржуазии, Независимых юнионистов за империализм и служению интересам англичан и Партию Уэльса, которая приняла на себя основную тяжесть оскорблений, которые разнились от обвинений в авторитаризме и влиянии Кайо на неё до её ужасного управления экономикой.\n\nПока выходят газеты с отчётами о дебатах, члены Красного Уэльса празднуют, зная, что они лидируют в опросах."
goch.1700.a:0 "Как и ожидалось."
goch.1701.t:0 "Валлийская либеральная партия выигрывает дебаты"
goch.1701.desc:0 "Сегодня многие любители ставок потеряли свои деньги - Валлийскую либеральную партию объявили победителем дебатов.\n\nЛибералы смогли победить на основе создания страха перед "социалистическим контролем" над Уэльсом из-за прихода к власти Красного Уэльса, антиавторитарных выступлений и чрезмерного участия правительства в экономике.\n\nОни критиковали правящую партию за попытку захватить экономику для правительства в ущерб народу, Коммунистическая партия была осуждена за их намерения установить "бухаринистскую диктатуру", юнионисты были описаны как английские подхалимы, а Партия Уэльса была раскритикована за то, что притворялась будто освободила валлийский народ, а на самом деле его угнетала.\n\nЛибералы превзошли самих себя, поскольку многие не ожидали такого развития событий, а некоторые газеты увидели в них нового претендента на власть в Уэльсе."
goch.1701.a:0 "Похоже, преимущество было на их стороне."
goch.1702.t:0 "Коммунисты выигрывают дебаты"
goch.1702.desc:0 "Результаты опросов по дебатам повергли многих в шок - победителем вышла Коммунистическая партия.\n\nКоммунисты считались небольшой силой, которую на дебатах никто не воспринимал всерьёз, но это дало обратный эффект, поскольку коммунисты яростно говорили о постоянной эксплуатации Уэльса и его ресурсов капиталистами и ужасном положении валлийских рабочих на фабриках и угольных шахтах.\n\nОни разглагольствовали о том, что Красный Уэльс лишь прикрывается социализмом, и на самом деле продолжает поддерживать капиталистическую систему; либералы были названы "партией буржуев"; юнионистов, что неудивительно, они нарекли империалистами, английскими националистами и предателями рабочего класса Уэльса, и, наконец, Партия Уэльса, была обвинена в сотрудничестве и работе с презренными немцами, а также в ведении Уэльса по тёмной дорожке.\n\nКоммунистическая партия отреагировала на свой успех, как на пробуждение классового сознания рабочих Уэльса и начало конца капитализма в Уэльсе."
goch.1702.a:0 "Радикалы довели народ до сумасшествия!"
goch.1703.t:0 "Независимые юнионисты выигрывают дебаты"
goch.1703.desc:0 ""Чем больше всё меняется... - тихо произнес диктор, когда экран засветился. - Тем больше всё остаётся прежним..." - на экране появилось изображение Независимого Юниониста, победившего в дебатах.\n\nПохоже, несмотря на все шансы сторонников независимости, юнионисты победили с их речами о том, что независимость Уэльса уничтожила валлийскую экономику и вызвала крах как местной стабильности, так и благосостояния народа, и так как их речь не осталась незамеченной, они продолжали сравнивать "Ужасную жизнь сегодня" с "Славными днями прошлого, когда Уэльс был частью Великой империи"."\n\nОни раскритиковали Красный Уэльс как партию, что создала неэффективный социалистический режим; либералов тронули не так сильно, но всё же критиковали за то, что они приняли независимость Уэльса; коммунистов они описали, как отвратительную силу, которая пытается заставить Уэльс и Британию склониться перед злом коммунизма, а их яростные вопли в адрес представителя Партии Уэльса содержали в себе обвинения в предоставлении Уэльсу независимости, что по их мнению привело к неэффективному правлению и ужасным последствиям почти 20 лет спустя.\n\nПоскольку юнионисты празднуют возвращение чувства британского единства, кажется, что суверенитет страны ставится под сомнение."
goch.1703.a:0 "Юнионизм? Всё это становится интересным."
goch.1704.t:0 "Партия Уэльса выигрывает дебаты"
goch.1704.desc:0 "По результатам опросов, в недавних национальных дебатах победила Партия Уэльса.\n\nХоть дебаты и были довольно ожесточёнными и велись между несколькими партиями, всё в конечном счете двухпартийной борьбе, между самой Партией Уэльса и Красным Уэльсом - бывшей левой фракцией Партии Уэльса, которая откололась во время угольного кризиса.\n\nОднако в конечном счёте представитель Партии Уэльса смог победить своего коллегу благодаря своей антисоциалистической и националистической риторике, осудив раскольников как причину крайней нестабильности, распространившейся по всему Уэльсу в последние годы, а также выступив против политики национализации, которая, по его словам, "задушит бизнес, навредит народу, бюрократизирует правительство и остановит экономический рост".\n\nС завершением дебатов и опросов общественного мнения, похоже, что Партия Уэльса снова встала на ноги и имеет шанс на победу на следующих выборах."
goch.1704.a:0 "Лишь время покажет."
goch.18.t:0 "Дракон и арфа"
goch.18.desc:0 "Наша торговая сделка с ирландцами окупилась с лихвой! Благодаря искусной дипломатии и экономическим способностям мы сформировали дружбу, которая не только очень прибыльна, но и объединила наши страны и привела к большему социальному и культурному взаимопониманию. В то время как миграция между нашими странами в основном ограничивается лицами из высшего класса, пересекающими Ирландское море туда и обратно для ведения бизнеса, свободный поток торговли, вызванный соглашением, вызвал чрезвычайный всплеск интереса к ирландской культуре, как современной, так и исторической. Дома и библиотеки заполняются ирландскими книгами и легендами, в то время как ирландские (или, по крайней мере, "вдохновленные ирландскими заведениями") пабы повсеместно появляются в наших городах. То же самое, по-видимому, произошло и в Ирландии, где валлийские картины, песни и литература нашли постоянно расширяющуюся нишу, которая (если верить нашим аналитикам) скоро станет "мэйнстримом"."
goch.18.a:0 "Кто бы мог подумать, что простое торговое соглашение принесёт столько пользы?"
	
goch.20.t:0 "Предстоящая работа"
goch.20.desc:0 "Ещё один холодный и тоскливый день в Кардиффе. Для большинства этот день был бы похож на любой другой сырой и скучный день. Мужчина выгуливал собаку, женщина шла домой с покупками. И всё же, несмотря на этот однообразный фон, внутри правительственных зданий происходит нечто отнюдь не незначительное.\n\nИдея, долго обсуждавшаяся, теперь наконец воплотилась в жизнь: была создана команда по надзору за сделками с угольной промышленностью. Комитет по реформе промышленности станет платформой правительства для этического отношения к угольной промышленности и множеству связанных с ней организаций.\n\nФокус первых шагов новоиспечённого комитета довольно прост - он делается на многочисленные профсоюзы во многих областях угольной промышленности. Единственный способ для правительства достичь своей цели ослабления этой почти всемогущей промышленности зависит от поддержки этих союзов. Валлийская экономика должна быть освобождена от мёртвой хватки тонущей угольной промышленности, прежде чем она утащит за собой всю экономику. Для этого промышленность должна быть ослаблена путем открытия других отраслей, чтобы ослабить хватку угля. Но прежде чем что-либо из этого может быть достигнуто, профсоюзы должны быть убеждены в поддержке правительства."
goch.20.a:0 "Давайте приступим"
goch.21.t:0 "Встреча с профсоюзами"
goch.21.desc:0 "Если правительство Уэльса хочет добиться своей цели - вырвать страну из удушливой хватки угольной промышленности, оно нуждается в поддержке из двух разных источников. Убедить жителей Уэльса будет несложно, массовая пропагандистская кампания сделает своё дело. Однако заставить профсоюзы поддержать правительство далеко не так просто. В конце концов, люди, которых представляют эти профсоюзы, зависят от угольной промышленности и получают средства к существованию именно от неё. Человеку, всю жизнь добывавшему уголь, нелегко найти другое занятие. Комитет должен осторожно убеждать профсоюзы. Эта встреча с наиболее влиятельными профсоюзами и их важнейшими представителями - первый шаг.\n\n"Ну, это было не так уж плохо, - заметил Дэвис, покидая встречу с профсоюзными лидерами, пока его коллеги-члены комитета выходили вслед за ним. - Я думаю, мы убедили некоторых из них."\n\n"Убедили? Мы не обсудили и половины тем! Всё закончилось на полпути!"\n\n"Да, но это были радикалы, экстремисты. Они всё равно никогда не согласились бы ни на что из того, что мы должны были сказать. Хорошо, что они закончили сейчас, благодаря этому мы знаем, с кем на самом деле мы можем работать. Я уверен, что остальные поддержат наш план, либо немедленно, либо с некоторыми уступками и небольшим убеждением.""
goch.21.a:0 ""Я очень надеюсь, что вы правы""
goch.22.t:0 "Запрет жёстких квот"
goch.22.desc:0 "Жизнь в Уэльсе отнюдь не легка, особенно для шахтеров. Людей, которые проводят часы в самых тёмных глубинах земли, выполняя непосильную работу, чтобы выполнить квоты и приказы надзирателей шахты только для того, чтобы набить карманы владельцев и инвесторов. И эти предписанные квоты чаще всего являются необоснованными и эксплуататорскими.\n\nЭто пора прекращать. Ибо с этого дня правительство по приказу КРП запретило любые жёсткие квоты. Владельцы шахт больше не могут эксплуатировать своих рабочих, ставя перед ними возмутительные, недостижимые цели.\n\nШахтеры празднуют на улицах, в пабах, у себя дома. На сегодняшний день их бремя немного уменьшилось. Квоты по-прежнему могут быть большими, но в меньшей степени. Владельцы шахт могут быть в ярости от такого падения производительности, но это для них не проблема. У шахтёров всё ещё трудная жизнь, они всё ещё борются за обеспечение своих семей, за то, чтобы накормить их, но в этот краткий момент они радостны, благодарны правительству за заботу о них. Что бы ни принесло будущее, сегодня хороший день."
goch.22.a:0 "Сегодня жизнь хороша"
goch.23.t:0 "Не тот результат, на который мы надеялись"
goch.23.desc:0 "Плакат на каждой улице. Речь на каждом радио. Кинохроника на каждом театральном представлении. Испытанные методы пропаганды, как сознательно, так и бессознательно раскачивающие общественное мнение в определённом направлении. В данном случае это направление простое. Правительство нуждается в народной поддержке. На бумаге эти методы собирали бы эту поддержку, бомбардируя население проправительственными посланиями, так что, где бы они ни были, везде была бы какая-то форма пропаганды.\n\nОднако на практике всё вышло совершенно иначе.\n\nЭмрис Томас тяжело вздохнул, просматривая доставленные отчёты. Похоже, психика валлийцев гораздо более устойчива, чем думали его советники. Вместо того, чтобы убедить народ оказать поддержку правительству, похоже, что эти массированные пропагандистские усилия оказались напрасными."
goch.23.a:0 "Возможно, нужен другой подход"
goch.24.t:0 "К выборам готовы"
goch.24.desc:0 ""Что ж, джентльмены, момент близок."\n\nЭто была тяжелая пара месяцев, партия столкнулась с трудностями, тяжёлой работой и неприятностями. Если бы когда-нибудь партия могла расколоться и пасть, то именно в тот момент. Но Красный Уэльс выкарабкался, проводя реформу за реформой в надежде и мечтах о лучшем Уэльсе. Они преодолели угольный кризис и улучшили жизнь валлийских рабочих до уровня, ранее неслыханного. Настало время выборов, на которых партия выяснит, оценил ли валлийский народ их действия."
goch.24.a:0 "Все на избирательные участки"
goch.25.t:0 "Открыты для бизнеса"
goch.25.desc:0 "Прошло уже много месяцев. КРП и валлийское правительство работали без устали день и ночь. Работали над этим моментом. Наконец-то экономика готова. Реформы и нормативные акты, законы и законодательство - всё для того, чтобы открыть экономику, а через неё и страну. Теперь Эмрис Томас должен обратиться к нации.\n\n"Я должен поблагодарить народ Уэльса за всю вашу поддержку в этом процессе. Это было нелегко. Но сейчас мы стоим посреди великого достижения. Уэльс теперь готов стать частью мировой экономики, быть открытым всему миру для большего процветания для всех как внутри страны, так и за рубежом! Ещё раз обращаюсь к народу Уэльса: без вас это было бы невозможно. И людям всего мира, будь то иммигранты, ищущие здесь работу, или корпорации, рассматривающие варианты инвестиций, я говорю вам от имени страны и её народа:"
goch.25.a:0 ""Добро пожаловать в Уэльс!""
goch.26.t:0 "Уэльс хочет купить оружие"
goch.26.desc:0 "Ну, это что-то новенькое. Похоже, что валлийское правительство чувствует себя неуверенно в военном отношении. Совершенно справедливое чувство в этом мире, особенно учитывая опасную близость Уэльса к Германии и все связанные с этим проблемы безопасности. Они обратились к нам с интересной просьбой - им нужно оружие. Оружие и боеприпасы, пожалуй, являются самыми важными и ценными товарами в нынешней мировой ситуации. Уэльс хочет их, они у нас есть, и Уэльс готов за них заплатить. Уэльс доказал, что не является близким другом немцев, и поддержка европейской демократии может способствовать нашему дальнейшему влиянию в Европе. Однако необходимо учитывать, что это оружие может быть использовано в прямом противоречии с нашими целями. Не говоря уже о том, что любое вмешательство в европейские дела, подобное этому, рискует привлечь к этому внимание Германии, а мы не можем этого допустить."
goch.26.a:0 "Продадим им оружие, они нуждаются в нём больше, чем мы"
goch.26.b:0 "Оставим оружие себе, оно им не нужно"
goch.2600.t:0 "Американцы согласны"
goch.2600.desc:0 "Что ж, американцы откликнулись на нашу просьбу. Получилось гораздо лучше, чем мы ожидали и даже лучше, чем мы надеялись. Американцы согласились на сделку, которую мы им предложили, и закупленное оружие уже направляется на наши склады. Мы должны надеяться, что они никогда не понадобятся, но одна надежда нас не защитит. Особенно в этом безразличном мире. Гораздо лучше иметь и надежду, и большой арсенал."
goch.2600.a:0 "Будьте внешне мягким, но внутренне твёрдым"
goch.2601.t:0 "Американцы отказываются"
goch.2601.desc:0 "Что ж, американцы откликнулись на нашу просьбу. Ответ... по меньшей мере разочаровывает. Они отказали нам в какой-либо сделке относительно оружия. Если мы хотим защитить себя, нам придётся искать средства для этого в другом месте. С хаосом, охватившим этот суровый мир, оружие может стать ещё более необходимым. Нам нужно будет искать другие возможности для приобретения средств защиты нашей нации, и теперь становится ещё более важным, чтобы мы практиковали разумную дипломатию, чтобы отразить любые нападения."
goch.2601.a:0 "Без большой дубины нам придётся быть мягкими"
goch.27.t:0 "Друзья на Британских островах"
goch.27.desc:0 "Недалеко от центра Дублина стоит здание. Здание, похожее на любое другое правительственное здание: большое и современное. Прохожий не заметил бы никакой разницы между этим зданием и многочисленными зданиями, окружавшими его, если бы не несколько довольно серьёзных отличий: охранники, имеющие очевидный вид и поведение настороженных иностранцев в чужой стране, зарешечённые окна и укреплённые двери и, самый заметный и очевидный из всех признаков, флаг: валлийский дракон, высоко и гордо реющий над зданием.\n\nЭто здание не что иное, как посольство Уэльса в Дублине, часть программы валлийского правительства по попыткам укрепить сотрудничество со странами Британских островов."
goch.27.a:0 "За кельтскую солидарность"
goch.28.t:0 "Вопрос военного значения"
goch.28.desc:0 ""....и, как вам хорошо известно, валлийские вооружённые силы не способны должным образом защищаться от любых угроз, с которыми мы сталкиваемся, особенно от английской угрозы. Таким образом, в интересах валлийской нации было бы профинансировать и вооружить ещё две дивизии, чтобы обеспечить безопасность и суверенитет в свете последних событий в Англии."\n\nЭмрису Томасу было достаточно запутанных просьб военных об увеличении финансирования, увеличении вооружений, увеличении рабочей силы. Но, может быть, на этот раз его генералы правы. Европа - это хаотичное и опасное место, и сейчас наступили неопределенные времена. Любая дополнительная защита была бы очень кстати. Однако такая защита отнюдь не бесплатна, а деньги и другие необходимые ресурсы, безусловно, могли бы найти хорошее применение в другом месте."
goch.28.a:0 "Мобилизуем резервы"
goch.28.b:0 "Мы не можем себе этого позволить"

