cayo.1.t:0 "Настоящий патриот у руля"
cayo.1.desc:0 "Кайо чувствовал то, что должен был чувствовать самый могущественный человек в Уэльсе. Когда он вошёл на радиостанцию, его встретили радостными возгласами и приветствиями. Даже если половина людей, радовавшихся его приходу, были временными радиооператорами из АСУ, это всё равно было чудесное чувство. Он победил.\n\nОн вошёл в студию в сопровождении нового главы некогда беззубого и либерального учреждения. Сидя в высоком, удобном кожаном кресле, он сделал один вдох и начал обдумывать свои слова. Первая попытка прозвучала недостаточно уверенно, вторая попытка прозвучала почти сочувственно по отношению к юнионистам, третья была слишком быстрой и беспорядочной. Затем, когда он сделал четвёртую попытку, ему показалось, что он сбился с темпа. Пора было начинать.\n\n"Дети валлийского дракона, я пришёл к вам, возвещая начало светлого будущего, обещая столетия свободы, лежащих перед нами. Вы все знаете меня как патриота, как лидера Армии Свободного Уэльса. Я ценю этот образ, но это не всё мое "я". Это правда, я хитрый командир, друг для моих союзников и безжалостный враг для моих противников, но этим я с моими братьями по оружию не ограничиваемся. Благодаря моему руководству АСУ доказала, что состоит из эффективных администраторов, сострадательных семьянинов и трудолюбивых работников. Это те добродетели, которые мы стремимся привнести в каждый аспект нашего правительства и общества. Но это, мои соотечественники, только начало!"\n\n"Под моим руководством практика геноцида, оставшаяся от английского господства, будет уничтожена. Мы больше не должны стыдиться нашей культуры, нашего языка! В каждом учебном заведении, в каждом бизнесе, в каждом театре и книжном магазине будет отмечаться героическая история нашей страны и народа. Подлинная независимость начнётся лишь тогда, когда все валлийцы будут действительно свободны от тех сил, которые их преследуют. Ехидные взгляды англов, бессердечное запустение деревень, феминизация наших военных - всё это позорные аспекты нашей молодой нации, с которыми мы обязательно будем бороться. Наша страна окружена волками, и если мы не будем действовать так, как будто мы уже вовлечены в жестокую битву за выживание, то мы погибнем. Сегодня лишь начало великого валлийского века. У нас много задач, наши враги могущественны, но мы уничтожим их всех на пути к суверенитету!""
cayo.1.a:0 "Человек, которого мы заслуживаем."

cayo.2.t:0 "В армии нет места предателям!"
cayo.2.desc:0 "Доклад Министерству обороны о недавней военной инспекции, касающейся статуса юнионистов в армии\n\nНедавняя инспекция обнаружила доказательства наличия масштабного английского заговора. Несколько высокопоставленных чиновников (подробнее о них в Докладе о военном заговоре) были уличены в проюнионистских действиях с тех пор как (СКРЫТО). За это время были совершены различные преступления: факты неправомерного использования ресурсов, растраты средств, тайное спонсирование юнионистской пропаганды, цензура материалов АСУ и связи с Лондоном.\n\nОбсуждение судьбы различных главарей заговора решено (СКРЫТО). Восемнадцать арестованных офицеров были признаны заслуживающими казни. (СКРЫТО) офицерам в настоящее время грозит бессрочное тюремное заключение, которое будет пересмотрено в ближайшем будущем.\n\nДля дальнейшего расследования допросы военных считаются необходимыми. Может быть широко распространено внушение военнослужащим подрывных идей. Необходимо рассмотреть возможность перевоспитания, хотя (СКРЫТО) может оказаться необходимым. Последний шаг, который необходимо сделать: назначить на все свободные должности наиболее лояльных и умелых членов АСУ. Есть сотни потенциальных кандидатов для отбора. Осуществление этих рекомендаций необходимо для дальнейшего благополучия армии.\n\nПодпись: "Гадюка"."
cayo.2.a:0 "Пугающие выводы, обнадёживающие перспективы."

cayo.3.t:0 "Заморим чудовищ"
cayo.3.desc:0 "Ежедневный отчёт о деятельности Комитета по экономическому национализму\n\n-Поджог паба "Королевский трон" в Суонси, известное место сбора юнионистов.\n\n-Разбивание окон магазина одежды в Ньюпорте, которым управляет сторонник юнионистов.\n\n-Ограбление банка в Суонси. (СКРЫТО) успешно приобретено в упомянутом торговом центре англов.\n\n-Разграбление сожжение книжного магазина (СКРЫТО) в Хэй-он-Уай. Его владелец подвергся жестокому избиению.\n\n-Отель в Овертоне, известный как остановка для англо-террористов, был (СКРЫТО). Взрыв, возможно, привёл к (СКРЫТО), но причин для беспокойства мало.\n\nДальнейшие незначительные операции упомянуты в прилагаемом документе. Если кампания против безродных меркантильных англов продолжится без ослаблений, предсказывается полный крах их состояний внутри (СКРЫТО).\n\nПодпись: "Грифон"."
cayo.3.a:0 "Чудесные новости."

cayo.1000.t:0 "Верность или жизнь"
cayo.1000.desc:0 "9:15 утра, штаб-квартира Красного Уэльса в Кардиффе. Алекс наливал себе вторую кружку кофе, приходя в себя после очередной ночи абсолютно ужасного сна. Как бы он ни старался, казалось невозможным полностью изгнать из его сознания ужасный водоворот событий, который произошёл во время Марша на Кардифф. Как глупо с его стороны было думать, что после этого всё наладится, что жизнь быстро вернётся в нормальное русло.\n\nС тех пор, как Джулиан Кайо занял пост главы государства, Алекс с глубокой тревогой наблюдал за его новыми заявлениями, выходящими каждый день. Красный Уэльс никогда не значил много для Алекса. Едва достигнув возраста для голосования, он оказался в их штаб-квартире только потому, что они недавно открыли вакансию составителя писем. Вернувшись к пишущей машинке, он принялся готовить седьмую версию последнего письма, которое руководство хотело отправить: простая просьба о пожертвовании, особенно если учесть недавние выпады Кайо против Красного Уэльса. Ситуация заставила его впервые почувствовать связь со всем этим, почувствовать, что он был частью чего-то, что могло помочь Уэльсу. Почему, спрашивал он себя, я так неохотно поддерживаю своих работодателей?\n\n9:25 утра. Алекс услышал крики, доносящиеся с первого этажа, услышал, как секретарша на стойке регистрации зовёт на помощь. Внезапно он вернулся в ту ужасную ночь: стрельба, битое стекло, страх, пронизывающий каждую пору его тела. Мир, кажется, тает в этом параличе, каждая стена - лишь просто мимолетное присутствие...\n\nКрики раздались резко и быстро. Пятеро мужчин в форме АСУ, с автоматами за спиной. Он едва успел встать со своего места, как один из них схватил его за воротник свитера и бросил на пол. Ботинок начинает бить его по лицу, затем по животу, сокрушительные удары обрушиваются со всех сторон. Всё кончено. Треск рации снова вернул его к реальности. "О ячейке Красного Уэльса мы позаботились, можем ли мы переключится на проклятых коммунистических журналюг, чья контора находится на 8-й улице?" Затем мужчины убежали, оставив Алекса и его коллег разбираться с последствиями."
cayo.1000.a:0 "В новом Уэльсе нет места инакомыслию."

cayo.4.t:0 "Боритесь с англами любой ценой"
cayo.4.desc:0 "Еженедельный отчёт о ходе работы Комитета против господства англов\n\n-Выпуск нашего плаката "Этот человек нам не друг" увеличен с 800 ежедневных экземпляров до 950.\n\n-Начато финансирование новой местной радиопрограммы в (СКРЫТО), рассказывающей слушателям ежедневные новости о культурных достижениях валлийцев и о жалком вырождении англов.\n\n-Переговоры с историками и учёными, принадлежащими к (СКРЫТО), проведены успешно. К 1970 году было обещано выпустить ровно 150 книг по истории и культуре Уэльса.\n\n-Кампания "Общий Кардифф" имеет явный успех. Каждый бизнес теперь имеет по крайней мере два государственных плаката, вывешенных на входе.\n\n-Совместная операция между нашим информационным бюро в Суонси и полицией Южного Уэльса завершилась успехом. Семнадцать местных агитаторов были арестованы за участие в порче наших материалов. Последует дальнейший анализ.\n\nЕщё не завершены опросы о последствиях пропаганды. Ожидается значительно возросший уровень враждебности к англам. Если этого не случится, то может потребоваться чистка неэффективного персонала, в том числе (СКРЫТО). В настоящее время ход операции (СКРЫТО) показывает слабость террористической стратегии, общее принятие наших материалов.\n\nПодпись: "Факел"."
cayo.4.a:0 "Здорово это слышать."

cayo.5.t:0 "Общество принадлежит валлийцам"
cayo.5.desc:0 "Так или иначе, Хелен снова оказалась в пабе Джоунси. Последние несколько месяцев были сплошным водоворотом, сокрушительным ударом по её теперь уже странным надеждам начать всё сначала. Приступив к третьей пинте стаута, она снова погрузилась в ад, который представлял собой её прошлое в этой несчастной стране. Она сбежала из Англии в Суонси со своим новоиспечённым мужем почти два десятилетия назад. Предполагалось, что всё будет как в сказке, всё будет словно путешествие по стране драконов. Вместо этого всё превратилось в постоянно сужающийся лабиринт.\n\nДва года назад мужчина, которого она считала своим навсегда, окончательсно ушёл от неё. Этот распутный кусок дерьма наконец-то набрался смелости это сделать. Оглядываясь назад, было глупо думать, что в валлийском кошмаре что-то может стать лучше. Вместо этого ей приходилось без передышки вкалывать на различных подработках. Несколько её более умных друзей посоветовали ей присоединиться к Красному Уэльсу, чтобы сражаться за социалистический Уэльс. Она никогда не проявляла к этому интереса, и теперь несколько недель от её друзей не было никаких новостей.\n\nКогда Хелен встала, она быстро оправилась. Высокая устойчивость к алкоголю была необходима, чтобы выжить в Суонси. Повернувшись к бармену, она попрощалась с ним и медленно направилась к двери. Выйдя в холодную, сырую ночь, Хелен едва ли сочла нужным задуматься, не назвал ли её кто-то "тощей английской сукой". Просто оставь его позади, лишь замахнись на него, если это необходимо. Затем она услышала его снова.\n\n"Эй, эта страна... - голос звучал невнятно, - теперь эта страна принадлежит нам, а не вам, червям. Убирайся отсюда нахер, или Кайо тебя достанет!"\n\nХелен думала, что сможет продолжать, продолжать игнорировать его и не ввязываться в драку. Затем лысый мужчина подскочил сзади и толкнул её на холодный тротуар, начал кричать и говорить о том, что она коммунистка, волк в овечьей шкуре. Когда какая-то женщина подошла сзади к этому безволосому пьянице средних лет и просто оттащила его, и они исчезли в ночи. Хелен медленно поднялась на ноги и посмотрела на звезды. Что я должна сделать, подумала она, чтобы покинуть это ужасное место?"
cayo.5.a.:0 "Ещё один день в новом Уэльсе."

cayo.6.t:0 "Очищение детской площадки"
cayo.6.desc:0 "У каждого было своё мнение о "Воинах", как называли себя мальчики. Ни один четвероклассник в начальной школе Калдикота не двигался и не говорил так, как Адам, Дилан и Максвелл. До переворота Кайо, до того, как начали распространяться все эти антианглийские настроения, они уже были известны тем, что дразнили тихих детей, детей-одиночек. Но несколько месяцев назад что-то изменилось. Они начали выбирать новые цели, выделяя любого англоязычного ребёнка, даже если он был относительно популярен. Жертвы толчков, испорченных обедов и насмешек думали, что, может быть, они могли бы собраться вместе и что-то изменить. По крайней мере, так думали их родители.\n\nЭндрю всегда был их любимой жертвой. Ещё до того, как они начали называть себя "Валлийскими воинами", они постоянно делали ему щелбаны и давали подзатыльники. Но ситуация обострилась, когда он однажды вернулся домой с разбитым носом. После этого его мать пошла прямо к директору. Но ей лишь сказали, что "Это была просто мальчишеская забава". Через несколько месяцев Эндрю был убеждён, что ещё сможет выстоять некоторое время, прежде чем перевестись в какую-нибудь другую школу. Сегодня, глядя на море на горизонте, он задавался вопросом, где ещё он мог бы присутствовать, какие ещё земли лежат вдали. Затем его ударили о сетчатый забор.\n\n"Эй, англ, думаешь сбежать? Думал, ты сможешь нас бросить? Мы должны быть хорошими друзьями." Голос Дилана был безошибочно узнаваем, у него был слишком грубый тон, который резал, словно лезвие бритвы.\n\n"Да, кроме нас никто не захочет быть твоими друзьями, каким бы хорошим ты ни был." Адам, классический подражатель. Эндрю не мог припомнить ни одного случая, когда его оскорбления не были просто скопированы с выражений Дилана.\n\n"Хе-хе. Может быть, он собирался что-то взорвать, да, англ? - Максвелл как всегда визжал, словно свинья. - Я предлагаю сбросить его в море."\n\n"О, мне это нравится. Он может доплыть до самой Англии, - сказал Дилан. - Тогда нам больше не нужно будет видеть его дерьмовую стрижку."\n\n"Да. Это дерьмовая стрижка," - подтвердил Адам.\n\n"Ну, англ, пока ещё рано. Мы сейчас уйдём, но просто подумали, что тебе следует напомнить, кто здесь главный. Продолжай смотреть на море, притворись, что нас здесь нет. И не смей кому-нибудь об этом рассказать, иначе то, что только что произошло, будет выглядеть, как будто мы просто играли," - прохрипел Дилан. С этими словами "Валлийские воины" отпустили Эндрю и убежали, чтобы помучить ещё одну бедную душу. Эндрю безуспешно попытался проглотить слёзы и снова посмотрел на море."
cayo.6.a:0 "Я ненавижу это место."

cayo.7.t:0 "Дневник Мэтью Риса, часть 1"
cayo.7.desc:0 "11 августа: Третий день без распоряжений. Парни ведут себя как обычно: завтракают, стирают одежду, бездельничают. Капитан Пауэлл проводит основные учения, но он не похож на майора. Мы все обращаемся к нему, как к чёртову учителю: что будет делать Кайо, что, по-вашему, случилось с полковником и майором, где, по-вашему, они сейчас? Он, конечно, не знает, но мы действительно не можем жаловаться. Они оба были настоящими придурками, а Пауэлла все любят.\n\n16 августа: Наконец-то. Сегодня нас представили нашим новым командирам. На смену старой гвардии пришли полковник Саер и майор Груффуд, оба, похоже, не старше тридцати. Чёрт возьми, на первый взгляд майора вообще можно принять за младшего брата Пауэлла. К счастью, они сразу же начали действовать, как настоящие лидеры. Мы разделились на различные небольшие группы, "ячейки", как они их назвали. Сказали, что они смоделируют структуру подразделения на основе того, как это делает АСУ. Пока мы делились на эти группы, мы все задавались вопросом, будут ли Джонс и Райс болтать, поскольку они, как правило, довольно открыты для шумных разговоров о политике. К счастью, ничего не произошло, хотя я не помню, чтобы видел их, когда мы делились на группы.\n\n1 сентября: Эта запись будет короткой. Новые тренировки изматывают. Сегодня мы пробежали десять миль в полном снаряжении под ливнем, что в принципе не так уж и плохо. Но затем началась наша ежедневная партизанская подготовка. "Против английских дьяволов, тех, кто неизбежно попытается нас уничтожить," - как нам сказали. Нам пришлось сбросить кое-какое снаряжение, когда мы начали расходиться веером в (заброшенную) соседнюю деревню, и нам было поручено провести следующий час, переходя от дома к дому, собирая с каждого из них какой-то знак, чтобы показать, что мы это сделали. Изнурительное дерьмо. Парни из АСУ - сумасшедшие.\n\n16 сентября: Сегодня вечером, через месяц после вступления в должность нового руководства, мы проходим первый "курс политического образования". Никто на самом деле не знает, чего ожидать, по крайней мере, такие обычные парни, как я. Несколько новобранцев из АСУ говорят, что это просто более интересная версия истории, смешанная с некоторыми важными уроками. Я и моя группа перед началом чего-то подобного сильно бы напились, но к сожалению, Саер и Груффуд строго относятся к выпивке. Не помогает и то, что около тридцати наших парней демобилизовали, некоторые из них мне очень понравились. Ну что ж. Я здесь ради страны, а не ради себя."
cayo.7.a:0 "Любовь к родине часто нужно прививать."

cayo.8.t:0 "От преступников до командиров"
cayo.8.desc:0 "Рекомендации и анализ Министерству обороны по поводу вновь назначенных офицеров.\n\nЕсть обоснованные опасения, высказанные (СКРЫТО) относительно компетентности бывших командиров АСУ, переводимых на армейские должности. Для устранения страхов необходимо предпринять три шага: провести двухмесячные учебные и образовательные курсы, немедленное уволить бывших/нынешних потребителей наркотиков и алкоголя и провести централизацию армии, чтобы предоставить большинство решений высшему руководству.\n\nПрошедшие эти программы назначения бывшие бойцы АСУ уже вызывают большой оптимизм. Ранние опросы показывают, что политическое образование, проводимое офицерами среди военнослужащих, эффективно. Большинство назначенцев, одобренных на основе того же запроса, указывают на увеличение последовательности и решительности в отношении дисциплинарных мер.\n\nВ десятках казарм уже прошла успешная чистка рядов, по нынешним оценкам, в результате таких действий было выявлено более 200 юнионистских и коммунистических активистов. Для повсеместной реализации необходимы протоколы (СКРЫТО).\n\nОпыт новых офицеров из АСУ приводит к большей гибкости тактики, беглое наблюдение показывает множество уникальных тактик, таких как (СКРЫТО). Необходимо разработать и распространить наиболее эффективную тактику для обеспечения эффективной борьбы с численно превосходящими противниками.\n\nВ конечном счете, офицеры, набранные из АСУ, привносят в вооружённые силы новую инициативу, дисциплину и идеологическую согласованность. Дальнейшие исследования лояльности войск необходимы, стандартизированные методы дисциплины и тактики должны быть внедрены как можно скорее. Армия должна быть гораздо более сплочённой, чем она была до Революции.\n\nПодпись: "Гадюка"."
cayo.8.a:0 "После избавления от англов нашу мощь не сдерживает ничто."

cayo.9.t:0 "Лучшее ещё впереди"
cayo.9.desc:0 "Предварительный отчёт Национальному кабинету об экономических и социальных успехах администрации Кайо\n\nВсе анализы и расследования показывают ошеломляющие успехи в первые месяцы работы нашей администрации. Данные, полученные в ходе нашего исследования, неоспоримы.\n\nЭкономические успехи: Самый быстрый экономический рост в истории страны, стимулированный приобретением (СКРЫТО) активов англов. Государственные субсидии оказались чрезвычайно успешными в северных регионах, они испытывают наибольший рост промышленного производства и открытие новых предприятий во всей своей истории. Бизнесмены сообщают, что этот период является наилучшим временем для бизнеса в истории страны, ссылаясь на нашу приверженность борьбе с коммунистическими профсоюзами. Перебои в работе предприятий как никогда низки. Снижение налоговых ставок для всех граждан Уэльса также оказалось благом. Безработица и бедность среди валлийцев упали почти до нуля.\n\nСоциальные успехи: Уровень преступности упал до рекордно низкого уровня благодаря лучшему оснащению полиции, более активным кампаниям против террористических групп. Использование (СКРЫТО) тактики против радикалов полностью устранило проблемы "радикальных баз". Гордость за валлийскую культуру и язык достигает почти 100 процентов. Академические круги были полностью очищены от любой антипатриотической пропаганды. Теперь все дети должны свободно говорить на валлийском. Кроме того, все средства массовой информации и литература в течение десятилетия перейдут полностью на валлийский язык. Создание специальных англоязычных зон уже устранило нищету и радикализм в валлийских населённых пунктах.\n\nДальнейшие шаги, необходимые для реализации: создать проекты законов, касающихся смешанного происхождения, совместного проживания и т.д. Американская модель является образцовой, и ранние переговоры с гражданином (СКРЫТО) о руководстве по разделению культур оказались плодотворными. Необходимо более тесное сотрудничество вооружённых сил и полиции в целях обеспечения гражданского уважения и эффективности. Необходимо дальнейшее исследование юнионистских и коммунистических настроений среди валлийцев, нельзя допустить, чтобы нашей культурой они прикрывали столь ненавистные нами идеи. Наконец, расширение экспериментальных исследований, в частности нашей недавней (СКРЫТО) программы среди жителей (СКРЫТО) региона, окажется необходимым для национального выживания и создания истинного образцового валлийца.\n\nПодпись: "Профессор"."
cayo.9.a:0 "Мы всегда идём навстречу к истинной независимости."

cayo.10.t:0 "Управление страной"
cayo.10.desc:0 "Приглашение было не слишком длинным, всего несколько страниц, но учитывая объём того, что в них было написано, Джулиан Кайо-Эванс удивился, что ему удалось сжать текст так сильно. Он всегда мечтал о свободном братстве кельтских народов, он видел, как они были освобождены от Англии благодаря немецкому вторжению, но, к его ужасу, никто не предложил следующего очевидного шага.\n\nЧто ж, если другие свободные кельтские народы мира не захотят этого делать, то старшему брату придётся их подтолкнуть. Кельтская освободительная армия была первым и самым важным шагом его плана. Прежде чем кельтские народы смогут начать действовать против Англии единым фронтом, у них должна быть армия, способная победить англичан. Единая армия под единым командованием и с едиными взглядами. Только тогда можно будет должным образом окончательно решить английский вопрос.\n\nТем не менее, сидя за своим столом, Сын Судьбы не мог не проверить текст ещё раз. Он считал что текст написан и так достаточно красноречиво, но не было ничего постыдного в том, чтобы проверить его ещё раз. Окончательно убедившись, что документ написан достаточно хорошо, Джулиан Кайо-Эванс позвал своего секретаря и сделал первый шаг в новый мир."
cayo.10.a:0 "Разошлите приглашения, Армия Освобождения должна быть создана."

cayo.11.t:0 "Реформы"
cayo.11.desc:0 "На улицах и в пабах, в домах и в залах власти все говорят о речи Сына Судьбы. Выступая в прямом эфире перед аудиторией всего в несколько сотен человек, но транслируясь по радио и телевидению на весь Уэльс, Джулиан Кайо-Эванс на самом деле сумел на некоторое время сделать интересной тему экономики.\n\nОсуждая действия предателей-юнионистов и их неспособность исправить беды страны, Кайо-Эванс обещал новую и расширенную экономику, которая опиралась бы не только на уголь. Он обещал фабрики в городах и расширенную сельскохозяйственную базу, он обещал рабочие места и зарплату для каждого валлийца, который мог работать, и пенсии для тех, кто не мог. Даже когда речь зашла о часто обсуждаемой теме реформ, Сын Судьбы ясно дал понять, что никогда не причинит вреда правам валлийского народа и что он превратит выгребную яму политических интриг во что-то, что послужит всем людям, а не только привилегированным и немногочисленным англам.\n\nУвенчанная осуждением Англии, эта речь стала самой популярной речью Кайо-Эванса. Хотя некоторые сомневаются в его искренности в вопросе политических реформ, никто не может отрицать, что со стороны это выглядит не таким уж плохим планом. Ну, во всяком случае, никто не делает это открыто. В новом Уэльсе люди в этом разбираются."
cayo.11.a:0 "Возможно, мы недооценили его."

cayo.12.t:0 "Левые члены АСУ"
cayo.12.desc:0 "Армия Свободного Уэльса всегда была разнообразной организацией в политическом плане, что в конце концов многих и притягивало, поскольку свобода Уэльса имела приоритет над экономическими или организационными проблемами. Однако по мере того, как Армия Свободного Уэльса становилась правительственной партией, всё чаще происходили столкновения между её различными крыльями: социал-демократами, консерваторами и фашистами, и хоть они все выступали за свободный Уэльс, у них были разные взгляды на то, что он из себя представляет.\n\nСын Судьбы, как всегда, слушал, ждал, а затем действовал быстро и без колебаний. Несколько профсоюзных лидеров, связанных с АСУ, были вызваны в Кардифф, а вместе с ними множество более протекционистских или социалистических членов АСУ со всей страны, и когда они сидели в кабинете Джулиана Кайо-Эванса, стало очевидно, кого там не было. Представители церкви, бизнесмены и ярые фашисты таинственным образом отсутствовали на собрании.\n\nКогда несколько часов спустя люди покинули офис, план был разработан, согласован и доработан. Пенсии для валлийцев, государственная собственность на несколько отраслей промышленности и совместная работа государства и профсоюзов. Кайо-Эванс выбрал сторону, и остальная часть партии должна это принять."
cayo.12.a:0 "Мудрый выбор."

cayo.13.t:0 "Корпоративный Уэльс"
cayo.13.desc:0 "Некоторые люди поступают правильно, потому что им это выгодно. Некоторые поступают правильно из-за какого-то ложного чувства великодушия. Джулиан Кайо-Эванс поступает правильно, потому что его действия принесут славу Уэльсу, по крайней мере, по мнению высших членов Армии Свободного Уэльса.\n\nГорожанин на улице, фермер в поле и шахтер в его шахте - какое им дело до славы? Обычный человек не хочет ничего, кроме еды и крыши над головой, но Сын Судьбы стремится к чему-то большему ради своей страны. Недостаточно, чтобы Уэльс был уважаемой страной, когда он может стать великим, если только приложит немного усилий.\n\nС этой целью Кайо-Эванс призвал тех, кто разделяет его видение. Бизнесменов, церковников, мэров и старых политических друзей, которые помогали Армии Свободного Уэльса во времена, когда она была всего лишь жалким подобием той организации, которой она является сейчас.\n\nИм сделают предложение. Им будут принадлежать богатство и власть, если они просто подумают о поддержке правительства там, где это необходимо. Бизнесмены получат свои контракты, а политики обнаружат, что их кампании по переизбранию таинственным образом не встречают сопротивления. Они согласились, и без ведома народа родился новый альянс."
cayo.13.a:0 "Лучше они, чем красные."

cayo.14.t:0 "Прибытие дипломатов"
cayo.14.desc:0 "В течение нескольких недель в Кардифф прибывает постоянный поток людей в хорошо сшитых костюмах. Если раньше они просто наблюдали со стороны дабы убедиться, что Армия Свободного Уэльса больше лает, чем кусает, то теперь страны мира решили, что власть Сына Судьбы укреплена и не исчезнет в одночасье, и, как любое уважающие себя государство, они пришли, чтобы убедиться в дружелюбии нового режима по отношению к их собственным целям.\n\nСо стороны США прибыл американец - довольно сдержанный парень в очках, который постоянно упоминал о потенциальных выгодах, которые Организация Свободных Наций могла бы предложить Уэльсу. От Рейха - немец-аристократ юнкерского происхождения, который отдавал гитлеровский салют Сыну Судьбы каждый раз, когда тот входит в комнату, как и подобает другу Рейха. От Ирландии - женщина, которая высказала поддержку смелому отказу Кайо-Эванса от английского империализма.\n\nЛюди прибывают из всех стран мира, и каждый из них стремится заключить сделку или примириться с новым положением дел. Что примечательно, так это отсутствие самих англичан, и мало кто не понимает, почему это так."
cayo.14.a:0 "Уэльс уважаем, и пусть никто этого не отрицает."

cayo.15.t:0 "Английский посол"
cayo.15.desc:0 "Сказать, что посол был обеспокоен, когда покидал встречу с Джулианом Кайо-Эвансом, - всё равно что вообще ничего не сказать. Он ожидал, что лидер Армии Свободного Уэльса будет упрямым, возможно, даже враждебным английским интересам, но степень крайней ненависти, выраженной валлийским националистом, была довольно ужасающей. У него возникло ощущение, что, ежели немцы завтра высадятся в Дувре, то мистер Эванс будет только рад им помочь.\n\nОб этом нужно будет доложить в Лондон, и как можно скорее. Уэльс не будет другом Англии в ближайшем будущем, и что это означало для будущего Англии, было совершенно неясно."
cayo.15.a:0 "По крайней мере, ушёл он быстро."

cayo.16.t:0 "Валлийцы просят нас присоединиться к КОА"
cayo.16.desc:0 "Мы только что получили сообщение от Кельтской освободительной армии с предложением присоединиться к их делу панкельтизма. Несмотря на то, что Джулиан Кайо-Эванс возглавляет бедную и отсталую страну, он кажется искренним в своём предложении, тем самым открывая вопрос о том, стоит ли всё это дело международного кризиса, который оно вполне может создать.\n\nНу, во всяком случае, валлийцы ожидают от нас ответа, и мы должны его дать."
cayo.16.a:0 "Отлично. За все кельтские народы!"
cayo.16.b:0 "Нет. Ни в коем случае."

cayo.17.t:0 "Маленькая английская девочка"
cayo.17.desc:0 "Амелии было грустно. Когда она села в грузовик, направлявшийся к английской границе, она точно не знала, почему её семья была вынуждена уехать, но надеялась, что это не навсегда. У неё было слишком много друзей в Кардиффе, чтобы внезапно уехать, и, хотя некоторые из них были в других подобных грузовиках, многие из них остались здесь.\n\nНасколько она могла судить, всё это было из-за их национальности. Амелия всегда считала, что она и её родители являются валлийцами, но мужчины с оружием настаивали на обратном. Она никогда больше нигде не жила и пыталась сказать им об этом, но бабушка шикнула на неё, прежде чем она закончила фразу.\n\nКогда грузовик тронулся, Амелия надеялась, что, куда бы они ни направлялись, у них, по крайней мере, будет большой дом."
cayo.17.a:0 "Скоро у них будет новый дом."

cayo.18.t:0 "Представители"
cayo.18.desc:0 "Должность Сына Судьбы позволяет назначать людей на места в Ассамблее, поэтому в настоящее время эта работа принадлежит Джулиану Кайо-Эвансу. Однако тогда мы должны спросить, кому достанутся эти места?\n\nС одной стороны, мы можем просто отдать все места бойцам Армии Свободного Уэльса, что является самым простым решением, но, вероятно, вызовет некоторое недовольство среди наших союзников. Мы могли бы добавить к ним несколько номинально независимых людей, которые на самом деле подчиняются нам, но это может обмануть не всех, и более того, некоторые из них могут слишком много о себе возомнить. Или, если мы уверены в безопасности нашего положения, мы можем разделить места с умеренными, так сказать предложить им кусочек с нашего стола, чтобы они спокойно и беспрепятственно работали с нами."
cayo.18.a:0 "На этих местах нам нужны верные люди."
cayo.18.b:0 "Умеренные могут занять несколько мест."
cayo.18.c:0 "Нам нужны эти места."

cayo.19.t:0 "Проведение выборов?"
cayo.19.desc:0 "Выборы - тревожное дело. Если вы проводите их свободно и честно, вы рискуете потерять власть, а это просто не подходит для любого, кто стремится к тоталитарному государству, основанному на национализме и антиимпериализме.\n\nЭто подводит Армию Свободного Уэльса и Сына Судьбы к вопросу о том, что же делать с предложением провести выборы. Возможно, Джулиан Кайо-Эванс сам по себе и не против выборов, но дело в том, что проигрыш или, что ещё хуже, сомнительная победа могут нанести ущерб международной репутации страны.\n\nНе проводить выборы вообще - тоже очень опасное дело. Это наведёт людей на мысль о том, что у них не так много власти в процессе принятия решений, и когда это произойдёт, люди начнут возмущаться и бунтовать. Всё это приводит к тому, что правительства рушатся, а из их пепла восстают новые силы. На данный момент Сын Судьбы может пользоваться поддержкой народа, но это не гарантировано в таких обстоятельствах.\n\nУмеренные поддерживают выборы, сторонники жёсткой линии - нет. Джулиану Кайо-Эвансу предстоит ещё раз решить судьбу Уэльса."
cayo.19.a:0 "Выборы будут."
cayo.19.b:0 "Нам не нужны выборы."

cayo.1900.t:0 "Свободные валлийские выборы"
cayo.1900.desc:0 "Выборы закончились, и, к удивлению очень немногих людей, наша партия вышла победительницей! Мы всегда были партией валлийских рабочих, и это отражено в результатах. Уровень одобрения нашего текущего курса и курса Сына Судьбы достиг 90%!\n\nНекоторые говорят о подтасовках, но что они на самом деле могут знать? Скорее всего, эти люди сочувствуют англичанам, и теперь мы должны обратить на них внимание. В любом случае, мы доказали свою компетентность в искусстве политики, а также управления, и мы должны быть очень благодарны за помощь, оказанную избирательной комиссией в надлежащем подсчёте голосов без всякого иностранного вмешательства. Хотя об этом лучше промолчать, никто не любит, когда подобным хвастаются."
cayo.1900.a:0 "Выборы были свободны и справедливы, никто не может доказать обратное."

cayo.20.t:0 "Умеренные в правительстве?"
cayo.20.desc:0 "Джулиан Кайо-Эванс сидел в своём кабинете, ему нужно было решить одну проблему. А именно: кто должен находится в его правительстве? Конечно, армейцы из АСУ и их сторонники должны занять большинство, но были некоторые умеренные, которые выглядели так, будто они также готовы помочь в правильном управлении Уэльсом.\n\nПредоставление умеренным голоса было бы полезно для положительного восприятия в обществе, а также расположило бы к нему старую гвардию партии, в то же время он бы получил более опытных людей для помощи в управлении. Но с другой стороны, разве можно доверять своим союзникам, что они не ударят тебе в спину? В конце концов, это союз по расчёту."
cayo.20.a:0 "Зачем нам нужна их помощь?"
cayo.20.b:0 "Умеренные - полезные козлы отпущения."

cayo.21.t:0 "Общество АСУ"
cayo.21.desc:0 "Что такое Уэльс? Может быть, земля шахтёров или, может быть, благочестивый народ, который вновь обрёл свободу, которую когда-то считал потерянной навсегда? Что определяет страну гор и долин в современную эпоху?\n\nВнешний мир может сказать, что Уэльс - это уникальный язык и культура. Кельтский мир мог бы сказать, что это страна, которая дольше всех была порабощённой и была последней, которая освободилась от тирании. Но если вы спросите обычных валлийцев, у вас будет другой и гораздо более интересный ответ. Кто освободил валлийцев от тирании юнионистов? Это была Армия Свободного Уэльса.\n\nКто противостоял Англии и всем её хитрым планам по подчинению Уэльса? Армия Свободного Уэльса. За кого вы будете голосовать на выборах в Ассамблею? За Армию Свободного Уэльса.\n\nПартия, движение и ополчение стали настолько синонимичными Уэльсу, что упоминать страну - значит упоминать партию. По-крайней мере, в глазах некоторых. Уэльс определяется национализмом так же, как и Рейх, и иностранные наблюдатели иногда отмечают сходство между ними. Что бы ни случилось с Уэльсом в будущем, в центре всего этого будет АСУ."
cayo.21.a:0 "Да здравствует Армия Свободного Уэльса."

