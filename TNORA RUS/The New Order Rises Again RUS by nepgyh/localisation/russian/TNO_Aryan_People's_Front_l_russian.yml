 APF_lebensborn:0 "Лебенсборн"
 APF_lebensborn_desc:0 "Одержимость гауляйтера Генлейна арийскими качествами и арийской расой привела его к восстановлению прежней программы Лебенсборна. Полагая, что из своего самопровозглашенного Гауляйтунга он может подать яркий пример расовой чистоты, которому рейхсфюрер СС несомненно возрадуется.\n\nНет, эта программа Лебенсборна не является результатом многолетнего государственного планирования. Скорее, он был собран наспех, и женщины, считающиеся арийками, были наспех "отобраны" для участия в нем."
 
