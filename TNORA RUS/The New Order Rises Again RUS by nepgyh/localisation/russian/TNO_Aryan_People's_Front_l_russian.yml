 POLITICS_Konrad_Henlein_DESC:0 "В горах Судетской области человек, когда-то оставленный умирать как политик, снова поднимается на вершину - и всё же он обнаруживает, что пляшет под дудку своего повелителя.\n\nКонрад Генлейн усиленно боролся на политической сцене за последние несколько десятилетий. Как ярый  нацист из Судетов, но не столько ярый популист, сколько обычный обыватель, Генлейн официально вступил в партию после оккупации в 1938 году и вскоре был назначен Рейхсмаршалом Судетской области. Именно здесь началось его судьбоносное соперничество с Гейдрихом - соперничество, из которого он в конечном итоге вышел проигравшим, переходя на повышение за повышением, по мере того, как Гейдрих поднимался всё выше и выше. В течение многих лет Генлейн трудился, так и не получив того повышения до гауляйтера, которого он всегда желал, наблюдая, как Гейдрих поднялся до лидера германских СС, а затем до фюрера.\n\nТак что, возможно, Генлейн всё ещё работал бы с Гейдрихом против Гиммлера при этом расколе - если бы Гейдрих полностью не забыл о своих планах, оставив его в неведении. Сломав последнюю соломинку, Генлейн перевел взгляд на Бургундию, но они тоже не проявили особого интереса к его амбициям. Поэтому Генлейн пришел к выводу, что его единственный путь - стать настолько радикальным, насколько он может, возрождая старые идеи Лебенсраума и Лебенсборна, заставляя проводить обязательные тренировки и смотры - и все это в попытке привнести арийские качества из своих земель, сделав его как можно более привлекательным для рейхсфюрера.\n\nГенлейн готовит своих людей к войне - ибо он знает, что это единственный шанс, который ему, возможно, когда-либо понадобится, чтобы получить долгожданную власть."
 
