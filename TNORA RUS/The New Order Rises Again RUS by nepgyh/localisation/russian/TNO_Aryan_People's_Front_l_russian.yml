 POLITICS_Konrad_Henlein_DESC:0 "В горах Судетской области человек, когда-то списанный со счетов, вновь поднимается на вершину - и всё же он обнаруживает, что пляшет под дудку своего повелителя.\n\nЗа последние десятилетия Конрад Генлейн прошёл через немалые испытания. Ярый судетский нацист, он никогда не был популистом, а являлся скорее человеком из народа. Генлейн официально вступил в партию после оккупации в 1938 году и вскоре был назначен гауляйтером Судетской области. Именно здесь началось его судьбоносное соперничество с Гейдрихом - соперничество, которое в конечном итоге закончилось его поражением. Гейдрих неоднократно получал повышения, в то время как Генлейн оставался на своём прежнем месте, наблюдая, как его соперник поднимается всё выше, достигнув поста лидера Германских СС, а затем и Фюрера.\n\nТем не менее Генлейн, возможно, всё ещё хотел поддержать Гейдриха в борьбе с Гиммлером после раскола в рядах СС... если бы тот не оставил его в неведении относительно своих планов. Когда его терпение иссякло, Генлейн обратил свой взор на Бургундию, но там также не проявили к нему интереса. В итоге Генлейн решил, что его единственный путь - стать настолько радикальным, насколько это возможно, возродив старые идеи о жизненном пространстве и программе "
 
