 OFN_AFR_MANDATE.0.t:0 "Создание африканских мандатов"
 OFN_AFR_MANDATE.0.desc:0 "Недели после победы в Африке были, мягко говоря, беспокойными. Когда подразделения Африканского Щита массово сложили оружие, военные подразделения ОСН оказались без новых приказов, при этом захватив сотни квадратных миль территории за несколько дней.\n\nКомандование ОСН в Южной Африке с трудом перешло от боевых обязанностей к гражданским делам. Бронированные огнемётные машины были быстро переделаны в водовозы для сельских деревень; вертолёты Хьюи доставляли аварийные пайки в несколько городов внутренних районов, отрезанных от немецких поставок. Батальонные роты связи стали работать как импровизированные административные центры, координирующие как вооружённые патрули, так и медицинские миссии.\n\nВсё это время политики обсуждали будущее недавно освобождённого африканского континента. Через месяц после окончания войны лидеры ОСН объявили, что бывшие германские рейхскомиссариаты будут заменены тремя мандатами ОСН, которым будут предоставлены исполнительные полномочия по управлению и обеспечению безопасности бывших РК, пока они не смогут стоять на собственных ногах.\n\nДве недели спустя американский майор наблюдал, как отряд вертолётов приземлился в Кейптауне, доставив первую волну гражданских администраторов на континент - и новые приказы. Офицерский корпус Южноафриканской войны всё ещё был необходим; работа в мандатах означала, что он будет служить в Африке ещё несколько лет. Единственный вопрос заключался в том, будет ли он на поле боя, или его отзовут домой, чтобы он служил связным с высшим командованием ОСН."
 OFN_AFR_MANDATE.0.a:0 "Работа зовёт в Вашингтон, О.К."
 OFN_AFR_MANDATE.0.b:0 "В Леопольдвиль, и Конго!"
 OFN_AFR_MANDATE.0.c:0 "В Келимане, и Восточную Африку!"
 OFN_AFR_MANDATE.0.d:0 "В Луанду, и Анголу!"

 OFN_AFR_MANDATE.1.t:0 "Создание ЦАР"
 OFN_AFR_MANDATE.1.desc:0 "Недели после победы в Африке были, мягко говоря, беспокойными. Когда подразделения Африканского Щита массово сложили оружие, военные подразделения ОСН оказались без новых приказов, при этом захватив сотни квадратных миль территории за несколько дней.\n\nКомандование ОСН в Южной Африке с трудом перешло от боевых обязанностей к гражданским делам. Бронированные огнемётные машины были быстро переделаны в водовозы для сельских деревень; вертолёты Хьюи доставляли аварийные пайки в несколько городов внутренних районов, отрезанных от немецких поставок. Батальонные роты связи стали работать как импровизированные административные центры, координирующие как вооружённые патрули, так и медицинские миссии.\n\nВсё это время политики обсуждали будущее недавно освобождённого африканского континента. Через месяц после окончания войны лидеры ОСН объявили, что бывшие германские рейхскомиссариаты будут объединены в единую Центральноафриканскую Республику, наделённую полномочиями управлять Африкой от Солсбери до Леопольдвиля.\n\nДве недели спустя американский майор наблюдал, как отряд вертолётов приземлился в Кейптауне, доставив первую волну гражданских администраторов на континент - и новые приказы. Офицерский корпус Южноафриканской войны всё ещё был необходим; сама амбициозность миссии Центральноафриканской Республики означала, что он будет служить в Африке ещё несколько лет. Единственный вопрос заключался в том, будет ли он на поле боя, или его отзовут домой, чтобы он служил связным с высшим командованием ОСН."
 OFN_AFR_MANDATE.1.a:0 "Работа зовёт в Вашингтон, О.К."
 OFN_AFR_MANDATE.1.b:0 "Центральноафриканская Республика нуждается во мне!"

 # Angola Decolonization
 OFN_AFR_DECOL_ANG.0.t:0 "Облака сгущаются"
 OFN_AFR_DECOL_ANG.0.desc:0 "Лавель перечитал последний отчет разведывательных групп в южных регионах и разозлился. Ещё больше засад, ещё больше поврежденных грузовиков, ещё больше убитых местных жителей и солдат. Вашингтон, похоже, не понимал, как местное население будет враждебно относиться к любому иностранному правительству, Мандату или рейхскомиссариату. Даже инженеры, работавшие над восстановлением разбомбленных мостов и очисткой заполненных колодцев, не находили особой благодарности от людей, которым они помогали.\n\nСитуация, как он вынужден был признать своим сотрудникам, была почти невыносимой. Он был здесь, чтобы помочь создать свободную республику в Анголе, и было ясно, что ангольцы готовы сделать это и без американской помощи.\n\n"Даэви" произнёс он по интеркому, "приведи ко мне Сангумбу и Каррейру. Мы уже пролили достаточное количество крови тут."\n\nУбрав руку с кнопки, он вздохнул и посмотрел на луга, простиравшиеся за пределами города."
 OFN_AFR_DECOL_ANG.0.a:0 "Мы решим вопрос о независимости раз и навсегда."

 OFN_AFR_DECOL_ANG.1.t:0 "Луандская Конференция"
 OFN_AFR_DECOL_ANG.1.desc:0 "В конференц-залах в самом сердце старого города Луанды кипела дискуссия. Безопасность была усилена, а представители МПЛА и УНИТА въехали в город, в то время как толпы людей наблюдали за ними из зданий. Ангольский народ, после оккупации португальцами, немцами и американцами, может вскоре проложить свой собственный путь. Генерал Джон Лавель открыл конференцию для всех присутствующих представителей, подчеркнув свое стремление к мирному выводу войск из всего Мандата наряду с возвращением всех американских заключенных. Его речь, короткая и простая, вызвала аплодисменты всех присутствующих.\n\nПервым произнёс речь Хорхе Сангумба, выступивший за то, чтобы его группа борцов за свободу создала переходное правительство во главе с УНИТА до начала выборов, чтобы восстановить наиболее пострадавшие и неконтролируемые регионы страны. Следующим был Ико Каррейра, чья клика МПЛА пообещала создать левое правительство для народа Анголы, чьи жизни и богатства были растрачены предыдущими режимами. Когда Ико закончил свое заявление, лидер УНИТА усомнился в законности немедленных выборов после обретения независимости, когда предстояло проделать большую работу за пределами политических кругов Луанды.\n\nШли дни, все больше групп выходило на трибуну, чтобы дать свои ответы на вопрос о будущем мандата, и вокруг двух основных партий начали формироваться блоки. Осталось всего несколько серьезных претендентов, но Лавель не мог полностью поддержать ни одного из них."
 OFN_AFR_DECOL_ANG.1.a:0 "Ответ на вопрос о свободе Анголы может оказаться более сложным, чем мы ожидали."

 OFN_AFR_DECOL_ANG.2.t:0 "Луандская Конференция - Правительство"
 OFN_AFR_DECOL_ANG.2.desc:0 "Хотя вывод войск из страны был более сложным, чем объявление правительства-преемника, это была одна из самых важных частей головоломки, которую генералу Лавелю было поручено решить. Руководители УНИТА были гораздо более сговорчивы, чем МПЛА, а председатель Нето проявлял гораздо больше симпатии к Камеруну, нежели к Вашингтону. Хотя это гораздо более рискованный вариант, чем любой из двух основных блоков, генерал мог бы выбрать одного из лидеров, имевших немного поддержки, но являющегося более гибким лидером, хотя такое решение скорее всего приведёт лишь к эскалации конфликта. Разве Ангола не видела достаточно кровопролития?\n\nУдаляясь в свои покои, генерал услышал, как представители начинают спорить между собой, не подозревая, что бремя их будущего лежит на его плечах, а не на их!\n\nНаступил рассвет, и когда Лавель поднялся на трибуну, он глубоко вздохнул.\n\n"В интересах Юго-западного Африканского Мандата, я выбираю временное правительство...""
 OFN_AFR_DECOL_ANG.2.a:0 "Жонаша Савимби во главе УНИТА"
 OFN_AFR_DECOL_ANG.2.b:0 "Председателя Нето и его МПЛА"
 OFN_AFR_DECOL_ANG.2.c:0 "Даниэля Чипенды и ФНЛА"

 OFN_AFR_DECOL_ANG.3.t:0 "Луандская Конференция - Ресурсы Кабинды"
 OFN_AFR_DECOL_ANG.3.desc:0 "Одной из крупнейших областей разногласий между ОСН и ангольскими сторонами была Кабинда. Накануне войны в Южной Африке немецкие администраторы обнаружили поистине огромные запасы нефти у побережья этого региона. В то время как территория попала под тиранию Мюллера, она долгое время считалась частью португальской Анголы и станет благом для экономики будущей страны.\n\nПроблема заключалась в том, что, хотя уже разрабатывались планы создания свободной, дружественной к Америке независимой Кабинды для получения дешевой нефти, как МПЛА, так и УНИТА хотели включить в себя как регион, так и его нефть, шаг, который Вашингтон, скорее всего, проигнорирует или будет оспаривать. Генерал Лавель размышлял над разложенными перед ним картами, надеясь, что всё же придумает какой-нибудь ответ на сложившуюся проблему.\n\nОн услышал резкий стук в дверь. Время снова тянуть время, пока он ищет любое решение, которое не закончится понижением в должности или беспорядками."
 OFN_AFR_DECOL_ANG.3.a:0 "Пообещайте Кабинду в обмен на лояльность ОСН"
 OFN_AFR_DECOL_ANG.3.b:0 "Кабинда, к сожалению, нарушит условия сделки."

 OFN_AFR_DECOL_ANG.4.t:0 "Луандская Конференция - День Независимости"
 OFN_AFR_DECOL_ANG.4.desc:0 "Лео оглянулся на ликующий город, прежде чем выйти на воздушную площадку. Он участвовал в последней серии рейсов из Анголы, после того как все шишки закончили подписывать бумаги и заключать сделки. Он открыл свой бумажник, чтобы увидеть фотографию мамы и папы, которые все еще улыбались ему в ответ, когда он уезжал в Африку.\n\nСолдат уселся в кабину вертолёта, уловив слабый шум местной музыки среди шумной авиабазы. Ангольцы казались вполне счастливыми - в их городах больше не было танков и бомбардировщиков. А он получил пулю в колено от какого-то снайпера, Бог знает с какой стороны. Было ли это напрасно? Ему приходилось возвращаться домой в Акрон с тростью, как какому-нибудь пенсионеру, и неужели это всё, что он получил за месяцы блуждания по лесам и деревням с двадцатью различными повстанческими группировками, стремящимися убить?\n\nОн поднялся на борт транспортного самолета и выглянул из окна, чтобы увидеть небольшой грузовик, перевозивший по меньшей мере дюжину мальчишек, скандирующих лозунги и размахивающих своим флагом. Они остановились и поехали кругами, поднимая знамя, когда оно исчезло в облаке пыли. Может быть, размышлял он, наградой будет то, что им не придется принимать пулю в свои тушки"
 OFN_AFR_DECOL_ANG.4.a:0 "Я никогда не забуду те дни в Луанде..."

 OFN_AFR_DECOL_ANG.5.t:0 "Ангольский Мандат распался!"
 OFN_AFR_DECOL_ANG.5.desc:0 "ДОКЛАД ОБЪЕДИНЕННОМУ КОМИТЕТУ НАЧАЛЬНИКОВ ШТАБОВ О МАНДАТЕ ОСН В АНГОЛЕ \nЧАСТЬ XI: РАСПАД АНГОЛЬСКОГО МАНДАТА ОСН\nПосле усиления региональной и межфракционной напряженности, о которой я рассказывал в предыдущем докладе, движения МПЛА и УНИТА вернулись к открытой конкуренции за доминирование в Анголе после их перемирия, чтобы помочь нам вытеснить немецкие элементы. В конце концов, это соревнование вылилось в полномасштабный вооруженный конфликт по всему региону (соответствующую информацию см. в прилагаемых документах 2b и 5c). Попытки договориться о более долгосрочном прекращении огня со стороны генерала Лавеля с Жонасом Савимби из УНИТА и Агостиньо Нето от имени МПЛА провалились почти сразу. Обе стороны ясно дали понять генералу, что они больше не заинтересованы в поддержании мира (отчет генерала Лавеля об этой встрече прилагается; документ 2F).\n\nПосле этой встречи генерал приказал всем силам ОСН избегать боевых действий с любой из фракций и даже приказал подразделениям, дислоцированным в регионах Рунду и Лунда, вернуться в Луанду (прилагается директива генерала Лавеля; документ 1E). К сожалению, это, похоже, дало нам лишь небольшую передышку; в течение недели партизаны УНИТА и МПЛА устраивали засады на наши конвои и нападали на деревни, которые мы объявили находящимися под нашей защитой. Затем последовало быстрое ухудшение нашего контроля в регионе, когда многочисленные аванпосты по всей Анголе подверглись решительным атакам, которые увенчались успехом, заставив силы OСН отступить.\n\nСпустя несколько дней после этого, Генерал Лавель приказал полностью вывести войска из Анголы. Мандат был на грани исчезновения, и Лавель не хотел жертвовать жизнями своих людей ради проигранного дела."
 OFN_AFR_DECOL_ANG.5.a:0 "Он должен был исчезнуть, рано или поздно"

