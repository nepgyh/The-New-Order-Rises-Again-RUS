 # Central Africa Decolonization
 OFN_AFR_DECOL_COG.0.t:0 "Организация деколонизации ЦАР"
 OFN_AFR_DECOL_COG.0.desc:0 "Все летит прямиком в ад. Месяцы политической некомпетентности, незнания положения местных жителей и распада коалиции привели к тому, что наш мандат превратился в очаг кипящей, взрывающейся напряженности. Как бы мы ни старались (хотя наши "попытки" могут быть причиной всего этого), наш авторитет за пределами крупных городов и нескольких ключевых ресурсных центров практически рушится. Массовые беспорядки, восстания по всем направлениям. Аванпосты разнесены в клочья и захвачены борцами за свободу, магазины разнесены вдребезги. Наши попытки покорить джунгли закончились катастрофически. Мы не можем допустить, чтобы число наших жертв начало выходить за рамки нашего мандата, и мы не можем быть замечены плюющими на все славное наследие американской иностранной интервенции. Мы должны сохранить лицо, а для этой работы есть только один человек. Деколонизация Конго начинается сейчас, нравится это начальству на родине или нет.\n\nГенерал Абрамс мрачно стоял утром на горячей площади Леопольдвиля, где должна была начаться встреча между ним, его советниками из ОСН и теми представителями коренных народов, которые появятся. Кортеж, который привез его сюда, зорко следил за углами улиц, снайперы усеивали крыши местных зданий. Нога Абрамса постукивала по похожему на суп воздуху, ожидая, когда кто-нибудь покажется. Посмотрев вниз, Абрамс подумал, не ебнулся ли он окончательно. Только время покажет так ли это. Конечно... наверняка кто-нибудь придет, верно?\n\nВ сухом, кипящем и неподвижном воздухе Абрамс мог различить резкий стук. Пронзительные крики, россыпь взрывов. Что-то... что-то ужасное маячило на горизонте. Теперь, беспокойно расхаживая, Абрамс молился, чтобы кто-нибудь, КТО УГОДНО, показал себя."
 OFN_AFR_DECOL_COG.0.a:0 "Ставки сделаны."

 OFN_AFR_DECOL_COG.1.t:0 "Леопольдвилская Конференция"
 OFN_AFR_DECOL_COG.1.desc:0 "Генерал Абрамс стоял в центральном дворе площади Леопольдвиль, и жара обрушивалась на него и его кортеж. Трава высохла в неподвижном воздухе, и блестящие черные кожаные туфли скользили по кипящему бетону внизу. Абрамс посмотрел вокруг, пятна пота проступили сквозь бежевую полевую куртку, которую он надел утром. Для случайного наблюдателя он больше походил бы на тучного учителя гимназии, чем на лидера мандата глобального альянса. Беспокойно покачиваясь на месте, Абрамс начал декламировать свое старое доброе средство для снятия стресса, традиционную американскую речь, тем, кто ждал вокруг него. "Знаете, способность справиться с проклятыми ужасами "Темного континента", и все это во имя какой-то смутной и туманной войны идеологий, войны сверхдержав за какую-то грязь, камни и жидкое золото-всё это что-то да говорит об американском духе. И не просто победить в войне, но и позаботиться об этих беднягах, которых мы называем африканскими народами и племенами, даже когда они кусают нас за свободу, которую мы им предоставляем."\n\nКак только мужчина зевнул, вокруг него собралась толпа местных жителей, чтобы лично увидеть своего "спасителя". Через пару минут кортежи тех, кто должен был приехать, наконец-то начали показываться. Первым был тот тихий, стройный, но высокий парень, Жак Опанго, представлявший... э-э... Демократическую партию Орунгу, не так ли? Это были традиционалисты, французские подхалимы, как сказали бы некоторые. "Как я и мои товарищи говорим дома, сейчас ужасные времена, но я не думаю, что я ошибся где-то! Посмотри на этого парня? Вот. Вот как будет выглядеть следующее поколение африканских патриотов. Разве ты не предан своему делу, сынок?" Дальше тащился Альфонс Массамба-Дебат, представитель Партии национального единства Лоанго. Наверное выглядит как парень среднего вида, но Абрамс знал, что за его мягкой улыбкой скрывается коммунистический, "антиимпериалистический" укус. Затем появился Джастин Мари Бомбоко, участник Национального конголезского движения славы, партии Лумумбы. Абрамс понял, как только увидел этого маленького, скрюченного парня, что он просто вьючный мул Лумумбы.\n\n"Но поверьте мне." Абрамс помахал своим толстым пальцем. "У нас есть честь, и наш долг – видит бог – сделать так, чтобы вы получили НАСТОЯЩУЮ свободу, такую, о которой вы сможете с радостью говорить, или за которую вы будете молиться." Из теперь уже более плотной толпы выскользнул Джин Шрамм. Белый человек, принимающий участие в переговорах в Африке. Все ради плантаций, управляемых бельгийскими колониальными пережитками. Излишне говорить, что другие представители, особенно Массамба-Дебат, бросали на него косые взгляды при каждом движении, которое он делал в сторону. "Давайте уже закончим всё это..." подметил Абрамс, направляясь в место для переговоров."
 OFN_AFR_DECOL_COG.1.a:0 "Прямо в полымя."

 OFN_AFR_DECOL_COG.2.t:0 "Леопольдвильская Конференция - Проблема Лоанго"
 OFN_AFR_DECOL_COG.2.desc:0 "Удивительно, но прошло около часа и пары минут, прежде чем началось это дерьмо. Всё было в порядке сначала, и все на некоторое время, даже когда Шрамм был рядом... каким-то образом. Они заняли свои места, мило поболтали и выполнили все, что от них требовали дипломатические акты. Отлично, наверное. Более важными являлись, мясо и картошка, разговоры о политике, и первым, что всплыло, был статус этих жителей Лоанго в Габоне, или Орунгу, как теперь называли его эти аборигены. Смешной частью всего этого было то, что ситуация на местах даже не была на грани катастрофы, как в остальной части Конго. Люди Лоанго ладили со своими соседями, а почему бы и нет? Но, как всегда, проблема в политике.\n\nРебята из Орунгуна, PDO, несмотря на то, что они целовали в задницу представителей ОСН изо всех сил, не получили сдержанности от тех, кто присутствовал на конференции. Французские подхалимы, как называли их другие представители, орангутанги, как Абрамс либо ошибочно, либо очень целенаправленно называл их, были явно против такой идеи. С тихим, но разумным предчувствием, PDO выступило за объединение всего Орунгу, независимо от расовых различий населяющих его народов. Насколько Абрамс мог судить, между ними не было никаких реальных различий. "Африканцы цепляются за свои племена, это уж точно". – заметил генерал. После заявления PDO Массамба-Дебат из LNUP выступил за свободу этих народа Лоанго на местах против повторяющейся колониальной тирании PDO. В чем разница между французом, эксплуатирующим вас, или Орунгуном, притворяющимся французом? Абрамсу удалось следовать их логике.\n\nНаблюдая вместе со своими советниками, как PDO и LNUP обливают друг друга дерьмом через все большую и большую словесную рвоту, Абрамс перешел к реальному принятию решений. Конечно... мы могли бы предоставить этим аборигенам из Лоанго независимость, но действительно ли мы хотим ослабить наших маленьких сотрудников в PDO? Американские интересы берут верх над слезливыми историями этих ублюдков, подумал Абрамс. Хотя ему не нравилась мысль о том, что у него на руках будет еще одна конголезская расовая война. И только один человек может это предотвратить."
 OFN_AFR_DECOL_COG.2.a:0 "Орунгу останутся едиными, и точка."
 OFN_AFR_DECOL_COG.2.b:0 "Хорошо. Хотите независимости? Забирайте."

 OFN_AFR_DECOL_COG.3.t:0 "Леопольдвильская Конференция - Правительство Конго"
 OFN_AFR_DECOL_COG.3.desc:0 "Когда он прибыл, свет, казалось, потускнел, и дыхание всех присутствующих дрогнуло в их спокойствии. Он прибыл в водоворот аплодисментов, ужасной радости и уважения. Модно опоздав, он послал вместо себя своего подхалима Джастина Мари Бомбоко. Но сейчас он был здесь и собирался предстать перед судом генерала Абрамса лично. Для населения он был живым символом конголезского освобождения, для своих политических союзников он был панафриканским головорезом. Для Абрамса и советников ОСН, которые его окружали, он был самым большим препятствием на пути американского видения Конго. Патрис Лумумба и МНС, которые организовались вокруг слов Лумумбы, приготовились бороться за свободу Африки, несмотря на противодействие их "освободителей".\n\nДействительно, он говорил с огнем. Превознося социалистическую, антиколониальную и панафриканскую мечту, Лумумба призывал присутствующих представителей разделить его видение, бороться вместе с ним. В тусклом освещении здания суда глаза Лумумбы было не видно за этими солнечными очками. От жары он сильно вспотел, но, хотя его костюм и галстук-бабочка были уже мокрыми от влаги, Лумумба стоял во весь рост. Это был его шанс настроить нынешних представителей против их НАСТОЯЩЕГО врага, заставить их увидеть, кто хотел подорвать их мечты о свободе, чтобы удовлетворить их капиталистическую жадность. Этот враг, о котором он говорил, сидел в стороне от здания суда, нахмурив брови, задаваясь вопросом, кто заменит Лумумбу на посту лидера Конго. В голове Абрамса не было сомнений, Лумумба должен был уйти.\n\nОдин из советников ОСН прошептал на ухо Абрамсу имя Джозефа Каса-Вубу. Человека, которому Америка могла доверять. Силач. Патриот. "Но... - донеслось от других советников, - ходят слухи, еще не подтвержденные. Каса-Вубу, возможно, работал с Центральафрикой, возможно, даже с самим Мюллером". Хотя обычно это не проблема, конголезские граждане возненавидели бы коллаборациониста на таком высоком посту, а общественность в США и вовсе пришла бы в ярость. О другом кандидате, Джозефе Илео, говорили шепотом. Популярен среди граждан. Хотя у такого человека никогда не могло быть таких же связей с конголезской армией, как у Каса-Вубу. Пока Абрамс размышлял, все они прошептали: "Помните, американские интересы превыше всего.""
 OFN_AFR_DECOL_COG.3.a:0 "Илео - наш человек."
 OFN_AFR_DECOL_COG.3.b:0 "Пусть будет, эм... Каса-Вубу."

 OFN_AFR_DECOL_COG.4.t:0 "Леопольдвильская Конференция - Будущее Дамбы"
 OFN_AFR_DECOL_COG.4.desc:0 "Генерал Абрамс уставился вниз, на тщательно составленную карту Конго, разложенную на столе, и нарисованную специально чтобы отразить все племена и народы, которые разведчикам удалось обнаружить на этой земле. Карта, по сравнению с теми, что были в предыдущие десятилетия, имело по истине историческое значение. Города, нации, культуры и самобытность исчезли или цепляются за край озера Конго. Абрамс вспомнил Африку, когда он был еще ребенком, и в ней не было дыры. То, что сделали эти нацистские ублюдки, было оскорблением Бога, природы. Отвратительно. Представители в зале суда кружили вокруг только что размещенной карты, которая, казалось, мерцала в солнечном свете, проникающем сквозь тусклый зал суда. Костлявые, удлиненные и липкие пальцы советников Абрамса прилипли ко входу в бассейн реки Конго, вокруг которого находилась плотина Конго. Динамо-машина экономической деятельности, торговли и гидроэнергетики. Вода, льющаяся и ревущая через его наводнительные ворота, может убить армии и привести к власти нации. Конечно, инстинкты Абрамса и его советников подсказывали, что нужно "защитить" плотину силами США, чтобы ей не угрожали "повстанцев" и все иные, кто мог бы осмелиться бросить вызов экономическим возможностям, которые представляла плотина.\n\nУ Джастина Мари Бомбоко, который оставался рядом даже после того, как Лумумбу уволили, был несколько иные мысли. Несомненно, заявил он, если эта новая Конголезская Республика собирается стать сильным и влиятельным союзником США в регионе, ей необходим контроль над плотиной Конго, чтобы сохранить свою экономику на плаву в наступающие трудные времена. Советники ОСН усмехнулись, но Абрамс понял, к чему клонит Мари Бомбоко. Иногда, в конце концов, просто лучше отпустить.\n\nКогда все члены переговоров рухнули обратно на стулья, стоящие по краям зала суда, тело Абрамса расплылось на жесткие поручни вдоль спинки стула. Вынужденный пойти на компромисс, Абрамс придумал умное решение, которое могли бы оценить как африканцы, так и парни дома. Скажем, вот если бы и наши войска, и конголезцы охраняли плотину, делили прибыль и гидроэлектроэнергию, мы все могли бы спеть "Кумбайя"! Мужчины в зале суда были менее воодушевлены. Логистический кошмар - вот как это звучало. Орунгуны тоже присматривались к проекту, и их могли оживить только разделенные силы обороны. В конечном счете, однако, выбор зависел от того, к чему склонялся Абрамс."
 OFN_AFR_DECOL_COG.4.a:0 "Что касаемо плотины-мы возьмем ее на себя."
 OFN_AFR_DECOL_COG.4.b:0 "Плотина станет международным проектом."
 OFN_AFR_DECOL_COG.4.c:0 "Мы доверим строительство и охрану плотины нашим конголезским товарищам."

 OFN_AFR_DECOL_COG.5.t:0 "Леопольдвильская Конференция - Загадка Катанги"
 OFN_AFR_DECOL_COG.5.desc:0 "Вот они-плоды его усердной работы. Наступила ночь, и ад политики и заключения сделок был почти... почти закончен. Советники Абрамса и наиболее способные из представителей составляли всеобъемлющую группу трактатов, призванных раз и навсегда разделить Конго на составляющие его нации. Однако что-то беспокоило Абрамса, когда он наблюдал, как его советники собираются вместе, плодя всё больше документов. Видный и влиятельный политический деятель, давно уже появившийся, еще ничего не сказал. Итак, подумал Абрамс, его требования, должно быть, стоят того, чтобы подождать. Абрамс наклонил голову и жестом подозвал его к себе. Жан Шрамм, представитель бельгийских плантаторов, правящих Катангой, скользнул вперед. Вытащив сигару, чтобы отметить окончание этого испытания, Абрамс потребовал: "Выкладывай, Шрам, я знаю, тебе есть что сказать."\n\nНа ломаном английском с сильным акцентом Шрамм ответил: "Катанга. Всё дело в Катанге.".\n\n"Вот оно как? "Свободная" Катанга для тебя и твоих маленьких бельгийских приятелей. Ты серьёзно, Ш-рам? Белый человек в толпе чернокожих, на африканской земле. Как ты думаешь, как звучит твоя идея? Кучка нацистских коллаборационистов или пособников - вот кто вы такие. Но... хорошо, сколько денег ты и твои друзья готовы предоставить своим близким "союзникам" в ОСН?"\n\nШрамм, несколько ошеломленный почти тошнотворным произношением английского с американским акцентом, собрался с мыслями и заявил: "...Деньги?", прежде чем наклониться и прошептать Абрамсу на ухо: "Гораздо, гораздо, гораздо больше, чем эти обезьяны из Конго". Выйдя наружу, Шрамм бросил на Абрамса понимающий взгляд, прежде чем покинуть зал переговоров. Не нужно было быть гением, чтобы понять, что на карту поставлены американские интересы. Абрамс, откинувшись еще дальше назад, чтобы выкурить ещё одну сигару, размышлял о том, как его решения изменят Конго на столетия вперед."
 OFN_AFR_DECOL_COG.5.a:0 "Они теперь бесполезны, забудьте о Бельгийцах."
 OFN_AFR_DECOL_COG.5.b:0 "Надёжный союзник в опасном регионе. Необходимость в наши дни."

 OFN_AFR_DECOL_COG.6.t:0 "Леопольдвильская Конференция - День Независимости"
 OFN_AFR_DECOL_COG.6.desc:0 "Генерал Абрамс распахнул двери в зал переговоров, открыв прекрасный вид на площадь Леопольдвиль ночью. Кипящий, душный воздух из помещения устремился навстречу холодным, сухим и быстрым ветрам ночи Конго, развевая куртку Абрамса, когда он вздохнул с облегчением. Бетон внутреннего двора мерцал под всеохватывающей звездной ночью, которая висела над головами всех тех, кто изнурительно выходил из здания. Находящийся во внимании камер и блокнотов нескольких местных журналистов, Крейтон сказал им, что срок его полномочий истекает, и что они должны распространить такую новость. Журналисты расселись по своим велосипедам, сделав несколько снимков Абрамса, торжествующе стоящего в свете уличных фонарей, прежде чем отправиться к прессе. Представители взяли с собой копии трактатов, чтобы группы, которые они представляли, смотрели на них либо с удовлетворением, либо с презрением. Обычно презирают. Некачественно напечатанные копии будут прикреплены к стенам повсюду, к доскам по всему Конго, чтобы ищущие глаза крестьян смотрели на них с радостью, но также и в замешательстве. За один день и ночь Конго было полностью перестроено, и все это под руководством одного человека, который, если быть честным в исторических источниках, не заботился обо всём этом так сильно, как большинство людей в таком положении.\n\nОчарованный холодными черными кожаными сиденьями своего джипа, Абрамс вздохнул с облегчением впервые с тех пор, как был назначен главным администратором Конго. Он успокаивался в течении нескольких секунд, прежде чем разразиться приступом глубокого и сильного кашля. В груди у него была грызущая боль. Какое-то время это было незначительной помехой, но в последнее время стало отчаянно ужасно. Уставившись на свою пачку сигар, Абрамс с болезненным выражением лица схватился за грудь, молясь, чтобы страх рассеялся. Сколько еще времени оставалось у нашего самозваного строителя нации? Абрамс начал задумываться над этим вопросом.\n\nПо всему Конго, в первый и последний раз на протяжении столетий, каждый человек, от крестьян Орунгуна и конголезских политиков до бельгийских владельцев плантаций, отмечал свой день независимости. В Леопольдвиле фейерверки взорвались над головой, превратившись в волшебные произведения красочного света и чуда. Впервые с тех пор, как европейцы колонизировали Африку, могла воцариться свобода."
 OFN_AFR_DECOL_COG.6.a:0 "Могла."

 OFN_AFR_DECOL_COG.7.t:0 "Коллапс Центральной Африки"
 OFN_AFR_DECOL_COG.7.desc:0 "В Пентагоне полковник Артур Кейн нервно и нетерпеливо барабанил пальцами по столу. Ему должны были перезвонить уже час назад, но этого так и не произошло. В голове штабного офицера разыгрались десятки катастрофических сценариев. Был ли генерал Абрамс в безопасности? Неужели Леопольдвиль пал под натиском Конголезского национального движения? А вдруг -\n\nТелефон зазвонил. Без промедления Кейн схватил его и потянул к уху. "Алло? Это Артур из STRICOM, какая у вас обстановка?" Он надеялся, что его голос не звучал слишком испуганно, хотя именно так он себя и чувствовал \n\nКакое-то время на том конце провода были помехи, и Кейн испугался худшего, но затем раздался голос: "Это бригадный генерал Харрисон, и вообще-то это я надеялся, что вы сможете рассказать мне, что, черт возьми, здесь происходит".\n\n"Разве Генерал Абрамс ничего вам не передал, сэр?"\n\n"Никак нет, сэр. Я не получал вестей от Абрамса уже несколько часов с тех пор, как покинул Леопольдвиль сегодня утром. Он приказал мне отвести 5-ю пехотную бригаду в Пуэнт-Нуар, и теперь прибыли 12-я и 30-я смешанные бригады, но никаких признаков босса или другой половины наших сил. Я надеялся, что у вас будет больше информации".\n\nВот дерьмо. Может быть, Абрамс ушел, чтобы взять на себя командование остальными силами Мандата ОСН, или, может быть, он был мертв. Что бы это ни было, нужно было действовать.\n\n"Так, слушай сюда, Генерал Харрисон, вот что я могу вам сказать: Конголезское национальное движение начало восстание против нас, и, похоже, мы не можем их остановить. Военно-морской флот посылает несколько транспортов, чтобы доставить ваших ребят в Сан-Томе, а затем обратно в Штаты. Мы также ничего не слышали от генерала Абрамса, но мы предполагаем, что Леопольдвиль больше не находится под нашим контролем. Надеюсь, он и остальные его люди переезжают в Либревиль на север. Я буду держать вас в курсе дальнейших событий."\n\nЩелчок. Ну, это была, по крайней мере, половина людей в Конго, но цепочка командования была настолько разрушена, что потребовалось бы много работы, чтобы найти остальных."
 OFN_AFR_DECOL_COG.7.a:0 "Это будет долгий день."

 OFN_AFR_DECOL_COG.8.t:0 "Правительство для противостояния Лумумбе"
 OFN_AFR_DECOL_COG.8.desc:0 "Сказать, что Конголезская национальная партия находилась в замешательстве, было бы преуменьшением. По всей комнате, в которой они решили собраться, десятки голосов кричали и перекрикивали друг друга. Им нужно было как можно скорее прийти к консенсусу. Конголезская Республика, возглавляемая Патрисом Лумумбой, предъявила претензии на земли, которые входили в состав бывшего Центральноафриканского мандата. Недавно созданная  CNP нация, Федеративная Республика Конго, сделала то же самое. Теперь, когда конфликт, казалось, маячил на горизонте, им нужен был лидер.\n\nОни обещали выбрать лидера в тот же день. Джозеф Каса-Вубу был их выбором. Популярный, энергичный человек, Каса-Вубу был одним из самых ярых сторонников полной независимости Конго. Однако всего за несколько часов до того, как они должны были объявить об этом, они получили поразительную новость: Каса-Вубу дезертировал, присоединившись к соперничающему государству Лумумбы. Вот что привело CNP в такое состояние паники: американцы ушли, Республика, казалось, была готова вторгнуться в любой день, а их собственный лидер предал их. Пока ассамблея пыталась найти нового кандидата, на свет появились два возможных лидера.\n\nСирил Адула был одним из самых видных членов Конголезской национальной партии и одним из ее самых сильных сторонников перемен. Известный сторонник профсоюзов и либеральной демократии, Адула - кандидат, который, скорее всего, будет стремиться к видению, которого Америка пыталась достичь своим мандатом, прежде чем покинуть нас. Однако не все согласны с Адулой, и, по слухам, разногласия с ним стали причиной ухода Каса-Вубу .\n\nДругой, возможно, более безопасной альтернативой является Джозеф Илео. Будучи консерватором, Илео, скорее всего, будет больше соответствовать христианским ценностям конголезцев. Кроме того, он гораздо более антиколониалистичен, осуждая американские мандаты как еще одну попытку поработить и колонизировать свободные народы Конго безразличными державами за пределами мира. Какой кандидат возглавит нашу молодую федерацию?"
 OFN_AFR_DECOL_COG.8.a:0 "Илео освободит Конго!"
 OFN_AFR_DECOL_COG.8.b:0 "Адула принесёт перемены."

 # East Africa Decolonization
 OFN_AFR_DECOL_MZB.0.t:0 "Организация деколонизации Восточной Африки"
 OFN_AFR_DECOL_MZB.0.desc:0 "Когда американские конвои пронеслись по деревням на территории нового Мандата, оказалось, что масштабы действий Хюттига были хуже, чем кто-либо думал. Местные жители вели сбитые с толку отряды ОСН к братским могилам, некоторые из которых были более поздними, чем другие. Другие рассказывали американцам, на том английском, который они знали, об остафриканских взлетно-посадочных полосах, бункерах и складах, окруженных электрическим забором. В то время как генералу Уэстморленду поступали сообщения, остальные власти начали запрашивать план создания независимых государств на обширной территории Африки. Лидеры десятков африканских организаций направили письма или представителей, призывающих к прекращению огня или выдвигающих свои требования. Каждый из них проявлял мало заботы о целях политика или генерала по соседству, и рассылать корреспонденцию каждому человеку, у которого достаточно оружия, чтобы называть себя "президентом" или "секретарем", было бы бессмысленно. Американцам все еще предстояло проделать большую работу в Восточной Африке, но, возможно, некоторые встречи уменьшат поток незаконченных дел, которые необходимо было решить."
 OFN_AFR_DECOL_MZB.0.a:0 "Мы сядем с выскочками, но им нужно напомнить, кто тут главный."

 OFN_AFR_DECOL_MZB.1.t:0 "Конференция в Келимане"
 OFN_AFR_DECOL_MZB.1.desc:0 "Генерал Уэстморленд настоял на том, чтобы обставить старые комплексы в Келимане - опустошённые вечными грабежами и иллюзиями Хюттига о безопасности и строгости. Политики из бесчисленных антинемецких организаций уже начали обвинять друг друга во всевозможных преступлениях против собственного дела. Ему было все равно - одному из них нужно было бы доказать, что они могут навсегда передать роль Америки в борьбе с нацистским империализмом.\n\nУважаемый генерал произнес холодную речь, настаивая на том, что цель встречи будет сосредоточена исключительно на том, что, по его словам, является "самыми серьезными проблемами, влияющими на Мандат после освобождения". Всем группам независимости были предоставлены краткие досье о собственных целях генерала на конференции, и им было разрешено встретиться и выработать стратегию, чтобы наилучшим образом следовать его генеральному плану. Было бы это ещё так просто!\n\nНет, эти захолустные племена продолжали свои мелкие ссоры со своими соседями или продолжали бояться американской агитации! Разве они не могли видеть план, который лежал впереди для свободной Африки? Ему даже пришлось созвать каждого делегата после драки между двумя из них из-за какой-то проклятой проблемы. Единственное, что удерживало этих людей в узде, - это сила, будь то британская, португальская, немецкая или американская. Они еще ни в малейшей степени не были готовы быть сами по себе, так много работы требовалось. Работы, пробормотал генерал, которую сделают завтра."
 OFN_AFR_DECOL_MZB.1.a:0 "Когда солнце садится над Келимане, крики о независимости эхом отдаются в ночи."

 OFN_AFR_DECOL_MZB.2.t:0 "Конференция в Келимане - Проблема с Мозамбиком"
 OFN_AFR_DECOL_MZB.2.desc:0 "Двое мужчин вошли в кабинет Уэстморленда, одетые в выцветшие костюмы и с папками в руках. И тот и другой приводил свои аргументы в пользу руководства территориями Мозамбика. Как и со всеми другими документами, которые передавали африканцы, генерал настоял на том, чтобы и он изучил их.\n\nДва кандидата пришли от FRELIGA, единственного реального движения сопротивления в Мозамбике, у которого было достаточно денег, оружия и популярности, чтобы его воспринимали всерьез. Первым был человек, с которым ЦРУ, по-видимому, разговаривало в течение некоторого времени; Эдуардо Мондлейн. Судя по страницам информации в архивах, связных с ним, и в целом по слухам, он был популярен среди населения. Лихой мужчина средних лет, заработавший доброе имя охотой на немцев в сельской местности страны. Хороший солдат, а не лидер, если бы он не был таким сторонником независимости. Его последователи постоянно твердили ему о прекращении всякой военной помощи, даже из самого Вашингтона! Насколько же наивным он был, думая, что американцы позволят людям, которым они продали все старьё, уйти безнаказанными, разорвав связи? Он усмехнулся улыбающемуся лицу и посмотрел на следующую папку.\n\nСамора Машел, гласила первая строча. Это был... более "открытый" человек, так сказать. Конечно, темная лошадка FRELIGA, но никто не будет против, если выберут именного. Этот парень был даже готов пойти на встречу ОСН, по крайне мере при условии, что какой-нибудь японский бюрократ еще не купил его. Общественность уже закатила истерику, когда их сыновья отправились воевать с немцами; столкновение с Японцами за те же самые разбомбленные города было бы просто пиздецом для народа. Вертя ручку в правой руке, Уильям Уэстморленд задавался вопросом, почему эти боевики не могли выбрать более тупого человека для его поддержки."
 OFN_AFR_DECOL_MZB.2.a:0 "Мондлейн избавит нас от одного поля битвы."
 OFN_AFR_DECOL_MZB.2.b:0 "Крыло Машела должно понять - изоляционизм мертв."

 OFN_AFR_DECOL_MZB.3.t:0 "Конференция в Келимане - Требования Бриташек"
 OFN_AFR_DECOL_MZB.3.desc:0 "Одним из последних прибывших на конференцию был Клиффорд Дюпон, по-видимому, от имени оставшихся британских общин в Замбии. Встретив скептические взгляды делегатов-аборигенов, он выступил с просьбой принять специальные меры для урегулирования некоторых из растущих напряжений между англо-африканцами на территории. Он подтвердил, что британские граждане имели опыт управления до создания рейхскомиссариата, и их усилия должны были быть включены в развитие независимого государства вместе с африканцами. Когда он закончил душераздирающими рассказами об англоязычных семьях, с которыми плохо обращались после того, как их обвинили в том, что они немцы, немногие даже удостоили его любезных аплодисментов.\n\nПозже ночью письмо Дюпона дошло до стола Уэстморленда. Это, безусловно, было более подробным, чем любое другое предложение африканцев, и Дюпон ждал, когда генерал пожмет ему руку в знак согласия.\n\nЗа этим последовала тирада генерала, в которой он ругал бывшего администратора за его бездействие во время войны, граничащее с прямым союзом с немцами, чтобы подавить местное население.\n\n" Насколько я понимаю, мистер Дюпон, ваши люди потеряли свой шанс сесть за стол победителя в ту же секунду, как вы подчинились фрицам. А теперь убирайся из моего кабинета."\n\nОшеломленный Дюпон быстро вышел, костяшки его пальцев побелели от ярости, в то время как Уэстморленд продолжил оскорблять его вместе с остальным высшим командованием. Но советники высказали свое мнение - британцы, возможно, и были предателями, но, по крайней мере, они знали, как управлять этим местом до своего поражения. Полное лидерство может быть убрано, но что если Дюпон и его избиратели получат какое-то право голоса в обмен на более управляемую нацию?"
 OFN_AFR_DECOL_MZB.3.a:0 "Мы работали с предателями и до этого- по крайне мере вот этот выглядит так, будто он знает, что делает."
 OFN_AFR_DECOL_MZB.3.b:0 "Пусть англичашки сами разбираются в том беспорядке, который они устроили."
 OFN_AFR_DECOL_MZB.3.c:0 "Мы сделали для них достаточно."

 OFN_AFR_DECOL_MZB.4.t:0 "Конференция в Келимане - Предложение Баротселенда"
 OFN_AFR_DECOL_MZB.4.desc:0 "В отличие от других представителей, король Баротселенда сохранил часть своей традиционной моды, когда обратился с петицией к Уильяму Уэстморленду. Он рассказал торжественную историю о страданиях, причиненных его предкам, совершенных в результате манипулятивных и жестоких договоров, не спрашивавших их мнения на протяжении десятилетий. Были ли они навязаны британцами, бельгийцами или немцами – все они игнорировали народ, живший на этой земле.\n\nПредставляя карту ассамблее, он обратился к генералу за помощью в создании новой нации на руинах Немецкой Африки, свободной от тирании других африканских групп и европейских властителей. Границы, которые он представил, нарушили бы многие планы, которые Уэстморленд разработал ранее, но он чувствовал, что король говорил без каких-либо скрытых мотивов.\n\nКогда совещание снова было закрыто, и Уэстморленд оглянулся через спину, чтобы увидеть, как король продолжает беседовать с теми немногими, кто хотел узнать больше, он попросил помощника предоставить больше знаний о Баротселенде. Если это было так важно, то почему такой могущественный человек остался ни с чем? По мере того как сотрудник продолжал рассказывать о том, что он знал об этой территории, загадка стала ясна Уильяму. У короля были серьезные претензии, но Баротселенд вмешивался в цели подавляющего числа партий и блоков. Возвращение королю его владений могло бы хорошо выглядеть для прессы и создать прецедент истинного освобождения, но каждый сосед молодого государства будет стремиться разобрать его на части через несколько месяцев после ухода американцев.\n\nСтарый король говорил со страстью, но генералу нужно было бы придерживаться советов ОСН, если он не хотел, чтобы его мечта развалилась."
 OFN_AFR_DECOL_MZB.4.a:0 "Независимый Баротселенд станет жемчужиной наших усилий в Африке."
 OFN_AFR_DECOL_MZB.4.b:0 "Надежды короля мертвы, но континент спасен."

 OFN_AFR_DECOL_MZB.5.t:0 "Конференция в Келимане - Угандские Конфликты"
 OFN_AFR_DECOL_MZB.5.desc:0 "Мустафа пожал руку американскому генералу, когда ему предложили сесть на стул. На его приглашении на конференцию настоял Уэстморленд. Уганда была кровавой занозой для британских, немецких, а теперь и американских оккупантов. Американцы мало знали о различных повстанческих группировках, с которыми они сражались в этом районе, но они знали всех их лидеров как свои пять пальцев. Мустафе нравилось думать о себе как о миротворце между этническими группами и партизанами Уганды, а также как об одном из немногих людей, желающих встретиться с Уильямом Уэстморлендом.\n\nГенерал в основном расспрашивал его о подробностях двух других громких имен, которыми разбрасывались. Иди Амин Дада, объяснил Мустафа, был жестким человеком, но у него были как сильные, так и слабые стороны. Люди Дада были жестоки, и у них не было бы проблем с управлением свободной Угандой как стабильным, но в конечном счете жестоким режимом. Хуже всего, отметил он внимательному Уэстморленду, что у Иди Амина были друзья, разбросанные в каждой угандийской организации. Он даже сам знал, что есть по крайней мере один человек, который был бы готов убить его, если бы он попал в немилость.\n\nТито Окелло казался лучшим человеком для американцев, но его выбор был бы гарантией того, что Иди Амин просто начнет партизанскую войну, и возможно даже привёт к краху  молодую нацию.\n\nИ Уэстморленд, и его коллеги-помощники посмотрели друг на друга, оба не были уверены, какой из них будет более безопасным выбором для независимой Уганды."
 OFN_AFR_DECOL_MZB.5.a:0 "Иди Амин-лучший выбор для нас."
 OFN_AFR_DECOL_MZB.5.b:0 "Мистер Окелло будет лидером новой Уганды!"

 OFN_AFR_DECOL_MZB.6.t:0 "Конференция в Келимане - День Независимости"
 OFN_AFR_DECOL_MZB.6.desc:0 "После нескольких недель консультаций и пересмотра проектов, предложенных генералом Уильямом Уэстморлендом, делегаты, собравшиеся в Келимане, публично представили свой ответ миру.\n\nШрамы немецкой тирании все еще были свежи в африканской памяти, и ответом была уже не простая смена униформы оккупантами, а ряд свободных и независимых африканских государств. Газеты сосредоточились на слове "африканец". Вернувшись на свои территории, вновь назначенные правительства начали свой трудный процесс написания своих конституций, прекращения внутренних конфликтов и обещания безопасного вывода американских войск по всему региону.\n\nСамое главное, что новые нации согласились на договоры о дружбе, обещая сотрудничество против любого нового потенциального колонизатора Восточной Африки."
 OFN_AFR_DECOL_MZB.6.a:0 "Много народов, одна судьба."

 OFN_AFR_DECOL_MZB.7.t:0 "Конференция в Келимане - День Независимости"
 OFN_AFR_DECOL_MZB.7.desc:0 "ОТЧЁТ STRICOM НОМЕР 87\nПРЕЗЕДЕНТУ США\nСОВЕРШЕННО СЕКРЕТНО\nРанее сегодня STRICOM был уведомлен генералом Уэстморлендом, что он и его штаб были вынуждены покинуть Келимане из-за приближения повстанческих сил. В то время как мы все еще получаем сообщения об эвакуации контингентов из Линди, большая часть наземных войск ушла вместе с генералом. Короче говоря, мандат рухнул\n\nТочный момент, когда ситуация стала неразрешимой на местах, до сих пор неясен без полного отчета Уэстморленда, но мы можем с уверенностью сказать, что ситуация возникла в результате одновременных восстаний угандийских военачальников и революционных движений в Танганьике и Замбии.\n\nГарнизон Кампалы был окружен и был вынужден пробиваться с боем, понеся умеренные потери, но гарнизон Додамы смог выйти в хорошем порядке и образовать периметр в Дар-эс-Саламе с городским гарнизоном. Благодаря этому военно-морская эвакуация в Восточный Лондон прошла успешно. Силы в Келимане смогли пройти по открытой дороге через южноафриканскую границу, где они затем смогли перегруппироваться.\n\nСудя по данным генерала Уэстморленда, операция по отводу войск в целом прошла гладко. Потери были относительно низкими, и большая часть нашей военной техники была выведена или, по крайней мере, уничтожена, когда это было невозможно. Однако ситуация по-прежнему остается очень плачевной, и STRICOM готов выполнить ваши следующие приказы.\nПолковник Артур Кейн,\nSTRICOM, Африканский Департамент"
 OFN_AFR_DECOL_MZB.7.a:0 "Ужасный позор."

 #Central African Republic Decolonization

 OFN_AFR_DECOL_CAR.0.t:0 "Мирный роспуск Центральноафриканской Республики"
 OFN_AFR_DECOL_CAR.0.desc:0 ""Впервые со времён Второй мировой войны Соединённые Штаты Америки вступили в войну. Это не была война из-за жадности, или из-за власти, или из-за ненависти, которые мы все видели слишком в последние годы. Нет, это была совсем другая война. Это была война за защиту невинных и за освобождение угнетённых. Я говорю вам, что на этой планете никогда не велось более справедливой войны, чем та, которую мы вели в Африке. Это было причиной того, что, как только пыль наконец осела и мы по милости Божьей вышли победителями, на нас легло нечто большее, чем просто обычная задача по уборке последствий нашей борьбы. У нас был мандат, если хотите, уничтожить зло нацизма на этом континенте, подготовить тамошних людей к самостоятельному управлению, точно так же, как наши основатели готовили нас, американцев, к тому, чтобы взять под контроль наши собственные судьбы.\n\nЯ с гордостью готов объявить всему миру, что эта миссия успешно завершилась. Благодаря усилиям ОСН и местных лидеров по всему континенту, Всеафриканский саммит стал дипломатическим успехом, не имеющим аналогов в истории человечества. Никогда ещё столько стран не получали независимость одновременно, что вызвало такие массовые отклики по всему миру. Мы откатили ошибку Берлинской конференции и продвинулись к цели свободы во всём мире. Я знаю, что многие из вас знают меня в первую очередь как воина, но я горжусь собой больше, чем когда-либо прежде, когда думаю, что моё имя войдёт в историю такого монументального проекта мира."\n\nИ с этим последним росчерком речь Уэстморленда была закончена. Сказать, что аплодисменты толпы, охватившей травянистое пространство Национального торгового центра, были оглушительными, было бы преуменьшением. Чёрт возьми, подумал Уэстморленд про себя, вероятно, его речь можно было услышать в Германии. Глубоко вздохнув, генерал двинулся, чтобы занять своё место, проходя мимо множества коллег-офицеров и политиков, включая президента. Он заметил, что они не казались совсем счастливыми. Разочарования следовало ожидать, предположил он. Без сомнения, они надеялись на большую отдачу от своих африканских инвестиций. И всё же, с прибылью или без, Африканский континент, будем надеяться, обретёт некое подобие мира и свободы. И разве этого не было достаточно для них в Вашингтоне?"
 OFN_AFR_DECOL_CAR.0.a:0 "Уэстморленд надеялся, что этого было достаточно."

 OFN_AFR_DECOL_CAR.1.t:0 "Стремительный крах Центральноафриканской Республики"
 OFN_AFR_DECOL_CAR.1.desc:0 "ЭКСТРЕННЫЙ ДОКЛАД ОБЪЕДИНЁННОМУ КОМИТЕТУ НАЧАЛЬНИКОВ ШТАБОВ\nОТ ГЕНЕРАЛА УИЛЬЯМА УЭСТМОРЛЕНДА\nСТРОГО КОНФЕДЕНЦИАЛЬНО\nСитуация в Центральноафриканской Республике (ЦАР) стремительно ухудшается. Если бы этот доклад был подготовлен всего день назад, в нём было бы рекомендовано немедленно направить подкрепления на африканский континент. Однако при нынешнем положении дел я могу дать только свою рекомендацию о полном выводе всех вооружённых сил к северу от южноафриканской границы. Все мои попытки посредничества и переговоров с различными фракциями и движениями в пределах моей юрисдикции провалились. В каждом случае, когда компромисс казался близким, другая группа вмешивалась с конкурирующими требованиями и претензиями, и усложняла ситуацию. В конце концов, весь континент, казалось, игнорировал нашу власть.\n\nЯ дал африканцам все возможные шансы обрести независимость и воспользоваться американской дружбой, но все они отказались сотрудничать. Теперь всё зашло за точку невозврата. Вчера вечером мне сообщили о боевых действиях в регионах Уганды и Замбии. Прежде чем я смог эффективно ответить, появились сообщения о восстаниях по всему континенту, направленных против американцев и оставшихся европейцев эпохи рейхскомиссариата. Наши силы теперь значительно превосходили численностью, и я позвонил, чтобы эвакуироваться. Этот отчёт, вероятно, дойдёт до вас, когда мы начнём операции на восточном побережье в Дар-эс-Саламе и Нампуле. Как только эти люди окажутся в безопасности, западная половина моих войск выйдет из Пуэнт-Нуара, Либревиля и Луанды. Это был нелёгкий выбор, но я уверен, что он был правильным, чтобы спасти жизни наших людей от борьбы, которую мы в настоящее время не смогли выиграть. Я понимаю, что это было сделано без предварительного одобрения, однако, я готов принять любые дисциплинарные меры, которые мне будут предоставлены.\nКОНЕЦ ЭКСТРЕННОГО ОТЧЁТА"
 OFN_AFR_DECOL_CAR.1.a:0 "Господи..."

 OFN_AFR_DECOL_CAR.2.t:0 "Безумие Уэстморленда"
 OFN_AFR_DECOL_CAR.2.desc:0 "ЭКСТРЕННОЕ СООБЩЕНИЕ\nКОНФИДЕНЦИАЛЬНО\nЯ не могу сообщить об этом иначе: ситуация в Центральноафриканской Республике из плохой превратились в безвозвратно вышедшую из-под контроля. Мы знали, что проект никогда не будет длиться бесконечно, в любом случае он никогда не предназначался для этого. Проблема в Уэстморленде. Уэстморленд. Что случилось с этим человеком? Мы всё ещё до конца не знаем, возможно, никогда не узнаем всей правды. Тем не менее, кажется очевидным, что у него был какой-то психотический срыв или какая-то другая психическая травма. Ничто другое, что мы смоделировали до сих пор, не могло объяснить его невероятно дикие и беспорядочные действия, когда ЦАР рухнула вокруг него.\n\nФакты, которые мы знаем, таковы: когда сообщения о крахе начали просачиваться в штаб генерала Уэстморленда, вместо того, чтобы отдать приказ о полномасштабном отступлении в рамках подготовки к эвакуации, приказал всем силам удерживать свои позиции и восстановить порядок любыми необходимыми средствами. Невыполнимый приказ, безумный приказ. Ответа следовало ожидать: большинство командиров на местах перебрались в ближайшие порты и начали покидать континент. По нашим оценкам, 90% наших людей ушли, отказавшись от невыполнимых требований генерала.\n\nОднако остальные 10%, казалось, были готовы следовать за своим лидером через это безумие. Поскольку девять десятых его войск дезертировали, всё, что мог сделать генерал, это установить оборонительные периметры вокруг Леопольдвиля и Келимане. На момент этого отчёта они всё ещё держатся там, но каждый проходящий день обходится им в припасы, продовольствие и людей. По нашим оценкам, у нас осталось не так уж много времени. Мы могли бы попытаться спасти их, но наши ухищрения не обещают ничего хорошего. Честно говоря, никто в Пентагоне не заинтересован в том, чтобы выручать сумасшедшего, который сам вырыл себе могилу.\n\nРекомендации: скрыть потери в этой войне."
 OFN_AFR_DECOL_CAR.2.a:0 "Чем он только думал?"

 OFN_AFR_DECOL_CAR.3.t:0 "Кризис закончился!"
 OFN_AFR_DECOL_CAR.3.desc:0 "Пот выступил на густых, кустистых бровях Уэстморленда, пока он находился в кипящем, влажном и грязном подземном командном центре Восточной Африки. Глубокий вдох, глубокий выдох. Это была безжалостная, непрекращающаяся бомбардировка противоречивой информацией, дублирующими обязанностями, разочарованными и плаксивыми командирами войск, вводящими в заблуждение или потерянными приказами, или ужасными отчётами о материально-техническом обеспечении и инфраструктуре и кровоточащей стагнацией на фронтах в последние несколько месяцев. И всё же Уэстморленд был здесь, всё ещё на африканском континенте, и победа едва вырвалась из всеохватывающей пасти катастрофы. "Мы сделали это. Ублюдки, мы сделали это..." - прошептал Уэстморленд, откидывая сальную прядь седеющих волос со лба.\n\nНовенький курьер, улыбающийся от уха до уха на своём всё ещё прыщавом детском лице, радостно подпрыгивал у металлических стен командного центра, крича: "Мы сделали это, сэр! Мы сделали это! Мятежники, террористы, полевые командиры - все эти придурки получили по первое число, сэр!" Уэстморленд поднялся со своего грязного, обтянутого кожей кресла, пот всё ещё капал с его куртки цвета джунглей. Посланник, прыгая по орбите к Уэстморленду, пел дифирамбы их победе: "Кто знает, какой культ каннибалов или адский мир детей-солдат придумали бы эти обезьяны, а, сэр?" В ответ Уэстморленд бросил на посланника взгляд человека, который только что полностью осознал наивность ребёнка. Посыльный замер, когда Уэстморленд заговорил.\n\n"Заткнись, рядовой. Мы не будем тут долго находиться."\n\n"...Что? Вы же просто шутите, да? Мы победили, разве нам не пора вернуться снова к делам?"\n\n"Сынок, мне нужно, чтобы ты понял, где мы сейчас находимся. Мы готовы к эвакуации, весь этот чёртов континент готов прикончить нас. Конечно, мы пристрелили нескольких главарей, но теперь каждый чёртов человек на этом континенте только больше зол на нас. Гражданские лица на Родине презирают нас, мы истратили те несколько капель политической доброй воли, которые у нас остались. Теперь единственное, что нам остаётся сделать, это сбежать из этой адской дыры с любыми деньгами, которые мы сможем захватить, и любыми сильными людьми, которых мы сможем поддержать. Сынок, вопреки моему желанию, уверяю тебя, это проигранная битва, а Америка не ведёт проигранных битв." Когда Уэстморленд вылетел из командного центра, посланник остался ошеломлённым, надежда исчезла с его лица."
 OFN_AFR_DECOL_CAR.3.a:0 "Когда же мы начнём побеждать?"

