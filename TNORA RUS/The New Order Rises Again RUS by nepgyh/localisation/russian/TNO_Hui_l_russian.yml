POLITICS_MASANOBU_TSUJI_DESC:0 "Если бы кто-нибудь спросил старшеклассника в Канадзаве, Нагано или Осаке о Цудзи Масанобу, результатом был бы восторженный отзыв. Для японцев от Камикавы до Китакюсю и за его пределами генерал Цудзи - герой войны, великий защитник паназиатской мечты, который освободил Малайю от британских империалистических ублюдков благодаря своему врожденному гению и хитрому планированию.\n\nНастоящий Цудзи, известный угнетенным от Давао до Ланьчжоу, совсем другой. Он безжалостный и кровавый убийца, мясник, добровольно и фанатично служащий новому империализму. Да, он является тем самым генералом, что спланировал вторжение в Малайю и довел его до конца за один месяц. Но это было сделано в оргии жестокости и крови, которая снова и снова окрашивала улицы от Алор Сетара до Кота Тинги в цвет крови.\n\nИ это был еще не конец, потому что Цудзи было недостаточно одного раза окровавить Малайю. С тех пор он участвовал во множестве массовых убийств и целенаправленных геноцидов, не в последнюю очередь среди них жестокий Сук Чинг – так называемая Чистка через очищение - геноцид китайских малайцев и китайцев в Сингапуре и ужасный Марш смерти в Батаане, в котором заключенные умирали или были убиты, как мухи.\n\nТеперь, после некоторого времени, проведенного в Японии, старого зверя выпустили из собачьей будки, чтобы он снова рвал людей в клочья. Штаб Императорской армии Японии направил его и армию Северо-Западного района для усмирения непокорного северо-запада Китая. Он будет делать это с удовольствием, охотно участвуя в очередном празднике крови и убийств. Хищный, с железными кулаками, безжалостный и бессовестный зверь необходим, чтобы победить последние бастионы китайского сопротивления, и лучшего примера этого, чем Цудзи Масанобу, и желать нельзя." 

