HUI_THENEWORDER_DESC:0 "Автономный район Хуэй был одним из последних, присоединившихся к Японии, генерал-губернатор Ма Хунбинь выступал за спасение своих солдат и людей от резни. Его наградой были расширенный регион, много средств и задача по поддержанию порядка в Западном Китае. Девять лет спустя самодовольный Хунбинь будет убит его собственным сыном Ма Дунцзином в 1955 году, что положит начало восстанию против тех, кто остался верен Японии. Прибытие специальной японской оперативной группы под командованием генерала Масанобу Цудзи стало концом восстания, которое окончательно утихло к 1960 году. Япония сочла целесообразным, с молчаливого согласия Нанкина, назначить Цудзи временным губернатором, пока не будет установлен порядок в западном Китае"

