 SRT_Unity_in_Diversity:0 "Единство в многообразии"
 SRT_Unity_in_Diversity_desc:0 "В отличие от многих других движений, восстание рабов не связао языком, идеологией или политической программой. Многие из фракций, сражающихся вместе, даже не говорят на том же языке, что и другие. И все же, независимо от любых различий, они едины в своем стремлении к свободе. Объединившись против нацисткой угрозы, эта разношерстная группа будет твердо держаться вместе до сих пор, пока не будет одержана победа, либо пока они не погибнут в погоне за свободой."
