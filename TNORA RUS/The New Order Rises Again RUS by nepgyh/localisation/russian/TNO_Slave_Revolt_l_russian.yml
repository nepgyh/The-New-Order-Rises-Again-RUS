 SRT_Freedom_or_Death:0 "Свобода или смерть"
 SRT_Freedom_or_Death_desc:0 "Храбрые мужчины и женщины восстания сражаются под одним знаменем: знаменем свободы. Рабы со всего Рейха разорвали свои цепи и сплотились под знаменем Рейхсбаннера. Для большинства это первый глоток свободы за последние десятилетия и если им не удастся свергнуть своих бывших немецких рабовладельцев, это будет их последний опыт. Верная смерть ждет тех, кто отступит обратно в лоно Рейха. Таким образом, освобожденные рабы будут сражаться до последнего вздоха, чтобы они, их братья и сестры могли жить свободными."
