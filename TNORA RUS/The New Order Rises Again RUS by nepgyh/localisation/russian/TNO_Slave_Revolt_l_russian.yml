 POLITICS_WILLY_BRANDT_DESC:0 "Вилли Брандт борется за Европу, которой, по мнению большинства, миру уже никогда не суждено увидеть. Родившись под именем Герберт Фрам в 1913 году, в Веймарские годы молодой парень решительно боролся за сохранение демократической республики против угроз, как со стороны нацистов, так и коммунистов. В возрасте 16 лет Фрам вступил в Социал-демократическую партию Германии, в 18 лет - в Рейхсбаннер, а в 20 лет - в антинацисткое сопротивление. Смерть Фрама и рождение Вилли Брандта произошло при бегстве в Норвегию, вместе с созданием антинацистской ячейки сопротивления в Осло.\n\nКогда Норвегия, а затем и Советский Союз пали, Брандт и его товарищи попытались бежать в США, чтобы продолжать борьбу с тиранией оттуда. Однако у судьбы были другие планы. Их корабль был захвачен Кригсмарине, после чего Брандт и товарищи были брошены в один из восточных концлагерей, не имея ничего, кроме каши и ударов плети.\n\nОтказываясь быть раздавленным такой жестокостью, Брандт тайно организовал ячейки сопротивления и установил контакты с внешним миром. Поэтому никто не удивился, что Брандт и его союзники сбежали из лагеря с началом Западнорусской войны. Наконец-то свободный и еще более горячий чем всегда, Брандт объединил большую часть немецкого сопротивления вокруг восстановленного Рейхсбаннера. Работая под прикрытием, он расширил свою сеть, включив в нее европейские партизанские организации и протестующих студентов, используя хаос Бюргеркрига в своих целях.\n\nМногие отказались бы от мечты в пользу спокойной жизни, но только не Вилли Брандт. Восстание рабов дает надежду последним силам освобождения и демократии, чего бы это ни стоило. Последний жребий брошен."
 
