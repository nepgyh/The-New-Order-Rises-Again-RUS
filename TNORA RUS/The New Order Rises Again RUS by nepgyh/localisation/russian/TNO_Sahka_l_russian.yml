 ### Leader Bios ###
 POLITICS_MIKHAIL_KILCHICHAKOV_DESC:0 "Михаил Еремеевич Кильчичаков - человек эпохи Возрождения: он увлекается поэзией, написал несколько пьес и служил в Красной Армии во время Великой Отечественной войны. Однако что его мало волнует, так это идеологические дрязги, которые охватили все за пределами его родного города Красноярска. Когда он был ранен в бою и отправлен домой, он отказался позволить городу, который он любил, погрузиться в тот же хаос, который он видел по дороге домой с фронта. Это был тот же самый страх, который заставил его отложить свою литературную карьеру и войти в политическую сферу. Это был тот же самый страх, который заставил его приостановить выборы мэра, чтобы предотвратить дестабилизирующую и хаотичную передачу власти. Это был тот же самый страх, который заставил его приказать гарнизону начать набеги на деревни на вражеской территории, поскольку они, вероятно, были полны разбойников, которые нападут на них, если они не нанесут удар первыми.\n\nКильчичаков готов сделать все возможное, чтобы обеспечить свое выживания и выживание его города, даже если это означает заключение некоторых сомнительных союзов. В прошлом он клялся в верности временному режиму Ягоды, Народной Республике Западной Сибири, Народно-революционному совету Монголии и даже фашистскому форпосту на Амуре. И каждый раз он сводил к минимуму свою приверженность их делу и разрывал связи в тот момент, когда опасался, что их влияние начинает заходить слишком далеко. Если другой военачальник станет достаточно могущественным, то Кильчичаков готов снова исполнить всю программу песен и танцев, чтобы убедиться, что его город останется в безопасности. Даже если это означает поддерживать дело, которое все остальные презирают, или вторгаться в другие города-государства, чтобы еще больше отодвинуть Красноярск за линию фронта. Люди могут поносить его, но однажды они поймут, почему он пошел на эти жертвы. По крайней мере, он надеется, что так и будет."
