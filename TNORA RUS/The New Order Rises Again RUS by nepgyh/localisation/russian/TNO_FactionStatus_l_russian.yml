 ##Pakt
 Pakt_Leader: "Хозяин Европы"
 Pakt_Leader_effect: "[!Pakt_Leader]"
 Pakt_Leader_desc: "Айнхайтспакт, называемый в международных кругах Пактом Единства, является Пан-европейским альянсом нацистского порядка. Там, где раньше процветали старый порядок упадочных государств и вырождающаяся коррупция, теперь стоит европейское братство и единство, руководимое немецким гегемоном. Пакт состоит из множества уставов, подробно описывающих экономические, военные и политические отношения его многочисленных государств-членов, каждый из которых в конечном счете служит интересам Германии. С ее беспрецедентным контролем над делами своих союзников, Пакт действительно является стержнем европейской судьбы, а значит и Рейха, §YХозяина Европы§!."

 Pakt_Military_Authority: "Военное руководство"
 Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc: "Увеличение роста ВВП: §R-3.5%§!\n\nУчрежденное в результате немецкой военной оккупации этой территории §YВоенное руководство§! получает свои приказы непосредственно из штабов Верховного командования сухопутных войск Рейха. Обладая особыми полномочиями, оно управляет почти всеми делами на предоставленной ему территории, наблюдая за полицейскими операциями, вмешиваясь в местное самоуправление и, прежде всего, наблюдая за своим хозяином на предмет любых признаков неосторожности. Именно с помощью этих средств §YВоенное руководство§! известно, как наиболее ярко выраженная рука немецкого контроля."

 Pakt_Protektorat: "Протекторат"
 Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc: "Увеличение роста ВВП: §Y3.5%§!\nМодификатор ВВП к сюзерену: §Y3.5%§!\n\nЭта страна является §YПротекторатом§!, остатком бывшей нации, теперь почти полностью интегрированной в Рейх. По словам Германии, §YПротектораты§! являются особыми регионами Рейха, выбранными для управления собой и своими делами с некоторой степенью автономии. Однако под этим фасадом автономии скрывается система экономического и политического контроля, в конечном счете контролирующейся Германией. Их экономикой руководят немецкие компании, их политика закрыта немецкими марками, §YПротектораты§! являются расширенной тенью Рейха. Не всем провинциям Рейха дана свобода выбора, и §YПротектораты§! не исключение."

 Pakt_Integrated_Reichskommissariat: "Интегрированный Рейхскомиссариат"
 Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc: "Увеличение роста ВВП: §R-7.5%§!\nМодификатор ВВП к сюзерену: §Y5%§!\n\n§YИнтегрированный Рейхскомиссариат§! является колониальной администрацией, созданной Рейхом для подготовки к аннексии. Администрация всё больше привязывается к администрации самого Рейха, до такой степени, что корпорации и люди теперь беспрепятственно пересекают их границы. Точно так же всё большее число политических назначений в администрации этого §YРейхскомиссариата§! является лишь одним из нескольких признаков того, что скоро станет провинцией Германии."

 Pakt_Autonomous_Reichskommissariat: "Автономный Рейхскомиссариат"
 Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc: "Увеличение роста ВВП: §R-5%§!\nМодификатор ВВП к сюзерену: §Y7.5%§!\n\n§YАвтономный Рейхскомиссариат§!, как и его интегрированная альтернатива, это не нация, а скорее колониальная администрация, созданная Великогерманским Рейхом, чтобы подготовить страну к неизбежной аннексии. Возглавляемые назначенным Фюрером рейхскомиссаром, эти административные районы получили определённую степень автономии от обычно пристального надзора со стороны Германии, либо из-за их удаленности от родины, либо из-за региональных особенностей. Вид автономии применим только к её элите, и что они с ней будут делать, решать только им."

 Pakt_Reichsland: "Рейхсланд"
 Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc: "Увеличение роста ВВП: §Y4%§!\nМодификатор ВВП к сюзерену: §Y2.5%§!\n\nЭтот регион теперь является §YРейхсландом§!. Хотя де-юре и на международном уровне это всё ещё часть Германии, его возглавляет правительство местных коллаборационистов в попытке узаконить и стабилизировать правление Рейха."
 
 Pakt_Marionettenstaat: "Марионеточное Государство"
 Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc: "Увеличение роста ВВП: §Y4.5%§!\n\nЭта нация §YМарионеточное Государство§!, якобы независимый член Пакта. Братство между этой страной и Рейхом настолько тесно, что они голосуют полностью в интересах друг друга, внимательно следуя линии, выдвинутой представителями Германии. Немцы есть на улицах, на предприятиях, в казармах и в правительственных зданиях - такова их поддержка Пан-европейского идеала. И если Соратники Пакта - это близкие братья по оружию Рейха, то §YМарионеточное Государство§! - это нация, еще больше связавшая свою судьбу с Германией, танцуя на конце струны под песню Хорста Весселя."

 Pakt_Mitstreiter: "Соратник"
 Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc: "Увеличение роста ВВП: §Y7.5%§!\n\nЭта нация, гордый §YСоратник§! Великогерманского Рейха, она сбросила оковы вырождения и вступила в новую эпоху. В настоящее время она рассматривается как близкий брат по оружию в борьбе за европейское единство и процветание в рамках Пакта Единства, её судьба связана с судьбой Рейха. Германия настаивает на том, что это взаимные и процветающие отношения, хотя на самом деле так называемый брат по оружию служит скорее инструментом, чем равным партнером."

 Pakt_Bundnispartner: "Союзник"
 Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc: "Увеличение роста ВВП: §Y10%§!\n\n§YСоюзник§! Великогерманского Рейха - это нация, которая увидела мудрость в мирном сотрудничестве и взаимной помощи с величайшей империей Европы и присоединилась к Пакту Единства в качестве равноправного партнера. Теперь, рассматриваемый как союзник Рейха на мировой арене, она подчиняется множеству договорам и обязанностей, по которым живет этот альянс. Несмотря на то, что стремление к братскому единству, как утверждается, является причиной членства в Пакте Единства, чаще всего именно соблазн экономического процветания и безопасности вовлекает страны в эти не столь равноправные отношения."

 Pakt_Ordensstaat: "Орденсштаат"
 Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc: "Увеличение роста ВВП: §R-10%§!\n\nУникальная среди Пакта, эта нация является §YОрденсштаатом§!, военной администрацией, контролируемой исключительно силами СС. В то время как формально в политическом, военном и экономическом отношении эта земля является частью Рейха под полным контролем Фюрера, в действительности §YОрденсштаат§! это не более чем вотчина Рейхсфюрера СС Генриха Гиммлера. Мало информации раскрывается общественности о внутренней работе  §YОрденсштаата§!, но ходят слухи о полном и тотальном контроле государства над действиями, словами и даже мыслями своих граждан. Иллюзия немецкого контроля над §YОрденсштаатом§! шатка, и одна единственная искра может поджечь весь костер..."

 Pakt_Observer: "Наблюдатель Пакта"
 Pakt_Observer_effect: "[!Pakt_Observer]"
 Pakt_Observer_desc: "Увеличение роста ВВП: §Y5%§!\n\nЭта нация имеет тесные связи с Германией и её коллегами по Пакту Единства, и ей был предоставлен §YСтатус Наблюдателя§! в рамках организации. Сохраняя свою независимость от Пакта, эта страна получает привилегию участвовать в некоторых программах и мероприятиях Пакта Единства, в то же время разделяя ответственность и обязательства с другими членами альянса."
 
 Anti_Heydrich_Pact: "Анти-Гейдриховский пакт"
 Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
 Anti_Heydrich_Pact_desc: "Ужасный, когда-то немыслимый исход теперь стал пугающей возможностью. Рейнхард Гейдрих - пражский мясник, палач, доверенное лицо Гиммлера - может победить в гражданской войне в Германии. Рейнхард Гейдрих может стать следующим Фюрером Германии.\n\nДостаточно сказать, что такой исход несостоятелен. Чтобы предотвратить катастрофу, постигшую Рейх, большинство оставшихся участников гражданской войны отложили свои разногласия в сторону и согласились на неофициальное перемирие. Пока Гейдрих ещё стоит на ногах, пока он ещё представляет угрозу для Германии и всего, за что она выступает, они не будут нападать друг на друга. Они будут работать вместе, чтобы уничтожить безумца и его союзников.\n\n§xПусть Бог смилостивится над Германией, если они потерпят неудачу.§!"
 
 Anti_Himmler: "Анти-Гиммлеровская коалиция"
 Anti_Himmler_effect: "[!Anti_Himmler]"
 Anti_Himmler_desc: "В глазах многих немцев название Анти-гиммлеровская коалиция является несколько излишним. В конце концов, практически все были против Гиммлера на протяжении десятилетий, за пределами СС. Тем не менее, название хорошо подходит для обширного, беспорядочного союза, который объединяется против чёрной массы легионов Гиммлера - включая бывшего протеже Гиммлера, Рейнхарда Гейдриха, который возглавляет Коалицию. Воистину, любое движение, включающее в себя всех - от демократов до милитаристов и эсэсовцев, - это коалиция, порождённая исключительно ненавистью к великому злу.\n\nТолько это зло, замышляющее и планирующее конец света в Нанциге, держит своих противников вместе. Когда он умрёт, коалиция уйдёт вместе с ним, и силы объединённой оппозиции снова распадутся. Но даже помня об этом, члены коалиции понимают, что строить козни друг против друга граничит с глупостью, ведь какой смысл строить планы на завтра, если конец света может наступить уже сегодня?"
 
 Anti_Heydrich: "Лоялисты Гиммлера"
 Anti_Heydrich_effect: "[!Anti_Heydrich]"
 Anti_Heydrich_desc: "Нужно быть действительно особенным человеком, чтобы встать на сторону такого злодея, как Генрих Гиммлер, когда карты легли. Рейх расколот на части человеком, которого когда-то называли будущим арийской расы - Рейнхардом Гейдрихом, величайшим предателем современности. Его восстание заставило каждого жителя Центральной Европы, немца или нет, принять чью-либо сторону. Именно эти люди встали на сторону Бургундской системы.\n\nЭти люди, когда-то немногочисленные, сейчас сильнее, чем когда-либо. Победа Гейдриха в Германии дала верным СС отличное оружие и позиции, которые они теперь занимают для защиты от орд дегенератов, желающих разрушить всё, за что боролся арийский человек. Многие сражаются за бургундскую систему и арийство. Некоторые сражаются за Гиммлера. Очень немногие сражаются за истинные планы Гиммлера или знают о них. И всё же, независимо от причин, они вооружены, обучены, смертоносны и очень опасны, и они не остановятся ни перед чем, чтобы подставить Европу под холодный огонь Чёрного Солнца."

 #Sphere
 Sphere_Leader: "Лидер Сферы"
 Sphere_Leader_effect: "[!Sphere_Leader]"
 Sphere_Leader_desc: "Сфера совместного Сопроцветания Великой Восточной Азии, обычно называемая "The Sphere", is an international organization of independent Asian nations, liberated in the War Against Western Colonialism and Imperialism. At least, that's the official version. In reality, beyond its few voluntary members, the Sphere is filled with colonial governments in all but name, geared towards serving their Japanese slaveholders. The Co-Prosperity Sphere combines aspects of an economic union, a political superstructure, a military alliance and an integration project. Most importantly, however, it serves as a further extension of the Imperial stranglehold."
 Sphere_Leader_tt: "§MКак лидер Сферы, наш годовой бюджет значительно увеличивается благодаря регулярным платежам от подчиненных членов Сферы.\n\nКроме того, часть производственных мощностей каждого субъекта будет передана нам в соответствии с их уровнем зависимости.§!"
 
 Sphere_Coequal: "Независимый член Сферы"
 Sphere_Coequal_effect: "[!Sphere_Coequal]"
 Sphere_Coequal_desc: "Увеличение роста ВВП: §Y10%§!\n\nЭта нация является независимым членом Сферы совместного процветания, присоединившись к альянсу в качестве члена по собственному выбору, а не будучи зависимым марионеточным правительством. Многие независимые члены Сферы также были участниками Великой Восточноазиатской конференции в 1943 году, что также сделало их членами-сооснователями Сферы.\n\nВ то время как внутреннее управление независимых государств-членов свободно от прямого вмешательства Токио, их экономика находится под влиянием японской экономической сферы, что, в свою очередь, позволяет Японии оказывать заметное влияние на их политику."
 
 Sphere_Economic_Dependent: "Экономически зависимый член Сферы"
 Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc: "Увеличение роста ВВП: §Y3%§!\nМодификатор ВВП к сюзерену: §Y2.5%§!\n\nЧтобы удержаться на плаву, экономика этой страны нуждается в финансовой помощи Сферы. В обмен на японскую помощь эта страна должна передать полномочия назначенным Сферой "
 
 Sphere_Fully_Dependent: "Полностью зависимый член Сферы"
 Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc: "Увеличение роста ВВП: §Y3%§!\nМодификатор ВВП к сюзерену: §Y5%§!\n\nВ результате невыплаты долгов Японии, неэффективности управления и многих других причин внутреннее управление этой страны находится под полным контролем Империи Восходящего солнца через японских "
 
 Sphere_Imp_Protectorate: "Военная администрация Японии"
 Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc: "Увеличение роста ВВП: §R-3%§!\nМодификатор ВВП к сюзерену: §Y3.5%§!\n\nЭтот регион находится под временной или постоянной администрацией японских военных. Страна напрямую подчиняется императорской штаб-квартире в Токио, а местные гражданские администрациям лишены практически любых полномочий. Это самая прямая форма японского влияния в стране, если не считать полной аннексии."
 
 Sphere_Special_Econ_Zone: "Особая экономическая зона"
 Sphere_Special_Econ_Zone_effect: "[!Sphere_Special_Econ_Zone]"
 Sphere_Special_Econ_Zone_desc: "\n\n§MЭтой стране приходится платить§! §Y60%§! §Mсвоего§! §Yовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 #OFN
 OFN_Leader_of_The_Free_World: "Лидер Свободного мира"
 OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc: "Окруженные экзистенциальными угрозами как с Востока, так и с Запада, Соединенные Штаты собирали союзников везде, где только могли, прежде чем провести черту, которую их враги не должны пересекать. Независимо от стоимости и состояния дел, сверхдержава поклялась, что ее лидеры и армии будут добросовестно следить за тонкой границей, образовавшейся между здравомыслием и безумием.\n\nВ знак признания правительства и угнетенные народы обращаются к Вашингтону за руководством, безопасностью и материальной поддержкой. Тем не менее, эти привилегии сопровождаются неписаным требованием: Америка должна продолжать поддерживать высокие стандарты своего прозвища, чтобы семья Свободного мира внезапно не оказалась без патриарха, достойного следования..."
 
 OFN_Independent_Member: "Независимый член ОСН"
 OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc: "ОСН это, прежде всего, союз взаимной обороны между странами с либеральными и демократическими наклонностями. В его состав входят подписавшие Нью-Йоркскую хартию, которые (за некоторыми исключениями), как ожидается, "maintain and develop their individual and collective capacity to resist armed attack" in accordance with Article 3 of the aforementioned document. A council of representatives from every member-state, each entitled to one vote, manages the alliance's daily and long-term affairs.\n\nIndependent members refer to member-states which maintain political, economic, and military autonomy from the United States. The alliance's first independent members are Canada, Australia, and New Zealand."
 
 OFN_Dependent_Member: "Зависимый член ОСН"
 OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc: "Для государств-членов, не располагающих ни ресурсами, ни людскими ресурсами для содержания чего-либо большего, чем силы самообороны, статья 5, которая предписывает подписавшим сторонам "assist the Party or Parties so attacked by taking forthwith... the use of armed force" - entails beggaring their economies for a standing force which they themselves scarcely use. Minor nations' place in the OFN, with these constraints in mind, was subject to vigorous debate until a compromise solution was amended into the New York Charter.\n\nThe now-termed "Dependent Status Clause" exempts member-states which fit a list of strict criteria from fulfilling their Article 5 obligations. In effect, the US Armed Forces subsumes a large portion of the duties their militaries are expected to perform. Only the West Indies Federation, Belize and Guyana classify for the special status as of 1962."
 
 OFN_Military_Government: "Американское военное правительство"
 OFN_Military_Government_effect: "[!OFN_Military_Government]"
 OFN_Military_Government_desc: "Соединенные Штаты имеют опыт создания военных округов - оккупационных зон, жители которых подчиняются военным, а не существующим местным гражданским законам, - начиная с эпохи реконструкции. Направленные на обеспечение немедленного мира и стабильности в раздираемых войной или спорных регионах, военные правительства контролируются генералами и привлекают значительное число развернутых американских военнослужащих. Администрации могут по той или иной причине принять решение продолжить эту практику и в наши дни.\n\nСамый последний пример-вооруженные силы США в Исландии, фактическая власть одноименного острова с 1941 года."
 
 OFN_Mandate: "Мандат ОСН"
 OFN_Mandate_effect: "[!OFN_Mandate]"
 OFN_Mandate_desc: "Учитывая цели, намеченные его создателями, ОСН не только мирно существует, но и вынуждена вмешиваться в конфликты, в которых на карту поставлены интересы Свободного мира. Зачастую образованиям, которые возникают из них, не хватает стабильности, институтов и опыта для поддержания успешной демократии после обретения независимости.\n\nСтатья 12 Нью-Йоркской хартии предусмотрительно уполномочивает альянс создавать гражданские администрации в вышеупомянутых образованиях до тех пор, пока компетентные местные органы власти не смогут осуществлять надзор за свободными и справедливыми выборами в пределах своей юрисдикции. Следует надеяться, что такой переходный период поможет создать страны, более подготовленные к тому, чтобы самим распоряжаться своей собственной судьбой, нежели наоборот."
 
