 GER_the_longest_nightmare:0 "Самый длинный кошмар..." # <<TRANSLATED>>
 GER_the_longest_nightmare_desc:0 "С того темного года, 1933 года, Германия была во главе с безумцами и монстрами." # <<TRANSLATED>>
 GER_has_finally_ended:0 "... Наконец-то закончился." # <<TRANSLATED>>
 GER_has_finally_ended_desc:0 "Наконец, Группа четырех свергла ненавидимых национал-социалистов." # <<TRANSLATED>>
 GER_begin_the_transition:0 "Начать переходный процесс" # <<TRANSLATED>>
 GER_begin_the_transition_desc:0 "НСРАП повернулась и повернулась вокруг себя, разгадывая этот беспорядок, займёт некоторое время, но результаты будут того стоить." # <<TRANSLATED>>
 GER_legalize_political_parties:0 "Узаконить политические праздники" # <<TRANSLATED>>
 GER_legalize_political_parties_desc:0 "После захвата власти Гитлер быстро схватил или ликвидировал всю возможную политическую оппозицию. Одной из первых мер Группы четырех является обращение вспять. Партийная политика может быть грязной, но Германия должна достичь функциональной демократии." # <<TRANSLATED>>
 GER_loosen_press_restrictions:0 "Конец цензуры" # <<TRANSLATED>>
 GER_loosen_press_restrictions_desc:0 "Нацистская партия имела популярную власть над немецкими СМИ, искажая истину, чтобы соответствовать ее прихотям. Это нельзя допустить. Свободное распространение новостей и идей не является слабостью, только слабые скрывают правду." # <<TRANSLATED>>
 GER_raise_the_tricolor:0 "Поднять триколур" # <<TRANSLATED>>
 GER_raise_the_tricolor_desc:0 "Впервые в марте в качестве единого немецкого флага был создан черный, красный и золотой флаг, который позднее был принят Веймарской Республикой. Это символ свободы для немецкого народа и будет поднят еще раз. Вниз свастикой и вверх к триколу!" # <<TRANSLATED>>
 GER_for_democracy:0 "За демократию!" # <<TRANSLATED>>
 GER_for_democracy_desc:0 "Давно в Германии были наплюнуты свобода и демократия, и под ногами, и нет, они будут процветать сейчас и навсегда!" # <<TRANSLATED>>
 GER_a_new_constitution:0 "Новая конституция" # <<TRANSLATED>>
 GER_a_new_constitution_desc:0 "Нынешняя конституция — это фарс, и предыдущие конституции были ужасно неубедительными." # <<TRANSLATED>>
 GER_depoliticize_the_heer:0 "Деполитизировать Вермахт" # <<TRANSLATED>>
 GER_depoliticize_the_heer_desc:0 "Вехрмахт слишком долго сулит свой нос в формальное гражданское судопроизводство. Его отношения с НСРАП не могут игнорироваться. Настало время перемен, и придется досрочно выйти на пенсию." # <<TRANSLATED>>
