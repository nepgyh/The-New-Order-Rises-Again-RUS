 #events
 GER_gfour_intro.1.t:0 "Германия [поступит]" # <<TRANSLATED>>
 GER_gfour_intro.1.d:0 "Но рейх не такой, как когда Адольф Гитлер вдохнул в последний раз. И инерция перемен втянула его в путь, который даже не ожидал Альберт Спиер. Не похоже, что он сможет остановить прилив от вспыхивания в будущем. ~ngang of Fourt является восходящей. Те люди, которые когда-то поддерживали Фюрера, покорили себя и теперь ведут великого государственного зверя в более светлое будущее. Они представляют не Рейх, а Республику, руководствующуюся идеалами демократии и свободы. Грехи прошлого будут" # <<TRANSLATED>>
 GER_gfour_intro.1.a:0 "Свобода ожидает" # <<TRANSLATED>>
 GER_gfour_intro.2.t:0 "Захотеть освободиться" # <<TRANSLATED>>
 GER_gfour_intro.2.d:0 "Это был самый золотый из всех, кем он был. Он не был тем, кто был склонным к яростным ярости, но в тот момент... этот проклятый момент предательства отправил его на край. Ганг Четвёртый... он дал этим дуракам всё, что было больше всего. И как они ему отплатили? ~ ~ n n this cymit affait, вот что! Он позволил им преследовать свои амбиции и они отплатили ему, украв его власть и плев его" # <<TRANSLATED>>
 GER_gfour_intro.2.a:0 "И во всей своей неугодности" # <<TRANSLATED>>
 GER_gfour_intro.3.t:0 "Триколур над германией" # <<TRANSLATED>>
 GER_gfour_intro.3.d:0 "Черные. Нн Рэд. ну, не так давно Шмидт видел их пролетавшими открыто. Они были достаточно распространенными в темные дни Бюржеркрига, но Спир быстро сломался с их использованием, как это сделал его предшественник. ~ ~ nn no that you dore this suits: Альберт Спир был просто еще одной красной в вулкане коричневой рубашкой, вряд ли лучше, чем соперники, которых он преодолел." # <<TRANSLATED>>
 GER_gfour_intro.3.a:0 "Где бы это было" # <<TRANSLATED>>
 GER_gfour_intro.4.t:0 "Последняя игра Speer" # <<TRANSLATED>>
 GER_gfour_intro.4.d:0 "Он пробыл в доме, где он был взбодрён за час до этого. Его товарищи посмотрели на него; за пределами Рейхстага был политический митинг аналогичного размера студенческим протестам, но причина была полностью противоположна этим благородным митингам. Но тысячи джентльменов не нашли сейчас своего старого знаменателя свастики. И баннеры и знаки с различными лозунгами могли быть также видны. ~ ~ ~ ~ ~ НОЯЙ НОЮШ ПУШ, ~ сказал еще один. ~" # <<TRANSLATED>>
 GER_gfour_intro.4.a:0 "АБЕРТ!" # <<TRANSLATED>>
 GER_gfour_intro.5.t:0 "Один шаг вперед..." # <<TRANSLATED>>
 GER_gfour_intro.5.d:0 "▪ Я все еще не могу поверить в это. ~ ~n ~Н. ~Н.Н.Н.Н.Н.М., .Н.Э.Эрхард не смотрел на нас с его стола. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>
 GER_gfour_intro.5.a:0 "Мы будем терпеть" # <<TRANSLATED>>
 GER_gfour_intro.6.t:0 "Что нужно делать" # <<TRANSLATED>>
 GER_gfour_intro.6.d:0 "Кисингер поторопился. Старый генерал сел до того, как продолжил. ~ Этот павлин Оберландер не врал, когда он сказал, что Вермахт не будет вмешиваться. Я провел расследование и забаргал несколько политических идеологов, большинство из верховного командования не хочет вмешиваться в политику. ~ Вон Тресков остановился. ~ Вич, я полагаю, это означает, что наши военные реформы сработали. ~ Не Спидель действительно беспристрастно в нашем деле? ~ Я не собираюсь встречаться с В"Do you really believe that?" \n\n"Yes."" # <<TRANSLATED>>
 GER_gfour_intro.6.a:0 "Мы не можем остановиться" # <<TRANSLATED>>
 GER_gfour_intro.7.t:0 "Одно заключительное собрание" # <<TRANSLATED>>
 GER_gfour_intro.7.d:0 "▪ Сиди, ну, Кисингер скучает. ~ Мы будем стоять. ~ dg dg dg dg dg dg dg. dg dg dg. dggg. / dgg dggggg. / dgggggggg. / dgggggggggggggggggggggggggggggggg. /gggggggggg" # <<TRANSLATED>>
 GER_gfour_intro.7.a:0 "До свидания." # <<TRANSLATED>>
 GER_gfour_intro.8.t:0 "Вечный свастика" # <<TRANSLATED>>
 GER_gfour_intro.8.d:0 "▪ Молодость, как будто повесила Трикола везде. Если они знают, что это значит, никто из них не был жив во времена Веймара! Никто из них не страдал, как старшее поколение! И это все смешно. Почему мы должны принимать эту чушь? Всё будет вестись не так. В экономике сейчас все бум, армия не очень-то крепка, как я уже говорила. Молодежи нравится подвешивать Триколор, но флаги горят и свисают. Вастика вырезается на кам" # <<TRANSLATED>>
 GER_gfour_intro.8.a:0 "Он бы посмотрел на это позже" # <<TRANSLATED>>
 GER_gfour_intro.9.t:0 "Вернувшись в Веймар" # <<TRANSLATED>>
 GER_gfour_intro.9.d:0 "Я не хочу подробно останавливаться на всех деталях конституции. Это может быть довольно скучно, и если вы получите удовольствие от чтения законов, то, вероятно, вы умственно одержимы. Или, возможно, вы адвокат, не то, что эти два атрибута сильно отличаются. В любом случае, широкая идея в том, что голоса разбиты Гаусом, и число мест определяется числом избирателей. nn60 000 голосов для одной партии равно одному месту в Рейхстаге. Самая большая партия все еще нуждается в поддержке большинства, чтобы сформировать правительство. Как и в Веймар, верно? Здесь" # <<TRANSLATED>>
 GER_gfour_intro.9.a:0 "Еще не поздно..." # <<TRANSLATED>>
