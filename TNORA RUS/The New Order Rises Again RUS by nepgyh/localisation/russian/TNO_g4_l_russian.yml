 GER_two_steps_back:0 "Два шага назад" # <<TRANSLATED>>
 GER_two_steps_back_desc:0 "Черт побери! Спекер и его извращенный идиот в NSDAP и Вехрхат показали свою руку! Теперь мы должны работать с ними, чтобы достичь наших целей, чтобы не потерять все, что мы достигли." # <<TRANSLATED>>
 GER_appease_the_party:0 "Позвонить в NSDAP" # <<TRANSLATED>>
 GER_appease_the_party_desc:0 "Несмотря на фрагментацию, Группа четырех недооценила, насколько глубоко НСРАП затопило свои когти в Германию." # <<TRANSLATED>>
 GER_cut_a_deal_with_the_wehrmacht:0 "Сделка с Вермахтом" # <<TRANSLATED>>
 GER_cut_a_deal_with_the_wehrmacht_desc:0 "Вермахт - это необходимое зло. зачем им..." # <<TRANSLATED>>
 GER_firm_handshakes:0 "Твердые ручные коктейли" # <<TRANSLATED>>
 GER_firm_handshakes_desc:0 "Демократия построена на компромиссе...?" # <<TRANSLATED>>
 GER_and_greased_palms:0 "Жареные пальмы" # <<TRANSLATED>>
 GER_and_greased_palms_desc:0 "Не в первый раз, когда нам приходится играть грязно..." # <<TRANSLATED>>
 GER_meet_with_the_old_man:0 "Встреча со Стариком" # <<TRANSLATED>>
 GER_meet_with_the_old_man_desc:0 "Технически, Альберт Спер все еще Фюрер. Группа четырёх верила, что им удалось полностью обезвредить его, но он доказал свою стойкость. Он препятствовал демократизации на каждом шагу и не предпринимал никаких попыток уйти тихо. ~ n\ассистирование, вероятно, спровоцировало бы НСДАП и Вермахт, так что, к сожалению, это потребовало достижения определенного консенсуса с ним." # <<TRANSLATED>>
 GER_point_out_external_threats:0 "Убедить в внешних угрозах" # <<TRANSLATED>>
 GER_point_out_external_threats_desc:0 "Русские смогли собраться и теперь поплыть на восточной границе. Жестокость Гиммлера остается сильной, и, пока она существует, наша стабильность всегда будет под вопросом. Напоминание Вермахту о важнейших фактах поможет им отговориться от чего-либо безрассудного. Мы все вместе."Aryans," after all." # <<TRANSLATED>>
 GER_promise_stability:0 "Обещай стабильность" # <<TRANSLATED>>
 GER_promise_stability_desc:0 "Группа четырех поклялась не проводить никаких радикальных реформ." # <<TRANSLATED>>
 GER_completely_coincidental_pay_increases:0 "Полное увеличение заработной платы" # <<TRANSLATED>>
 GER_completely_coincidental_pay_increases_desc:0 "- Я не знаю." # <<TRANSLATED>>
 GER_shadow_over_the_tricolor:0 "Тень над черной красной и золотом" # <<TRANSLATED>>
 GER_shadow_over_the_tricolor_desc:0 "- Не может быть, что бы это никогда не случилось." # <<TRANSLATED>>
 GER_turn_back_the_clock:0 "Нигде не пойдёт, но назад" # <<TRANSLATED>>
 GER_turn_back_the_clock_desc:0 "С учетом того, что первоначальные планы по полному пересмотру Конституции были сорваны, Группа четырех была вынуждена создать чокнутый гибрид конституций Веймара и нацистского народа, запутанный в лазейках, и процесс демократизации уже не является определенным, и можно лишь надеяться, что в будущем он не будет злоупотреблять им." # <<TRANSLATED>>
 GER_an_election_once_more_in_the_reich:0 "Выборы еще раз в Рейхе" # <<TRANSLATED>>
 GER_an_election_once_more_in_the_reich_desc:0 "▪ Республика Веймар никогда официально не называлась так: это был Немецкий Рейх; это всегда был Немецкий Рейх. Сейчас пришло время уйти и посмотреть, принесли ли наши усилия плоды или будут утоплены." # <<TRANSLATED>>
