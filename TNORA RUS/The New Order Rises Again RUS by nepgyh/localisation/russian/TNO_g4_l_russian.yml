GER_gfour_intro.1.t:0 "Германия в [GetYear]"
GER_gfour_intro.1.d:0 "Несмотря ни на что Рейх неуклонно шагнул в будущее. Но Рейх уже не тот, каким он был, когда Адольф Гитлер последний раз вдохнул жизнь. \n\nИнерция перемен вывела его на курс, которого не ожидал даже Альберт Шпеер. И, похоже, не в силах он теперь остановить поднимающуюся волну. \n\n«Банда четырёх» восходит. Те, кто когда-то поддерживал Фюрера, пустились в самостоятельный поход и теперь ведут могучего зверя Государства в «светлое будущее». Они видят не Рейх, а Республику, руководимую идеалами демократии и свободы. Грехи прошлого будут искуплены, а души невинно погибших обретут покой. \n\nНо у Рейха всегда был лишь один хозяин. И куда бы он ни плёлся, даже люди во власти не решаются предсказать."
GER_gfour_intro.1.a:0 "Свобода ждёт"
GER_gfour_intro.2.t:0 "Воля к освобождению"
GER_gfour_intro.2.d:0 "Он никогда не был настолько зол. \n\nОн не был человеком, склонным к истерикам, но тот момент... та проклятая измена свела его с ума. «Банда четырёх»... он отдал этим глупцам всё — больше, чем всё. И как они отблагодарили его? \n\nКоулсьо́м, вот как! Он дал им свободу преследовать амбиции, а они ответили тем, что украли у него власть и плюнули ему в лицо при уходе. \n\nБез сомнения, они теперь пируют и смеются над ним. Теперь он им — марионетка. Но в их высокомерии таилась возможность. \n\nОни хотели демократии? Пусть будет. Альберт Шпеер вовсе не был мелочным. Наоборот — он им поможет. Он даст им демократию. \n\nВо всей её красе."
GER_gfour_intro.2.a:0 "И во всей её мерзости"
GER_gfour_intro.3.t:0 "Триколор над Германией"
GER_gfour_intro.3.d:0 "Чёрный. \n\nКрасный. \n\nЗолотой.\n\nПрошло немало времени с тех пор, как Шмидт видел их развевающимися открыто. Они были обычным делом в тяжёлые дни гражданской войны, но Шпеер быстро подавил их использование, как делал это и его предшественник. \n\nЭто подтвердило то, о чём все догадывались: Альберт Шпеер — тот же закоренелый бурштадт, не лучше тех соперников, с кем он расправился. \n\nНо теперь триколор снова можно поднимать открыто, там, где ему место — как национальный флаг Германии. \n\nДолой свастику! \n\nДа здравствует триколор!"
GER_gfour_intro.3.a:0 "Там, где ему положено быть"
GER_gfour_intro.4.t:0 "Последний ход Шпеера"
GER_gfour_intro.4.d:0 "«Чёрт их всех!» \n\nКайзингер помахал в сторону окна. Он провёл ночь за работой и заснул за столом. Проснулся всего час назад — от шума, который он теперь показывал рукой. Его товарищи осмотрелись; внизу у Рейхстага проходил митинг политического масштаба, сопоставимый со студенческими протестами, но цель была противоположна этим благородным акциям. \n\nВнизу тысячи людей размахивали старым знаменем со свастикой. Виднелись плакаты с лозунгами: «СЕЙЧАС ВЫБОРЫ», «НЕТ ЕВРЕЙСКИМ МАРИОНЕТКАМ» — и т.д. \n\nОдин художник-хулиган нарисовал огромный плакат «Банды четырёх» (с чрезмерно большими носами) в обнимку с разными иностранными изгнанниками и стереотипами. \n\n«Подобные протесты проходят почти в каждом крупном городе», — проворчал Шмидт. «Нет сомнений, что за этим стоит НСДАП, но кто же мог—?» \n\nИх осенило одновременно: «Шпеер», — прорычал Эрхард, — «Где Альберт Шпеер?» \n\nОни помчались в кабинет Фюрера; Кайзингер клялся про себя. Они слишком рано возрадовались. Они не учли, что старик ещё способен дать отпор. Дверь едва не выбили — и на пороге их встретил не сам Альберт Шпеер. \n\nТеодор Оберландер любовался архитектурными макетами, когда «Банда четырёх» ворвалась в комнату. \n\n«Я сам собирался найти вас, господа—» — начал было Кайзингер. «Нет времени на болтовню. Где Шпеер?» Оберландер поднял руки. «Ну ну, господин Кайзингер, не будем забывать о манерах. Но на ваш вопрос — Фюрер сейчас в штабе ОКВ. Полагаю, у него... дела с Генеральным штабом». \n\nФон Тресков сухо ответил: «Вермахт не станет воевать ваши войны, господин Оберландер. Они верны Германии, а не НСДАП». Оберландер пожал плечами: «Вы правы, генерал, но они не станут и за вас драться, не так ли?» \n\nКайзингер уже не мог себя сдерживать. «В чём ваша игра, Оберландер? Вы не друг Шпеера. Мы не позволим вам втянуть нацию в ещё одну гражданскую войну!» Улыбка Оберландера исчезла. «Фюрер имеет множество глупых идей, да, но в конце концов он всё ещё национал-социалист. Когда Фюрер обратился за поддержкой к партии — к своей партии — мы ответили всем весом». \n\n«Мы не допустим, чтобы вы разграбили Рейх своими “реформами”. Гораздо точнее было бы назвать это политической подстройкой. Вы хотите уничтожить НСДАП, чтобы устроить выборы, которые выиграете только вы и ваши друзья». Он рассмеялся: «Это ли демократия? Мы оба знаем правила игры, господин Кайзингер, и вы играете чтобы выиграть, но...» \n\n«Но что?» \n\nКривоватая улыбка Оберландера вернулась. «Но есть способ, чтобы выиграли оба». \n\nЧуть позже Кайзингер вернулся в кабинет и захлопнул за собой дверь. Нацистский митинг всё ещё бушевал на улице, но ему было уже всё равно. Он глубоко вдохнул и яростно выкрикнул имя."
GER_gfour_intro.4.a:0 "АЛЬБЕРТ! АЛЬБЕЕЕЕРТ!!!"
GER_gfour_intro.5.t:0 "Шаг вперёд..."
GER_gfour_intro.5.d:0 "«Мне всё это до сих пор не верится.» \n\n«Придётся смириться, Шмидт.» Эрхард не отрывал глаз от стола. «НСДАП предложил компромисс, и нам — увы — придётся принять его. Иначе мы рискуем гражданской войной, и это может погубить всё, чего мы добились». \n\n«Значит, нам просто отдать им всё?» \n\nЭрхард поднял голову; друг был в дурном настроении, но он не винил его. «Ты лучше знаешь, и мне кажется, Кайзингеру понадобится твоя помощь в переговорах». \n\nШмидт вздохнул: «Я должен был ожидать чего-то подобного. Может, если бы я...» \n\n«Что сделано, то сделано. Теперь нам нужно идти дальше и извлечь уроки»."
GER_gfour_intro.5.a:0 "Мы выдержим"
GER_gfour_intro.6.t:0 "Что нужно сделать"
GER_gfour_intro.6.d:0 "Кайзингер ходил взад-вперёд. «Можно ли доверять Вермахту?» \n\nФон Тресков кашлянул. «Скорее да». \n\n«Скорее да?» \n\nСтарый генерал сел и продолжил. «Тот павлин Оберландер не лгал, когда сказал, что Вермахт не вмешается. Я сделал запросы, и кроме нескольких идеологически настроенных людей большинство высшего командования не стремится вмешиваться в политику». Фон Тресков замолчал. «Что, полагаю, означает — наши военные реформы сработали». \n\n«А Шпейдель действительно равнодушен к нашему делу?» \n\nФон Тресков улыбнулся. «Шпейдель и его клика не в восторге от НСДАП, но и демократами они не являются. Скорее всего, будут ждать и смотреть». \n\nКайзингер нахмурился, одновременно удовлетворённый и обеспокоенный. «Пожалуй, придётся довольствоваться этим. А я тем временем встречался с партийными деятелями». \n\n«И как идут дела?» \n\nКайзингер с горькой улыбкой ответил: «Пойдут, но я чувствую, что дело запятнано». \n\nГенерал наклонился вперёд. «Если дело наше справедливо, мы найдём путь при любых обстоятельствах». \n\n«Ты правда в это веришь?» \n\n«Да»."
GER_gfour_intro.6.a:0 "Мы не остановимся"
GER_gfour_intro.7.t:0 "Последний сбор"
GER_gfour_intro.7.d:0 "«Садитесь.» \n\nКайзингер фыркнул. «Мы останемся стоять». \n\nФюрер пожал плечами. «Пусть будет. Но вы услышите, что я скажу. И впервые вы послушаете». \n\nШмидт вмешался: «Со всем уважением, мой Фюрер, всё было бы проще, если бы вы не—» \n\n«Всё было бы проще, если бы вы, дураки, меня не предали!» \n\n«Предали вас?» Кайзингер фыркнул. «Вы — реликт, цепляющийся за жестокую идеологию. Если бы вам было не всё равно на Германию — на Европу — мы могли бы принести свободу и либерализм. Люди этого заслуживают!» \n\nШпеер уставился на Кайзингера, затем просмотрел остальных в «Банде». «Разделяете ли вы его мнение?» Они кивнули, и Шпеер в отчаянии развёл руками; Кайзингеру он никогда не казался старее. \n\n«Мы не американцы», — тихо произнёс Шпеер, — «и не будем ими никогда. Немцы превыше всего ценят порядок. Некоторые из вас слишком молоды, чтобы помнить, но даже в годы Веймарской республики это было так. В 1933 году Гитлер выиграл честные выборы, и НСДАП поднялась туда, где сейчас. Нельзя просто — нельзя просто так реформировать всё это». \n\n«Вы хотите, чтобы мы ничего не делали? Принимали диктатуру преступников?» \n\n«Вы бы достигли таких высот без этой “диктатуры преступников»?» \n\n«Тогда бы и не было нужды.» \n\n«Нет, думаю, вы бы и без нас гонялись за властью, Шмидт». Затем, к удивлению Шмидта, он усмехнулся и подмигнул: «Думаю, дорогой Адольф сказал бы — это в вашей крови». \n\n«Мы закончили?» — спросил Эрхард. \n\n«Да, господин Эрхард, мы закончили». Шпеер медленно встал. «Ясно, что мы никогда не разделим видение Германии. Вы отстранены — и закройте дверь за собой; сквозняки бывают люты». \n\nОни все вышли. Фон Тресков вышел последним. К удивлению Шпеера он отдал салют. «Прощайте, мой Фюрер», — сказал он, и дверь закрылась."
GER_gfour_intro.7.a:0 "Прощайте"
GER_gfour_intro.8.t:0 "Свастика вечно"
GER_gfour_intro.8.d:0 "«Молодёжь любит развешивать триколоры повсюду. \n\nКак будто они знают, что это значит! Никто из них не жил во времена Веймарской республики! Никто из них не страдал как старшее поколение! \n\nЭто всё смешно. Почему мы должны принимать эту чепуху? В нынешнем порядке нет ничего плохого. Экономика растёт, армия сильна — и это вполне логично! Как я уже сказал, молодые любят висеть триколором, но флаги сгорают и истлевают. Свастика высечена в камне в каждом городе. Она устоит!» \n\nХанс вздохнул и отложил газету. «Фолькишер Бобахтер» снова вещал ту же чушь, как всегда. Ему, пожалуй, стоит отписаться — жена перестала её читать ещё месяцы назад, не говоря уже о детях. \n\nДруг по работе упомянул новую газету. Может быть... Germania Zeitung? Да, наверняка она".
GER_gfour_intro.8.a:0 "Он займётся этим позже"
GER_gfour_intro.9.t:0 "Назад в Веймар"
GER_gfour_intro.9.d:0 "Я не буду вдаваться в каждую деталь конституции. Это может быть утомительно, и, честно говоря, если вы получаете удовольствие от чтения законов, то, вероятно, с вами что-то не в порядке. Или вы юрист — а это почти одно и то же. \n\nВкратце идея такова: голоса распределяются по гау, а число мест определяется количеством избирателей. \n\n60 000 голосов за партию = одно место в Рейхстаге. Крупнейшая партия формирует правительство. Как в Веймаре, верно? Но вот где начинается интересное. Победившая партия также выбирает нового Фюрера. А Фюрер — это Фюрер. Много власти и почти никаких ограничений. Законы всё ещё требуют большинства для принятия, но с властью Фюрера такие голоса могут оказаться не так уж трудны. \n\nКонечно, кто будет Фюрером и что он сделает — большой вопрос. Не нравятся эти правила? Не повезло. \n\nНо, может быть, если вы сыграете умно и повезёт..."
GER_gfour_intro.9.a:0 "Ещё не поздно..."
