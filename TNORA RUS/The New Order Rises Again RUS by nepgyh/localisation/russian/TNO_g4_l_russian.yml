GER_two_steps_back:0 "Два шага назад"
GER_two_steps_back_desc:0 "Чёрт с ними! Шпеер и его верные из НСДАП и Вермахта показали своё лицо! Нам придётся сотрудничать с ними, чтобы добиться целей, иначе всё, чего мы достигли, пропадёт."
GER_appease_the_party:0 "Умиротворить партию"
GER_appease_the_party_desc:0 "Несмотря на раскол, «Банда четырёх» недооценила, как глубоко НСДАП вкоренился в Германии. Придётся признать их влияние, несмотря на злодеяния и некомпетентность — этих глупых сынов—"
GER_cut_a_deal_with_the_wehrmacht:0 "Договориться с Вермахтом"
GER_cut_a_deal_with_the_wehrmacht_desc:0 "Вермахт — необходимое зло. Упрямые и самодовольные, эти отмороженные неблагодарные полны самомнения. Не верится, что они поддержали Шпеера — зачем бы им это было—"
GER_firm_handshakes:0 "Твёрдые рукопожатия"
GER_firm_handshakes_desc:0 "Демократия строится на компромиссах...?"
GER_and_greased_palms:0 "И смазанные ладони"
GER_and_greased_palms_desc:0 "Не в первый раз приходится играть нечисто..."
GER_meet_with_the_old_man:0 "Встретиться со стариком"
GER_meet_with_the_old_man_desc:0 "По сути, Альберт Шпеер всё ещё Фюрер. «Банда четырёх» думала, что обескровила его, но он упорен. Он тормозит демократизацию и не собирается тихо уходить. Убийство спровоцировало бы НСДАП и Вермахт, поэтому придётся искать компромисс."
GER_point_out_external_threats:0 "Указать на внешние угрозы"
GER_point_out_external_threats_desc:0 "Русские собрались и теперь нависают над восточной границей. Ужасы Химмлера всё ещё живы, и пока они существуют, наша стабильность под вопросом. Напоминание Вермахту об этих фактах удержит их от опрометчивых шагов. Ведь мы все «арийцы», не так ли?"
GER_promise_stability:0 "Обещать стабильность"
GER_promise_stability_desc:0 "«Банда четырёх» пообещала не проводить резких реформ. Рейх сохранится в той форме, в которой он сейчас существует."
GER_completely_coincidental_pay_increases:0 "Совершенно случайные повышения зарплат"
GER_completely_coincidental_pay_increases_desc:0 ""
GER_shadow_over_the_tricolor:0 "Тень над чёрно-красно-золотым"
GER_shadow_over_the_tricolor_desc:0 "Подкупать военных? Оооо, ни за что бы такое..."
GER_turn_back_the_clock:0 "Никудa не деться — назад"
GER_turn_back_the_clock_desc:0 "Планы полного переписывания конституции провалились, и «Банда четырёх» была вынуждена создать гибрид Веймарской и нацистской конституций. Он полон лазеек, и процесс демократизации уже не гарантирован. Надеемся, этим не будут злоупотреблять."
GER_an_election_once_more_in_the_reich:0 "Снова выборы в Рейхе"
GER_an_election_once_more_in_the_reich_desc:0 "«Веймарскую республику» так и не называли официально — это всегда был Германский Рейх. Пришло время свернуть назад и посмотреть, принесут ли наши усилия плоды или будут заглушены."
