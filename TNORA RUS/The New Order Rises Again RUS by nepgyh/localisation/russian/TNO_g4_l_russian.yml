GER_the_longest_nightmare:0 "Самая длинная кошмарная ночь..."
GER_the_longest_nightmare_desc:0 "С тех тёмных лет — с 1933-го — Германией правили безумцы и чудовища. Миллионы погибли от их безрассудства, и их ненависть пожрала большую часть мира."
GER_has_finally_ended:0 "...Наконец-то кончено"
GER_has_finally_ended_desc:0 "Наконец «Банда четырёх» свергла ненавистных национал-социалистов. Наконец мы можем начать путь к восстановлению здравого смысла в Германии."
GER_begin_the_transition:0 "Начать переход"
GER_begin_the_transition_desc:0 "НСДАП переплела немецкие институты вокруг себя. Распутать этот клубок займёт время, но результат стоит усилий. Свобода близка!"
GER_legalize_political_parties:0 "Легализовать партии"
GER_legalize_political_parties_desc:0 "После прихода к власти Гитлер быстро поглотил или уничтожил всякую оппозицию. Первое, что сделает «Банда четырёх» — обратить это вспять. Партийная политика может быть грязной, но она нужна Германии для функционирующей демократии."
GER_loosen_press_restrictions:0 "Покончить с цензурой"
GER_loosen_press_restrictions_desc:0 "Партия держала СМИ в железной хватке, искажая правду по прихоти. Это нельзя терпеть. Свободный обмен новостями и идеями — не слабость; слабые прячутся от правды."
GER_raise_the_tricolor:0 "Поднять триколор"
GER_raise_the_tricolor_desc:0 "Чёрно-красно-золотой триколор, впервые поднятый как единый германский флаг во время Маршевого восстания, позже принятый Веймаром, — символ свободы. Он снова будет поднят. Долой свастику, вверх триколор!"
GER_for_democracy:0 "За демократию!"
GER_for_democracy_desc:0 "Долгие годы свобода и демократия топтались в Германии. Больше нет! Теперь и навсегда они будут процветать!"
GER_a_new_constitution:0 "Новая конституция"
GER_a_new_constitution_desc:0 "Действующая конституция — фарс, предыдущие — полны изъянов. У нас есть шанс начать заново — создать что-то новое."
GER_depoliticize_the_heer:0 "Деполитизировать Вермахт"
GER_depolitize_the_heer_desc:0 "Вермахт слишком долго лез в гражданские дела. Его связь с НСДАП нельзя игнорировать. Пора переменам — и потребуются ранние отставки."
