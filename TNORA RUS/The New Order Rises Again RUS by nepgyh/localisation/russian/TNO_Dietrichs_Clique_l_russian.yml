 DSH_directed_anarchy:0 "Управляемая анархия"
 DSH_directed_anarchy_desc:0 "Прибыв в родную Баварию, Зепп Дитрих объявил себя 'герцогом Баварии' и приказал всем, кто ему предан, носить черную нарукавную повязку, а тех, кто этого не делает, считать 'партизанами', после чего удалился в замок Нойшванштайн. Это оставляло его командирам право поступать с населением по своему усмотрению, ввергая регион в форму 'контролируемой анархии'."
 
 DSH_volkswache:0 "Народная гвардия"
 DSH_volkswache_desc:0 "Вместе с указом появилась лазейка: многие насильники, убийцы и воры, сидевшие в тюрьмах, теперь заявляли о своей преданности Дитриху и просили его помиловать их. В знак великодушия Дитрих казнил 100 из них, а остальные были приняты в новообразованную "Фольксвахе" или народную гвардию. Эти головорезы с черными повязками теперь патрулировали улицы вместе с эсэсовцами, подчиняя население своим прихотям и желаниям. Во имя герцога."
 
