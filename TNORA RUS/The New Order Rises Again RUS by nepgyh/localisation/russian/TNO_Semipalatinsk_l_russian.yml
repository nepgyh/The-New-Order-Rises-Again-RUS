 ### Ideas ###
 SEM_idealistic_revolutionaries:0 "Революционеры-идеалисты"
 SEM_idealistic_revolutionaries_desc:0 "Мы сражаемся за свободный Казахстан, за по-настоящему демократическое и современное государство, не ради одной воинской славы или власти над народом. Следование этому принципу не заработало нам много друзей, но мы этим заслужили доверие народа."
 SEM_young_democracy:0 "Молодая демократия"
 SEM_young_democracy_desc:0 "Наши усилия создать свободный и демократический Казахстан начали давать свои плоды; наш народ начал принимать демократическую систему правления и наблюдает за медленным, но верным развитием нашего общества. Хоть и это самое развитие сопряжено с определёнными недостатками, и наша демократия всё ещё молода и уязвима. Так или иначе, мы продолжим бороться за Казахстан и за свободу его народа!"
 SEM_stable_democracy:0 "Установившаяся демократия"
 SEM_stable_democracy_desc:0 "Наша работа увенчалась успехом, так как наша вотчина стала настоящим оплотом демократии, внутри которой образовалось гражданское общество. Никакой деспотический режим не покусится на права наших граждан, по крайней мере на контролируемых нами землях. Все работы по закреплению гражданских институтов закончены, и теперь мы должны распространить наши ценности по всему Казахстану. И только тогда мы сможем нашу общую цель завершённой."
