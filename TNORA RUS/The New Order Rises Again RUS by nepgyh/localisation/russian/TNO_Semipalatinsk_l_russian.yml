 ### Leader Descriptions ###
 POLITICS_SABIT_MUKANOV_DESC:0 "Сабит Муканов - поистине человек, сделавший себя сам, выйдя из бедности и занявшись политическими, социальными и общественными делами после Февральской революции. Настоящая слава Муканова связана с его карьерой писателя и поэта, и многие его произведения посвящены отражению дореволюционной казахской жизни и культуры с послереволюционной точки зрения. Он был назван одним из величайших писателей послереволюционного Казахстана и одним из отцов современной казахской культуры.\n\nПосле окончания войны и с годами Муканов стал либеральным националистом. Его слава и писательская деятельность привлекали бесправных красноармейцев со всего Казахстана присоединиться к его движению, движению за либерально-демократический Казахстан. Хотя его республика невелика, некоторые считают ее потенциально процветающей демократией. Хотя Муканов амбициозен в своих целях, он начинает стареть, и неизвестно, сможет ли он прожить достаточно долго, чтобы увидеть демократический Казахстан, о котором он мечтает."
 POLITICS_ALTAY_AMANZHOLOV_DESC:0 "Алтай Аманжолов стал членом Национал-Демократической Партии, когда он ещё учился в Алма-Ате в факультете тюркологии. Он видел, как казахский народ терял свою духовную силу под напором социалистического интернационализма, и, пользуясь своими знаниями в гуманитарных науках и собственным опытом, начал агитировать к присоединению всех неравнодушных к судьбе казахского народа в КНДП. Его рвение в распространении влияния партии было замечено Сабитом Мукановым, и тот его включил в состав своего правительства.\n\nПосле отставки Муканова Аманжолов стал его преемником на посту президента Республики Казахстан. Он избрал путь бескомпромиссно враждебного отношения к любым претендентам на власть в Казахстане, ибо те несут угрозу свободолюбивому казахскому народу в виде тирании под благовидными предлогами о возрождении былой славы. Но только Аманжолов знает, что демократия - истинный путь к славе казахского народа."
 
