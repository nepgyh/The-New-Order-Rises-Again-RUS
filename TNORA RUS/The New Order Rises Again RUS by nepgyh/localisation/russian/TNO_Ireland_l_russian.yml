IRE_despotism_party_long:0 "Фианна Файл - Националисты§F\n--------------\nФианна Файл существует в противоречии. Это партия, которая яростно отстаивает революционную риторику, но ее существование было обусловлено прагматизмом. Ее партийные ряды состоят из мужчин и женщин рабочего класса, но ее политика служит богатому консервативному истеблишменту. Она гордится своим национализмом, но все чаще оказывается в экономической ловушке иностранной державы.\n\nДля Боланда и его националистов никаких противоречий не существует. Если Фианна Файл - партия, представляющая интересы Ирландии, то все, что она делала, было правильным. Может быть, Лемасс и сбил партию с курса, но это была лишь временная неудача на пути Республиканской революции. Революция вернется в партию, а вместе с ней и во всю Ирландию.§!"
