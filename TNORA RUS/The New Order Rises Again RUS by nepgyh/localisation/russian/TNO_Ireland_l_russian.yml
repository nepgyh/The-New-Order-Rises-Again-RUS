IRE_FT_orange_devil_desc:0 "Ужасные новости приходят к нам с севера Ирландии. Иан Пейсли и его жестокая банда протестантских бандитов захватили Ульстер, убив там всякую стабильность. Такой пугающий поворот развития событий нужно немедленно пресечь; мы должны приложить все наши усилия для восстановления нашей власти над Ирландией во всех частях страны, до того как Пейсли разделит остров ещё больше.\n\nОранжевый Дьявол появился, и только мы способны противостоять его террору, которого многие боятся. У Ирландии ещё есть надежда, хотя её будущее несомненно становится более мрачным."
IRE_FT_calm_down_desc:0 "Поскольку напряженность начала нарастать, как и готовность обеих сторон прибегнуть к конфликту, мы должны сохранять спокойствие. Мы должны попытаться договориться с Ольстерскими Добровольческими Силами, тем самым получив шанс на мирное решение проблемы. Тем не менее, Пейсли не самый идеальный кандидат для переговоров, но для предотвращения дальнейших действий с его стороны необходимо будет достичь какой-то формы компромисса.\n\nЭти действия скорее всего будут провальными, но по крайне мере мы не будем тем, кто сделает первый выстрел. По крайне мере сейчас."
IRE_FT_or_not_desc:0 "Добровольческие Силы Ольстера ответили отказом на наше предложение переговоров, и как ожидалось, Пейсли не настроен на диалог. Мало кто был удивлён таким поворотом событий, ещё меньше людей удивились нашему ответу на это.\n\nАрмия Республики Ирландии должна быть усилена, чтобы мы могли подготовить решительное военное завершение всего этого бреда."
IRE_FT_integrate_the_garda_desc:0 "По мере того как продолжается наша подготовка к операции против сил, занявших Ольстер, нашим командирам становится все более очевидным, что нам не хватает подразделений, необходимых для успешного выполнения операции. Тем не менее, мы проведём эту кампанию. Будет мобилизовано больше людей.\n\nПополнения придут из Грады; может они и не будут идеальными бойцами, но в этой ситуации вообще нет ничего идеального. Теперь полиция и регулярная армия должны вместе сражаться против угрозы ДСО."
IRE_FT_ask_germany_for_help_desc:0 "Шансы на нашу победу в конфликте без помощи других стран с течением времени выглядят всё более неясными. В перспективе сражения, которые неизбежно произойдут, в лучшем случае будут кровавыми, в худшем-близкими к настоящей бойне. Нам нужна будет помощь, и люди в правительстве знают, к кому можно обратиться: наши покровители в Германии нам не откажут.\n\nПотому мы должны начать просить, умолять, если потребуется, о военной помощи от Немцев; без неё Ирландия скорее всего будет уничтожена из-за этого восстания."
IRE_FT_belfast_blitz_desc:0 "Всё, что можно сделать для возвращения севера будет сделано, несмотря на последствия.\n\nИменно этот девиз оправдывает наши действия по возвращению единства народу Ирландии экстренными мерами.\n\nПока армия готовится к наземным операциям, небольшое подразделение в Белфасте разместит взрывчатку по всему городу. Мы надеемся, что эти бомбы в достаточной степени дезорганизуют и деморализуют войска Добровольческих Сил Ольстера, тем самым проложив нам путь к возвращению того, что по праву принадлежит нам."
IRE_FT_blockade_ulster_desc:0 "У нас есть несколько преимуществ над нашим врагом на севере. Размер армии, избыток вооружения и фанатизм делают его силы опасным противником. Тем не менее, у нас есть один сюрприз, от которого не получится избавиться ни солдатами, ни оружием; и его преподнесёт наш флот. Если точнее, то это-возможность заблокировать главный порт Ольстера.\n\nБудущие последствия этого решения неизвестны, но мы уверен, что пришло время развернуть ВМФ."
IRE_FT_operation_casemate_desc:0 "Все подготовления были сделаны, а сцена уже готова. Все, что остается правительству-отдать военным приказ о начале операции и уничтожить террор, который проводит Оранжевый Дьявол. Мы быстро и храбро войдем в Северные Графства и восстановим порядок и стабильность, в которых так отчаянно нуждается наш остров.\n\nИ все же будущее Ирландии всё также неясно, и только одному Богу известно, какая судьба будет у нашей страны."
IRE_FT_general_staffs_plan_desc:0 "В независимости от того, какой план мы бы выбрали, он должен был закончится катастрофой. Будь то неправильное планирование или какая-то другая проблема, которая была вне нашего контроля, план был обречен на провал. После долгих обсуждений мы решили заручиться поддержкой военных.\n\nВ отличие от гражданских методов, этот план рассчитан на то, что военные выполнять приказы, отданные им высшими должностными лицами в Ольстере. В плане присутствуют тактики немцев, которые, безусловно, подавят это восстание. "
IRE_FT_new_emergency_desc:0 "Первая часть плана Верховного Командования заключается в объявлении о создании нового Чрезвычайного Положения от нашего правительства с подробным описанием наших действий и предстоящих мотивов в Ольстерском кризисе. Мы планируем опубликовать этот меморандум как можно скорее, чтобы предупредить ИСО и агентов внутри множества парамилитаристических групп Ольстера.\n\nКак только мы это сделаем, мы должны начать атаку солдат Ирландских Сил Обороны, которым приказали охранять границу с Ольстером, и объявить военное положение во всей стране. В то время как мы, безусловно, возмутим некоторых наших более либеральных членов в Парламенте и Армии из-за нарушений личной свободы, мы должны просто проигнорировать их и продолжить. "
IRE_FT_dismantle_the_nic_desc:0 "Констебли Северной Ирландии уже давно являются уполномоченной правительством полицией Ольстера и прилегающих районов. Хотя они хорошо служили, в последнее время стало очевидно, что им нельзя доверять. Ходят слухи о том, что в полиции Северной Ирландии есть те, кто симпатизирует протестантам, и что они работали внутри организации, для её уничтожения и для захвата Ольстера террористами.\n\nВместе с этим, наблюдается рост симпатизирующих коммунизму в организации, а некоторые её члены открыто поддерживают социалистические режимы. Пришло время официально распустить ПСИ и заменить её более Ирландскими Силами Защиты. "
IRE_FT_purge_the_infiltrators_desc:0 "Мы начали получать всё больше подсказок о том, что существует пятая колонна в нашем государстве, которая находится в армии. Мы должны начать систематически убивать эту болезнь, поразившую армию. После чистки рядов ПСИ и её роспуска, всё больше отчётов начало поступать отовсюду.\n\nМы также начали встречать обсуждения развития ситуации после конца ПСИ, и теперь мы стали свидетелями вербовки многих сочувствующих ольстерцев. Однако процесс проверки снова и снова показывает, что многие из них просто  пытаются нанести нам удар изнутри."
IRE_FT_german_methods_desc:0 "Теперь, когда мы контролируем Ольстер и окрестности, мы можем начать использовать наши собственные полицейские подразделения, которые есть в Ирландии. Около 47 процентов офицеров, задействованных в плане миссии по умиротворению Ольстера, тренировались в Германии Вермахтом и инструкторами Полиции Порядка, в виде части тренировок в Эйнспакте. После того, как они вернулись, методы, которым они научились, сделали Гарду настоящей силой, с которой приходилось считаться. Однако эти умения не были приняты всей Гардой. Теперь, когда мы контролируем ситуацию, мы можем начать обучать остальные 53 процента, которые не получили этих навыков. Если эти методы будут работать так же хорошо, как в Ирландии, то у нас все будет всё в порядке."
IRE_FT_irish_gestapo_desc:0 "Мы начали получать сообщения от служащих Гарды, работающих в Ольстере. По большей части их методы уже доказали свою эффективность. Немного упал уровень преступлений, в целом всё поменялось в лучшую сторону, и теперь времена, когда северная полиция Ирландии была в регионе кажутся слишком глупыми.\n\nТеперь когда мы видим настоящие результаты этих методов, мы можем нанимать ещё больше ветеранов офицеров, и тренировать их военной разведкой. Это займёт время, но результаты будут стоить того."
IRE_FT_armageddon_desc:0 "В новом Завете день Армагеддона-это война библейских масштабов. Его также можно назвать "концом света".\n\nХотя мы и не начинаем новую Мировую Войну или конец света, именно это и будет кульминация всех наших планов, воплощённых в жизнь. Кодовое имя Приказа "Армагеддон"-вот так называется наша крупнейшая операция. Гарда хорошо поработала в Ольстере, с их новыми тренировками и методами допроса. После внедрения всего этого в остальные военные и полицейские структуры, террористические атаки почти прекратились. Теперь после должной подготовки мы можем передать всю власть в Специальной Зоне Северных Графств Полковнику Джеймсу Келли"
IRE_FT_put_blaney_on_trial_desc:0 "Операция Армагеддон сработала просто идеально, зона судя по всему полностью умиротворена, особенно после Вооружённого Восстания. Тем не менее у нас ещё много незаконченных дел. Большая часть из них связана с человеком, полностью виновном в этом кошмаре. Нил Блайни. Весь последний месяц мы готовились, к тому, чтобы лишить его какой-бы то ни было власти. Пару недель назад у нас это наконец-то получилось, и мы арестовали его за государственную измену. Когда мы вытащили его из здания, появился Джеймс Келли, чтобы заполнить пустоту. Этот шаг, безусловно, возмутил руководство армии Ирландии, но им нужно кое-что запомнить.\n\nЭто всё ещё демократия..."
IRE_FT_regime_of_the_brigadiers_desc:0 "Теперь когда у нас есть контроль над Ольстером, а у Блайни чуть больше власти, мы можем использовать его как нашу марионетку. В прошлом наше правительство имело беспорядок в бюрократии, и он доставлял много неудобств, и мы не могли ничего сделать, из-за некомпетентного президента Шона Лемасса. Кейэли начал получать всё больше власти в правительстве, и он явно симпатизирует нам. Теперь, когда мы можем осуществлять наш контроль над страной с помощью Маккауна, мы можем начать управлять ей по-своему. А именно-стараясь получить как можно более лучшие отношения с Эйнсхпактом.\n\nНо народ Ирландии беспокоятся, что пришёл нам всем конец, а Немцы скоро опять всё оккупируют. Но им не нужно ничего бояться, а просто следовать нашим приказам..."
IRE_FT_puppetmaster_desc:0 "Безумец и правда сделал это! Туоми и бойцы Свободной Ирландии взяли контроль над северной зоной. Мы потеряли контакты с полицией Северных Графств, и судя по их последним отчётам, они не смогут противостоять террористам. Более того - Шеймус Туоми сделал довольно смелое заявление в ирландском эфире из захваченного Стормонта, объявив об окончательном возвращении ирландского правления на север и прекращении протестантского террора в Ольстере. Он также провозгласил, что это был первый шаг к прекращению немецкого господства в Ирландии.\n\nЭтот кризис парализовал наше правительство; большинство депутатов призывают к немедленной мобилизации военных для уничтожения радикалов. Однако небольшая их часть уверена, что с Шеймусом Туоми можно начать вести переговоры, и мы должны хотя бы услышать их требования. Неважно что, но мы должны что-то предпринять, так как ситуация, судя по всему, быстро выходит из под контроля..."
IRE_FT_revolution_desc:0 "Хотя сейчас всё внимание приковано к Ольстеру и восстанию Свободной Ирландии, мы не можем позволить себе забыть про остальную часть Ирландии. Ходят слухи о том, что люди Туоми проводят агитацию по всей стране, вызывая забастовки и массовые демонстрации, появившиеся недавно в Дублине и других городах, в поддержку Свободной Ирландии, занявшей Ольстер.\n\nИ тем не менее, Туоми точно транслирует свои речи из Стормонта, а теперь он призывает бороться ещё и с правительством. Он требует у нашего правительства принятия его условий, или же Свободная Ирландия "направит праведную ярость ирландцев на тех, кто стоит у них на пути". Ситуация тяжелая, и у нас нет хороших выборов. Подавление восстания силой, безусловно, придало бы смелости Свободной Ирландии и могло бы даже привести к гражданской войне. Переговоры выставили бы нас слабыми и вынудили бы подчиниться некоторым невыполнимым требованиям, но, возможно, это было бы единственным мирным решением этого конфликта."
IRE_FT_negotiations_desc:0 "После долгих обсуждений в правительстве, мы решили начать переговоры с Туоми и Свободной Ирландией. В конце концов, это был единственный реальный выбор. Если мы прикончим Туоми и его Свободную Ирландию, то они станут мучениками за свое дело, и многие возьмутся за оружие, чтобы отомстить за него. К тому же, много военных симпатизируют делу Свободной Ирландии, и в самом лучшем варианте они просто откажутся исполнять приказы, а в худшем так вообще присоединятся к группировке.\n\nК сожалению, переговоры - наша единственная возможность. Уже ведётся подготовка к переговорам между нашим правительством и террористами. Мы выслушаем их требования, обоснованные или нет, и будем работать над результатом, который не приведет к гражданской войне."
IRE_FT_expel_german_advisors_desc:0 "Одним из наиболее радикальных требований Туоми был пункт о немедленном разрыве любых связей с Пактом Единства. Хотя некоторые депутаты утверждают, что это требование необоснованное, и Ирландия пострадает от сильного экономического кризиса из-за этого шага, если мы его не выполним, Туоми и его Свободная Ирландия начнут революцию во всей Ирландии.\n\nПервым шагом к прекращению отношений будет высылка всех немецких экономических и военных советников. Немецким офицерам, работающим в нашей армии, будут отправлены вежливые письма с благодарностью за помощь, но с утверждением, что их служба больше не нужна. Немецкие бизнес-консультанты получат то же самое. Хотя пламенная риторика Туоми требует, чтобы немцев отправили упаковывать вещи с поджатыми хвостами, нет необходимости быть грубым в этом деле."
IRE_FT_withdraw_from_the_pakt_desc:0 "Пришло время закончить начатое. Выход из Пакта был лишь вопросом времени, но мы надеялись, что это будет на наших условиях, без угроз террористов. У большинства его работников будет не самое приятное утро. Туоми требует, чтобы любые экономические связи с Эйнспахтом были разорваны без каких-либо концессий или компенсаций для Германии. Хотя наше правительство и будет более любезным и уведомит их об этом и даже даст небольшой срок для выхода, эти отъезды разрушат нашу нацию.\n\nНаши военные тоже пострадают от отсутствия экспертиз Пакта и тренировок, но к счастью наши офицеры смогут перенять их уроки, и сохранить приобретённые знания. Нехватка Германский компаний создаст в нашей экономике очередной кризис, и тяжёлый. К счастью однажды мы сможем восстановиться, но потеря экономики альянса Рейха и военной помощи от них будет вредить нам ещё долгие годы..."
IRE_FT_preparations_desc:0 "Несмотря на то, что мы готовы вести переговоры с Шеймусом Туоми и Свободной Ирландией, мы всё же готовимся к худшему. Есть вероятность того, что согласие Туоми на переговоры это просто уловка, и он уйдет от нас, как только мы отвергнем его более возмутительные требования. А если это случится, он может пойти против нас, и объявить правительства слабым, нежелающим сражаться за единую Ирландию, и начать революцию. Мы не можем допустить подобного.\n\nНесмотря на то, что мы готовы сделать все возможное для продвижения вперед в переговорах, мы должны подготовиться к немыслимому. Планы обеспечения безопасности жизненно важной инфраструктуры, баз и правительственных зданий, чтобы обеспечить подавление любого восстания. Армия будет приведена в состояние повышенной готовности, и будет способна встретить любую провокацию."
IRE_FT_call_up_the_reserves_desc:0 "В случае немыслимого у нас будет ужасно мало людей. Многие молодые ирландцы повелись на пламенные речи и обещания Туоми и в случае восстания они вступят в Свободную Ирландию. Даже в наших собственных вооруженных силах многие рядовые и даже некоторые офицеры могут склониться на сторону революционеров.\n\nОднако у нас все еще есть один надежный источник солдат: старые ветераны прошлых войн. Многие представители старшего поколения бояться марксистов, и испытывают отвращение к риторике Свободной Ирландии, и скорее всего они готовы отдать свои жизни за единую Ирландию, за сохранение которой они боролись много лет назад. Увеличение максимального возраста для военной службы приведет к тому, что у нас будет больше людей, пусть и старых, но самоотверженных."
IRE_FT_law_and_order_desc:0 "Хотя мы и позволили себе слабость и пошли на переговоры с Туоми и даже позволили его террористам сохранить контроль над Лимериком и Корком, наконец-то пришло время напомнить им, кто на самом деле главный. Теперь, когда наши военные силы пополнились старыми ветеранами, а Туоми успокоился, мы наконец можем восстановить контроль в Ирландии. Наша армия вторгнется в регион, чтобы вновь оккупировать территории и разоружить боевиков Свободной Ирландии, по идее, без слишком опасных конфликтов. Если они хотят мирного урегулирования этого конфликта так же сильно, как и мы, они отступят, как только увидят, что наши военные вступают в бой. Надеюсь, поработав с нами и увидев, как мы капитулируем перед одним из его требований, Туоми позволит нам восстановить контроль над этими территориями."
IRE_FT_enough_is_enough_desc:0 "Теперь Пакт ушёл, а наша экономика и армия постепенно рассыпаются-Туоми получил то, чего он хотел.\n\nБольше уступок не будет.\n\nНе будет больше и никаких переговоров.\n\nТуоми вытребовал достаточно. Мы не решились уничтожить Свободную Ирландию армией. Ирландцам и всему миру мы показали себя с хорошей стороны, показали, что мы готовы работать даже с теми, кто может уничтожить нашу страну, ради своих желаний. Теперь всё в руках этого проклятого революционера. Он может спокойно уйти, удовлетворённый нашими уступками. Или же он может отвергнуть нашу благосклонность и узнать, что произойдет в этом случае."
IRE_The_Minefield_desc:0 "Мы решили, что самый лучший способ справится с восстанием-через мирное решение конфликта. К сожалению, просто заявить, что мы хотим мира и покончить с этим невозможно. Восстание возникло не из ниоткуда; по всей Северной Ирландии наблюдается серьезная напряженность, которая сохраняется десятилетиями, и она не исчезнет просто так даже во имя мира.\n\nИан Пейсли требует терпимости к протестантам севера и независимости Ольстера. Шеймус Туоми желает вооруженной революции и власти над всей страной. Ни одно из их желаний не устраивает Правительство, да и разных террористов-тоже . В то время, когда ненависть и месть являются движущими силами дня, переговоры о пути к миру между двумя железными волями этих противоречивых желаний потребуют прохождения настоящего минного поля..."
IRE_Stormont_Emergency_Meeting_desc:0 "Ассамблея Северной Ирландии, известная также как Стормонт, в последнее время не была особенно влиятельным голосом в политике нашей Северной провинции, по крайней мере частично из-за того, что наше правительство потратило большую часть своего времени забавляясь постоянным ограничением её действий и полномочий. Несмотря на это, мы должны отметить, что технически она по-прежнему является юридическим представителем региона. Это придает ему определенный авторитет, который мы могли бы использовать, чтобы положить конец всему этому фарсу.\n\nЕсли бы мы созвали чрезвычайную сессию и выдвинули некоторые резолюции, технически депутаты, ненавидящие Ольстер мало что могли бы сделать. Однако добиться далее фактического начала процесса мирного урегулирования конфликта будет действительно непростой задачей."
IRE_Appease_The_Moderates_desc:0 "Люди О'Нилла, по крайне мере их часть, и часть националистов Фетти это маленький бастион адекватности посреди хаотичного беспорядка политической жизни Северной Ирландии. Это приводит к тому, что большая часть населения Севера по обе стороны баррикад считает их "голосами разума по умолчанию". К счастью, по крайне мере мы так думаем, мы сможем заставить их обоих сотрудничать в мирном процессе.\n\nЭто потребует определённой работы, обещаний уважать правовые границы определённых институтов северного правительства, и продолжение еще немного свобод для англиканских элементов и дальнейшего покровительства католикам и так далее. Важный момент заключается в том, что, если они будут на нашей стороне, нам больше не будут нужны те, кто менее способствует мирным усилиям. Это означает, что мы сможем в дальнейшем лучше сосредоточиться на свой основной задаче."
IRE_Control_The_NIC_desc:0 "Полиция Северной Ирландии это организация сомнительной лояльности в лучшем случае, а сейчас определённо не такой случай. Мы не уверены в точной степени проникновения в нее различных террористических групп, и не можем определить кто, почему и где осуществил это проникновение, а понимание этого будет ключом к тому, чтобы держать организацию под нашим контролем.\n\nНо в конечном счёте у нас есть там свои люди, и в конечном счёте нам нужно просто избавиться от некомпетентных тамошних работников и от предателей. Мы также могли бы работать с элементами, которые также заинтересованы в мире, например, с Ольстерскими шотландцами. Это позволит нам добиться нашим целям, потому что если полицию нельзя убедить в мире, как, черт возьми, мы собираемся использовать её против военизированных формирований?"
IRE_Arrest_Troublemakers_desc:0 "Полиция Северной Ирландии была стабилизирована, а это значит, что мы можем перейти к следующей части плана. Иан Пейсли представляет собой серьёзную угрозу, и к тому же скорее всего является предателем, но он также является одним из самых заметных представителей некатолического населения Северной Ирландии. Туоми столь же проблематичен, и даже если отбросить обвинения в откровенном марксизме, всё равно факт есть факт-этот человек никогда не примет мир, предложенный профсоюзами О'Нилла.\n\nТак что мы арестуем их обоих, НО НЕ УБЪЁМ ИХ, просто арестуем. В конце концов, никогда не помешает быть параноиком, и, честно говоря, без этих двоих, бегающих вокруг, мы можем решить некоторые непростые проблем с большей свободой."
IRE_Prevent_Leaks_desc:0 "Связи Блайни с ИРА это что-то безумное, это показывает его как очень умелого человека. К сожалению, если бы это когда-нибудь стало достоянием общественности, то любой шанс на мир был бы выброшен из окна на улицу, а затем в канализацию.\n\nЭто всё ОБЯЗАНО остаться секретом, любыми средствами. Мы дадим эту задачу нескольким верным людям, людям, которые ценят мир превыше славы и чья верность не вызывает сомнений. Не будет никаких благодарностей, никаких записей, никаких заметок. Они выполнят свой долг на благо Ирландии, они выполнят свой долг перед народом, и, если повезет, никто никогда об этом не узнает."
IRE_Burn_Evidence_desc:0 "Определённые действия, предпринятые некоторыми людьми номинально под эгидой нашего собственного правительства, были отвратительными, они были ошибочными, и они угрожают попытке установления мира в Северной Ирландии. Если бы они были обнародованы широкой публике, то во всей стране распространился бы хаос, и поэтому нам придётся сделать трудный выбор и уничтожить любые доказательства, которые могли бы замешать членов нашего правительства в таких действиях.\n\nОднажды за это придется расплачиваться, но мы надеемся, что к тому времени кто-нибудь поймет что Ирландия уже давно превратила свои мечи в орала."
IRE_Negotiating_is_Non_Negotiable_desc:0 "Пейсли и Туоми хотят уступок в обмен на мирное решение проблем Северной Ирландии. Поскольку предложенные ими условия являются взаимоисключающими, мы решили просто запереть их в одной комнате и посмотреть, что из этого выйдет. Мы уверены, что их мучительные попытки создать компромисс, приведут к чему-то более-менее похожему на нормальное реальное решение проблемы. Однако, даже если из этого не выйдет ничего ценного, мы все равно получим развлекательную ценность, наблюдая, как две самые известные террористические фигуры Ирландии часами кричат друг на друга. Возможно, нам следует подумать о том, чтобы записать это для потомков?"
IRE_German_Question_desc:0 "На самом деле Бог существует, потому что такие чудеса не случаются просто так. Судя по всему, Пейсли и Туоми поладили и всё же сумели создать требования, приемлемые для обоих лидеров восстаний. Они пришли к соглашению, что, несмотря на их взаимные разногласия и крайнюю ненависть друг к другу, они согласны с тем, что настоящая проблема - это Германия. Потому что, разумеется это правда.\n\nПредложенный ими ключевой момент для мирного соглашения и прекращения деятельности всех военизированных формирований-это немедленный вывод Ирландии из Пакта. Это может быть рискованный шаг, но у нас действительно нет других вариантов. И мы можем обвинить коммунистов, если в конце концов все пойдет по ужасному сценарию."
IRE_Peace_In_Our_Time_desc:0 "Несмотря на душераздирающие пророчества о бесконечном конфликте и ненависти между севером и югом, мир восторжествовал. Страхи целого острова были отброшены, поскольку вооруженные силы с обеих сторон отступили, что ознаменовало конец напряженности между этими двумя регионами.\n\nНесмотря на всю свою историю и различия, католики и протестанты нашли общий язык, чтобы жить вместе, а не воевать. То, что в прошлом считалось невозможным, было достигнуто, и каждый мужчина, женщина и ребенок становятся от этого счастливее.\n\n§GИрландия была спасена.§!"

### Events ###
## Crisis Events ##
IRE_crisis.1.t:0 "За одним столом с дьяволом"
IRE_crisis.1.desc:0 "Только что прилетевших участников переговоров из Белфаста поспешно усадили в автомобили и сразу же направили в Резиденцию президента Ирландии. Очевидно, они очень устали после длительных переговоров и перелёта. Им дали небольшой перерыв на чай до прихода Шона Лемасса. По их пустым лицам Лемасс понял, что новости у них не очень хорошие.\n\n"Итак, чего хочет Пейсли?" - спросил он.\n\n"Легче сказать, чего он не хочет." - ответил главный переговорщик. "Полной независимости Ольстера. Мы пытались хотя бы убедить приубавить свои требования, но всё тщетно. Пейсли не хочет иметь ничего общего с Ирландией и считает, что у него уже победа в кармане".\n\n"Ах вот оно что!" - Лемасс начал думать о том, что это значит. Отдать такую большую часть острова протестантским фанатикам было бы неприемлемо. Подвергнуть опасности так много граждан Ирландии тем более. Пойдя у него поводу, он бы просто предал всё то, за что его народ сражался на протяжении целых лет. Но, просто чтобы убедиться...\n\n"А под Ольстером он подразумевает..."\n\n"Да", - сказал главный переговорщик. "Абсолютно весь регион. А может ещё и Лондондерри в придачу".\n\nВот и всё. У Ирландии и Фианна Файл оставался только один путь."
IRE_crisis.1.a:0 "Путь, ведущий к войне."

IRE_crisis.2.t:0 "Силы Обороны Ирландии"
IRE_crisis.2.desc:0 "Но ведь у нас же предостаточно рекрутов, - спросил Лемасс, - не так ли?"\n\n"Да, сэр", - сказал фельдмаршал Карл О'Салливан. "В них нужды мы не испытываем. Однако они все вооружены оборудованием ещё с прошлой войны. У нас просто нет нового и современного вооружения, а то, что есть едва ли позже 60-ых. Во многих случаях его попросту нет. Мы же отдали приоритет именно количеству, а не качеству в армии, в этом-то и проблема. Да наш же единственный план на все случаи жизни был один - сидеть тихо и ждать помощи Хеера".\n\n"Понятно", - сказал Лемасс. "Адмирал Макенна, - спросил он, - не мог бы вы ваш флот оказать поддержку сухопутной армии?"\n\nТомас Маккенна покачал головой. "Весь флот нужно срочно ремонтировать", - заявил адмирал. "Мы слишком долго откладывали техническое обслуживание кораблей, поэтому единственный корабль, который мы сейчас действительно можем вывести в море, - это крейсер времён Второй мировой войны. Мне придётся дважды подумать, прежде чем отправить хоть куда-то наши неисправные эсминцы. Единственное, на что способны ВМС в данной ситуации - это преградить морской путь в Белфаст, но не более. Если, конечно, мы не попросим помочь нам Кригсмарине".\n\nТеперь Лемассу действительно было о чем беспокоиться. "Но ВВС же могут помочь? Они-то хоть исправны, верно?"\n\n"По моему мнению, да", - сказал генерал Пэт Куинлан. "Большинство самолётов подходят под современные стандарты качества, да и обслуживаются на высшем уровне. Но вот незадача - у нас просто нет топлива. Так что мы не можем рассчитывать на то, что они обойдутся без поддержки Люфтваффе".\n\nЛемасс почувствовал ком в горле. Иного варианта просто не было. Единственный шанс закончить войну до выборов - это последовать их совету и заручиться помощью единственной страны, которая могла хоть что-то сделать в этой ситуации."
IRE_crisis.2.a:0 "Видимо, именно поэтому они так нравятся вооруженным силам."

IRE_crisis.3.t:0 "Оперативные подразделения полиции"
IRE_crisis.3.desc:0 "Сержант Патрик Уолш маршировал по О'Коннелл-стрит в Дублине в слишком неудобной для этого случая униформе. Уолш, как и другие, марширующие в ногу с ним, были призваны из полиции и перенаправлены на подавление протестантов Пейсли. Лемасс дал приказ продемонстрировать своих блестящих новобранцев на грандиозном параде, нарядив их по самому высшему разряду. Новоиспеченный сержант полагал, что это была попытка доказать Ирландии, что всё находится под контролем, хотя ему стало интересно, не пытается ли премьер-министр просто убедить в этом самого себя.\n\nКазалось, что весь город собрался на это мероприятие. Граждане теснились по обе стороны улицы, громко крича и размахивая зелёно-бело-оранжевым триколором. В воздухе витал умоляющий тон, будто бы общенародная мольба скорому возвращению мира.\n\nУолш старался не ёрзать от непривычной тяжести винтовки, которую держал в руках; каждый полицейский умел недурно стрелять, но ему было бы удобнее намного обращаться с пистолетом, чем со штурмовой винтовкой. Возможно, премьер-министр видел в них настоящих дисциплинированных воинов, готовых отдать свою жизнь в битве за Белфаст, но Уолш вступил в полицию не для того, чтобы отправиться на войну. Нет, он вступил туда из любви к своей стране и желания помогать простым людям, хоть и прекрасно понимал, что то, что они делают, поможет Ирландии в долгосрочной перспективе; словно вырывание гнилого зуба: болезненная, но необходимая процедура.\n\nКогда они пересекли мост через Лиффи, оркестр, шедший впереди процессии, заиграл песню, звучавшей уж больно меланхолично для ушей сержанта."
IRE_crisis.3.a:0 "Хранители мира скоро его же нарушат."

IRE_crisis.4.t:0 "Наши друзья на острове"
IRE_crisis.4.desc:0 "Гауптман Луис Гейгер нервничал больше всего за пределами зоны боевых действий. Служба во время Западно-русской войны - это одно. Другое дело - сражаться с собственными соотечественниками. Но проинформировать фюрера? Это был самый мучительный опыт из всех. \n\n"Ольстерские добровольческие силы под командованием Яна Пейсли захватили север страны", - объяснил он, изо всех сил стараясь сохранять спокойствие. "Их требования - полная независимость для севера Ирландии, чтобы они могли создать собственное протестантское государство. Шон Лемасс держит ирландскую армию в состоянии повышенной готовности, чтобы справиться с ними, но этого недостаточно. Он просит поддержки Германии, чтобы изгнать их в следующие два месяца." \n\n"Два месяца, гауптман?" - спросил [GER.GetLeader]. Гейгер кивнул. "Почему это такая спешка?" \n\n"Майн фюрер", - сказал Гейгер, - "Ирландия по-прежнему сохраняет определенную степень политической автономии, а правящая партия Фианна Файл по-прежнему технически ограничена демократией и безуспешная война плохо сказывается на самой партии. Через два месяца у них выборы, и оппозиция Файн Гаэль выведет Ирландию из Пакта, если они придут к власти. Если к тому времени Ольстер не будет умиротворен, текущее правительство проиграет на выборах" \n\n[GER.GetLeader] явно обеспокоен этим, ведь по сути, это предупреждение. Либо Германия спасет Ирландию, либо Ирландия выйдет из Пакта. У Рейха был только один вариант. \n\n"Хорошо, Гауптман", - сказал [GER.GetLeader]. "Мы мобилизуем танково-гренадерскую оперативную группу, которая будет там немедленно развернута. Скажите Люфтваффе, чтобы они открыли воздушный мост в Дублин для немедленного развертывания.""
IRE_crisis.4.a:0 "Гейгер мог вздохнуть спокойно, однако фюрер уже не мог."

IRE_get_german_guns.tt:0 "§YМы получим немецкое запасное оборудование§!"

IRE_crisis.5.t:0 "Дублинский воздушный мост"
IRE_crisis.5.desc:0 "Через несколько часов после вылета из Кельна самолет Люфтваффе Junkers JU 152 получил разрешение на посадку из Дублина. Приземлившись на взлетно-посадочную полосу, пассажирский самолет вырулил на специальный участок взлетно-посадочной полосы. Оказавшись там, к нему прикатили лестницу. Люк открылся, и из него гуськом вышли пассажиры; Немецкие солдаты, выстроившись в шеренгу, несут сумки со снаряжением.\n\nБольше самолетов прилетело из Рейха. Один за другим они приземлились, выгрузили пассажиров или груз и ушли. Многие из них были с опознавательными знаками Люфтваффе, но некоторые летели под знаменами Люфтганзы. Некоторые разгружаются в передней части самолета, некоторые - в задней. Они несли людей, оружие, машины, танки - все, что понадобится танковой группе для боя. Сразу после приземления людей посадили в автобусы и грузовики, чтобы как можно быстрее привезти ближе к фронту. Оборудования и вооружения осталось ещё немного, чтобы их можно было разложить и погрузить на последние прибывшие грузовики Unimog.\n\nЭто был ответ Германии на кризис в Ирландии. Целая танковая бригада перебралась прямо с континента на остров. Впервые со времен Крита все немецкие войска будут доставлены и снабжены воздушным транспортом. Это было одно из самых ярких зрелищ в военной истории. И демонстрация мощи Рейха.\n\nНаблюдая это с некоторыми ирландскими офицерами и немецким атташе в пропагандистских целях, Лемасс не мог не быть впечатлен. Как бы он это ни ненавидел, немцы были более эффективной и передовой военной машиной, чем Ирландия. И, к счастью для него, этого могло быть достаточно, чтобы раз и навсегда разобраться с ситуацией в Северной Ирландии."
IRE_crisis.5.a:0 "И мы снова оказались у них в долгу"

IRE_crisis.8.t:0 "Операция Армагеддон"
IRE_crisis.8.desc:0 "Шон Лемасс посмотрел на группу, собравшуюся перед ним. Все члены Генерального штаба Ирландии. Он знал их всех по имени и определенно знал, почему они к нему пришли. Все выглядели одинаково в ирландской военной форме, выглядели очень по-немецки, подумал Лемасс.\n\n"Что привело вас, джентльмены, в мой офис?" Он оглядел комнату, прежде чем ответить на свой вопрос. "Я полагаю, это связано с текущей ситуацией в Ирландии?" - спросил он мужчин, не отрываясь от бумаг. Последние несколько месяцев были для правительства, мягко говоря, хреновыми. Между бунтами и бомбардировками Ольстер был готов вырваться в любой момент.\n\n"Ну, вы правильно угадали, Лемасс" - сказал недавно получивший повышение в должности бригадный генерал Келли. На уголках его рта высвечивалась легкая улыбка. "После переговоров между мной, Маккауном и остальной частью Генерального штаба мы приняли решение о новом плане, который положит конец этому кризису раз и навсегда". Он дает папку с бумагами Лемассу, который открывает их и читает, прежде чем отшатнуться.\n\n"Что это, черт возьми, такое?" - сказал Лемасс, явно разгневанный тем, что он читал. "Операция Армагедон? Исполнительные полномочия? Массовые репрессии? Ты хоть представляешь, насколько хрупкой является вся эта ситуация, Келли?". Лемасс хотел получить ответ, поскольку его кровь закипела. Кем, черт возьми, себя возомнили эти узколобые, входя в его офис и предлагая ему самый идиотский план?\n\n"Ну, это могло бы произойти только в том случае, если бы нам действительно нужно было их использовать, по большей части, мы просто действуем как мощная сила, чтобы заменить ПСИ и в итоге сесть за стол переговоров, - закончил Келли, Лемасс посмотрел на него, кивая. Келли вздохнула с облегчением - он еще не разоблачен."
IRE_crisis.8.a:0 ""Ну, так она одобрена?""

IRE_crisis.9.t:0 "Железные дороги в огне"
IRE_crisis.9.desc:0 "Симус Коллинз сидел в своем бомбардировщике, построенным в Германии, как и почти все остальное оборудование, находящиеся в руках ирландских ВВС. Он потер глаза, пытаясь не заснуть. К этому моменту он не спал почти девятнадцать часов, всё ждал и ждал звонка о том, что его группа бомбардировщиков вылетает на задание над Ольстером. Это было похоже на десятилетие руления по взлетно-посадочной полосе, он никогда раньше не видел настоящего боя, как и остальная часть его эскадрильи. Брифинг был довольно коротким, и если память ему не изменяла,то всего за несколько минут полковник их уже отпустил.\n\nОн проснулся, когда в наушниках раздался голос пилота. Они прямо над целью, Симус посмотрел в прицел, прежде чем нанести удар по нескольким точкам. Он потянул за рычаг и услышал, как открылся отсек и из него упали бомбы - все это были самые тяжёлые боеприпасы. Он вздохнул и ждал результатов от бомбардировщиков позади них. Затем радио послышалось от оператора над ним. Симус понял, что бомбы попали в цель.\n\nКогда бомбардировщик кружил на обратном пути к аэродрому, Симус смотрел вниз. Он ожидал увидеть мост с колонной, упавшей в воду. Вместо этого он увидел обрушившийся мост с гражданскими автомобилями, усеивавшими теперь заблокированный водный путь. Похоже, он едва мог различить скорую помощь среди обломков, поскольку к месту происшествия прибыли машины с оборудованием, чтобы попытаться спасти выживших. Его глаза расширились при виде кровавой бойни, если бы он сказал, что рычаг заклинило, разрушения бы не было, все мирные жители выжили бы. Он в отчаянии посмотрел на свои руки."
IRE_crisis.9.a:0 "Всё ради единой Ирландии."

IRE_crisis.10.t:0 "Специальные меры"
IRE_crisis.10.desc:0 "Капитан Патрик Маккалоф и его взвод вместе со своими БМП маршировали по улицам Белфаста. Их приказ заключался в том, чтобы перейти в нестабильную Особую Зону и ввести в действие военное положение среди населения - приказ, которому он не был невероятно счастлив в первую очередь. У него не было истинного сочувствия к протестантским и коммунистическим агитаторам, которые в первую очередь были причиной всего этого безумия, но он сочувствовал невинным людям Ольстера, которые были охвачены всем с самого первого дня. "Они этого не заслужили", - подумал он.\n\nОбъехав за угол, взвод наткнулся на большую толпу людей, бунтующих на улицах. Капитан видел уже то, что осталось от мирного протеста, из которого вырос бунт; картонные вывески с требованием отчетности от Дублина и немедленного удаления сети полиции из Ольстера. "Это Ирландские Силы Обороны", - сказал капитан в мегафон, - "ССЗ (Северная специальная зона) сейчас находится под военным положением. Теперь разойдитесь и возвращайтесь в свои дома, или вы будете арестованы".\n\nЗаявление не возымело успокающего эффекта, на который надеялся капитан. Несколько участников беспорядков подобрали с земли пустые бутылки и мусор и начали кидать их в собравшихся солдат. "Убирайтесь из Ольстера, фашистские свиньи!" - закричал один особенно храбрый бунтарь.\n\nМаккалло покачал головой, видимо, снова потребуется сила. Отдавая приказ, водомет с верха БМП выстрелил в толпу. Толпа в приступе ужаса бежала, топчя тех, кто не мог двигаться достаточно быстро, и солдаты двинулись, чтобы арестовать отставших. "Это команда Альфа, мы оттеснили мятежников обратно к ратуше", - сообщил он по рации. "Вы должны воспользоваться возможностью и отрезать их там".\n\n"Вас понял", - выплюнуло радио с шипением статических помех, - "Продолжайте в том же духе, альфа. Конец связи". \n\nМаккалло покачал головой. Ночь обещала быть долгой."
IRE_crisis.10.a:0 "Итоги: 343 арестованных, 11 умерших."

IRE_crisis.11.t:0 "Сторонники пятой колонны"
IRE_crisis.11.desc:0 "Глаза осажденных офицеров ПСИ были полны надежды, когда майор Шон О'Доннелл и его взвод вошли в штаб полиции. Здание находилось в осаде в течение последних нескольких дней, была легко ликвидирована, когда к зданию подкатила колонна бронетехники. О'Доннелл не мог не почувствовать ни малейшего укола вины, когда он направлялся к офису комиссара, хотя это было омрачено железной решимостью выполнять его приказы в точности.\n\nКомиссар едва оторвал взгляд от бумаг разбросанных по его столу у входа майора. "О, отлично", - сказал он, перебирая бумаги, - "ты, видимо, та помощь, о которой я так долго просил. Вы не торопились, ребята".\n\n"На самом деле, мы здесь не для этого", О'Доннелл - прервал его, передавая письмо комиссару. "У меня здесь для вас приказ".\n\nОткрыв конверт, лицо комиссара покраснело, когда он просмотрел содержимое письма. "Сетевой адаптер демонтирован, все файлы изъяты", - пробормотал он, "Дело доверено полиции и в интересах Республики в настоящее время, если бы вы могли бы уничтожить или скрыть важную информацию, которую не хотите, чтобы военные видели". Майор впился взглядом в комиссара, мужчина вздрогнул от его взгляда. "Полицейская сеть контроля" - это свободный конец, и руководство ССЗ хочет, чтобы он был завязан".\n\nКомиссар хотел выдать ноту протеста, но в последний момент просто сдался. "Что вы требуете от меня, майор?" - слабо спросил он.\n\n"Только ваше полное сотрудничество", - ответил майор."
IRE_crisis.11.a:0 "Отрезать концы, чтобы спасти нацию."

IRE_crisis.12.t:0 "Извлечение информации"
IRE_crisis.12.desc:0 "Офицер Ян Флинн из полиции Ирландии чувствовал себя некомфортно, сидя в слишком жарком конференц-зале в здании избирательного участка в Белфасте. Капитан выбрал его для участия в семинаре по "извлечению информации" от подозреваемого, дисциплина, которую Флинн быстро начал изучать, была не более чем причудливым способом назвать "пытки".\n\n"Опровержение", - сказал инструктор слишком взволнованным тоном: "Это особенно эффективная форма пыток, которая применялась веками". Инструктор, парень по имени Ганс Фрейдрих, говорил с сильным немецким акцентом и, по слухам, когда-то был частью Орпо в Германии. Учитывая садистскую природу этого человека, Флинн был склонен верить этим слухам, хотя и сомневался, что этот человек когда-либо оттуда уходил. "И это тоже легко", - продолжил мужчина, вынимая перочинный нож из заднего кармана. "Все, что вам нужно сделать, это просто вставить нож под ноготь, а затем потянуть!" Последовало коллективное вдохновение, когда инструктор имитировал отрыв ногтя одним плавным движением. Флинн сам почувствовал приступ тошноты, чувство, которое, казалось, разделяли многие присутствующие в зале.\n\nНекоторые офицеры на конференции не разделяли того же чувства, вместо этого были восхищены проявлением жестокости, проявленной к ним. Один из офицеров в этой группе поднял руку, чтобы задать вопрос. "Почему только ноготь, а не весь палец? Разумеется, избавление от пальца причиняет еще большую боль", - спросил он.\n\n"Хороший вопрос", - весело ответил инструктор, - "Область вокруг верхней части пальца и сам ноготь чрезвычайно чувствителен. Вы когда-нибудь делали себе порезы бумагой? Это так же болезненно, хотя мне сказали, что это намного хуже. Кроме того, у вас больше шансов, используя только ноготь! Ногти отрастают снова, пальцы рук и ног-нет"\n\nОфицер сзади встал и почти выбежал с зеленым лицом. Флинн обхватил голову руками. Это будет долгий семинар"
IRE_crisis.12.a:0 ""Теперь перейдём к психологическим методам.""

IRE_crisis.13.t:0 "Реформирование военной разведки"
IRE_crisis.13.desc:0 "20-Уэллвуд-стрит, квартира 46, была тем местом, куда ему был направлен приказ. Это был большой жилой комплекс недалеко от центра города, хотя и несколько ветхий, если судить по такому же состоянию коридоров. Лейтенант Джеймс О'Мэлли повел небольшую группу, состоящую из четырех других офицеров ирландской военной разведки, по коридору в поисках квартиры, о которой идет речь. Они получили анонимную информацию от соседа о том, что обитатели квартиры 46, семья Флемингов, тайно сочувствовали ОДС и якобы планировали какое-то нападение. Правдивы ли обвинения или нет, не имеет значения, это потенциальная угроза, и с ней будут разбираться соответствующим образом.\n\nПодойдя к нужной квартире, О'Мэлли пнул дверь ногой, в результате чего семья в доме была в шоке. Семья резко вскочило из-за стола, страх ясно читался на их лицах. "Джеймс Флеминг?" О'Мэлли нараспев произнес: "Военная разведка, вы поедете с нами".\n\nФлеминг вскочил в негодовании: "Кто вас к этому подтолкнул?" он почти крикнул: "Это был этот гребаный засранец О'Донован?" Он начал кричать, как будто разговаривая с кем-то по ту сторону стены: "То, что я протестант, не означает, что я террорист, О'Донован!"\n\nОдин из офицеров подошел и ударил мужчину в живот, отчего он рухнул от боли. Двое других полицейских подняли его с пола и надели на него наручники. "Кто сообщил о тебе, не имеет отношения к делу. Я предлагаю тебе пройти тихо, если не ради себя, то ради своей семьи". - сказал О'Мэлли. Его взгляд скользнул по женщине и ребенку, все еще прижимавшимся к столу. Женщина была явно беременна. "Возьми и их тоже", - приказал он.\n\n"Нет!" Флеминг крикнул, отчаянно пытаясь освободиться от своих оков: "Оставьте их в покое! Они ни с чем не связаны! Вы не можете этого сделать!"\n\nО'Мэлли наклонился, его лицо было бесстрастным. "Ооо...", сказал он:"
IRE_crisis.13.a:0 ""Поверь мне, мы можем делать что угодно.""

# Ireland
IRE_crisis.14.t:0 "Рассвет в Белфасте"
IRE_crisis.14.desc:0 "Бригадный генерал Джеймс Келли стоял во главе наспех сооруженного подиума перед зданием Стормонт в Белфасте, сцепив руки за спиной. Сзади него, полк солдат обыскивал здание парламента, арестовывая сопротивляющихся парламентариев и выводя их из здания. Перед ним стояла толпа репортёров они были вызваны для того, чтобы выслушать заявление Сил Обороны Ирландии, оккупировавших город.\n\nКелли, прокашлявшись, говорил в ряд микрофонов перед ним. "Граждане Ольстера," - заявил он под вспышки камер и щелканье ставней, "Сегодня, Стормонт, парламент Специальной Зоны Северных Графств официально распущен." Шепот шока и смятения пробежал по толпе при этом объявлении, и бригадному генералу пришлось повысить голос, чтобы его услышали. "Теперь, графство Ольстер теперь будет находиться в военном положении в течение неопределенного периода времени," - сказал он, и в толпе воцарилась тишина., "Пока мы говорим, солдаты СОИ проводят ряд рейдов по всей территории СЗСГ на военизированные формирования, наводняющие наши дома. В настоящее время я также могу подтвердить гибель лидеров военизированных формирований Иэна Пейсли и Шеймуса Туоми, главы Ольстерских добровольческих сил и Свободной Ирландии, соответственно. Военное положение введено для вашей собственной безопасности, так как мы ожидаем, что худшее еще впереди."\n\nВдалеке раздался громкий взрыв, заставивший сработать сигнализацию нескольких автомобилей в городе внизу. Отряд полка промчался через охваченную паникой толпу репортеров. Эпизодические выстрелы усилились, когда город Белфаст снова превратился в зону боевых действий.\n\n"Как вы видите," Келли поморщился, "У СОИ все под контролем..""
IRE_crisis.14.a:0 ""Вопросов не будет. Возвращайтесь домой"

