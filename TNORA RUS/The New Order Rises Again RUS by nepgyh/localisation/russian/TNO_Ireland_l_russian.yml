IRE_shame_of_the_giant_desc:0 "У Эймона де Валеры давно была мечта, близкая его сердцу: мечта об объединенной Ирландии, свободной от англоязычного господства. Во время Второй мировой войны тогдашний президент заключил сделку с дьяволом, чтобы осуществить свою мечту; если Ирландская республика будет сотрудничать с нацистским режимом, немцы поддержат их во вторжении в Ольстер, что едва ли удалось осуществить благодаря огромному количеству немецкой армии, брошенной на изумрудный остров. \n\nОднако, как и все сделки с дьяволом, цена редко бывает той, которую стоит платить. Немецкие мегакорпорации контролируют огромные секторы ирландской экономики, а бесчисленные военизированные формирования в Ольстере угрожают огромным восстанием против Дублина. Фианна Файл удерживает власть только благодаря безжалостному политическому подавлению, цензуре в прессе и заключению в тюрьму тех, кто слишком громко выступает против режима. \n\nЛицом к лицу с растущим недоверием к способности Де Валеры управлять и к падению подавляющего большинства Фианны Файл Дайл, Шон Лемасс, избранный преемник Де Валеры, выгнал старика наверх, в значительной степени к церемониальному президентству. С тех пор Лемасс пытался вывести Ирландию из кошмара, который является извращенной мечтой Де Валеры. Однако, если Лемасс окажется неспособным для поставленной задачи, окружающие могут убедить Де Валеру использовать единственную реальную силу, доступную его офису: возможность назначить нового президента."
IRE_finance_bill_desc:0 "Несмотря на то, как мы можем казаться остальному миру, благодаря усилиям президента, Республика Ирландия остается функционально демократической. Лемасс, как и все лидеры демократической системы, не может просто тратить деньги Ирландии так, как считает нужным, и должен искать поддержки Палаты представителей, ирландского парламента, для оплаты различных проектов, которые он задумал. \n\nНаш министр Финансов Джек Линч предложил бюджет на этот финансовый год, оставив его почти таким же, как и в прошлом году, но с одним ключевым отличием: ирландский бизнес будет субсидироваться за счет немецких мегакорпораций. Линч сделал примерно то, что можно было ожидать от человека с такими способностями, теперь пора президенту приступить к работе и протолкнуть предложение через Палату представителей."
IRE_pollution_control_bill_desc:0 "На рассвете 1962 года мир оказывается на краю пропасти. Алеутский кризис, слабое здоровье Гитлера и угроза глобальной термоядерной войны заставляют мир съеживаться от страха в ожидании конца. Однако жизнь продолжается, и Фианна Файл продолжает править на благо народа Ирландии. Сейчас на повестке дня: проблема загрязнения. Депутаты, члены Палаты представителей, обнаружили, что огромное количество загрязнений, создаваемых заводами немецких мегакорпораций, является большой проблемой для их избирателей. Было представлено решение: предложен законопроект, который установит правила для этих заводов, вынудив их, по крайней мере, приложить символические усилия к тому, чтобы убирать за собой, вместо того, чтобы просто сбрасывать мусор в наши реки и небо. Скорее всего, это будет раздражать мегакорпорации, но это то, чего хотят люди, и пора нам напомнить им, что это Ирландия, а не Рейх."
IRE_what_the_left_has_left_desc:0 "Как это происходит каждый год, мы должны пересмотреть состояние благосостояния в Ирландии. В последнее время нам пришлось столкнуться с усилением защиты рабочих мест из-за текущего состояния нашей экономики. Хотя либералы - самая маленькая группа в партии, большая часть нашей поддержки опирается на лейбористов, поддерживающих нас. Если мы хотим и дальше поддерживать их поддержку, нам нужно пойти на уступки.\n\nВ последнее время возникла серьезная проблема с правами женщин в Ирландии. Либералы начали расширять права и принимать законы, уравнивающие их с мужчинами, что значительно усилило их поддержку. К примеру увеличение количества общественного транспорта, для того чтобы дети добирались до школы. Хотя многие из нас не согласны с проблемами, с которыми борются либералы, мы не можем рисковать своей коалицией. Мы должны разослать этот закон о социальном обеспечении через парламент, чтобы посмотреть, сможем ли мы сохранить нашу коалицию, надеемся, она сохранится."
IRE_civilian_investment_bill_desc:0 "После недавних экономических подъемов мы обнаружили, что наша инфраструктура находится в хорошем состоянии, но не настолько хорошем, как должно быть. Наш текущий бюджет на год ограничен, но мы можем посмотреть, сможем ли мы его растянуть. Если всё же есть возможность растянуть бюджет, то надо использовать из этого как можно больше. Чем больше денег мы можем получить от проектов, которые нам не нужны, тем больше мы можем направить на общественные работы и инфраструктуру. \n\nЕсли этот закон будет принят, то он даст нам больше средств, которые мы выделяем в наш бюджет. Используя эти деньги, мы можем полностью инвестировать в Ирландскую экономику. Мы направим значительную часть средств на железнодорожные линии, проходящие через всю Ирландию, что сделает наши перевозки более эффективными. Это, в свою очередь, должно помочь нашей экономике. Мы также можем передать оставшиеся средства инвесторам и предпринимателям для создания ирландского бизнеса."
IRE_the_northern_three_desc:0 "Джек Линч, Фрэнк Эйкен и Брендан Кориш. Хотя они могут не всегда соглашаться друг с другом, нет никаких сомнений в том, что они являются лицом ирландского либерализма. Все трое согласны со многими социальными проблемами, с которыми сегодня сталкивается Ирландия. Серьезная тема для троих мужчин - статус приютов Магдалины в Ирландии. \n\nЭти так называемые "приюты" были созданы церковью, чтобы служить местами для восстановления чести "падших женщин", в основном проституток и женщины без другой семьи. Эти приюты были настоящим пятном Ирландии, поэтому архиепископ Дублина пытается это скрыть. Мы должны найти способ закрыть эти заведения и помочь этим женщинам. Если мы сможем это сделать, это, несомненно, поможет нашему делу. Как только мы сделаем это, мы увидим уменьшение власти Маккуэйда над правительством. Это должно привести к приходу новых либералов на помощь."
IRE_the_dublins_archbishop_desc:0 "В Ирландии есть один человек, который обладает значительной властью над людьми и правительством. Этот человек - не кто иной, как архиепископ Дублина Джон Чарльз Маккуэйд. \n\nАрхиепископ является личным другом Де Валеры и определенно поможет нам в нашем деле, чтобы перетянуть националистов на нашу сторону. Если мы сможем собрать достаточное количество из них, мы определенно сможем начать возвращать силу Фианны Файл. Однако перед нами стоит одно препятствие. Вопрос о правах женщин в Ирландии является предметом горячих споров. Брендан Кориш и его последователи начали кампанию против приютов Магдалины, которые находятся в Ирландии. \n\nЭти приюты были созданы, чтобы сделать "Падшую женщину" снова чистой и приблизить ее к Богу. Хотя эта идея осталась в прошлом, она приносит большие деньги националистическому крылу. В наших интересах, чтобы эти приюты оставались открытыми и впредь. "
IRE_still_one_party_desc:0 "На протяжении десятилетий наш президент Де Валера, а теперь и нынешний Лемасс обеспечивали относительно стабильную работу Ирландской Республики под руководством Фианны Файл. Конечно, были моменты, требующие от нас заключить сделки с ирландскими лейбористами, которые мы бы предпочли не заключать, а также некоторые сомнительные политические практики, но Фианна Файл по-прежнему у руля. Конечно, политическая оппозиция может называть нас коррумпированной выгребной ямой политического насилия, но они не понимают нюансов положения, в котором мы находимся. Ирландия сидит на острие ножа, балансируя между политическим давлением со стороны Германии, растущим ирландским национализмом и призывами к полной политической независимости, напряженностью от военизированных формирований и террористических организаций в Ольстере. Только Фианна Файл смогла удержать Ирландию от развала по швам, и только Фианна Файл сможет это сделать. Вот почему мы должны продолжать наше правление любой ценой."
IRE_labour_protection_bill_desc:0 "Как бы нам ни хотелось, чтобы это было иначе, Фианна Файл управляет Ирландией не одна. Создав коалицию с Ирландской лейбористской партией, важно, чтобы мы иногда предпринимали шаги, чтобы успокоить их, чтобы они не ушли и не развалили наше правительство. Недавно была обнаружена проблема, решение которой должно позволить нам пока удовлетворить их. После серии смертей в результате несчастного случая на производстве на заводе, принадлежащем IG Farben, рабочие начали бастовать после серии смертей, вызванных несчастными случаями на производстве, и требуют более безопасных условий труда. \n\nМы обяжем их мерами безопасности. \n\nМы предложим законопроект, который установит правила техники безопасности на этих предприятиях, установит перерывы и регулярные проверки безопасности, чтобы свести несчастные случаи к минимуму. Хотя это может повредить нашим отношениям с Германией, лучше рискнуть, чем разваливать наше правительство."
IRE_campaign_with_corish_desc:0 "Текущий статус-кво, который держит Ирландию, - это коалиционное правительство, которое мы скрепляем с помощью наших друзей из Лейбористской партии. Хотя на самом деле нам не нужно ничего обещать рабочим, чтобы наша коалиция держалась в нынешнем политическом климате, но если мы проведем несколько громких митингов, которые покажут, что наши политики стоят бок о бок с популярным лидером лейбористов Бренданом Коришом, - люди могут сделать обоснованное предположение, что мы являемся про-рабочим правительством."
IRE_on_the_peoples_side_desc:0 "Демократия основана на воле народа. Это означает, что хороший лидер в условиях демократии должен придерживаться того же мнения, что и люди, которыми он правит. В этом отношении Шон Лемасс - великий лидер. Лемасс прислушивается к людям, которыми он управляет, выстраивая политику, основанную на их самых насущных потребностях. Если люди захотят построить новый мост через реку Шеннон, Лемасс получит финансирование на строительство этого моста. Если люди хотят, чтобы их защищала сильная армия, то Лемасс сделает её сильной. Если люди хотят снять защиту с ирландских протестантов, то, что ж, Лемасс определенно не будет возражать против снятия указанной защиты. В конце концов, это то, чего хотят люди, и выполнение того, чего они хотят, позволит им одновременно голосовать за Фианну Файл на избирательных участках и убедиться, что Шон Лемасс на их стороне."
IRE_religious_education_bill_desc:0 "Какие ценности определяют ирландца? Хороший ирландец - смелый, гордый, твердый республиканец, который любит свою страну и свою семью. Что еще более важно, хороший ирландец - богобоязненный католик. Как управляющие Ирландии и ее народа, мы обязаны воспитать детей Ирландии, чтобы они следовали этому идеалу. Мы внесем в парламент законопроект о реформе системы образования, чтобы сосредоточить внимание на преподавании католического морализма вместо новых, менее необходимых предметов. Контролируя то, что преподается в наших государственных школах, мы можем влиять на развитие общества и гарантировать, что каждый ребенок знает, что ирландские ценности являются ценностями католическими."
IRE_media_regulation_bill_desc:0 "Наступает век телевидения. Телевидение и радио недавно прямо взорвались. Почти в каждом доме в Ирландии есть телевизор, и почти у каждого есть место, где можно найти радио. Эти устройства обычно используются для трансляции мировых событий, спорта и погоды. В центре внимания для нас множество газет Ирландии. Все со своими независимыми идеями и мантрами. \n\nОднако они могут быть отличными инструментами для привлечения внимания к нашему делу. В настоящее время вокруг полно пропаганды. Независимо от того, является ли новостная корпорация про-нацистской или просоциалистической, даже управляемая протестантами. Мы должны положить этому конец с помощью законопроекта. Как только мы сможем ограничить всё это, мы сможем начать печатать наши собственные про-правительственные новости."
IRE_IECC_bill_desc:0 "Если в нашей истории было что-то, с чем многие из нас могут согласиться, так это то, что принятие предложения немцев было большой ошибкой. В свое время мы были прикованы к их торговым законам и вынуждены были вступить в так называемый "Пакт Единства". Это привело к катастрофе для нашей экономики, поскольку мы больше не имеем прямого контроля над нашим правительством. Вместо этого немцы подталкивают нашу экономику и правительство сменить свой путь. Одним из последствий, которые пришли вместе с немцами, являются мегакорпорации, которые имеют десятки тысяч рабов в Германии. \n\nНил Блайни, лизунчик немецких сапог, подал законопроект в парламент. Он называет это "Ирландский Совет Экономического Сотрудничества". Нам нужно выяснить, как мы будем поступать со счетом. Если мы примем его, то это приблизит нас к Германии. Однако это будет держать Блайни на расстоянии в его "вотчине" и поднимать наш ВВП. Нам нужно принять решение. "
IRE_state_corporations_bill_desc:0 "Возможно, поначалу мы слишком сильно осуждали Нила Блайни. \n\nХотя он, возможно, не лучший представитель Ирландии в Пакте, законопроект ИСЭС создал рабочие места, в которых мы отчаянно нуждаемся. Наш ВВП тоже вырос, и мы надеемся, что он продолжит расти благодаря этому новому законопроекту. Теперь, опираясь на успех своего последнего законопроекта, Блайни представил новый, названный "Законопроект о государственных корпорациях". Этот закон, кажется, снимает некоторые проблемы, которые могут возникнуть в связи с увеличением немецкого присутствия. Он призывает к созданию государственных картелей, которые будут контролировать энергетику и верфи Ирландии, чтобы гарантировать, что немцы не смогут заполучить их. \n\nСудя по тому, что мы слышали из Германии, кажется, что вся их страна в смятении. Вероятно, в наших интересах принять этот закон и позаботиться о безопасности Ирландии."
IRE_the_right_is_right_desc:0 "Хотя мы не всегда можем соглашаться с Нилом Блайни, но всё же мы можем договориться о чем-то. Его правление над северными графствами было довольно хорошим. Хотя мы, возможно, не имеем точного представления о том, что происходит внутри зоны, мы знаем, что его администрация хорошо служит Ирландии. \n\nОднако в последние недели после того, как Блайни получил больше влияния из-за его действий с законами ИСЭС и законопроекта о государственных корпорациях. Он стал своего рода местной знаменитостью в Дублине. Многие знают его как человека, который заведует северными графствами, и человека, который пытается спасти Ирландию от экономической гибели. Хотя это может быть не совсем правдой, давайте заставим его поверить в это. \n\nБлайни недавно попросил доставить новую партию оружия в северные графства для ирландских солдат, находящихся там. Есть вероятность, что это вызовет протест из-за методов, которые использует Блайни. Вероятно, будет лучше, если мы отправим ему оружие, когда он закончит свою работу."
IRE_increase_NIC_funding_desc:0 "Полицейские силы Северной Ирландии - это, пожалуй, самая катастрофическая история успеха нашей великой нации. ПСИ единственный наш лучший союзник в беспорядке, который представляет собой особую ситуацию в северных графствах, но, напротив, их явная и безудержная коррупция не показывает никаких признаков замедления или прекращения.\n\nС другой стороны, это означает, что мы можно им доверять, пока деньги продолжают течь."
IRE_public_meetings_bill_desc:0 "Протесты ольстеритов со временем становятся все более ожесточенными. Кажется, что с каждым днем напряжение становится все сильнее и сильнее. Есть шанс, что он в любой момент может выйти из-под контроля. Хотя нам, возможно, не совсем нравятся ольстериты, нам все же необходимо предотвратить разразившуюся полномасштабную войну в Белфасте и прилегающих регионах. \n\nНаше решение состоит в том, чтобы внести законопроект, который ограничит размер общественных собраний до всего десяти человек. Не более того, иначе собрание считается незаконным. Это должно начать массово ограничивать протесты и дать нам возможность арестовывать нарушителей спокойствия, не создавая больших проблем. Теперь мы ждем протеста этих смутьянов и сможем их арестовать."
IRE_erin_go_bragh_desc:0 "Страна наконец-то стабилизировалась. Наша экономика наконец-то стала стабильной и не на грани краха сама по себе. К счастью, ситуация в Ольстере тоже стабилизировалась, так что теперь мы, наконец, можем сосредоточиться на других вещах. Мы можем наконец-то расслабиться на несколько мгновений, может быть, устроим небольшой праздник. Однако мы должны начать распланировать следующие несколько лет. \n\nВ то время как может показаться, что мы закончили на внутренней сцене. У нас еще много дел на международной арене и даже некоторые проблемы дома. Одна из них - ситуация с Ольстером. Хотя кажется, что он стабилизировался, он все еще может выйти из-под контроля в любой момент. На международной арене нам нужно решить вопрос о возобновлении переговоров с Германией. Однако сейчас для Ирландии наступает время празднования!"

IRE_the_worst_case_scenario_desc:0 "В течение нескольких месяцев до нас дошли слухи из Германии: слухи о плохом здоровье фюрера, а также о нестабильности в Рейхстаге. Теперь, кажется, слухи достигли пика; Гитлер мертв, его великий Рейх находится в агонии. Теперь различные фракции в правительстве Германии ведут войну друг с другом в отчаянной борьбе за власть, в результате чего все оставшиеся нации в рамках Пакта Единства, в том или ином смысле поставленные в зависимость от Рейха, должны заботиться сами о себе. \n\nЭкономика Ирландии, как и многие из стран Пакта, выживала до сих пор только за счет немецких инвесторов и мегакорпораций - обоих источников дохода, которые теперь полностью иссякли из-за хаоса гражданской войны в Германии. Ирландия осталась одна впервые за десятилетия, а экономика в ступоре. Что-то должно быть сделано для стабилизации нации и решения проблемы, и это должно быть сделано в ближайшее время, если мы когда-нибудь надеемся стабилизироваться."
IRE_hold_on_tight_desc:0 "Ирландская экономика находится в состоянии свободного падения. Цены падают, производство останавливается, люди просыпаются с осознанием того, что накопленные за всю их жизнь деньги, заработанные честным трудом, исчезают на их глазах. Что-то нужно делать. Мы закроем фондовый рынок на неопределенный срок, чтобы попытаться остановить панику брокеров, продающих свои акции. Тем временем мы также напечатаем больше денег, чтобы попытаться заполнить дыру, оставленную уходом немецких инвесторов. Скорее всего, это лишь замедлит общий экономический коллапс, к которому приближается Ирландия, и ужасно скажется на ирландской экономики в долгосрочной перспективе, но мы сможем беспокоиться о долгосрочной перспективе,  только когда ирландский народ сможет позволить себе покупать продукты питания и страна не будет рушиться вокруг нас."
IRE_seatbelts_everyone_desc:0 "После смерти Гитлера и хаоса в Германии крупные корпорации, которые когда-то держались за счёт поддержке Рейха, оказались на грани краха. Огромные секторы ирландской экономики так или иначе связаны с крупными компаниями и конгломератами, и их крах вырвет гигантские дыры в нашей и без того разорванной экономике. Эти корпорации просто слишком велики, чтобы позволить им обанкротиться. Мы выручим эти крупные корпорации, чтобы они смогли пережить кризис, не развалившись полностью. Этот шаг наверняка будет непопулярным среди жителей Ирландии, но они поймут, что это было необходимо, когда мы пройдем через это до конца."
IRE_JUST_CALM_DOWN_desc:0 "Ирландский народ вполне обоснованно охвачен паникой. Десятилетия экономического роста были разбиты о камни в считанные часы, и люди внезапно не могут позволить себе предметы первой необходимости, такие как еда и вода. Мы должны их успокоить, прежде чем они начнут бунтовать на улицах. Шон Лемасс выступит перед публикой с серией телевизионных выступлений, призывая к спокойствию в это кризисное время. Он также публично согласится на более низкую зарплату и настоятельно призовет других членов правительства последовать его примеру. Мы должны сделать все, что в наших силах, чтобы показать людям, что мы в курсе ситуации, и дать народу Ирландии хоть немного надежды в эти тревожные времена."
IRE_unite_the_dail_desc:0 "Палата представителей всегда была спорным собранием законодателей. Изо дня в день наши депутаты ссорятся и борются, стремясь к большей политической власти и влиянию, личному или для своей партии. Фракции внутри парламента воюют друг с другом, все надеются подтолкнуть Ирландию к своему видению. Это нужно прекратить. По большей части мы были готовы позволить депутатам вести свои мелкие конфликты, но в условиях экономического кризиса, в котором мы находимся, это больше неприемлемо. На этот раз Палата представителей должена объединиться под одним знаменем, одним планом, одним идеалом для Ирландии: знаменем президента. Им может это не понравиться, но они, чёрт побери, моментально подчинятся, если хотят сохранить Ирландию в целости и сохранности. Они могут вернуться к своим мелким ссорам после того, как мы вернём нашу великую нацию с грани краха."
IRE_and_now_what_desc:0 "Несколько месяцев назад Ирландская Республика столкнулась с одним из величайших кризисов современности. Экономика Ирландии, привязанная к теперь уже раздробленному Германскому Рейху, начала быстро разрушаться сама по себе, и это уже нельзя было остановить; Ирландия была на пути к гибели. К счастью, наши чрезвычайные меры сработали; и хотя нам, возможно, не удалось полностью остановить коллапс, пока нет, нам удалось замедлить его достаточно, чтобы у нас появилось немного простора для воздуха. Тем не менее, мы еще не вышли из дебрей. Мы должны разработать более постоянный план действий, чем наши текущие временные меры. Если мы потерпим неудачу, все наши усилия, все наши жертвы, все, что мы сделали, будут напрасными. Мы не должны допустить этого. Мечта об Ирландии не должна умереть."
IRE_talk_to_the_party_desc:0 "К сожалению, нам не удалось найти выход из текущего экономического кризиса, в котором мы оказались сами. К счастью, однако, нам не нужно самостоятельно придумывать решение наших проблем. Фианна Файл провела Ирландскую Республику через множество кризисов за последние несколько десятилетий и, несомненно, сможет помочь нам найти решение для текущего. Шон Лемасс созвал общий съезд партии Fianna Fáil, на котором мы обсудим возможные решения нашей проблемы. Все нынешние члены партии соберутся вместе, чтобы наконец найти решение. С таким количеством людей, работающих над текущей проблемой, кто-то должен будет найти решение для нас. \n\nПравда же?"
IRE_too_little_too_late_desc:0 "Мы потерпели неудачу. Шон Лемасс потерпел неудачу. Фианна Файл потерпела неудачу. Всеобщий съезд провалился, ни один член партии во время съезда не смог придумать план выхода из экономического кризиса, в котором мы находились в течение нескольких месяцев. Однако не все потеряно. К счастью, у нас есть последний вариант: коалиция. Мы соберем всю нашу правительственную коалицию, всех членов как Фианна Файл, так и ирландских лейбористов, на одну грандиозную конференцию, где мы обсудим планы и попытаемся найти решение экономического коллапса, чтобы раз и навсегда спасти Республику Ирландия. \n\n§RУ нас мало времени. Если мы не разработаем план сейчас, Ирландия наверняка будет потеряна. Это наш последний шанс исправить ситуацию. Мы должны действовать сейчас, чтобы изумрудный остров снова засиял!§!"

IRE_the_irish_depression_desc:0 "Ирландия - страна относительного мира и процветания по сравнению с остальной Европой, или, возможно, было бы лучше сказать, что она была таковой раньше. Мы не можем с чистой совестью больше игнорировать реалии нашей ситуации, мы сейчас находимся в экономической депрессии, и наши люди скоро выйдут на улицы, если мы ничего не сделаем с этим. \n\nКонечно, всё ещё открыт вопрос о том, какой действенный курс действий мы выберем. Существует достаточно много конфликтующих интересов и политических тяжеловесов, которые высказывают свои мнения по этому вопросу, и это вполне может оказаться проблемой, которую нужно решить. Тем не менее, мы не страна, известная своим бездействием. Мы вернем Ирландию к ее славе, потому что мы боимся того, что может произойти, если мы этого не сделаем. "
IRE_back_to_the_drawing_board_desc:0 "Для того, чтобы у нас были шансы на успех, нам понадобятся все лица, так или иначе участвующие в нашем плане. Всем фракциям и кликам, каждому влиятельному лицу потребуется какое-то слово в процессе планирования или, по крайней мере, какой-то способ изъяснить свои желания понятными. Естественно, в конце мы выберем то, что лучше всего подходит для Ирландии, но мы не можем избежать той реалии, что широкая поддержка в политическом классе жизненно важна для того, чтобы что-либо здесь сделать. \n\nВо-вторых, мы должны посмотреть, в какой степени наши люди за рубежом могут информировать нас о желаниях американцев и Рейха, ведь если одни или другие особенно открыты для предложений, может быть полезно выбрать один курс действий вместо другого."
IRE_choosing_a_plan_desc:0 "Шон Лемасс, Шон Макэнти, Брендан Кориш. Трое мужчин, у каждого из которых есть видение будущего Ирландии, которое обещает быть выгодным для всех и, в первую очередь, для нас. Тем не менее, в, возможно, текущей дилемме, каждый из политиков прямо расходится друг с другом. Лемасс хочет, чтобы мы были рядом с американцами, невзирая на то, что скажут немцы. Кориш практически социалист со всеми вытекающими политическими проблемами, а Макэнти хочет почти отрезать нас от глобальных рынков и восстановить меры жесткой экономии, невзирая на человеческие жертвы. Тем не менее, у каждого из их планов есть потенциал, нам нужно только выбрать тот, который принесет Ирландии наибольшую пользу."
IRE_lemass_rising_tide_desc:0 "Шон Лемасс, фигура весьма неоднозначная. Игра, за которую он призывает нас, весьма опасна, и на самом деле она может иметь некоторые потенциально серьезные последствия, если мы упадем с пресловутой грани, по которой, как он говорит, мы ходим. Короче говоря, Лемасс выступает за то, чтобы Ирландия в целом тянулась к Организации Свободных Наций больше, чем к Пакту Единства. Учитывая наши отношения с бывшим Содружеством в целом и с англичанами в частности, это многого стоит. Но вопрос в том, можем ли мы больше доверять Германии чтобы она действовала рационально? Если мы будем тесно связаны с гигантом Рейхом, мы вполне можем потерпеть неудачу, а американцы, какими бы ни были их недостатки, всегда рады заработать немного денег."
IRE_eyes_to_the_west_desc:0 "Наши отношения с Рейхом никогда не были такими, что можно было бы назвать дружескими. Их бизнес интересы использовали нас там, где могли, а взамен нас не настигла судьба Норвегии, Дании и Польши. Их послужной список в том, чтобы подчинять свой воле даже верных союзников, не столь велик, поэтому нам предстоит оценить, насколько экономически целесообразно придерживаться исключительно Германии. Прямо сейчас для фрицев все выглядит не очень хорошо. \n\nУ американцев больше денег, исторических связей и ирландцев, чем у Рейха. Международная политика - это не игра для слабонервных или сентиментальных и Ирландия следует за тем, что принесет ей наибольшую пользу."
IRE_the_trade_marks_bill_desc:0 "Торговые марки и патенты - таков американский подход. Приватизация интеллектуальной и физической собственности, чтобы гарантировать, что те, у кого есть деньги, первыми получат прибыль. Несмотря на наши опасения, возможно, стоит подумать о том, чтобы Ирландия снова встала на путь уважения американских и, в более общем смысле, прав интеллектуальной собственности, полученных из ОСН. По крайней мере, на некотором номинальном уровне то, что мы можем правдоподобно отрицать, в конце концов вряд ли имеет значение.\n\nАмериканцы должны ценить этот жест таким, какой он есть, и даже если они этого не сделают, это сделают их бизнесмены. В конце концов, это жертва ради всеобщего блага. А что нам ещё остается, в конце концов?"
IRE_in_the_tracks_of_immigrants_desc:0 "В 1800-х годах пренебрежение Британской империей привело к тому, что миллионы наших людей голодали или бежали в другие страны во время картофельного голода. Эти люди отправились в Австралию и Новую Зеландию, в Канаду и в страны Карибского бассейн. Но больше, чем какое-либо другое направление, именно Америка приняла основную часть нашего народа. Формируя культурный блок, который существует и по сей день. \n\nВозможно, теперь, когда мы стремимся к более тесным связям с янки, мы могли бы использовать наши связи в этих сообществах, чтобы в некоторой степени приоткрыть им уши для наших предложений. Чтобы показать это, мы стремимся исправить свои ошибки, допущенные во время войны. Если повезет, у нас даже будет возможность установить с некоторыми из них деловые связи."
IRE_promises_to_the_germans_desc:0 "Как и любой монстр из старых сказок, Германский Рейх - параноидальный и ревнивый зверь, склонный в гневе набрасываться на тех, кого считает пренебрежительным. Ирландии нужно будет успокоить немцев, развеять их подозрения и страхи успокаивающими словами и обещаниями. Мы будем выть в небо о наших тесных исторических связях и отношениях. У нас будут веселые беседы с официальными лицами и бизнесменами.\n\nМы не можем рассчитывать полностью уйти, нам просто нужно дать понять, что мы намерены продолжать наши отношения на расстоянии. Пока мы осторожны на этом фронте, нам не нужно беспокоиться о высадке рейха на наши берега в ближайшее время."
IRE_wink_towards_the_americans_desc:0 "Мы не можем открыто выступить против Рейха, пока нет. Являясь нестабильным государством в эти времена, мы не знаем точно, как немцы могут отреагировать на наши стремления к установлению связей с Организацией Свободных Наций перед Рейхом, не считая, конечно, того факта, что мы знаем, что это будет быстро и ужасно. \n\nНо кто сказал, что мы не можем позволить американцам узнать о наших чувствах к экономическим связям втихомолку? Ничего явного, просто разговоры в контексте культурных и личных визитов. В конце концов, нет ничего подозрительного в небольшом разговоре с сотрудниками посольств. Янки получат сообщение, после чего останется только ждать."
IRE_expand_the_tourism_industry_desc:0 "Мы не можем открыто выступить против Рейха, пока нет. Являясь нестабильным государством в эти времена, мы не знаем точно, как немцы могут отреагировать на наши стремления к установлению связей с Организацией Свободных Наций перед Рейхом, не считая, конечно, того факта, что мы знаем, что это будет быстро и ужасно. \n\nНо кто сказал, что мы не можем позволить американцам узнать о наших чувствах к экономическим связям втихомолку? Ничего явного, просто разговоры в контексте культурных и личных визитов. В конце концов, нет ничего подозрительного в небольшом разговоре с сотрудниками посольств. Янки получат сообщение, после чего останется только ждать."
IRE_attract_western_businesses_desc:0 "Наша связь с Пактом, а точнее с Германским Рейхом, означала как экономическую, так и геополитическую зависимость. Из-за чего прекратилась значительная часть нашей торговли и бизнеса, которые мы вели с нашими друзьями через Атлантику, особенно со всеми членами Организации Свободных Наций. \n\nТеперь, когда мы стремимся восстановить эти связи, нам будем нужно вкладывать больше, чем простые обещания денег. Нам нужно будет обеспечить безопасность своих инвестиций тем, кто опасается возможного отката, нам придется восстановить некоторые связи, которые существовали веками до того, как восстание немцев оборвало их. Но все, что нужно сделать, будет непросто. Но мы будем настойчивыми."
IRE_the_irish_industry_bill_desc:0 "Лемасс большую часть времени веселый парень, но даже он знает, что этот конкретный шаг плана нужно проделывать очень осторожно, если мы не хотим, чтобы Дублин превратился в те же безымянные груды завалов, которые когда-то были Варшавой и Ленинградом. Законопроект о промышленности Ирландии - это простой и эффективный законодательный акт, который в обмен на некоторую щедрую компенсацию повлияет на национализацию значительной части интересов основных немецких консорциумов в Ирландии. \n\nНе полностью, и не сразу, но достаточно того что мы можем гарантировать, что Рейху, по крайней мере, придется приложить весьма немало усилий, если они захотят разрушить нашу экономику намеренно, а не из-за чистой некомпетентности."
IRE_the_finance_bill_year_desc:0 "Деньги заставляют мир вращаться, по крайней мере, в том, что касается американцев. Чем больше они получат, тем с большим энтузиазмом они потратят невероятные суммы на нашу промышленность и товары. Таким образом, нам приходится заманивать рыбу так, чтобы она в конечном итоге кусала крючок, и, как любой, кто занимается инвестициями, самый простой способ заманить американца - это пообещать меньшие налоги для тех, кто приехал за границу. \n\nНеобходимо будет разобраться в точных деталях, мы все же хотим получить от этого прибыль, но, если повезет, мы можем оказаться на вершине пресловутой золотой жилы подражателей магнатов и предпринимателей, а может даже серьезных инвесторов."
IRE_the_tariff_commission_repeal_bill_desc:0 "Организация свободных наций в настоящее время технически все еще находится под высокими тарифами с тех пор, как мы присоединились к Германскому Рейху на международной арене. Если мы собираемся заключить с ними союз, этого просто не произойдет, и, следовательно, на голосование был поставлен законопроект об отмене тарифной комиссии. \n\nВ самых простых объяснениях законопроект будет в основном касаться отмены тарифов, налагаемых на товары, произведенные не из Германии, без официального упоминания ОСН, но позволяющих им воспользоваться эффектами законодательства. Это должно на время пролететь у Рейха под носом и дать американцам время нужное для того, чтобы укрепить свои позиции."
IRE_we_must_stand_tall_desc:0 "Ирландские вооруженные силы в настоящее время - это гордые и достойные силы, укомплектованные верными и доблестными солдатами, которые, если им повезет, могут победить войска 19 века. В Ирландии не так много людей, богатства или современного оборудования не из Германии. Это хуже, чем угроза безопасности, это заставляет нас выглядеть слабыми в глазах американцев, и если они сочтут нас слабаками, они отклонят нас как потенциальных союзников. \n\nНам нужно будет укомплектовать чем-то наши силы, у нас есть люди, но мы просто не способны наилучшим образом использовать их в настоящее время. Что еще более важно, любые будущие учения могут, наконец, принять во внимание возможность немецкого врага."
IRE_the_defense_bill_desc:0 "Законопроект об обороне, или, скорее, поправка к первоначальному законопроекту об обороне, является многогранным законодательным актом, который, среди прочего, увеличит наш военный бюджет до требуемых уровней, определенных Организацией Свободных Наций. Хотя это и является решительной мерой, мы не можем победить немцев или даже надежно задержать их на достаточно долгое время, чтобы помощь прибыла в нужный момент с нашими нынешними силами. Мир - это не доброе и не щедрое место. Если мы покажем свою слабость, Рейх набросится на нас, и мы должны сделать так, чтобы Ирландия выглядела как противник, не заслуживающий тратить людей и деньги на поражение. Независимо от того, так ли это на самом деле."
IRE_hire_disney_desc:0 "Пусть никто не говорит, что ирландцы недалеко ушли, несмотря на наше скромное происхождение, потому что среди многих тысяч ирландцев, покинувших нашу прекрасную нацию в суровые времена, потомок одного иммигранта не стал бы одним из самых узнаваемых лиц на Земле. Уолт Дисней, настоящий Леонид из киноиндустрии и тематических парков, очень гордится своим наследием. Мы планируем использовать это и пообещать ему некоторую оплату, чтобы убедить его улучшить наш имидж за Атлантикой. \n\nВ основном пропаганда, если говорить откровенно, но, возможно, некоторые карикатуры также покажут Ирландию в положительном свете. Конечный результат - вот что важно, и Дисней может наладить или разорвать наши публичные отношения с Организацией Свободных Наций. Мы должны очень постараться убедить его."
IRE_clean_our_name_desc:0 "Ирландия приобрела в определенных кругах несколько зловещую репутацию из-за нашей связи с Германским Рейхом, причем не совсем незаслуженную. Факты в конце концов являются фактами, и, несмотря на давление, мы в конечном итоге встали на сторону Германии во Второй мировой войне, что в значительной степени нанесло ущерб Великобритании. \n\nМы не можем просто заставить это факт исчезнуть, поэтому вместо этого мы должны стремиться приписать свой выбор к ошибкам прежних политиков, а не та новая Ирландия, которая стремится к связям с нашими американскими братьями как в бизнесе, так и в личных отношениях. Возможно, однажды эти несговорчивые англичане даже осмелятся еще раз взглянуть на нас с теплотой, но на самом деле мы подозреваем, что этот конкретный поезд давно покинул станцию."
IRE_the_pakt_observer_bill_desc:0 "По мере того как мы отдаляемся от тисков Германии, на первый план выходит все еще нерешенный вопрос о торговле. Если бы состоятельный иностранный бизнесмен попытался открыть свой бизнес на ирландской земле, он был бы задушен до смерти бюрократической волокитой и правилами, разработанными государственными служащими, у которых слишком много свободного времени. Если мы хотим, чтобы иностранный капитал из Нью-Йорка или Франкфурта прибился к нашему берегу, мы должны разрушить барьеры этой византийской бюрократии, известной как Министерство промышленности и торговли.\n\nДни экономических войн давно прошли, нам необходимо отказаться от этих почти изоляционистских мер. Как еще мы сможем собрать свои плоды от статуса истинного нейтралитета в Атлантике?"
IRE_walking_the_thin_line_desc:0 "Свободный мир находится прямо через Атлантику, вдали мы видим этот золотой город на холме, его сияющее величие, призывающее Ирландию и ее демократические ценности совершить прыжок веры. Но и нас разделяет яма того, что может пойти не так. Великая угроза Рейха кружит над водами, словно какой-то зверь из глубин ада. \n\nМы пойдем по узкой, длинной и трудной тропе, чтобы без прыжка добраться до этого города. Мы пойдем пешком, потому что, несмотря на то, что это более медленный способ, в конечном итоге он приведет нас к городу. Пока не наступит день, когда мы сможем сбросить наши цепи, мы будем послушной собакой на стороне хозяев. Всё лучше чем получить нож в наш бок."
IRE_back_in_fashion_desc:0 "Если раньше Ирландия ассоциировалась в Америке с предательством и ненавистными немецкими фашистами, то теперь мы ассоциируемся с чем-то совершенно другим. Ирландская культура переживает своего рода возрождение в приличном американском обществе, а также в некоторых не таких оригинальных моментах, как День Святого Патрика. \n\nЕсли раньше лоббирование для старой страны было грехом, теперь это просто решение проницательного бизнесмена. кто видит, как меняются приливы. В конце концов, Ирландия - друг Америки, ее непоколебимая прародина для многих ее бедных душ и родина, связями с которой они гордятся. Экономика хороша, известность растёт, а Ирландия в конце концов идет увереннее!"
IRE_macentee_austerity_desc:0 "Вместо того, чтобы рискованно привязывать себя к экономическим прихотям ОСН, Шон Макэнти предложил другой подход. После гражданской войны в Германии и бегства немецких инвестиций из нашей страны мы не можем вернуться к поклонению другому экономическому блоку. Мы должны вернуться к экономической политике Де Валеры, мы пойдем по пути протекционизма и самодостаточности. Вырваться из немецкой паутины может оказаться непросто, но мы сможем добиться, чтобы ирландская экономика могла выстоять сама по себе. Политика протекционизма гарантирует, что наши товары всегда будут иметь преимущество перед иностранными товарами. Хотя мы можем не увидеть немедленного экономического роста, предложение Макэнти гарантирует, что у Ирландии будет сильная, стабильная промышленная база."
IRE_the_first_chapter_desc:0 "Первая глава плана Макэнти включает в себя очерчивание основы и определение того, какие реформы и капитальный ремонт нам необходимы в нашей экономике, чтобы ввести в действие этот план. В эти тяжелые времена необходимо принять серьёзные меры, чтобы вернуть нашу экономику в правильное русло. Сильные, трудолюбивые должны получить больше льгот и прав, поскольку наша сильная промышленная база будет построена на их спине. Кроме того, мы должны взглянуть на экономическую политику, действовавшую с пятидесятых годов, и работать над тем, чтобы отсеять политику, которая могла бы работать против нашего переосмысления ирландской экономики. Лазейки, которые позволили немецким корпорациям стать настолько влиятельными, что их потеря привела к краху нашей экономики, должны быть закрыты. Если мы хотим вывести ирландскую экономику в новую эпоху, предоставить нашим работникам новые права и лучшие льготы и оторваться от немецкой сети, мы должны добиться успеха в достижении всех этих целей."
IRE_a_strong_and_stable_base_desc:0 "Чтобы переосмысление нашей экономики Макэнти увенчалось успехом, мы должны вывести себя из этого экономического кризиса. Для этого нужно создать прочную основу для роста нашей экономики. Мы должны обратиться к слонам в комнате; те крупные немецкие корпорации, которым слишком долго позволяли доминировать в нашей экономике. Ирландии больше не должна позволять своей экономике подчиняться иностранным интересам, будь то немецкие или американские. Однако изгнание каждой иностранной компании из Ирландии тоже не то, что нам нужно. Фактически, мы должны сделать Ирландию более привлекательной для иностранных корпораций при создании штаб-квартир, но мы всегда должны помнить о том, чтобы потребности Ирландии были на первом месте. По крайней мере, на данный момент наши усилия должны быть сосредоточены на нашем восстановлении, иначе ни одна из этих целей не будет достигнута."
IRE_eyes_to_the_future_desc:0 "Хотя мы должны учиться на своих ошибках прошлого, мы не должны слишком долго останавливаться на нашей истории. Хотя мы и наслаждались некоторым процветанием при пакте, смена немецких мастеров на американцев в тщетной попытке вернуть пятидесятые годы не принесет процветания Ирландии. Мы должны смотреть в будущее, где Ирландия будет свободна от внешнеэкономического контроля, где Ирландия является центром для иностранных компаний, но только до тех пор, пока она будет приносить больше прибыли, чем иностранный контроль. План Макэнти открывает новый путь для Ирландии. Вместо того, чтобы пытаться достичь былой славы, мы нацелены на независимую и процветающую Ирландию."
IRE_mergers_takeovers_monopolies_bill_desc:0 "Новый законопроект, касающийся тех немецких инвестиционных компаний, которые остаются в Ирландии, был внесен нашей партией в Закон о слияниях, поглощениях и монополиях. Этот закон, наконец, решит проблему оставшихся немецких корпораций. Если этот закон будет принят, мы превратим немецкие компании в новые инвестиционные компании, базирующиеся в Ирландии. Это позволит нам сохранить экономическую ценность этих компаний, но гарантирует, что эта ценность будет идти в Ирландию. Это также откроет множество новых возможностей трудоустройства для ирландских рабочих. Мы ожидаем, что оставшиеся немецкие бизнесмены решительно выступят против этой меры, но что они могут сделать, как не пожаловаться своему умирающему отечеству?"
IRE_system_of_the_past_desc:0 "В былые времена более мелкие страны могли преодолеть свой вес в мировом экономическом кольце с помощью протекционизма. Малые страны поставили бы свои экономические интересы на первое место, ограничивая импорт и устанавливая тарифы, а участвовать в свободной торговле только в том случае, если их внутренние экономики могут это поддерживать. Мы отказались от этой политики с подъемом пакта, и мы застраховали наши ставки и позволили немецким корпорациям управлять нашей экономикой. Мы думали, что эта эра процветания в германской сфере никогда не закончится. Ирландия никогда больше не будет связывать свою экономику с иностранной державой, поскольку экономические империи поднимаются и падают, но Ирландия всегда выживает. Посредством протекционизма мы всегда будем ставить Ирландию на первое место, но оставим пространство для иностранных инвестиций, если только это принесет нам больше пользы, чем им."
IRE_hospitals_federation_amalgamation_bill_desc:0 "Ирландская система здравоохранения требует корректировок. В настоящее время система потребляет значительную часть нашего бюджета, не удовлетворяя при этом потребности ирландцев. У нас есть два варианта: либо сократить наши убытки сокращая бюджет, либо попытаться улучшить систему за счет увеличения бюджета. Сокращение бюджета на здравоохранение вернет в нашу систему деньги, которые мы могли бы инвестировать в создание нашей производственной базы, но это сильно разозлило бы лейбористов. Попытка исправить систему может привести к тому, что мы вложим больше денег в то, что, возможно, не удастся сохранить, или, возможно, это сможет принести нашим людям медицинское обслуживание мирового уровня."
IRE_the_irish_hub_desc:0 "Хотя мы хотим сделать ирландскую экономику самодостаточной, мы не можем игнорировать наше особое положение в мировой экономике. После краха Пакта Единства Ирландия может занять позицию нейтрального и стабильного убежища в Европе. Компании, от американского фаст-фуда до японской электроники, могли бы найти Ирландию подходящим европейским центром, свободным от конфликтов или международных связей. Налоги на иностранные корпорации, которые хотят обосноваться в Ирландии, должны быть снижены, и наше правительство начнет международную информационную кампанию, которая сделает Ирландию прекрасным местом для размещения штаб-квартиры любой компании в Европе. Привлечение иностранных корпораций принесет нашей экономике огромное богатство, а также деньги, которые мы можем инвестировать в укрепление нашей экономической базы."
IRE_protectionism_reborn_desc:0 "Когда-то протекционизм считался мёртвой экономической политикой; то, что будет забыто, когда мир станет более взаимосвязанным и процветающим. Тем не менее, такой мир еще не наступил, и с горьким недоверием, которое существует между народами этого мира, для Ирландии нет лучшего выбора, чем закрыться. Нам не понадобится навязчивое вмешательство, чтобы помочь нашей экономике расти. Ирландия сделает себя сильной."
IRE_more_rights_for_the_worker_desc:0 "Счастливый работник - это эффективный работник, а в последнее время наши рабочие были совершенно несчастны. Они сильно пострадали от эксплуатации, навязанной их работодателями, в то время как правительство мало что сделало, чтобы им помочь. Необходимо будет восстановить доверие рабочих, чтобы поднять их моральный дух и укрепить их веру в нашу экономику. \n\nПрава, в которой ранее отказывали, будут введены, чтобы люди знали, что правительство на их стороне. Мы должны надеяться, что, когда люди будут удовлетворены, то и рынок тоже."
IRE_germans_still_rule_desc:0 "Счастливый работник - это эффективный работник, а в последнее время наши рабочие были совершенно несчастны. Они сильно пострадали от эксплуатации, навязанной их работодателями, в то время как правительство мало что сделало, чтобы им помочь. Необходимо будет восстановить доверие рабочих, чтобы поднять их моральный дух и укрепить их веру в нашу экономику. \n\nПрава, в которой ранее отказывали, будут введены, чтобы люди знали, что правительство на их стороне. Мы должны надеяться, что, когда люди будут удовлетворены, то рынок тоже."
IRE_industrial_grants_amendment_bill_desc:0 "После того, как наши усилия по ограничению иностранной конкуренции будут усилены, нам нужно будет обеспечить максимально возможный рост нашей промышленности. Следовательно, необходимо будет предоставить средства для нашей местной промышленности, чтобы помочь им расти с надеждой на то, что это продолжит обогащать наших людей. Мы обеспечим успех этих предприятий, чтобы мы могли ослабить нашу зависимость от иностранного импорта; так что Ирландия может стать действительно экономически независимым государством."
IRE_tariff_commission_amendment_bill_desc:0 "Будет создан новый комитет для наблюдения за изменениями в нашей тарифной политике, которые правительство сочло необходимыми. Они откроют новую эру увеличении торговли между Ирландией и любой другой нейтральной страной; связывая наши экономики ближе друг к другу, а также отдаляя нас от немецкого экономического гегемона, который чуть не разграбил нашу страну в ходе нашего сотрудничества. \n\nТарифная комиссия освободит нашу экономику и, наконец, даст ей шанс чтобы приумножить богатство, Ирландия должна быть сильной в ближайшие годы."
IRE_third_amendment_to_constitution_bill_desc:0 "В течение последних двадцати лет Ирландия была практически клиентским государством Германии. Хотя технически мы были равноправным партнером, правительство Де Валеры подписало многочисленные военные договоры и соглашения с Рейхспактом, что сделало нас прочно привязанными к кораблю немецкой политики даже после того, как последние немецкие войска сами покинули Ирландию. Предлагаемая Третья поправка к Конституции отменяет все такие военные соглашения и договоры и закрепляет нейтралитет Ирландии в качестве конституционного принципа. Однако мы должны иметь в виду, что даже если законопроект будет принят, эти смелые слова не окажут такого большого влияния на нашу политику, как может показаться. В сущности, немцы сохранят большое влияние на нас, и нам нужно будет рассмотреть дальнейшие меры."
IRE_future_of_technology_desc:0 "В то время как остальной мир устремляется в будущее, Ирландия остается в прошлом. Столетия британского правления оставили для нас промышленную отсталость, и даже после обретения независимости наша промышленность и сельское хозяйство отставали, не имея необходимых инвестиций, чтобы привести их в соответствие с современными стандартами. Другие страны делают большие успехи в вычислительной технике, робототехнике и усилении механизации. Если наша республика хочет идти в ногу со своими соперниками не только в технологическом, но и в экономическом плане, нам необходимо сосредоточиться на улучшении наших собственных возможностей в таких вопросах."
IRE_made_in_ireland_desc:0 "Уверенность наших людей в качестве нашей продукции нуждается в улучшении, и что может быть лучше для этого, чем гордо рекламировать свое происхождение, вместо того, чтобы прятать свет под бушелем? Каждая наклейка, этикетка и упаковка всего, что покидает фабрику в Ирландии, теперь будет иметь небольшой маркер с трехцветным флагом: "Сделано в Ирландии". Это не только послужит гарантом качества для нашего собственного населения, которое будет радо осознавать сколько мы производим сами, это также будет означать, что люди во всем мире будут ассоциировать Ирландию с товарами высшего качества и увеличивать экспорт, принося нам прибыль."
IRE_emerald_shines_bright_desc:0 "Яркие зеленые поля Ирландии дали ей прозвище "Изумрудный остров", но за последние двадцать лет блеск на изумруде был тусклее, чем хотелось бы. Размытое и грязное под экономическим господством Германии и отсутствие реформ, необходимых для преобразования нашей экономики из домеханизированного аграрного хозяйства в локомотив современной экономики, кто мог знать, что это поэтическое название нашей нации могло оказаться наименее подходящим чем когда либо. Достаточно. Наши экономические реформы начинают сказываться, и ирландская экономика - мощная растущая сила. Мерцающий блеск изумруда будет известен во всем мире!"
IRE_corish_new_republic_desc:0 "Бесконечные переговоры о компромиссе и скрытые угрозы разорвать коалицию, если экономические предложения лейбористов не будут приняты во внимание, победили. Шаткая коалиция согласилась придерживаться плана Брендана Кориша "Новая Республика" по экономическому возрождению. После всех этих лет господства правых Кориш заявил, что семидесятые годы будут социалистическими, и этот план - то, как Ирландия туда доберется. Партия Коннолли у руля!"
IRE_equal_growth_plan_desc:0 "Основная цель Плана равного роста - обеспечить, чтобы восстановление экономики приходило к каждому в Ирландии, а не только к богатым и корпоративным интересам. Нелепо думать, что богатый человек равен человеку без него, и поэтому богатые Ирландии будут нести самое тяжелое бремя по выводу страны из депрессии. Богатые помогут бедным, и все выиграют. Кориш уверен, что этот план получит широкое одобрение; все, что нужно сейчас, это обнародовать его."
IRE_bread_and_roses_desc:0 "Социал-демократы всего мира поют "Хлеб и розы"! Как их объединяющий клич: что народ заслуживает не только самого необходимого, но и того, что делает жизнь стоящей. Пришло время нашему правительству претворить этот лозунг в жизнь для нашего народа. Мы обеспечим мир, стабильность и счастье по всей Ирландии: да, мы сражаемся за хлеб, но мы сражаемся и за розы!"
IRE_state_of_the_worker_desc:0 "Ни одна страна не может процветать в долгосрочной перспективе, если рабочий класс не процветает. Рабочие - это основа экономики, и любые проблемы, с которыми они сталкиваются, отразятся на обществе в целом, направляя линии разлома вверх. Мы должны сделать так, чтобы наши рабочие были счастливы и в безопасности, но мы не сможем этого сделать, если у нас нет четкого понимания их проблем. Будет создана комиссия для оценки состояния рабочих Ирландии, которая позволит нам выявлять и решать проблемы, с которыми они сталкиваются сегодня."
IRE_wider_middle_class_desc:0 "Социальная мобильность - важная проблема для республики. Наш средний класс невелик, но экономически могущественен, и мы можем укрепить экономику страны, убедившись, что эта часть общества продолжает расти. Правительство должно помочь работникам улучшить себя и свое положение, оказывая помощь в таких областях, как покупка жилья, доступ к образованию и инициативы по сокращению бедности. Это принесет огромные дивиденды в виде налогов и большую экономическую мощь в будущем."
IRE_pensions_bill_desc:0 "Мы внесем в парламент законопроект о реформировании государственных пенсий для наших сотрудников по линии социального страхования. Государство будет выплачивать пенсию на основе взносов, выплачиваемых на протяжении всей жизни рабочих, а это означает, что чем больше вкладывают работники, тем большую они получат пенсию после выхода на пенсию. Мы надеемся, что это побудит людей больше работать и вносить больший вклад в экономику в течение своей карьеры, а также обеспечит им безопасный уровень жизни в старости."
IRE_trade_union_year_bill_desc:0 "Профсоюзы до сих пор не играли той роли, которую они должны были играть в ирландском обществе. Это не вина профсоюзов; они изо всех сил пытались объединяться из-за отсутствия прав для профсоюзов и их членов. Предложенный Кориш законопроект о профсоюзах закрепит некоторые из этих прав, например, ведение коллективных переговоров без страха репрессий со стороны работодателей и предотвращение любой дискриминации в отношении членов профсоюзов."
IRE_economic_development_bill_desc:0 "Ирландия - хронически слаборазвитая страна, которая свободно разрешила вывоз своего капитала на крупнейший денежный рынок в мире. Эта политика совершенно неблагоприятна для отечественной промышленности, которая пытается утвердиться, и с этим особенно трудно справиться на местном уровне. Закон об экономическом развитии создаст временные комитеты по планированию в районах советов графств, использующие местный опыт и знания для направления государственных инвестиций на низовом уровне. Правительство будет инвестировать свой капитал дома, вместо того, чтобы позволять выводить его за границу."
IRE_mother_child_service_bill_desc:0 "Крах нашей экономики вкупе с растущей нестабильностью в наших северных округах вынудил нас признать одну горькую правду - состояние нашего здравоохранения крайне неэффективно. Предыдущие законы о здравоохранении создали нестабильную систему, которая делегирует свои полномочия отдельным окружным советам, вынуждая их полагаться на благотворительность добровольных организаций, таких как католическая церковь.\n\nИ теперь у наших коллеги по Лейбористской партии Ноэля Брауна и Брендана Кориша есть решение. Они предлагают увеличить финансирование, чтобы справиться с нынешней нестабильностью в секторе здравоохранения, что, в свою очередь, уменьшит нашу зависимость от добровольных и благотворительных организаций. Это заложит основу для более централизованной системы здравоохранения, организованной по регионам, а не по округам."
IRE_promises_in_the_dail_desc:0 "Чтобы справиться с негативной реакцией на внедрение новой системы здравоохранения, мы должны бороться с каждой недовольной группой лицом к лицу. Представителей Фине Гэл и Фианны Файл в парламенте, вероятно, можно успокоить, если мы пообещаем осуществить некоторые экономические реформы в соответствии с тем, к чему они требовали ранее. Их принципиальная моральная и теологическая оппозиция по контролю над рождаемостью, несомненно, исчезнет, если мы раскинем перед ними пряник в виде свободной торговли."
IRE_dublin_protests_of_year_desc:0 "Как и следовало ожидать, мы столкнулись с негативной реакцией на реализацию своего прогрессивного плана, причем основной удар пришелся по нашим младшим партнерам из лейбористского крыла. Многие правые в нашей партии видят в этом законе призрак социализма, называя это началом "Ирландской Советской республики", а их избиратели верят в эту абсурдную риторику. Чтобы заставить Боланда и остальных радикальных националистов замолчать, мы предложим им увеличить расходы на расширение полиции Северной Ирландии, что позволит им еще больше укротить северные округа. В свою очередь, они откажутся от своей театральности в отношении Брауна и Кориша, показав публике, что мы все-таки можем прийти к компромиссу."
IRE_promises_to_the_church_desc:0 "Католическая церковь - чрезвычайно мощное учреждение в Ирландии, и из всех наших политических соперников, они являются самыми яростными противниками закона Ноэля Брауна и Брендана Кориша. Каждый священник правит в своем приходе как самодержец при полной поддержке епископов и кардиналов, и большинство из них без колебаний вмешивается в личную жизнь своих прихожан. В этом контексте они рассматривают этот закон как прямое оскорбление и нападение правительства на законность их общественного контроля. Но независимо от того, как мы относимся к доминированию Церкви в ирландском обществе, мы не можем позволить себе слишком сильно их расстраивать. Мы должны вовлечь церковное руководство в диалог и заверить его в том, что мы не враги и что христианские принципы милосердия и заботы - это именно то, что движет нашими реформами. Если мы успокоим кардиналов и епископов, священники и их прихожане последуют за ним."
IRE_tariff_commission_amendment_bill_2_desc:0 "Первоначальная упраздненная тарифная комиссия была восстановлена после победы Германии во Второй мировой войне как часть требования о кооперации с Пактом Единства и ограничении торговли за пределами этого блока. Мы внесем законопроект, который изменяет обязанности Тарифной комиссии, расширяя торговлю с нейтральными странами и немного увеличивая торговлю с членами ОСН. Члены Фианны Файл будут очень признательны за это, поскольку они уже некоторое время выступают за такие изменения, и это будет простой способ укрепить поддержку правительства, а также дать экономике ещё одну возможность."
IRE_fighting_poverty_desc:0 "Лучший способ заручиться поддержкой обывателя - улучшить его материальные условия. Бедность по-прежнему широко распространена в Ирландии, поскольку страна борется с последствиями столетий преднамеренной отсталости. Как правительство, которое уделяет первоочередное внимание интересам своего народа, мы будем принимать меры по борьбе с бедностью на местном уровне, чтобы облегчить бремя беднейших слоев нашего общества и сделать их продуктивными членами нации и экономики. Например, субсидированные инициативы по уходу за детьми и вакцинации окажут огромное влияние на здоровье и экономическое благополучие наших людей за очень короткое время."
IRE_state_of_education_desc:0 "Ирландское образование застряло в прошлом, как и многое другое в этой стране. Большинство школ контролируется католической церковью, и сравнительно небольшое количество детей посещают среднюю школу по сравнению с другими странами. Нам необходимо модернизировать систему образования, обеспечивая бесплатное среднее образование для всех детей и обеспечивая, чтобы учебная программа определялась учителями, а не священниками. В частности, мы введем уроки экономики для детей старшего возраста, обучая принципам социал-демократического экономического регулирования, чтобы в будущем можно было избежать таких катастроф, как эта депрессия."
IRE_promote_christian_socialism_desc:0 "Хотя ортодоксальные ленинцы и бухаринцы могут утверждать, что религия несовместима с социалистическими принципами, Брендан Кориш с этим не согласен и действительно охарактеризовал Лейбористскую партию как христианскую социалистическую партию. Разве сами Апостолы не делили между собой свое имущество и не посвятили свою жизнь помощи уязвимым? Не наш ли Господь? Никто не говорил, что христианство - даже католицизм - должно быть прерогативой консерваторов. Священные Писания говорят об обратном, как и совесть человека! Ирландия - глубоко религиозная страна, и наш лучший шанс продвигать социалистические ценности - это установить очевидную связь с христианскими принципами и продвигать христианский социализм, который будет продвигать дело Ирландии и Христа."
IRE_green_lines_in_stocks_desc:0 "Наконец-то депрессия подает признаки завершения. Дублинская фондовая биржа больше не то мрачное место, которое было в последнее время, и торговцы и бизнесмены, прогуливающиеся по Дам-стрит, снова взбодрились. Было бы глупо пересчитывать наших цыплят до того, как они все вылупились, но похоже, что наша политика окупилась: экономика снова в плюсе, и Новая Республика Кориша укрепляется день ото дня."
IRE_farewell_to_depression_desc:0 "Новая Республика доказала свою ценность! Критики назвали это призрачным идеализмом, но Брендан Кориш и Лейбористская партия показали, что вместо этого это был прагматизм и что экономический реализм не обязательно должен быть синонимом бессердечия и строгости. Наихудшие последствия депрессии исчезли, и даже менее разрушительные последствия были смягчены и эффективно преодолены. Впереди нас ждет новая Ирландия, в которой заложены основы сильной и процветающей нации, которая следует принципам христианского социализма. Семидесятые будут социалистическими, как и сказал Кориш!"
IRE_restoring_public_trust_desc:0 "Тысячи людей остались без работы, выстроившись вдоль улиц в поисках работы, помощи или даже горячего обеда. Заводы закрываются, а магазины закрываются ставнями. Повсюду люди задаются вопросом, получат ли они завтра квитанцию или их дети останутся голодными. Как можно гордиться тем, что он из Ирландии? И как кто-то может даже подумать о голосовании за Фианну Файл, тех, кто в первую очередь ошибся? \n\nНезависимо от того, сколько вины возлагается на нас по сравнению с внешними факторами, мы должны признать тот факт, что люди нас не любят недвусмысленно. Мы - партия, которая увидела народ Ирландии в подобных ужасных ситуациях. Мы - партия, которой вы доверились. И мы собираемся исправить это положение. \n\nНаша политика оказания экономической помощи позаботится о финансовых вопросах. Теперь пришло время и Ирландии для душевного облегчения."
IRE_rte_history_broadcasts_desc:0 "Единственное преимущество, которое у нас есть в этой борьбе с национальным недугом, состоит в том, что мы можем привлечь всеобщее внимание. Конечно, мы могли бы развесить плакаты или рекламные щиты, чтобы игнорировать их, или выкрикивать лозунги из фургонов, чтобы люди не слушали их, но у нас есть кое-что получше. Потому что у каждого в Ирландии есть хотя бы радио, если не телевизор. И у нас есть Радио-Телевиденье Ирландии (РТИ), наш национальный вещатель. \n\nВскоре будет введено новое расписание передач. Первый, в котором упор будет сделан на исторические драмы, документальные фильмы и программы, с большим упором на наши победы и проблемы. Зрители и слушатели настроятся и получат тонкие намеки на то, что Ирландия - великая страна, имеющая всевозможные достижения. И эта идея поможет им выбраться из сточной канавы, в которой они оказались."
IRE_ulster_goodwill_tours_desc:0 "Перестаньте думать об экономике на секунду, ладно? Вы заметили прогресс, которого мы достигли в Ольстере? \n\nМы наконец-то заставили протестантов и католиков выйти на диалог друг с другом. Ситуация плотно урегулирована. И мы ближе к миру, чем когда-либо. Просто посмотрите на все публичные визиты, которые мы можем совершить, не попав в засаду! Мир ближе, чем когда-либо, поэтому, независимо от того, что вы думаете об экономике, по крайней мере годы насилия подходят к концу. И разве это не главное?"
IRE_the_presidents_visit_desc:0 "Людям нужно что-то, что на мгновение отвлечет их от всей этой катастрофы. Что-то, что может занять время в новостях. Что-то, что может вывести людей на улицу, кроме предложения супа или субсидий по безработице. И что-то действительно важное в истории нашей молодой страны. \n\nМы отправим сообщение в Вашингтон. Их президент смиренно приглашен посетить Ирландию для исторического турне по стране с посещением многих достопримечательностей. Также потребуется некоторая помощь из Америки. И в конце будет намек на то, что это может быть полезно для улучшения его перспектив среди значительной ирландской диаспоры в Соединенных Штатах. И если он примет приглашение, у нас может быть неделя грандиозных мероприятий и праздников, которые сделают нас более патриотичными."
IRE_late_late_show_appearances_desc:0 "Конечно, простая трансляция драм, действие которых происходит в 1800-х годах, не заставит людей прислушаться к нашему посланию. Они хотят быть в курсе, знать людей, принимающих решения. И мы не можем просто игнорировать это и полагаться на тонкие и предполагаемые сообщения, чтобы донести свою точку зрения. Так почему бы не воспользоваться прямым подходом? \n\nПолитиков будет поощрять участвовать в этих новых ток-шоу и даже участвовать в теледебатах. Мы обратимся к людям напрямую и будем защищать нашу политику с учетом их достоинств. СМИ здесь, и они не уйдут в ближайшее время. Теперь мы будем использовать это в полной мере."
IRE_celtic_brotherhood_desc:0 "Гэлтахты - это ирландские святилища, районы процветания нашего родного языка, освободившиеся от колониального языкового бремени. Эти земли являются одним из самых чистых воплощений национального единства, и потому в такое время экономического краха как сейчас, нам как никогда важно обращать на них внимание общественности. Именно поэтому Джорджу Колли и его министерству Гэлтахта будет выделено дополнительное финансирование, чтобы он мог продолжать развивать нашу некогда презираемую культуру и позволить ей достичь новых высот после падения британской оккупации."
IRE_meet_with_the_jews_desc:0 "Со всеми этими разговорами о межрелигиозной борьбе и насилии между религиями легко рассматривать Ирландию как пример противостояния католиков и протестантов. Но это не так, и Ирландия не так религиозно бинарна, как можно было бы ожидать. У нас есть значительная еврейская община, которую в последние несколько лет по большей части игнорировали и забывали. И мы должны начать исправлять это. \n\nМы начнем с серии громких посещений еврейских синагог и общинных центров. Выделив их, мы можем заручиться их поддержкой. И если мы покажем, что Ирландия является домом для религий, которые могут сосуществовать с остальными, мы, возможно, сможем начать межконфессиональный диалог и поощрять некоторую форму экуменизма в Ирландии."
IRE_look_to_the_past_desc:0 "У нас есть одна прекрасная возможность достичь всех наших целей сразу. Нужно напомнить людям нашу историю, чтобы отвлечь их внимание от экономического краха. Провести грандиозное объединяющее мероприятие, чтобы напомнить всем о нашем общем ирландском наследии. А подобные события могут действительно случиться раз в жизни. \n\nПриближается 50-летняя годовщина Пасхального восстания. Неделя, когда началось вооруженное восстание против британских колонизаторов, которое в конечном итоге привело к нашей независимости и освобождению. Мы должны собрать комитет, чтобы начать его планирование. Это будет крупнейшее событие года, и мы хотим провести его правильно."

