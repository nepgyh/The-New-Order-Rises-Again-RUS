IRE_crisis.16.t:0 "Конец пути"
IRE_crisis.16.desc:0 "Шон Лемасс сидел один в своем офисе, изучая документы о доказательствах предстоящего суда над Блайни. Он так и не получил юридического образования из-за войны за независимость, но он мог находить твёрдые доказательства вины, когда те были. Однако  "твердых доказательств" может быть недостаточно; Дело должно было быть идеально выстроено для победы на суде.\n\nnОн услышал, как кто-то открыл дверь, и тут же сказал поситителю: "Минутку, я занят подготовкой к суду,"\n\n"О, а никакого суда не будет."\n\nЛемасс поднял глаза и увидел генерала МакКауна и полковника МакКелли, стоящих перед его столом, скрестив свои руки. Его сердце тут же замерло, он прекрасно знал, к чему все это идет.\n\n"Шон Фрэнсис Лемасс, вы арестованы за коррупцию и государственную измену Ирландии и её народа. Пожалуйста, пройдёмте с нами".\n\n"По крайней мере, скажите мне, что за ублюдка вы ставите на мое место?"\n\n"А вот это вы скоро сами узнаете."\n\nИ Лемасс действительно узнал, когда сидел в импровизированной камере в подвале правительственного здания, смотрящий маленький черно-белый телевизор, оставленный для него. Это был новоиспеченный Нил Блайни в окружении МакКауна и Келли, объявляющий о новом чрезвычайном положении."
IRE_crisis.16.a:0 "Наше отечество больше не будет прикрывать деспотов и рабов..."

IRE_crisis.17.t:0 "Установка прямой линии правительства"
IRE_crisis.17.desc:0 "Нил Блайни понимал, что большинство лиц, заполнивших Зал Палаты представителей, были ему незнакомы. Мужчина оглядел комнату; была горстка людей, которых он помнил как Националистов, но их было меньшинство. Нет, все, кого он видел сейчас, были лицами согласных подхалимов, созданных этим дураком Лемассом, чтобы быстро и решительно положить конец северному конфликту. Да, операция  "Армагеддон" возымела огромный успех, но не так, как думал старый президент. Партизаны были разгромлены, север обезопасен, а Блайни взял власть в свои руки, и теперь он мог приступить к своей конечной цели: более тесному сотрудничеству с Рейхом.\n\n"Уважаемый парламент Ирландской Республики," начал он, обращаясь к залу, "Я стою перед вами сегодня триумфатором. Сегодня наша Страна показала свою силу; враги Ирландии уничтожены ей, и благодоря этому мы в выигрышном положении." Блайни замолчал, когда зал зааплодировал ему. "Теперь Ирландия готова вступить в новую фазу своей жизни, когда она вернется в Пакт Единства в качестве полноправного и равного члена." При этом в зале раздался какой-то шепот, и Блайни постарался отметить несогласных; их либо уберут, либо "напомнят" им об их лояльности.\n\n"Только вспомните о процветании, которое делили Ирландия и Германия до краха и депрессии," сказал Блайни, широко раскинув руки. "Ирландия превратилась в экономику, которая конкурировала с экономикой мировых держав. И подумайте о том, что произошло, когда немцы ушли! Ирландия пала; Лемасс подвел нас. Теперь я планирую вывести нас из депрессии и вернуться на мировую арену, чтобы возвысить Ирландию и снова вызвать зависть всего мира! Немцы и Силы Обороны Ирландии будут держать нашу великую Республику в безопасности. Мои друзья, мой народ, сегодня великий день для Ирландской Республики!"\n\nЭто была речь для Ирландии. Это была речь для ее народа. Это была речь для немцев. Это была речь для всего мира."
IRE_crisis.17.a:0 "И она была встречена бурными аплодисментами."

IRE_crisis.18.t:0 "Всё разваливается"
IRE_crisis.18.desc:0 "Шон Лемасс посмотрел на отчет на своем столе. Сказать, что он боялся его открыть, было бы преуменьшением. Но, как бы он ни хотел, закрытие папки сделало бы ее содержимое не менее правдоподобным. Вздохнув, он открыл ее и прочитал первую страницу.\n\nХаос. Настоящий хаос. Бомбардировка казарм Ирландской полиции в Корке, мэрия осаждена вооруженной толпой, а Свободная Ирландия взяла на себя ответственность за то и другое. В Дерри, снова Свободная Ирландия, англиканские церкви сожгли и разграбили, по меньшей мере два священника и пять полицейских были убиты. В Дублине местные отделения ИРА заключили краткий союз с ячейками ИЛА и время от времени вели перестрелки с Свободной Ирландией; в основном это сдерживается полицией, но всё равно продолжается. В Лимерике ИЛА даже предприняла контрпереворот после того, как люди Свободной Ирландии захватили ратушу и застрелили мэра, провозгласив "Совет Лимерика" и призвав к аналогичному движению по всей стране.\n\nУ Лемасса тут же прихватил живот. Как могло происходить такое насилие и террор прямо сейчас на его родине? Разве никто не помнил темные дни 1921 года? Но вздохнув, он собрался и взял трубку. Эти дни будут долгими и тяжелыми не только для него, но и для всей Ирландии."
IRE_crisis.18.a:0 "Изумрудные холмы обагряются кровью."

IRE_crisis.19.t:0 "Переговоры"
IRE_crisis.19.desc:0 "Двое мужчин сидели по обеим сторонам длинного деревянного стола, впервые в жизни видя друг друга лицом к лицу, а не сквозь обложки газет и кинохронику. На одном конце сидел Президент Шон Лемасс, на другом - лидер Свободной Ирландии Шеймус Туоми. Двое мужчин, которые утверждали, что представляют истинные интересы и желания Ирландии и ее народа.\n\nПосле краткого обмена формальностями Туоми был первым, кто заговорил. Прочитав хорошо заученную речь, он начал: "От имени всех свободных людей Ирландии я настоящим прошу государство предпринять эти два действия для защиты безопасности и суверенитета нации:\n\nВо-первых, государство немедленно и безвозвратно разорвёт все договоры и соглашения с Германским Рейхом и его марионетками за их попытки экономически и военно поработить наш народ.\n\nВо-вторых, все мужчины и женщины, которые продолжают благородно сражаться и умирать за наше благородное дело не получат уголовных обвинений по поводу событий предыдущих дней, поскольку они сделали это во имя ирландской свободы."\n\n"Это требования от имени народа. Если государство продемонстрирует свое доверие народу выполняя эти требования в целом, те, кто борется за свободу нашего народа, с радостью уйдут в отставку."\n\nЛемасс испытал противоречивые эмоции по поводу требований Туми. С одной стороны, принятие этого первого требования было бы не чем иным, как экономическим самоубийством. Но с другой стороны, может ли экономический хаос, вызванный изгнанием немцев, быть хуже кровопролития, наполняющего сейчас улицы?"
IRE_crisis.19.a:0 ""Хорошо, мы принимаем ваши требования.""
IRE_crisis.19.b:0 ""Мы не ведём переговоры с террористами, мистер Туоми.""

IRE_crisis.20.t:0 "Отставка"
IRE_crisis.20.desc:0 "В очередной раз Дитер выглянул в окно, держа одну руку на кобуре пистолета. Он был на грани с тех пор, как начались боевые действия в центре Дублина, постоянно полируя свое оружие и проверяя свое снаряжение. Несомненно, целью была немецкая военная делегация, но все могло быстро стать беспощадным, и толпа могла обратить свой гнев на них. А ирландцев в Дублине было гораздо больше, чем немцев.\n\nРольф внезапно вбежал в комнату, задыхаясь и запыхавшись. "Это Президент," прохрипел он, "он нас выгоняет!"\n\nnЛицо Дитера озарилось тревогой. "Какого хрена - где ты это услышал?!"\n\n"Генерал Куинлан позвонил полковнику и сказал нам, что у нас есть три дня, чтобы покинуть этот остров, иначе он нас всех арестует!"\n\nДитер вздохнул и успокоился. Пришло время задействовать свои полномочия лейтенанта и хоть раз проявить инициативу. "Очень хорошо. Скажите Полю и Иоганну, чтобы они начали инвентаризацию оборудования, собрали все, что не прибито, и уничтожили все, что мы не можем взять с собой. Секретная информация в конференц-залах, и нам нельзя рисковать, чтобы она была обнаружена, Рольф, я хочу, чтобы вы связались с Гамбургом и договорились о корабле, чтобы вывести нас как можно скорее.""
IRE_crisis.20.a:0 ""Если повезет, мы никогда больше не ступим на этот богом забытый остров.""

IRE_crisis.21.t:0 "Демонстрация силы"
IRE_crisis.21.desc:0 ""На что я смотрю, генерал?" спросил Шон Лемасс, подняв бинокль и уставившись на ряд зданий.\n\n"Это укрепленные позиции повстанцев на улице Святого Патрика, сэр," ответил Генерал Пэт Куинлан, "А сейчас мы собираемся устроить им небольшое шоу." Он повернулся к минометным расчётам и крикнул: "ДАВАЙТЕ, РЕБЯТА, ЗАЖГИТЕ ИМ!"\n\nРяд за рядом минометы и легкие артиллерийские пушки начали стрелять, и линии крыш занятых зданий растворились в облаках пыли и мусора в серии мощных взрывов.\n\nЛемасс снова поднял бинокль, и некогда первозданный ряд зданий превратился в пустоту, а снаряды и языки пламени обволакивали стены. Он говорил, что гордится умением своих людей и хвалил точность артиллерийского корпуса, но все, о чем он мог думать, это были видения в газете аналогичных разрушений, нанесенных Корком и британцами почти пятьдесят лет назад."
IRE_crisis.21.a:0 "Как всё дошло до такого?"

IRE_crisis.22.t:0 "Конец Лимрикского совета"
IRE_crisis.22.desc:0 "Треск выстрелов и устойчивые удары минометов становились все ближе и ближе к ратуше, над которой был поднят простой красный флаг. Товарищ Финниган нервно держал винтовку, ожидая, пока армия выйдет из-за угла и начнет открывать огонь.\n\n"Мужайтесь, товарищи!" крикнула комиссар Карран в мегафон. "Ибо, хотя мы можем умереть в этот день, наша кровь, пролитая во имя пролетарской революции, воодушевит рабочих по всему острову во сто крат! Разве не смерть Коннолли вдохновила тысячи других на борьбу за социалистическую республику? Придерживайтесь пути, товарищи, и реакционеры будут трепетать перед нашей решимостью!"\n\nОткрылся минометный огонь, и периферия обороны была стерта потоками дыма и обломков. Затем появились снайперы, убивая всех, чья голова была видна над импровизированными баррикадами. Наконец, сами армейцы начали вкатываться сверкая автоматами.\n\nТоварищ Финниган внезапно понял, что не хочет тупо умирать, прячась за перевернутым грузовиком. Конечно, он хотел пролетарской революции, но он хотел увидёть её живым! Он бросил винтовку и побежал в ближайший переулок, игнорируя яростные крики комиссара Каррана о том, что он бросил рабочих и предал дело их освобождения. Несколько мгновений спустя место, где он сидел на корточках, было уничтожено минометным ударом.\n\nТоварищ Финниган, или теперь просто Финниган, продолжал бежать, не смея оглядываться, в то время как Совет Лимерика погиб так же быстро и жестоко, как и родился."
IRE_crisis.22.a:0 "Наследие Конноли повторятся в виде фарса."

IRE_crisis.23.t:0 "Амнистия Туоми"
IRE_crisis.23.desc:0 "Шеймус Туоми сидел в подвале какого-то неизвестного убежища, молча потягивая стакан виски и смотря телевизор. РТИ показал солдат, марширующих по улицам Дерри под аплодисменты и хриплые возгласы жителей католических кварталов. Подобные сцены разыгрывались в Белфасте, но с гораздо более приглушенным католическим праздником и множеством пренебрежительных взглядов со стороны протестантов.\n\nЭтого зрелища было почти достаточно, чтобы вызвать слезы на глазах. Цель десятилетий борьбы, убийств и смерти тысяч ирландцев, наконец, была достигнута: единая, свободная республика из тридцати двух графств. Души Вулфа Тоуна, Роберта Эммета, Патрика Пирса и бесчисленного множества других мучеников наконец смогли мирно покоиться на земле своей независимой родины.\n\nОдин из его помощников вошел в комнату с телеграммой. В ней было всего 4 слова "Наша часть сделки выполнена." Письмо было без подписи, а адрес отправителя - это какая-то случайная квартира в Дублине, но Туми знал, что это значит. Все расследования в отношении него были прекращены, и все обвинения с него сняты. Хотя это не казалось смешным, он не мог не рассмеяться над этим. Затем он вышел из убежища и вышел на солнечный свет, все время смеясь."
IRE_crisis.23.a:0 "Свободный человек в свободной стране."

IRE_crisis.24.t:0 "Встреча в Стормонте"
IRE_crisis.24.desc:0 "Шон Лемасс посмотрел на лица перед ним. Некоторые улыбались, некоторые пытались выглядеть нейтрально, но многие хмурились. Некоторые из них смотрели на него со злобой. Некоторые места были даже пустыми, а их потенциальные хозяева отказывались находиться в одном здании с ним. Такова была жизнь в Стормонте.\n\nНесмотря на это, речь должна была продолжаться. Он сложил свои записи и начал говорить низким голосом:\n\n"Дамы и господа из парламента Северной Ирландии, я пришел сюда не для того, чтобы говорить с вами о великих, радикальных соглашениях или решающих законах, которые могут решить все наши проблемы одним махом. Глупо думать, что более восьмисот лет истории можно забыть одним росчерком пера, или думать, что историю можно вообще забыть. Скорее, я здесь, чтобы поговорить об осторожных шагах и постепенных изменениях. Некоторые могут высмеивать эти шаги как медленные, неэффективные или парализованные, но они - единственный способ в конечном итоге добиться перемен, оставив всех удовлетворенными. И я считаю, что это единственный способ добиться перемен на этом острове, чтобы кто-нибудь, северяне или южане, католики или протестанты, националисты или профсоюзы, смогли надеяться достичь чего-либо."\n\nОн продолжал долго говорить, разъясняя достоинства сотрудничества и находя точки соприкосновения, прежде чем закончить цитатой из Библии: "И будет Он судить многие народы, и обличит многие племена в отдаленных странах; и перекуют они мечи свои на орала и копья свои - на серпы; не поднимет народ на народ меча, и не будут более учиться воевать."\n\nРечь была встречена приглушенными аплодисментами большинства депутатов и презрительным молчанием остальных. Он далек от восторженных аплодисментов, которые он получил от партии в этот же день, но откровенно лучше, чем он ожидал."
IRE_crisis.24.a:0 "Это лишь начало."

IRE_crisis.25.t:0 "Облавы на врагов"
IRE_crisis.25.desc:0 "Шеймус Туоми закрыл глаза и наслаждался моментом. Он знал, что это будет его последний момент, потому что неуклюжая военная полиция случайно дала о себе знать, когда они тихонько выстроились в очередь возле его дома, чтобы выбить дверь. Он вдохнул воздух своего дома, сладкий воздух свободной Ирландии. Его руки потерли мягкую и знакомую обивку его любимого стула. Будь проклят Лемас, если Туоми должен был быть казнен сегодня, и он проведёт свои последние минуты в страхе. Дверь распахнулась, и правительственные псы ворвались в его дом, выкрикивая требования - крича, чтобы он сотрудничал. Шеймус не открывал глаз, просто наслаждаясь прохладным ветерком ирландского воздуха, который доносился вместе с этими головорезами. Он был готов. И все же Туоми не получил пулю в голову, которую он ожидал, просто удар по лбу после того, как он не выполнил инструкции.\n\nТуоми очнулся в задней части бронированного полицейского грузовика.\n\n"Следующая остановка: центр заключения Лонг-Кеш, - пробормотал другой мужчина, скованный наручниками так же надежно, как и сам Туоми. Он был бы удивлен, что он жив - если бы он не был слишком занят тем, что был потрясен тем, кто был его соратником по цепям.\n\n"Ян?" Шеймус воскликнул, "Ян Пейсли?""
IRE_crisis.25.a:0 "Эй, ты, ты наконец-то проснулся."

IRE_crisis.26.t:0 "Исчезновение файлов замка Хиллсбро"
IRE_crisis.26.desc:0 ""Пошёл!" приказал сержант, и рядовой Коннелл крепко сжал винтовку, готовясь.\n\nНебольшой пороховой заряд треснул замки сложной двери дворца. Капрал первым вошел в дверь, а Коннел и остальные начали штурм. Коннел не контролировал ошарашенную толпу, но потрясенный сотрудник в поношенном сером костюме сунул руку в пальто прямо перед ним, как будто хотел вытащить пистолет.\n\n"Плохая идея, приятель," крикнул он мужчине, стараясь не напугать его. "подними руки, чтобы я их видел."\n\nЧеловек нервно кивнул и поднял пустые руки в воздух. Коннелл прошел мимо, чтобы следовать за сержантом, позволяя другим из спецназа разобраться с дезориентированным сотрудником. В конце концов, команда штурмовала достаточно богато украшенные залы и подавила немало сбитых с толку сотрудников, добираясь до главного офиса. Работа Коннела была легкой, ему просто нужно было следить за дверью, держа винтовку наготове, в то время как толпа низкооплачиваемых стажеров тихо рыдала возле офиса. Сержант и рядовой внутри систематически фотографировали, а затем сжигали все документы, которые касались разведки и планов борьбы со Свободной Ирландией и ОДС. Через десять минут они вышли за дверь, выполнив свой долг перед нацией."
IRE_crisis.26.a:0 "Это лучшее решение. Никто не должен знать через что прошла страна на пути к единству."

IRE_crisis.27.t:0 "Переговоры"
IRE_crisis.27.desc:0 "Шеймус Туоми постучал пальцами по старому деревянному тюремному столу, Ян Пейсли напротив него был прикован наручниками к столу, как и Шеймус. Дюжина охранников была наготове, явно ожидая столкновения между ними.\n\n"Значит, мы проиграли, не так ли, Шеймус?" спросил Пейсли после долгого вздоха.\n\n"Это была отличная борьба, Ян, правда отличная," ответил Туоми, прежде чем сделать большой глоток воды, пока переписчик  записывал каждое слово. Он тихо поставил чашку на стол. "Ну, если так, то нет смысла убивать больше людей из-за этого, не так ли? Нам нужно прийти к какой-то форме соглашения, как того хочет Дублин, не так ли?"\n\n"Да, наверно," - сказал Ян с неохотной улыбкой. "Если мы должны пойти на компромисс, мы можем, по крайней мере, попытаться обеспечить его справедливость."\n\n"И я уверен, что есть некоторые вещи, с которыми мы все можем согласиться, не так ли?" спросил Туоми с ухмылкой и подмигиванием.\n\n"Естественно," улыбнулся Пейсли "Если это будет соглашение между ирландцами, я думаю, мы можем прийти к соглашению, которое добавит головных болей Германии, не так ли?""
IRE_crisis.27.a:0 "Ну ради всего святого, не могли они это сделать несколькими годами ранее?"

IRE_crisis.30.t:0 "Ироничный компромисс"
IRE_crisis.30.desc:0 "Шон Лемасс почти не мог в это поверить, когда читал стенограммы встреч между Шеймусом Туоми и Яном Пейсли. Честно говоря, это был долгий путь, и он не ожидал ничего, кроме малого количества успехов и больших ссор. Но вместо этого у него был выход из особой ситуации. Эти хлипкие бумажки - эти простые документы стали, наконец, ключом к единству Ирландии.\n\nЛемасс ворвался в парламент, хватая законодателей везде, где он мог их найти, и вызывал новых депутатов там, где он не мог. К вечеру первый проект соглашения был согласован с тем, что было сказано в стенограммах, и были приняты меры для достижения компромисса с Туми и Лемассом - точно так же, как они пошли на компромисс друг с другом.\n\nГрубое предложение будет отправлено в Лонг-Кеш достаточно скоро, несмотря на протесты некоторых партийцев, заявивших, что положения об отмене ВСЕХ связей с немецкими инвесторами, возвращении всех советников и прекращении всех официальных отношений с Рейхом слишком вероятно закончиться экономической или военной катастрофой. На них обращали мало внимания - ирландское единство было на горизонте, и все знали, что оно того стоило."
IRE_crisis.30.a:0 "На этот раз выбрасывание Рейха на обочину необходимо для национальной безопасности."
#Ireland
IRE_crisis.31.t:0 "Соглашение Страстной Пятницы"
IRE_crisis.31.desc:0 "Шон Лемасс улыбался в камеры, когда его коллеги из Добровольческих сил Саора и Ольстера делали то же самое, весело улыбаясь на своих местах в парламенте Стормонта. Большинство цинично предположило бы, что улыбки были вымученными, но Лемасс знал, с давних времен и с тех пор, как было составлено соглашение, что эти двое были совершенно искренне счастливы, что спасли что - то из лап поражения. Именно на это знание опирался Лемасс, когда отдавал приказ не допускать ненормального военного присутствия в пределах видимости камер. Насилия не будет - все в той или иной степени хотели этого соглашения.\n\n" Своей подписью я надеюсь, что сегодня мы строим суверенную Ирландию, свободную от отвратительного иностранного влияния", - объяснил Шеймус Туми камерам, ставя свою подпись на документе..\n\n"И с согласия общин, которые я представляю, - начал Пейсли, вставая на место Туми у документа после того, как он закончил, - мы подписываем этот документ, чтобы защитить права и свободы протестантских общин и признать, что мы не более и не менее ирландцы, чем любой человек в Дублине.."\n\n" Мне нечего сказать, - сказал Лемасс, когда подошла его очередь. "За исключением того, что Ирландия, наконец, цела. Возможно, это было в первый раз.""
IRE_crisis.31.a:0 "Теперь мы все можем перестать ссориться?"
