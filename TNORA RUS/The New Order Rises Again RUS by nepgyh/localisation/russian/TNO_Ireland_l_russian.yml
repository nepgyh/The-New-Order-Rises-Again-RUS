IRE_MOG_tooltip_tt:0 "§GИрландский Дойл§! содержит в себе 191 парламентских мест, и коалиция Фианны Файл и Партии Лейбористов занимает §Y107§! из них. Нам нужна поддержка хотя бы §Y74 депутатов§! для принятия Билля. \n§YКаждый Билль имеет Уникальное Количество его Сторонников, которых можно обнаружить только во время утверждения Билля§!.\n\nФиана Файл содержит 4 заметные группы, разделённые на 2 Крыла. §BЛибералы§! и §PЛейбористы§! образуют §PЛевое Крыло§!, поддерживающее Левые Принципы, по типу Защиты Прав Рабочих и Социальное Обеспечение. \n§LУмеренные§! и §gНационалисты§! образуют §gПравое Крыло§!, поддерживающее Консервативные Меры, такие как Католицизм и Кооперация с Немцами.\n\n§BОдобрение или Довольство§! это мера §YПопулярности§! Фиана Файл. \n§RСила§! обозначает мощь §PЛевых§! и §gПравых§!. Чем сильнее крыло, тем §YБыстрее импонирующие им Билли будут приняты§!.\n§MКооперация§! отображает готовность к сотрудничеству у разных Фракций. §MЧем больше Кооперации§! есть у нашей Коалиции, тем быстрее мы можем §Yпринять Билль§!.\n\nКаждый Билль имеет §Y3 Уровня§!. §yНе радикальный§!, §BУмеренный§! и §RРадикальный§!. Эти параметры показывают, §YСколько ещё изменений можно добавить в Билль§!. Билль также может быть от §PЛевого Крыла§! или §gПравого Крыла§!. Даже если у нас не будет поддержки §Y96 депутатов§! к концу периода голосования, не нужно бояться. Пока у нас есть §Y92 или даже больше§! мест, мы точно можем заключить сделку с оппозиционным Крылом ради дополнительных голосов."

