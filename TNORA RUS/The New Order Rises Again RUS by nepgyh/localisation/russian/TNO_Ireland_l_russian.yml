IRE_intro.1.t:0 ""Отцовское" самодержавие"
IRE_intro.1.desc:0 "Для Шона Лемасса отсутствие официальной резиденции было одной из раздражающих черт странной Ирландской политики. В то время как даже шведский монарх - один из его периферийных коллег - мог позволить себе хоть какое-то подобие дворца, Лемасс же застрял в своих апартаментах в Дублине.\n\nПо крайне мере и в этом были свои плюсы - с ним был его сын Ноэль. Бедный шельмец тоже жил в этом здании, и выполнял функции, похожие на те, что были у королевской прислуги. Шон мог прийти домой в любое время, и еда была бы уже на его столе, а вся посуда была бы уже вымыта. Однако сегодня блюда были не только для него, но и для его зятя Чарльза Хоги.\n\nИ хотя Лемасс надеялся, что беседы за столом не будут касаться тем сложнее супа Ноэля, к своему удивлению он перешёл к обсуждению Северных Территорий, объясняя различия между тушёным мясом в разных частях страны.\n\n"Блайнии..." английский Лемасса имел особы акцент "Если бы не он и его... солдаты..." очередной глоток пива освежил горло премьер-министра. "Тогда всё было бы прекрасно после 61-ого года, но нет, он требовал это ёбанное кресло министра. И либералы, знаешь ли, тоже всё развалили." Указательный палец Лемасса был направлен в сторону его сына. "Ноэль, запомни - уступки врагам это ошибка. Я позволил этим сраным космополитам Линчу и Коришу заключить сделку с Либералами, и посмотри, где я теперь! Теперь каждый раз, когда я пытаюсь принять любой чёртов билль, мне приходится изворачиваться."\n\nХоги хотел было сделать ремарку о печальном состоянии партии Фине Гэл, но он не успел сказать и слова перед тем, как Лемасс продолжил. "Знаешь, Чарльз, ты мне как сын. Ты единственный, кому я могу доверять, не считая этого пацана! Я доверяю тебе спасение партии, нет, нашей страны!" В то время как его тридцатичетырехлетний сын тихо возмутился упоминанию "пацана", Чарльз Хоги тихо посмеялся про себя. Если бы только старик знал, что происходило на самом деле."
IRE_intro.1.a:0 "А может быть и знал..."
IRE_intro.2.t:0 "Ситуация"
IRE_intro.2.desc:0 "В нескольких кварталах от Ленстер-хауса, Джек Линч и Франк Эйкен пили фанту в кафе 'О'Шеннесси'. "Боже, Джек, эта немецкая хрень на вкус как дерьмо."\n\nЛинч, который был моложе на пару десятков лет, имел крепкий желудок, но всё же не мог не согласиться со стариком. "Ты про напиток или про договор?" Эйкен рассмеялся перед тем, как позвать жестом официантку, принёсшую им хлеб. Когда она поставила его на стол, глаза Эйкена расширились от негодования.\n\n"Что это за хуйня?" Девушка отпрянула, а Франк продолжил изучать еду. "Рёгеннброт? Что это за хрень? Посмотри только на это говно, я могу вырубить тебя этим, он словно чёртов кирпич!" Джек повернулся лицом к женщине "леди, пожалуйста, принесите нам какой-нибудь другой хлеб." И пока официантка пыталась объяснить, что это единственный доступный хлеб, бывший министр кричал на неё, пока Линч не успокоил Эйкена. И хотя ей удалось уйти, Франк не унимался. "Эти джерри, они повсюду, Джек. Почему они не могу нас оставить в покое даже когда дело касается еды?"\n\n"Потому что Лемасс не будет им перечить, а любой, кто попытается - окажется в тюрьме. Ты думаешь, что после того случая, когда либералы и наша партия получили кучу голосов на последних выборах, он остановится? С прошлого года он посадил в тюрьму еще 800 человек. Пиздец, Лемасс угробит Фианну Файл."\n\n"Вместе со своим дружком." Эвфемизм Фрэнка для Нила Блайни вызвал у Линча искренний смех. "Я имею в виду, это поразительно, Джек! Лемасс распихивает членов профсоюзов по тюрьмам и чуть ли не зигует каждый раз, когда Гитлер вбрасывает все это дерьмо в нашу экономику, но эти тупые ублюдки из Лейбористской партии продолжают поддерживать правительство. Мы также не можем избавиться от него из-за того, что либералы продолжают говорить, что поддержат коалицию только в том случае, если он все еще будет на своём посту."\n\n"Мир сошёл с ума... и нам нужно что-то делать с этим, Фрэнк." Вздохнул Линч. Если кто-то и должен был вести либералов на передовую, так это он. Фрэнк уже слишком старый. И возможно, Фианна Файл уже слишком устарела для этого."
IRE_intro.2.a:0 "Это не хорошо."
IRE_intro.3.t:0 "Побеждённые"
IRE_intro.3.desc:0 "Джеймс Диллон сел за свой стол, чтобы заполнить бумаги. Эта работа всегда была на нём, так как он всегда оставался последним в здании Фине Гэл. Его рабочее место было обставлено фото, на которых был он и куча других членов ФГ. Он улыбнулся, вспоминая секреты партии. Они не побеждали на выборах уже двадцать два года. Не все члены партии были такого возраста. Он вздохнул и потёр виски. 22 долгих года они были в тени Фианна Файл. Он посмотрел на свои часы, время-половина двенадцатого. Джеймс собрал все свои вещи в портфель, прежде чем выключить свет и направиться в главный вестибюль.\n\nК его удивлению, Джеймс увидел как Лиам Косгрейв и Оливер Фланган сидели там на стульях и о чём-то оживлённо разговаривали, прежде чем они увидели Диллона и помахали ему рукой. Они обсуждали личные дела, в основном, вроде своих семейных дел. Однако в какой-то момент тема обсуждения перешла к Фианна Файл. В основном обсуждалась проблема "либералов", и пока Лиам и Оливер разговаривали, Джеймс слушал их. Когда политики закончили, он добавил.\n\n"По правде говоря, я согласен с вами обеими. Наше время пришло. Но не время обсуждать это. В любом случае, вы хотите пойти в паб?" спросил их Джеймс. Они кивнули, и компания вышла из здания. По пути к выходу Джеймс начал размышлять. Он скоро собирался уйти на пенсию, и Оливер казался более подходящим кандидатом. "Он мог бы сделать для Ирландии гораздо больше, чем я", - верил Джеймс."
IRE_intro.3.a:0 "И так они и ушли."
IRE_intro.4.t:0 "Особая зона для особых людей"
IRE_intro.4.desc:0 "Вдали от оживлённых улиц Белфаста, на бывшем замке Хиллсборо гордо развевался ирландский флаг. Преобразованный в главное административное здание Специальной Зоны Северных Графств, он служил резиденцией губернатора провинции Нила Блайни.\n\nРота солдат Ирландских Сил Обороны, охранявших подходы к зданию, не удивилась, что в полдень в ту пятницу к караульному помещению здания подъехал черный мерседес, как это всегда бывало. Внеофициальные встречи Блайни с другими членами правительства, проводимые вдали от Лемасситских залов власти в Дублине, ни для кого не были секретом.\n\nЧарльз Хоги, со своей стороны, надеялся, что их регулярные встречи будут более секретными. Почему Лемасс продолжал доверять ему, когда было так хорошо известно, что он будет ездить в Специальную Зону Северных Графств каждые выходные, было для него загадкой, и это беспокоило его с каждым днем все больше.\n\nКак только он вышел из своей министерской машины, Хоги быстро заметил фигуру в сером, выбегающую из здания. "Подполковник Келли, добрый день." Человек из Ирландских Сил Обороны, сидевший напротив него, ответил вежливым замечанием, но в конечном счете продолжил свой путь, Хоги знал, что это не к добру. Он поднялся по лестнице здания в георгианском стиле, пока не добрался до кабинета Блайни.\n\nДонеголский член парламента, работающий за своим столом, выглядел так же, как и всегда, хотя его волосы, казалось, поредели немного больше, чем Хоги помнил. Его безошибочно узнаваемый грубый голос окликнул Хоги вскоре после того, как тот вошел в комнату: "Привет, Чарли.". На его столе фотография гораздо более молодого лейтенанта Блайни в военной форме, с войны.\n\n"Как ты, Нил и к слову, что здесь забыл Келли?" Хоги позволил своему беспокойству выразиться в тоне его голоса.\n\n"Джим Келли вернулся, рассказывая о своих опасениях по поводу наших друзей... на самом деле беспокоиться не о чем. При условии, что у вас... есть подписанные приказы Министерства Обороны, не так ли?" Хоги кивнул. "Кстати, Чарльз, у меня все более чем хорошо, как и у Графств." Он разразился смехом. "Итак, что задумал наш босс в Дублине, Чарли?"
IRE_intro.4.a:0 "Затевается измена."
IRE_intro.5.t:0 "Атлант, пожавший плечи"
IRE_intro.5.desc:0 "Имон де Валера осмотрел книжные полки. Он уже давно прочёл все эти книги, некоторые даже два или три раза. Многие из них носили исторический характер. Начиная от книг, написанных Платоном, и заканчивая более современными книгами, написанными Торо. У всех у них были идеи, которые прилипли к де Валере. На его рабочем столе также стояли фотографии, многие из которых были сделаны его бывшим другом, а теперь соперником, Шоном Лемассом. Фотография задела де Валеру, заставила его вспомнить то, что причиняло ему боль. Боль от того, что друг отвернулся от него, а за ним последовала вся Фианна Фиал. Их блядская коалиция с лейбористами, все это должно было погубить Ирландию.\n\nЗатем де Валера решил позвонить Шону Макенти, чтобы встретиться с ним в офисе. В то время как официальные способности Макенти состояли в том, чтобы служить Премьер-Министру, он не так много общался с Лемассом. Так что он был идеальным кандидатом для разговора с де Валерой.\n\n"Это просто не имеет смысла, Лемасс просто повернулся ко мне спиной и забрал с собой всю партию. Я стал призраком в политике, не более чем номинальным главой правительства. Вся мощь должности Премьер-Министра просто испарилась." Шон кивнул. "Я продал страну немцам, думая, что они будут уважать нас. Вместо этого они заставили нас быть под их "охраной" в этом чёртовом "Пакте Единства". Объедините себе задницу." Макенти попытался утешить де Валеру, услышав его разглагольствования.\n\n"Не думаю, что Ирландия тебя забудет, Имон, твой вклад в Ирландию вечен." Прежде чем Шон смог продолжить, он проверил время и вынужден был уйти, чтобы встретиться с Лемассом. Оставшись один, де Валера тихо заплакал, надеясь, что его не забудут."
IRE_intro.5.a:0 "Он заплакал, осознав, как он стар на самом деле."
IRE_intro.6.t:0 "Время Закрываться"
IRE_intro.6.desc:0 "Это была тихая ночь в баре О'Флаэрти. Продажи, как всегда, были низкими, и новых лиц было очень мало. Заработка у Адама О'Флаэрти, владельца кафе, хватало на более-менее нормальную жизнь, но ему каждый раз приходилось боротся за это. Церковные колокола Дублина отбивали время: полночь. "Пора закрываться, Том," сказал Адам единственному оставшемуся посетителю, все еще сидящему за стойкой, "иди домой к своей прекрасной жене и детям, я уверен, что они скучают по тебе все то время, что ты проводишь здесь."\n\n"Ладно, ладно, не буду тебе мешать," усмехнулся Том. "Я передам Саре привет от тебя, увидимся завтра."\n\nАдам вывел Тома на прохладный ночной воздух. В целом, Том был порядочным парнем. Добросердечный, трудолюбивый, ходил в церковь по воскресеньям. Не слишком состоятельный, предположил Адам, но в наши дни в Ирландии почти все такие.\n\nВсё должно было быть не так. Его отец участвовал в войне против англичан, когда Адам был еще мальчиком, и всегда рассказывал истории о том, какой великой станет Ирландия, когда она воссоединится со своими братьями на севере. Вот и все, о чем, казалось, говорили телевизоры: как здорово, что остров воссоединится снова для всех, даже если протестантов на севере, казалось, никто не спрашивал.\n\nЗакрывшись на ночь, Адам заметил автомобиль Фольксваген, который ехал по тихой улице. Вот если бы это не было метафорой ирландских бед, подумал Адам про себя. Проклятые немцы ворвались в Ирландию со своими причудливыми обещаниями и предложениями помощи, но все, кроме сранного Премьер-Министра, знали, что они высасывают кровь из ирландского народа. В наши дни половина предприятий в Дублине, похоже, принадлежала немцам, и у людей даже хватило наглости спросить, не запасся ли он какой-нибудь мочой, которую немцы имели наглость называть пивом в своем баре.\n\nАдам вздохнул, идя по улице к своему дому. Он всегда любил свой дом, как и любой истинный ирландец. Однако, хотя он никогда бы в этом не признался, с каждым днем ему становилось все труднее и труднее гордиться тем, что он называет себя ирландцем."
IRE_intro.6.a:0 "Будто бы немецкое пиво чем-то лучше хорошего ирландского стаута."

IRE_intro.7.t:0 "Вечерняя Суета"
IRE_intro.7.desc:0 "В пабе О'Флаэрти, как обычно, было оживленно. Это был вечерний час пик, и люди толпами приходили перекусить в паб. Адам О'Флаэрти, владелец, был в напряжении из-за наплыва посетителей за последние пару лет. Казалось, Ирландия наконец-то начала вставать на ноги, и люди чувствовали преимущества. Все больше и больше людей могли позволить себе поесть в пабе или выпить, а сам Адам даже смог позволить себе нанять хорошего повара, чтобы сосредоточиться на баре.\n\nТом и несколько его приятелей сидели в одном конце бара, Громко болтая между собой. Теперь Тома считали чем-то вроде местного героя после того, как он организовал забастовку у одного из заводов, принадлежащих этому немецкому ублюдку Йозефу Абсу, и сумел заставить всю чертову страну говорить о безопасности труда работников. "Тебе повторить, Том?" - крикнул Адам, пытаясь перекричать шум. Том поднял свою кружку в знак согласия, вызвав бурю одобрительных возгласов среди своих товарищей, все кричат, чтобы взять эту кружку на свой счет. Он уже несколько недель не платил за пиво.\n\n"Да", подумал Адам, "Дела в Ирландии действительно начинают налаживаться" . Даже военизированные формирования на севере немного успокоились после своего террористического нападения, хотя Адам знал, что это не было более, чем просто затишье перед бурей. На самом деле, единственной проблемой, с которой столкнулась Ирландия, были проклятые немцы.\n\nАдам нахмурился. Конечно, Тишек любил поговорить о том, как ирландцы были независимы от рейха, и даже ввел некоторые законы, чтобы поддержать рост ирландского бизнеса Чтобы он мог сравняться с немецким, но крупные корпорации в Германии все еще обвивали своими скользкими щупальцами всю Ирландию. Заводы, принадлежащие Немецким Мегакорпорациям, все еще усеивали округу, и Германия была основным импортером товаров ирландского производства. Слишком большая часть экономики Ирландии была связана с немцами, посчитал Адам.\n\nАдама вывел из задумчивости звонок о новой порции выпивки. Беспокойство о немцах может прийти позже; возможно, сейчас они могли бы немного насладиться миром и процветанием."
IRE_intro.7.a:0 "Кто хочет ещё пива?"

IRE_intro.8.t:0 "Мальчишки останутся мальчишками"
IRE_intro.8.desc:0 "Одри Маккормак каждый день с ужасом возвращалась домой с работы в бакалейной лавке. Не из-за расстояния, на самом деле это было не так уж далеко, и она не боялась этого из-за пейзажа, городские улицы Дублина на самом деле были довольно красочными. Нет, причина, по которой она ненавидела свою прогулку домой, заключалась в том, что она каждый день проходила мимо одного строительного двора справа от нее.\n\nМужчины, работающие во дворе, хотя Одри скорее назвала бы их свиньями, влюбились в нее и часто слонялись у входа во двор в пьяном оцепенении, пытаясь "ухаживать" за ней своим предполагаемым "мужским обаянием"." Самооборона только усилила их усилия, и никто не был готов помочь ей, независимо от того, кому она жаловалась. "Мальчишки останутся мальчишками," всегда был её ответ.\n\nОна попыталась пригнуть голову, проходя мимо двора, но это было бесполезно. Свиньи сегодня были в полном составе, и они сразу ее заметили. "Эй, вот и она!" она слышала, как один из них крикнул," Почему бы тебе не провести немного времени с нами сегодня, красавица?"\n\nОдри вздохнула, смирясь с неизбежным. Она, как всегда, старалась не обращать внимания на крики, как могла. Мальчишки будут мальчишками, сказала она себе. Однажды она обратилась в полицию с жалобой на домогательства. "Конечно, нет ничего противозаконного в том, чтобы сказать женщине, что она красивая на улице," один из них сказал ей: "Попытайся думать об этом как о комплименте. В конце концов, мальчики останутся мальчиками." Это был первый и последний раз, когда она обратилась к ним со своими проблемами.\n\nОдри напряглась, когда один из мужчин хлопнул ее по заду, когда она проходила мимо. Она обернулась, ее щеки вспыхнули от гнева и смущения, но ее встретил только громкий смех, и мужчины хлопали себя по спине. Одри повернулась и пошла прочь, немного быстрее, немного меньше. Смахивая слезы, она изо всех сил старалась не обращать внимания на насмешки и свистки со двора позади нее, и больше она ничего не могла сделать."
IRE_intro.8.a:0 "В конце концов, мальчишки останутся мальчишками."

IRE_intro.9.t:0 "Мужчины-лучше"
IRE_intro.9.desc:0 "Одри Маккормак каждый день с ужасом возвращалась домой с работы в бакалейной лавке. Не из-за расстояния, на самом деле это было не так уж далеко, и она не боялась этого из-за пейзажа, городские улицы Дублина на самом деле были довольно красочными. Нет, причина, по которой она ненавидела свою прогулку домой, заключалась в том, что она каждый день проходила мимо одного строительного двора справа от нее.\n\nМужчины, работающие во дворе, хотя Одри скорее назвала бы их свиньями, влюбились в нее и часто слонялись у входа во двор в пьяном оцепенении, пытаясь "ухаживать" за ней своим предполагаемым "мужским обаянием"." Самооборона только усилила их усилия, и никто не был готов помочь ей, независимо от того, кому она жаловалась. "Мальчишки останутся мальчишками," всегда был её ответ.\n\nНасмешки и свист начались немедленно. Она опустила голову от стыда, смирившись с этим прискорбным фактом жизни, когда услышала пронзительный свист. Полицейский подошел к группе, крича: "Разве у вас, бездельников, нет занятия получше, чем приставать к прохожим? Вам платят за то, чтобы вы работали во дворе, выполняли свою работу и оставляли леди в покое."\n\nОдри была шокирована, никто никогда раньше не вступался за нее, не говоря уже о полиции. Мужчины вернулись во двор, все время ворча. Полицейский подошел к ней, качая головой. "Я не могу в это поверить, средь бела дня", - сказал он. "Не волнуйтесь, мисс, мы будем патрулировать здесь чаще, они больше вас не побеспокоят."\n\nОдри сомневалась, что ее больше никогда не окликнут, но все равно кивнула головой в знак благодарности. Одна группа свиней, которых вызвали за то, кем они были, не остановила бы следующую группу, и это не помешало бы мужчинам действовать, когда полицейских не было рядом, хотя это не остановило улыбку, которая начала пробегать по ее лицу. Все не изменится за одну ночь, но все, как она полагала, должно было с чего-то начинаться."
IRE_intro.9.a:0 "Скотство больше не приемлимо."

IRE_intro.10.t:0 "Ещё больше проблем в Специальной зоне"
IRE_intro.10.desc:0 "Шон Лемасс помассировал нос шершавой кожей большого и указательного пальцев, прежде чем провести рукой по усталому лицу и положить подбородок на ладонь.\n\n" Хорошо, Имоджен, я готов, - сказал он вздыхая.. "Какие новости?"\n\nЕго новая секретарша откашлялась. Девушка была полезной, ей дали эту работу, потому что она была племянницей того или иного депутата парламента, который озаплатил за такую услугу. Шон Лемасс так много раз пытался помочь стране собраться вместе, что больше не мог следить за тем, кто есть кто...\n\n" Мистер Тишек, полиция Северной Ирландии сообщает, что на этой неделе боевики активизировались. Саор Эйре обклеил город антигерманскими брошюрами, Настоящая ИРА совершила еще одно нападение на человека в протестантских районах, а Добровольческие силы Ольстера госпитализировали еще двух констеблей во имя "изгнания католиков"." Девушка выжидающе посмотрела на него, как будто думала, что из его уст вот-вот вырвется воодушевляющая речь и будет отдан решительный приказ спасти нацию. Вместо этого он испустил долгий и прерывистый вздох.\n\n"Ты говоришь, что у нас ещё больше проблем в Особой зоне? Имоджен, в Особой зоне ВСЕГДА дохрена проблем."
IRE_intro.10.a:0 "Во всяком случае, на этой недели было меньше новостей."

IRE_intro.11.t:0 "Смерть Пакта"
IRE_intro.11.desc:0 ""У нас тут катастрофа," сказал посол в Германии по телефону. "Все бросают свои ресурсы в игру. По всей стране происходят стычки, и все здесь принимают чью-то сторону."\n\n"Хорошо, Галлахер," сказал министр иностранных дел Айкен, "где преемник фюрера? Он контролирует ситуацию?"\n\n"Никто не контролирует ситуацию," сказал Галлахер. "Студенты Шпеера восстают в Руре. Борман собирает всех, кого может, на юге. Геринг захватывает власть на востоке. А эсэсовцы сходят с ума в оккупированной Франции и Польше. Черт возьми, Шпейдель, похоже, выходит на первый план, и его силы блокируют Германию, пока мы говорим." Приглушенный разговор на другом конце провода. "Извините. Последний Айэр Лингус покидает Темпельхофф прямо сейчас. Я могу рассказать вам больше, когда приеду обратно."\n\n"Ладно, удачи вам всем," сказал Эйкен.\n\n"Вам тоже, сэр," сказал посол, прежде чем повесить трубку.\n\nСразу же после этого наступила тишина. Лемасс и Эйкен переглянулись. Оба знали, что это значит. Каким был бы Пакт с Германией в условиях анархии. Какой была бы экономика Германии в условиях анархии. И какой бы сейчас была Ирландия без своих экономических жизненных линий.\n\nЛемасс выругался во всю глотку. Он не мог более это сдерживать."
IRE_intro.11.a:0 "Нас ждет ад."
IRE_intro.11.tt:0 "§YОткрыто новое Дерево Фокусов.§!"




####Managing The Old Giant
IRE_mog.10.t:0 "Рост требований левых"
IRE_mog.10.desc:0 "В текущем состоянии законопроект, который правительство пытается провести через Палату представителей, практически не имеет шансов на выживание. По мере того, как осознание этого было выдвинуто на первый план, атмосфера беспокойства окутала партию. К счастью, левое крыло нашей партии разработало планы значительно расширить законопроект, взамен предложив дополнительную поддержку при его принятии.\n\nКонечно, принятие этих изменений поможет нам собрать жизненно важные голоса, необходимые для принятия этого законопроекта, но сначала мы должны подумать, стоит ли это нарушении прав нашей партии. Многие из них уже дали понять, что, по их мнению, закон изначально заходит слишком далеко. Сотрудничество с либералами и лейбористами только заставит этих депутатов чувствовать себя все более отчужденными от остальной части правительства.\n\nХорошо известно, что баланс сил в Палате представителей - вещь утончённая и жестокая. Правительству придется решить, стоит ли принятие этого закона через парламент того, чтобы разозлить правых. Как всегда, текущая власть должна быть осторожна с тем, кого она выбирает поддерживать, поскольку само ее существование постоянно висит на волоске."
IRE_mog.10.a:0 "Нам нужны их голоса."
IRE_mog.10.b:0 "Уничтожить законопроект."

IRE_mog.11.t:0 "Правые призывают к сдержанности"
IRE_mog.11.desc:0 "Правительство столкнулось с большими трудностями при принятии законопроекта, над которым оно сейчас работает, в его текущей форме. С оппозицией, которая возникла как слева, так и справа, необходимо будет разобраться, чтобы законопроект имел надежду на то, что он станет законом. Тем не менее, когда левые утверждают, что законопроект слишком умеренный, а правые осуждают его как слишком радикальный, умиротворение обеих сторон будет невозможным. Как бы то ни было, надежда появилась в лице правого крыла нашей партии. \n\nНекоторые депутаты, такие как Умеренные и Националисты заверили текущую власть в том, что в случае сокращения масштабов законопроекта, находящегося в процессе борьбы, они будут в состоянии помочь склонить чашу весов в пользу правительства. Предложение оказалось соблазнительным для тех, кто хочет сохранить поддержку правых в нашей правящей коалиции. Однако то же самое нельзя сказать о депутатах, находящихся дальше левых, которые, несомненно, почувствуют себя преданными неспособностью правительства принять изменения, которые, по их мнению, являются абсолютным минимумом. \n\nПринятие сокращенного законопроекта может оказаться краткосрочной победой правительства, которое постоянно остается под угрозой разваливаться по швам."
IRE_mog.11.a:0 "Сделайте сокращения."
IRE_mog.11.b:0 "Уничтожить законопроект."

IRE_mog.12.t:0 "Правые предлагают расширенный Билль"
IRE_mog.12.desc:0 "К растущему разочарованию правительства, голоса Палаты представителей снова начинают складываться против них, и компромисс становится единственным решением дилеммы. Правое крыло партии выступило с предложением о расширении законопроекта, чтобы он более соответствовал их принципам, в обмен на большую поддержку со стороны Умеренных и Националистов в правительстве. \n\nЭто само собой разумеется, игнорирование левых, которые уже были встревожены предпосылкой первоначального законопроекта, что только усугубит напряженность, которая угрожает единству нашего правительства. Однако столь же очевидно, что без необходимых корректировок законопроект обречен на провал. \n\nНеобходимо принять решение между сохранением законопроекта путем принятия помощи правых или сохранением лица перед левыми и потерей еще одного важного законодательного акта. Окно возможностей для изменения Ирландии постоянно сужается, правительство должно действовать с учетом интересов своей нестабильной нации, если они действительно хотят достичь поставленных целей."
IRE_mog.12.a:0 "Принять расширение."
IRE_mog.12.b:0 "Уничтожить Билль."

IRE_mog.13.t:0 "Левые представляют ограниченный законопроект"
IRE_mog.13.desc:0 "Другой законопроект, кажется, выставлен на встречу с кончиной его предшествующего в Палате представителей. Хотя это отнюдь не редкость, важность этого конкретного законопроекта привела к тому, что правительство искало возможности спасти его от неизбежного. Это действие, в свою очередь, привело к предложению левых. \n\nИх план включает в себя представление новой версии законопроекта на голосование депутатов палаты представителей, которая будет иметь заметно пониженный тон, который будет гораздо более терпимым для либерально настроенные депутатов . Те, кто по-прежнему поддерживает первоначальный законопроект, надеются, что измененная версия по-прежнему будет пользоваться доверием правых. Хотя это, скорее всего, будет выдавать желаемое за действительное. \n\nНельзя избежать того, что правые будут разочарованы, если правительство решит поддержать новый законопроект. Хотя принятие предложения левых остается привлекательным, если цена недовольства правых будет сочтена приемлемой потерей."
IRE_mog.13.a:0 "Поддержать новый законопроект."
IRE_mog.13.b:0 "Уничтожить законопроект."

IRE_mog.14.t:0 "Правое крыло сопротивляется"
IRE_mog.14.desc:0 "После недель споров, уговоров, принуждения и компромиссов мы так ни к чему и не пришли. Наша способность провести этот законопроект через Палату представителей основана на заручении поддержки жестких консерваторов Фианны Файл и сторонников Де Валеры, но они отказываются сдвинуться с места в этом вопросе. Они говорят, что даже если бы мы перевернули Землю, они бы никогда не проголосовали за законопроект в его нынешнем виде. \n\nПо их словам, было несколько вещей, которые они бы поменяли. К сожалению, это был список изменений в законопроекте, которые серьезно искажают его, чтобы он соответствовал их нуждам, а также различные бытовые причины для своих избирателей, которых они хотели добиться. Некоторые из требований были смехотворными, но они знают, насколько мы отчаянно нуждаемся в их голосах, и готовы выжать из нас столько, сколько могут. \n\nКонечно, мы можем принять их ультиматум и законопроект в той или иной форме будет принят, но это вызвало бы серьезное недовольство реформистского крыла Фианны Файл, не говоря уже о наших партнерах по коалиции в лейбористской партии. Стоит ли рисковать и сжигать мост?"
IRE_mog.14.a:0 "Мы примем их требования через стиснутые зубы."
IRE_mog.14.b:0 "Лучше дать проекту умереть, чем искажать его."

IRE_mog.15.t:0 "Левое крыло сопротивляется"
IRE_mog.15.desc:0 "После недель споров, уговоров, принуждения и компромиссов мы так ни к чему и не пришли. Наша способность принять этот законопроект через Палату представителей зависит от получения поддержки более реформистских депутатов Фианны Файл и их партнеров по коалиции в лейбористской партии, но они отказываются сдвинуться с места в этом вопросе. Они говорят, что даже если бы мы перевернули Землю, они бы никогда не проголосовали за законопроект в его нынешнем виде. \n\nПо их словам, было несколько вещей, которые они бы поменяли. К сожалению, это был список изменений в законопроекте, которые серьезно искажают его, чтобы он соответствовал их интересам, а также различные бытовые причины для своих избирателей, которых они хотели бы добиться. Некоторые из требований были смехотворными, но они знают, насколько мы отчаянно нуждаемся в их голосах, и готовы выжать из нас столько, сколько могут. \n\nКонечно, мы можем принять их ультиматум и законопроект в той или иной форме будет принят, но это вызвало бы серьезное недовольство жестких консерваторов Фианны Файл и сторонников Де Валеры. Стоит ли рисковать сжигать этот мост?"
IRE_mog.15.a:0 "Далеко не идеально, но идеализм не проталкивает законопроекты."
IRE_mog.15.b:0 "Нам? Уступить этим красным демонам? Никогда!"

 IRE_mog.20.t:0 "Националисты осуждают нас!"
 IRE_mog.20.desc:0 "Считая наш текущий законопроект слишком большим шагом влево, сторонники жесткой линии в парламенте объявили, что мы не получим их поддержки. Кроме того, они призвали других членов Палаты представителей проголосовать против Билля. Это несколько затруднит принятие законопроекта, хотя, если мы сможем заручиться достаточной поддержкой, мы все равно сможем протолкнуть его."
 IRE_mog.20.a:0 "Замечательно..."

 IRE_mog.21.t:0 "Либералы поддерживают нас!"
 IRE_mog.21.desc:0 "Наш текущий законопроект, который, по мнению многих, больше склоняется влево, был хорошо принят членами Палаты представителей, разделяющими те же политические чувства. Таким образом, либеральное течение Палаты представителей твердо поддержало его, пообещав проголосовать за его принятие и призвав других сделать то же самое."
 IRE_mog.21.a:0 "Превосходно!"

 IRE_mog.22.t:0 "Правые призывают к единству!"
 IRE_mog.22.desc:0 "Несмотря на то, что наш законопроект явно левосторонний, несколько правых неожиданно объявили, что они также поддержат его, чтобы показать, что Ирландии и ее правительство сильны и едины. Для нас это очень хорошо, так как теперь у нас будет гораздо более широкая база для поддержки принятия законопроекта."
 IRE_mog.22.a:0 "Ирландия объединилась."

 IRE_mog.23.t:0 "Националисты разочарованы!"
 IRE_mog.23.desc:0 "Называя наш законопроект левым, несправедливостью и карикатурой, несколько правых довольно громко осудили как законопроект, так и левых членов правительства. Наша поддержка этого законопроекта несколько резко упала, и в будущем у нас могут возникнуть проблемы с привлечением Националистов."
 IRE_mog.23.a:0 "Чёрт возьми."

 IRE_mog.24.t:0 "Левые объединились!"
 IRE_mog.24.desc:0 "По мере того как лейбористы и либералы работают вместе, чтобы принять наш текущий законопроект, сотрудничество между ними стало более тесным и сплоченным, что привело к гораздо более сильному чувству единства между двумя левыми фракциями нашего правительства. Мы можем ожидать, что в результате они с гораздо большей вероятностью будут голосовать вместе в будущем."
 IRE_mog.24.a:0 "Коалиция крепнет."

 IRE_mog.25.t:0 "Левые набирают силу!"
 IRE_mog.25.desc:0 "В результате нашего недавно предложенного законопроекта левое крыло нашего правительства привлекло большую долю внимания. Это подтолкнуло их к тому, что они стали более заметными в правительстве, и, вероятно, позволит им в будущем осуществлять большую власть над Ирландией, чем их соперники, которые, безусловно, недовольны таким поворотом событий ..."
 IRE_mog.25.a:0 "Ирландия склоняется влево."

 IRE_mog.26.t:0 "Образец компромисса"
 IRE_mog.26.desc:0 "Когда законопроект входит в парламент, те, кто его поддерживает, затаивают дыхание. Хотя, похоже, излишние переживания не нужны. Всякий раз, когда законопроект оспаривается, его защитники могут организовать сильную защиту или, по крайней мере, предложить достаточный компромисс до такой степени, что оппозиция готова уступить. Кажется, что Палата представителей - это хорошо отлаженная машина, и ее члены способны отложить личные ссоры на благо Ирландии."
 IRE_mog.26.a:0 "Поистине успех."

 IRE_mog.27.t:0 "Коалиционные споры"
 IRE_mog.27.desc:0 "В хороший день хорошо составленная бумага может легко проскользнуть через Палату представителей, не встречая большого сопротивления на своем пути к прохождению. Это определенно не из тех хороших дней. Когда мы пытаемся говорить о многих преимуществах, которые принесет этот законопроект, мы сталкиваемся с противниками и вызовами на каждом углу. Однако каждая уступка, на которую мы пытаемся пойти, отвергается либо оппозицией законопроекта, либо его собственными сторонниками. Между тем, проход законопроекта теперь не кажется столь уверенным."
 IRE_mog.27.a:0 "Что за катастрофа."

 IRE_mog.30.t:0 "Депутаты-лейбористы осуждают нас!"
 IRE_mog.30.desc:0 "Считая наш текущий законопроект слишком большим шагом вправо, лейбористское течение Палаты представителей объявило, что не получит его поддержки. Кроме того, он призвал других членов парламента проголосовать против него. Это несколько затруднит принятие законопроекта, хотя, если мы сможем заручиться достаточной поддержкой, мы все равно сможем протолкнуть его."
 IRE_mog.30.a:0 "Замечательно... "

 IRE_mog.31.t:0 "Умеренные поддерживает нас!"
 IRE_mog.31.desc:0 "Наш нынешний законопроект, который, по мнению многих, более склонен к правым, был положительно воспринят членами Палаты представителей, разделяющими те же политические чувства. Таким образом, Умеренные Палаты представителей твердо поддержал его, пообещав проголосовать за его принятие и призвав других сделать то же самое."
 IRE_mog.31.a:0 "Превосходно!"

 IRE_mog.32.t:0 "Левые призывают к единству!"
 IRE_mog.32.desc:0 "Несмотря на то, что наш законопроект явно имеет правый уклон, несколько членов левого движения неожиданно объявили, что они также поддержат его, чтобы показать, что Ирландия и ее правительство сильны и едины. Для нас это очень хорошо, так как теперь у нас будет гораздо более широкая база поддержки принятия законопроекта."
 IRE_mog.32.a:0 "Ирландия объединилась."

 IRE_mog.33.t:0 "Лейбористы огорчены!"
 IRE_mog.33.desc:0 "Называя наш законопроект правым, несправедливостью и карикатурой, несколько членов левого течения громко осудили как законопроект, так и левых членов правительства. Наша поддержка этого законопроекта несколько резко упала, и в будущем у нас могут возникнуть проблемы с привлечением лейбористов."
 IRE_mog.33.a:0 "Чёрт возьми."

 IRE_mog.34.t:0 "Правые объединились!"
 IRE_mog.34.desc:0 "По мере того как Националисты и Умеренные работают вместе, чтобы принять наш текущий законопроект, сотрудничество между ними стало более тесным и сплоченным, что привело к гораздо более сильному чувству единства между двумя правыми фракциями нашего правительства. Мы можем ожидать, что в результате они с гораздо большей вероятностью будут голосовать вместе в будущем."
 IRE_mog.34.a:0 "Коалиция крепнет."

 IRE_mog.35.t:0 "Правые набирают силу!"
 IRE_mog.35.desc:0 "В результате недавно предложенного нами законопроекта правое крыло нашего правительства привлекло большую долю внимания. Это подтолкнуло их к тому, чтобы они стали более заметными в правительстве, и, вероятно, позволит им в будущем осуществлять большую власть над Ирландией, чем их соперники, которые, несомненно, недовольны таким поворотом событий ... "
 IRE_mog.35.a:0 "Ирландия склоняется вправо."


IRE_mog.50.t:0 "Билль проходит"
IRE_mog.50.desc:0 "На этот раз министры правительства почувствовали облегчение после всей своей тяжелой работы. Правительственный билль прошел через испытания ирландского законотворчества и получил большинство голосов депутатов. Копия была отправлена президенту и подписана как закон, положивший конец этой драке между членами правительства. \n\nТакой результат не следует воспринимать как должное, успешное принятие закона через парламент, как известно, является уникальным исключением, а не порядком вещей. Хотя принятие этого нового законопроекта, безусловно, поможет правительству укрепить доверие среди жителей Ирландии, которые всегда благодарны за некоторые изменения. \n\nОднако, каким бы обнадеживающим ни был этот шаг, у правительства нет времени чтобы отпраздновать победу. Политические союзы и соперничество внутри Палаты представителей по-прежнему представляют угрозу для неуверенного правительства. Бесконечные попытки сдерживания парламента неизбежно будут продолжаться еще некоторое время. \n\nТем не менее, есть надежда, что с принятием нового закона Ирландия станет на один шаг ближе к подлинным переменам и светлому будущему."
IRE_mog.50.a:0 "Надеемся, что эти изменения к лучшему."

IRE_mog.51.t:0 "Билль не проходит"
IRE_mog.51.desc:0 "Как и многие предыдущие билли, последняя попытка правительства изменить ситуацию провалилась на политическом минном поле внутри парламента. Изменения, на которые правительство хотело повлиять, не будут реализованы в ближайшее время, и те представители общественности, которые хотели видеть изменения, снова потерпели неудачу из-за отсутствия контроля правительства над Палатой представителей. Провал лежит на министрах, которые несут ответственность за то, что не смогли добиться одобрения большинства депутатов. \n\nЭта неудача только помешает будущим усилиям правительства, оно должно быстро согласовать свои действия, если оно хочет восстановить свою решимость, поскольку смерть этого билля заметно нанесла удар по авторитету правительства. Удар, от которого ему нужно будет оправиться ради всей Ирландии. В конце концов, если правительство продолжит терпеть неудачу в своих усилиях, общественность будет все больше тревожиться, и неизвестно, к чему обратится все более разворовывающееся ирландское население, когда это правительство полностью потеряет доверие."
IRE_mog.51.a:0 "Ещё одна упущенная возможность."

IRE_mog.52.t:0 "Эффекты билля для ИИ"
IRE_mog.52.desc:0 "Сообщите об ошибке, если вы не ИИ"
IRE_mog.52.a:0 "Конечно"

IRE_mog.53.t:0 "Ирландия отдаляется от Пакта!"
IRE_mog.53.desc:0 "Похоже, жители Изумрудного острова страдают от явной неосмотрительности. Может быть, текущий экономический кризис делает их неспособными принимать рациональные решения, или те дешевые напитки, которые они потребляют, порождают коллективное заблуждение. В любом случае, парламент Ирландии проголосовал за законопроект о наблюдателе пакта, чтобы изменить свой статус внутри пакта с Союзника пакта на Наблюдателя. \n\nНесмотря на заверения Дублина, что они не планируют выходить из нашего альянса, они не могут обмануть кто угодно своей ложью: ясно как день, что они стремятся уйти из нашей сферы. Эта вопиющая попытка дезертирства прямо перед нашим носом еще более оскорбительна, учитывая, что они претендуют на получение всех экономических выгод, находясь под крылом пакта, без каких-либо обязательств по поддержанию мира в Европе. Мы должны сообщить ирландцам, что у этого безрассудного действия будут последствия и что сближение с ОСН приведет к решительным ответным действиям."
IRE_mog.53.a:0 "Ирландцы не понимают последствий."

IRE_mog.54.t:0 "Билль о наблюдателе пакта проходит!"
IRE_mog.54.desc:0 "Наша любимая Ирландия страдает от ужасных обстоятельств. Экономический кризис недавно поразил нашу страну, и геополитическая арена постоянно находится в движении. В этом контексте, чтобы оставить прошлое позади, необходимо обеспечить более светлое будущее для Ирландии. Сегодня мы сделали первый шаг, чтобы решить нашу собственную судьбу за пределами Германии и их махинаций. \n\nПосле долгих дебатов Палата представителей одобрила законопроект о пакте наблюдателя, изменив наш статус внутри пакта с Союзника пакта на Наблюдателя. Мы по-прежнему получим экономические преимущества сферы Германии, не вступая в какую-либо другую зависимость с ними. \n\nМы отправили меморандум в Германию, объясняющий, что в нашей текущей ситуации мы не можем взять на себя наши обязанности внутри Пакта, заверяя их, что мы не отказываемся от альянса. Вряд ли они примут такое объяснение, но это выиграет нам больше времени. Несмотря ни на это, мы сделали то, что было необходимо нашему народу, а не интересам Германии. Наш путь к политической независимости начался."
IRE_mog.54.a:0 "Наше сотрудничество с Германией подходит к концу."


###Investigation

 IRE_investigations.1.t:0 "Ваш обычный день в особой зоне"
 IRE_investigations.1.desc:0 "Что ж, ты выбрал правильное место, Доэрти. Этой полиции нужен такой честный полицейский, как ты. Вы могли бы остаться в Дублине, сделать легкую карьеру... но вас это не интересовало. Вы здесь для того, чтобы вести борьбу - раскрывать дела, исправлять ошибки - тогда очень хорошо, но Ольстер некрасив. Нельзя усидеть на двух стульях. Вы должны выбрать сторону. Возьмите конверт из коричневой бумаги, чтобы просмотреть всю коррупционную грязь, которая творится за кулисами Блани, или каждые пять минут оглядывайтесь назад, опасаясь, что протестанты или экстремисты попытаются вас убить."\n\nИнспектор Имон Доэрти задумался над словами, которые два месяца назад оставил ему главный суперинтендант департамента северных округов полиции. По правде говоря, он перевёлся в Белфаст из-за повышения зарплаты: его дочь скоро выходила замуж, а платить за свадьбы было недешево. Возможно, подумал он, в этом тоже был элемент карьеризма: да, успех в делах здесь сделал бы его друзьями в Дублине, в этом не было ничего плохого.\n\nКаковы бы ни были его мотивы, Доэрти пришел к выводу, что они того не стоили. Округа, которые Доэрти когда-то помог объединить в качестве добровольца во время войны, были в полном беспорядке. Полиция Северной Ирландии, сама предположительно входившая в состав Гарды, была чертовски ненадежна, и каждый день происходил новый теракт со стороны той или иной ненормальной группировки. Сегодняшний день тоже не стал исключением. Едва рассвело, когда его присутствие было запрошено по радио: Еще один взрыв автомобиля.\n\nПрипарковав свою патрульную машину немецкого производства рядом с гораздо более старыми моделями полиции Северной Ирландии, Доэрти вышел из "Даймлера" и направился посмотреть на хрустящие останки "Морриса Оксфорда", оцеплённые дюжиной полицейских. "Кто это был?" Инспектор взглянул на патрульного полиции, стоявшего ближе всех к машине.\n\n"Руайри О Брадай, большая шишка в Свободной Ирландии." По презрению в его голосе Доэрти мог сказать, что этот человек был протестантом. "С чего вы хотите начать? Есть несколько свидетелей, с которыми нужно поговорить, но вы также можете сначала взглянуть на регистрацию автомобиля или попытаться найти что-то значимое в обломках."
 IRE_investigations.1.a:0 "Пойдём проверим останки."

 IRE_investigations.2.t:0 "Осмотр останков"
 IRE_investigations.2.desc:0 "Имон Доэрти обошел разрушенный корпус машины. Он был покрыт черной копотью, а двери снесло взрывом. Он попытался найти что-нибудь, что объяснило бы ему, почему это было сделано. Однако все, что он увидел, были разрушенные сиденья и рулевое колесо, застрявшее в дереве. Это была работа террористов, он мог сказать это, так как днище машины было взорвано. Через дорогу несколько полицейских пытались очистить и расшифровать номерной знак.\n\n"Бомба в машине", - бормотал он себе под нос, обходя вокруг. Что-то не давало ему покоя. Он знал, что ИРА в основном исчезла, а ольстерские группировки не были настолько смелыми, чтобы взрывать машину средь бела дня. Однако это имело смысл, если бы это были ольстериты. Они даже не знали, кто этот бедняга. В любом случае, сейчас это не имело значения, у них была работа, которую нужно было сделать. Он знал, что будет трудно найти что-то с доказательствами. Пока они нашли один ботинок,  другой был уничтожен. Когда Имон сделал ещё один круг вокруг машины, что-то привлекло его внимание. На земле, отражая солнечные лучи, лежала пара очков. Имон остановился как вкопанный и надел перчатки, поднял очки и положил их в маленький мешочек. Возвращаясь к своей машине, он заметил, что свидетелям задают вопросы сотрудники полиции. Они собрались немного дальше по дороге.\n\nСадясь в машину, он поставил себя перед дилеммой. Он мог либо позвонить в участок, чтобы попытаться найти связь с машиной, используя номерной знак. Это была более старая модель, но ее все равно следовало проверить. Имон также мог бы помочь с допросом, однако из-за его присутствия его могли бы рассматривать как ненужного. В любом случае, он собирался выяснить, почему произошел взрыв."
 IRE_investigations.2.a:0 "Позвоним в участок."
 IRE_investigations.2.b:0 "Время задавать вопросы."

 IRE_investigations.3.t:0 "Здравствуйте, оператор"
 IRE_investigations.3.desc:0 "Да, я хотел бы, чтобы меня соединили с центральным полицейским участком, да, пожалуйста, с этим, - сказал Имон Доэрти оператору на другом конце линии. Он начал потеть в маленькой телефонной будке, расположенной на улице. В отличие от более открытых дублинских, те, что были в Ольстере, были намного меньше. Продукт прошлого, подумал он про себя. Он подождал несколько мгновений, пока его соединят. К счастью для него, у него было достаточно мелочи, которую ему дали со станции, чтобы поддерживать линию в течение следующего получаса.\n\n"Имон? Разве вы не занимаетесь расследованием?" - спросил офицер на линии.\n\n"Так и есть, Люк. Тем не менее, я нашел некоторые доказательства, которые, возможно, могли бы решить эту проблему быстрее. Пара очков и номер машины. Его разнесло наполовину по улице, но, к счастью, номер был цел и невредим. Я хочу посмотреть, сможете ли вы найти машину в национальном реестре. Номер-I5I-KY-1568, - попросил Имон. Линия молчала около 10 минут, он слышал, как периодически перелистывались бумаги, прежде чем Люк ответил.\n\n"Я узнал имя этого парня, кажется, машина постарше. Принадлежал мертвому члену Свободной Ирландии, там сказано, что он умер два года назад. Похоже, он был настоящим лидером. У нас определенно есть информация о нем здесь, в штаб-квартире, если ты захочешь заглянуть, - сказал Люк, пытаясь быть полезным.\n\n"Если я об этом подумаю, то так и сделаю. Спасибо", - сказал Имон, вешая трубку. Затем он проговорил себе под нос: Если бы в этом была замешана Свободная Ирландия, это могло бы показаться гораздо более серьезной проблемой, особенно если Брадай и автомобиль связаны."
 IRE_investigations.3.a:0 "Думаю, время расспросить свидетелей."

 IRE_investigations.4.t:0 "Свидетель"
 IRE_investigations.4.desc:0 "Джозеф МакКарран, верно?- спросил Имон. Мужчина, сидевший напротив него, просто хмыкнул и отвернулся. До сих пор допрос был трудным, так как мужчина иногда просто отказывался отвечать, особенно когда дело касалось его профессии и того, что он делал, когда взорвалась бомба.\n\n"Ну, он всегда ходил одним и тем же маршрутом каждый день, я развернулся, собираясь войти в свой дом, прежде чем услышал взрыв. Следующее, что я помню, как загорелась машина, и бедный Брадай был мертв", - сказал МакКарран, нервничая, пока пот стекал по его лицу..\n\n"Вы знаете, кому принадлежит этот номер?" Имон поставил его из машины на стол. МакКарран тут же начал оглядываться по сторонам. Прежде чем посмотреть на номер и отмахнуться, сказав, что никогда раньше не видел эту машину. Имон подумал про себя: "Пора поиграть в плохого копа"..\n\n"Вы уверены в этом? Я полагаю, вы знаете, что произойдет, если мы узнаем, что вы солгали офицеру?" сказал Имон, пытаясь запугать МакКаррана, который еще раз огляделся, прежде чем наклонился ближе.\n\n"Пожалуйста, оглянитесь назад. Я вынужден это сделать, умоляю вас", - сказал МакКарран, обводя взглядом улицу. Имон обернулся и сразу же увидел фигуры, наблюдающие за ними, как только он встретился взглядом с тем, кто был впереди, они прервались и сели в машину.\n\n"Ублюдки!" - крикнул Эймон, отдавая приказ другому офицеру продолжать допрос, когда он помчался к своей машине и связался по рации со штабом. Этот день просто стал намного интереснее, подумал Имон."
 IRE_investigations.4.a:0 "Теперь давайте посмотрим, что задумали эти говнюки."

 IRE_investigations.5.t:0 "Закон и порядок на улицах Белфаста"
 IRE_investigations.5.desc:0 "Машина петляла по улицам Белфаста, безрассудно уклоняясь от движения и объезжая пешеходов, почти не заботясь о безопасности. Имон следовал за ним в своей патрульной машине, мигая сиренами и проявляя немного больше осторожности, чтобы не причинить вреда посторонним. Он был вынужден пару раз пригнуться, когда один из сбежавших подозреваемых выстрелил из пистолета в его машину, но, к счастью, их точность оказалась плохой.\n\nПогоня внезапно закончилась, когда передняя часть уезжающей машины ударилась о фонарный столб. Оба беглеца, пошатываясь, выбрались из разбитого автомобиля, один сильно истекал кровью из пореза на голове, они нашли убежище в задней комнате книжного магазина. Что касается Имона, он знал, что идти туда одному было бы самоубийством, поэтому он ждал снаружи переулка с готовым служебным пистолетом и вызвал подкрепление.\n\nВ считанные минуты прибыло полдюжины офицеров полиции, оцепивших территорию и направивших оружие на дверь. Стрелки молчали в ответ на требования, выкрикиваемые полицией в мегафон, и не выдвигали никаких собственных требований. Как раз в тот момент, когда офицеры подумывали о том, чтобы послать кого-нибудь внутрь, дверь распахнулась, и оттуда выскочил один из стрелков, вооруженный и дико ревущий. Ему удалось ранить одного офицера в руку, прежде чем его сбил град пуль. Что касается второго преступника, то, похоже, он истек кровью от полученных травм.\n\nДва дня спустя на столе Имона появилась папка: результаты вскрытия двух мертвых стрелков. При них не было удостоверений личности, но тюремные зубные карты оказались красноречивыми: оба мужчины были католиками и имели связи со Свободной Ирландией и ИРА, но не с ОДС."
 IRE_investigations.5.a:0 "Насколько глубока кроличья нора?"

 IRE_investigations.6.t:0 "Предвзятость подтверждения"
 IRE_investigations.6.desc:0 "Джозеф МакКарран, верно?- спросил Имон. Мужчина, сидевший напротив него, просто хмыкнул и отвернулся. До сих пор допрос был трудным, и этот человек иногда просто отказывался отвечать, особенно когда речь заходила о его профессии и о том, что он делал, когда взорвалась бомба.\n\n"Ну, он всегда ходил одним и тем же маршрутом каждый день, я развернулся, собираясь войти в свой дом, прежде чем услышал взрыв. Следующее, что я помню, это то, что машина загорелась, а бедный ... Брадай был мертв. Это все, что я знаю, клянусь Господом Богом." Как бы сильно он ни думал, что МакКарран лжет, Имону, к сожалению, не хватало ничего, что указывало бы на обратное.\n\nПоблагодарив МакКаррана за потраченное время (что было встречено как "а теперь проваливай"), Имон попытался собрать всю собранную им информацию. Само место взрыва, марка и модель машины, показания МакКаррана... Что-то просто не сходилось. Но это было что-то для людей с гораздо более высокой ставкой оплаты, чем у него, чтобы определить. Наконец Имон записал заключение своего отчета:"
 IRE_investigations.6.a:0 ""Подозреваемые: вероятно ОДС""

##Investigation 2

 IRE_investigations.11.t:0 "Межконфессиональная вражда и её последствия"
 IRE_investigations.11.desc:0 ""Назад блять!" Офицер полиции замахнулся дубинкой на толпу разъярённых протестантов, отгоняя их вместе со своими людьми. Инспектор Доэрти лежал на земле, пытаясь осознать, что произошло. Он хотел осмотреть место происшествия после того, как выскочил из полицейской машины, и был занят, пытаясь оценить место преступления, как вдруг кто-то из толпы прорвался через полицейские кордоны и ударил его по затылку. Они бились, пока полиция не спасла его.\n\n"Вы в порядке, инспектор?" спросил лейтенант полиции, добравшись до него. "Если бы мы не появились вовремя, эти ублюдки-протестанты повесили бы вас на дереве!"\n\nДоэрти взял его за руку. "Я бы не винил их, если бы они это сделали", - сказал он, поднимаясь. "Я имею в виду, посмотри на этот беспорядок. Здесь идет битва при перевале Гленшейн. Я не могу представить, что было бы, если бы что-то подобное произошло в Дублине."\n\nДействительно, это была катастрофа. Паб был обстрелян снаружи, и там были тела, согнувшиеся или лежащие на полу. Одному или двум людям не повезло стоять на тротуаре, когда произошло нападение, и они легли в нескольких футах от дороги. Учитывая состав региона, Доэрти был уверен, что жертвы окажутся протестантами, хотя полиция обязательно это проверит.\n\nПеред тем, как на него напали, инспектор прибыл на место и собирался начать проверку места происшествия. Поскольку население не собиралось сотрудничать в этом деле, этот случай сводился к его анализу. Он начал с осмотра места, с которого начали стрелять."
 IRE_investigations.11.a:0 "Здесь полно гильз..."

 IRE_investigations.12.t:0 "Следуя за следом пули"
 IRE_investigations.12.desc:0 "Ещё одна. Инспектор Доэрти наклонился, и поднял гильзу вставив ручку в отверстие, где была пуля и поднял ее. Он присмотрелся к ней повнимательнее. "Такая же, как и другие", - сказал он себе, прежде чем положить её в пакет для улик. Вокруг было полно гильз и пуль, но он видел их достаточно, чтобы сделать вывод.\n\n"Лейтенант?" - он окликнул человека из военной разведки. "Взял мешочек Smith and Wesson 38-го калибра для вас. Думаю, наши подозреваемые использовали английские револьверы. У британцев они были во время войны, тогда мы использовали 445 Webley в нашем вооружении."\n\n"О Боже..." - сказал Лейтенант. "Означает ли это, что это нападение под чужим флагом?"\n\nЭто был неожиданный вывод. "Что?" - недоверчиво спросил Доэрти.\n\n"Наверняка за этим стоят англичане" произнёс лейтенант. "Это они прислали оружие для этой атаки, это точно они. Они атакуют протестантов со стороны ИРА, чтобы разозлить их? Это может быть частью их плана по нашему присоединению!"\n\n"Не будь идиотом," сказал Доэрти. "Они просто использовали английские боеприпасы, вот и всё. И мы сами довольно долго использовали английские боеприпасы. Если кто-то использует Smith and Wesson, то это необязательно заговор."\n\n"Но вы знаете, что такие вещи действительно случаются", - сказал лейтенант. "Я знаю, вы действительно не верите, что война началась с инцидента в Глайвице, инспектор."\n\nЭто была нелепая теория, сначала подумал инспектор. Но... так много безумных вещей произошло в мире, что у этого была небольшая вероятность."
 IRE_investigations.12.a:0 "Давайте начнем работать над этим предположением..."
 IRE_investigations.12.b:0 "Давайте пока оставим это при себе..."

 IRE_investigations.13.t:0 "Напряжение нарастает"
 IRE_investigations.13.desc:0 ""Ты сошел с ума, черт возьми, Доэрти!" - заявил комиссар Коллинз. "Это не может быть единственным что ты мне предлагаешь!"\n\n"У этого есть смысл," - настаивал инспектор Доэрти. "Атака произошла с использованием английского оружия, и страной с наибольшим количеством английского оружия является Англия. ИРА финансируется и поддерживается ими, то есть это операция под чужим флагом... Вы должны работать вместе со мной над этим, комиссар."\n\nКаждый кровавый день всё больше нападают на протестантов! Вчера был расстрелян клуб футбольных болельщиков. И единственное, что у тебя есть, - это те же английские боеприпасы! Это не работает, Доэрти, город дышит мне в шею, говоря мне найти решение и посадить кого-нибудь за решетку. Тебе нужно имя подозреваемого и как можно скорее!"\n\n"Это не так просто, - утверждал Доэрти, - это вопрос национальной безопасности, и им нужно это услышать."\n\n"Я не могу рассказать им какую-то недоделанную теорию об англичанах! Твоей теории лучше начать давать результаты и быстро, потому что нас подталкивают к переломному моменту здесь, в Белфасте.""
 IRE_investigations.13.a:0 "Может быть, пришло время усилить наши опасения..."

 IRE_investigations.14.t:0 "И пар прорвал трубу"
 IRE_investigations.14.desc:0 ""Вы попали на первую полосу лондонской "Тimes", - холодно сказал комиссар Коллинз.\n\n"Чего?" - спросил инспектор Доэрти.\n\n"Твоя теория попала в прессу через военную разведку, и у них появилась возможность. Теперь Лондон возмущен, и они собираются потребовать объяснений и извинений. И у Дублина нет другого выбора, кроме как это сделать. У нас нет ни малейших доказательств, на которых можно было бы опереться, кроме вашей теории. А теперь военная разведка и каждый ирландский полицейский сели в лужу."\n\nДоэрти был ошеломлен. "Итак, что это значит для дела?" \n\n"Для дела? Дело закрыто, инспектор. Мы вообще не можем двинуться, опираясь только на теорию, которая не может быть доказана, и которую невозможно развить с дипломатической точки зрения. Никаких арестов, но с множественными жертвами и огромным дипломатическим проёбом. Вот так закрывается это дело."\n\nКоллинз подписал, затем продолжил: "Ты облажался Доэрти, и твой профсоюз - единственное, что мешает мне взять твой значок прямо здесь!"\n\nПосле долгого молчания, инспектор Доэрти произнёс: "Сэр...""
 IRE_investigations.14.a:0 "Прочь с глаз моих!"

 IRE_investigations.15.t:0 "Консультация с экспертом по баллистике"
 IRE_investigations.15.desc:0 ""Обычная гильза .38 калибра," - сказал Джерард Бирн - начальник отдела баллистики, сквозь шум обеденной толпы в пабе. "Я бы не сказал, что невозможно получить револьвер, который использует его из гражданского источника, но наиболее вероятно, который использовался бы здесь, был бы британский Webley или Enfield."\n\n"Так где же ИРА могла его приобрести? - спросил инспектор Доэрти, откусывая кусочек фаршированного помидора. "Из самой Англии?"\n\nБирн повертел головой." В Англии больше нет таких больших запасов этого оружия. Подавляющее большинство из них было уничтожено в рамках разоружения в послевоенные годы. Даже с переходом на автоматические пистолеты они по-прежнему держат в руках все оружие, которое могут достать. Единственным источником был бы некоторый запас оружия, хранящийся в качестве военных трофеев армией, которой также не хватает вооружения." Он откусил кусочек от своего бутерброда. "Итак, ирландская армия хранит на складе кучу списанных пушек с 1944 года."\n\n"Тогда стоит ли на это взглянуть?" - спросил Доэрти. "Какой-нибудь клерк может что-то сбыть на стороне."\n\n"Скорее всего, да. Это единственный источник, о котором я знаю, и, скорее всего, это тот, который вы ищете. Я предлагаю зайти, проверить книги и вернуться с несколькими адресами, по которым можно постучать.""
 IRE_investigations.15.a:0 "Давайте выбьем дверь."

 IRE_investigations.16.t:0 "Смена караула"
 IRE_investigations.16.desc:0 "Когда инспектор Доэрти и его люди готовились совершить налет на склад с револьверами, их внимание привлек звук приближающихся грузовиков. Мимо них проехало несколько машин и все с армейскими опознавательными знаками. Небольшой штабной автомобиль посередине припарковался перед полицией, и из нее вышел человек в форме армейского капитана.\n\n"Инспектор Доэрти?" - спросил он. "Я полковник Джеймс Келли, военная разведка. Ваше расследование передано мне. Это дело национальной безопасности, и мы будем его возбуждать."\n\n"Вы берёте это на себя? - спросил Доэрти. "Те же люди, которые слили оружие в первую очередь? Ты ожидаешь, что я поверю, что это не какое-то прикрытие?"\n\n"Вы отстранены от дела, инспектор. А теперь вы собираетесь стоять там всю ночь, или вы хотите, чтобы я приказал своим людям убрать вас?"\n\nНа какой-то момент оба мужчины уставились друг на друга. Доэрти на мгновение подумал о весе своего оружия на поясе и начал раздумывать, стоит ли его вытаскивать.\n\nЗатем другой офицер полиции схватил его за руку. "Это того не стоит, Имон", - сказал он. "Давай вернёмся в участок."\n\nДоэрти последовал за ним, бросив быстрый взгляд на самодовольного капитана, прежде чем вернуться к своей машине."
 IRE_investigations.16.a:0 "Что-то тут определённо не так."


##Investigation 3
 IRE_investigations.21.t:0 "Подрыв на обочине"
 IRE_investigations.21.desc:0 "В один ясный день,где-то за городом в Северной Ирландии ему позвонили. Что-то важное произошло в крошечной деревушке Уайткросс, в ней была вся штаб-квартира с оружием в руках. Инспектору Доэрти позвонили, когда он готовился к свадьбе своей дочери, и этот факт его не очень обрадовал. К сожалению, работа должна была быть на первом месте.\n\nДоэрти прибыл на место происшествия, подъехав к обочине дороги. Полицейские подразделения оцепили значительную часть улицы и сдерживали небольшую, но растущую толпу зевак, вероятно, значительную часть населения деревни. Показав свой значок одному из полицейских, он пробрался сквозь толпу на поляну.\n\nОдин из мужчин, осматривавших место, заметил его вход. "Вы Имон Доэрти?" - спросил мужчина.\n\n"Инсектор Имон Доэрти, полиция. Меня вызвали для чего-то, как обстановка?"\n\nМужчина протянул руку Доэрти для рукопожатия. "Офицер Джеймс Флэнаган, Полицейские силы Северной Ирландии. Здесь полный беспорядок, четыре офицера армии погибли в результате взрыва бомбы на обочине дороги."\n\n"Пиздец."- выругался Доэрти.\n\n"Верно, полный пиздец. Военные в ярости, и мы должны перестраховаться. Они хотели провести расследование сами, и потребовалось много усилий, чтобы убедить их позволить нам сделать это вместо них."\n\n"Ладно, что у нас есть на данный момент?" - спросил Доэрти.\n\n"Ну, мы думаем, что это были Ольстерские добровольческие силы, - ответил Флэнаган, - Но у нас пока нет никаких веских доказательств, подтверждающих это. У нас есть несколько свидетелей, которых задержали, чтобы ответить на некоторые вопросы, а также есть сами тела. От них осталось не так уж много, но вы, возможно, сможете что-нибудь почерпнуть, если приглядитесь повнимательнее. Это ваше дело, инспектор. Просто дайте нам знак, если вам что-то понадобиться."\n\nДоэрти на мгновение задумался, прежде чем принять решение."
 IRE_investigations.21.a:0 ""Давайте допросим свидетелей и узнаем что им известно.""
 IRE_investigations.21.b:0 ""Я позвоню в штаб по поводу погибших офицеров.""
 IRE_investigations.21.c:0 ""Дело может подождать до окончания свадьбы.""

 IRE_investigations.22.t:0 "Принуждение свидетеля"
 IRE_investigations.22.desc:0 "Допрос свидетелей до сих пор был непродуктивным. Никто не видел ничего примечательного. Все они делали предположения о том, что произошло, а не что-то конкретное.\n\n"Я мало что видел, все произошло очень быстро", - утверждал один из них.\n\n"Я просто знаю, что это были те грёбаные протестанты, - сказал другой, "только они настолько безбашенные! У меня нет доказательств, но я знаю что это наверняка они."\n\nОднако один из них сказал что-то полезное. "Я слышал, как нападавшие что-то кричали из своей машины, когда уезжали, но я не мог разобрать, что было сказано", - сказал свидетель. Он указал на молодого человека, лет семнадцати-восемнадцати, находившегося на краю толпы. "Он был намного ближе на момент нападения, он мог что-то услышать."\n\nУвы разговор с молодым человеком не увенчался успехом.\n\n"Я же сказал вам, что ничего не видел," - запротестовал юноша.\n\n"Вы были ближе всех к нападению, когда это произошло, - возразил Доэрти. - Вы не могли ничего не видеть. Четверо человек мертвы, и ты единственный во всей деревне, кто был бы достаточно близко, чтобы увидеть, что произошло."\n\nМолодой человек на минуту затих, скрестив руки на груди."Как я уже сказал, офицер, - сказал он, опустив взгляд, - я ничего не видел."\n\nДоэрти ушёл, собираясь посовещаться с офицером Флэнаганом. "Очевидно, что юноша что-то знает."\n\nФлэнаган кивнул. "Единственный вопрос в том, почему он не хочет говорить."\n\nДоэрти продумал про себя. Парень либо сочувствовал протестантам, либо был слишком напуган, чтобы говорить. Обвинение паренька в сочувствию нападению, безусловно, было бы подстрекательством, но это могло бы напугать его до того, что он заговорит. С другой стороны, нянченье с юношей может и не убедить его, если он действительно сочувствует нападению, но обещания безопасности могут заставить его чувствовать себя достаточно комфортно, чтобы дать показания."
 IRE_investigations.22.a:0 ""Он симпатизирует ОДС.""
 IRE_investigations.22.b:0 ""Мы предложим ему защиту.""

 IRE_investigations.23.t:0 "Послушник цервки"
 IRE_investigations.23.desc:0 "Доэрти вернулся туда, где стоял парень. "Я дам тебе ещё один шанс признаться, прежде чем я отвезу тебя в участок, где у нас будет более откровенный разговор.\n\nПарень выглядел взволнованным. "Что вы имеете ввиду?"\n\n"Ты блять сочувствуешь ОДС, вот что я имею ввиду. Ты участвовал в заговоре? Ты хотел, чтобы эти люди сдохли?"\n\nГлаза юноши расширились."Но," - он запнулся, "Э-это не так!-"\n\n"Эй!- крикнула одна из зевак, женщина лет сорока. "Оставь Джонни в покое, он не сочувствует протестантам, идиот!\n\nДругой свидетель, на этот раз мужчина, крикнул: "Он католик, ты, дурак; он послушник в церкви Святого Луки!"\n\nЗаговорил третий свидетель, молодая женщина, кричащая: "Он хороший мальчик, не трогай его!"\n\nГлухой ропот толпы начал перерастать в крики и насмешки, и полицейские, которые все это время сдерживали их, начали нервничать. "Я думаю, что пришло время убираться отсюда, мы больше не получим от них никакой информации в такой толпе, и если мы попытаемся арестовать ребенка, нас линчуют." - сказал офицер Флэнаган. Доэрти кивнул, и они вдвоем вышли из все более воинственной толпы.\n\nДоэрти вздохнул, когда они подошли к его машине. "Штаб-квартира будет в ярости, что мы не получили информацию от этого парня."\n\n"Боюсь, вы мало что можете с этим поделать, - заговорил Фланаган. - Тем не менее, можно с уверенностью поспорить, что нападение совершили Ольстерские добровольческие силы. Пока нам придется действовать в соответствии с этим предположением, надеюсь, это отвлечет военных от наших спин."\n\n"Я просто хотел бы, чтобы у нас было что-то более конкретное", - ответил Доэрти. Он оглянулся на крошечную деревушку, наблюдая, как полиция тщетно пытается сохранять порядок. Он снова вздохнул."
 IRE_investigations.23.a:0 ""Блять.""

 IRE_investigations.24.t:0 "Настоящий виновник"
 IRE_investigations.24.desc:0 "Доэрти вернулся туда, где стоял парень. "Послушайте, молодой человек, я знаю, что вы, должно быть, напуганы после того, как были так близки к нападению. Я знаю, что находиться здесь сейчас не очень безопасно. Но мы можем обеспечить тебе защиту. Чем больше вы нам расскажете, тем лучше мы сможем защитить вас и вашу семью от военизированных формирований, но вам нужно поговорить с нами."\n\nЮноша на мгновение замолчал. "Возможно, я что-то слышал", - нерешительно сказал он. "Нападавшие, я слышал, как они что-то кричали офицерам, прежде чем нападавшие бросили в них бомбу. "Возьмите это, вы, фашистские грёбаные зелёнорубашечники", - думаю, так оно и было. Другой кричал о том, что нападение было "проявлением воли пролетариата" или чем-то в этом роде. Вы знаете, что это значит, офицер?"\n\nДоэрти щелкнул пальцами. "Да, - сказал он, - я думаю, я знаю, что это значит.""\n\nПоблагодарив молодого человека за помощь, Доэрти подошёл, чтобы посовещаться с Флэнаганом. "Получил что-нибудь от парня?" - спросил Флэнаган.\n\nДоэрти кивнул. "Это были не Ольстерские добровольческие силы."\n\n"Так кто же это был, если не эти неудачники?" - спросил Флэнаган.\n\n"Это была Свободная Ирландия," - ответил Доэрти, "парень сказал, что слышал, как они выкрикивали пару лозунгов левого движения, прежде чем напасть на офицеров. Добровольческим силам Ольстера было бы все равно, за кого они голосовали на последних выборах. С другой стороны, есть Свободная Ирландия."\n\n"Ты так думаешь?" - спросил Флэнаган.\n\n"Я это знаю," - сказал Доэрти. "Это Свободная Ирландия. Так  должно быть. Мне нужно позвонить в штаб-квартиру и сообщить об этом. Вы можете достать мне телефон?"\n\nДоэрти вывели обратно через рассеивающуюся толпу к телефону-автомату. Набрав номер телефона, он немного подождал, прежде чем ответили "Полиция."\n\n"Оператор," - сообщил Доэрти, "это инспектор Доэрти.""
 IRE_investigations.24.a:0 ""У меня есть кое-что для вас.""

 IRE_investigations.25.t:0 "Получение информации"
 IRE_investigations.25.desc:0 ""Мы должны попытаться узнать как можно больше о погибших офицерах, - сказал Доэрти. - Штаб должен что-то знать, или, по крайней мере, они смогут указать мне на того, кто это знает."\n\nФлэнаган подвёл Доэрти к ближайшей телефонной будке, чтобы позвонить. "Полицейский участок", - сказал голос на другом конце линии, - "Это офицер Уолш, чем я могу вам помочь?"\n\n"Офицер Уолш," - ответил Доэрти, "Это инспектор Доэрти. Мне нужна информация о четырёх армейских офицерах, погибших сегодня утром в Уайткроссе. Я хочу знать, почему четверо офицеров оказались в такой глуши и почему на них могли напасть."\n\nДоэрти слышал, как на другом конце провода что-то строчат, когда Уолш, по-видимому, записывал свои вопросы. "Хорошо, - сказал офицер, - я составлю для вас отчет, но, возможно, потребуется немного времени, чтобы получить ответы от армии. Вы знаете, как устроена военная бюрократия."\n\nДоэрти усмехнулся. "Поверьте мне, я знаю. Просто передай это мне как можно скорее." Повесив трубку, он взглянул на свои наручные часы. Доэрти нахмурился, было уже поздно, но если он уйдет сейчас, то вернётся вовремя, чтобы успеть на свадьбу; он всегда сможет опросить свидетелей завтра. С другой стороны, если он подождёт, их всех снова придется выслеживать; вероятно, было бы лучше просто все сделать сейчас, прежде чем он уедет, даже если это означало пропустить свадьбу.\n\nОфицер Флэнаган ждал его у будки. "Что мы будем делать дальше, инспектор?""
 IRE_investigations.25.a:0 ""Время опросить свидетелей.""
 IRE_investigations.25.b:0 ""Давай окончим это завтра, у моей дочери сейчас свадьба.""

 IRE_investigations.26.t:0 "ОФИЦИАЛЬНЫЙ ПРИКАЗ ОБ ОТЗЫВЕ"
 IRE_investigations.26.desc:0 "СЕКРЕТНО\n\nНАСЧЁТ: Капитан Джон (ИЗМЕНЕНО), Лейтенант Марк (ИЗМЕНЕНО), Лейтенант Джеймс (ИЗМЕНЕНО), Лейтенант Роберт (ИЗМЕНЕНО)\n\nДАТА ВЫПУСКА: XX/XX/19XX\n\nЭТО ОФИЦИАЛЬНЫЙ ПРИКАЗ ОБ ОТЗЫВЕ\n\nМЕМОРАНДУМ: С НЕМЕДЛЕННОГО ВСТУПЛЕНИЯ В СИЛУ ВЫШЕУКАЗАННЫЕ ЛИЦА НАСТОЯЩИМ ОТЗЫВАЮТСЯ ИЗ ГАРНИЗОНА БЕЛФАСТА В ГАРНИЗОН ДУБЛИНА. Они (ИЗМЕНЕНО) в отношении (ИЗМЕНЕНО).\n\nВ XX/XX/19XX,  XX:XX, вышеупомянутые лица ехали по заранее определенному маршруту на автомобиле (см. Руководство (ИЗМЕНЕНО) для указанного маршрута), требуется не больше времени, чем (ИЗМЕНЕНО), чтобы добраться до Дублинского гарнизона.\n\nПРЕДУПРЕЖДЕНИЕ: НЕЯВКА В ДУБЛИНСКИЙ ГАРНИЗОН К XX:XX, XX/XX/19XX ПРИВЕДЕТ К ОФИЦИАЛЬНОМУ ОБЪЯВЛЕНИЮ О ВЫЕЗДЕ БЕЗ ОФИЦИАЛЬНОГО ОТПУСКА (САМОВОЛКА), ЧТО МОЖЕТ ПРИВЕСТИ К ОФИЦИАЛЬНОМУ ОСУЖДЕНИЮ, УГОЛОВНОМУ ПРЕСЛЕДОВАНИЮ И СУДЕБНОМУ РАЗБИРАТЕЛЬСТВУ В ВОЕННОМ ТРИБУНАЛЕ. ТАКИЕ ДЕЙСТВИЯ БУДУТ ФИКСИРОВАТЬСЯ ПОСТОЯННО И ПРИВЕДУТ К ПОЗОРНОМУ УВОЛЬНЕНИЮ.\n\nЭТО ОФИЦИАЛЬНЫЙ ПРИКАЗ ОБ ОТЗЫВЕ\n\nСЕКРЕТНО"
 IRE_investigations.26.a:0 "КОНЕЦ ОТЧЁТА"

 IRE_investigations.27.t:0 "Свадьба в красном"
 IRE_investigations.27.desc:0 "Инспектор Имон Доэрти сидел в дальнем конце зала, в основном довольный тем, что просто наблюдал, как веселятся друзья и близкие его дочери. Служба была замечательной, традиционная католическая свадьба, и его новый зять был очаровательным молодым человеком; Доэрти не сомневался, что молодой человек сделает молодую невесту очень счастливой.\n\nОн наблюдал за своей дочерью, смеющейся и танцующей посреди бального зала. Он бы присоединился к ней, если бы не становился таким чертовски старым. Вечеринка, казалось, все равно начинала заканчиваться; все были сыты едой и напитками, и становилось очень поздно.\n\nЕго дочь поймала его взгляд, улыбнулась ему и подошла, чтобы обнять. "Я так рада, что ты смог сделать это, папа, без тебя все было бы по-другому", - тихо сказала она.\n\nДоэрти почувствовал, как у него на глазах выступили слезы. "Я бы ни за что на свете не пропустил это", - так же тихо ответил он. В глубине души он знал, что сделал правильный выбор.\n\nКогда его дочь отошла, чтобы еще раз смешаться с толпой, Доэрти почувствовал, как один из сотрудников заведения похлопал его по плечу: "Мистер Доэрти? Вам звонит мужчина."\n\nСотрудник подвел его к телефону в прихожей здания. "Инспектор Доэрти", - сказал он в трубку.\n\n"Доэрти? Где тебя блять несёт? Почему ты покинул Уайткросс?" - крикнул его капитан.\n\n"Капитан?" - спросил Доэрти, "Я на свадьбе своей дочери, я собирался возобновить расследование завтра -"\n\n"Больше никакого проклятого расследования не будет! - взревел капитан. - Военные в ярости из-за того, что вы ушли; теперь они берут расследование на себя. Последнее, что я слышал, они начали собирать случайных грёбаных протестантов на улицах! Ты понимаешь, что это значит, Доэрти?"\n\nДоэрти безвольно держал телефон в руке, ярость капитана накатила на него волной. В голове инспектора осталась только одна мысль."
 IRE_investigations.27.a:0 ""Что я наделал?""

 IRE_investigations.28.t:0 "Резня в Кингсмилл"
 IRE_investigations.28.desc:0 "Прохладный туман опускается на сонную деревню Уайткросс. Неподалеку есть проезжая часть под названием Кингсмилл, где двадцать один протестант из окрестных районов был согнан силами ирландской армии в наспех сооруженные проволочные заграждения. Вскоре их загонят в автобусы, направляющиеся в Белфаст, где армия проведет тщательное расследование. Они молятся любому, кто может их выслушать, об избавлении, хотя самые умные из них знают, что, скорее всего, никогда больше не увидят дневного света.\n\nСреди группы протестантов есть один, которому всего девятнадцать лет, человек, едва вышедший из юности. "У меня есть план, - говорит он, - Мы все знаем, чем это закончится, если мы не выберемся отсюда. Нас охраняет всего десять солдат, мы превосходим их числом два к одному. Когда они вернутся, мы одолеем их, украдем их оружие и грузовик и уберемся из Ирландии."\n\n"Это ни за что не сработает", - говорит второй. "Если мы подчинимся, то сможем выбраться живыми. Если это не сработает, мы этого не сделаем."\n\n"Это наш единственный вариант, - утверждает первый, - мы не выберемся отсюда, если не возьмем дело в свои руки."\n\nВремя приходит. "На выход!" - приказывает один из охранников, и они выходят один за другим. Храбрый молодой человек делает вид, что подчиняется, а затем бросается на одного из солдат, борясь с ним за своё оружие. Раздается грохот и крик, и молодой человек чувствует боль, какой никогда раньше не испытывал, словно расплавленное копье пронзило его бок.\n\n"Ты тупой ёбаный протестант!" -охранник кричит: "Ты, уёбок!" Парень чувствует еще одну ослепительную волну боли, когда солдат пинает его в голову. "Ты, блядь, поплатишься за это!"\n\nЗаговорил другой солдат. "От них больше проблем, чем пользы, - утверждает он, - нам лучше просто убить их."\n\nСолдаты согласны. Раздается грохот, крик, и снова кровь невинных окропила землю Ирландии."
 IRE_investigations.28.a:0 ""Око за око, зуб за зуб.""

 ##Investigation 4
 IRE_investigations.29.t:0 "Паника в Стормонте"
 IRE_investigations.29.desc:0 "Сообщения поступали быстро: где-то рано утром в Стормонте, здании парламента Северной Ирландии в Белфасте, произошёл взрыв. Подразделения полиции быстро отреагировали и поняли, что это был не несчастный случай, а преднамеренное нападение. Инспектор Доэрти, прибывший на место происшествия, отметил, что здание не сильно пострадало; некоторые окна на первом этаже были выбиты, но сама конструкция оставалась целой. За полицейской баррикадой, где инспектор припарковался, он мог видеть офицеров полиции, сотрудников полиции и военнослужащих, слоняющихся снаружи здания таким образом, чтобы было ясно: всё балансировало на острие ножа.\n\nВыйдя из машины, Доэрти заметил в толпе знакомое лицо. "Офицер Флэнаган!" - крикнул он, подходя к мужчине.\n\nФлэнаган обернулся, услышав свое имя. "Инспектор Доэрти!" - ответил мужчина. "Мы должны прекратить подобные встречи." Пожав друг-другу руку, Доэрти последовал за ним к зданию парламента. "Спасибо, что вы пришли, хорошо, что в этом расследовании есть кто-то, кому я могу доверять. Мы координировали эту работу с военной разведкой." Они подошли к знакомому мужчине в армейской форме. "Инспектор Доэрти, это-"\n\n"Полковник Джеймс Келли, - процедил Доэрти сквозь стиснутые зубы, - Мы встречались ранее."\n\n"Бригадир Келли, - проворчал он, - я надеюсь, что вы достаточно профессиональны, чтобы работать со мной над этим?" Он не стал дожидаться ответа. "Хорошо, я хочу, чтобы вы допросили парламентариев. Свободны."\n\n"Как я уже сказал, хорошо, что здесь есть кто-то, кому я могу доверять, - сказал Флэнаган, глядя, как Келли уходит. "Мы ждали прибытия инспектора, прежде чем осмотреть место взрыва. Теперь, когда вы здесь, мы могли бы сначала взглянуть на повреждения. Что вы хотите сделать?""
 IRE_investigations.29.a:0 "Давайте взглянем на повреждения."
 IRE_investigations.29.b:0 "Давайте допросим депутатов."

 IRE_investigations.30.t:0 "Место взрыва"
 IRE_investigations.30.desc:0 "Осколки стекла хрустели под ногами, когда Доэрти и Флэнаган проходили через вестибюль здания парламента в сопровождении целой армии судебных следователей. Доэрти видел осколки, вонзившиеся в стены и пол вестибюля, и шёл осторожно, чтобы не задеть ничего, что могло быть использовано в качестве улики. Вокруг них криминалисты фотографировали комнату с разных ракурсов, надеясь выяснить, что именно произошло.\n\n"Инспектор, посмотрите на это, - позвал Флэнаган с другого конца комнаты, - Там гильзы от снарядов."\n\nДоэрти подошёл к Флэнагану и опустился на колени, чтобы посмотреть. Он ничего не слышал о стрельбе в здании парламента, наверняка кто-нибудь сообщил бы об этом раньше. Надев одноразовые перчатки, он поднял одну из гильз."Это 7.92x57мм патроны, выданные правительством," подметил Доэрти, "Если бы я не знал ничего лучшего, я бы сказал, что они были выпущены из NF LAG, но их не так-то просто достать. Как нападавшие могли заполучить его в свои руки?"\n\nФлэнаган нахмурился. "Так значит, "Не всё спокойно в датском королевстве?""\n\n"Я думаю, - пробормотал Доэрти, - что в этом нападении есть что-то очень странное."\n\nФлэнаган выглянул из разбитого окна. "Эй, посмотри-ка, - сказал он, - Похоже, Келли куда-то уехал."\n\nДоэрти поднял взгляд. И действительно, бригадир брёл мимо баррикады, воздвигнутой полицией. Он совсем не выглядел подозрительно. На самом деле он был типичным примером того, что нужно делать, когда пытаешься не бросаться в глаза, что само по себе казалось подозрительным. Это могло быть что-то безобидное, предположил Доэрти, но у него было внутреннее чувство, что во всем этом деле что-то не так. Зачем бригадиру уходить в разгар важного расследования? Что-то было не совсем правильно, и у Доэрти возникло ощущение, что у Келли есть ответы на все вопросы."
 IRE_investigations.30.a:0 "Мы должны последовать за ним, узнать, что он задумал."

 IRE_investigations.31.t:0 "Что знают депутаты"
 IRE_investigations.31.desc:0 ""Мне нужно, чтобы вы рассказали мне, что вы видели во время нападения", - сказал Доэрти мужчине в машине скорой помощи.\n\nДжон Киркпатрик, парламентарий от ирландской лейбористской партии, сидел на заднем сиденье машины скорой помощи в сопровождении фельдшера. По оценке Доэрти, он был молод, не старше 25 лет. У этого человека был измученный вид, что Доэрти прекрасно понимал. Проведя много лет в полиции, Доэрти понял, насколько пугающим может быть столкновение с собственной смертью. Тем не менее, Доэрти нуждался в том, чтобы этот человек вспомнил весь ужас своих переживаний, чтобы докопаться до сути того, что произошло. Это была одна из частей, которая ему меньше всего нравилась в его работе.\n\nПарламентарий, заерзал на сиденье, не в силах встретиться взглядом с инспектором. "Я не очень много видел, чтобы сказать, все произошло очень быстро. Я был в боковом офисе, поэтому не видел нападавших. Все, что я услышал, был сильный взрыв, а затем стрельба."\n\n"Стрельба? Вы уверены?" - спросил Доэрти.\n\n" Я абсолютно уверен, инспектор," - ответил пострадавший.\n\nДоэрти оставил мужчину, вместо этого вернувшись к Флэнагану. "Никто не упоминал о стрельбе, когда меня вызывали. Вы могли бы подумать, что это было бы важно упомянуть."\n\nФлэнаган заговорил: "Скажи, это не Келли вон там? Куда он направляется?"\n\nДоэрти посмотрел куда и Флэнаган. И действительно, бригадир брёл мимо баррикады, воздвигнутой полицией. Он совсем не выглядел подозрительно. На самом деле он был типичным примером того, что нужно делать, когда пытаешься не бросаться в глаза, что само по себе казалось подозрительным. Это могло быть что-то безобидное, предположил Доэрти, но у него было внутреннее чувство, что во всем этом деле что-то не так. Зачем бригадиру уходить в разгар важного расследования? Что-то было не совсем правильно, и у Доэрти возникло ощущение, что у Келли есть ответы на все вопросы."
 IRE_investigations.31.a:0 "Мы должны последовать за ним, чтобы узнать, что он задумал."

 IRE_investigations.32.t:0 "Встреча в доках"
 IRE_investigations.32.desc:0 "Доэрти и Флэнаган следовали за Келли по улицам Белфаста на машине. Бригадир выбрал извилистый маршрут через город, поворачивая, казалось бы, наугад, словно без четкой цели, в конце концов добравшись до доков Белфаста. Они припарковались поодаль, наблюдая, как мужчина выходит из машины и украдкой оглядывается. В соседнем переулке в тени стояла группа мужчин. Келли, казалось, заметил их и подошёл.\n\n"Это там Нил Блайни? - спросил Флэнаган.\n\nДоэрти снова осмотрел группу. Было трудно разглядеть большую часть группы, так как они находились довольно далеко, но это определенно выглядело так, как будто глава сторонников Жёсткой линии в Дублине слонялся по тенистым переулкам в доках Белфаста. Келли резко отдал честь, на что Блани несколько лениво ответил. Один из мужчин в группе, которого Доэрти не мог разглядеть, кивнул головой в сторону одного из складов, куда вошла группа.\n\n"Что нам теперь делать, инспектор? Мы пойдем за ними?" - спросил Флэнаган.\n\nДоэрти на мгновение задумался. Что - то было не так с нападением. Парламент был взорван средь бела дня, и никто не смог сообщить о нападавшем. Кроме того, была стрельба со стороны неизвестного нападавшего, о котором не сообщалось, пока он лично об этом не узнал. Солдаты или стражи порядка, которым, возможно, было поручено защищать здание, по-видимому, отсутствовали во время нападения, поскольку никто не был серьезно ранен или не сообщил о чем-либо подобном. Как нападавшим удалось уйти невредимыми в центре крупного города? На все эти вопросы, на у него не было ответов, но он готов был поспорить, что ответы обсуждались на этом складе.\n\nИ инспектор Доэрти ничего не мог с этим поделать.\n\n"Инспектор?- окликнул Флэнаган.\n\n"Ничего не делаем, - пробормотал Доэрти, - Мы ничего не можем с этим поделать прямо сейчас.""
 IRE_investigations.32.a:0 "Давай просто разойдёмся по домам."

 IRE_investigations.33.t:0 "Вечерний ужин"
 IRE_investigations.33.desc:0 "Из-за позднего часа и того факта, что Флэнагану было уже слишком поздно возвращаться в свою квартиру и готовить ужин в одиночестве, Доэрти пригласил молодого офицера полиции на ужин, настояв, когда тот попытался отпроситься за "ненадобностью"." Теперь они сидели в доме Доэрти в Белфасте, произнося молитву вместе с его женой и детьми.\n\n"Всё так вкусно пахнет, Марта, большое вам спасибо, что пригласили меня на ужин." - сказал Флэнаган, поднимая голову.\n\n"Конечно, - ответила жена Доэрти, - Любой друг Доэрти - наш друг, и ему рады в этом доме."\n\n"Папочка, ты поймал сегодня каких-нибудь плохих парней?" - спросила 12-летняя Лилейн, младшая из двух его девочек в семье.\n\n"Дай папе доесть, Лилейн," - возразила старшая. Софи было 16, и говорила с таким сарказмом, на который была способна только девочка-подросток. "Ты можешь приставать к нему по поводу работы после того, как он немного поужинает.\n\n"Девочки,- усмехнулся Доэрти, - Не нужно ссориться из-за этого-"\n\nФлэнаган заметил визг шин снаружи. Доэрти повернулся, чтобы посмотреть в окно, и с громким хлопком входная дверь сорвалась с петель. "Ложись!" - крикнул Доэрти, когда с улицы начали стрелять из пушек. Лилейн закричала, когда пули просвистели мимо их голов, разрушая цветочные горшки и плитку на стенах. Доэрти схватил Лилейн и потащил её назад, опрокидывая стол перед ними. Флэнагану удалось схватить двух других и оттащить их от греха подальше. Лилейн побледнела и слабо схватилась за бок, когда кровь запятнала ее блузку спереди. Доэрти убрал её руки в сторону и крепко надавил на пулевое ранение, увидев кровотечение.\n\nК счастью, большинство пуль пролетели над головой, и визг шин снова наполнил ночной воздух. Флэнаган с грохотом пронёсся мимо входной двери, выхватив пистолет. "Флэнаган!" - с просьбой закричал Доэрти. "Вызови скорую помощь, по Лилейн попали!""
 IRE_investigations.33.a:0 "Не уходи, Лилейн, пожалуйста!"

 IRE_investigations.34.t:0 "Планирование налёта"
 IRE_investigations.34.desc:0 "Инспектор Доэрти сидел в конференц-зале вместе с офицером Флэнаганом, комиссаром Патриком Коллинзом, различными коллегами из полиции и группой судебных аналитиков. Это была долгая ночь для инспектора, его семью и семью офицера Флэнагана взяли под защиту, а Лилейн была срочно доставлена в больницу, хотя, к большому облегчению Доэрти, ее состояние было объявлено стабильным. Тем не менее, у ублюдков хватило наглости напасть на его дом и его семью и отправить его маленькую девочку в больницу. Доэрти обнаружил, что злится больше, чем когда-либо прежде. Это не могло остаться безнаказанным.\n\n"Я требую налёта, - сказал Доэрти, - я хочу налёта на ублюдков, которые решили напасть на мою семью."\n\n"Не волнуйтесь, инспектор, мы не позволим, чтобы нападение на одного из наших осталось без ответа, - ответил комиссар. - Единственная проблема в том, что нам нужно выяснить, на кого напасть. Какой информацией мы располагаем о нападавших?" - он обратился к залу.\n\nОдин из аналитиков высказался так: "Нападение на дом Доэрти, скорее всего, было совершено тем же преступником, что и нападение на здание Стормонта сегодня утром; метод нападения одинаков в обоих случаях. Еще одна заметка - это осколки, найденные на месте преступления. Мы считаем, что это тот же тип бомбы, который был ответственен за смерть Руайри О Брадей; вполне вероятно, что эти два нападения были связаны. Мы также можем с уверенностью предположить, что это была не Свободная Ирландия; они действовали в сельской местности и не располагали ресурсами, необходимыми для совершения такого крупного нападения в Белфасте."\n\nДоэрти задумался. Он был привлечен к делу О Брадея еще в 1962 году. Тот, кто был ответственен за это, был бы тем, на кого они должны были нацелиться. С другой стороны, сходство могло быть простым совпадением или даже использоваться для того, чтобы отвести подозрения от настоящего преступника."
 IRE_investigations.34.a:0 "Это были ОДС, нападём на них."
 IRE_investigations.34.b:0 "Это были ИРА, нападём на них."

 IRE_investigations.35.t:0 "Налёт на церковь Пейсли"
 IRE_investigations.35.desc:0 "Инспектор Доэрти пинком распахнул дверь в свободную пресвитерианскую церковь Кроссгар. "Это полиция!" - крикнул он. "Всем поднять руки вверх!"\n\nВ церкви всё еще было много людей, несмотря на ранний утренний час. Некоторые из них в тревоге вскочили на ноги, но большинство просто остались на своих местах и подняли руки. Мужчина в одеянии священника с грохотом шёл по проходу к Доэрти, когда за ним выстроились офицеры полиции. "Что это значит?" - воскликнул священник.\n\nСотрудники полиции прошли через церковь с пистолетами наизготовку, поднимая на ноги прихожан раннего утра и требуя документы, удостоверяющие личность и арестовывая тех их не предъявлял. "Я ищу Иана Пейсли", - произнёс Доэрти.\n\n"Вы нашли его", - сказал священник. "Я снова спрашиваю, что, черт возьми, всё это значит?"\n\n"Иан Пейсли, - сказал Доэрти, - Вы арестованы за терроризм как против Республики Ирландия, так и против сотрудников полиции."\n\n"Это смехотворно, терроризм?" Пейсли заговорил: "Я понятия не имею, о чем вы говорите!" Два офицера полиции встали по бокам от него и грубо с ним обошлись, заломив ему руки за спину и надев на него наручники.\n\n"Инспектор!" - крикнул один из офицеров полиции со стороны  церкви: "Инспектор, здесь ничего нет."\n\n"Что значит здесь ничего нет"? - недоверчиво вопросил Доэрти.\n\n"Вообще ничего, инспектор. Ни оружия, ни бомб, ни планов, ничего, что могло бы связать ОДС с атаками. Это были не они, мы должны отпустить этих людей."\n\nСнаружи начала собираться толпа. Доэрти побледнел. Если бы они не были ответственны, это означало бы, что он просто напрасно среди бела дня обострил внимание высших эшелонов ОДС. Это было бы катастрофой. Доэрти огляделся, увидел сопротивляющегося Пейсли, потрясённых прихожан церкви и разъярённую толпу снаружи, и ему оставалось сказать только одно слово."
 IRE_investigations.35.a:0 "Блять."

 IRE_investigations.36.t:0 "Анонимный совет"
 IRE_investigations.36.desc:0 "После заявления Доэрти за столом воцарилась тишина. "Что ж, - сказал один из офицеров полиции, - это всё очень хорошо, но мы почти ничего не знаем об ИРА. Мы не знаем, кто их лидер, где они действуют и где они вообще находятся. Сколько бы мы ни сидели здесь и ни говорили: "О, давайте пойдем и совершим налёт на ИРА", мы даже не знаем, что именно ударить!"\n\nКомната на мгновение задумалась над этой мыслью. "На самом деле, сэр, - заговорил один из младших аналитиков, - это не совсем так."\n\nКомиссар пристально посмотрел на аналитика. "Объясни", - потребовал он.\n\n"Итак, сэр, сегодня утром мы получили анонимное сообщение, где-то между нападением на здание парламента и нападением на дом Доэрти. В сообщении утверждается, что в Белфасте есть скрытая штаб-квартира ИРА, на складе в доках Белфаста, рядом с двумя западными бункерами. Предположительно, наводчик видел, как те, кого он назвал "сомнительными парнями", входили и выходили со склада поздно ночью в цветах ИРА, принося пакеты с чем-то, он не был уверен, чем именно. Я не упоминал об этом раньше, потому что это казалось не очень точным, склад в городе? Но после двух атак более вероятно, что человек, который вызвал это, что-то знал", - ответил аналитик.\n\nДоэрти и Флэнаган переглянулись. Скрытый склад у доков, полный подозрительных людей, показался им обоим ужасно знакомым. Может быть, это тот самый склад, на который они видели, как вошли Нил Блани и бригадир Келли? "Я думаю, что подсказка может быть точной", - сказал Доэрти.\n\nКомиссар задумчиво промычал. "Ну, это лучше, чем ничего", - ответил он, - "Доэрти, возьми команду в доки и проверь этого сукиного сына. Мы вскроем склад и посмотрим, что внутри."\n\nДоэрти ни секунды не колебался, чтобы дать свой ответ."
 IRE_investigations.36.a:0 "Да, сэр!"

 IRE_investigations.37.t:0 "Налёт на склад"
 IRE_investigations.37.desc:0 "Инспектор Доэрти выстроился перед складом ИРА вместе с Флэнаганом и рядом других офицеров полиции. Его подозрения подтвердились, это был тот самый склад, на котором он видел, как Нил Блани и бригадир Келли тайно встречались. "Всем приготовиться, - предупредил Доэрти. - Мы понятия не имеем, какое сопротивление мы там встретим, так что будьте готовы ко всему." С этими словами инспектор ударил ногой в дверь. "Это полиция! Всем поднять руки вверх!"\nСлова инспектора были встречены тишиной. Доэрти и другие офицеры полиции вошли внутрь с пистолетами наготове. На другой стороне, рядом с парой больших грузовых дверей, Доэрти заметил машину, которую он видел возле своего дома в ту ночь, когда на него напали. Вокруг него офицеры полиции прошли через пустой склад. "Инспектор!" - крикнул один из них, поднимая брезент с большой кучи, "Я думаю, что у меня что-то есть."\n\nДоэрти подошёл к офицеру. Под брезентом был ящик, наполненный оружием. "Господи", - удивился Доэрти.\n\n"Автоматы, рации, бронежилеты, куча боеприпасов. Инспектор, это военное оборудование, и его много", - продолжил офицер.\n\n"Как, черт возьми, ИРА заполучила всё это в свои руки?" - спросил Доэрти: "Мы должны были услышать об инциденте, достаточно крупном для того, чтобы они собрали такое количество оборудования."\n\nС другого конца склада другой офицер крикнул: "Инспектор, вам лучше подойти и посмотреть на это!"\n\nДоэрти прошёл через склад в небольшую боковую комнату, скорее всего, кабинет управляющего. Внутри были различные документы. Карты Дублина, карты сельской местности, приказы о нападении, что должны были быть переданы. Доэрти побледнел, когда понял, что имеется под документами, лежащими перед ним. Они были незаполненными, вероятно, тот, кто их написал, сбежал до того, как они были закончены, но то, что лежало перед ним, нельзя было отрицать. Он сделал глубокий, прерывистый вдох. "ИРА ещё не закончила", - сказал он."
 IRE_investigations.37.a:0 "Это планы по захвату Дублина."

 IRE_investigations.38.t:0 "Отпуск в столице"
 IRE_investigations.38.desc:0 "Инспектор Имон Доэрти, к большому шоку всего департамента, решил отправиться в отпуск. "В Дублин, - объяснил он, - я собираюсь взять с собой свою семью, остаться с дочерью и её мужем. Было бы неплохо уехать из Белфаста, пока всё не успокоится." Его коллеги-офицеры полиции понимали, что, если по вашему дому сделают обстрел, любому захочется ненадолго уехать из города, и комиссар с радостью откликнулся на просьбу. Инспектор уже много лет не брал долгого отпуска. Доэрти знал, насколько важна его работа. Ирландская Республика, думал он, всегда будет важнее любых его личных желаний.\n\nОднако Доэрти не столкнулся бы ни с одним из этих противоречивых желаний в этот "отпуск". По правде говоря, у департамента были веские основания для скептицизма; хотя инспектор действительно какое-то время пробудет со своей дочерью в Дублине, это не было самоцелью. Вместо этого это обеспечило удобное оправдание для его истинной задачи в столице: встречи с премьер-министром. Подъехав к обочине дороги у правительственного здания, инспектор прошёл через охрану, показав вооруженному охраннику входной билет. Если кто-нибудь спросит, инспектор совершал экскурсию по зданию, хотя на самом деле он направлялся на встречу с Шоном Лемассом.\n\nВ маленьком подержанном кабинете сидел мужчина. Он кивнул Доэрти, когда инспектор закрыл за ним дверь. "Я сильно рискую, встречаясь с вами подобным образом", - сказал премьер-министр, - "Но я верю, что полицейский не будет меня дурачить. Мне сказали, что у вас есть информация для меня.""\n\nДоэрти сел на свободный стул. "Я прошу прощения за секретность, но у меня есть основания полагать, что ИРА проникла в высшие эшелоны правительства."\n\nЛемасс прищурил глаза. "И почему это так, инспектор?"\n\nГолос Доэрти был спокойным."
 IRE_investigations.38.a:0 "Нил Блайни в сговоре с ИРА."

 # Investigation 5
 IRE_investigations.39.t:0 "Лягушка в кипятке"
 IRE_investigations.39.desc:0 "Реджинальд Мосс и его жена Фэй загружают свою машину для короткой поездки в продуктовый магазин, чтобы купить немного хлеба и яиц. На подъездной дорожке своего дома в Белфасте они открывают двери своего нового "Ровера" и садятся внутрь. Реджинальд сидит за рулем, а Фэй на переднем сиденье. Реджинальд некоторое время возится со своими ключами, прежде чем найти нужный и вставить его в замок зажигания, поворачивая его, чтобы запустить двигатель.\n\nБез ведома парочки, он также воспламеняет блок пластиковой взрывчатки, спрятанный в моторном отсеке.\n\nСмерть протестантской пары на Эмеральд-стрит обычно занимала бы целую неделю в новостях. Но сейчас это вряд ли лидирует в новостях дня. С каждым днем происходит все больше и больше нападений на протестантов. С каждым днем ИРА становится все более могущественной и активной. Каждый день приносит ответные действия и католикам. И каждый день правительство кажется бессильным перед этой растущей волной насилия.\n\nОчевидно, что правительство теряет контроль над ситуацией. И это не временная волна насилия. Здесь что-то происходит за кулисами. Причина, по которой правительство неэффективно. Причина, по которой ИРА более сильная. И причина, по которой таких людей, как семья Мосс, убивают раз за разом."
 IRE_investigations.39.a:0 "Мы должны как можно быстрее раскрыть это дело."

 IRE_investigations.40.t:0 "Срочное собрание"
 IRE_investigations.40.desc:0 ""То, с чем мы здесь имеем дело, - так это возможное падение ирландского правительства", - сказал бригадир Хеффертон. Он оглядел комнату и всех присутствующих там людей. Лемасс сидел на противоположном конце стола. Хоги, глава полиции, инспектор Доэрти и различные другие правительственные чиновники выстроились по бокам. И все внимательно прислушались к его словам.\n\n"Я не собираюсь стесняться в выражениях, джентльмены, - продолжил он. "За последние несколько месяцев ИРА пережила резкий рост своей мощи и размеров. И мы видели результаты. Массовый рост насилия в Северной Ирландии, который был неконтролируемым. Огромное количество людей присоединяется к организации. И ИРА сейчас стоит примерно параллельно ирландскому правительству с точки зрения вооружения и власти."\n\n" И это ещё не все. Наша разведка указывает, что большое количество чиновников в правительстве открыто дружат с ИРА и симпатизируют их целям. Эти люди с прогерманскими настроениями и являются ярыми ультранационалистами. С их помощью ИРА могла бы избежать наших усилий по их обнаружению и аресту. И через них они намерены совершить государственный переворот против нашего правительства."\n\n"Наступил самые тёмные времена в истории нашей Республики. То, что мы сделаем сейчас, определит, останемся ли мы свободной республикой или будем захвачены экстремистами. Итак, джентльмены, каков наш следующий шаг? Как мы собираемся это решить?""
 IRE_investigations.40.a:0 "Доэрти поднял руку."
 IRE_investigations.40.b:0 "Никто не знал ответа."

 IRE_investigations.41.t:0 "Скрытый ответ?"
 IRE_investigations.41.desc:0 ""Я руководил обыском склада, - сказал Доэрти, - и нашёл множество доказательств, которые должны помочь расследованию. Естественно, там было оружие, но также и информация, связанная с возможной попыткой государственного переворота. Кто-нибудь следил за этим?"\n\nВсе они посмотрели на Доэрти с выражением полного замешательства на лицах. Хеффертон спросил: "Что?"\n\n"Вы знали, что есть склад ИРА в доках? Тот, что с огнестрельным оружием? Со списанными британскими пушками? Со старыми орудиями Армии обороны Израиля? Ракетницу, помнишь? Машина, которая напала на мой дом? Мы нашли там кучу планов ИРА по захвату Дублина. Кто-нибудь помнит это?"\n\n"Инспектор, - проговорил Хоги, - о чём вы говорите?"\n\nДоэрти думал, что он сейчас под наркотиками. Как получилось, что они об этом не знали? Это заняло бы первое место в любой газете, если бы было опубликовано публично. И это, должно быть, было в верхней части информационного бюллетеня для ирландского правительства. Так как же могло случиться, что никто об этом не слышал?\n\nНет, это не было ошибкой. У него были документы и доказательства, подтверждающие это, в его офисе. Он знал, что видел, и у него были офицеры, чтобы доказать это. Это не могло быть несчастным случаем, и должно было быть объяснение, почему никто здесь об этом не слышал.\n\nИ ему потребовалось всего мгновение, чтобы понять главного подозреваемого."
 IRE_investigations.41.a:0 "Время задать Келли несколько непростых вопросов."

 IRE_investigations.42.t:0 "В гостях у друга"
 IRE_investigations.42.desc:0 "Бригадир Келли был в халате, когда поднимал газету со своего порога, вдруг его внезапно схватила и повалила на землю группа мужчин в костюмах. Он сопротивлялся, но было трудно бороться с людьми, которые держали его за каждую конечность. Когда он огляделся, чтобы посмотреть, что происходит, он заметил группу полицейских в форме, заходящих в его дом, и двух инспекторов в штатском, показывающих ему свои значки. Один из них казался очень знакомым.\n\n"Вы арестованы, Джеймс Келли", - произнёс инспектор Доэрти. "Вас обвиняют в государственной измене, терроризме, заговоре с целью свержения правительства и неподобающем поведении офицера. Юридически я должен сказать, что все, что вы скажете, будет использовано против вас, хотя вы уже сделали достаточно."\n\n"Какого хуя, инспектор?" - спросил Келли. "Я все время подчинялся строгим приказам Министерства обороны -"\n\n"Не трать силы, - сказал бригадир Хеферсон. "Вас засекли, когда вы разговаривали с Блани в доках. В тех же доках, что и склад с британским оружием. То же оружие, которое вы расследовали, попало в руки ИРА. И те же пистолеты, которые вы спрятали от полиции и ирландского правительства. Ты выезжаешь, Келли."\n\n"Вы идиоты! - завопил Келли. "Все, что я делал, было приказано высшим командованием! Обыщите мой дом, и вы получите доказательства. Министерство обороны велело мне делать все это. Они вам будут нужны, если вы исследуете мои действия."\n\nДжефферсон и Доэрти переглянулись. Если Келли был прав, то они знали, что это значит."
 IRE_investigations.42.a:0 "Мы должны немедленно обезопасить Дублин!"
 IRE_investigations.42.b:0 "Кто ещё был в этом замешан?"

 IRE_investigations.43.t:0 "Пересмотр"
 IRE_investigations.43.desc:0 "Что-то в четырёх офицерах, убитых Свободной Ирландией, не устраивало Доэрти. Само по себе дело было элементарным, а показания очевидцев твёрдо возлагали вину на организацию. В этом не было ничего необычного или странного, за исключением их задач и причины, по которой их отозвали в Дублин. Обычно он отмахивался от этого как от просто несвязанного военного дела, о котором он не имел права знать. Доэрти служил в армии и знал, что они рассказывают всем только то, что, по их мнению, вам нужно. Но теперь это казалось подозрительным.\n\nПоначалу уровень допуска был настолько высок, что он не мог преодолеть его, но теперь, когда переворот был неизбежен и все силы полиции стояли за ним, допуск стал доступен. Он просто вошёл и забрал с собой записи, касающиеся офицеров. Все что было там, засекречено или нет, Доэрти изучил их, пытаясь найти спрятанную разгадку к этому делу.\n\nКак и ожидалось, большая часть документов оказалась неважной. Вещи, о которых полиция уже знала или которые не имели отношения к делу. Однако их последнее сообщение было важным. Им было поручено охранять склад, где должно было храниться оружие ИРА. И это внезапно заставило всему встать на свои места для Доэрти.\n\nОфицеры охраняли склад с огнестрельным оружием. В рамках заговора они позволили ИРА войти и взять то, что им было нужно. Однако правительство заподозрило неладное, что было неизбежно, и их отозвали в Дублин. Но они этого не сделали. Таким образом, тайник с оружием и заговор держались в секрете, пока Доэрти не наткнулся на него.\n\nНо атаку совершила Свободная Ирландия, а не ИРА. Какова была их цель в этом? Почему их имя всплыло в этом несвязанном расследовании?"
 IRE_investigations.43.a:0 "Давайте спросим их сами."

 IRE_investigations.44.t:0 "Задержание без предъявления обвинения"
 IRE_investigations.44.desc:0 ""Итак, время всё прояснить, - сказал Лемасс, - никто в этом деле не был обвинен или осужден, верно? Хорошо, но вы приходите ко мне и говорите, что знаете, кто это сделал."\n\n"Армия думает, что они знают, кто это сделал", - ответил Доэрти. "Они выбрали нескольких членов Свободной Ирландии и выследили их в штаб-квартире в Лимерике. Чтобы мы могли пойти туда и взять их под стражу. Это будет быстрая операция."\n\n"Но проблема в том, что у нас нет доказательств, чтобы арестовать их, верно?"\n\n"К сожалению, действительно, у нас нет доказательств для ареста фигурантов этого дела. Но это было до того, как это приобрело огромное значение. Поэтому я прошу специального разрешения задержать их без предъявления обвинения, чтобы дальше расследовать это дело."\n\nЛемасс откинулся на спинку стула. "Инспектор, - сказал он, - вы знаете, что способность лишать ирландских граждан свободы - это то, что используется крайне редко. Это делается в самых исключительных случаях."\n\n"Ну, сэр, в это и есть исключение. Вот почему я пришёл к вам. Это дело может стать ключом к раскрытию всего заговора ИРА против правительства. Если мы поймаем этих парней, мы сможем выяснить, какова роль Свободной Ирландии в этом деле, и проникнуть в организацию ИРА."\n\nЛемасс обдумал это. "Бригадир Хеферсон, что вы думаете?"\n\n"Я доверяю Доэрти," - сказал Хеферсон. "Он хороший инспектор, и до сих пор он не ошибся в этом. Если он говорит, что это необходимо, то, вероятно, так оно и есть."\n\nЭто было все, что нужно было Лемассу."
 IRE_investigations.44.a:0 ""Хорошо, у вас есть зелёный свет на это, инспектор.""

 IRE_investigations.45.t:0 "Нападение"
 IRE_investigations.45.desc:0 "Налёты на террористов не были обычной задачей полиции, но Доэрти был достаточно опытен, чтобы понять, что надо относиться с немного большей осторожностью, чем к обычной атаке на торговца наркотиками. Тяжёлое оружие было нормой, и обнаружение склада, полного оружия бывших военных, дало им больше оснований для принятия дополнительных мер предосторожности. Но всё свелось к настоящему налёту на штаб-квартиру, который начался с того, что офицер полиции сломал замок выстрелом из дробовика.\n\nДверь распахнулась, и остальные офицеры начали врываться в здание. Двое подозреваемых на нижнем этаже были взяты арестованы без происшествий. Однако на верхней площадке лестницы кто-то увидел, как врывается полиция, и бросился бежать. Выстрел из дробовика, заряженного боевыми патронами, не остановил его. Когда полиция ворвалась на второй этаж, член Свободной Ирландии выскочил в коридор, размахивая пистолетом. Резиновая пуля попала ему прямо в грудь, сбив его с ног, когда пуля вошла в потолок. Прежде чем он смог подняться, пистолет был выбит из его руки, а на него надели наручники.\n\nЧерез несколько мгновений Доэрти получил разрешение войти. Первые улики показывали большие перспективы. Было найдено несколько единиц оружия, и Доэрти сразу понял, что оружие необычное. Винтовки Lee-Enfield, изготовленные в Великобритании в 1942 году. Пистолеты, использующие .38 S&W. Очевидно, СИ заполучили в свои руки какие-то британские военные излишки.\n\nНо это потрясло Доэрти не так сильно, как подозреваемого, которого полиция стащила с лестницы. Суматоха и крики между полицией и их задержанным привлекли внимание инспектора. И то, что он увидел, заставило обычно серьёзное лицо Доэрти широко раскрыться.\n\nЭто был Руайри Брадай, живой и невредимый."
 IRE_investigations.45.a:0 "Что ещё мы найдём здесь?"

 IRE_investigations.46.t:0 "Работа скрытая мглою"
 IRE_investigations.46.desc:0 "Доэрти все еще пытался сообразить, как это сделал Брадай. Конечно, он мог взорвать машину с личными вещами внутри, чтобы всё выглядело так, будто его убило взрывом. Затем он заставил свидетеля сказать, что это сделали ОДС. Это было несомненно. И пока он слёг на дно, полиция никогда бы не узнала то, что он жив. Но это не объясняло, в чём заключалась его роль.\n\nИнспектору всё ещё было трудно сосредоточиться, но он всё равно попытался продолжить обыск в доме, открывая шкафы и ящики, чтобы найти что-нибудь интересное. Затем офицер, который искал наверху, сунул ему в руки книгу с замечанием, что он посчитал её интересной. Доэрти начал изучение, и он обнаружил, что это было так.\n\nОтчёт о финансах Свободной Ирландии. Платежи, переводы с банковского счета - всё было здесь. Доэрти сел за кухонный стол, чтобы углубиться в чтение. Это было ключом ко всей операции, которую проводил Брадай. Вскоре он достал свою записную книжку и начал отмечать интересные предметы.\n\nБыла одна вещь, которую он нашёл очень интересной. Свободная Ирландия, как и любая приличная преступная организация, приложила все усилия, чтобы их финансы не были раскрыты. Таким образом, они полагались на сложную серию переводов средств между банковскими счетами, чтобы скрыть расходы и доходы. Например, этот платеж будет направлен через несколько учетных записей, а затем отправлен на счёт ... "Шинн Фейн". И этот аналогичный платеж будет тоже отправлен на счёт ... "Шинн Фейн."\n\nПодождите, почему О Брадай финансировал Шинн Фейн?"
 IRE_investigations.46.a:0 "Отследите эти деньги."

 IRE_investigations.47.t:0 "Наказание"
 IRE_investigations.47.desc:0 ""Не трать зря время, Флэнаган, - сказал Хефферсон, врываясь в комнату для допросов вместе с Доэрти за собой. "У нас есть то, что нам нужно."\n\nФлэнаган отвернулся от О'Брадая и спросил: "Так что же такого внезапного, что мы должны прервать допрос?"\n\n"Мы получили записи из банка, - ответил Доэрти. "У нас есть все транзакции со счета О'Брадая от них. И многие из них продолжают заходить на одни и те же счета. Эти учетные записи в сочетании с записями в штаб-квартире были идентифицированы как принадлежащие ИРА. Так что этот человек неоднократно их посылал."\n\n"Инспектор говорит, что "Подлинной ИРА" не существует, - перебил Джефферсон. "О'Брадай всё это время намеренно финансировал подставное лицо, и не будет лишним думать, что за всей этой схемой стояла Свободная Ирландия."\n\nФлэнагану потребовалось некоторое время, чтобы понять, что он только что услышал. Осознав это, он сразу же повернулся к О'Брадаю и спросил: "Какого черта?"\n\nО'Брадай издал медленный смешок. "Скажу честно, вам потребовалось намного больше времени, чтобы понять схему, чем я думал", - сказал он. "Я вовсе не думал, что это будет так успешно, хотя я полагаю, что полиция немного умнее армии. Умышленное заблуждение. Блани так сильно хотел создать неофициальную организацию, которая могла бы бороться с протестантами."\n\n"Таков был его план с самого начала", - сказал Доэрти. "Обмануть Блани, чтобы он снабдил его оружием, организовать переворот, а затем обратиться против его невольных сообщников. И нам повезло, что мы выяснили, что он задумал, прежде чем он смог это провернуть."\n\n"Вы ошибаетесь в одном, инспектор, - признался О'Брадай. - Мы вообще не собирались идти на Дублин.""
 IRE_investigations.47.a:0 ""Нам просто нужно было отвлечь ваше внимание от Белфаста.""

 IRE_investigations.48.t:0 "Заседание, которому нет конца"
 IRE_investigations.48.desc:0 ""Боюсь, что это всё. Если у нас нет ответа сейчас, после семи несчастных часов раздумий, я сомневаюсь, что мы будем ближе, если будем придерживаться этого еще семь", - пророкотал Хоги своим столь же измученным коллегам в конференц-зале.\n\n"Да," согласился Лемасс. "Мы посмотрим, появится ли завтра какая-либо новая информация, и соберемся снова."\n\nВсепоглощающий аромат кофе был недостаточно силён, чтобы скрыть вонь пота от почти дюжины напряженных мужчин в замкнутом пространстве. Доэрти вздохнул и, наконец, вытащил маленькую фляжку из кармана пальто, налив более чем щедрую порцию в свою шестую чашку кофе.\n\n"Я сомневаюсь, что кто-нибудь из вас забыл, что бригадир определённым образом описал переворот ИРА", - сказал Доэрти. "Какое слово вы использовали, бригадир?"\n\n"Неизбежно, инспектор. Я сказал, что это неизбежно."\n\n"Тогда я боюсь, что мы покинем комнату, когда правительство рухнет или когда у нас будет рабочий план. Неизбежное, как правило, не оставляет места для промедлений."\n\nОн отхлебнул кофе и сосредоточился на ощущении жжения от виски, а не на неохотных стонах своих товарищей."
 IRE_investigations.48.a:0 "Кто знает. Может быть, через семь часов все будет по-другому?"

 IRE_investigations.49.t:0 "Продвинутые методы допроса"
 IRE_investigations.49.desc:0 "Семнадцать часов. Встреча каким-то образом растянулась на семнадцать часов. Доэрти оказался единственным человеком, у которого осталось хоть какое-то подобие разума. Влиятельные люди спали на столе для совещаний среди смятых бумаг и сотен отвергнутых планов действий. Как они могли надеяться разработать план защиты правительства, если у них все ещё не было никаких практических знаний о своих врагах?\n\nНу, у большинства из них не было никакой информации. У Доэрти было предчувствие, которое росло в течение почти двенадцати часов после того, как один из них, казалось, стал более взволнованным, чем остальные.\n\nОн не давил на этого человека. Это было бы не так просто, и он не мог сделать такой смелый шаг, пока его подозреваемый не будет готов заговорить. Доэрти почувствовал нечистую совесть, когда увидел его, и понял, что всё, что ему нужно было сделать, - это позволить этому человеку изнывать в собственных страданиях. Мужчина сидел в своем кресле, сжимая бледное лицо руками, почти вибрируя от сдерживаемой тревоги. Доэрти скрестил руки на груди. Пришло время.\n\n"Есть ли что-нибудь, что вы хотели бы сказать, мистер Хоги?"\n\nЧарльз Хоги оторвал голову от рук, слёзы упрямо застилали глаза государственного деятеля.\n\n"Это не должно было зайти так далеко. Всё, чего мы с Блани хотели, - это чтобы они держали протестантов в узде.""
 IRE_investigations.49.a:0 "Вы дадите мне список всех террористов, которых вы вооружили, в письменном виде."

 IRE_investigations.51.t:0 "Столица в изоляции"
 IRE_investigations.51.desc:0 ""Сэр?" - недоверчиво спрашивает один из рядовых.\n\nЛейтенант Фионн Бирн схватил рядового за воротник.\n\n"Я сказал, эвакуируйте все дома на этой улице и разверните гребаные баррикады. Какая часть не дошла до твоих чертовых ушей?"\n\n" Сэр," - сказал сержант Мур, успокаивающе кладя руку на плечо Берна. "Отпусти бедного мальчика, у нас нет времени."\n\n"Куда мне сказать им, чтобы они эвакуировались?" - умолял извивающийся рядовой. "Разве наши грузовики не разнесут дворы этих людей?"\n\nГлаза Бирна выпучились от такой наглости. Он не был таким, его характер редко выходил из - под контроля.\n\n"Рядовой, у меня те же приказы, что и у вас, те же, что и у двух тысяч других солдат и офицеров по всему городу. Каждая чертова улица в чертовой сетке вокруг парламента выглядит точно так же, как наша дружелюбная маленькая улочка, кишащая вооруженными людьми. Никто из них не организован лучше нас, потому что у нас нет времени заниматься чем-то другим! ИРА идет за правительством, и они приносят все, что у них есть, что, как оказалось, почти так же хорошо оснащено, как и мы! Итак, когда я говорю эвакуировать гражданское население и развернуть баррикады, что вы делаете"\n\n"Я начинаю наполнять мешки песком и говорю жильцам, чтобы они убирались, сэр!""
 IRE_investigations.51.a:0 "И ты сделаешь это БЫСТРО!"

 IRE_investigations.52.t:0 "Мы объявили войну, и никто не пришёл?"
 IRE_investigations.52.desc:0 ""Лейтенант?" Сержант Мур сказал извиняющимся тоном.\n\n"У меня не хватит на это терпения, сержант,- прорычал лейтенант Бирн. Он вытер пот со лба и направил винтовку на пригородную дорогу, куда в любой момент могли прибыть повстанцы. "Скажи им то, что я говорил им последние четыре часа, ИРА ПРИЕДЕТ, и нет, я не знаю, когда, так что прекрати, блядь, спрашивать и держи глаза и оружие на дороге!"\n\n"Лейтенант Бирн... Я не думаю, что они придут. У нас есть сообщение по радио, что, ну, это плохо, сэр."\n\n"Что ты имеешь в виду, Мур, насколько плохо? Они пытаются осадить город? К утру остальная часть армии прорвется через линии ИРА, чтобы вырваться из них."\n\n"Нет, сэр, это... это новости из Белфаста. Вся Северная Ирландия подняла оружие. Кто-то застрелил Блани двадцать минут назад, и похоже, что правительство Ольстера почти рухнуло."\n\n"Что... это... это..." - произнёс лейтенант Бирн, разинув рот от шока. "Какого хрена мы делаем в Дублине, когда Север в огне?""
 IRE_investigations.52.a:0 "Кто - то снабжал нас ложной информацией."

 IRE_investigations.53.t:0 "День, когда сгорел Ольстер"
 IRE_investigations.53.desc:0 "Никто не говорит о небе в тот день, когда сгорел Ольстер. Они говорят о наспех сооруженных баррикадах и жестоких беспорядках, заполонивших улицы.\n\nНикто не говорит о закате в тот день о том, как он окрасил горизонт яркими оттенками красного и фиолетового, они сосредотачиваются на гарнизоне, осаждённом со всех сторон, окружённом как католиками, так и протестантами, которые сами разорвали друг друга в клочья, когда встретились.\n\nНикто не говорит об облаках, только дым из охваченного пламенем округа, такой густой, что он застилал небеса. Они говорят о золе, о крови, о страхе и бедах. Но они не говорят о небе."
 IRE_investigations.53.a:0 "Есть вещи поважнее погоды."

 IRE_investigations.54.t:0 "Снова в деле"
 IRE_investigations.54.desc:0 "Руайри-Брадай глубоко вдохнул воздух, чувствуя, как прохладный ветерок обдувает его легкие. Ему так редко давали возможность свободно выходить на улицу, ведь он очень долго скрывался. Корк был добр к нему, это был хороший город с добрыми и честными ирландцами. иногда запах пекарни через дорогу проникал в его убежище, и он представлял, как снова выходит в мир.\n\nОн лениво улыбнулся про себя, радуясь, что наконец-то оказался среди друзей. Его товарищи, растущая толпа вооруженных членов Свободной Ирландии, одарили его лёгкими ухмылками, увидев весёлое выражение его лица.\n\n"Хороший денёк, чтобы выбраться из дома, босс?" - спросил один из его боевиков, указывая на яркое солнце в небе.\n\n"Хороший денёк для революции", - сказал Брадай, вдыхая чистый воздух своей страны, которая скоро будет принадлежать Свободной Ирландии."
 IRE_investigations.54.a:0 "Я думал, что он должен быть мёртв?!"

 IRE_investigations.55.t:0 "Хаос распространяется"
 IRE_investigations.55.desc:0 "Говорят, перед бурей всегда бывает затишье, и, помня об этом, ирландской разведке было нелегко. Катастрофа в Северной Ирландии держала весь департамент в напряжении, работая по две смены в течение нескольких дней, просто чтобы попытаться не отстать полностью от быстрых движений различных террористических организаций, которые свирепствовали по всему Ольстеру. Тем не менее, несмотря на весь хаос и выгорание сотрудников разведки, нечто гораздо худшее, чем хаос, достигло их офиса.\n\nВ 2:34 ночи в Дублин поступили сообщения о том, что депутат парламента Иан Пейсли, чьё сотрудничество с ОДС было мнимой тайной, был застрелен возле своего дома в Белфасте.\n\nВ 3:17 ночи работники, которым было поручено следить за радиотрансляцией ИРА, сообщили, что все разговоры ИРА внезапно прекратилась - как будто вся организация прекратила свое существование в один момент."
 IRE_investigations.55.a:0 "Куда они делись? Это часть их плана?!"

 IRE_investigations.58.t:0 "Террор подлинной ИРА!"
 IRE_investigations.58.desc:0 "Дым поднимается над протестантским Ольстером.\n\nПодлинная ИРА, самая компетентная и загадочная военизированная организация Северной Ирландии продемонстрировала сегодня своё превосходство, взорвав скрытую бомбу, изготовленную из немецких боеприпасов, в протестантском районе Белфаста, ранив нескольких человек и оставив нескольких Английских граждан Ольстера  в критическом состоянии.\n\nЖестокая эффективность атаки была отмечена фирменным молчанием подлинной ИРА, которая покрасила свой флаг рядом с местом взрыва, но в остальном ничего не сказала."
 IRE_investigations.58.a:0 "Как они так хорошо вооружены?!"

 IRE_investigations.59.t:0 "Террор Свободной Ирландии!"
 IRE_investigations.59.desc:0 "Трудно сказать, кому сегодня нужно было работать усерднее после дерзкого нападения террористов из Свободной Ирландии - полиции и спасателям, которым пришлось вытаскивать обгоревшие тела протестантов из разрушенного здания, или дипломатическому персоналу, который отчаянно пытался успокоить немецких дипломатов, которые требовали ответа на вопрос, почему эта особенно антигерманская группа до сих пор не привлечена к ответственности.\n\nК счастью, по крайней мере, удалось скрыть все новости о непристойном граффити на соседней стене, на котором фюрер изображен, делающим неприличные вещи со львами на английском гербе."
 IRE_investigations.59.a:0 "Если вы так сильно любите Ирландию, перестаньте ставить нас в такое положение!"

 IRE_investigations.60.t:0 "Террор ОДС!"
 IRE_investigations.60.desc:0 "Сирены ревут по всей Северной Ирландии после последнего из всё более наглых терактов, совершённых Ольстерскими добровольческими силами. Несколько правительственных зданий подверглись нападению групп людей, которые средь бела дня забросали здание огненными бомбами, выкрикивая лозунги скрывающимся гражданским лицам и избивая офисных работников, которые пытались эвакуироваться, прежде чем быстро покинуть место до прибытия полиции.\n\nКатолические националисты по всей стране всё больше и больше разочаровываются в дерзости этих нападений и неспособности нанести ответный удар террористической группировке."
 IRE_investigations.60.a:0 "Выходите, вы, чернозадые, выходите и сразитесь со мной как мужчины!"

 IRE_investigations.61.t:0 "Медаль или намордник?"
 IRE_investigations.61.desc:0 ""Объясните мне это ещё раз," - проворчал Шон Лемасс, наливая себе виски, которое ему явно не следовало пить. - "Вы говорите, что Гражданская гвардия..."\n\n"Не существует, да, сэр. Туоми выдумал всю эту структуру, чтобы привлечь поддержку про-германских каналов..." - продолжал говорить офицер Доэрти, в то время как министры Хоги и Блайни внимательно слушали его слова. Фраза, которая зацепила их больше всего - это "необходимость незамедлительных действий".\n\n"Спасибо, офицер Доэрти, за ваш доклад. Понятно, что мы должны действовать решительно, поэтому я предлагаю устранить Туоми немедленно. Министр Блайни, у вас есть что добавить?" - Хоги мгновенно передал слово Блайни, чтобы предотвратить вмешательство других голосов.\n\n"Спасибо, министр Хоги. Мое сотрудничество с министром обороны принесло плоды, мы уже определили ряд дополнительных целей для устранения." - Блайни сделал паузу и улыбнулся Хоги, Лемассу и Доэрти. - "Очевидно, что эти бандиты признают только силу, поэтому я считаю необходимым широкое использование наших сил безопасности..."\n\nБлайни и Хоги, казалось, уже подготовили подробный план действий, полностью захватив внимание Лемасса, оставив Доэрти в стороне. Его разведданные оказались ненужными. Возможно, он мог бы попытаться сделать небольшое замечание, чтобы повлиять на их решения. - "Министры, надеюсь, вы учитываете растущий уровень активности, отмеченный в моих отчётах о лоялистских парамилитарных группах..."\n\n"Офицер Доэрти, напомню вам, что Север находится в пределах моей ответственности, и протестанты там знают своё место." - Блайни посмотрел на Доэрти с убийственным взглядом. - "Спасибо за ваше время, офицер, дальше мы справимся сами." - Подразумеваемая угроза была очевидна, и Доэрти промолчал."
 IRE_investigations.61.a:0 ""Дальше мы разберемся без вас.""
 IRE_investigations.61.b:0 ""-захватил лидеров СИ и ОДС и заставил пойти на компромисс.""
 IRE_investigations.61.c:0 ""-всадил пулю в череп Туоми, пока он снова нас не перехитрил.""

 IRE_investigations.62.t:0 "Быстрый удар"
 IRE_investigations.62.desc:0 "Переход между сном и реальностью - это запутанный барьер, который можно преодолеть и в лучшие времена, и становится ещё хуже, когда мир, в котором человек просыпается, кажется плохим сном. Взрыв гранаты, разорвавшийся в передней комнате, был сигналом тревоги, который вернул спящего Шеймуса Туоми в реальность.\n\nВ момент паники Туоми не был лидером, а просто испуганной крысой, попавшей в ловушку для своих товарищей, которые рыскали по штаб-квартире в поисках не приказов, а способа сбежать. Трое мужчин побежали к выходу, и Туоми отпрянул, когда оглушительный треск автоматной очереди сразил их. Страх сжал его тело. Мгновение назад его сны были мирными, и он хотел, чтобы все было по-прежнему, но гулкий стук сапог полиции, вошедших в комнату, был реальнее всего, что он видел раньше, щелчок винтовок, хладнокровно расстреливающих его товарищей по всему убежищу, заставил бы его проснуться в холодном поту, если бы он всё еще спал. Он пристально посмотрел на полицейских в масках, когда они подняли винтовки к его голове.\n\n"Грёзы со мной не погибнут."\n\nНо вид вспышек из дула не достиг его сознания раньше, чем пули."
 IRE_investigations.62.a:0 "Дамы и господа, мы взяли его."

 IRE_investigations.63.t:0 "Дисбаланс власти"
 IRE_investigations.63.desc:0 "Полиция теряла контроль, и все это знали. Иан Пейсли улыбнулся со своего места в саду, просматривая сообщения о всеобщем насилии в сегодняшней газете. Со времени смерти Шеймуса Туоми и чистки в Свободной Ирландии прошло несколько дней. В то время как ему в Дублине приходилось притворяться спокойным, Пейсли не мог избавиться от усмешки на губах.\n\nПолиция была не единственным, что сдерживало Ольстерские добровольческие силы, во многих отношениях Свободная Ирландия и её агенты, которых ранее считали подлинную ИРА гораздо более эффективными в подавлении протестантов, чем правительство. Без Туоми ОДС могли безнаказанно действовать в открытой войне против полиции. Более того, откровенно прогерманской позиции полиции было достаточно, чтобы вынудить большое количество рассеянных остатков ИРА неохотно сотрудничать с ОДС и с независимым Ольстером ведь это предпочтительнее, чем сотрудничать с подчиненными рейху.\n\nРавновесие нарушилось в северных районах, и Пейсли потягивал чай, зная, что его мечта была в нескольких днях пути от реальности."
 IRE_investigations.63.a:0 "Какой приятный день."

