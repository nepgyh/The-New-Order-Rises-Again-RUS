IRE_arms_crisis_groups_desc:0 "Ирландия имеет бурную историю, породившую множество военизированных и террористических групп. Основными тремя группами являются §OОльстерские Добровольческие Силы§!, §eСойр Эйре§!, и §yНастоящая Ираландская Республиканская Гвардия§!. §OОльстерские Добровольческие Силы§! это Про-Британская, Про-Юнионистская и Анти-Республиканская организация, который является основным военизированным формированием для тех, кто сопротивляется ирландской "occupation" of Northern Ireland. §eThe Irish Republican Army§! is a radical leftist group whose main aim is to combat fascist and German influence in the country. §yThe Irish Citizen Guard§! is a relatively new off-shoot of the IRA. However, its age has not stopped it from becoming one of the more violently active groups in the country.\n\n§OUlster Volunteer Force (UVF):§!\nPower: [ROOT.GetUVF_Power]\nAnger: [ROOT.GetUVF_Anger]\n\n§eThe Irish Republican Army (IRA):§!\nPower: [ROOT.GetIRA_Power]\nAnger: [ROOT.GetIRA_Anger]\n\n§yThe Irish Citizen Guard (ICG):§!\nPower: [ROOT.GetICG_Power]\nAnger: [ROOT.GetICG_Anger]\n\nThe Groups Are: [ROOT.GetGroup_focus]"

IRE_arms_crisis_NIC:0 "ПСИ"
IRE_arms_crisis_NIC_desc:0 "Полиция Северной Ирландии это правительственное учреждение, которому поручено охранять Особую Зону Северных графств. Официально являясь подразделением Гарды, ПСИ проводит большую часть своего времени действуя в качестве помощника правительства в борьбе с бесчисленными военизированными группировками, которые наводняют северные округа.\n\nНесколько сизифов характер задач, возложенных на ПСИ, привел к тому, что у организации почти никогда не хватает персонала, а также она не имеет достаточного финансирования, а потому не имеет любви ни к полиции, ни к правительству, которому она присягает на верность. Коррупция также широко распространена в организации, поскольку им иногда приходится заключать не самые выгодные сделки просто для того, чтобы выжить.\n\n\nМнение ПСИ о нас: [ROOT.GetIRE_Groups_NIC_Opinion]\nПСИ: [ROOT.GetIRE_Groups_NIC_Corruption]\n\nЭффективность в подавлении: [?IRE_Groups_NIC_Repression_effective]\n\n\nРезультаты расследования:\n\n[ROOT.GetIRE_Investigation_first]\n\n[ROOT.GetIRE_Investigation_second]\n\n[ROOT.GetIRE_Investigation_third]\n\n[ROOT.GetIRE_Investigation_fourth]"
